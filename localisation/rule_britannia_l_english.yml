 innovativeness_events.5.t:0 "给p民的教育？"
 innovativeness_events.5.d:0 "一位[poor_province.GetName]当地的宗教慈善家开始给穷人的孩子们办学。 目标是让穷人识字并用[Root.Religion.GetName]的信仰教化他们。\n当然，有些人认为此举尚且存在危险性。"
 innovativeness_events.5.a:0 "一個出色的舉措！"
 innovativeness_events.5.b:0 "我们不能容忍这个"
 innovativeness_events.6.t:0 "[Root.GetRoyalOrState] 赞助"
 innovativeness_events.6.d:0 "在我们的一些[Root.GetNoblesReplacementForOtherGovernments]中，将时间用在实验和哲学思考上变得愈发流行。一些人结成了定期碰面的讨论团体，其他人则通过书信与同样充满求知欲的心灵交流思想。\n这些团体中的一个已经联系了我们的[Root.Monarch.GetTitle]，寻求资助和支持。他们坚称我们的支持会很快为[Root.GovernmentName]带来巨大的收益。"
 innovativeness_events.6.a:0 "他们将获得我们的支持."
 innovativeness_events.6.b:0 "这就是在浪费时间！"
 innovativeness_events.7.t:0 " [university_province.GetName]大学"
 innovativeness_events.7.d:0 "[university_province.GetName]的大学吸引了一批新的师生，他们迫切期望将其现代化。他们要求投资一个新学院，以便研究所谓的“新科学”，以一种更注重实验的视角和他们认为更脱离教条的方法来探究世界。\n当然在现有的科研人员中，有些反对这些改革的提倡者。他们认为这些资金应该用于支持现有研究机构，因为新的思想未必会更好。"
 innovativeness_events.7.a:0 "扩大大学规模？听起来是个好主意。"
 innovativeness_events.7.b:0 "让我们听听保守党的意见."
 innovativeness_events.8.t:0 "反对的学术界"
 innovativeness_events.8.d:0 "高等教育机构的录取通常限定主流宗教的信徒，使得不合要求的希望入学的学生考虑非国家赞助的大学。所幸，$COUNTRY$有一系列针对不同宗教信徒的非正规学院，往往与某种神学意识形态挂钩。由于学校通常要求当地或国家宗教机构批准，他们的运作或许违反了法律，但是它们为不符合入学条件的学生提供了教育。"
 innovativeness_events.8.a:0 "让他们爱咋教咋教。"
 innovativeness_events.8.b:0 "必须强制实行宗教同意。"
 innovativeness_events.9.t:0 "论自然哲学"
 innovativeness_events.9.d:0 "一个前途无量的思想家，同时对其他人来说也是一个危险的的煽动者， [Root.scientist.GetName] 最近出版了一本新的自然哲学著作，这本书表明我们所掌握的许多东西很有可能直到现在才被证明是错误的。综上所述，这导致了许多人对这些新观点的强烈反感，有些人认为 [Root.scientist.GetName] 应该被监禁和惩罚，而其他人起码要远离这篇著作。"
 innovativeness_events.9.a:0 "有趣的想法…"
 innovativeness_events.9.b:0 "我们不能容忍这种亵渎！"
 innovativeness_events.10.t:0 "讨人厌的数学家"
 innovativeness_events.10.d:0 "像这个时代的许多统治者一样，[Root.Monarch.GetName]想围绕着[Root.Monarch.GetHerselfHimself]他们伟大的思想可以改变这个世界。他们中的一些人在辩论当中提出了极其优秀的观点，而另外一些人便在科学领域当中给予证明。 这个时候便会有极大的竞争，并且得到了 [Root.Monarch.GetTitle]对任何思想家、科学家或发明家都是有利的。\n一个科学家正遭到了同行的嘲笑。[Root.mathematician.GetName]虽然是一个优秀的数学家，但他极其不擅长辩论，一些人认为这样会影响到一些人的工作。"
 innovativeness_events.10.a:0 "随他们说"
 innovativeness_events.10.b:0 "他使我们感到难堪。"
 innovativeness_events.11.t:0 "南方大陆"
 innovativeness_events.11.d:0 "亚里士多德学派的学者们认为，在世界的最南端，必定存在着一个巨大的未知大陆。现在，探索地球变得更加便利，探险者、制图师和科学家们再次开始对这个失落的大陆产生兴趣。根据他们推测，迄今为止在该地区发现的一些岛屿可能是大型群岛的界标。但是到遥远的南方去探险是很昂贵的，这需要做大量的准备工作，并发挥我们航海技术的极限。"
 innovativeness_events.11.a:0 "资助一场研究和探索考察。"
 innovativeness_events.11.b:0 "这是在浪费时间和资源。"
 innovativeness_events.12.t:0 "咖啡馆"
 innovativeness_events.12.d:0 "咖啡给$国家$带来了暴风雨，全国各地的城市都建立起了咖啡馆。少量的入场费保证了受教育者和未受教育者、富人和穷人都可以去咖啡馆，并参加热烈的辩论。讨论的热门话题包括哲学、政治、流言蜚语和金融。咖啡馆是知识分子的自然聚会场所，正逐渐成为辩论和学习的代名词。"
 innovativeness_events.12.a:0 "支持这种聚会。"
 innovativeness_events.12.b:0 "危险的思想正在蔓延。"
 innovativeness_events.13.t:0 "科学仪器"
 innovativeness_events.13.d:0 "随着玻璃制造和金属加工技术的新发展，创造了更精细的科学仪器的能力。放大遥远和非常小的透镜对我们的天文学家和自然哲学家来说是无价之宝，而化学家用更复杂的金属工具磨练他们的手艺。最近的突破使$国家$在生产这种设备方面取得了一个科学的优势。我们只能急切地等待那些已经成为可能的发现。"
 innovativeness_events.13.a:0 "他们还能把铅变成黄金吗"
 innovativeness_events.14.t:0 "重农学派"
 innovativeness_events.14.d:0 "一种被称为“重农主义”的新经济观点正在[Root.GetNoblesReplacementForOtherGovernments]流行起来。重农主义者认为一切文明可能的农业产出才是最基本的财富。因此，重农主义者中最重要的人物是拥有土地并将其出租的乡绅。重农主义者反对重商主义的主导经济学，他们倾向于土地放任政策。他们认为，商人当然不能创造财富，只是将无关紧要的产品从一地运往另一地。虽然很多人都认为他们的经济学的深度令人惊讶，也有些人被现存的贸易保护政策带来的既得利益所动摇。"
 innovativeness_events.14.a:0 "或许这值得一试。"
 innovativeness_events.14.b:0 "地主已经拥有太多特权了。"
 innovativeness_events.15.t:0 "充满好奇心的阁员"
 innovativeness_events.15.d:0 "探索新的土地和与遥远的国家开放贸易，给我们的海岸带来了各种有趣的东西。收集这些奇珍并将它们与现世的珍品（如肖像和宗教图标）一起展示已经成为时尚。这些精彩的收藏品包括来自奇怪或神话动物的奖杯，来自未知文化的文物，稀有矿物和来自外国海岸的鲜艳的贝壳。这些内阁展品不仅受到好奇的贵族们的欢迎，而且受到对其科学价值感兴趣的博物学家的参观。当然，有时候最终会发现[root.monarch.gettitle]珍贵的独角兽角其实就是一个独角鲸的牙齿。"
 innovativeness_events.15.a:0 "这么新颖吗！马上订制一个"
 innovativeness_events.15.b:0 "这不是明智之举。我们应当保护宗教权益。"
