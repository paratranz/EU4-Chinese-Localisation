 coffee_houses_banned:0 "取缔咖啡屋"
 desc_coffee_houses_banned:0 "咖啡屋在民众中传播过于危险的思想。他们应当被查封。"
 cabinet_of_curiosities:0 "好奇的内阁"
 desc_cabinet_of_curiosities:0 "国家正在安排展示来自世界各地的奇珍异玩。"
 turned_away_inventor:0 "拒绝发明者"
 innovativeness_events.1.t:0 "新闻自由"
 innovativeness_events.1.d:0 "随着平民识字率的提高，大量廉价小出版物，如手册、小诗歌集和小故事书等开始大规模流通。尽管其中不少是民谣、故事和八卦，但也有一些是对我国国家体制、宗教制度的露骨批判。\n一首极其道德败坏的政治性歌谣正广为流传，有些人因此提出应加大对出版业的审查力度，把那些不忠的出版商及其他们的出版物纳入监管。"
 innovativeness_events.1.a:1 "禁止发布。"
 innovativeness_events.1.b:0 "这只不过是一张纸。"
 innovativeness_events.2.t:0 "[Root.Adm_Advisor.GetName]的发明"
 innovativeness_events.2.d:0 "作为内阁成员，对于[Root.Adm_Advisor.GetName]是个满足个人利益的好机会。[Root.Adm_Advisor.GetHerHis]在[Root.Capital.GetCapitalName]郊外的庄园拥有全国最大的实验室之一，配备许多火炉和储藏各种原材料的仓库。[Root.Adm_Advisor.GetSheHeCap]尤其引以为豪的还有[Root.Adm_Advisor.GetSheHe]所说的“奇迹房”，那是一个从房顶到地板都充满令人好奇的物品的房间，还有一座用于解释这些神奇物品的图书馆。然而这样的习惯并不等于占便宜。我们敬爱的大臣还要有个地方观察行星月亮，一名裁缝就把城堡改造成了天文台，有人觉得我们的大度应该是有限度的。"
 innovativeness_events.2.a:0 "任何改善[Root.GetAdjective]科学的方法！"
 innovativeness_events.2.b:0 "金钱显然可以被更好地利用"
 innovativeness_events.3.t:0 "解剖学教室"
 innovativeness_events.3.d:0 "[doctor_province.GetCapitalName]的医生已经开始斥资研究新鲜尸体。医生们声称这是为了获取更多有关人体的知识，对人体的详尽记录会对全人类有益。然而对在早晨发现刚去世亲人的坟墓已被刨开的当地居民来说，“加深对人类解剖学的理解”这个理由缺少说服力。[doctor_province.GetCapitalName] 的居民现在要求我们限制这种可怖的行径，同时阻止盗墓者。"
 innovativeness_events.3.a:0 "谴责并限制医生。"
 innovativeness_events.3.b:0 "他们可以解剖罪犯的尸体。"
 innovativeness_events.3.c:0 "确保他们的工作有稳定持续的肉体"
