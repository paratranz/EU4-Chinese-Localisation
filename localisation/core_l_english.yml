 MAPMODE_EMPIRE_DESC:0 "用颜色标记属于神圣罗马帝国的省份。\n紫色省份属于皇帝，棕色省份属于选帝侯，蓝色省份属于自由市，绿色省份属于普通帝国成员。黄条纹省份是帝国的一部分，但其拥有者是非神圣罗马帝国国家。\n橙条纹省份是帝国的一部分，但其拥有者是非神圣罗马帝国国家的属国。\n"
 MAPMODE_TRADE_DESC:0 "根据包含省份的贸易节点为省份着色.棋子标记表示该行省不在贸易范围内."
 MAPMODE_DIPLOMACY_DESC:0 "根据省份拥有者对所选国家的关系进行着色，条纹标记所选的国家未拥有的核心省份。"
 MAPMODE_ECONOMY_DESC:0 "根据控制省份的发展度大小对省份上色"
 MAPMODE_MANPOWER_DESC:0 "根据人力的数量来为省份着色.红色表示该省份拥有少量人力资源，黄色表示该省份拥有中规中矩的人力资源，绿色表示该省份里拥有大量的人力资源。"
 MAPMODE_FORTLEVEL_DESC:2 "根据外交关系为堡垒省份着色。绿色表示友军堡垒，红色表示敌军堡垒，紫色表示中立堡垒。浅蓝表示高要塞等级，深蓝表示低要塞等级。"
 MAPMODE_TECH_COST_DESC:0 "根据科技等级为省份着色。绿色省份表示科技等级很高，黄色表示科技等级比绿色低，红色省份代表科技等级最低。"
 MAPMODE_TRADE_VALUE_DESC:0 "根据贸易值为省份着色.蓝色代表黄金省，浅红色代表贸易值低，深红的贸易值稍微高一点，黄色表示高贸易值，绿色表示贸易值非常高."
 MAPMODE_SUPPLY_LIMIT_DESC:0 "根据补给上限为省份着色.\n未选中军队时，红色表示补给上限很低，绿色表示补给上限高。\n当选中一只军队时，红色表示该省补给不足以支撑选中的军队，可支撑的省份被标记成绿色。"
 MAPMODE_BUILDINGS_DESC:0 "根据省份内可建造建筑数量来为省份着色.浅绿色表示该省份还可以建造很多建筑，深绿色表示该省份只能建造少量的建筑.一个被蓝色条纹标记的省拥有一个独特的建筑。"
 MAPMODE_MISSIONARY_DESC:0 "根据是否可以转换为国家信仰来为省份着色.绿色标志省份里有着与国家信仰不同的信仰，蓝色表示正在传教的省份，灰色表示省份已经是国家信仰了."
