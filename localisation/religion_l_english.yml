 spreading_of_norse_rituals_title:0 "诺斯宗教仪式的传播"
 spreading_of_norse_rituals_desc:0 "转化为诺斯宗教什么都不需要。每个人都能指导自己的宗教仪式。只要你信仰埃西尔——奥丁，索尔，芙蕾雅和斯诺特拉——你便被认为是Asatru的追随者。让我们鼓励我们越来越多的人了解我们的神吧，至少可以让他们开始崇拜他们。"
 restrict_government_offices_title:0 "鼓励改信犹太教"
 restrict_government_offices_desc:0 "让我们限制所有中央政府、地方政府和军队中的重要职务，将这些职务给那些拥有真正信仰的人，并对所有下级官员提供免费的《犹太法典》和《全桌盛宴》的教育。通过这种方法，我们可以保证他们拥有转化信仰的能力和愿望。"
 restricted_offices:0 "鼓励改信"
 desc_restricted_offices:0 "我们正通过限制非信者的机会和鼓励学习转变信仰所需的科目来积极鼓励我们国家中的非犹太教人口转信真正的信仰。"
 spreading_norse_rituals:0 "仪式的传播"
 desc_spreading_norse_rituals:0 "我们正积极鼓励非诺斯信仰人口了解我们宗教的神和仪式。"
