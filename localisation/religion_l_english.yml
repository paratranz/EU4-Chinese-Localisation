 odin:0 "奥丁"
 odin_desc:0 "奥丁是北欧神话中的主神，通常与战争，胜利和死亡相联系。"
 freya:0 "芙蕾雅"
 freya_desc:0 "芙蕾雅是一位女神，一般由于爱，美，生育和她的财富的承诺而被崇拜。"
 tor:0 "托尔"
 tor_desc:0 "托尔是奥丁的儿子，是保护人类对抗试图进入尘世的恐怖的神."
 tyr:0 "提尔"
 tyr_desc:0 "提尔是司掌法律的独臂神，是最勇敢的诸神之一。"
 snotra:0 "斯诺特拉"
 snotra_desc:0 "斯诺特拉是智慧女神. 一个智慧的男人或女人可以以她之名为荣，被称作斯诺特"
 njord:0 "尼约德"
 njord_desc:0 "芙蕾雅之父，大海与财富之神会给他的信徒们送上食物。"
