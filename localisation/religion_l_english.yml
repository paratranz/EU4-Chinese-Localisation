 surya_desc:0 "苏利耶是太阳、勇气和意志之神。"
 ganga_desc:0 "恒河女神是这条圣河的女神，她带来净化和救赎。"
 shakti_desc:0 "夏克提是力量和动能的女神。"
 vishnu_desc:0 "毗湿奴是维护世界的全能的神。"
 RV_NO_DEITY_TITLE:0 "当前没有神祇。"
