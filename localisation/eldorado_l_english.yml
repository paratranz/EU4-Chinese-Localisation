l_english:
 exploration_events.1.t:0 "在$PROVINCENAME$的难关"
 exploration_events.1.d:0 "在执行任务寻找可殖民的土地时，我们在$PROVINCENAME$遇到了阻碍。其原住民大都对我们抱有敌意，但这块土地是非常富裕的。我们可以与其发展贸易以大额获利。尽管我们可能需要贿赂一两个酋长…"
 exploration_events.1.a:0 "与之公平交易."
 exploration_events.1.b:0 "无奸不成商."
 exploration_events.2.t:0 "$PROVINCENAME$的土著武士"
 exploration_events.2.d:0 "我们的考察队遇到了来自$PROVINCENAME$的怀有敌意的原住民,这导致了他们不得不逃离这片土地。一些船员登陆以寻找淡水，在他们归船时五条承载着土著武士的独木舟出现了。 船员们立刻调转小艇并拼命划向舰船，原住民驶着独木舟紧随其后。一条独木舟几乎要追上小艇，幸好船员们做好了战斗的准备，那条独木舟不得不减速来等待伙伴跟上。舰船成功逃亡了，但是有些船员受伤了。一个船员的膝盖中了一支毒箭，尽管用小便和橄榄油消毒了伤口，这个船员依然是生死未卜。"
 exploration_events.2.a:0 "看看一些便宜的小饰品能否安抚这些原住民."
 exploration_events.2.b:0 "再次前往,戮其命,夺其金!"
 exploration_events.3.t:0 "身处异域的不速之客"
 exploration_events.3.d:0 "正当我们的舰船靠近$PROVINCENAME$时,大量载着礼物的独木舟开始跟随. 独木舟的船员们毫不畏惧地登上甲板,其中两个看似重要的船员尝试劝说船长跟随他们前往[Root.GetCapitalName].他们的动机似乎是善意的,我们能从翻译能听懂的一些词语中发现我们刚好在一个某种节日的时候到来. 这些土著看来我们舰船的桅杆结构,船帆和索具像是某个有象征意义的人为现象,并且我们顺时针绕岛而行的航线恰好与节庆中游行船队的航线相同.这使土著们相信我们是友善的但是一个错误的举动就可能改变这一切..."
 exploration_events.3.a:0 "接受他们的原始传统。"
 exploration_events.3.b:0 "和他们划清界线并绝不登陆!"
 exploration_events.4.t:0 "荣耀之路"
 exploration_events.4.d:0 "瞭望员曾报告发现人类住所的迹象但船员并未发现任何原住民,直到终于在$PROVINCENAME$一个沿海村庄被发现。小股船员登岸拜访并遭到热情款待，似乎是由于原住民对于比他们高大健壮或是有胡须的人十分迷恋。原住民却是没有胡须的，克服了一些困难后他们设法表达他们的神话传说预示了有一天他们长着胡须的神会从海上来见他们。招待船员用的食物和黄金表明了这片土地的富裕,这对我们有着巨大的价值。"
 exploration_events.4.a:0 "这片土地很有前途!"
 exploration_events.5.t:0 "入夏之舟"
 exploration_events.5.d:0 "在$PROVINCENAME$发现的部落可以用克里斯托弗·哥伦布的话完美地描述:'其与我交易而出诸,携美志...彼甚欣然悦我..举措甚雅,不知何事恶,其亦不作杀盗等事...陛下可信世间无比焉之类也...其如爱身般爱邻,且有天下最可心醉之谈吐,常事以绅道,常欢笑.'"
 exploration_events.5.a:0 "榨取他们!"
 exploration_events.5.b:0 "好好利用他们的绅士之道."
 exploration_events.6.t:0 "不受欢迎的乘客"
 exploration_events.6.d:0 "这个村落被荒弃已有一段时间,枯萎的作物说明了必定是一场旱灾困扰了这片土地一段时间.正当我们归船之时,我们差点被吓死:我们认知中见过的最大体型之一的熊正在尝试爬上船!海员们决定抓住这头饥饿的野兽,计划着把它带回我国,但那头熊并不同意.它被绑住并带上船,但他挣脱了绳子因而我们不得不杀了它.这一攻击和$PROVINCENAME$的破败使我们认识到在此殖民注定失败."
 exploration_events.6.a:0 "真可惜。"
 exploration_events.7.t:0 "$PROVINCENAME$的绿色山峦"
 exploration_events.7.d:0 "$PROVINCENAME$的原住民对我们的探险家用以交换鲜鱼和鹿肉的玻璃珠,铜铃以及布匹十分痴迷.在他们的报告中船员谈到这些人民中只有很少的财富,而且他们看起来很爱好和平.有些事却困扰了他们,出于一些原因村民们一夜间废弃了他们的家园并离开了村落,只留下空空的村落让探险队的成员探索.他们没有发现很多东西,只有一个小金环被埋藏在渔网堆中,可见一斑的是这片土地或许能为我们产出点财宝."
 exploration_events.7.a:0 "真棒!"
 exploration_events.8.t:0 "地平线之上"
 exploration_events.8.d:0 "我们的探险船停泊在$PROVINCENAME$海岸之时,一队好奇的原住民驶着独木舟划了过来.在相互以手势示意友善意图后船员邀请了原住民登舰.在他们回到独木舟上驶回$PROVINCENAME$之前我们与之分享了食物和饮料.受这初次的太平洋偶遇的报告所鼓动,又有六条独木舟决定驶向我们的卡拉维尔帆船."
 exploration_events.8.a:0 "再次邀请他们。"
 exploration_events.8.b:0 "捉住他们!"
 exploration_events.9.t:0 "来自$PROVINCENAME$的威胁"
 exploration_events.9.d:0 "在与$PROVINCENAME$的原住民的来往有了一个十分激烈的开端之后，我们最终成功地使之相信了我们的善意。在我们登岸后，一老一少两人靠近了我们的舰船。他们并不对我们的礼物感兴趣，而当有人向他们头顶开枪示意退避时，老人受到了轻伤。他奔向他们的棚屋并带人来向我们掷矛，直到两轮齐射后才被赶走。成年人遁入林中，只留下了他们的儿童以及一些小饰品和珠粒，以示友善，直到让探险队员撤回船上。"
 exploration_events.9.a:0 "让他们明白我们没有恶意."
 exploration_events.9.b:0 "如果他们敢回来-就杀光他们!"
 exploration_events.10.t:0 "$PROVINCENAME$的野兽"
 exploration_events.10.d:0 "在我们继续探险前,我们听到了关于一个名为汉诺的探险家发现了一个住满了多毛的野蛮人的岛屿的故事.汉诺曾尝试捉住男性蛮族,虽然没有成功,但是捉到了三个女性.她们残暴的天性迫使探险家杀掉她们并带走这群蛮族的证据,她们的人皮被保留有以运回.这些人被与汉诺同行的翻译者称为'猩人'.我们认为我们在$PROVINCENAME$发现的这群类猿人一定是汉诺谈及的'猩人'."
 exploration_events.10.a:0 "用一些玩具可以驯服它们."
 exploration_events.10.b:0 "尽你所能拿起行李然后逃出去!"
 exploration_events.11.t:0 "飞射的毒箭"
 exploration_events.11.d:0 "探险队靠近$PROVINCENAME$的时候遇到了箭雨袭击,由站在迷人的海滩上的原住民们射来,袭向舰船.为了赶紧逃离那些蹦跳着大吼着奔向独木舟的原住民,船员们不得不抛弃那些被射中从甲板掉下船的人.当他们与$PROVINCENAME$拉开数海里时,他们发现整个右舷一侧覆盖满了弓箭.\n船上的探险家受到了重伤,他中的箭是带毒的. 他因高烧卧床不起,全身出汗,并向上帝发誓祈祷,持续数日而不止.尽管有医师的精心照料以及用过尿液和橄榄油消毒,他在数日前便死亡了."
 exploration_events.11.a:0 "如此可怕的命运！"
 exploration_events.12.t:0 "醉酒的探险家"
 exploration_events.12.d:0 "我们一个探险队员-我们所有人的探险家! - 成功地使他自己陷入一个可怕的尴尬境地,因为他高估了自己对$PROVINCENAME$的原住民酿造的水果酒的酒量.令人作呕的细节不会在这个报告里出现,但是他像猪一样病了很长时间.原住民们觉得这事很搞笑,都嘲笑他痛苦的样子,但关于此事的传言已经传入会对之皱眉的社会名流耳中."
 exploration_events.12.a:0 "果酒？有带点回来吗？"
 exploration_events.13.t:0 "羽毛之宴"
 exploration_events.13.d:0 "似乎$PROVINCENAME$的唯一居民只有鸟雀,雀鸟,以及更多的飞禽.一种大型的鸟类,被船员们因其小翅膀而昵称为'企鹅',似乎并不惧怕我们.我们捉到的第一只企鹅一直盯着我们看,而且不会因为飞走或逃跑而带来困扰.当我们抓住它的腿然后把它的头朝下的时候,它发出了巨大的叫声.我们身旁的企鹅群都跑来救助它,尝试用它们大大的喙啄咬我们.我们已经存粮不多而这群肥鸟看起来应该挺好吃的."
 exploration_events.13.a:0 "放开那只企鹅."
 exploration_events.13.b:0 "如果它敢动我们-就吃掉它!"
 exploration_events.14.t:0 "计划外的探险队员"
 exploration_events.14.d:0 "当舰船进入$PROVINCENAME$的海湾时，一小群原住民聚集在海滩上静静地观察着探险队。船上的大副随着笛声伴奏开始自发地跳起欢快的舞蹈。原住民们开始大笑，同时消除了焦虑。食物和饮料被带到海滩以款待他们。其中一人对舰船，刀剑，和一个探险队员携带的其他器具有着浓厚的兴趣。多亏了翻译者的协助，这个年轻的女人说出了她对周遭岛屿的了解以及她对看到更多世界上其他地方的渴望。"
 exploration_events.14.a:0 "把她带在你身边并培养成为一个探险者."
 exploration_events.14.b:0 "对她而言待在身处之处更适合。"
 exploration_events.15.t:0 "死神来了"
 exploration_events.15.d:0 "航海的生涯是孤独的。在一些探险队去过的地方，不缺少愿意拥抱他们的双臂，这令他们选择停留了一段时间。与原住民太过亲密的接触导致了探险家的离世，因为他染上了一种迅速恶化的怪病并导致了心脏衰竭。他在离$PROVINCENAME$不远处被赋予了海葬。"
 exploration_events.15.a:0 "愿君安息。"
 exploration_events.16.t:0 "第一次环球航行"
 exploration_events.16.d:0 "我国自$COUNTRYNAME$出发去寻找往西到达印度尼西亚富饶的香料群岛的航线的舰队.舰队耗时99日横渡了西方的大洋,之后他们发现了位于南美洲末端的麦哲伦海峡.海峡十分险恶,当他们最终进入海洋时,船长喜极而泣.这片海洋平静得如此异常因而被命名为'太平洋',来自于拉丁语中的'静谧'一词.\n\n在协助宿务酋长征服敌对部落时,舰长死于毒箭所伤.两艘船存活了下来,其一试图穿过太平洋返回然而遭遇了海难.最后一条船继续向西航行穿过印度洋，绕好望角而行,当到达我们的港口之时,它成为了第一条环球航行的舰船."
 exploration_events.16.a:0 "我们是首个成功环球航行的！"
 exploration_events.17.t:0 "第二次环球航行"
 exploration_events.17.d:0 "我们并非第一个成功环球航行的，但至少这是一个伟大的功绩并会在全国各地被庆祝！"
 exploration_events.17.a:0 "极好的功绩，尽管不是第一个..."
 exploration_events.18.d:0 "我们的舰队启航去寻找一条通往富饶的欧洲城市的航线。99天之后，舰队向西穿越了大洋并抵达了非洲大陆的尽头，他们将发现的这个海角命名为好望角。\n\n舰队的指挥官在参与协助一个当地酋长对敌对部落的征服时，不幸被毒箭射中而箭疮毒发身亡。所幸的是在战后我们还有两艘探险船幸存了下来，其中一艘想要沿着来路返回家乡却不幸沉没。最后一艘探险船继续西行穿越了太平洋，并最终抵达了我们的港口，成为了有史以来第一艘完成环球航行的壮举的船只。"
 exploration_events.19.d:0 "我们的舰队向西方海域启航，去寻找一条通往富饶的印度尼西亚香料群岛的航线。99天之后，舰队向西穿越了大洋并抵达了美洲大陆的最南端，他们将此地命名为麦哲伦海峡，指挥官喜极而泣。\n\n舰队的指挥官在参与协助宿务酋长对敌对部落的征服时，不幸被毒箭射中而箭疮毒发身亡。所幸的是在战后我们还有两艘探险船幸存了下来，其中一艘想要由太平洋返回家乡却不幸沉没。最后一艘探险船继续西行穿越了印度洋，并最终抵达了我们的港口，成为了有史以来第一艘完成环球航行的壮举的船只。"
 exploration_events.20.d:0 "我们的舰队向西方海域启航，去寻找西方著名的富饶岛屿与城邦。许多天之后，舰队向西穿越了大洋，发现了印度尼西亚群岛。\n\n舰队的指挥官在参与协助一个当地酋长对敌对部落的征服时，不幸被毒箭射中而箭疮毒发身亡。所幸的是在战后我们还有两艘探险船幸存了下来，其中一艘想要沿着外海返回家乡却不幸沉没。最后一艘探险船继续西行穿越了印度洋，绕过了好望角，并最终抵达了我们的港口，成为了有史以来第一艘完成环球航行的壮举的船只。"
 exploration_events.21.d:0 "经过漫长的航行后，帝国水师发现了从中土出发并返回的海上航线，一条环游全球的航线！我们的探险家花了49天到达五印之地，又花了49天到达当地称为麦加的天方。从那里，他们又航行了49天穿过大西洋海域——蛮夷称之为亚特兰蒂斯——到达亚美利加大陆，据说这片大陆是以某个蛮夷酋长的名字命名的。99天后，帝国水师设法绕过了这片大陆驶入另一片海洋。这是一片如此平静的海洋，他们决定把它命名为太平洋——取天下太平之义，以称颂天子治下的太平盛世！\n\n水师提督和许多水手在太平洋上航行时亡于异国疫病，但大多数船员幸存了下来，并发现水师已经接近日升之地。经过短暂的最后一程，我们光荣的水师完成了有史以来第一次环球航行的壮举，回到了自己的家乡。"
 exploration_events.22.d:0 "沙阿[Root.Monarch.GetName] $RANDOM_OLD_MONARCH$穆扎法尔汗\n\n至德高望重的大臣，发号施令者，国家政事的管理者和疆域的守护者：收到这个命令后，让所有人知道我们的探险队发回了成功的消息。我们最青睐的航海家在圣月驶离君士坦丁堡，为扩大我们对世界的认知而启航。在新风带，船队的航道勾勒着新大陆的边界，又从南方绕过它，到达将它和契丹的土地分开的大洋。他们把那里命名为“平安洋”，以向平静的自然表达敬意。他们参观了爪哇和信德的土地，在那里我国的辉煌成就吸引了众多信徒–据说他们的主麻日祈祷中甚至提到了我的名字。在真主的保护下，他们竟然通过埃及回到这里。让这个事件作为国家权威的清晰展示和奥斯曼到达七大洲的佐证，并让外国大使也知晓我们崇高的成就。\n\n记录于神圣斋月的第一周，于君士坦丁堡，望妥善保管。"
 exploration_events.23.d:0 "时至今日，我们都还以为世界仅由三大地区组成：日本、中国和印度。最近我们还了解到南蛮之地的“南蛮”文明。为了跨过大洋直接联络到他们，我们开始了盛大的远征。我们的船队在南部探索热带岛屿，在西方遇见了一些具有异国风情的人；我们的船在北方海域的流冰间航行，在东方发现了未知的大陆和岛屿。\n这次远征有了伟大的收获，我们完成了世界上第一次环球航行！当我们的船返回家园时，天皇对我们的成就感到非常满意。陛下邀请舰队司令和其他舰队军官去朝廷觐见，并第一次以听众的身份听取了航行见闻。这一事件将作为日本于崛起七大洋的开端，永世铭记。"
 opinion_worship:0 "敬奉"
 disturbed_ritual:0 "动荡的祭祀"
 angry_natives:0 "愤怒的原住民"
 friendly_natives:0 "友善的原住民"
 drunken_explorer:0 "醉酒的探险家"
 desc_drunken_explorer:0 "一个喝水果酒而醉倒的探险家使得整个国家和他自己蒙羞。"
 seven_cities_events.1.t:0 "黄金乡"
 seven_cities_events.1.d:0 "一个冒险家在垂死病榻时讲述了一个全身涂满金粉的皇帝将金粉洗掉了，而他的仆人们把金饰和宝石投入湖中的故事。他声称被黄金人本人所救并亲眼目睹了仪式和黄金之城。在他病倒之前，他画下一幅粗略的地图，他声称这张地图指明了通往黄金乡的道路。现在我们已经到达$PROVINCENAME$，在冒险家的地图上数个粗略画下的地标之一。"
 seven_cities_events.1.a:0 "跟着地图走！它将引向大秘宝。"
 seven_cities_events.1.b:0 "试着去找点真的有价值的东西吧."
 seven_cities_events.2.t:0 "青春之泉"
 seven_cities_events.2.d:0 "关于一座能为在其中沐浴或是饮用之的人带来永恒青春的喷泉的传说流传已久。时常有人否定其存在，也有人徒劳地寻找它。我们将会成功地发现在青春之泉中喷涌的生命之水，因为我们在$PROVINCENAME$发现有人曾见到过它并且那人愿意为我们带路——当然是有代价的。"
 seven_cities_events.2.a:0 "给那个人报酬！任何他们想要的！"
 seven_cities_events.2.b:0 "太令人难以置信了."
 seven_cities_events.3.t:0 "锡沃拉"
 seven_cities_events.3.d:0 "一个先前派出的斥候带着关于锡沃拉——黄金七城之一——的消息回来了。他遇到了一个曾从$PROVINCENAME$的土著那里听到过关于一个富得流油的城市的故事的僧侣，那里的人们用绿宝石装饰房屋，用金银做碗碟，有着硕大的珍珠、祖母绿、和其他美丽的宝石。"
 seven_cities_events.3.a:0 "找到那个僧侣然后说服他带我们去锡沃拉！"
 seven_cities_events.3.b:0 "我们为何要相信这样的疯子？"
 seven_cities_events.4.t:0 "凯撒之城"
 seven_cities_events.4.d:0 "一座满载黄金,白银和钻石的城市...一个人还能期待更多其他的么？我们的征服者发现了一个地标表明这是通向凯撒之城的道路,它坐落于两山之间,一座漫山钻石,另一座漫山黄金.我们需要有经验的向导,能与原住民交谈的翻译,以及各种支持探险进行的用品供给.如果我们发现了那座城市,将会有巨大的奖赏."
 seven_cities_events.4.a:0 "告诉我你需要什么!"
 seven_cities_events.4.b:0 "继续探索，忘掉凯撒之城吧。"
 seven_cities_events.5.t:0 "拉普拉塔山"
 seven_cities_events.5.d:0 "白银之王统治着一个能找到白银山脉的地区,据在海难中所营救的船员所称大概如此.在$PROVINCENAME$遇到船难后,他们与原住民建立起友谊,并被告知关于一座布满闪光的金属的大山,距离海岸很远,需要数日甚至数周才能到达.他们带着的金属为这个传说带来了一点可靠性,而且他们愿意加入我们去寻找拉普拉塔山-白银之山."
 seven_cities_events.5.a:0 "带上他们然后找到白银!"
 seven_cities_events.5.b:0 "这话里没有一点真实!"
 seven_cities_events.6.t:0 "诺伦贝加"
 seven_cities_events.6.d:0 "一个法国航海家报告他发现了一条宽于40里格的大河，河面上点缀着武进岛无尽。根据他的记录，距离这条河15里格内的地方有一座叫做诺诺伦贝加的城市，那里聪明的住民做着交易各种毛皮的贸易。他们身穿皮草披带貂皮，说着一种与拉丁语相近的语言。这些高大俊美的人们崇拜着太阳。这座城市非常富有，人们都穿戴金饰，因此一定有黄金的来源。"
 seven_cities_events.6.a:0 "派出征服者！我们一定要找到这个地方。"
 seven_cities_events.6.b:0 "这将是无用之功。"
 seven_cities_events.7.t:0 "萨格奈王国"
 seven_cities_events.7.d:0 "有传言说，美洲北部有一个由金发碧眼的白人统治的王国，他们的国库里堆满了黄金、白银和红宝石。有一位探险家，他的舰队冻结在河口，在$PROVINCENAME$度过了一个冬天，当地人告诉了他关于萨格纳伊王国的传说。用标记和手势示意他的金银徽章后，原住民说出这种贵金属来自西北方一个更加好战激进的部落。他们和探险家一样皮肤白皙，穿着相似。萨格奈王国的居民众多，遵纪守法而又富有。"
 seven_cities_events.7.a:0 "继续深入并找到萨格奈王国！"
 seven_cities_events.7.b:0 "哈？仅仅是传闻是不够的，我们需要证据！"
 seven_cities_events.8.t:0 "基维拉"
 seven_cities_events.8.d:0 "$PROVINCENAME$的贫穷使征服者十分失望，但被称为‘图库族‘的原住民告知的传说使他重新振作起来。一个名为基维拉的富裕的文明坐落于$PROVINCENAME$的东方——还是北方？那里的酋长用在树上的金杯饮用。"
 seven_cities_events.8.a:0 "找到基维拉的金杯!"
 seven_cities_events.8.b:0 "我确信将会是鸡肋的努力."
 seven_cities_events.100.t:0 "征服者之死"
 seven_cities_events.100.d:0 "探险队派出的一个斥候通过将十字架送回本营并以其尺寸说明所发现财宝的数量。当这件不幸的事发生时，一个一人高的十字架被送达，随后大本营开始了行动。当他们踏入[Root.GetCapitalName]时，他们发现$PROVINCENAME$的原住民已经把斥候杀死并静候探险队其他人的到来。大部分人都倒在了野蛮人的脚下，但有些人殊死一搏得以逃亡。他们说征服者是第一个牺牲的，而且那个斥候应该为此负责。他送出一个有红羽毛的瓢子，这被证明是这些原住民中战争的标志。"
 seven_cities_events.100.a:0 "我们会悼念这个征服者的离世."
 seven_cities_events.101.t:0 "要么啃皮革,要么死掉"
 seven_cities_events.101.d:0 "探险队在进入$PROVINCENAME$前早已缺水少粮,但现在我们不得不依靠这片土地提供的食物为生-然而并不多.蛇类吃起来如同鸡肉和皮革... 在啃食已煮过的你们刀鞘或是胄甲上的皮革时请紧闭双眼,你或许会觉得你是在啃牛肉干.请派出救援,否则我们将饿死途中."
 seven_cities_events.101.a:0 "救援队将被派出!"
 seven_cities_events.101.b:0 "找些原住民，让他们给你们吃的."
 seven_cities_events.102.t:0 "土著袭来之时"
 seven_cities_events.102.d:0 "他们看起来令人惧怕,这些半裸的女人手握长矛,棍棒和弓箭,他们喉咙中发出的声音就像虎吼一般可怕!这些$PROVINCENAME$的女战士被探险队的幸存者称作亚马逊人,那些她们没有击伤或杀死的人被俘虏了.他们之中有征服者,这次探索的领队."
 seven_cities_events.102.a:0 "找到她们并让她们释放俘虏!"
 seven_cities_events.102.b:0 "她们厌倦之时便会放了他和其他人。"
 seven_cities_events.103.t:0 "一线生机"
 seven_cities_events.103.d:0 "我们击退过原住民,吃过奇异的水果和更奇异的动物,患过没有人曾承受过的病痛,越是远离有人的城市我们就越感绝望.支撑我们前行的就只有固执,求知欲,以及领队对发现所觅之地的坚定信念.即使他们的钢铁意志也似乎在近日有所消退,而且因为在$PROVINCENAME$所得甚微,他们将会下令让我们撤退."
 seven_cities_events.103.a:0 "我们发现过黄金？!"
 seven_cities_events.104.t:0 "神隐"
 seven_cities_events.104.d:0 "这是警卫们的过错,因为他们在看守时睡觉了.或许是那个原住民,我们曾雇佣以带领我们穿越不好客的$PROVINCENAME$,谁该负责呢？或许是征服者们由头到尾都这样呼呼大睡因而在原住民们悄悄地把他们带入深林中时甚至没有惊动我们醒来大喊.无论如何:我们的征服者们神隐于夜因而我们需要去寻找他们."
 seven_cities_events.104.a:0 "带上一些士兵并找到征服者!"
 seven_cities_events.104.b:0 "他们会出现的,迟早的事."
 seven_cities_events.105.t:0 "长猪"
 seven_cities_events.105.d:0 "探险队在$PROVINCENAME$偶遇了一个友善的小型原住民部落,被邀请参加一个庆祝近期对邻近部落的胜利的庆典.庆典里有很多肉,肉的味道使征服者想起了猪肉,这种肉似乎产自一种叫'长猪'的动物身上.在庆典结束后肉的来源才得以解释:来自于那些被献祭的敌对部落的俘虏,进食这些肉能够从他们的敌人身上获得力量..."
 seven_cities_events.105.a:0 "关于这事的谣言绝对不能外传!"
 seven_cities_events.105.b:0 "祈祷这些征服者的嘴巴能严密点."
 seven_cities_events.200.t:0 "黄金乡——一个传说而已"
 seven_cities_events.200.d:0 "多年的奋斗——感觉上或者是这样的——的成果微乎其微！征服者已经放弃了搜寻黄金乡，宣称黄金打造的城市仅仅是一个故事，一个传说。虽然发现了一些城市，用廉价的首饰取悦了一些土著——然而并没有发现黄金，也没有发现钻石，当然也没有发现任何用黄金铺路的城市。"
 seven_cities_events.200.a:0 "好可惜哟."
 seven_cities_events.201.t:0 "黄金之城——水下都市"
 seven_cities_events.201.d:0 "瓜塔维塔湖据传就是黄金之王在持续数日的仪式中把身上的金粉洗掉的地方.在水下一些镶着宝石的金饰被发现了,我们的征服者启动了一项富有雄心的工程:试图通过使用劳工组成的'水桶链'抽干这个湖.尽管他们不知疲倦地工作了三个月,水平线仅仅下降了十英尺,也仅仅发现了少量的黄金."
 seven_cities_events.201.a:0 "好过什么都没有."
 seven_cities_events.202.t:0 "发现黄金乡！"
 seven_cities_events.202.d:0 "数不清的用黄金铺饰的房屋,宝石铺饰的雕塑还有一个湖床铺满金粉，宝石和其他贵重品的湖泊...有着无尽财宝的黄金国被发现了！这不仅仅会为我国带来大量的财宝，而且会带来威望和其他国家的敬慕。"
 seven_cities_events.202.a:0 "好好报酬征服者!"
 seven_cities_events.203.t:0 "青春之泉-死神之水"
 seven_cities_events.203.d:0 "经历了数月在布满各种毒草毒蛇,毒蛙毒虫,猛禽野兽的土地上的长途跋涉后,在$PROVINCENAME$被称作青春之泉的水潭终于被发现了.它的潭水是泥棕色的,其恶臭如同被下了诅咒,连死者也会被臭醒.只有一个勇士自愿饮用这种生命之水,他的遗体第二天就被埋葬了,他死前深受腹泻折磨,眼睑外凸."
 seven_cities_events.203.a:0 "他自己选的...可怜"
 seven_cities_events.204.t:0 "青春之泉-醒神之水"
 seven_cities_events.204.d:0 "一个小瀑布流入位于$PROVINCENAME$的青春之泉中,水色澄澈发蓝,如水晶般晶莹,就像它尝起来那么好.据疲倦的探险队员称在这水中洗澡使他们身心爽朗,疲倦基本得以消除,身心污垢均被洗净.但这种体验并不能长久,洗浴后数小时疲倦便卷土重来,用水壶带走的湖水仅有解渴的功效."
 seven_cities_events.204.a:0 "这种感觉持续时感觉很好,至少是这样的."
 seven_cities_events.205.t:0 "青春之泉-真命天水"
 seven_cities_events.205.d:0 "皱纹消褪,视力见长,关节疼痛消去,烦恼的心灵寻得平静.泉水比花蜜还甜美,比钻石还晶莹,被守护在比任何国家的冠上明珠更安全的地方-但现在已为我们所有:青春之泉!但是要谨慎,因为饮用这种珍贵的泉水或许会带来一些...不可预知的副作用.太多的好东西都是如此."
 seven_cities_events.205.a:0 "简直完美!稍取数瓢就应离去."
 seven_cities_events.206.t:0 "锡沃拉——僧侣谎言"
 seven_cities_events.206.d:0 "小城中布满摇摇欲坠的矮墙和邋遢的街道，在我们的征服者和探险队到达位于$PROVINCENAME$的锡沃拉时，并没有向我们所述的类似金制房屋和宝石街道的东西迎接我们。那个僧侣结结巴巴地向我们解释，关于他之前在不同的光照中目睹这座城市——或许在黄昏中它会呈现金黄色？但无论他说什么都不能平息大家的愤怒和失望。"
 seven_cities_events.206.a:0 "他敢撒谎？对我们撒谎？!"
 seven_cities_events.207.t:0 "锡沃拉-不甚金黄"
 seven_cities_events.207.d:0 "城里有些黄金，还有些宝石，但处于$PROVINCENAME$的土著高度戒备中。带我们去'锡沃拉'的那个僧侣在这一发现后不久便不见踪影，带着大部分黄金一同消失了。虽然发现了一些金饰和金粉，但完全不足以让西伯拉拥有黄金七城之一的美誉。"
 seven_cities_events.207.a:0 "这些传说中至少有一个是真的!"
 seven_cities_events.208.t:0 "锡沃拉-发现黄金"
 seven_cities_events.208.d:0 "财富来自于各种各样的形态与方式——有人说应该追求的是心灵的财富，其他人说只有虔诚和威望是生命中的财富。我们的心灵渴求的只有黄金与宝石，位于$PROVINCENAME$的锡沃拉城使这渴求越发强烈。每得一盎司黄金，每得一捧宝石，我们就更贪得无厌，但锡沃拉一直予取予求。我们得到了黄金七城之一，我们也计划继续拥有它。"
 seven_cities_events.208.a:0 "它是我们的,我们珍贵的..."
 seven_cities_events.209.t:0 "凯撒之城-虚假的黄金"
 seven_cities_events.209.d:0 "发光的不都是金子-我们的征服者深刻地领会到这一点.探险队宣称在$PROVINCENAME$发现了凯撒之城,一座坐落于黄金山与钻石山之间的黄金城.可悲的是,'黄金'仅是黄铜,'钻石'仅是石英."
 seven_cities_events.209.a:0 "我喜欢一些更加...珍贵的东西。"
 seven_cities_events.210.t:0 "凯撒之城-真正的白银"
 seven_cities_events.210.d:0 "漫山的黄金钻石,其下是黄金七城之一... 所谓的大山仅仅是在$PROVINCENAME$的两个小山丘.山里有些宝石和贵金属矿,但那种金属的颜色并非日曜之金而是月光之银-征服者所能发现的只有一捧白银和石英."
 seven_cities_events.210.a:0 "好过什么都没有."
 seven_cities_events.211.t:0 "凯撒之城——财宝成山"
 seven_cities_events.211.d:0 "凯撒之城坐落于$PROVINCENAME$的两座黄金钻石山之间,它是一座应有尽有的富饶之城.甘酿佳肴,饮食皆用镶钻金碟.我们发现了它并宣称了所有权,我们将会在这些财宝运回家时一夜暴富."
 seven_cities_events.211.a:0 "想想这会带来的黄金与威望!"
 seven_cities_events.212.t:0 "拉普拉塔山与虚假君王"
 seven_cities_events.212.d:0 "在$PROVINCENAME$确实有一个白银之王但他的银山只是一场骗局。拉普拉塔山是一个有太多傻瓜掉进去的谎言，,我们也不得不承认我们就是又一批傻瓜。"
 seven_cities_events.212.a:0 "要是是真的就好过头了."
 seven_cities_events.213.t:0 "拉普拉塔山——靠近了，没有白银"
 seven_cities_events.213.d:0 "虽然不是一座银山，也不是黄金七城之一，但最终拉普拉塔山是由我们发现的一个真正的奇迹！它坐落于$PROVINCENAME$，每月都会从那里运回可观的白银给我们。"
 seven_cities_events.213.a:0 "好!"
 seven_cities_events.214.t:0 "拉普拉塔山——白银之山"
 seven_cities_events.214.d:0 "在一座白银之山下居住着一个白银之王。拉普拉塔山——白银之山——从一个传说成为了一个实际存在于$PROVINCENAME$的城市，而我们是首批发现它的文明人类！庆幸吧，因为我们发现了一个有着无穷财富的地方，这里的住民如此天真，我们将毫不费力地得到我们想要的东西，不，是我们需要的东西！"
 seven_cities_events.214.a:0 "好!"
 seven_cities_events.215.t:0 "诺伦贝加无迹可寻"
 seven_cities_events.215.d:0 "诺伦贝加一定是那个宣称发现了它的法国航海家编造的谎言。这条仅仅有40里格宽的河一个岛屿也没有，在更远处也没有城镇的踪迹。我们太天真了，以至于相信像维京人的定居点这样荒谬的事情，并且浪费时间去寻找它。"
 seven_cities_events.215.a:0 "真不好..."
 seven_cities_events.216.t:0 "诺伦贝加让人失望"
 seven_cities_events.216.d:0 "小镇的位置和那个法国航海家描述的完全一致，就在一条40里格宽的河口。但是这里并没有他所说的高个，漂亮且聪明的原住民，不过他们倒是对我们非常友好，这里也有许多毛皮和貂皮可供贸易。"
 seven_cities_events.216.a:0 "我原本期望得更多"
 seven_cities_events.217.t:0 "发现诺伦贝加"
 seven_cities_events.217.d:0 "诺伦贝加的居民身材修长，聪明英俊，并操一种从拉丁语大量借词的语言。我们原本只期望这里能有个小镇，出产一点黄金和毛皮，但诺伦贝加超出了我们的期待，这里有富饶的土地，高产的矿藏和毛皮贸易。这里是一个古老的维京人定居点，我们已经从他们身上得到了不少东西，他们也愿意跟我们进行贸易。这里的金矿品位如此之高，似乎能产出源源不断的黄金，只要我们能够提供自己的劳动力，我们就被允许进行开采。"
 seven_cities_events.217.a:0 "天了噜!"
 seven_cities_events.218.t:0 "纯粹只是传说——萨格奈"
 seven_cities_events.218.d:0 "我们有细致绘制的航海图、已知的地标，还有当地人的指引，即便如此，我们还是没有能够发现传说中的萨格奈王国。这真是无望的探险，北美洲的西北角没有什么值钱的东西。让探险家回国吧，或者让他们去一些更实际的地方搜寻，至少不应该是无知的不开化野蛮人随口胡诌的一些传说。"
 seven_cities_events.218.a:0 "别无选择，停止搜寻萨格奈"
 seven_cities_events.219.t:0 "印第安人的恶作剧——萨格奈"
 seven_cities_events.219.d:0 "这场探险快要到达它的目的地——传说中的萨格奈王国了，和搜寻黄金七城——包括黄金乡一样，探险中的每一步进展都带来更多的期待。银矿、宝石矿、金矿——仅仅是想一想近在眼前的财宝就让人口水直流。第一眼看到的是环绕小镇的栅栏，贪婪的笑容浮现在每个人的脸上。然而很快的这些人的表情就变成难以置信，心情跌落到谷底。定居者并不是白人，穿着跟我们不相似的服装，而且一眼便知他们肯定不富有。这只不过是另一个原住民部落，也许比其他的稍微富有一些，但肯定不是黄金之城。"
 seven_cities_events.219.a:0 "至少他们愿意跟我们做生意。"
 seven_cities_events.220.t:0 "发现萨格奈王国"
 seven_cities_events.220.d:0 "探险队受到了好客的萨格奈王国的白人居民热情的接待。他们讲述先人的传说，几百年前他们坐着大船航行到此地，他们把这片大陆称作文兰。黄金、白银和宝石矿很快被发现了，当地的部落也对他们的发现非常感兴趣。虽然萨格奈人有着勇猛战士的声誉，他们还是不情愿地和我们分享了他们的财富，因为我们给他们展示了我们强力的火器威力。"
 seven_cities_events.220.a:0 "好极!"
 seven_cities_events.221.t:0 "只有一些土房"
 seven_cities_events.221.d:0 "‘土耳其人’唾沫四溅地跟探险家说着关于富饶的基维拉城的故事，那里土地肥沃，被溪流河水环绕，黄金修饰的房屋，以及心宽体胖的人民。然而到了那儿才发现那里只有一些住在平顶土房子里的一些种地人。"
 seven_cities_events.221.a:0 "那个撒谎的土耳其人真该被掐死！"
 seven_cities_events.222.t:0 "富足的城市"
 seven_cities_events.222.d:0 "基维拉是个不错的小镇，土地很平坦肥沃。环绕的溪流河水保证了充足的灌溉。梅子，坚果，葡萄和桑葚产量甚至过剩。这里的洞穴里藏着不少玉石，但没有任何黄金。传说中的城市确实存在，不过虽然很富足，但这跟我们听说的故事相去甚远。"
 seven_cities_events.222.a:0 "至少我们发现了它."
 seven_cities_events.223.t:0 "传说中的基维拉城"
 seven_cities_events.223.d:0 "在基维拉城，黄金制作的杯子就挂在树上，任何人只要感觉到口渴，都可以拿着杯子到附近丰富的溪流里舀一杯水喝。这里的梅子，坚果，葡萄和桑葚比我们中任何人见过的个头都要大，也许这就是城里的居民块头那么大的原因。洞穴里藏着大量的黄金和玉石，这座城市真是富有极了。"
 seven_cities_events.223.a:0 "终于让我们找到了!"
 sce_search_eldorado:0 "搜寻黄金乡"
 desc_sce_search_eldorado:0 "你的探险家正在搜寻黄金乡——黄金的国度。"
 el_dorado_mod:1 "黄金乡"
 desc_el_dorado_mod:1 "我们发现了古老的黄金七城中的一座。尽管它已经被遗弃了很久，但依然遍地是财宝！"
 sce_search_fountainofyouth:0 "搜寻青春之泉"
 desc_sce_search_fountainofyouth:0 "你的探险家正在搜寻青春之泉——生命之水。"
 sce_life_water:1 "'生命之水'"
 desc_sce_life_water:1 "青春之泉的水清新甜美，是朝圣和探险的地方。然而，它恢复生命的能力很难说..."
 sce_search_cibola:0 "搜寻锡沃拉"
 desc_sce_search_cibola:0 "你的探险家开始搜寻锡沃拉——黄金七城之一。"
 sce_cibola_silver:1 "锡沃拉"
 desc_sce_cibola_silver:1 "锡沃拉的传说是真的！一座覆盖着黄金、宝石和各种华而不实的珍宝的城市。"
 sce_search_cityofcaesars:0 "搜寻凯撒之城"
 desc_sce_search_cityofcaesars:0 "你的探险家正在寻找凯撒之城--一个充满了黄金、白银和钻石的繁荣富饶的城市。"
 sce_city_of_caesars:1 "凯撒之城"
 desc_sce_city_of_caesars:1 "传说中的凯撒之城坐落在一座名副其实的石英山上。若不是已经经历了几千年的时间，我们也得花上几百年才能把它挖出来！"
 sce_search_sierradelaplata:0 "搜寻拉普拉塔山"
 desc_sce_search_sierradelaplata:0 "你的探险家开始搜寻拉普拉塔山——白银之山。"
 sce_sierradelaplata_quartz:1 "拉普拉塔山"
 desc_sce_sierradelaplata_quartz:1 "拉普拉塔山脉的传说讲述了一座满载白银的山脉。这个传说不仅是正确的，还否定了在古代王座上放置着钻石王冠的说法。"
 sce_sierra_dela_plata:0 "拉普拉塔山"
 desc_sce_sierra_dela_plata:0 "白王统治的银山我们的探险家发现了！它将给我们的国家带来声望和财富。"
 sce_search_norumbega:0 "搜寻诺伦贝加"
 desc_sce_search_norumbega:0 "探险家正在搜寻诺伦贝加——北美一个非常富有的维京人定居点。"
 sce_search_quivira:0 "基维拉"
 desc_sce_search_quivira:0 "这里黄金的杯子直接挂在树上 - 我们的探险家正在找寻它在何方"
 sce_norumbega_abandoned:1 "诺伦贝加"
 desc_sce_norumbega_abandoned:1 "古城诺伦贝加被发现了！大街上敞开的缝隙里塞满了大量的贵金属。"
 sce_search_saguenay:0 "搜寻萨格奈王国"
 desc_sce_search_saguenay:0 "你的探险家正在找寻萨格奈王国 - 一个传言中位于北美拥有黄金，白银和玉石矿藏的国家。"
 sce_saguenay_abandoned:1 "萨格奈王国"
 desc_sce_saguenay_abandoned:1 "古城萨格奈充满了异端的塑像和异教徒的黄金神像。我们有责任将它们融化并重新分配掉。"
 sce_golden_cups:1 "黄金城之基维拉"
 desc_sce_golden_cups:1 "尽管没有长在树枝上的金杯，珍贵的玉石矿藏还是在这座被毁的城市的地下被找到了。虽然需要花费大量时间和努力，提取这些材料将被证明是一项最有价值的成就。"
 cannibal_conquistador:0 "凶残的探险家"
 threatening_punishment:0 "威胁的惩罚"
 seven_cities_events.300.t:0 "这个女人就在我们之间"
 seven_cities_events.300.d:0 "当我们在$PROVINCENAME$进行补给时，一个年轻的孕妇和她的丈夫——一个有名的诱捕猎人，应聘我们探险中的口译和向导。那个女子会讲几种语言，而她的丈夫是个很好的猎人，在这片大陆上应该算是学识丰富了。"
 seven_cities_events.300.a:0 "雇佣他们."
 seven_cities_events.300.b:0 "我们不需要他们."
 seven_cities_events.301.t:0 "被一名公主所救"
 seven_cities_events.301.d:0 "我们无法想象当我们的探险家趴在一块大石头上等着被人砍头时的那种恐怖。幸运的是，领主的女儿冲上前去用自己的头护住了他。"
 seven_cities_events.301.a:0 "我们必须确保这不会再发生。"
 seven_cities_events.301.b:0 "这些野蛮人!"
 seven_cities_events.302.t:0 "受到土著攻击"
 seven_cities_events.302.d:0 "悲剧：我们的征服者死了！当他们正在用独木舟说溯流而上时遇到了土著。这个好战的部落要求他们靠岸，一些人听从了这个要求。他们随后被解除了武装并扒掉了衣服，而我们的征服者拒绝服从。他在用子弹表明自己拒绝的立场时最终战死。远征队的成员看到他的遗体在河边被分尸。只有一个成员活了下来，他被告知可以逃跑，随后土著开始追杀他。这个浑身赤裸，遍体鳞伤的成员在几英里的逃亡后发现只有一个人在追他了。他成功的战胜了那个人并最终在$PROVINCENAME$找到了庇护。"
 seven_cities_events.302.a:0 "太可怕了！"
 seven_cities_events.303.t:0 "迷失，迷路"
 seven_cities_events.303.d:0 "我们早在我们的征服者前两次迷路的时候就应该意识到他是个路盲。第一次，他试图去牵马的时候迷路了十六天。如果不是葡萄和野兔，他已经饿死了。后来他告诉我们当时他以为他落在了远征队后面就试图加速赶上，随后他感到饿了于是就顺着河流而下试图找一个商队。远征队派遣最好的猎人去寻找他并最终找到了他。第二次，他试图去探索河流的三条支流中的一条并消失了三天。远征队又一次派遣最好的猎人去找他，这次他带来了一个试图沿着支流寻找我们足迹的故事。这些事让远征队的成员相信他们不能让征服者一个人去探索$PROVINCENAME$其他的区域，但是这并没有起到作用。几分钟后他又消失了。"
 seven_cities_events.303.a:0 "再派猎人去找他。"
 seven_cities_events.303.b:0 "随他去吧，这次让他自己找到回来的路吧。"
 seven_cities_events.304.t:0 "一条狗的一生"
 seven_cities_events.304.d:0 "一条被叫做希曼的大黑狗从一开始就远征队中，经历了许多冒险。一只河狸曾把它严重的咬伤，远征队的医生不得不为它的后腿进行手术。蚊虫曾经困扰着远征而这只狗的叫声在这场煎熬中始终伴随着他们。$PROVINCENAME$的土著曾经偷走了希曼但是不久后他就被救回。我们的征服者和这只狗建立了深厚的情感，如果这狗发生了任何事，他一定会完全陷入悲痛。"
 seven_cities_events.304.a:0 "如果这狗发生了什么，$PROVINCENAME$的部落会见识到我们的愤怒！"
 seven_cities_events.304.b:0 "这只是条狗。"
 seven_cities_events.305.t:0 "快点，乌龟们"
 seven_cities_events.305.d:0 "$PROVINCENAME$的原住民严格来说对我们的远征并不友好。我们遭遇到的原住民试图在晚上偷窃我们的武器。在战斗中两名土著被杀了。 我们的队员在一晚上逃开了100英里才敢再次扎营。现在有迹象表明土著又追到他们身后了，如果发生遭遇，也许他们会有再跑一次马拉松的力气..."
 seven_cities_events.305.a:0 "快逃，蠢货们！"
 seven_cities_events.306.t:0 "挥舞白旗"
 seven_cities_events.306.d:0 "来自$COUNTRY$和另一个相邻国家的部落是宿敌。我们的征服者在意识到这一点时已经太晚了。这两个部落都向远征队讨要礼物以换取允许远征队通过。征服者在先给其中一个酋长礼物的举动显然激怒了另一个酋长。我们的礼物也并没有使酋长满意，一些土著战士试图来夺取远征的补给。征服者并没有屈服而是亮出了武器，他的副官挥舞着佩剑并威胁以武力。酋长退却了，两份更好的礼物被同时送到了两边。"
 seven_cities_events.306.a:0 "试图调解他们的冲突。"
 seven_cities_events.306.b:0 "干得漂亮！"
 seven_cities_events.307.t:0 "牙龈出血和牙齿脱落"
 seven_cities_events.307.d:0 "在几乎全由腌肉和干粮组成的食谱的情况下，萎靡和嗜睡应该被认定为坏血病的首发症状，不过直到牙龈开始出血，牙齿开始脱落，我们才意识到必须做点什么来拯救远征队员。由于他们正在探索的区域有着我们完全未知的动植物，吃这些可能有毒的东西显然不太明智。也许我们应该和$PROVINCENAME$的土著取得联系已寻求他们的帮助？"
 seven_cities_events.307.a:0 "通过交易获取药物！"
 seven_cities_events.307.b:0 "不，先试着吃点水果。"
 seven_cities_events.308.t:0 "亚马逊女战士"
 seven_cities_events.308.d:0 "在$PROVINCENAME$有两个小部落非常奇特：女人独自生活，男人一年中只有几次能访问她们。 诞生的任何男孩都会被还给父亲而女孩会被留下。如果在任何其他时间去访问，这些女人会用弓箭保卫自己。这个奇怪部落的男人们正在准备下一次访问，并且邀请了男性探险队员加入他们。"
 seven_cities_events.308.a:0 "这听起来像一个坏主意。"
 seven_cities_events.308.b:0 "这也许是深入了解这一奇特风俗的唯一方法。"
 seven_cities_events.309.t:0 "$PROVINCENAME$的哗变！"
 seven_cities_events.309.d:0 "一些征服者远征队的成员被$PROVINCENAME$的田园生活吸引，决定放弃远征。这被征服者认为是一种哗变的行为。在长时间的搜捕之后，哗变者被抓住了。他们应该被送回来接受审判，还是应该原谅他们并允许在一些鞭笞之后回到远征队中？"
 seven_cities_events.309.a:0 "把他们送回来。"
 seven_cities_events.309.b:0 "鞭笞他们。"
 seven_cities_events.310.t:0 "和土著一起过冬"
 seven_cities_events.310.d:0 "在$PROVINCENAME$，我们的征服者遇到了一些非常友好的原住民。他和他们在一起非常愉快甚至忘记了时间。远征不得不和这些友好的土著一起过冬，但这会建立起非常好的关系。"
 seven_cities_events.310.a:0 "他浪费了时间但是获得了友谊... 很好。"
 seven_cities_events.400.t:0 "幸存者"
 seven_cities_events.400.d:0 "远征开始时有600人，但只有4个人活着回来了。当他们刚开始旅途时，他们听说另一个600人的远征队损失了450人。许多人害怕遭受同样的命运所以逃走了。随后不久一场飓风袭击了队伍并带走了一些队员的生命。一场又一场灾难连续袭击着远征队：饥荒，疾病以及土著的攻击。四个幸存者之一是一位来自非洲名叫埃斯廷范尼克的黑奴。他受到征服者的教导学会了如何带领一次远征。我们可以雇佣他，然而如果雇佣他作为征服者我们的声望可能会受到一些影响。"
 seven_cities_events.400.a:0 "雇佣埃斯廷范尼克，我们需要一个新的征服者。"
 seven_cities_events.400.b:0 "不，我们会找到一个更合适的人。"
 seven_cities_events.401.t:0 "喝醉的威士忌小偷"
 seven_cities_events.401.d:0 "这两个人在被发现的时候，正在大声唱着粗俗的歌曲，直接对着瓶子喝着威士忌，他们显然是有罪的。在执勤的时候偷威士忌喝，这是何等的不专业。他们在军事法庭受到了审判，并被判处鞭刑后释放。"
 seven_cities_events.401.a:0 "他们罪不至鞭刑！"
 seven_cities_events.401.b:0 "这会给他们一个教训！"
 seven_cities_events.401.c:0 "希望这不会把他们从他们的目标上带走太远..."
 seven_cities_events.402.t:0 "佩拉尔塔金矿"
 seven_cities_events.402.d:0 "佩拉尔塔家族在常规的采金之旅时遇到了原住民的攻击，在这场发生在$PROVINCENAME$血腥的屠杀过后，只有很少佩拉尔塔家族成员活了下来。幸存者前来寻求我们的征服者和远征队中的士兵的帮助，许诺了许多黄金来为他们家族复仇。"
 seven_cities_events.402.a:0 "只要我们能获得黄金，提供他们所需的一切。"
 seven_cities_events.402.b:0 "远征队有更重要的事情要做。"
 seven_cities_events.403.t:0 "黄金和钻石"
 seven_cities_events.403.d:0 "佩拉尔塔家族剩余的成员把我们带到了屠杀发生的地方。尸体依然留在那里，马车被摧毁了... 我们的队伍帮助他们安葬了尸体并派出了一些斥候在周围区域搜索攻击者的线索。一些线索把我们指向了佩拉尔塔金矿。当我们接近的时候，我们清楚地发现攻击者躲在金矿里。一个佩拉尔塔家的人确认了这就是攻击他们的人。在一场激烈的战斗后，敌人倒在金矿外的土地上。佩拉尔塔家族信守了他们的承诺并用大量黄金回报了我们。"
 seven_cities_events.403.a:0 "有付出就有收获。"
 seven_cities_events.404.t:0 "石英和黄铁矿"
 seven_cities_events.404.d:0 "佩拉尔塔家族成员的遗体受到了严重的破坏，甚至难以辨认身份。埋葬他们占用了宝贵的时间，而派出去寻找攻击者线索的斥候什么都没有找到。幸存者之一，佩拉尔塔家的长子拒绝放弃，由于担心攻击者找到金矿，他带着远征队前往佩拉尔塔金矿。当他们接近金矿时，他们的恐惧得到了证实。金矿已经被摧毁了，攻击者把金矿夷为平地并带走了那里的黄金。佩拉尔塔家族的成员依然成功的复仇了，因为许多在攻击者在那里遭到了突然袭击而轻易的被杀了。"
 seven_cities_events.404.a:0 "至少... 还有些东西留下。"
 seven_cities_events.405.t:0 "他是个女人！"
 seven_cities_events.405.d:0 "我们永远不会发现贝蕾是个女人，如果不是在我们进入$PROVINCENAME$时发现这个的土著用他们最大的声音喊了出来。她是作为我们的博物学家的助手加入的，当博物学家的腿部溃疡让他非常难受时，她则会替他携带补给和标本。贝蕾自称是我们的博物学家的管家，不过他们的关系似乎比此更深。我们是否应该允许她继续留在远征队中呢？"
 seven_cities_events.405.a:0 "是的，允许她留下。"
 seven_cities_events.405.b:0 "不，送她回去。"
 seven_cities_events.406.t:0 "毒石"
 seven_cities_events.406.d:0 "九匹马在吃了毒草后死了，另外有两匹濒临死亡的马也不得不被远征队抛弃。这是一个被诅咒的地方，这里只有毒草和带毒的动物。征服者很后悔他们决定在这里扎营。一些大石头挡住了猛烈的大风，然而毒石，征服者将这里命名为这个，并不是一个人类或动物能生存的地方。"
 seven_cities_events.406.a:0 "如果不得不步行，就步行继续！"
 seven_cities_events.407.t:0 "$PROVINCENAME$的钻石是假的"
 seven_cities_events.407.d:0 "我们的探险家送来了一些据称在$PROVINCENAME$发现的宝石。洁白而闪闪发光，他相信这些是钻石。但是我们的学者告诉我们这些只是普通的石英。他们并没有成为财富的来源，而是成为俄笑料的来源..."
 seven_cities_events.407.a:0 "这些光芒都不是来自钻石。"
 seven_cities_events.408.t:0 "一个逃兵又出现了！"
 seven_cities_events.408.d:0 "我们的征服者传来消息，一个他信任的副官由于对远征的状况感到绝望而背叛了。征服者认为这个逃兵已经死了，但是我们的密探告诉我们这个副官再次出现了并在向商人和我们对手的探险家兜售地图..."
 seven_cities_events.408.a:0 "谨慎地阻止他。"
 seven_cities_events.408.b:0 "杀了他作为一个榜样！"
 seven_cities_events.409.t:0 "新大陆的结论"
 seven_cities_events.409.d:0 "我们的政府者可能并没有带回黄金，但是他带回了我们新的殖民地和所有等待着勇敢的开拓者们的无主之地的非常详细的地图。"
 seven_cities_events.409.a:0 "这是一个令人惊讶的好消息，尽管没有黄金。"
 seven_cities_events.410.t:0 "被遗弃的土墩"
 seven_cities_events.410.d:0 "从远处看，我们的征服者们觉得这些只是一些耸立在$PROVINCENAME$空旷平原上的小山。但是当抵近时，一个积极的成员注意到他们非常规则，不久后他向他的伙伴们提出这一定是古代人留下的大金字塔。"
 seven_cities_events.410.a:0 "这些山的下面一定有黄金！把他们挖出来！现在！"
 seven_cities_events.410.b:0 "就这样吧，他们下面除了泥土什么都不会有。"
 seven_cities_events.411.t:0 "只有泥土"
 seven_cities_events.411.d:0 "他们除了山什么都不是，那个认为这些是古代人的金字塔的“积极的成员”是错的。远征队只发现了泥土。"
 seven_cities_events.411.a:0 "多么令人失望！"
 seven_cities_events.412.t:0 "很少的黄金"
 seven_cities_events.412.d:0 "这些山丘的确是古代人留下的金字塔，远征队在泥土里发现了一些黄金。然而远征队员们觉得这是浪费时间，我们也同意这点。"
 seven_cities_events.412.a:0 "我们至少获得了些黄金，这很好！"
 seven_cities_events.413.t:0 "这里有龙"
 seven_cities_events.413.d:0 "在河流里耸立着的巨石上的岩画几乎消失了，但是这个六足的怪物依然可以辨认出来。我们的原住民告诉我们一个他们祖先屠龙的神奇的故事，但是他们其中的一些则认为这副画是一个告诫我们不应该继续前进的警告。唯一得到确认的是我们的土著向导都坚持在岩画前放下他们的武器。"
 seven_cities_events.413.a:0 "让我们节约一些弹药。"
 seven_cities_events.413.b:0 "让我们协助他们对抗这个怪兽。"
 seven_cities_events.414.t:0 "一片死寂的湖"
 seven_cities_events.414.d:0 "原住民在窃窃私语并向安静的水面投以恐惧的目光。他们说那里有一个精灵，以一条巨蛇或怪物的形式出现。他们声称这个精灵会袭击水面上的独木舟并把他们拖入水中的墓地。也许这并不是怪物的作为，不过也许走一条远路绕过去更为明智？"
 seven_cities_events.414.a:0 "绕过去。"
 seven_cities_events.414.b:0 "世界上没有怪物，走最快的路。"
 seven_cities_events.500.t:0 " $FROMCOUNTRY$的吃人肉的征服者"
 seven_cities_events.500.d:0 "$FROMCOUNTRY$征服者承认他们的远征队伍里的成员吃了人肉。但他们竭力为自己辩护称他们不知道当地土著提供给他们叫“长猪”的肉到底是什么肉。"
 seven_cities_events.500.a:0 "真令人恶心!"
 seven_cities_events.501.t:0 "尊重传统"
 seven_cities_events.501.d:0 "来自$FROMCOUNTRY$的征服者非常有礼貌并且他们小心翼翼的用正确的方式融入我们的传统。"
 seven_cities_events.501.a:0 "这非常重要."
 seven_cities_events.502.t:0 "来自征服者的侮辱"
 seven_cities_events.502.d:0 "来自$FROMCOUNTRY$的征服者的行为激怒了我们! 他们不仅仅侮辱了我们与我们的传统与，更侮辱了我们的信仰。"
 seven_cities_events.502.a:0 "他们必须受到惩罚!"
 seven_cities_events.503.t:0 "来自征服者的威胁"
 seven_cities_events.503.d:0 "一些意外使得来自 $FROMCOUNTRY$ 征服者被指责威胁到了我们的身体健康! 这非常令人不安."
 seven_cities_events.503.a:0 "我们做了什么要受到这样的报应？"
 seven_cities_events.504.t:0 "友好的征服者"
 seven_cities_events.504.d:0 "$FROMCOUNTRY$ 应该高度赞扬这些友好的征服者，他们的到访对我们省只有好处."
 seven_cities_events.504.a:0 "我们要赞美他们."
 seven_cities_events.505.t:0 "征服者带来的和平"
 seven_cities_events.505.d:0 "来自$FROMCOUNTRY$的征服者成功的化解了我们和领国之间的敌意并促成了和平。"
 seven_cities_events.505.a:0 "令人吃惊!"
 seven_cities_events.506.t:0 "征服者的干预"
 seven_cities_events.506.d:0 "来自$FROMCOUNTRY$的征服者试图强迫我们和和敌人和解! 由于他们的干预，我们和领国之间的敌意一直不是很强烈。"
 seven_cities_events.506.a:0 "这真令人惊讶."
