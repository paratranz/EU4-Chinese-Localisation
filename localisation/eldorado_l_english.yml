 desc_sce_shortcut:0 "在恐惧的驱使下，你的部队和征服者将会快速穿越这个省份."
 sce_shortcut_tooltip:0 "捷径"
 desc_sce_shortcut_tooltip:0 "在恐惧的驱使下，你的部队和征服者将会快速穿越这个省份."
 respected_tribe:0 "被尊重的部落"
 insulted_tribe:0 "被侮辱的部落"
 sce_interfering_intruder:0 "干扰入侵者"
 sce_reluctant_peace:0 "不情愿的和平"
 sce_jeanne_baret:0 "珍妮 巴雷特"
 desc_sce_jeanne_baret:0 "珍妮 巴雷特是菲利普 科蒙斯的妻子，在菲利普应邀加入路易斯·安东尼·布干维尔的探险队之后. 她女扮男装，在探险过程中充当科蒙斯的助手."
 sce_cart_peddler_stopped:0 "阻止图纸贩卖"
 desc_sce_cart_peddler_stopped:0 "我们的探险队的一个逃兵…被说服停止销售图表和地图给商人和征服者。."
 sce_cart_peddler_killed:0 "逃兵被杀"
 desc_sce_cart_peddler_killed:0 "我们的间谍处决了来自我们的探险的逃兵，让他成为了一个典型。自那以后再也没有逃兵并识图试图兜售图纸给我们的对手的商人和征服者！"
 sce_new_domains:0 "新的疆土"
 desc_sce_new_domains:0 "关于我们新的疆土的一份宏伟详细的地图激励了我们的人民。他们吵着要去那里宣称新的土地。"
 sce_mounds:0 "废弃的土丘"
 desc_sce_mounds:0 "地表之下覆盖的普通土丘可能是金字塔的残留物，里面都是黄金和石块. 这值得调查."
 sce_monster_lake:0 "湖中怪物"
 desc_sce_monster_lake:0 "一个疑似当地的怪物袭击了识图过湖的独木舟，这延缓了探索进程。"
 nahuatl_reforms:0 "那瓦特人改革"
 nahuatl_reform_1:0 "放开奢侈品的限制"
 nahuatl_reform_1_desc:0 "我们社会的传统限制穿精细的服装，珠宝或是住能够表现显赫家世的多层住宅。通过开将这些开放给那些战场上表现好的人，我们可以建立一个社会成员在战争时勇于参战的国家。"
 nahuatl_reform_2:0 "扩展波其德卡义务"
 nahuatl_reform_2_desc:0 "在与其他城邦国家的交往中，波其德卡的贸易行会经常充当我们的特使，外交官和间谍。让我们为其制定更严格的规则，从而更有效地处理对外关系。"
 nahuatl_reform_3:0 "士兵等级"
 nahuatl_reform_3_desc:0 "通过根据士兵在其职业生涯中捕获的俘虏数量制定一套评级系统，我们可以鼓励军队中士兵不断提高他们的技能。"
 nahuatl_reform_4:0 "部落扩张"
 nahuatl_reform_4_desc:0 "我们北方的土地被很多无组织与孤立的部落支配着.通过派遣定居者与士兵到哪里去， 我们可以将我们的国家扩展到那些偏远的地区."
 nahuatl_reform_5:0 "法律改革"
 nahuatl_reform_5_desc:0 "目前为止我们控制的下城邦国家的法律体系都由他们各自的法国控制. 让我们制定一部适用于整个帝国的中央法律并集中培训法官。"
 inti_reforms:0 "英迪改革"
 inti_reform_1:0 "有组织的征募"
 inti_reform_1_desc:0 "尽管我们的附庸一直为我们的军队提供部队，但他们各自的标准和做法都不同。通过为我们的附庸地区向中央国家提供士兵的要求制定统一标准，我们可以更加有效的利用我们的土地的人力资源。"
 inti_reform_2:0 "扩张Mitma政策"
 inti_reform_2_desc:0 "将全体村民从当地移居到新征服的土地或者前线的政策成功的扩大了帝国. 这种强制移民的政策同样可以用来强迫新征服地区的人民移居到帝国的核心区域。 必须通过的严格的法律防止人们跑回他们原来的地区."
 inti_reform_3:0 "改革英迪崇拜"
 inti_reform_3_desc:0 "尽管太阳神英迪在所有神中的地位最高。 安第斯山脉的许多人民的也崇拜各种小瓦卡斯。我们必须要求我们的帝国的各个角落承认英迪作为他们的主神并且我们君主所保留的所有瓦卡斯都必须作为为英迪的代表。"
 inti_reform_4:0 "雅拿领主"
 inti_reform_4_desc:0 "通过将世袭的或当地的当权者调离我们的军队不再让他们担任指挥官，我们可以促使一个新的由政府直接任命的领导阶层的诞生。挑选忠于我们并认同我们思想的人员将确保我们的军队始终是我国领袖的最强的支持者。"
 inti_reform_5:0 "改革官僚体系"
 inti_reform_5_desc:0 "为了方便我们帝国的迅速扩张，需要创建一个新的管理阶层来监督一切工作，从桥梁施工，新征服的地区的道路和路边酒馆的建设到到对我们控制下地区的不管检查。"
 mesoamerican_reforms:0 "玛雅人的改革"
 mesoamerican_reform_1:0 "一个统一的军队"
 mesoamerican_reform_1_desc:0 "我们的帝国是由大量的Cths，altepetls和其他小的城邦组成的，他们都承认我们的宗主地位。虽然我们可以掌握所有这些城市武装力量，但他们同时有一定的独立性并且由各自的城市支付薪水。一个统一的陆军的结构将确保减少资源的浪费。"
 mesoamerican_reform_2:0 "中央仲裁"
 mesoamerican_reform_2_desc:0 "虽然他们统一在我们的规则下，我们帝国的城邦之间经常发生冲突，从贸易纠纷到边界纠纷。通过创建一个中央仲裁机构可以大大缓和这些紧张局势。"
 mesoamerican_reform_3:0 "中央军械库"
 mesoamerican_reform_3_desc:0 "对于中美洲的城邦而言在战争时期武装普通人以聚集大量的军队对抗领国是一种习惯性做法，每个国家有它自己的类型和标准的军械库，与帝国军械愀完全不同。通过创建一个从中央军械库，一个装备齐全的军械库可以极大增强我们的武装部队的战斗力。"
 mesoamerican_reform_4:0 "部落扩张"
 mesoamerican_reform_4_desc:0 "混乱的部落控制着中美洲的丛林和高地郊区。让我们在这些地区建立新的定居点并吸收这些人加入入我们的帝国。"
 mesoamerican_reform_5:0 "改革官僚体系"
 mesoamerican_reform_5_desc:0 "为了我们的帝国的扩张在可接受的范围内，我们必须创建一个的专业管理阶层，这一阶层有权在新征服地区快速做出处理决定。"
 religious_reforms.1.t:0 "改革通过"
 religious_reforms.1.d:0 "社会改革总是有代价的. 尽管我们的核心区域任然忠于我们的法律，许多其他Altepetls 却发生了许多改变并试图利用这个机会打破与我们之间的关系。"
 religious_reforms.1.a:0 "他们会后悔的"
 religious_reforms.2.t:0 "改革通过"
 religious_reforms.2.d:0 "我们最近的改革顺利实施在感到被忽视的贵族和农村瓦卡斯崇拜者中造成了一些困扰。他们觉得我们放弃我们的古老的习俗与他们的祖先，担心这种发展会降低他们的权力和影响力。\n这些持不同政见者现在已经与一个极具影响力的帕纳卡血统武装力量联合起来企图把自己的候选人送上王座。"
 religious_reforms.2.a:0 "他们会后悔的"
 religious_reforms.3.t:0 "改革通过"
 religious_reforms.3.d:0 "改革我们的社会将大大增强我们的国家，但也使得我们控制的城邦与中央之间关系变得紧张。结果除了最忠诚的地区之外其他地区已经切断他们与中央政府的联系。"
 religious_reforms.3.a:0 "他们会后悔的"
 maya_religion_events.1.t:0 "滋养神"
 maya_religion_events.1.d:0 "我们的国家已经处于动荡之中，神灵需要血。冲进你的城市奉上血祭并平息战神图伊尔的愤怒。如果你不献祭他们，你将无法将你的王国从毁灭的边缘拯救回来。"
 maya_religion_events.1.a:0 "我将领导我的贵族们依此行事，希望的鲜血可以抚慰图伊尔."
 maya_religion_events.1.b:0 "我们向神灵奉献任何鲜血"
 maya_religion_events.2.t:0 "血祭"
 maya_religion_events.2.d:0 "血祭将人的能量送上天空并获得神的神的回应。国王用黑曜石刀或一条黄貂鱼脊骨切向自己的阴茎，让血落在碗里。皇后用满是棘刺的绳子刺向舌尖。沾满血迹的纸的燃烧起来，通过升起的烟与天空沟通。"
 maya_religion_events.2.a:0 "我很乐意这么做."
 maya_religion_events.2.b:0 "我绝不会那么做."
 maya_religion_events.3.t:0 "人祭"
 maya_religion_events.3.d:0 "奴隶和囚犯是一种常见的祭祀玛雅神的祭品，但有些动物如鸡，狗，松鼠，鹌鹑，和鬣蜥也被认为是适合的祭品。神总是渴望更多的血，我们的邻居宣称孤儿和非婚生子女比其他人更优先用来进行血祭。"
 maya_religion_events.3.a:0 "尝试动物献祭."
 maya_religion_events.3.b:0 "献祭没有父母的孩子."
 maya_religion_events.4.t:0 "创造和毁灭的周期"
 maya_religion_events.4.d:0 "我们的故事和神话讲述了创造和破坏的周期，提醒人类如果忽视他们的义务对神的义务将会发生什么样的后果。我们对维持我们的存在的神负有义务。神和创造和混乱的其他力量每52年进行一场可能带给世界的毁灭的战争。如果我们忽视我们的义务，众神之间的战争，决定所有地球上的生物的命运战争结果不会对我们有利。"
 maya_religion_events.4.a:0 "...我们的人只能生活在恐惧中..."
 maya_religion_events.5.t:0 "净化"
 maya_religion_events.5.d:0 "“一个仪式总是从净化开始，”牧师对他的继承人说。”在斋戒，沐浴，和坦白之后，你将变得纯洁。但你也必须确保尊重神。当进入森林里居住着神，记住在你进入神居住的森林时，喝从岩石凹陷处流下的水。水必须溅在地上，然后你就可以继续进入神圣的森林。”"
 maya_religion_events.5.a:0 "记住那些，你将成为一个伟大的行政官员。"
 maya_religion_events.5.b:0 "记住那些，你将成为一个伟大的外交官。"
 maya_religion_events.5.c:0 "记住那些，你将成为一个伟大的军事领袖。"
 maya_religion_events.6.t:0 "朝圣"
 maya_religion_events.6.d:0 "凯克其十三神山，是奇琴伊察最大的沼穴，也是诸多神灵的圣陵。吸引了很多朝圣者，这些朝圣者需要住房，食品和其他必要的用品。容许他们进入圣陵我们会给我们带来声望，或许还有一些其他收获。"
 maya_religion_events.6.a:0 "鼓励朝圣"
 maya_religion_events.6.b:0 "什么也不做"
 maya_religion_events.7.t:0 "阿罗本"
 maya_religion_events.7.d:0 "一个农民成功的建立一个免费的Alux，在它建立七年后，，没有将它密封进房里。这让人们抱怨这是物品的失踪，动物的失踪和一些小伤害是由Alux造成的。"
 maya_religion_events.7.a:0 "用血祭取悦阿历克斯并将他密封在房里"
 maya_religion_events.7.b:0 "别用这样的琐事打扰我！"
 maya_religion_events.8.t:0 "幸运或混乱？"
 maya_religion_events.8.d:0 "一个奇怪的人要求游遍你的王国。你怀疑他是Alux，如果拒绝他的要求，他会大肆破坏并传播疾病。如果给他们想要，Alux将保护你远离小偷并带来好运。"
 maya_religion_events.8.a:0 "给他比他期望得到的少并将他送回去。"
 maya_religion_events.8.b:0 "给他想要的。"
 maya_religion_events.8.c:0 "拒绝给他黄金."
 maya_religion_events.9.t:0 "双胞胎英雄"
 maya_religion_events.9.d:0 "英雄双胞胎做了一个梦，这对双胞胎是这样生来的：他们母亲与一个被砍掉的头颅对话，然后头颅的唾沫吐在了母亲手上，从而受孕。这个被砍掉的头颅是他们的父亲，同他兄弟一同被召唤到了冥界西瓦尔巴，因为双胞胎玩球打扰了冥界之主们的安宁。双胞胎则历经无数奇遇之后，也被召唤到了西瓦儿巴，因为他们玩球再度打扰了冥界之主的安宁。梦境是关于双胞胎与冥界之主们见面之前所受到的许多审判。梦境结尾，双胞胎变成了太阳和月亮，预示着新时代的开始。"
 maya_religion_events.9.a:0 "我们害怕它，或敞开双臂迎接它呢？"
 maya_religion_events.10.t:0 "余烬和寒邪"
 maya_religion_events.10.d:0 "有这样一种习俗即男子走在一层炽热的灰烬代表地狱火挡在住今年的邪恶，但脚燃烧的味道并不好闻。"
 maya_religion_events.10.a:0 "让我的继承人来."
 maya_religion_events.10.b:0 "我自己来!"
 maya_religion_events.11.t:0 "瓦尤布 (wayob) "
 maya_religion_events.11.d:0 "亲眼看着你的血液流到碗里然后点燃沾满鲜血的纸。向你启示了一个wayob，疾病和发热的灾难，浓浓的黑暗中喷出的蛇和昆虫。"
 maya_religion_events.11.a:0 "这是一个预兆!"
 maya_religion_events.12.t:0 "献祭传统"
 maya_religion_events.12.d:0 "是时候来决定我们应该如何进行祭并且有几个不同的方式可供选择。斩首，挖取心脏，箭祭，剖腹或将祭品投入洞穴。我们应该选择什么？对祭品的斩首是对玛雅死神斩杀玛雅玉米神的再现，心挖心的灵感来自阿兹特克人。心被拉出时它还在跳动，血抹在寺庙的神像上和尸体皮肤上。箭祭则是将祭品漆成蓝色，在其胸部画上白色符号，然后在带着戴着鸭舌帽进行仪式舞蹈时进行绑定到木桩上。鲜血涂抹在神像上然后舞者轮流射击祭品，直到其整个胸部充满箭头。剖腹是一个缓慢的死亡但并不复杂，祭品被双手反绑在背后，然后固定在木桩上。还可以将祭品投入我们神圣的洞穴。"
 maya_religion_events.12.a:0 "杀死他们！"
 maya_religion_events.12.b:0 "挖取他们的心。"
 maya_religion_events.12.c:0 "箭的献祭！"
 maya_religion_events.12.e:0 "他们的内脏！"
 maya_religion_events.12.f:0 "把他们变成灰岩坑！"
 maya_religion_events.13.t:0 "伊休妲"
 maya_religion_events.13.d:0 "我国正在遭受苦难，我们的牧师建议祭拜伊休妲会是个不错的主意。她也被称为绳之女人，她是是自杀的女神和陪伴那些上吊而死的人到天堂。这是一种光荣的死法，那些选择这种死法的人将和死亡的士兵，作为祭品的受害者，在分娩时死亡的妇女和死亡的神职人员并列。这些人将享受极乐般的存在并且享受美味的食物和饮料作为奖励。这不比你的国家目前经历的混乱更好？在快乐之树下休息一下，摆脱了一切烦思。"
 maya_religion_events.13.a:0 "牺牲你的继承人"
 maya_religion_events.13.b:0 "牺牲你自己."
 maya_religion_events.13.c:0 "找到另一个解决方案。"
 maya_religion_events.14.t:0 "绿咬鹃羽毛的缺乏"
 maya_religion_events.14.d:0 "绿咬鹃羽毛的缺乏，使得对火神，太阳神、雨神图伊尔的庆典难以恰当的进行。除非能够将绿咬鹃羽毛献祭给他。图伊尔是我们的战争，祭司与丰收之神，我们不希望他的愤怒降临在我们身上。贸易员告诉我们有一个周边国家绿咬鹃羽毛数量很大，我们应该派人去从他们购买的羽毛。"
 maya_religion_events.14.a:0 "是的，派一个交易者去他们那。"
 maya_religion_events.14.b:0 "不，把我们的猎人派出去。"
 maya_religion_events.15.t:0 "绿咬鹃羽毛贸易"
 maya_religion_events.15.d:0 "$FROMCOUNTRY$ 极度渴望用于取悦战争，祭司与丰收之神同样是火之神，太阳神与雨神的图伊尔的的绿咬鹃羽毛。他们希望从我们这里购买的羽毛。"
 maya_religion_events.15.a:0 "与他们交易。"
 maya_religion_events.15.b:0 "拒绝。"
 maya_religion_events.16.t:0 "接受贸易条约"
 maya_religion_events.16.d:0 "$FROMCOUNTRY$ 同意与我们进行交易，我们将从他们购买的绿咬鹃羽毛以取悦图伊尔。"
 maya_religion_events.16.a:0 "好的，他们是一个真正的朋友。"
 maya_religion_events.17.t:0 "拒绝贸易条约"
 maya_religion_events.17.d:0 "$FROMCOUNTRY$ 拒绝与我们进行交易，我们将无法从他们购买的绿咬鹃羽毛"
 maya_religion_events.17.a:0 "太糟糕了."
 maya_religion_events.18.t:0 "艾克·曲瓦"
 maya_religion_events.18.d:0 "商业之神艾克·曲瓦的宏伟雕像与可可豆被赋予你. 据说这可以提高生产率和可可豆的每年收获数量。"
 maya_religion_events.18.a:0 "放在一个省e."
 maya_religion_events.18.b:0 "卖掉他."
 maya_blodletting:0 "血祭"
 desc_maya_blodletting:0 "鲜血献祭可以滋养和抚慰人心，玛雅的统治者痴迷于此。放血仪式在所有历法中都是最重要的部分。"
 maya_chaos_creation:0 "创造和混沌的循环"
 desc_maya_chaos_creation:0 "神与诸如创造与混沌之力在凡间彼此争斗着，以决定地上所有生物的命运。"
 maya_pilgrimages:0 "朝圣"
 desc_maya_pilgrimages:0 "在我们的领地上朝圣时，人们在前往圣地的途中发现了一个个新的名胜，诸如Q'eqchi'十三座神圣的山或奇琴伊察的大沼穴。"
 maya_embers:0 "行在余烬"
 desc_maya_embers:0 "一年后，邪恶的男人已获得走在床上表示冥界之火的发光余烬。"
 maya_trade_quetzal_feathers:0 "使用绿咬鹃羽毛进行贸易"
 maya_notrade_quetzal_feathers:0 "不使用绿咬鹃羽毛进行贸易"
 maya_ek_chuaj:0 "艾克·曲瓦"
 desc_maya_ek_chuaj:0 "贸易和可可之神艾克·曲瓦，携带一根矛，一只蝎子的尾巴和一个里面装满货物的商人的袋子。"
 custom_idea_global_tax_modifier:0 "有效的税收管理"
 custom_idea_global_tax_modifier_desc:0 "我们已经发现了一种更有效的方式来管理我们的税收，这使得从富人和穷人手中收取黄金变得容易得多。"
 custom_idea_production_efficiency:0 "鼓励生产"
 custom_idea_production_efficiency_desc:0 "胡萝卜加大帮的政策对犟驴是有效的，但我们若想促进生产就需要更进一步！我们已经巧妙地、极大地提高了生产效率。虽然你从未低估胡萝卜亦或大棒的作用。"
 custom_idea_global_unrest:0 "保证自由"
 custom_idea_global_unrest_desc:0 "有限的自由被保证，不安的寻常百姓现在发现抗议我们的规则变得更加困难。"
 custom_idea_stability_cost_modifier:0 "连续性"
 custom_idea_stability_cost_modifier_desc:0 "人民声称他们希望生活充满刺激和惊险，但当事态严重时每个人内心都渴望稳定。一些延续性可使得他们能在床上睡个好觉，给他们一个可以预见的未来。"
 custom_idea_missionaries:0 "国家教会学校"
 custom_idea_missionaries_desc:0 "教会学校训练修士们出外成功地传播真神的信仰。国家教会学校没有什么区别，但是从这里出来的人比普通修士更加的聪明，效率更高。"
 custom_idea_inflation_reduction:0 "标准货币制"
 custom_idea_inflation_reduction_desc:0 "在造币时统一货币的重量并采用一种特殊的方法进行制造来确保货币的重量与模样相同的货币相当受到商人们的喜爱。商人们不再觉得他们受到了诈骗 - 而这并不是因为硬币里的含金和银的成分增加或者减少了 - 全国都在统一使用标准货币。"
 custom_idea_inflation_action_cost:0 "财务条例"
 custom_idea_inflation_action_cost_desc:0 "给予债主与银行家一些要求与准则，让他们依法办事，这促进了经济的繁荣与增长。"
 custom_idea_interest:0 "扩大金融市场"
 custom_idea_interest_desc:0 "允许人们以信用交换商品极大地促进了贸易的繁荣，我们的人民与商人正向富裕迈去。"
 custom_idea_build_cost:0 "有竞争力的建设者"
 custom_idea_build_cost_desc:0 "通过允许建筑工人与建筑商们自行签订合同，而不是简单地重复雇用同一劳动者，建筑者们之间的竞争和他们渴望被雇佣的心情大大的减少了建筑物的整体花费成本。"
 custom_idea_build_power_cost:0 "国家建筑师"
 custom_idea_build_power_cost_desc:0 "国家建筑师仔细检查每一处建造合同，每一个蓝图，每一个建筑物前，他和建筑工人开始建筑工作计划。它减轻了君主的这个建造任务，减轻每个建筑君主所花费成本。"
 custom_idea_global_missionary_strength:0 "狂热的宗教分子"
 custom_idea_global_missionary_strength_desc:0 "我们的传教士布道的热情之前从未见过,也没有人可以逃避他们的授课的真理之火。"
 custom_idea_prestige:0 "光顾当地的艺术家"
 custom_idea_prestige_desc:0 "支持、鼓励、特权和财务给予给当地艺术家，这是一个进步的文化国家的标志。"
 custom_idea_prestige_decay:0 "长久的威严"
 custom_idea_prestige_decay_desc:0 "谎言:为了防止我们的声望下降，这从来都不是一件容易的事！"
 custom_idea_legitimacy:0 "合法的规矩"
 custom_idea_legitimacy_desc:0 "肯定没有人怀疑我是我国的合法统治者——但是如果有人这么想，这也会使他们沉默，不在怀疑。"
 custom_idea_devotion:0 "宗教传统"
 custom_idea_devotion_desc:0 "我们的国家有着悠久而光荣的为上帝服务的传统。根据神的意志，加强我们统治者的献身精神，并确保我们的行为是公正和正确的."
 custom_idea_horde_unity:0 "部落联合"
 custom_idea_horde_unity_desc:0 "我们的国家是建立在众多拥有光荣传统的部落联合建立的伟大部落之上的。因此即使在最困难的时代我们也能比其他部落更加伟大."
 custom_idea_republican_tradition:0 "共和思想"
 custom_idea_republican_tradition_desc:0 "共和传统在我国每位公民的每根血管中流淌，公民们都为自己的自由与独立而欢呼雀跃。"
 custom_idea_technology_cost:0 "科学的遗产"
 custom_idea_technology_cost_desc:0 "我们的土地有科学询问的传统。确定科学的我们的遗产被探究、鼓励、和暴露的，我们将会在被保护的技术方面和在容易把握里面见到我们的未来。"
 custom_idea_idea_cost:0 "法院里的哲学家"
 custom_idea_idea_cost_desc:0 "让那些带有自由思想的哲学家来光顾我们的法院可以确保我们的国度能够面对任何奇葩的未来。"
 custom_idea_advisor_cost:0 "服务的传统"
 custom_idea_advisor_cost_desc:0 "我们顾问的孩子们应当追随他们父辈的道路，以确保我们永远不会缺乏任何类型的顾问。"
 custom_idea_advisor_pool:0 "大法院"
 custom_idea_advisor_pool_desc:0 "礼堂越大，就有越多的人愿意加入，我们的法院可能是所有当中最大的，而这也会被院里的成员数量所影响。"
 custom_idea_tolerance_own:0 "虔诚的国度"
 custom_idea_tolerance_own_desc:0 "一个国家与教堂成为了一个共同体， 宗教礼仪与教学将传播整个国家"
 custom_idea_tolerance_heretic:0 "容忍异端"
 custom_idea_tolerance_heretic_desc:0 "牧师和其他虔诚的人可能会有抗议，但那些非我们信仰之人，正确的人，将会更舒服在我们的土地上生存。"
 custom_idea_tolerance_heathen:0 "世俗化"
 custom_idea_tolerance_heathen_desc:0 "国家的宗教机构与政治必须分开，不再被宗教规则所限制。如果-或者当-我们宣布我们的国家将保持中立，所有的信仰将是被允许的，国家政治将不在被宗教所限制。因此，异教徒将享受平等的待遇并且更加幸福。"
 custom_idea_heir_chance:0 "更多的问题"
 custom_idea_heir_chance_desc:0 "一个君主必须拥有一个继承人，而最近的研究已经列出了许多方法确保君主与他的妻子将会拥有一个婴儿：通过，更多的王室联姻，又或者一个或两个情妇来确保能够继承王位的合法继承人存在。"
 custom_idea_enemy_core_creation:0 "本地爱国主义"
 custom_idea_enemy_core_creation_desc:0 "一个强大的贡献精神主义与文化的意识在我们国内蔓延能够很好的制止那些试图在我们的省份里制造核心的敌人。"
 custom_idea_core_creation:0 "爱国主义的传播"
 custom_idea_core_creation_desc:0 "征服另外一个国家的省份可能会导致动乱与叛乱在我们的国家的蔓延。但在我们的宣传下这些新的居民将比从前更快的接受我们的国度，法律和文化。"
 custom_idea_vassal_income:0 "商业协议"
 custom_idea_vassal_income_desc:0 "与我们的附庸达成商业协议，确保他们的收入将上涨，而其他国家商人的收入将与我们的标准强制持平。此举也将增加我们从附庸处所得的收入。"
 custom_idea_religious_unity:0 "宗教统一"
 custom_idea_religious_unity_desc:0 "尽管我们的传统，文化以及许多其他的东西都有着不同的差异，但是我们都知道，我们在一个统一的信仰，宗教，以及一大强大的理由下聚集在一起。"
 custom_idea_global_autonomy:0 "更强的中央政府"
 custom_idea_global_autonomy_desc:0 "在这一理念成为主流以前，地方自治是人们强烈追逐的目标，各个省份对自治权的渴求远在我们愿意给予的程度之上。如今虽然地方自治的渴望还没有完全被人们厌腻，但是这一理念多少让人们对它的热情冷却了许多。"
 custom_idea_accepted_culture_threshold:0 "文化接受度"
 custom_idea_accepted_culture_threshold_desc:0 "征服越来越多的省份会带来许多值得关注的文化冲突，然而只要多一些理解和容忍，我们依然可以和平地生活在一起，无论来自哪个文化。"
 custom_idea_culture_conversion_cost:0 "文化同化"
 custom_idea_culture_conversion_cost_desc:0 "其他的文化可能有着我们无法接受的元素，或者无法容忍我们自己的传统。要完全同化一个其他文化我们需要理解他们并让他们发现自己习俗的缺点。"
 custom_idea_naval_morale:0 "海军纪律"
 custom_idea_naval_morale_desc:0 "随着我们扩张海军并训练越来越多的税收，我们需要一套良好的行为规范，一套让船员们明白什么可以接受而什么不能的条例。这一想法起先并不受到欢迎，然而最终它提高了我们海军的士气。"
 custom_idea_trade_efficiency:0 "不断发展的贸易"
 custom_idea_trade_efficiency_desc:0 "贸易从很久以前就存在，但并不总是很有效率。人们曾经直接用商品和服务交换其他人的商品和服务。但现在，在我们的现代商业实践中，商品和服务则通过一个媒介进行交换：金钱。"
 custom_idea_global_trade_power:0 "商业系统"
 custom_idea_global_trade_power_desc:0 "我们接受了一套已经让许多其他国家大发利市的经济理论和实践。"
 custom_idea_global_prov_trade_power_modifier:0 "商业研讨会"
 custom_idea_global_prov_trade_power_modifier_desc:0 "为了让我们的商人、交易员以及其他所有贸易阶层的成员成为娴熟的贸易者，我们在各个省份中组织了研讨会。任何参加的人都会了解到伟大的贸易之道。"
 custom_idea_trade_steering:0 "重商主义"
 custom_idea_trade_steering_desc:0 "有些人说通过操纵贸易流向获利是一门艺术，也有人说这是一门科学。我们的许多伟大的学者正在研究贸易操纵并给商人们提供建议。很令人高兴的是，这已经提高了我们操纵贸易的能力。"
 custom_idea_global_tariffs:0 "殖民地事务局"
 custom_idea_global_tariffs_desc:0 "建立一个殖民地事务局使得我们得以让训练有素的专家们来处理那些殖民地可能发生的麻烦问题。"
 custom_idea_diplomatic_reputation:0 "魅力超凡的外交官"
 custom_idea_diplomatic_reputation_desc:0 "通过晋升外交官中那些可以通过魅力取得别人支持的人才，我们的外交声望大大提高了。"
 custom_idea_diplomatic_upkeep:0 "外事办"
 custom_idea_diplomatic_upkeep_desc:0 "新成立的机构将为我们处理所有对外事务和维护外交关系。"
 custom_idea_merchants:0 "国立商学院"
 custom_idea_merchants_desc:0 "数学、交涉技巧、领导力以及魅力……所有这些技能都是一个成功商人所必须的。现在我们派出的将不再是对贸易所知仅限于学徒时代从师傅那里学到的经验的贸易者，而是冠绝其类的优秀商人。"
 custom_idea_colonists:0 "有经验的移民"
 custom_idea_colonists_desc:0 "那些有着曾经背井离乡前往异域寻找机遇经历的人们对于建立一个殖民地并使其繁荣所需的条件知之甚详。晓之以情，动之以利，我们得以说服一些移民以殖民顾问的身份为我们工作。"
 custom_idea_diplomats:0 "外交教育"
 custom_idea_diplomats_desc:0 "尽管我们有着很好的外交官，能有让少数精挑细选出来的人才更好地为我们服务的办法永远不会是坏事。精英，最好和最聪明的人将涌向我们的教育机构，希冀通过证明自己来被选中成为在外交行动中代表我们国家的人物。"
 custom_idea_naval_maintenance_modifier:0 "海军征兵制"
 custom_idea_naval_maintenance_modifier_desc:0 "通过金钱、晋升和长假待遇，我们已经唤起了许多男人们对见识更广阔的世界并以此谋生渴望。但如果这还不能给我们带来足够的兵员的话，我们总是可以从街上逮住一帮醉汉扔上船。我们的舰队马上就能满员出航！"
 custom_idea_naval_forcelimit_modifier:0 "国家造船厂"
 custom_idea_naval_forcelimit_modifier_desc:0 "舰船在平时需要一个安全港，可以让它们恢复过往荣耀，或者仅仅是在此补上破洞。这些功能都可以在我们的国家造船厂做到。"
 custom_idea_ship_durability:0 "加固船体"
 custom_idea_ship_durability_desc:0 "船如果想要漂浮在水上，它的重量必须轻于船体所排开水体的重量（阿基米德原理）。最近我们船体材料技术的进步可以让我们的船更加轻便，同时也更加坚固。"
 custom_idea_war_exhaustion:0 "民族自豪"
 custom_idea_war_exhaustion_desc:0 "战争总是让人筋疲力竭，对国家的资源，人民，尤其是士兵们都是如此。通过让所有国民，无分男女老幼，贫富贵贱，都参与到对抗敌人的行动中，对祖国的认同感正在席卷全国，国民可以更好地忍受战时的不便。"
 custom_idea_war_exhaustion_cost:0 "战略与战术"
 custom_idea_war_exhaustion_cost_desc:0 "战争开始之前，精心谋划，改进战术，探讨不同的战略，这样可以使得我们的损失降到最低。"
 custom_idea_navy_tradition_decay:0 "海军法"
 custom_idea_navy_tradition_decay_desc:0 "每个绅士都会告诉你，一套不成文法用于规范在不同情景下的行为可以保证你永远不会疑惑。这项法律已经在我们的海军中颁布，我们的水手也许会抱怨，但最终他们都会遵循。"
 custom_idea_navy_tradition:0 "海军荣耀"
 custom_idea_navy_tradition_desc:0 "一款新的勋章，为了鼓励我们的海军有更高的荣誉感和奉献精神而创设。这将大大增加我们的海军传统。"
 custom_idea_leader_naval_fire:0 "海军炮手"
 custom_idea_leader_naval_fire_desc:0 "我们的海军拥有一个全新的标准化的队伍，由海军射击官所带领。这些人有着丰富的海战知识，他们知道如何使用舰炮来获得最佳的战术和战略效果。"
 custom_idea_leader_naval_shock:0 "先进的登船技术"
 custom_idea_leader_naval_shock_desc:0 "登船近战传统上就是海战战术中的重要部分，我们的船长和船员对此比谁都投入。无畏地接敌，迅猛地攻击，我们的海军以他们的冲击战术赢得了广泛的声誉。"
 custom_idea_leader_naval_maneuver:0 "海军阵型战术"
 custom_idea_leader_naval_maneuver_desc:0 "在海战中，海风，海浪以及舵手的灵活操作将是决定胜负的关键。海战中的走位决定战斗结果，到底是我方还是敌方的船只沉入大海。"
 custom_idea_spy_offence:0 "秘密行动"
 custom_idea_spy_offence_desc:0 "通过伪装身份，我们的间谍可以免遭怀疑，这样从事破坏行为的代价会减少很多。"
 custom_idea_spy_defense:0 "敌后渗透"
 custom_idea_spy_defense_desc:0 "我们的间谍可以渗透入敌方的情报组织，混乱他们所收到的信息，保证他们的政府不能得到有关我们国家有价值的情报。"
 custom_idea_ship_recruit_speed:0 "有经验的船匠"
 custom_idea_ship_recruit_speed_desc:0 "大规模的海军需要许多造船厂和有经验的船匠。我们建造每一艘船，无论是战船还是运输船，船匠都可以从中获取造船经验。"
 custom_idea_blockade_efficiency:0 "封锁标准化"
 custom_idea_blockade_efficiency_desc:0 "最新的标准化封锁船队被证明效果卓著，这大大提高了我们的封锁效率"
 custom_idea_embargo_efficiency:0 "有效的禁运"
 custom_idea_embargo_efficiency_desc:0 "削减其他国家的贸易竞争力从来不是件容易事。"
 custom_idea_prestige_from_naval:0 "宏大海军"
 custom_idea_prestige_from_naval_desc:0 "我们的敌人已经够害怕我们的陆军了，现在他们提到我们的宏伟海军时也忍不住发抖！"
 custom_idea_range:0 "出色的补给"
 custom_idea_range_desc:0 "通过确保我们的殖民者能获得高质量的补给，我们可以增加他们的探险距离。"
 custom_idea_global_colonial_growth:0 "应许之地"
 custom_idea_global_colonial_growth_desc:0 "一个很简单的许诺：给他们自己的土地，就可以吸引人们源源不断地来到我们的殖民地"
 custom_idea_ae_impact:0 "高明的宣传"
 custom_idea_ae_impact_desc:0 "我们通过加强我们的宣传技巧来使得人们忽略，或者至少接受我们的扩张。"
 custom_idea_privateer_efficiency:0 "能干的私掠船"
 custom_idea_privateer_efficiency_desc:0 "很久以来很少有海盗能够在私掠的道路上取得长久的成功，但我们跨出了这重要的一步。"
 custom_idea_diplomatic_annexation_cost:0 "支持同化"
 custom_idea_diplomatic_annexation_cost_desc:0 "与其强制要求他们同化，我们展示给他们我们共同的利益，有时是宗教和文化上的相似性。来让他们知道跟我国合并是有利可图的。"
 custom_idea_heavy_ship_cost:0 "受保护的橡树林"
 custom_idea_heavy_ship_cost_desc:0 "确保我们的橡树林收到国家保护，这样我们就可以有便宜的橡木用于建造船只。"
 custom_idea_light_ship_cost:0 "海军工程"
 custom_idea_light_ship_cost_desc:0 "要设计一艘轻型船不只是设计他的功能，一个好的工程师需要同时考虑它的设计，建造，维持和运作。"
 custom_idea_galley_cost:0 "国家兵工厂"
 custom_idea_galley_cost_desc:0 "通过建造一所国家兵工厂，我们的盖伦帆船可以使用标准化流程又快又好地建造好。"
 custom_idea_transport_cost:0 "国家造船工程师"
 custom_idea_transport_cost_desc:0 "通过雇佣国家造船工程师可以减少建造运输船的费用。"
 custom_idea_heavy_ship_power:0 "船侧火力技术"
 custom_idea_heavy_ship_power_desc:0 "从船侧开火需要高技巧的船员，他们要能快速整齐地重填弹药。定期训练能使我们的拥有这样的船员。"
 custom_idea_light_ship_power:0 "双重射击"
 custom_idea_light_ship_power_desc:0 "轻型战船速度更快，但是比起其它战船而言炮位较少。新的实验将两轮炮弹塞在同一个炮管中，让它们同时发射，尽管会牺牲有效距离和精度，但在近战中会非常有威力。"
 custom_idea_galley_power:0 "炮机"
 custom_idea_galley_power_desc:0 "步枪和来复枪中使用的燧发机制被运用到了火炮中，也就是所谓的炮机。这比过去使用火绳杆来发射要安全。"
 custom_idea_land_morale:0 "部队荣耀"
 custom_idea_land_morale_desc:0 "通过鼓励我们的士兵养成所在部队的荣誉感，我们可以增加他们的士气，使他们作战更加勇猛。"
 custom_idea_discipline:0 "宪兵队"
 custom_idea_discipline_desc:0 "没人想被惩罚，但是通过在军中引入宪兵队，减少了军事审判的数量，也增强了我们部队的纪律。"
 custom_idea_land_maintenance_modifier:0 "组织化军队官制"
 custom_idea_land_maintenance_modifier_desc:0 "重建并组织化我们军队的官僚机构不是件容易事，但必须要做。"
 custom_idea_mercenary_cost:0 "正规雇佣兵招聘"
 custom_idea_mercenary_cost_desc:0 "招募雇佣兵一直都是个缓慢复杂的事务，它是如此的缓慢以至于很多时候依赖我们的正规军是更好的选择。通过正规化我们的雇佣流程，我们克服了这些困难，现在招募雇佣兵更加容易了。"
 custom_idea_merc_maintenance_modifier:0 "雇佣军荣誉头衔"
 custom_idea_merc_maintenance_modifier_desc:0 "通过给予雇佣兵指挥官头衔我们可以以公平的价格获得最好的士兵，这样可以降低他们的维持费用。"
 custom_idea_possible_mercenaries:0 "雇佣兵招募中心"
 custom_idea_possible_mercenaries_desc:0 "在全国各地设立雇佣兵招募中心增加了我们能够雇佣的数量。"
 custom_idea_land_forcelimit_modifier:0 "建立国家军队"
 custom_idea_land_forcelimit_modifier_desc:0 "军队国家化代表我们在战时不再依赖雇佣兵或者私兵，这样我们可以建立一支更大的军队。"
 custom_idea_global_manpower_modifier:0 "农民征兵"
 custom_idea_global_manpower_modifier_desc:0 "无论贵贱，你都能上战场。征召农民入伍可能不会让贵族士兵开心，但肯定会增加我们的人力。"
 custom_idea_manpower_recovery_speed:0 "本地招募中心"
 custom_idea_manpower_recovery_speed_desc:0 "在各地设立招募中心可以让我们直接从各省份招募兵员。与其让他们自己过来，我们直接走向各地。"
 custom_idea_reinforce_speed:0 "组织化后勤"
 custom_idea_reinforce_speed_desc:0 "后勤补给过去是一团糟，直到我们创建了一个组织化的后勤系统。"
 custom_idea_hostile_attrition:0 "焦土政策"
 custom_idea_hostile_attrition_desc:0 "我们军队有着严格的命令，当从一块区域撤退时，摧毁一切可能资敌的东西，比如食物资源或是运输线。"
 custom_idea_army_tradition:0 "精英升职"
 custom_idea_army_tradition_desc:0 "过去以血统晋升的体系已经被抛弃，现在是以功劳论英雄的时代。"
 custom_idea_army_tradition_decay:0 "建立军官学校"
 custom_idea_army_tradition_decay_desc:0 "那些拥有指挥军队的过人天赋和热情的人现在可以加入一所军官学校，在那里可以学习如何成为一个出色的军官和绅士。"
 custom_idea_leader_land_fire:0 "来福枪训练"
 custom_idea_leader_land_fire_desc:0 "‘给他一杆枪，可以让他自保一天。教会他如何使用来福枪，他将不再无助。’"
 custom_idea_leader_land_shock:0 "骑兵军官"
 custom_idea_leader_land_shock_desc:0 "骑兵和步兵一样需要指挥官，把一些人提升到军官位置只会让他们更加出色。"
 custom_idea_leader_land_manuever:0 "侦察兵"
 custom_idea_leader_land_manuever_desc:0 "将侦察兵派往位置区域，可以探索获取敌人兵力以及环境地形等重要信息。"
 custom_idea_leader_siege:0 "围城战术"
 custom_idea_leader_siege_desc:0 "想出围城来加速战争进程的要么就是个天才，要么就是个傻瓜。通过提升战术，我们的指挥官现在有很高的围城技巧。"
 custom_idea_regiment_recruit_speed:0 "快速征兵"
 custom_idea_regiment_recruit_speed_desc:0 "我们招募得越快，军队恢复的速度也越快。"
 custom_idea_prestige_from_land:0 "胜利纪念碑"
 custom_idea_prestige_from_land_desc:0 "我们的胜利必须用建造一座纪念碑来彰显，刻上所有有功之人的名字，记录通往胜利的路程。"
 custom_idea_defensiveness:0 "要塞建设标准"
 custom_idea_defensiveness_desc:0 "防御我们国家的重点之一就是要塞。通过建设标准化要塞可以让敌军在进攻时遭遇更大困难。"
 custom_idea_siege_ability:0 "工兵"
 custom_idea_siege_ability_desc:0 "围城靠耐心和技术取胜。工兵可以在围城中做到以上两点。他们的任务包括快速移动，防守直到援军到来，以及妨碍敌军。"
 custom_idea_vassal_forcelimit_bonus:0 "附庸征兵制度"
 custom_idea_vassal_forcelimit_bonus_desc:0 "拥有附庸的一个好处就是可以大规模地扩充我们的军队，通过附庸征兵制度我们可以做得更好。"
 custom_idea_infantry_power:0 "经验丰富的老兵"
 custom_idea_infantry_power_desc:0 "老兵是军队真正的领袖。军官只不过是防止农民吵嘴的角色。"
 custom_idea_cavalry_power:0 "选育宝马"
 custom_idea_cavalry_power_desc:0 "任何一个旗兵都会告诉你军马的质量和骑兵一样重要，很多时候甚至更加重要。"
 custom_idea_artillery_power:0 "高质量弹药"
 custom_idea_artillery_power_desc:0 "弹药质量越好，我们滑膛枪和大炮的威力越大。"
 custom_idea_infantry_cost:0 "大规模征兵"
 custom_idea_infantry_cost_desc:0 "大规模征召义务役入伍可以大幅降低军队维持费用。"
 custom_idea_cavalry_cost:0 "骑兵划拨土地"
 custom_idea_cavalry_cost_desc:0 "马要吃草，草长在地上，给骑兵划拨专门土地可以以更低的成本获得更好的骑兵。"
 custom_idea_artillery_cost:0 "标准口径"
 custom_idea_artillery_cost_desc:0 "枪管的口径决定了弹药的大小，通过将口径标准化，我们可以制造更多的火炮，以及更好的弹药。"
 tribal_kingdom_ruler_nahuatl:0 "特拉托阿尼"
 tribal_despotism_ruler_nahuatl:0 "特拉托阿尼"
 tribal_federation_ruler_nahuatl:0 "特拉托阿尼"
 tribal_democracy_ruler_nahuatl:0 "特拉托阿尼"
 feudal_monarchy_ruler_nahuatl:0 "特拉托阿尼"
 despotic_monarchy_ruler_nahuatl:0 "特拉托阿尼"
 SACRIFICE_RULER:0 "献祭统治者"
 SACRIFICE_HEIR:0 "献祭继承人"
 nahuatl_extra_sacrifice:0 "要求献祭"
 nahuatl_sorcerer:0 "乡间的巫师"
 desc_nahuatl_sorcerer:0 "据说一个巫师让这个省份乡下的人们感到恐惧"
 cholula_temples:0 "乔鲁拉神庙"
 desc_cholula_temples:0 "位于乔鲁拉的神庙群是中美洲最古老的之一，它在羽蛇神崇拜中具有重要意义。无论出身或者社会地位，朝圣者会被允许安全地穿越边界来拜访这一圣地，形成了稳固的朝圣人流。"
 nahuatl_allowed_spying_pochtecas:0 "波切特卡斯商人的间谍活动"
 desc_nahuatl_allowed_spying_pochtecas:0 "从睁一只眼闭一只眼到直白的行动，外国的波切特卡斯商人公会对我们国家的间谍行动已经让我们无法容忍，我们保留在未来进行与之针锋相对行动的权力"
 nahuatl_angered_pochtecas:0 "愤怒的波切特卡商人公会"
 desc_nahuatl_angered_pochtecas:0 "我们已经做了我们所能做的来限制波切特卡商人公会的间谍行为。然而这样做显然激怒了他们，损害了我们的贸易收入。"
 nahuatl_earth_quake_devestation:0 "毁于地震"
 desc_nahuatl_earth_quake_devestation:0 "这个省份最近毁于一场大地震，目前仍然在重建的漫长进程中。"
 nahuatl_grace_of_xipe_totec:0 "被西佩托堤克所祝福"
 desc_nahuatl_grace_of_xipe_totec:0 "托了剥皮之主-西佩托堤克的鸿福，我们的人民从大地震中幸存下来了。这场地震本身就是一个提醒，让我们不要忘了在这个时代要奉献必要的祭品。"
 nahuatl_grace_of_huitzilopochtli:0 "被维齐洛波奇特利所祝福"
 desc_nahuatl_grace_of_huitzilopochtli:0 "托了左蜂鸟-维齐洛波奇特利的鸿福，我们的人民从大地震中幸存下来了。这场地震本身就是一个提醒，让我们不要忘了在这个时代要奉献必要的祭品。"
 nahuatl_grace_of_quetzalcoatl:0 "被魁札尔科亚特尔所祝福"
 desc_nahuatl_grace_of_quetzalcoatl:0 "托了羽蛇神-魁札尔科亚特尔的鸿福，我们的人民从大地震中幸存下来了。这场地震本身就是一个提醒，让我们不要忘了在这个时代要奉献必要的祭品。"
 nahuatl_grace_of_tezcatlipoca:0 "被特斯卡特利波卡所祝福"
 desc_nahuatl_grace_of_tezcatlipoca:0 "托了烟雾镜-特斯卡特利波卡的鸿福，我们的人民从大地震中幸存下来了。这场地震本身就是一个提醒，让我们不要忘了在这个时代要奉献必要的祭品。"
 nahuatl_imprisoned_pochtecas:0 "把波切特卡斯商人关起来"
 nahuatl_events.1.t:0 "糟糕的预兆"
 nahuatl_events.1.d:0 "经过对天象和历法的细致研究，我们的祭司们认定一切都在预示着严酷且充满麻烦的时代即将到来。无论平民还是贵族，只有通过挥洒他们自己的鲜血才能拯救他们自己。"
 nahuatl_events.1.a:0 "自我牺牲。"
 nahuatl_events.1.a.tt:0 "我们的国王将奉上自己的鲜血。"
 nahuatl_events.1.b:0 "末日将临"
 nahuatl_events.2.t:0 "贵子"
 nahuatl_events.2.d:0 "有流言称一个不同寻常的孩子降生在[Root.Owner.Capital.GetCapitalName]。一位平民妇女在努力了两天之后生下了这个小孩，我们的占星家和其他占卜者都同意这个孩子注定将不走寻常路。按照传统，他的母亲将把他带到少年学校，那里的人们将对他进行专门的教育，直到他的婚龄到来。"
 nahuatl_events.2.a:0 "他会在Telpochcalli成为一位出色的战士。"
 nahuatl_events.2.a.tt:0 "这个孩子会在Telpochcalli军事学校接受教育。"
 nahuatl_events.2.b:0 "把他送到Calmecac"
 nahuatl_events.2.b.tt:0 "这个孩子会在Calmecac血统学校接受教育，发掘他的潜力，不过人们会认为这是在打破传统。"
 nahuatl_events.3.t:0 "战争是你的奖赏，你的义务。"
 nahuatl_events.3.d:0 "十五年前，这个男孩出生时的星图十分有利，现在他成年了，可以参加战斗了，和同龄者一样，他被期待着带回来他第一个俘虏，作为他战士生涯开始的标志.\n那些没用能够带回俘虏的男孩将终身被认为不适合成为战士，他们将毫无前途。"
 nahuatl_events.3.a:0 "预言青睐这个男人，我相信他会做的很好。"
 nahuatl_events.3.a.tt:0 "把战士送往战场接受考验。"
 nahuatl_events.3.b:0 "让我们牺牲自己的血来帮助他。"
 nahuatl_events.3.b.tt:0 "[Root.Monarch.GetName]放出了他自己的一部分血，这将肯定能帮助我们的战士。但是如果他们被击败了，我们的国王名声肯定会受到影响。"
 nahuatl_events.4.t:0 "汝家不在此，因为汝将成为美洲豹战士，或是雕战士"
 nahuatl_events.4.d:0 "所有的事迹都说明了多年前出生的那个少年战士已经超越了所有的期待。他抓住了每个战斗的机会获取俘虏，为他本人和他的家族带来了荣耀。他肯定能取得通过战斗所能获得的所有荣耀。"
 nahuatl_events.4.a:0 "真不错!"
 nahuatl_events.5.t:0 "黑曜石刀下的名誉处死"
 nahuatl_events.5.d:0 "尽管有许多有利的预兆，那个多年前出生的男孩最终还是被敌人抓住了。很快的，他将躺在敌人首都的献祭台上，面对他成为牺牲的最终命运。这虽然是个名誉的死法，不过他的家人还是很失望。"
 nahuatl_events.5.a:0 "值得的牺牲!"
 nahuatl_events.6.t:0 "汝当向太阳献上血肉作为祭品。"
 nahuatl_events.6.d:0 "尽管有许多有利的预兆，那个多年前出生的男孩最终还是在战场上阵亡了。他永远不能成为一名伟大的战士，他的心脏和血也将不能成为众神的祭品。"
 nahuatl_events.6.a:0 "不幸的死亡。"
 nahuatl_events.7.t:0 "汝家不在此..."
 nahuatl_events.7.d:0 "尽管有许多有利的预兆，那个多年前出生的男孩最终还是让他和自己的家族失望了。在战场上他成了一个懦夫，不断地想要撤退，在有多次捕获俘虏的情况下却没有抓到一个。等他回到战士营地的时候他的头发会被削去，他将永远以一个失败的战士身份活在世上。"
 nahuatl_events.7.a:0 "好吧."
 nahuatl_events.7.b:0 "好吧."
 nahuatl_events.8.t:0 "好的预兆"
 nahuatl_events.8.d:0 "经过对天象和历法的细致研究，我们的祭司们认定一个好的时代即将来临。既然世界末日不会很快来临，许多事务可以稍微缓一缓。众神应该已经很好的收到了我们的献祭。"
 nahuatl_events.8.a:0 "太好了!"
 nahuatl_events.9.t:0 "平民炫富"
 nahuatl_events.9.d:0 "一位托尔特克技工，他常常被$MONARCH$和其他富人雇佣，现在尝试着想要僭越他的社会地位。作为一个平民当一个孩子出生时，他必须只能办一个小规模的庆祝。但他的儿子出生时，他办理了一个宴会，规格相当于一个小贵族。当然平民想要获取财富这并不是错，但以这种方式来炫耀就是对我们的神和传统的严重挑衅。"
 nahuatl_events.9.a:0 "这是对神灵的蔑视，这个技工必须死."
 nahuatl_events.9.b:0 "他的工作太重要了，还是别让他死才好."
 nahuatl_events.10.t:0 "无用日期间的事故"
 nahuatl_events.10.d:0 "我国最显赫家族中的一位贵族今天被发现在街上喝的烂醉。这不仅仅是对神灵的蔑视，他会被勒死，而且这件事发生在无用日期间，这个时候原本任何对平静的扰乱都是不能允许的。"
 nahuatl_events.10.a:0 "让他去死."
 nahuatl_events.10.b:0 "他的死会动摇国本."
 nahuatl_events.11.t:0 "流浪的巫师"
 nahuatl_events.11.d:0 "我们从一个省份那里得到消息，有一个人宣称自己拥有魔力，这件事正在引起恐惧的流言。当地的官员确信这仅仅是是个吹牛皮的家伙，他们可以处理，但是很多愚民很容易被他所影响。"
 nahuatl_events.11.a:0 "派一个密使去抓他"
 nahuatl_events.11.a.tt:0 "猎巫行动开始"
 nahuatl_events.11.b:0 "就让当地官员收拾他"
 nahuatl_events.12.t:0 "巫师消失了"
 nahuatl_events.12.d:0 "巫师散布的恐惧似乎已经消散了。他没被抓住，不过那个男人已经消失几个星期了，他所引发的影响也逐渐衰落了。"
 nahuatl_events.12.a:0 "好的。"
 nahuatl_events.13.t:0 "巫师被抓"
 nahuatl_events.13.d:0 "在我们土地上散步恐惧的巫师已经被抓到了。对这种人的传统惩罚是割去他的头发，这样可以夺去他的魔力。既然这个人造成了远超过一般的乡间巫师所能造成的伤害，也许直接杀了他更能取悦众神和人民。"
 nahuatl_events.13.a:0 "削去他的头发！"
 nahuatl_events.13.b:0 "杀了他！"
 nahuatl_events.14.t:0 "恶魔"
 nahuatl_events.14.d:0 "我们得到消息说对那个巫师的惩罚引发了我们没有预料到的反抗。目前还没有具体的消息，不过已经有留言声称那个人是个真正的恶魔，有人看到一只猫头鹰飞离了他的牢房。不管他到底有没有变成一只猫头鹰，这整起事件已经让我们的国家流言四起。"
 nahuatl_events.14.a:0 "末日将近"
 nahuatl_events.15.t:0 "乡间的巫师回来了"
 nahuatl_events.15.d:0 "那个曾经逃过一次的巫师现在好想回来了。当地的政府部门声称那个人正在传播疾病，还在做出不吉利的语言，他必须被拿下。"
 nahuatl_events.15.a:0 "派一个特使去抓住他。"
 nahuatl_events.15.b:0 "让当地官员处理就好。"
 nahuatl_events.16.t:0 "西瓦泰泰奥"
 nahuatl_events.16.d:0 "一场重大的灾难已经降临。今天早上$HEIR$失踪了。孩子的一个仆人坚持声称劫持他的人是跟最近因为难产去世的一位妇女很相像的一位产妇的亡灵：西瓦泰泰奥。这个黑暗的生物能把我们的继承人在深夜中神隐，这显然是这个世界正在接近世界末日的一个显著迹象。"
 nahuatl_events.16.a:0 "我们必须尽所有可能来取悦“烟雾镜”特斯卡特利波卡和“吞吃污秽者”特拉索莉捷奥特莉"
 nahuatl_events.16.b:0 "惩罚那个仆人，他在说谎。"
 nahuatl_events.17.t:0 "国王病重"
 nahuatl_events.17.d:0 "$MONARCH$病倒了，体温不断上升。出席的医生推荐了一些植物根茎和玉米粒的混合物作为药物。"
 nahuatl_events.17.a:0 "听医生的，希望能好起来。"
 nahuatl_events.17.b:0 "我们必须进行一场大规模的献祭来取悦众神。"
 nahuatl_events.18.t:0 "Ollamalitzli球赛"
 nahuatl_events.18.d:0 "在他少年学校的求学时期，[Root.Heir.GetName]成为一个出色的Ollamalitzli球员，但是成年之后他不得不放弃这项爱好。当比赛在[Root.Capital.GetName]的不同区域进行时，[Root.Heir.GetSheHe]常常出现在寺庙或者市场旁边的不同场馆的观众席上。这种习惯往往还会发展成为疯狂的赌球，今天[Root.Heir.GetName]跑来向你要钱来还赌债。"
 nahuatl_events.18.a:0 "帮助[Root.Heir.GetHerHim]"
 nahuatl_events.18.b:0 "禁止[Root.Heir.GetHerHim]再次参与"
 nahuatl_events.19.t:0 "被盗的战俘"
 nahuatl_events.19.d:0 "战士之间的战斗经常是个人行为，很难追踪每个战俘属于谁。最近一些战士发现了我们中间最有经验的一位偷取了他人的一个战俘。偷盗战俘可能是对一个战士最大的冒犯，只能通过死刑来惩罚。更糟糕的是，很多人怀疑是那个人故意把战俘献给了他的长官。"
 nahuatl_events.19.a:0 "杀了控告者。"
 nahuatl_events.19.b:0 "把他们都杀了。"
 nahuatl_events.19.c:0 "赦免战士。"
 nahuatl_events.20.t:0 "Tlacaxipehualiztli - 剥皮的节日"
 nahuatl_events.20.d:0 "春分到了，播种的季节即将来临，剥皮节也即将来到。在那时，所有的战俘都将在西佩托堤克神庙被献祭。他们的血将奉献给众神，他们的人皮会被抓捕他们的战士以及神庙的祭司披上，然后保存在神圣的洞穴中。\n天命奖赏给我们许多战俘，今年的剥皮节将持续很多天。这么多的鲜血将被用来荣耀我们的众神。"
 nahuatl_events.20.a:0 "把战俘献祭"
 nahuatl_events.20.b:0 "规模再弄大一点，要求我们的附庸也献上祭品。"
 nahuatl_events.21.t:0 "斗剑石"
 nahuatl_events.21.d:0 "作为盛大的剥皮节中的一部分，今年，最重要的那些战俘将面对我们最优秀的美洲豹战士和雕战士，他们会被绑在献祭石的旁边，只被允许持有一把仿制的双刃刀，它们是用羽毛做的，没有黑曜石的刀刃。战俘能在遭遇前四个对手之后能活下来几乎已经是不可能了，即便是这样，他还要面对一个最终的对手，一个左撇子战士。这个仪式不仅能够取悦诸神，也收到许多观众的欢迎。"
 nahuatl_events.21.a:0 "让角斗开始吧。"
 nahuatl_events.21.b:0 "庆祝活动还是更节制一些比较好。"
 nahuatl_events.22.t:0 "不合作的战士"
 nahuatl_events.22.d:0 "尽管做了充足的准备，那些被要求在角斗石前角斗的战俘今天非常的不配合。神庙群到处都是想要目睹庆祝的人群，但这个人拒绝参加角斗，他被他的第一个对手快速击倒。这件事给整个庆祝活动投下了阴影，有些人认为这是个坏的预兆。"
 nahuatl_events.22.a:0 "让太阳神饮他的血。"
 nahuatl_events.23.t:0 "精彩的表演"
 nahuatl_events.23.d:0 "我们最出色的勇士和战俘的搏斗非常精彩，超出了所有观众的预期。战俘们不仅在前四次遭遇战中存活下来，甚至差一点就赢得了最终对抗左撇子对手的战斗.\n和往常一样，战俘最终被击败，他的心脏被献祭给众神，他的肉体被给予抓住他的战士的家族，被剥下的皮肤会被战士本人披着好多天.\n今年的剥皮庆祝活动在很多年之后都会被记住。"
 nahuatl_events.23.a:0 "把鲜血献祭给太阳"
 nahuatl_events.24.t:0 "庆典结束"
 nahuatl_events.24.d:0 "剥皮节日的祭典现在结束了，新的播种季节也到了，这次放纵的庆祝活动会很长时间都被人们所记得。"
 nahuatl_events.24.a:0 "把鲜血献祭给太阳神"
 nahuatl_events.25.t:0 "Tlacaxipehualiztli - 剥皮的节日"
 nahuatl_events.25.d:0 "春分到了，播种的季节即将来临，剥皮节也即将来到。在那时，所有的战俘都将在西佩托堤克神庙被献祭。他们的血将奉献给众神，他们的人皮会被抓捕他们的战士以及神庙的祭司披上，然后保存在神圣的洞穴中。\n然而我们最近没有进行很多战争，我们将缺少可以献祭的战俘。这本身就是个不好的预兆，如果我们不能有足够的鲜血来献祭事情只会变得更糟糕。"
 nahuatl_events.25.a:0 "我们只能用已有的战俘来献祭。"
 nahuatl_events.25.b:0 "让我们的附庸国提供祭品。"
 nahuatl_events.26.t:0 "波切特卡间谍"
 nahuatl_events.26.d:0 "富有的波切特卡商人公会对于中美洲的贸易网络至关重要，公会的成员可以随着自己的喜欢随意穿越边界。这种无限制的特权显然开始被我们的对手所利用，现在这些商人被指控帮助敌人进行间谍活动。"
 nahuatl_events.26.a:0 "没收他们的商品"
 nahuatl_events.26.b:0 "把他们关起来"
 nahuatl_events.26.c:0 "我们不敢做任何事情"
 nahuatl_events.27.t:0 "波切特卡商人感到厌烦"
 nahuatl_events.27.d:0 "位于[Root.Capital.GetCapitalName]的波切特卡商人找到我们抱怨惩罚[From.GetName]的行为滋扰了他们的成员。显然[From.GetName]的特拉托阿尼声称商人公会为我们做间谍这件事只不过是他想要私吞财物的借口。"
 nahuatl_events.27.a:0 "我被震惊了！"
 nahuatl_events.28.t:0 "伟大的[Root.Culture.GetName]诗人"
 nahuatl_events.28.d:0 "语言对我们的人民有着特殊的意义，歌曲和朗诵的章节在我们所有的宗教和仪式中都有着显著的地位，甚至我们地位最高的领导都被称为Tlatoanis，说话者。口述的诗歌因此成为了最神圣的艺术之一，也是各人可以合法表达不满，愤怒甚至对命运质疑，而不会激怒众神的仅有的几种方式之一.\n最近一位非常受欢迎的纳瓦特诗人来到了[Root.Capital.GetName]，他赞颂了我们的城市和人民，但是批判了国王本人。"
 nahuatl_events.28.a:0 "他让众神和人民愉悦。"
 nahuatl_events.28.b:0 "他不能留下了。"
 nahuatl_events.29.t:0 "[Root.Capital.GetCapitalName]主庙的扩张"
 nahuatl_events.29.d:0 "我们首都的主庙是我们统治和与众神紧密联系的最重要的象征，这里是主要的节日祭品奉献的地方，也是敌人入侵的主要目标。对一个过往来说，无论何时维持和扩张主庙都是他的义务。"
 nahuatl_events.29.a:0 "承担扩张金字塔的野心"
 nahuatl_events.29.b:0 "现在是时候给金字塔再增加一层了。"
 nahuatl_events.29.c:0 "我们只能承受适度的扩张。"
 nahuatl_events.29.dd:0 "现在我们没法进行扩建"
 nahuatl_events.30.t:0 "去往乔鲁拉朝圣"
 nahuatl_events.30.d:0 "作为一项古老传统，我们所有的贵族都需要旅行至祭拜伟大的羽蛇神的神帝，乔鲁拉的神庙城市。仁慈的羽蛇神，艺术和降雨的保护者，在这里中美洲的贵族们可以炫耀他们的财富，而不用面对互相之间的冲突。"
 nahuatl_events.30.a:0 "向羽蛇神表示敬意"
 nahuatl_events.30.b:0 "什么样的神不需要活人祭祀？"
 nahuatl_events.31.t:0 "地震"
 nahuatl_events.31.d:0 "[Root.Capital.GetCapitalName]的每个居民在这个早上地震袭击时被同时惊醒。地震摧毁了几座建筑，甚至一些庙宇。让平民和贵族感到宽慰的是城市和大部分居民没有受到伤害。\n第五太阳纪的毁灭将来自与一场大地震，它将会摧毁所有已知的活物，甚至小孩。我们要感谢众神让我们在今天存活了下来。"
 nahuatl_events.31.a:0 "感恩特斯卡特利波卡，至上的神灵力、人类命运的操弄者"
 nahuatl_events.31.b:0 "感恩魁札尔科亚特尔，智慧和人生之神."
 nahuatl_events.31.c:0 "感恩乌伊斯托希瓦托，战争的庇佑者和太阳的神灵"
 nahuatl_events.31.dd:0 "感恩西佩托堤克，战争，死亡和农业之神."
 sce_poison_rock:0 "有毒的石头"
 desc_sce_poison_rock:0 "它被这样叫是因为有毒的植物环绕着它"
 sce_poison_rock_tooltip:0 "有毒的石头"
 desc_sce_poison_rock_tooltip:0 "它被这样叫是因为有毒的植物环绕着它"
 inti_yana_lord:0 "忠诚的长官"
 desc_inti_yana_lord:0 "我们从最心腹的仆人中选出一位担任这一地区的长官。至少到现在为止这个省份很好的在中央控制之下。"
 inti_pachamac_oracle:0 "帕查卡马克的神谕"
 desc_inti_pachamac_oracle:0 "帕查卡马克的神谕是安第斯世界最重要的圣地，自从七世纪开始安第斯人的统治者和贵族们就开始向这些小小的木头偶像询问他们的未来命运。"
 inti_major_huaca_temple:0 "瓦卡的主庙"
 desc_inti_major_huaca_temple:0 "这个省份最近来了许多朝圣者，当地人的自我认同也增强了，这都是因为一个当地的官员拔高了一位瓦卡神的地位。"
 inti_low_fertility:0 "不合作的家族"
 desc_inti_low_fertility:0 "这个省份目前的社会构成导致了婚姻数量的急剧减少。当地的祭司担心这将导致人口的减少，但是当地的家族只愿意自己解决婚配问题。"
 inti_arranged_marriages:0 "包办婚姻"
 desc_inti_arranged_marriages:0 "首都特别指派的祭司被派来这里担任媒人的角色，确保当地社会经济的琐碎纷乱不会阻碍人口的增长，而婚姻是取悦因蒂的方式"
 inti_shrine_of_virocacha:0 "维拉科查的圣地"
 desc_inti_shrine_of_virocacha:0 "这里是创世者维拉科查的主庙"
 inti_royal_guard:0 "皇家卫队的新成员"
 desc_inti_royal_guard:0 "我们从各省带进了一批新的接受过战斗磨砺的世代相传的皇家卫队成员。虽然这很大程度上提高了卫队的质量，但是这对卫队成员中的旧家族势力和没有提供新成员的省份是个警示。"
 inti_alarmed_nobles:0 "疏远的贵族"
 desc_inti_alarmed_nobles:0 "通过扩充皇家卫队成员，我们给贵族阶序带来了新血，而这是旧贵族所不愿意看到的。"
 inti_attended_inti_raymi:0 "参加因蒂太阳节"
 inti_refused_to_attend_inti_raymi:0 "不参加因蒂太阳节"
 inti_events.1.t:0 "$RANDOM_OLD_MONARCH$的帕纳卡"
 inti_events.1.d:0 "在$RANDOM_OLD_MONARCH$的葬礼上，他木乃伊化的进程开始了。当葬礼仪式结束后，$RANDOM_OLD_MONARCH$的亲属和仆人们会建立一个由去世的君主领导的帕纳卡宗族，以保存他的记忆和处理他的事务。他的财产和权威将会和他生前一样，他会继续作为他宗族的头领。\n前一代的帕纳卡通常会是上流社会中最具影响力的团体，很少有新的统治者能不得到他们的支持而上台。当然不是每个统治者都适合被制成木乃伊，人们会更愿意忘记有些统治者。"
 inti_events.1.a:0 "$RANDOM_OLD_MONARCH$的帕纳卡诞生了。"
 inti_events.1.a.tt:0 "木乃伊带着他所有的财产成为了新帕纳卡的头领。"
 inti_events.1.b:0 "这不是一个统治者，而是一位胡阿卡，一位神明。"
 inti_events.1.b.tt:0 "木乃伊会成为一位次要的神明接受所有人的膜拜。"
 inti_events.1.c:0 "$RANDOM_OLD_MONARCH$，是谁？"
 inti_events.1.c.tt:0 "只有他的亲属被允许铭记他。他的财产将被剥夺，在几代之后，很少有人会记住他。"
 inti_events.2.t:0 "[Root.Heir.GetName]合适的妻子"
 inti_events.2.d:0 "因蒂的祭司指出[Root.Heir.GetName]必须将他的妹妹作为王后来取悦众神。先祖中的许多人，甚至太阳神自己也都通过这种家庭内的婚姻来维持血统的纯正。然而，男孩的母亲拒绝接受这个建议。\n解决这个分歧的方法是咨询我们的祖先，我们领导帕纳卡宗族的木乃伊。"
 inti_events.2.a:0 "向祖先咨询。"
 inti_events.2.b:0 "向他的母亲妥协。"
 inti_events.2.c:0 "公然违抗母亲。"
 inti_events.3.t:0 "玛吉同意"
 inti_events.3.d:0 "通过帕纳卡的祭司，我们宗族的首领木乃伊让我们得知他同意这桩婚事。由于他的权威，没有人能反对[Root.Heir.GetName]向他妹妹提亲。"
 inti_events.3.a:0 "那他们应当结婚。"
 inti_events.3.b:0 "经过再三考虑，也许暂时推迟才是更好的选择。"
 inti_events.4.t:0 "玛吉不同意"
 inti_events.4.d:0 "通过帕纳卡的祭司，我们宗族的首领木乃伊让我们得知他不同意这桩婚事。由于他的权威，没有人能在推动这桩婚事。"
 inti_events.4.a:0 "好吧。"
 inti_events.5.t:0 "酋长密谋伤害[Root.Monarch.GetName]"
 inti_events.5.d:0 "我们的宗教调查人员发现了一桩阴谋，一个小酋长在通过一个黄金胡阿卡神像密谋伤害[Root.Monarch.GetName]的健康。\n虽然这是否对[Root.Monarch.GetName]真有危害还有所争议，调查人员建议我们杀鸡儆猴，把这个酋长称为最坏的叛徒并把涉及到的胡阿卡也移除。"
 inti_events.5.a:0 "移除那个胡阿卡神就够了。"
 inti_events.5.b:0 "这个酋长将面临桑卡堪察坑。"
 inti_events.5.b.tt:0 "酋长被处决了，一位忠实的仆人被指派管理这个地区直到情况稳定。"
 inti_events.5.c:0 "剥夺酋长头衔但是让他活下去。"
 inti_events.6.t:0 "拜祭当地胡阿卡"
 inti_events.6.d:0 "一位统治者需要在他的王国巡游，调查王国的每一部分，参与宗教活动并口头上为他的酋长们加封。当[Root.Monarch.GetName]接近一个当地胡阿卡，一个很久以前王朝的木乃伊的巨大的庙宇时，皇家祭司提醒他小心。这是一个非比寻常热门的胡阿卡。如果我们被过于清晰地看到向他致敬，我们可能会给与他们太大的势力和权威。\n另一方面，这个胡阿卡被认为非常强大，他的热门程度和信徒的狂热是非常诱人的。"
 inti_events.6.a:0 "向这个胡阿卡致敬。"
 inti_events.6.b:0 "避免访问神庙。"
 inti_events.6.c:0 "强制酋长把胡阿卡送到[Root.Capital.GetCapitalName]。"
 inti_events.7.t:0 "[Root.GetName]的年轻男女"
 inti_events.7.d:0 "[Root.GetName]的祭司蛋形当地有太多年轻男女没有婚配。 看上去过去发生的种种事情让当地很难产生门当户对的搭配，而当地的家族也很少同意任何提亲。过去也不是没有发生过由[Root.Owner.Monarch.GetTitle]介入并强制安排婚姻或是类似的事情，也许现在是时候让 [Root.Owner.Monarch.GetName]也介入一下了？"
 inti_events.7.a:0 "派遣一个祭司去安排合适的婚姻。"
 inti_events.7.b:0 "我们不能干涉这些事情。"
 inti_events.8.t:0 "维拉科查祭坛"
 inti_events.8.d:0 "在创造了世界并给予每个民族自己的语言和服饰后，维拉科查伪装成一位老人开始从的的喀喀湖向整个安第斯游历。由于他并没有被认出是一位神衹他被很不好地对待。为了展示他的身份，他最终烧毁了大地并强迫人们见识他的力量。\n如今这条从的的喀喀湖开始的路径点缀着这位主神的祭坛。而卡查，他强迫人们认识到他力量的地方，是这位创世者神庙的绝佳地点。"
 inti_events.8.a:0 "我们必须建造神庙。"
 inti_events.8.b:0 "让我们把资源投入别的事情。"
 inti_events.9.t:0 "奥卡切克告解"
 inti_events.9.d:0 "在最近的战争后，负罪感如同一块厚重的毯子压迫着我们的人民。现在是时候给他们一个从他们战时犯下的罪行中净化自己的机会。我们的祭司示意这是一个举办净化和斋戒的节日的机会，任何人都可以向奥卡切克告解并在[Root.Capital.GetCapitalName]的溪流中净化自己。"
 inti_events.9.a:0 "听上去是个好主意。"
 inti_events.9.b:0 "还是不要这样干了。"
 inti_events.10.t:0 "[Root.GetName]大神庙"
 inti_events.10.d:0 "据传[Root.GetName]的酋长开始雄心勃勃地为他们部落的主神建造一座新的神庙。和通常一样，这个神明也是他们自己宗族的一位木乃伊化的祖先。虽然这位酋长承认我们的权威，同时也不能不注意到他正试图在[Root.GetName]为他自己建立一个更大的权力基础。\n[Root.Capital.GetCapitalName]的因蒂祭司强烈建议我们驱逐这个酋长试图摆放的这个胡阿卡。"
 inti_events.10.a:0 "命令酋长抛弃他的胡阿卡。"
 inti_events.10.b:0 "允许神庙的建造。"
 inti_events.11.t:0 "互惠"
 inti_events.11.d:0 "在这个世界上没有什么是免费的。虽然我们王国的诸多酋长中的任何一个被问及时会立刻承诺是我们重视的仆人，我们知道这种忠诚也是有代价的。除非我们定期为我们王国的酋长们举办盛大的宴会并用礼物回报他们对我们的服务，我们可能会发现他们缺乏为我们干哪怕最简单任务的动力。"
 inti_events.11.a:0 "让我们举办一场奢华的宴会。"
 inti_events.11.b:0 "我们不能承受任何超过一般程度的宴会。"
 inti_events.11.c:0 "我没有看到任何这种浪费的意义。"
 inti_events.12.t:0 "流水狂欢节"
 inti_events.12.d:0 "如果没有河流和溪流，安第斯的生命会艰难许多，所以流水的精神当然值得我们崇敬。现在是时候举办普拉普克约狂欢节了。安第斯强大的溪流正等着接受我们的礼物。"
 inti_events.12.a:0 "祭祀契恰啤酒来饮用"
 inti_events.12.b:0 "祭祀羊驼来舒缓负担"
 inti_events.12.c:0 "祭祀布匹来保持温暖"
 inti_events.13.t:0 "建造神庙"
 inti_events.13.d:0 "[Root.GetName]省的人民产生了分裂并崇拜着各种当地的胡阿卡神。所以我们决定应当建立一个巨大的因蒂神庙来使这里成为该地区宗教和治理的自然中心。\n建设工程的领导者给[Root.Owner.Monarch.GetName]带来了两份不同的建设计划。第一个计划是在两条溪流的交汇点特因库伊建造，另一个计划是将一个现存的旧胡阿卡祭坛作为新神庙的基础。"
 inti_events.13.a:0 "新的神庙需要新的地址，特因库伊。"
 inti_events.13.b:0 "让我们利用旧祭坛"
 inti_events.14.t:0 "神谕和预言"
 inti_events.14.d:0 "世界有时是一个残酷的地方而命运会以令人惊奇的方式转变。幸运的是，我们有胡阿卡神来帮助我们解读未来。如果未来太难以被胡阿卡神看穿的话，在安第斯还有别的神谕，不过他们需要高价的礼物才会分享他们的视野。[Root.Monarch.GetName]最近被各种疑问困扰，也许是时候去咨询这些预兆了。"
 inti_events.14.a:0 "咨询[Root.Capital.GetCapitalName]当地胡阿卡的神谕"
 inti_events.14.b:0 "去访问帕查卡马克的神谕。"
 inti_events.14.c:0 "我们必须去访问阿普里马克的神谕。"
 inti_events.14.dd:0 "最好不要去挖掘未来。"
 inti_events.15.t:0 "哈图克和哈姆帕给出好的解答。"
 inti_events.15.d:0 "任何神谕的祭坛都有很大数量的预言者。瓜卡利玛查克和胡阿卡交流，而阿亚塔普克向死人交流。哈图克通过一种神圣的饮料来获取预言而哈姆帕通过被献祭的羊驼或其他动物的内脏来读取预言。\n所有这些预言者已经对[Root.Monarch.GetName]带来的问题进行了解读并一致同意将来会是成功而充满收获的。"
 inti_events.15.a:0 "太好了。"
 inti_events.16.t:0 "哈图克和哈姆帕给出互相冲突的答案"
 inti_events.16.d:0 "任何神谕的祭坛都有很大数量的预言者。瓜卡利玛查克和胡阿卡交流，而阿亚塔普克向死人交流。哈图克通过一种神圣的饮料来获取预言而哈姆帕通过被献祭的羊驼或其他动物的内脏来读取预言。\n所有这些预言者已经对[Root.Monarch.GetName]带来的问题进行了解读，可是答案似乎并不是我们预想的那么好。这些预兆互相冲突，可以看出未来同时有着风险和机会。"
 inti_events.16.a:0 "好的。"
 inti_events.17.t:0 "密特马克希望回家"
 inti_events.17.d:0 "在征服新的土地后，我们遇到了一些被他们过去的领主作为密特马克被强制迁徙的人民。由于密特马克不被允许改变他们呢说话的方式，穿着的衣服并且必须携带所有的财产，他们从未停止怀念他们的故乡。\n恰巧他们的故乡也在我们控制之下，所以密特马克的一个特使来到[Root.Monarch.GetName]面前声称他们的胡阿卡召唤他们回去，希望我们解除他们的义务。"
 inti_events.17.a:0 "允许密特马克回家。"
 inti_events.17.b:0 "他们需要留在他们所在的地方。"
 inti_events.18.t:0 "祭司在[Root.GetName]挑起不满"
 inti_events.18.d:0 "[Root.GetName]的一个次要神明的祭司试图煽动对我们统治的不满。他们说我们在试图增强因蒂神的权威并边缘化所有的胡阿卡神。幸运的是我们的人民多数能够清醒地不听这些毫无根据的指责。但是[Root.GetName]的一个部落支持这些祭司并希望我们向他们保证他们神明和人民的安全。"
 inti_events.18.a:0 "是时候让这些人迁徙了，作为密特马克。"
 inti_events.18.b:0 "向他们的祭司作出保证。"
 inti_events.18.c:0 "这些祭司只适合桑卡堪察坑。"
 inti_events.19.t:0 "[Root.GetName]的增长"
 inti_events.19.d:0 "在[Root.GetName]安排婚姻的政策取得了成效。不仅是这个令人担忧的趋势停止了，人口也在我们的干涉下取得了巨大的增加。\n尽管劳动力的增长对省份的发展有益，因为强迫的进行并非最优的婚配而带来的不满依然有着影响。"
 inti_events.19.a:0 "好的。"
 inti_events.20.t:0 "因蒂雷密，太阳狂欢节"
 inti_events.20.d:0 "负责观测太阳的雅安查祭司声称最适合庆祝雷密狂欢节的时间马上就要到了。这个持续多日的狂欢节通常会由[Root.Capital.GetCapitalName]的全体人民和一些重要酋长们以及他们的一些胡阿卡神参与。"
 inti_events.20.a:0 "[Root.Capital.GetCapitalName]的人民会参与。"
 inti_events.20.b:0 "叫来我们帝国的重要的酋长。"
 inti_events.20.c:0 "所有的酋长和胡阿卡必须参与。"
 inti_events.21.t:0 "不合作的酋长"
 inti_events.21.d:0 "一些酋长对被我们使唤非常不满并拒绝参与雷密狂欢节。"
 inti_events.21.a:0 "用贵重的物品和承诺贿赂他们。"
 inti_events.21.b:0 "我们只能凑合了。"
 inti_events.21.c:0 "如果他们不愿意来我们就强迫他们来。"
 inti_events.22.t:0 "胡阿卡不合作"
 inti_events.22.d:0 "一些胡阿卡神的祭司对被命令把他们的神明移动到[Root.Capital.GetCapitalName]非常不满并拒绝来参与雷密狂欢节。"
 inti_events.22.a:0 "我们只能凑合。"
 inti_events.22.b:0 "强迫他们接受。"
 inti_events.23.t:0 "因蒂雷密狂欢节的请帖。"
 inti_events.23.d:0 "来自[From.GetName]的信使希望我们参与[From.Capital.GetCapitalName]的因蒂雷密狂欢节。"
 inti_events.23.a:0 "那我们必须去为太阳而庆祝！"
 inti_events.23.b:0 "让我们留在家里用我们自己的方式向太阳致敬。"
 inti_events.24.t:0 "[From.GetName]的统治者拒绝加入。"
 inti_events.24.d:0 "[From.Monarch.GetName]，[From.GetName]的统治者，拒绝了我们请他们参与因蒂雷密的邀请。"
 inti_events.24.a:0 "我们只能凑合。"
 inti_events.25.t:0 "因蒂雷密庆典"
 inti_events.25.d:0 "在多日的斋戒之后，太阳狂欢节的日子到来了。[From.Capital.GetCapitalName]的人民在准备这场向太阳致敬和献祭动物的庆典时他们也知道一连数天的宴会在等着他们。"
 inti_events.25.a:0 "好的。"
 inti_events.26.t:0 "因蒂雷密庆典。"
 inti_events.26.d:0 "在多日的斋戒之后，太阳狂欢节的日子到来了。在这个向太阳致敬和献祭动物的节日里，[From.Capital.GetCapitalName]的广场上充满了[Root.Country.GetTitle]的人民和各地的酋长。几天的宴会和我们[Root.Monarch.GetTitle]给他附庸的礼物正在等待。"
 inti_events.26.a:0 "好的"
 inti_events.27.t:0 "庆祝因蒂雷密"
 inti_events.27.d:0 "在多日的斋戒之后，太阳狂欢节的日子到来了。在这个向太阳致敬和献祭动物的节日里，[From.Capital.GetCapitalName]的广场上充满了[Root.Country.GetTitle]的人民和各地的酋长以及许多我们统治的土地的胡阿卡的神像。几天的宴会和我们[Root.Monarch.GetTitle]给他附庸的礼物正在等待。"
 inti_events.27.a:0 "好的。"
 inti_events.28.t:0 "庆祝因蒂雷密"
 inti_events.28.d:0 "在多日的斋戒之后，太阳狂欢节的日子到来了。在这个向太阳致敬和献祭动物的节日里，[From.Capital.GetCapitalName]的广场上充满了[Root.Country.GetTitle]的人民和各地的酋长以及许多我们统治的土地的胡阿卡的神像。几天的宴会和我们[Root.Monarch.GetTitle]给他附庸的礼物正在等待。"
 inti_events.28.a:0 "好的。"
 inti_events.29.t:0 "伊图庆典"
 inti_events.29.d:0 "我们土地正经历巨大的苦难。人民正在受苦，许多人正在担忧未来。在这种时候一场为了整个王国的伊图庆典可能会舒缓我们臣民的精神。庆典中的祭品也会让神们更易于倾听我们的困扰。\n为了这场庆典，我们的祭司指出我们必须献祭活人。这是由于我们人民的苦难非常巨大，他们觉得为了取悦诸神一场盛大的庆典是必须的。"
 inti_events.29.a:0 "让我们坚持传统的祭品。"
 inti_events.29.a.tt:0 "进行一场传统的祭祀，使用羊驼，布匹，羊和契卡。"
 inti_events.29.b:0 "让我们献祭活人。"
 inti_events.29.b.tt:0 "举办一场更大更长的狂欢，在高潮献祭人类儿童。"
 inti_events.29.c:0 "我们必须集中注意力于当下。"
 inti_events.30.t:0 "伊图庆典"
 inti_events.30.d:0 "在多日的庆典后，未来当然看上去更光明了。[Root.Capital.GetCapitalName]广场上盛大的舞蹈，招待所有附庸酋长的宴会和盛大的动物，布匹和契卡啤酒的祭品会确保诸神在未来更保佑我们的土地。"
 inti_events.30.a:0 "好的。"
 inti_events.31.t:0 "伊图庆典"
 inti_events.31.d:0 "在多日的庆典，公开宴会，典礼舞蹈以及祭典开头和结尾时的献祭的我们土地上能找到的最完美的儿童，我们有自信我们会有一个更光明的未来。"
 inti_events.31.a:0 "好的。"
 inti_events.32.t:0 "皇家侍卫"
 inti_events.32.d:0 "保护[Root.Monarch.GetTitle]生命的荣誉是世袭的，它属于一些[From.Capital.GetCapitalName]的家族。然而这个荣誉本身却并不是武力的保障。在游历了各地后，[Root.Monarch.GetName]很清楚如果从其他地区注入一些新鲜血液的话，侍卫的质量可以极大地增强。\n然而这对现在拥有这些特权的家族来说，并不是那么容易接受，起码在新成员在几代人的时间内被接受之前都是这样。"
 inti_events.32.a:0 "注入新鲜血液。"
 inti_events.32.b:0 "让我们保持他们的特权。"
 inti_events.33.t:0 "感到威胁的贵族"
 inti_events.33.d:0 "一个来自[From.Capital.GetCapitalName]的某一最强大家族的特使来到了[Root.Monarch.GetName]面前，要求皇家侍卫的新成员被送回老家。尽管他们对这个制度没有变化感到满意，他们对拥有护卫[Root.Monarch.GetTitle]世袭权利的新人感到厌恶。这些人不适合成为[From.Capital.GetCapitalName]的高等贵族。"
 inti_events.33.a:0 "取消扩展侍卫的决定。"
 inti_events.33.b:0 "给他们一两代人的时间。"
 inti_events.34.t:0 "[From.Capital.GetCapitalName]的袭击"
 inti_events.34.d:0 "今天在[From.Capital.GetCapitalName]的广场上举行的一个向普通人分发饮料的传统仪式上[Root.Monarch.GetName]被一小撮可能的刺客袭击了。这组人在完全没有接近伤害[Root.Monarch.GetName]的目标的情况下突然撤退了，但是令人担忧的是皇家侍卫并没有预见到这次攻击。可能是他们还没习惯于[From.Capital.GetCapitalName]繁华的环境。"
 inti_events.34.a:0 "取消扩展侍卫的决定。"
 inti_events.34.b:0 "这看上去太方便了..."
 inti_events.34.b.tt:0 "开始调查谁策划了袭击"
 inti_events.35.t:0 "调查陷入停滞"
 inti_events.35.d:0 "对[From.Capital.GetCapitalName]发生的袭击的调查没有取得太多进展，人们对调查很不配合，尤其是贵族。虽然有些调查者怀疑这是一些不满的贵族子弟的阴谋，但是我们不能确信。"
 inti_events.35.a:0 "好的。"
 inti_events.36.t:0 "揭开阴谋"
 inti_events.36.d:0 "对[From.Capital.GetCapitalName]发生的袭击的调查揭露了一个业余的阴谋。它由一群感到被边缘化的皇家侍卫家族中的年轻贵族发起。他们声称这次攻击从没有打算伤害任何人，只是想攻击新加入的侍卫的弱点。对叛国的惩罚显然将是死刑，然而[From.Capital.GetCapitalName]的贵族显然会对杀死他们的儿子感到威胁。如果我们原谅他们的罪愆也许这将终结这一切。"
 inti_events.36.a:0 "送到桑卡堪察坑！"
 inti_events.36.b:0 "原谅这些贵族。"
