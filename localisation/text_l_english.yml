 anti_tax_rebels_name:0 "$COUNTRY$ 农民"
 anti_tax_rebels_desc:0 "农民叛军受够了压迫和苛刻的税收，揭竿而起. 他们装备很差，缺少训练，主要是应征步兵."
 revolutionary_rebels_title:0 "革命"
 revolutionary_rebels_name:0 "$COUNTRY$ 革命者"
 revolutionary_rebels_desc:0 "革命者叛军是来推翻政府的，他们认为现今的政府充斥着腐败和不公正. 他们坚信自己的信念，由觉醒的市民和军官领导."
 heretic_rebels_title:0 "异教徒"
 heretic_rebels_name:0 "$HERETIC$异教徒"
 heretic_rebels_desc:0 "异教徒叛军支持另一种信仰并愿意为自己的信仰而死. 他们通常以被异端信仰感染士兵为核心."
 religious_rebels_title:0 "宗教分子"
 religious_rebels_name:0 "$RELIGION$狂热者"
 religious_rebels_desc:0 "宗教狂热者会在不同信仰的国家控制的省份起义. 他们希望传播自己的信仰，击败不信者."
 nationalist_rebels_title:0 "分离主义者"
 nationalist_rebels_name:0 "$INDEP$分离主义者"
 nationalist_rebels_desc:0 "分离主义者想要解放他们的人民。他们组织和装备都很好但倾向于占据他们文化的省份。"
 noble_rebels_title:0 "贵族"
 noble_rebels_name:0 "$COUNTRY$ 贵族叛军"
 noble_rebels_desc:0 "贵族叛军对自己的君主不满，通常是因为自由主义改革. 他们部队中很大部分是骑兵."
 colonial_rebels_title:0 "殖民地居民"
 colonial_rebels_name:0 "$INDEP$独立者"
 colonial_rebels_desc:0 "殖民地独立者厌倦了长年的不平等和暴政，希望从他们遥远的祖国中独立出来."
 patriot_rebels_title:0 "爱国者"
 patriot_rebels_name:0 "$CULTURE$爱国者"
 patriot_rebels_desc:0 "爱国者梦想着自己文化的统一. 小心，被他们占领的省份可能会转投其他国家."
 russian_nation_title:0 "成立俄罗斯"
 russian_nation_desc:0 "通过征服以及外交，俄罗斯已经成功从纯粹的聚集地转变为一个大公国.经过几次的东征，蒙古汗国也终于被征服，一个由沙皇统治的集权式俄罗斯国家崛起了.来自西欧的影响正帮助我们实现现代化以及改革我们的国家，同时西式的教育也会被采用."
 netherlands_nation_title:0 "成立尼德兰"
 netherlands_nation_desc:0 "尼德兰是作为欧洲最有实力的海军和殖民国家登场的. 本地和海外商机带来的大量收益，使这个国家进化成了世界上最大的资本主义国家之一."
 spanish_nation_title:0 "军事成立西班牙"
 spanish_nation_desc:0 "对全球新发现的区域的远征和殖民地的大量建立使西班牙成为了当时最强大和最富有的国家之一. 西班牙的探险者们不懈地探索着未知的地域，扩展着祖国的疆界. 无数的黄金白银被运回了祖国，把政府的金库塞得满满的."
 english_nation_title:0 "成立英格兰"
 english_nation_desc:0 "贸易长久以来就是英格兰的基本国策. 通过扩展我们在国界以外的影响力和家族式地控制国家的发展. 我们成功地成为了欧洲最强大的国家. 殖民扩展成了国家经济增长的一个重要因素，这进一步巩固了我们在国际上的地位."
 french_nation_title:0 "成立法国"
 french_nation_desc:0 "今年将会是标志着我国进入进化时期的一年.传统的封建方式将会在一个更现代化的集权式国家中消失.尽管由于项目预算失误以及军备竞争加剧，我们的财政面临窘境，但我们还是设法将我们转变成了欧洲最具统治力的强国之一."
 italian_nation_title:0 "成立意大利"
 italian_nation_desc:0 "作为文艺复兴的中心，我们国家的文化蓬勃发展. 我们已经进入了一个持久的艺术革命的时代，特别是在建筑和文学方面. 但是文化革命却没能帮助我们的国家保持内部的和平. 我们一直被外来的追求力量和侵吞领土的国家侵扰着."
 german_nation_title:0 "成立德国"
 german_nation_desc:0 "尽管我们缺少一个强大集权的中央机关，我们的国家仍然在蓬勃发展着.由德国北部数百个城镇组成的汉萨同盟对我国的发展起了至关重要的作用.通过结合海路与陆路贸易所增长的智慧也有助于刺激我们的发展进步，并将我们的国家转变欧洲一个富裕的生产制造中心."
 persian_nation_title:0 "成立波斯"
 persian_nation_desc:0 "年仅15岁的$MONARCH$取代了他的父亲成为了什叶派土库曼部落的首领.很快他就在西北部建立了一个权力基地并宣称自己为伊朗王.周边的几个地区已经被征服了，伊朗民族国家的再度崛起看来并不是没有可能的."
 mughal_nation_title:0 "成立莫卧尔帝国"
 mughal_nation_desc:0 "$MONARCH$ 开始建立他的新帝国. 虽然为数不多，但是他训练有素的军队成功地在对抗印度苏丹的战争中取得了很多决定性的胜利.$CAPITAL$之战成为了这一系列扩展疆土的战役中的第一个胜仗. 在不久的将来，莫卧尔帝国将横扫整个印度半岛."
 irish_nation_title:0 "成立爱尔兰"
 irish_nation_desc:0 "数十年来英格兰一直都想征服爱尔兰人并占领爱尔兰岛. 将整个岛屿联合在一个旗帜之下或许能帮助我们驱除这些侵略者."
 british_nation_title:0 "成立不列颠"
 british_nation_desc:0 "通过家族式联合政治发展及在国外影响力的提升，我们成功地巩固了在国际事务中的地位并且转变成了欧洲最强大的国家之一，不列颠帝国."
 eastern_westernisation_title:0 "西化"
 eastern_westernisation_desc:0 "在游历了西欧诸国之后，$MONARCH$更加下定决心要在我们的国家进行全面的西式改革，一改我国落后的现状.有经验的工人以及科学家被请到这里致力于西化并使我们的国家更加现代化.军事、经济、农业技术也都在进行着全面的重组与改革."
 muslim_westernisation_title:0 "西化"
 muslim_westernisation_desc:0 "$MONARCH$不仅作为一名伟大的征服者，同时也作为一名伟大的重组改革家而出名.他主持的法规已经成为我们国家迈向现代化的基石.他是一名西方先进文化的崇拜者，在外国顾问的帮助下，他已经对文化和军事开始了全面的改革."
 rotw_westernisation_title:0 "西化"
 rotw_westernisation_desc:0 "来自欧洲各地的探险家和移民已经渐渐地将我们大部分的国家殖民化了.由奴隶制度与剥削制度所结合产生的弊病已经削减了我们大部分的人口，将我们的传统文化价值观念抛弃，并用先进的西方观念思想来取代他们把."
