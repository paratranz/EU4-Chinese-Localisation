 LEAGUE_OF_CAMBRAI_DESC:0 "康布雷同盟战争发生于1508年至1516年. 教宗朱里亚二世渴望加强教宗国在意大利的地位，因此试图将北方威尼斯边缘化. 为了达到目的，教宗建立了康布雷同盟. 同盟包括法兰西的路易十二世，哈布斯堡的马克西米利安一世，西班牙的斐迪南一世和他本人."
 EIGHTY_YEARS_WAR_NAME:0 "八十年战争"
 EIGHTY_YEARS_WAR_DESC:0 "八十年战争(1568-1648)是荷兰人起义反对西班牙国王的战争. 起义的最初阶段是西班牙胜利. 但是在1572年，叛军占领了登·布里尔，起义又复活了. 在随后的年代，北方省份首先-正式上是1648年-独立成为尼德兰联合省."
 THIRTY_YEARS_WAR_NAME:0 "三十年战争"
 THIRTY_YEARS_WAR_DESC:0 "三十年战争是发生在1618年到1648年之间的一系列冲突. 主要发生在今天的德国境内. 这个冲突的主要起因是神圣罗马帝国天主教宗帝和新教诸侯国之间的宗教分歧，但是后来战争卷入了大部分的欧洲主要国家."
 SPANISH_SUCCESSION_NAME:0 "西班牙王位继承战争"
 SPANISH_SUCCESSION_DESC:0 "哈布斯堡最后一任西班牙国王查理二世死于1701年. 这位病逝的国王将他的一切都馈赠给了安茹的腓力——法国国王路易十四的孙子.这意味着可能将在中欧产生一个法国与西班牙的联合强国.这是奥地利、英格兰以及荷兰共和国所不愿见到的，这也将导致又一场波及甚广的欧洲战争.不仅局限于欧洲大陆，也包括了北美海域.历史上，战争在1714年以乌得勒支条约结束，在腓力放弃法国继承权后得到实际承认成为了西班牙国王"
 QUADRUPLE_ALLIANCE_NAME:0 "四国同盟战争"
 QUADRUPLE_ALLIANCE_DESC:0 "四国联盟战争爆发的起因是腓力五世对于意大利的宣称.法国反对这项宣称，并因此与英国、荷兰结盟.不久之后随着西班牙入侵撒丁，奥地利也加入了联盟"
 SEVEN_YEARS_WAR_NAME:0 "七年战争"
 SEVEN_YEARS_WAR_DESC:0 "七年战争是同时期最大的战争. 一开始主要是普鲁士和哈布斯堡奥地利之间的战争，但是很快法兰西和俄罗斯加入奥地利一方，大不列颠则加入普鲁士一方."
 USA_NAME:0 "美国独立战争"
 USA_DESC:0 "美国独立战争也作为美国革命战争而全世界闻名. 这场战争爆发于1775年，一个最主要的原因就是大不列颠王国对美洲殖民地的经济压迫政策. 在美洲殖民地爆发的这场战争赢得了法兰西和西班牙的支持，这些支持对战争的结果起了重大的作用."
