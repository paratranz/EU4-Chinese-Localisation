 ha_xantican_warriorDESCR:0 "我们新的“火臂”武器从火女神仙提克得名，装备上它们以后，我们的士兵会更加有效率。"
 ha_reformed_xantican_warriorDESCR:0 "火女神战士们的经验告诉我们，第一列士兵开火后撤退到后排重新装弹，同时第二列士兵上前开火，这样能让我们的火力最大化"
 ha_xiuhtecuhtli_soldierDESCR:0 "火焰之神修堤库特里，是我们最新最强大的火器的名字。它的射程院强度高，比火女神更加致命。"
 ha_xiuhtecuhtlian_infantryDESCR:0 "在经过对于修堤库特里的远程特训以后，修堤库特里步兵现在是远程战斗的精英。"
 ha_xolotiDESCR:0 "火器的一个巨大革新出现了。不像以往，都是用火绳点火，修罗缇使用机械化的黑曜石冲击锤来锉打出火花。使得它上弹更快，走火率更低，所以也就不奇怪我们以雷电死亡之神为其命名了吧。"
 ha_foreign_influenced_infantryDESCR:0 "阿兹特克人的革新彻底改变了战争，它们现在正被广泛应用于战争之中。通过学习其他国家的技巧与能处，并且融汇各家之所长，我们的武器一定能迅速超越他们。"
 ha_reformed_influenced_infantryDESCR:0 "跟外国武装的接触和试探让我们明白了我们太过于注重进攻性火力。未来的更多训练重点将被放在密集集火阵型和分散冲锋阵型在实际遭遇战需要时的转换上。"
 ha_reformed_xolotiDESCR:0 "改革的雷神士兵是对于国内国外技巧的完美融合，其效果要比其单独加和好得多。但虽然雷神战士们更加喜欢远程火力技巧，近身格斗拼刺刀对于他们也不成问题。"
 high_american_horsemenDESCR:0 "随着欧洲人的到来，马匹们对于战争起到了微小的改变。"
 high_american_rifle_cavalryDESCR:0 "更小更轻便的修堤库特里让骑士们拥有更轻松终结他们敌人的能力"
 high_american_hussarDESCR:0 "轻装骑兵擅长于突袭和风筝战术。"
 high_american_swarmDESCR:0 "密袭骑兵纪律松散，装备轻型雷神枪，能够运用火力骚扰战术在敌军冲锋前扰乱敌军.松散的队形使得他们不易被敌军火力攻击，但如果对方承受下他们的袭扰，他们很快就会在敌军冲锋面前溃不成军."
 high_american_dragoonDESCR:0 "美洲龙骑兵装备短剑和完全体雷神枪。勇士们在向敌人冲锋的过程中会用卡宾枪及手枪射击，相接之后便展开肉搏战."
