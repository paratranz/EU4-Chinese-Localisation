 THE_CAPITAL_IS:0 "首都是"
 THE_CAPITAL_IS_NOT:0 "首都不是"
 restore_byzantine_empire_title:0 "恢复拜占庭帝国"
 restore_byzantine_empire_desc:0 "荣耀的拜占庭帝国已经消失了，但是只要希腊人还在君士坦丁堡，我们就有希望. 当我们有足够的能力时，我们就能重新恢复伟大拜占庭帝国的荣光..."
 annex_orleans_title:0 "吞并奥尔良"
 annex_orleans_desc:0 "奥尔良公爵很久以前就想推行一个单方面的独立政策。这么靠近巴黎，我们要慎重考虑此事，或许我们应该把他的王国并入法国的核心领土。"
 annex_provence_title:0 "吞并普罗旺斯"
 annex_provence_desc:0 "普罗旺斯公爵已经追求半独立的政策太久了，是时候把他控制住了。"
 annex_auvergne_title:0 "吞并奥弗涅"
 annex_auvergne_desc:0 "奥佛涅领地坐落在具有战略意义的法国中央.我们需要把它完整地囊括在法国的版图里"
 annex_bourbonnais_title:0 "吞并波旁"
 annex_bourbonnais_desc:0 "波旁奈依领地坐落在具有战略意义的法国中央.我们需要把它完整地囊括在法国的版图里"
 louvre_expansion_title:0 "重建卢浮宫"
 louvre_expansion_desc:0 "罗浮要塞对于巴黎的防御已经不再重要了.为了加强我们的荣耀我们必须把它变为一个大画廊"
 annex_alsace_title:0 "吞并阿尔萨斯"
 annex_alsace_desc:0 "斯特拉斯堡要塞守护者莱茵河上游一个主要的过境站.为了守护法国，我们必须把前线推进至莱茵河，确保是我们而不是其他人控制那座要塞"
 french_colony_in_the_carribean_title:0 "在加勒比海建立殖民地"
 french_colony_in_the_carribean_desc:0 "美洲岛屿商盟正在寻求经济援助来在加勒比的岛屿建立基地.法国能拒绝这项要求么？"
 defend_france_against_england_title:0 "英格兰应当被赶出法国"
 defend_france_against_england_desc:0 "美丽的法国岛屿已经被英国人的存在所玷污太久了.法国的荣耀要求我们让这些英国人从我们的土地上消失"
 recover_aquitaine_title:0 "重夺阿基坦"
 recover_aquitaine_desc:0 "我们与英格兰长时间的战争已经使得英格兰的国王从法国手中夺取了阿基坦.我们必须夺回这片被法国围绕的土地"
 conquer_milan_title:0 "征服米兰"
 conquer_milan_desc:0 "为了确保我们在北意大利的地位是受保护的，我们必须把米兰也囊括进自己的版图"
 annex_genoa_title:0 "吞并热那亚"
 annex_genoa_desc:0 "热那亚的港湾和它的内陆与法国地中海沿岸十分近，我们应该把它们囊括进自己的版图来保护我们的地中海沿岸"
 establish_national_guard_title:0 "建立国民卫队"
 establish_national_guard_desc:0 "我们对巴黎地区市民骚乱的担心正在加剧.我们应该建立国民卫队来保证军队能快速组织起来镇压骚乱"
 france_the_united_states_relations_title:0 "与美国的关系加深"
 france_the_united_states_relations_desc:0 "年轻的美利坚共和国是法国正在寻找的西半球绝佳盟友.让我们改善与他们的关系"
 annex_lorraine_title:0 "吞并洛林"
 annex_lorraine_desc:0 "洛林在战略上实在过于重要以至于不能让他们的公爵在政策上有任何差错.法国必须在这片土地上有绝对的控制"
 defend_the_netherlands_title:0 "自然疆界"
 defend_the_netherlands_desc:0 "西班牙对荷兰的控制对法国依然是战略上的威胁.我们必须把前线推进到莱茵河来确保法国的防御无懈可击"
 anglo_portuguese_relations_title:0 "葡萄牙人跟英国的关系"
 anglo_portuguese_relations_desc:0 "自从1373年，与英格兰的友好关系一直是葡萄牙政策的核心.加强这层关系将是明智的"
 castilian_portuguese_relations_title:0 "卡斯提尔的关系"
 castilian_portuguese_relations_desc:0 "我们与邻居卡斯蒂利亚的关系对于我们而言一直是重要的.我们感觉的现在正是时候来加强我们间的关系。"
 spanish_portuguese_relations_title:0 "西班牙问题"
 spanish_portuguese_relations_desc:0 "西班牙的成立完全改变了伊比利亚半岛的平衡.为了葡萄牙能够繁荣，我们必须确保我们与这个大块头邻居关系良好"
 portugal_discovers_the_azores_title:0 "发现亚速尔群岛!"
 portugal_discovers_the_azores_desc:0 "我们已经听说了作为基地能在未来为探索提供机会的西亚特兰大岛屿.让我们派遣船只来证明传闻"
 portugal_discovers_madeira_title:0 "发现马德拉"
 portugal_discovers_madeira_desc:0 "一名失事船只的海员带回了位于南葡萄牙的群岛的消息.让我们向南派遣船只调查清楚"
 portugal_discovers_the_west_african_coast_title:0 "我们必须向更南边探险"
 portugal_discovers_the_west_african_coast_desc:0 "我们的探险家们相信非洲仅是向南延伸了一点，很快我们一转头的功夫就能发现祭祀王约翰王国.一旦能巩固与这个王国关系，我们就一定能把摩尔人赶出这片神圣的土地"
 portuguese_colony_in_west_africa_title:0 "我们需要基地"
 portuguese_colony_in_west_africa_desc:0 "看起来非洲比我们预先相信得要更往南延伸，如果我们能在非洲四处走走一定可以发现给船再次补给的基地"
 conquer_tangiers_title:0 "征服坦吉尔"
 conquer_tangiers_desc:0 "我们对于基督教世界的责任是十分清楚的，我们必须征服丹吉尔来保护基督教世界免受异教徒攻击。"
 conquer_ceuta_title:0 "征服休达"
 conquer_ceuta_desc:0 "我们对于基督教世界的责任是十分清楚的，我们必须征服休达来保护基督教世界免受异教徒攻击"
 portugal_discovers_south_america_title:0 "向西前进"
 portugal_discovers_south_america_desc:0 "风和水流对向西推进十分有利.我们的探险家相信那些富饶的土地就在地平线之上"
 portuguese_brazil_title:0 "葡萄牙人的巴西"
 portuguese_brazil_desc:0 "我们已经发现巴西富饶的土地.那片土地已经被分割为不同的世袭长官领地.长官正在寻求国王的支持来发动进攻"
 brazil_belongs_to_portugal_title:0 "巴西是葡萄牙的"
 brazil_belongs_to_portugal_desc:0 "卡斯提尔已经夺取了那片由教宗自己亲自赐予葡萄牙的领土.我们必须拿回本该属于自己的东西"
 brazil_to_portugal_title:0 "巴西是葡萄牙的"
 brazil_to_portugal_desc:0 "西班牙人夺走了上帝赐予葡萄牙人的土地，我们有权利夺回它."
 portugal_discovers_india_title:0 "向印度推进"
 portugal_discovers_india_desc:0 "尽管我们能够找不到一点关于祭祀王约翰王国的线索，但是我们用自己的双手夺取香料贸易来对摩尔人发动.我们必须找到印度来为保卫基督教世界出一点力"
 portuguese_control_of_indian_province_title:0 "在印度建立基地"
 portuguese_control_of_indian_province_desc:0 "为了完整地发掘新发现的印度的贸易机会，我们应该聪明地掌控至少一个港口和内陆地区来作为基地"
 portugal_discovers_indonesia_title:0 "发现印度尼西亚"
 portugal_discovers_indonesia_desc:0 "我们已经听闻了香料岛就在东方的某个位置上.勇敢的人们已经准备好探索，需要的只是一点来自王国的援助"
 portuguese_colony_in_indonesia_title:0 "在香料群岛上建立贸易基地"
 portuguese_colony_in_indonesia_desc:0 "香料岛比我们所想象的还要大和繁荣.为了葡萄牙人能够完成自身使命，我们必须建立基地"
 establish_trade_in_indonesian_cot_por_title:0 "在香料贸易中建立落脚点"
 establish_trade_in_indonesian_cot_por_desc:0 "卡达印度要求政府帮助葡萄牙在香料贸易中有一席之地.这项暴利的生意帮助伊斯兰统治者购买足够威胁基督教世界的武器.把一些生意引到葡萄牙人那里是我们基督徒的责任"
 portugal_discovers_the_far_east_title:0 "向中国前进"
 portugal_discovers_the_far_east_desc:0 "自从马可波罗回归起我们就听说了中国巨大的财富. 我们必须确定它到底在哪里."
 fund_the_taj_mahal_title:0 "建立泰姬陵"
 fund_the_taj_mahal_desc:0 "我们伟大的皇帝希望给他深爱的妻子一个史诗般的陵墓. 我们必须保证手中有足够的财富和一位伟大的艺术家来使他的梦想成真."
 vassalize_golcanda_title:0 "附庸戈尔康达"
 vassalize_golcanda_desc:0 "戈尔康达是世界上唯一的钻石产地.这攻无不克的君王的威名要求那个勇士王接受属于他的那一份"
 vassalize_gondwana_title:0 "附庸冈瓦讷"
 vassalize_gondwana_desc:0 "冈瓦那高原并不值得征服. 但是他们的统治者应当服从蒙古皇帝的统治."
 defend_the_mughal_borders_title:0 "保卫边境"
 defend_the_mughal_borders_desc:0 "我们不能允许波斯人在阿富汗拥有立足之处.我们必须不计代价地防守这些省份"
 mughal_break_the_persian_border_title:0 "摧毁波斯帝国"
 mughal_break_the_persian_border_desc:0 "为了一劳永逸地解决西部边境的安全问题，我们必须追随传说中的帖木儿的步伐，我们要扫清一切面前的敌人，重新征服这些土地."
 conquer_khandesh_title:0 "征服肯地斯"
 conquer_khandesh_desc:0 "肯加布州不能被允许独立.我们必须尽快征服它"
 annex_berar_title:0 "吞并贝拉尔"
 annex_berar_desc:0 "贝拉尔控制着一些重要的内陆贸易路线。 我们要将这些地区掌控在自己手中。"
 vassalize_orissa_title:0 "附庸奥里萨"
 vassalize_orissa_desc:0 "对于我们的王，我们的邻居奥里萨邦过于独立了.我们必须确保他们的政策更倾向于我们"
 defeat_england_title:0 "击败英格兰"
 defeat_england_desc:0 "英国人已经颠覆了帝国.他们的影响力已经能在全印度感受到.我们必须一次把他们全赶出去"
 defend_timurid_lands_title:0 "保卫帖木儿土地"
 defend_timurid_lands_desc:0 "新贵布拉哈汗帝国王朝据称是成吉思汗真正的后裔.我们必须告诉这个世界这不是真的"
 defend_timurid_lands_against_persia_title:0 "进一步封锁沙法维"
 defend_timurid_lands_against_persia_desc:0 "一端的什叶派沙法维妄想着在帖木耳帝国手中扩展他们的势力范围. 我们必须证明我们称得上帖木儿的继承人，封锁他们."
 timurid_break_the_persian_border_title:0 "帖木儿的脚步"
 timurid_break_the_persian_border_desc:0 "帖木儿征服了波斯的土地，建立了我们的王朝. 现在我们要进一步保证王朝的安全."
 conquer_sivas_title:0 "征服西瓦斯"
 conquer_sivas_desc:0 "新贵鲁姆苏丹国拒绝承认我们的霸权.我们必须把他们领去小亚细亚然后告诉他们谁才是统治者"
 annex_the_jalayrids_title:0 "征服了札剌亦儿王朝"
 annex_the_jalayrids_desc:0 "札剌亦儿苏丹国再一次拒绝承认帖木儿的统治.我们必须再一次征服他们来确保他们不会东山再起"
 vassalize_the_akkoyunlu_title:0 "附庸黑羊帝国"
 vassalize_the_akkoyunlu_desc:0 "伟大的帖木儿可汗因为白羊王朝的忠诚服务而保证了他们的独立. 但是他们有不忠的省份，应当被惩罚."
 vassalize_the_qara_qoyunlu_title:0 "附庸黑羊王朝"
 vassalize_the_qara_qoyunlu_desc:0 "黑羊国曾被帖木儿征服，他们的可汗逃往马穆鲁克埃及苏丹国.现在他回来了还试图开拓独立的可汗地位.新贵应该被严惩"
 vassalize_georgia_title:0 "附庸格鲁吉亚"
 vassalize_georgia_desc:0 "诚实地说步兵们已经有点厌倦再一次劫掠格鲁吉亚的异教徒，那里简单地来说已经没有任何东西可抢了"
 subjugate_tver_title:0 "征服特维尔"
 subjugate_tver_desc:0 "有消息称特维尔的王公们密谋对付神圣的俄罗斯母亲和东正教， 他们似乎准备出卖俄国给天主教或者穆斯林，我们不知道哪一个更糟糕。让我们征服他们的土地并确保它们永远被掌控在负责任的俄罗斯国家手中。"
 annex_yaroslavl_title:0 "吞并雅罗斯拉夫"
 annex_yaroslavl_desc:0 "为了确保俄罗斯母亲不再受鞑靼束缚，我们必须联合俄罗斯公国.雅罗斯拉夫尔太脆弱，不能够独自存活，他们必须生活在俄国的庇护下"
 annex_ryazan_title:0 "吞并梁赞"
 annex_ryazan_desc:0 "梁赞的大皇子看起来与南方可汗有非常紧密的关系.他们的关系不能被允许再继续下去"
 russia_discovers_eastern_siberia_title:0 "发现东西伯利亚"
 russia_discovers_eastern_siberia_desc:0 "我们的探险家发现在西伯利亚废弃的土地上皮毛甚至黄金非常丰富.有传言称东边的土地会更加繁荣.我们的哥萨克探索者请求援助来使得这些全归我们的俄国母亲所有"
 access_to_the_baltic_sea_title:0 "西方的窗口"
 access_to_the_baltic_sea_desc:0 "我们担心俄国被其他欧洲国家甩在后面，我们不能被落在后面.俄国必须得到一个波罗的海的港口来作为通往西方的窗户"
 russian_colony_in_east_siberia_title:0 "殖民西伯利亚"
 russian_colony_in_east_siberia_desc:0 "我们的探险家已经开发了未被使用的广阔东西伯利亚土地.我们必须建立城堡来巩固统治"
 russia_discovers_western_siberia_title:0 "俄罗斯征服西西伯利亚"
 russia_discovers_western_siberia_desc:0 "西伯利亚土地在西侧，我们的哥萨克冒险家迫不及待地想宣誓主权.让我们资助这些行动，然后告诉世界这全都属于我们的俄罗斯母亲"
 russian_colony_in_west_siberia_title:0 "在西西伯利亚建立要塞"
 russian_colony_in_west_siberia_desc:0 "我们已经开始把鞑靼赶出西伯利亚，为了加强我们对这片土地的控制我们必须建立城堡.所以他们就能被划入俄罗斯人的统治"
 annex_the_qasim_khanate_title:0 "吞并卡西姆汗国"
 annex_the_qasim_khanate_desc:0 "到目前为止，卡西姆汗国的存在都合乎我们利益. 但现在这些土地应该归还给俄罗斯了."
 defend_russia_against_the_mongols_title:0 "防守俄罗斯免受鞑靼威胁"
 defend_russia_against_the_mongols_desc:0 "鞑靼之灾威胁到了神圣的俄罗斯母亲. 我们必须确保没有人处在鞑靼之轭下。"
 cross_the_mongol_border_title:0 "征服大草原"
 cross_the_mongol_border_desc:0 "我们必须与金帐汗国的鞑靼一战.我们必须把俄罗斯的旗帜插在他们草原的中心，因为那属于俄罗斯"
 annex_novgorod_title:0 "吞并诺夫哥罗德"
 annex_novgorod_desc:0 "诺夫哥罗德的博亚尔斯已经接受了古俄罗斯大皇子的统治，但是他们还是保留了一些独立的想法。我们必须使他们完全臣服于俄罗斯的统治。"
 russia_partitions_poland_title:0 "征服波兰东部"
 russia_partitions_poland_desc:0 "波兰军队控制了大量的俄国土地。波兰联邦现在很弱，也无法统治光荣的鲁塞尼亚和白俄罗斯的人民，其他国家也意识到了这个问题。现在正是时候，要在波兰被我们的宿敌瓜分前采取行动。"
 russia_partitions_lithuania_title:0 "击败立陶宛"
 russia_partitions_lithuania_desc:0 "立陶宛军队控制了很多俄罗斯的土地。但立陶宛人的国家已经十分虚弱并且不再适合统治光荣的鲁塞尼亚人和白俄罗斯人，其他国家也意识到了这一点。是时候我们采取行动了。"
 CANCEL_MISSION:0 "放弃任务"
 CANNOT_CANCEL_MISSION_IRO:0 "我们§Y$DATE$§W之前不能放弃任务."
 CANCEL_MISSION_IRO:0 "我们可以放弃任务，但是要花费我们§R$PRESTIGE$§W的声望，并且我们在接下来的5年不能再取消任务."
 conquer_finland_title:0 "征服芬兰"
 conquer_finland_desc:0 "瑞典对于神圣的俄罗斯母亲依旧是个威胁.为了保护俄罗斯母亲，我们必须征服芬兰来作为缓冲地带"
 subjugate_crimea_title:0 "征服克里木"
 subjugate_crimea_desc:0 "克米莉亚鞑靼已经被允许在草原上暴动太久了，是时候告诉他们第三罗马帝国才是老大"
 subjugate_kazan_title:0 "征服喀山"
 subjugate_kazan_desc:0 "喀山坐落在伏尔加河上重要的贸易路线.为了俄罗斯能够繁荣，它必须属于俄罗斯母亲"
 subjugate_the_siberian_khanate_title:0 "征服西伯利亚汗国"
 subjugate_the_siberian_khanate_desc:0 "我们的哥萨克探险家报告说西伯利亚可汗分崩离析.如果伟大的沙皇能下令，他们所有的土地一定会归俄罗斯所有"
 subjugate_astrakhan_title:0 "征服阿斯特拉罕"
 subjugate_astrakhan_desc:0 "阿斯特拉罕坐落在里海之滨.对这座城市的控制意味着俄罗斯母亲将控制这片区域的贸易"
 control_medina_title:0 "夺取麦地那"
 control_medina_desc:0 "麦地那是伊斯兰的第二圣城而且先知自己的墓也必须被保护.之后伟大的奥斯曼苏丹能够这样做"
 control_mecca_title:0 "夺取麦加"
 control_mecca_desc:0 "对麦加的朝圣是一个穆斯林可以完成的神圣使命之一.朝圣的马车持续被当地的游牧者威胁，我们必须控制这片区域确保他们受到保护"
 vassalize_candar_title:0 "附庸坎达尔"
 vassalize_candar_desc:0 "雷神之鞭是第一个尝试把部落控制在奥斯曼权力之下的苏丹国家.尽管会有战争与背叛，他们必须意识到我们的威严"
 annex_candar_title:0 "吞并坎达尔"
 annex_candar_desc:0 "尽管坎达尔的贝伊聪明地承认了苏丹的权威，还是有人警告说他是会背信弃义的.让我们控制这片土地"
 vassalize_karaman_title:0 "附庸卡拉曼"
 vassalize_karaman_desc:0 "卡拉曼的贝伊愤怒地宣称自己至少同奥斯曼苏丹平等，因为他们家族与穆拉德一世的联姻.我们必须告诉这他们谁更重要"
 annex_karaman_title:0 "吞并卡拉曼"
 annex_karaman_desc:0 "卡拉曼部落已经承认苏丹是他们的领袖，现在是时候永远结束他们的虚伪了.我们必须把这片区域纳入帝国的版图"
 vassalize_dulkadir_title:0 "附庸杜勒卡迪尔"
 vassalize_dulkadir_desc:0 "杜勒卡迪尔坐落在小亚细亚和叙利亚的边境间.这极具战略性的位置意味着奥斯曼苏丹不能无视这些小国.我们必须征服他们"
 retake_smyrna_title:0 "征服士麦那"
 retake_smyrna_desc:0 "艾丁部落鲁莽地决定与苏丹断绝来往.我们必须展现出我们的实力然后征服他们"
 muslim_asia_minor_title:0 "转化异教徒"
 muslim_asia_minor_desc:0 "安纳托利亚地区是帝国的绝对核心地区，苏丹从这获得了大量的人力。其他大规模的基督教和其他泛基督教信仰的社区有颠覆国家的危险。让我们派送传教士，让他们有机会归顺上帝的意志。"
 vassalize_the_mameluks_title:0 "附庸马穆鲁克"
 vassalize_the_mameluks_desc:0 "埃及曾经是什叶派马蒂姆王朝的基地.我们相信什叶派这种异端邪说在埃及依然有官方资助.我们必须让马穆鲁克苏丹向我们俯首称臣来确保他们还在正轨上"
 annex_egypt_title:0 "吞并埃及"
 annex_egypt_desc:0 "马穆鲁克苏丹依然是个危险的敌人也许已经被什叶派的异端邪说所污染.我们必须不择手段结束他们的独立"
 take_kaffa_title:0 "征服卡法"
 take_kaffa_desc:0 "卡法要塞已经被基督教海盗霸占多年，用于劫掠黑海地区。为了防止这样的事情出现，我们必须控制这座城市。"
 control_halland_title:0 "控制哈兰"
 control_halland_desc:0 "丹麦对哈兰的控制对瑞典来说是个严重的问题.它的位置对于要想离开波罗的海的瑞典船队是个威胁，还能当作前来侵略南瑞典的丹麦军队的基地.这种情况不能忍"
 control_estonia_title:0 "控制爱沙尼亚"
 control_estonia_desc:0 "我们漫长的海岸线意味着王国的安全很大程度上取决于对波罗的海的控制. 爱沙尼亚的港口应当被瑞典人控制."
 control_latvia_title:0 "征服拉脱维亚"
 control_latvia_desc:0 "利沃尼亚和它的重要港口城市里加对波罗的海的贸易至关重要.为了我们的安全，我们需要这些土地"
 control_gotland_title:0 "征服哥特兰"
 control_gotland_desc:0 "哥特兰岛坐落在波罗的海最富战略意义的中心位置.为了使瑞典保持强大，它必须归瑞典所有"
 annex_norway_swe_title:0 "保卫挪威"
 annex_norway_swe_desc:0 "幸运的是我们能够把挪威保护起来，当时当地的王们不愿意同瑞典驻军好好合作.该采取一点行动了"
 no_territory_to_denmark_title:0 "不给丹麦一丝一毫土地"
 no_territory_to_denmark_desc:0 "懦弱的丹麦王抓着明明属于我们的土地.在瑞典统一前，我们不能停歇"
 reconquer_finland_title:0 "收复芬兰"
 reconquer_finland_desc:0 "虽然伊凡也许能够用怯懦的策略来征服芬兰，但是我们会再一次征服这只被吓呆的熊.是时候让我们解放芬兰全境，让他回归到法制中."
 swedish_colony_in_north_america_title:0 "在新大陆建立瑞典据点"
 swedish_colony_in_north_america_desc:0 "在北美洲的发现被传开，瑞典不能错过这个由殖民地获利的好机会."
 fortify_the_eastern_border_title:0 "加强东部边境的防御"
 fortify_the_eastern_border_desc:0 "随着俄罗斯的先头部队已经到达芬兰边境，我们必须加强那里的防御工事"
 colonize_lapland_title:0 "把文明之火传给拉普人"
 colonize_lapland_desc:0 "瑞典北边的拉普兰人非常的落后，因为他们既不是瑞典人，也不是天主教徒. 让他们成为这两种人是我们的责任."
 control_jylland_title:0 "把战争之种带给南海岸"
 control_jylland_desc:0 "我们卷入了跟丹麦的战争之中，为了胜利我们必须跟他们作战. 让我们的军队跨越波罗的海去控制日德兰吧."
 colonize_iceland_title:0 "殖民冰岛"
 colonize_iceland_desc:0 "伟大的维京人在冰岛的殖民地时运不济，已然荒废，我们带回了先祖的开拓创新精神并重建了它们."
 retake_scania_title:0 "收复斯堪尼亚"
 retake_scania_desc:0 "斯科讷一直是丹麦王国的一部分，但瑞典的暴发户国王却宣称那里属于他们.我们必须把这些纯正的丹麦人从给瑞典人当牛做马中解放出来."
 retake_halland_title:0 "收复哈兰"
 retake_halland_desc:0 "瑞典对哈兰省的征服使得他们离哥本哈根太近了，我们必须驱赶走他们并光复合法领土."
 denmark_slesvig_holstein_relations_title:0 "增进同荷尔斯泰因的关系"
 denmark_slesvig_holstein_relations_desc:0 "丹麦人的政策总是与荷尔斯泰因大公的命运息息相关，我们必须加强与他们之间的关系."
 denmark_oldenburg_relations_title:0 "增进同奥尔登堡的关系"
 denmark_oldenburg_relations_desc:0 "丹麦王室与奥尔登堡统治者长久以来保持着亲密纽带并仍然希望长期改善关系."
 vassalize_norway_title:0 "保护挪威"
 vassalize_norway_desc:0 "随着卡尔马联盟的终结，挪威变得脆弱无力，让挪威君主在丹麦的庇佑下生存是我们的责任."
 annex_norway_title:0 "卡尔马的遗产"
 annex_norway_desc:0 "尽管卡尔马联盟已经解体，但它使得丹麦国王成为了挪威真正的国王.我们一直在寻求机会以恢复丹麦国王的合法地位，现在机会来了."
 defend_denmark_title:0 "保卫丹麦"
 defend_denmark_desc:0 "自从卡尔马联盟终结以来，瑞典的叛乱省份一直否认丹麦国王的合法地位.尽管他们发动的是以下犯上的不义之战，但仍然占领了丹麦的国土.丹麦王室绝不会放弃土地向他们屈服."
 danish_controlled_cot_title:0 "丹麦贸易"
 convert_ezochi_to_shintoism_title:0 "向他们展示神道教的方式"
 convert_ezochi_to_shintoism_desc:0 "我们很遗憾上川人民仍然坚持着异端传统，我们的教职人员谦恭求助，用以正确引导他们的信仰。这会为日出之国带来对称和完美，美如樱花凋落。"
 conquer_southern_korea_title:0 "征服南朝鲜"
 conquer_southern_korea_desc:0 "朝鲜的暴发户统治者声称他们是天子，比日本天皇还要尊贵.我们必须开始侵略并占据其南部地区以惩罚他们的傲慢自大."
 monopolize_japanese_cot_desc:0 "外国人已经控制我们的贸易太长时间了，天子认为我们应该控制自己的贸易."
 annex_the_mongol_khanate_title:0 "吞并蒙古汗国"
 annex_the_mongol_khanate_desc:0 "野蛮的蒙古部落——元，自称是中国真正的皇帝，但中原只可能存在一位君主.我们必须彻底地摧毁这些暴发户们."
 ming_oirat_relations_title:0 "与瓦剌蒙古搞好关系"
 ming_oirat_relations_desc:0 "瓦剌部落仍在袭击我们的西部边境，有时甚至能威胁到长城.我们必须改善与他们的关系，这样他们就会另寻他处"
 vassalize_tibet_title:0 "附庸西藏"
 vassalize_tibet_desc:0 "元朝皇帝使西藏统治者臣服于中原，是时候让他们再臣服一次了."
 annex_tibet_title:0 "吞并西藏"
 annex_tibet_desc:0 "西藏的治理并不完全遵循儒教思想规范，因此处于不必要的混乱之中.我们必须让他们融入中国以把秩序带给这里."
 colonize_taiwan_title:0 "殖民台湾"
 colonize_taiwan_desc:0 "台湾岛原住民未经开化且人口稀少，我们应该将其开辟为中国的殖民地."
 colonize_deren_title:0 "向黑河前进"
 colonize_deren_desc:0 "虽然我们听说一些未开化的居民把它叫做阿穆尔河，但神圣的黑龙江很适合成为我们的国境线.我们应该建立殖民地以开拓疆土."
 china_discovers_india_title:0 "发现印度"
 china_discovers_india_desc:0 "虽然大多数人认为我们的丝绸被带往了野蛮之地，但是一些求知欲强的太监希望知道更多. 他们要求发起一次向印度的探险."
 conquer_danzig_title:0 "收复但泽"
 conquer_danzig_desc:0 "在卡利什条约中我们协定但泽周围地区将由从属于波兰王室的条顿骑士团管理。最近他们有失其职，所以我们必须依法收复应得之物。"
 poland_mazovia_relations_title:0 "同马佐维亚的关系"
 poland_mazovia_relations_desc:0 "波列斯瓦夫三世的决定将波兰划分给他的儿子们，这预示了波兰王国长时间的分裂.尽管波兰现在已经基本统一，但马佐维亚公国仍然保持独立，我们应该发展与他们的关系."
 vassalize_mazovia_title:0 "附庸马佐维亚"
 vassalize_mazovia_desc:0 "马佐维亚公国需要回归波兰的怀抱，公爵必须重新承认波兰王室的宗主权."
 annex_mazovia_title:0 "合并马佐维亚"
 annex_mazovia_desc:0 "我们必须复兴波兰，马佐维亚公国必须回归."
 conquer_smolensk_title:0 "征服斯摩棱斯克"
 conquer_smolensk_desc:0 "斯摩棱斯克的坚固要塞是通往立陶宛的门户，要保护英联邦，我们就必须占据这个要塞"
 retake_podolia_title:0 "阻止土耳其人"
 retake_podolia_desc:0 "土耳其人已经进军到了联邦的南边，我们不能放任他们，把他们赶回去!"
 poland_lithuania_relations_title:0 "波兰同立陶宛的关系"
 poland_lithuania_relations_desc:0 "随着皮亚斯特王朝最后一位皇帝，伟大的卡西米尔的死亡，波兰制定了寻求与立陶宛一起建立强大王朝的治国方针.最近方针有所松动，我们必须将其重塑."
 annex_lithuania_title:0 "成立联邦"
 annex_lithuania_desc:0 "波兰和立陶宛多年以来关系密切，现在贵族们呼吁建立卢布林联盟，由两国共同组成一个联邦."
 retake_minsk_title:0 "收复明斯克"
 retake_minsk_desc:0 "俄国人已经占据了明斯克，这个要塞不应沦陷敌手，它必须被收复."
 fortify_the_southern_border_title:0 "加强南部边境的防御"
 fortify_the_southern_border_desc:0 "哈布斯堡家族对我们的南部边境形成了威胁，我们必须加强那里的防御工事以保卫波兰."
 defend_polands_western_border_title:0 "保卫西部边境"
 defend_polands_western_border_desc:0 "没有一寸波兰领土会归属卑鄙的普鲁士人！"
 defend_polands_northern_border_title:0 "保卫北方边境"
 defend_polands_northern_border_desc:0 "没有一寸波兰领土会归属卑鄙的俄罗斯人！"
 vassalize_navarra_title:0 "附庸纳瓦拉"
 vassalize_navarra_desc:0 "卡斯蒂利亚王国和法兰西王国都把眼光投向了纳瓦拉的土地.对于阿拉贡来说，那里落入任何一方之手都是灾难性的，所以我们必须更加主动。"
 conquer_sardinia_title:0 "我们在撒丁岛的权利"
 conquer_sardinia_desc:0 "圣父在1297年将萨丁王国赐予公正者雅各，我们永远不应忘记这份宽宏的赠与，现在到了索取本属于我们的土地的时候了."
 diplo_annex_sicily_title:0 "吞并西西里"
 diplo_annex_sicily_desc:0 "自从彼得三世把安茹公爵赶出西西里后，这个王国就成为了阿拉贡合法的一部分. 现在是时候去再次得到这些领地了."
 diplo_annex_naples_title:0 "吞并那不勒斯"
 diplo_annex_naples_desc:0 "尽管那不勒斯国王已经明智地承认了我们的统治地位，但他继续保持独立却并不能令人满意."
 conquer_naples_title:0 "征服那不勒斯"
 conquer_naples_desc:0 "那不勒斯国外轻率地继续坚持说他才是西西里的真正国王，这对于我们来说难以接受，因此那不勒斯必须被征服."
 defend_kaffa_title:0 "保卫卡法"
 defend_kaffa_desc:0 "我们正在跟奥斯曼土耳其作战，我们必须确保不能丢失在东黑海的基地。必须保卫卡法。"
 retake_kaffa_title:0 "再夺还克里米亚"
 retake_kaffa_desc:0 "卡法的丢失只是暂时的挫折。我们仍然认为这个省份是我们的，我们必须再征服它。"
 conquer_hainaut_title:0 "征服埃诺"
 conquer_hainaut_desc:0 "自从勇敢的菲利普之女勃艮第的玛格丽特和埃诺的威廉缔结婚姻以来，我们就对那一片土地有着强烈的欲望.现在是时候由我们占据它了."
 conquer_brabant_title:0 "征服布拉邦特"
 conquer_brabant_desc:0 "布拉班特公爵与勃艮第竞争对荷兰的统治权.他要求成为下洛林公爵继承人，这实在是太傲慢了，我们必须给他点教训."
 conquer_luxemburg_title:0 "征服卢森堡"
 conquer_luxemburg_desc:0 "卢森堡公国会是勃艮第领土的一块美丽的附属领，它能够减少我们勃艮第和低地领土之间的距离."
 conquer_liege_title:0 "征服列日"
 conquer_liege_desc:0 "列日主教区应该由这一地区最强大的公爵，也就是由我们所掌控.如果我们成为了列日勋爵，我们就会保证这一带地区的核心都会依附于我们."
 vassalize_lorraine_title:0 "附庸洛林"
 vassalize_lorraine_desc:0 "洛林公国坐落在勃艮第王国的两片领土之间.我们必须保证拥有这片土地的自由通行权并不让其落入旁人之手（比如法兰西国王）."
 reach_the_mississippi_title:0 "到达密西西比河"
 reach_the_mississippi_desc:0 "密西西比河是流经北美中部贸易中心的大动脉，如果我们能保持独立，就必须接近这条河."
 the_united_states_france_relations_title:0 "同法国的关系"
 the_united_states_france_relations_desc:0 "合众国需要盟友以发展繁荣，我们觉得最好的选择就是与法兰西建立坚实的关系.我们应该改善与他们之间的关系."
 the_united_states_rev_france_relations_title:0 "友邦正在战斗"
 the_united_states_rev_france_relations_desc:0 "法兰西终于推翻了它腐败的王权并建立起了共和国政权.我们普遍认为我们应该在这个世界上成为朋友."
 tobacco_factory_title:0 "烟草工厂"
 tobacco_factory_desc:0 "我们年轻的共和国要繁荣昌盛，就必须发展商业，这是所有国家的命脉所在."
 connect_brandenburg_and_prussia_title:0 "连接勃兰登堡和普鲁士"
 connect_brandenburg_and_prussia_desc:0 "为了便于保护普鲁士的封臣，我们必须获得更好的土地.我们需要一条走廊以与之相通."
 connect_the_prussian_lands_title:0 "普鲁士扩张"
 connect_the_prussian_lands_desc:0 "虽然已经将勃兰登堡和普鲁士合二为一，但是我们面临着如何防守两个地区的问题。为了更好保卫我们的国家，我们必须征服所有的普鲁士地区，而不仅仅是现在我们掌控的部分。"
 conquer_swedish_pomerania_title:0 "征服瑞典的波美拉尼亚"
 conquer_swedish_pomerania_desc:0 "按理说，波拉美尼亚本该成为勃兰登堡的一部分，但瑞典人坚持要分走一杯羹.我们必须维护我们的权利并从合法领土上驱逐瑞典人."
 conquer_hinterpommern_title:0 "波拉美尼亚继承权"
 conquer_hinterpommern_desc:0 "我们有继承波拉美尼亚公国的权利.尽管现在尝试获得波拉美尼亚的完整领土并不明智，但我们应该取得一部分领土以保证我们的权利不应被人遗忘."
 brandenburg_prussia_relations_title:0 "跟普鲁士的关系"
 brandenburg_prussia_relations_desc:0 "我们可以通过结盟来增强东方边界的防御.由于他们的地理位置和我们的文化，加强我们与普鲁士邦的联系是一个合理的选择."
 prussia_brandenburg_relations_title:0 "跟勃兰登堡的关系"
 prussia_brandenburg_relations_desc:0 "我们与强国极为接近，这意味着我们必须拥有盟友.由于他们的地理位置和我们的文化，勃兰登堡是最佳的选择."
 vassalize_prussia_title:0 "附庸普鲁士"
 vassalize_prussia_desc:0 "普鲁士看起来脆弱而不堪一击，但我们的历史纽带需要我们做些什么.让我们成为普鲁士的领主以保护他们."
 annex_prussia_title:0 "吞并普鲁士"
 annex_prussia_desc:0 "是时候把普鲁士合并进勃兰登堡王国了."
 brandenburg_breaks_free_from_poland_title:0 "推翻波兰"
 brandenburg_breaks_free_from_poland_desc:0 "尊贵的勃兰登堡选举人不适合接受波兰的王位，这个情况必须被终止."
 prussia_breaks_free_from_poland_title:0 "推翻波兰"
 prussia_breaks_free_from_poland_desc:0 "为了使普鲁士公国繁荣昌盛，我们必须冲出波兰国王强加给我们的牢笼."
 prussia_partitions_poland_title:0 "征服大波兰"
 prussia_partitions_poland_desc:0 "波兰现在很弱，我们要拿走属于我们的部分."
 conquer_ratibor_title:0 "征服拉蒂博"
 conquer_ratibor_desc:0 "我们已经宣称了西里西亚的所有权，必须让欧洲的国家家族认识到这一点，所以我们必须保卫拉蒂博."
 subjugate_westphalia_title:0 "征服威斯特伐利亚"
 subjugate_westphalia_desc:0 "威斯特法利亚王国已经成立，其中包括了几小块普鲁士的合法领土.以这些领土作为借口我们可以征服整个威斯特法利亚."
 conquer_ferrara_title:0 "收复费拉拉"
 conquer_ferrara_desc:0 "由于在跟帝国的争斗中他们忠诚的支持，我们保证了埃斯特的费拉拉公国的独立. 但是现在是时候为教宗国夺回这些土地了，我们不再需要他们了."
 conquer_ancona_title:0 "征服安科纳"
 conquer_ancona_desc:0 "在教会和帝国的毁灭性战争时期，安科纳成为了帝国主义吉伯林党人的大本营.尽管严格来说它是教宗的一处采邑，但自那以来它事实上已经独立.但我们现在可以集中精力为教宗国收复它."
 annex_avignon_title:0 "结束西方的分裂"
 annex_avignon_desc:0 "在教会的东西方大分裂期间，法国人支持的伪教宗被安置于阿维尼翁.如果我们能够统治阿维尼翁，我们对唯一信仰的唯一领导者的宣称就毫无疑问了."
 catholic_italy_title:0 "与异端战斗"
 catholic_italy_desc:0 "一个关于安全管理的诺言并未在异端出现时被实现，皇帝本应当在有机可乘时尝试烧死马丁路德. 现在他的异端思想传到了意大利，这种势头必须被消灭"
 academy_in_rome_title:0 "文艺复兴亲王"
 academy_in_rome_desc:0 "要成为文艺复兴模式的真正的王子，我们必须用出色的艺术家将罗马变为天堂.要做到这一点我们应该投资建立一所艺术学院."
 conquer_orkney_title:0 "征服奥克尼"
 conquer_orkney_desc:0 "地处关键位置的奥克尼，是苏格兰王国的战略要地.我们现在有一个合法理由宣称这片土地，那么就必须占有它."
 scotland_france_relations_title:0 "老同盟"
 scotland_france_relations_desc:0 "只要英格兰存在，苏格兰就会感到威胁，我们要长期保持与法兰西的各种联系以保证我们自身在对抗中的安全.是时候延续旧有联盟关系了."
 scottish_war_against_england_title:0 "履行旧有同盟"
 scottish_war_against_england_desc:0 "法兰西又一次和我们的宿敌英格兰打起来了，我们必须继续与英格兰决一死战."
 scottish_control_title:0 "推进前线"
 scottish_control_desc:0 "为了保卫苏格兰，我们必须开拓南部边界并攻占诺森伯兰作为缓冲区."
 scottish_defense_title:0 "保卫祖国"
 scottish_defense_desc:0 "我们绝不会将一寸苏格兰土地拱手让给敌人英格兰，我们必须战斗到底，直到英格兰认识到这一点."
 bavaria_austria_relations_title:0 "与哈布斯堡家族的友谊"
 bavaria_austria_relations_desc:0 "维特尔斯巴赫和哈布斯堡家族在互相竞争着在德国西南部的影响力，但如果我们喜欢与哈布斯堡家族的良好关系，就要变得更强大."
 hungary_austria_relations_title:0 "同奥地利的关系"
 hungary_austria_relations_desc:0 "我们与北方邻国的关系有时候会成为大麻烦，但是为了从巴尔干腾出手来，我们必须加强与奥地利的关系."
 hungary_transylvania_relations_title:0 "同特兰西瓦尼亚的关系"
 hungary_transylvania_relations_desc:0 "特兰西瓦尼亚是匈牙利的封臣，但从我们之间的关系看起来他们更可能成为敌人，我们应该改善与他们的关系."
 vassalize_transylvania_hun_title:0 "让特兰西瓦尼亚回归正轨"
 vassalize_transylvania_hun_desc:0 "特兰西瓦尼亚已经忘记了他们本该是匈牙利的一部分.特拉瓦尼西亚勋爵必须臣服于匈牙利的王冠之下."
 conquer_the_banat_title:0 "征服巴纳特"
 conquer_the_banat_desc:0 "巴纳特的位置恰好是土耳其军队入侵匈牙利的必经之地，我们必须在这里组成第一道防线."
 retake_croatia_title:0 "解放克罗地亚"
 retake_croatia_desc:0 "必须把土耳其人人从克罗地亚的省份中赶走!"
 lithuania_poland_relations_title:0 "同波兰的关系"
 lithuania_poland_relations_desc:0 "1386年，雅盖沃大公决定皈依天主教，同时让立陶宛与波兰结盟.我们需要重新发现这些历史纽带并加强我们与波兰的关系."
 conquer_samogitia_title:0 "收复萨莫基提亚"
 conquer_samogitia_desc:0 "萨莫吉希亚的领土自古以来就是立陶宛的一部分，但已经被条顿骑士团粗暴地夺取了.我们必须为大公光复该省."
 retake_chernigov_title:0 "收复切尔尼戈夫"
 retake_chernigov_desc:0 "莫斯科无耻地宣称自己是基辅罗斯的继承人，我们必须再次跨过第聂伯河并收复立陶宛的切尔尼戈夫."
 retake_smolensk_title:0 "解放斯摩棱斯克"
 retake_smolensk_desc:0 "斯摩棱斯克的要塞耸立着，是为立陶宛的门户，没有它俄罗斯游牧就可以随心所欲地向西横扫了.我们必须彻底击溃他们."
 subjugate_aquileia_title:0 "征服阿奎莱亚"
 subjugate_aquileia_desc:0 "阿奎莱亚主教区曾经是亚平宁半岛上最强大的城邦，但现在它的荣光早已散去并被威尼斯所取代."
 conquer_friuli_title:0 "征服弗留利"
 conquer_friuli_desc:0 "威尼斯凭借其地理位置而免于战争，但是为了避免被意大利不稳定的政局所影响，我们必须扩张领土."
 conquer_brescia_title:0 "向波河前进"
 conquer_brescia_desc:0 "布雷西亚的要塞是东伦巴第地区最重要的要塞. 为了保护威尼斯人的财产我们必须控制这一区域."
 conquer_verona_title:0 "拓展领地"
 conquer_verona_desc:0 "我们必须在意大利本土扩展领土，你可能会问在哪？就是维罗纳了，我们从那里开始."
 conquer_istria_title:0 "保护威尼斯贸易"
 conquer_istria_desc:0 "亚得里亚海是威尼斯所有贸易流动的大动脉，我们必须在其沿岸建立起一系列的要塞以操纵舰队，从而起到防御的效果."
 defend_crete_title:0 "保卫克里特"
 defend_crete_desc:0 "土耳其人再次向地中海进军了. 我们在克里特的基地使得我们可以打劫他们在愛琴海的贸易. 我们必须保证克里特保持在我们手中."
 retake_crete_title:0 "夺回克里特"
 retake_crete_desc:0 "克里特岛是我们需要防守的东部岛链中的关键环节，我们必须为共和国收复该岛以保证国家的安全."
 bohemia_silesia_relations_title:0 "同西里西亚的关系"
 bohemia_silesia_relations_desc:0 "1327年，西里西亚公爵承认了John the Blind的统治地位.但我们现在找不到太友好的标识，所以我们必须改善与其他国家的关系."
 diplo_annex_silesia_title:0 "吞并西里西亚"
 diplo_annex_silesia_desc:0 "1335年波兰国王卡西米尔三世承认波西米亚是西里西亚的合法统治者.我们即将从西里西亚公爵的统治下走向独立，但现在的情况要求我们把西里西亚变成波西米亚的一部分."
 bohemia_hungary_relations_title:0 "同匈牙利的关系"
 bohemia_hungary_relations_desc:0 "温塞斯拉斯三世是波西米亚普热美斯王朝的最后一位国王，也是令人欢迎的匈牙利国王.从那开始这两个国家的命运就变得错综复杂.是时候加强我们与他们的关系了."
 defend_bohemia_against_hungary_title:0 "一片地也不要给匈牙利人"
 defend_bohemia_against_hungary_desc:0 "我们必须保证波西米亚的领土不会被匈牙利所统治."
 bohemia_austria_relations_title:0 "同哈布斯堡的关系"
 bohemia_austria_relations_desc:0 "哈布斯堡家族统治的奥地利有的时候会是个有趣的邻国，我们可以看看如何才能加强与他们的关系."
 improved_relations_with_electors_title:0 "加强与选帝侯$COUNTRY$的关系"
 improved_relations_with_electors_desc:0 "神圣罗马帝国的选举系统有时候确实是个大问题. 最近我们跟选侯国§Y$COUNTRY$§W关系不大好. 要保证我们的国王继续当皇帝，我们就得加强同他的关系."
 become_emperor_title:0 "成为皇帝"
 become_emperor_desc:0 "我们被帝国的选侯们赐予了选举权. 如果我们增进同选侯们的关系，我们就可以把皇帝的宝座掌控在自己手中."
 naval_recruiting_act_title:0 "通过海军征召法案"
 naval_recruiting_act_desc:0 "强大的海军是基于顽强的，有能力的水手的. 一项征召法案可以迫使体格健全的的人们进入为海军服务的名单，增加合适的海员的数量."
 militia_act_title:0 "通过民兵法案"
 militia_act_desc:0 "宣布国王是军队的唯一最高指挥官. 民兵的唯一权力，就是服从国王的一切命令."
 statute_of_monopolies_title:0 "垄断法令"
 statute_of_monopolies_desc:0 "推行自由贸易和贸易国之间的自由货物流通来促进经济增长，减少垄断和政府干涉."
 licensing_of_the_press_act_title:0 "出版执照法案"
 licensing_of_the_press_act_desc:0 "通过对印刷物实行了严格的规章制度，来减少我们社会中的叛国的和不文明的文章."
 tenures_abolition_act_title:0 "通过废除所有权法案"
 tenures_abolition_act_desc:0 "给予君主一定的补偿，并减少王室拥有的各类军事和农业所有权."
 court_of_wards_and_liveries_title:0 "通过王室监护法院法案"
 court_of_wards_and_liveries_desc:0 "建立一个王室监护法院来负责税收的管理和分封所得. 这个法院可以处理任何监控方面的事务."
 dissolution_act_title:0 "通过分权法案"
 dissolution_act_desc:0 "为了防止国王在议会许可之外完全控制他的王国，至少每三年都要重新选举议会."
 statue_in_restraint_of_appeals_title:0 "限制申述法令"
