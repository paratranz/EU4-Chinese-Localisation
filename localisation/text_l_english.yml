 noreligion:0 "无信仰"
 noreligion_religion_desc:0 "这块地域没有人口，因此也没有宗教."
 animism_religion_desc:1 "泛灵论认为世界上居住着超自然的生灵并且世俗与精神世界是相互联系的。神灵可以居住在高山上，阳光中，这取决于人们的信仰。\n在游戏中，泛灵论遍布在整个世界，从南美洲到非洲，或者印度尼西亚。"
 norse_pagan_reformed_religion_desc:0 "诺斯信仰是斯堪的纳维亚人们信仰的传统多神教。\n1444年时诺斯信仰已经消失了，不存在在任何省份或国家中。"
 jewish_religion_desc:1 "游戏中最古老的亚伯拉罕神系信仰，犹太教建立在托拉和传统的300年前的犹太人民经典之上。\n在游戏开始时，犹太教已是世界上的小众宗教，只存在在埃塞尔比亚的北奥莫地区。"
 zoroastrian_religion_desc:1 "琐罗亚斯德教是旧波斯帝国和伊朗人民的传统信仰。 琐罗亚斯德教是一神论并谨遵先知琐罗亚斯德的圣训。\n在游戏开始时，琐罗亚斯德教已经开始衰落，这因为伊斯兰教征服了伊朗。除了围绕着圣城亚兹德周围的省份在其他印度河波斯地区已经消失。"
 ibadi_religion_desc:0 "伊巴底派 被它的信徒们宣称比逊尼派和什叶派还要古老，不过它现在刚刚流行起来。 伊巴底派严格限制信徒们翻译古兰经，这样他们可以保持古老的传统。\n现在伊巴底派主要存在于阿曼和围绕着MZab绿洲偶的一些北非地区中。"
 sikhism_religion_desc:0 "锡克教大约在16世纪中在旁遮普的古鲁那纳克成立。 作为一个一神论的宗教，锡克教诞生自伊斯兰教和印度教混杂的区域但又不同于这两者。\n没有省份或者国家以锡克教开局但它将在开局几十年后出现。"
 buddhism_religion_desc:1 "像其他的佛教分支一样，小乘佛教起源于释伽牟尼并在公元前5世纪时开始传播。 小乘佛教的信徒主要依靠巴利文经典的知道和注重僧侣戒律以达到阿罗汉点悟。\n在游戏中小乘佛教初始于斯里兰卡和一些东南亚国家。"
 vajrayana_religion_desc:1 "金刚乘又被称作怛特罗佛教或者喇嘛教，它是佛教分支的一种，信徒们通过密宗的方法达到菩提萨提的境界。. 它认为成佛不能单单通过自我的悟道而是必须有老师的传授。\n在游戏中，金刚乘初始于西藏和一些北亚草原部落。"
 mahayana_religion_desc:1 "大乘佛教是传播最广的一种佛教. 信徒们主要是为了悟道更甚至成佛。\n在游戏中只有大越开局为大乘佛教，因为其他的地区主要被儒教者支配着。"
 catholic_religion_desc:1 "天主教是依循这基督的教诲，扎根于为古老的拉丁仪式并且认为教宗为基督徒的领袖。\n在1444年天主教支配着西欧和北欧的的基督教教堂但它马上就要迎来新教的宗教改革了。"
 confucianism_religion_desc:1 "儒教是一种哲学，在公元前5世纪时被哲学先贤孔子提出，着重于修身治国平天下。\n在游戏中，中国和朝鲜为儒教的开局国家，也在满族的女真部落中有一定的传播。"
 hinduism_religion_desc:1 "印度教是在印度地区广泛传播的原始信仰，有着一个共同的神系.\n作为最古老的信仰之一，印度教在游戏开局存在于印度河一些东南亚国家，但一些地区也处于伊斯兰教和佛教传播下。"
 orthodox_religion_desc:1 "东正教根源于古老的希腊仪式并且认为它自己比天主教更最接近基督的原旨。东正教拒绝承认教宗，拥有者分成不同地区的大牧首.\n在游戏中大部分东欧国家信仰者东正教。"
 protestant_religion_desc:1 "自马丁路德的宗教改革后，新教覆盖着广阔的西欧地域。 它反对一些传统天主教的规定和教宗。\n在游戏中新教存在于路德曾经传教过的地方，将会随着时间缓慢转化一些传统为天主教的地域。"
 reformed_religion_desc:0 "改革宗存在于被简.加尔文船舶过的广大地域上。 通常在宗教改革中比新教较晚出现，改革宗同样否定教宗的权威，同时希望回到苦修士的戒律中去。不同于新教，改革宗有更严格的教条也不会成立国家教堂。"
 shamanism_religion_desc:1 "萨满教存在于古老的通过多种方式变化人民的意识以达到同精神世界的交流。\n在游戏中萨摩耶和刚果信仰被归类为萨满教，同时一些北亚有着类似于萨满教特征的信仰被称作腾格里。"
 shiite_religion_desc:1 "什叶派穆斯林坚称只有先知穆罕穆德的表弟，他的女婿阿里才是穆罕穆德哈里发和伊玛目的合法继承人。 什叶派认为伊玛目必须跟从阿里或者他的继承人。\n在游戏中什叶派穆斯林出现在伊朗，也门和少数的印度苏丹中。"
 shinto_religion_desc:1 "神道教是古老的日本民族信仰，随着几千年的变化与儒教，佛教同时存在在日本。\n在游戏中所有的日本邦国都为神道教来着重体现它和佛教，神道教等其他日本人传统的融合。"
 sunni_religion_desc:1 "逊尼派穆斯林坚称只有阿布伯克尔才是先知穆罕穆德的合法继承人。\n作为伊斯兰教在世界中的多数派别，逊尼派穆斯林存在于摩洛哥到印度尼西亚，也是游戏中最大的宗教之一。"
 totemism_religion_desc:1 "图腾教认为每一个个体都与动物图腾有着精神上的联系. 他们共享着动物图腾，认为彼此是一个大家庭。\n在游戏中，图腾教是一些北美原住民的国家信仰，主要存在于北美大陆上。"
 coptic_religion_desc:1 "科普特正教会是基督教的一种分钟，依循着亚历山大式的仪式和亚历山大的大牧首。\n埃及沦陷在穆斯林下已经几百年了，亚历山大大牧首被掌控在非基督教国家中，科普特教只在埃塞俄比亚和努比亚延续着。"
 tengri_pagan_reformed_religion_desc:1 "腾格里是最古老的突厥和蒙古萨满信仰中的主神。\n在游戏中这个信仰主要覆盖在西伯利亚和满洲的萨满教也就是北亚中。"
 inti_religion_desc:0 "印加信仰覆盖在把不同的印第安信仰的地域上但有一个共同的特点。 印加教取名于太阳神的名字，印加皇帝将之传播到所有的当地胡亚卡中。在游戏中绝大多数印第安国家开局为印加神教。"
 nahuatl_religion_desc:1 "纳瓦特尔 是中美在地域上的原始信仰。 尽管在神系和一些主要的理念上与玛雅教有很大的相似之处，纳瓦特或者阿兹特克更看中人牲献祭以达到宇宙循环存续。\n在游戏中绝大多数现代墨西哥地方的国家为纳瓦特尔信仰。"
 mesoamerican_religion_religion_desc:1 "玛雅信仰是中美在地域上的原始信仰，其承自古老的玛雅文明。 尽管在神系和一些传统上与阿兹特克教有很大的相似之处。\n在游戏中尤卡坦半岛和岛屿成立了玛雅联盟信仰者玛雅教。"
 chinaware:0 "瓷器"
 chinawareDESC:0 "游戏内的瓷器代表了一系列珍贵的商品，包括了瓷器和地毯等。这些主要来自东方的奢侈品在市场上可以卖出高价。"
 cloth:0 "布料"
 clothDESC:0 "织物代表着各种毛料及亚麻的纺织品和衣物.在晚些时期，从印度和美洲进口的棉花成为了织物的主要原材料"
 coffee:0 "咖啡"
 coffeeDESC:0 "咖啡最早是在埃塞俄比亚东北部发现的，并首先种植于阿拉伯半岛南部.17世纪晚期咖啡传入意大利，然后传至欧洲的其他地方.在1600年，教宗克雷芒八世将其定为基督徒的饮品后，咖啡开始广泛传播，尽管有人要求禁止这种“穆斯林饮品”"
 copper:0 "铜矿"
 copperDESC:0 "铜制品也包括了类似铅和锡在内的其他有色金属.铜是青铜的主要成分，也是早期生产大炮的所必须原材料之一"
 cotton:0 "棉花"
 cottonDESC:0 "棉花起源于中亚，直到18世纪晚期，棉花在美洲殖民地种植，才开始在欧洲广泛使用.价廉、物美，在服装工业中，它不仅能够作为毛织品的补充使用，甚至成功的取而代之"
 fish:0 "鱼类"
 fishDESC:0 "鱼类在当时是欧洲人最重要的食物来源之一，因为肉类对大多数人来说还属于奢侈品. 在大多数国家，渔民是商船和军舰水手的基本来源."
 fur:0 "毛皮"
 furDESC:0 "毛皮是制造暖和衣服的基本材料之一，最初所有的毛皮是由俄罗斯来提供，但到18世纪中晚期，上等毛皮已越来越多地取自生活在北美洲的河狸皮."
 gold:0 "金矿"
 goldDESC:0 "黄金和白银是欧洲地区最基本的流通货币. 在中南美洲发现的金矿数十倍地增加了流通货币量，为一些国家带来了巨额财富，但也带来了货币贬值和通货膨胀."
 grain:0 "谷物"
 grainDESC:0 "谷物包括各种植物类食品，是人和动物最重要的日用必需品，谷物的缺乏总是会带来叛乱和暴动. 其他的植物类食品包括原产于美洲的番茄，玉米及马铃薯等，使得农业生产更加多样化."
 iron:0 "铁矿"
 ironDESC:0 "铁代表铁和其它黑色金属，比如钢. 铁是冶金工业的最基本原料，并被用于制造武器和其他军事装备."
 ivory:0 "象牙"
 ivoryDESC:0 "象牙是来自非洲除奴隶外最重要的贸易品，被欧洲人用于各种产品，包括餐具，家具和艺术装饰品等."
 naval_supplies:0 "船具"
 naval_suppliesDESC:0 "海军供给代表了所有船只上需要的物品，从基础的木头到焦油、绳子、亚麻布、船帆以及各种其他东西.最初，波罗的海一直是主要供应地，直到18世纪早期北美成为另一个源产地.对于这些关系到国计民生的资源的需求也是殖民美洲的源动力之一"
 salt:0 "盐"
 saltDESC:0 "食盐对于人的生存是不可或缺的，还被用来在冬季贮存食物. 食盐主要来自中欧的盐矿，盐碱地和沿海地区."
 slaves:0 "奴隶"
 slavesDESC:0 "从古典时代起奴隶就已经是商品之一了.但是在16世纪晚期，由于开在美洲的欧洲种植园需要奴隶作为最廉价的劳动力的来源之一，对于奴隶的需求迅猛增长"
 spices:0 "香料"
 spicesDESC:0 "香料在古代即为欧洲所知，主要用于医药和改善食物味道. 包括胡椒，生姜，豆蔻，辣椒，肉桂与其他类似物品，其产区包括东非，印度，中国和香料群岛 (即今印度尼西亚)，通过亚历山大港等贸易城市运抵欧洲. 欧洲人对香料的渴求是葡萄牙发现东方航线的重要动力."
 sugar:0 "糖类"
 sugarDESC:0 "糖不仅是一种甜味剂，也是食物保藏的手段之一.最早甘蔗是仅有的提取糖的来源，种植范围也仅限地中海群岛.但是随着美洲劳动密集型种植园体系的建立，尤其是加勒比海群岛地区，很快甘蔗的主产地就移至海外了"
 tea:0 "茶叶"
 teaDESC:0 "茶是重要的奢侈饮料，主要产于中国，印度和东南亚地区，大量用于宗教仪式和社会庆典. 英国人在欧洲普及了饮茶习俗. 虽然不像咖啡一样被认为是贵族饮料，但较低的产量使茶叶也能带来大量的收入."
 tobacco:0 "烟草"
 tobaccoDESC:0 "烟草在欧洲长期不为人所知，直到16世纪晚期才从美洲传入，很快就在富欤的上流社会中流行起来. 由于其利润丰厚而在北美的英国殖民地和巴西大量种植. 没有人知道为什么没办法停止吸烟."
 wine:0 "酒类"
 wineDESC:0 "早在远古时代酒就已经在南欧出现了.它一直是日常饮食的重要组成部分之一，或许只有穆斯林才能拒绝它的诱惑.酒并不是一种奢侈品，作为粗茶淡饭的佐餐良品它广受欢迎"
 wool:0 "羊毛"
 woolDESC:0 "羊毛主要来自无法种植农作物的草原上牧养的羊群. 在棉花为人们所知之前是衣服的主要原料."
 cocoa:0 "可可"
 cocoaDESC:0 "自中世纪起，阿兹塔克、印加和印第安的统治者们就常用可可作为刺激性饮料。16世纪初叶可可由西班牙人从美洲殖民地引入欧洲便风靡起来，成为富人们享受的奢侈品。"
 tropical_wood:0 "热带木材"
 tropical_woodDESC:0 "热带木材作为一种名贵的高级商品被广泛应用于从制作棋子到高质量的家具的各个领域中. 对于欧洲市场来说许多种类的热带木材都是陌生品种,但是它们的需求在迅速上升,红木,柚木,乌木等珍稀木材的倒卖迅速成为一项重要的商业活动."
 dyes:0 "染料"
 dyesDESC:0 "只要世上还有纺织品,就会有对染料的需求. 在中世纪晚期,像产自印度的靛蓝这样的珍贵染料随着运输距离的增长价格会逐渐变的高不可攀.\n随着航路的开辟,染料变得易于获得,在美洲也可以生产染料,前往印度的商路也更加通畅. 尽管如此,直到19世纪初,染料依然十分珍贵.因此随着印度的广大种植园终于落入欧洲人手中,一场"淘金热"也随之爆发."
 silk:0 "丝绸"
 silkDESC:0 "东方的纺织品中最上佳者,就是产于印度,中国和东亚的丝绸. 虽然不像香料那样具有标志性,但是实质上欧洲国家的东印度公司从丝绸和其他高级纺织品衣物中赚取的利润要比香料高得多.\n随着需求的上涨,重商的欧洲人也尝试着在本土生产丝绸,而结果则有好有坏."
 incense:0 "香"
 incenseDESC:0 "在几个世纪的仪式实践中，通过焚烧材料以传播香味和烟雾已经十分普遍。乳香，沉香，檀香，没药等适合这种用途的商品可以在少数地方找到，他们的传播扩散是诸如丝绸之路（恰当名为香路）等贸易网络形成的一个组成部分"
 livestock:0 "牲畜"
 livestockDESC:0 "自有历史以来，对于家畜的照顾一直是人性的重要部分。畜牧包括了世界上从富饶的农业区到大草原以及沙漠的牧民放牧的牛马以及别的牲畜。"
 glass:0 "玻璃"
 glassDESC:1 "玻璃作为艺术，建筑或者日用器皿制造的有用材料，已经被珍视了数个世纪。最终，随着玻璃制造技术的提升，玻璃会变在光学领域变得重要，玻璃透镜会被用在眼睛，望远镜和大量有着从航海到自然科学的广泛应用的其他设备的制造中。"
 paper:0 "纸张"
 paperDESC:0 "纸张对于各种先进计算、管理和知识的传播都是必不可少的，造纸术最早起源于中国，并逐渐传播到世界角落。远远优于羊皮纸等其他类型的书写材料，纸张的大规模生产需要一套专门的技术和设备，使其成为一种难得的商品。"
 gems:0 "宝石"
 gemsDESC:0 "很早以来，诸如红宝石，蓝宝石，钻石，祖母绿，珍珠，玉石等宝石已被用作首饰和仪式服饰。虽然并不是所有的宝石都是罕见的，但几个世纪以来，世界上钻石的唯一来源是戈尔康达（Golconda）的钻石矿，它们都受到热烈追捧。"
 coal:0 "煤炭"
 coalDESC:0 "煤作为一种燃料，拥有很长的历史，但直到实用蒸汽机发明和传播之后对煤的需求才起飞。随着工业革命散布到整个欧洲，煤的使用和进出口会成为一项重要生意和现代经济的组成部分。"
