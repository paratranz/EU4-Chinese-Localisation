 desc_indelningsverket:0 "瑞典的分派制以征兵为目的将农民阶级分为每10人一组，这个系统使得寻找从军之人更加容易并使各个单位更方便对其进行组织."
 create_indelningsverket_title:0 "创建分配征募制度"
 create_indelningsverket_desc:0 "为了在战争中更有效地招募士兵，征募系统被重组为一个新系统，这个系统要求每个家庭都有义务在战争中提供一位男性作为士兵.这意味着我们能更准确地了解要去哪里征兵，使得征召工作变得更轻松了."
 institute_the_absolutism_title:0 "实行专制主义"
 institute_the_absolutism_desc:0 "我们必须给我们的政府哲学基础.如果我们能宣扬专制主义的教义，贵族们会变得更加支持我们."
 use_finnish_cavalry_title:0 "使用芬兰骑兵"
 use_finnish_cavalry_desc:0 "芬兰是个相当贫穷而落后的地区，瑞典军队提供的服务使得人们可以通过抢劫的良机来获得经济收入.这使得我们能够征召敌军也拥有的因魔法而无懈可击的完美而恐怖的骑兵队，尽管我们并不保证这个消息完全真实."
 finnish_cavalry:0 "芬兰轻骑兵"
 desc_finnish_cavalry:0 "以上帝之名，为自由而战."
 use_swedish_steel_title:0 "建立瑞典钢铁军队"
 use_swedish_steel_desc:0 "当其他军队还在以不精准的射击攻击敌人时，我们则以整齐的行列行军，在近距离单枪射击，让他们吞下子弹."
 desc_swedish_steel:0 "祈祷吧孩子，祈祷吧孩子，瑞典的明天就要来临"
