 the_devshirme_system:0 "壮丁制度"
 desc_the_devshirme_system:1 "从14世纪末到17世纪中叶，奥斯曼王朝通过德芙什美制度获取奴隶来巩固其统治。12至14岁的非穆斯林儿童会被挑选出来，一般选择巴尔干郊区的基督徒，在把他们派往首都前，他们会被送往土耳其家庭学习土耳其语和伊斯兰律法。他们中的许多人会加入一支训练严格的步兵军团，耶尼切里军团，而表现优秀和领导才能出众的人将直接成为苏丹的家庭侍从并受到良好教育，如果顺利的话，他们将可能晋升为最尊贵的奥斯曼军事精英。由于这些被誉为库尔的奴隶自幼依赖于统治者，他们表现出高度的忠诚并为奥斯曼王朝建立中央集权立下了卓越功劳。"
 the_provincial_system:0 "省份政府系统"
 desc_the_provincial_system:0 "通过指定省份执政官来增加对税收的管理，虽然也有可能发生官员贪污和挪用行为."
 promote_national_merchants_title:0 "任命国家商人"
 promote_national_merchants_desc:0 "把注意力集中于任命国家商人来增加他们的效率和竞争能力，以减税作为交换条件."
