 THE_FRENCH_REVOLUTION_DESC:0 "欧洲历史上最重要的时期之一就始于七月十四日的巴士底狱风波.这一事件可以说是推翻波旁王朝以及终结当时统治法国的绝对君主制的一系列尝试中的第一次.领导起镇压这些革命叛徒的战斗，法国已经岌岌可危了."
