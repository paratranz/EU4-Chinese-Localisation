 reconquer_breda_title:0 "占领布雷达"
 reconquer_breda_desc:0 "布雷达的堡垒屹立在那里，就好像一把匕首刺向荷兰的心脏.只要它在西班牙人控制下，我们的安全就得不到保障"
 the_netherlands_discover_the_carribean_title:0 "发现加勒比海"
 the_netherlands_discover_the_carribean_desc:0 "我们已经听说了西印度富饶的传闻.为了荷兰人民能够繁荣，我们必须找到这些因此我们可以资助自己的事业"
 dutch_colony_in_the_carribean_title:0 "殖民加勒比"
 dutch_colony_in_the_carribean_desc:0 "加勒比的岛屿为那些有愿望去获得财富和有劳力去探索他们的绅士们准备了争取富裕的机会.我们确实有这样的绅士"
 the_netherlands_discover_north_america_title:0 "发现北美"
 the_netherlands_discover_north_america_desc:0 "我们已经听闻了被称为亚美利加的北部广阔土地.我们必须向北验证传闻是否属实"
 dutch_colony_in_north_america_title:0 "殖民北美"
 dutch_colony_in_north_america_desc:0 "亚美利加广阔的处女地是几乎空旷的.以上帝之名繁荣这片土地是我们的任务，也是为了荷兰的荣誉"
 dutch_colony_in_south_africa_title:0 "殖民南非"
 dutch_colony_in_south_africa_desc:0 "大量的黄金在南非找到的传闻已经到达到了我们的首都.为了荷兰的富强，我们必须在南非建立基地来看看能不能分得一杯羹"
 dutch_colony_in_indonesia_title:0 "殖民东印度群岛"
 dutch_colony_in_indonesia_desc:0 "东印度群岛是世界香料产地的中心，对于要拓展香料贸易的国家而言那里有大量财富.香料必须充足！"
 dutch_colony_in_brazil_title:0 "殖民圭亚那"
 dutch_colony_in_brazil_desc:0 "圭亚那群岛原始而不可饶恕的原住民需要我们的教化."
 the_netherlands_discover_australia_title:0 "发现澳大利亚"
 the_netherlands_discover_australia_desc:0 "我们已经听说东印度群岛以南有大片土地.我们的领航员真在向政府寻求帮助来拓展并在这些土地上为荷兰宣誓主权"
 dutch_control_of_taiwan_title:0 "控制台湾"
 dutch_control_of_taiwan_desc:0 "台湾岛坐落于一个在同中国贸易中至关重要的位置.如果我们能得到这个岛，一定会收获颇丰"
 embrace_the_reformation_title:0 "采纳加尔文宗教义"
 embrace_the_reformation_desc:0 "荷兰增长的实力增长改革了教会，加尔文的教导就足以证明这点.我们应该在这里开办教堂"
 take_malacca_from_portugal_title:0 "从葡萄牙手中把马六甲夺过来"
 take_malacca_from_portugal_desc:0 "马六甲位于通往东印度群岛的入口处。任何一个控制它的人将控制住香料贸易。我们必须把它从葡萄牙手中夺过来。"
 take_ceylon_from_portugal_title:0 "解放锡兰"
 take_ceylon_from_portugal_desc:0 "锡兰岛坐落于印度洋贸易航线的中心.为了确保贸易能顺利在阿姆斯特丹开展，我们必须从葡萄牙手中解放它"
 establish_trade_in_indonesian_cot_title:0 "在东印度群岛展开贸易"
 establish_trade_in_indonesian_cot_desc:0 "我们的商人感觉到他们忽略了东印度香料交易的机会.东印度公司要求政府支持荷兰在这个区域中的贸易"
 conquer_ireland_title:0 "征服爱尔兰"
 conquer_ireland_desc:1 "历史上被称作“陛下的爱尔兰敌人”的爱尔兰盖尔人，已经游离于英格兰统治之外很久了。现在正是他们重新听命之时。"
 conquer_scotland_title:0 "征服苏格兰"
 conquer_scotland_desc:0 "爱德华一世，苏格兰之锤，以征服苏格兰的智慧著称.我们必须效仿"
 vassalize_scotland_title:0 "附庸苏格兰"
 vassalize_scotland_desc:0 "苏格兰王国已经成为了顽疾，他们与法国结盟在北部边界捣乱的行为变得烦人.我们必须确保苏格兰王国更靠近英格兰一些"
 england_discovers_north_america_title:0 "发现美洲东海岸"
 england_discovers_north_america_desc:0 "我们已经听说了我们出海追鳕鱼的渔民看见了陆地.我们必须看看我们能找到什么新的土地"
 england_discovers_the_carribean_title:0 "发现加勒比海"
 england_discovers_the_carribean_desc:0 "在西印度一定有很多关于富饶岛屿的传说.议会正在游说国王资助远征来验证传闻的真实性"
 conquer_indian_coastal_province_title:0 "在印度贸易中立足"
 conquer_indian_coastal_province_desc:0 "来自不列颠东印度公司在东印度开展贸易的绅士们已经请求国王资助他们的工作.如果一些岛屿能够作为贸易活动的基地，国王也可因此获得好处"
 english_colony_in_australia_title:0 "监狱问题"
 english_colony_in_australia_desc:0 "我们的监狱被各种各样的犯人填满了. 为了获得更多的空间我们得把这些危险分子放回社会. 还有其他地方我们可以安置他们吗？"
 establish_trade_in_american_cot_title:0 "在美洲建立贸易"
 establish_trade_in_american_cot_desc:0 "哈德逊湾公司正在努力游说议会来寻求在美利坚建立贸易的支持.我们应该资助这次行动"
 monopolize_british_cot_title:0 "我们的钱正流向海外"
 occupy_paris_title:0 "占领巴黎"
 occupy_paris_desc:0 "我们对法国王位的合理攫取的努力在继续. 在其余的天主教徒看来，如果我们能占领巴黎，我们的地位会变得更加稳固."
 conquer_normandie_and_caux_title:0 "收复诺曼底"
 conquer_normandie_and_caux_desc:0 "约翰陛下，背信弃义的法国国王菲利普二世把诺曼底从它真正的主人手中夺走了. 我们必须以公正的名义夺回它."
 conquer_aquitaine_title:0 "征服阿基坦"
 conquer_aquitaine_desc:0 "阿基坦的富饶之地曾经是英王版图上一颗璀璨的明珠.确保它再一次绽放光彩是我们的责任"
 HAVE_LESS_TOTAL_PORTS_THAN:0 "拥有的港口少于"
 HAVE_MORE_TOTAL_PORTS_THAN:0 "拥有的港口多于"
