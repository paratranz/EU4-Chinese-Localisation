 iberian_peninsula:0 "伊比利亚半岛"
 finish_reconquista_header:0 " "
 finish_reconquista_title:0 "完成复国运动！"
 finish_reconquista_desc:0 "只要伊比利亚半岛还有一座城市处于异教徒的控制之中，我们就不能停止我们神圣的事业！我们需要从摩尔人手中解放整个伊比利亚半岛！"
 no_truce_with_the_moors_header:0 " "
 no_truce_with_the_moors_title:0 "绝不跟摩尔人休战"
 no_truce_with_the_moors_desc:0 "把异教徒驱赶出伊比利亚半岛是我们神圣的任务，跟他们保持和平状态简直是对上帝的侮辱. 我们必须立刻向格拉纳达宣战，否则我们将作为罪人被处罚."
 spain_must_be_christian_header:0 " "
 spain_must_be_christian_title:0 "西班牙必须追随基督"
 spain_must_be_christian_desc:0 "在伊比利亚半岛仍然有追随者伊斯兰教信仰的摩尔人.他们必须被转化或者驱逐，这是主所能接受的最底线.这些新近被转化的教徒将会对我们神圣的教会做出很大奉献."
 continue_reconquista_header:0 " "
 continue_reconquista_title:0 "继续再征服"
 continue_reconquista_desc:0 "我们必须到达南方沿海省份以保证伊比利亚半岛的安全. 一些基督教城市可以为我们的王国提供保护."
 the_carribean:0 "加勒比海"
 spain_discover_america_header:0 "新的机遇"
 spain_discover_america_title:0 "我们可以向西到印度去"
 spain_discover_america_desc:0 "尽管海洋十分的广袤，但风似乎更倾向于吹向西部.我们的航海家相信只要我们给予适当的支持，他们就能到达印度."
 conquer_incas_header:0 " "
 conquer_incas_title:0 "印加人有金山!"
 conquer_incas_desc:0 "那里是富饶的秘鲁.\n这里是贫瘠的巴拿马.\n能做出最正确的选择的人才配称为勇敢的卡斯提尔人.\n— 弗朗西斯科·皮萨罗"
 conquer_aztecs_header:0 " "
 conquer_aztecs_title:0 "阿兹特克人需要救赎"
 conquer_aztecs_desc:0 "我们的牧师担心阿兹特克人的永恒的救赎，他们得对我们的主和救世主的充满敬仰."
