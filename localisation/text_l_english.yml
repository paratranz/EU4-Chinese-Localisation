 promote_printing_industry_title:0 "推进印刷业"
 promote_printing_industry_desc:0 "尽管印刷术并非发明于此，但人们已经看到了它的发展潜力.尽管如教会般认为这是魔鬼的工具的保守者为数不少，但其他人都认为如果威尼斯对其提供支持，将会受益良多."
 desc_printing_industry:0 "大量印刷书面字的能力在某种程度上来说是把双刃剑，它能鼓励创新与科技进步，但也会给人们带来稀奇古怪的想法，这些想法并不会总是奏效."
 enact_stato_da_mar_title:0 "实行「海洋帝国」"
 enact_stato_da_mar_desc:0 "威尼斯面前有两条路，我们拥有意大利北部的政治利益和地中海的贸易收入，为了确保贸易利益被有效保护，我们应该一分为二地管理国家并由海疆省份来进行商业运作."
 desc_stato_da_mar:0 "海疆省份是对威尼斯在意大利之外国土的官方说法，由在诸岛上设立的管理机构完全面向制海与贸易，商人们能够从中获益."
 allow_fuggers_title:0 "允许富格尔的财政控制"
 allow_fuggers_desc:0 "梅迪奇银行创立于1397年，这使得他们的家族在欧洲银行业的中心产生了巨大影响，但鲁莽的贷款让银行承受了极大压力，那里也出现了新兴的富有家族.富格尔家族是斯瓦比亚的一个富有的纺织家族，他们想要向我们提供服务."
 desc_fugger_banks:0 "作为对封建制让步的回报，富格尔家族已经为我们提供了服务.这使得我们与竞争对手相比能速度快而成本低地筹集资金."
 establish_hofkriegsrat_title:0 "建立御前军事会议"
 establish_hofkriegsrat_desc:0 "御前军事会议是于1556年由费迪南德一世建立的，负责征召军队以及要塞的维持."
 desc_hofkriegsrat:0 "御前军事会议是于1556年由费迪南德一世建立的，负责征召军队以及要塞的维持."
 desc_spanish_inquisition:0 "没有人会期待这个东西"
 establish_spanish_inquisition_title:0 "建立西班牙宗教法庭"
 establish_spanish_inquisition_desc:0 "西班牙王国是几个君主制国家的统一，全国一起祷告并一起生活.如果我们要使国家更有凝聚力，就必须保证宗教正统性."
 commission_gold_fleet_title:0 "组建运宝船队"
 commission_gold_fleet_desc:0 "新世界为能把握机会的人提供了广阔的发展空间，最重要的机遇是属于王室的.正规的货运护航队不仅会使防御更容易，也会使收税更为轻松."
 desc_gold_fleet:0 "虽然最负胜名的是它们运输来自新大陆的黄金白银，运宝船队实际上是一个运输来自新大陆的各种货物的船队系统."
 establish_afonsine_ordinances_title:0 "颁布阿方索条例"
 establish_afonsine_ordinances_desc:0 "在任何封建时代建立的国家，土地都被有实力的贵族掌控，但有时候他们的利益不代表我们的利益。如果我们想要继续海军的扩张，我们必须遏制他们的特权。"
 desc_afonsine_ordinances:0 "最简单的情况是由被王室任命者取代贵族来执法，但是更深层的意义在于这是王权（和中央集权）与贵族（和地方利益）斗争的表现形式之一."
 remember_the_navigator_title:0 "纪念航海家"
 remember_the_navigator_desc:0 "航海家亨利（生于1394年）是葡萄牙的约翰一世的三子.他知道自己无法继承王位，因此他投身于鼓励葡萄牙的探索和造船业，这给予了葡萄牙一大笔宝贵的遗产."
 desc_legacy_of_the_navigator:0 "航海家亨利王子在海上探险的努力的成效葡萄牙在今日依然能感觉到."
 the_societas_jesu:0 "耶稣会"
 desc_the_societas_jesu:0 "耶稣会是天主教复兴的先遣队。经过向人们传播基督福音的特别训练后，他们口若悬河般说服野蛮人和异教徒沐浴在主的荣光之下。"
 institute_the_societas_jesu_title:0 "创立耶稣会"
 institute_the_societas_jesu_desc:0 "教宗推行一个新的叫做耶稣会的总叫团体. 但是没有王室的支持它不可能发展起来，我们要不要支持？"
 use_highland_charge_title:0 "使用高地冲锋步兵"
 use_highland_charge_desc:0 "威廉·华莱士曾经指挥勇猛无畏的高地步兵一路势如破竹，但投掷武器应用的增加使得大规模军队变得更加危险，我们应该使用更加疏散的队形并让高地人向世界显示他们的价值相当于至少10名低地人，乃至更多."
 highland_charge:0 "高地冲锋"
 desc_highland_charge:0 "当发动猛烈的攻击时会疏开队形，但对于纪律严明的高原步兵来说却并非如此.当他们被雇佣时这被认为是难以阻止的."
 establish_british_merchant_navy_title:0 "建立英国商船队"
 establish_british_merchant_navy_desc:0 "作为一个岛国我们总会依靠海上贸易. 所以我们要推行商船队来保证我们贸易的繁荣."
 acknowledge_britanna_rules_the_waves_title:0 "唱响「不列颠统治海洋」"
 acknowledge_britanna_rules_the_waves_desc:0 "-统治吧，不列颠! \n-不列颠统治海洋. \n-不列颠人永远不会被奴役!"
 establish_the_wooden_wall_title:0 "建立舰队作为我们的浮动城墙"
 establish_the_wooden_wall_desc:0 "如果我们要防御我们的岛屿，就必须组织一支舰队.让我们建立起木墙一般的舰队吧."
 the_wooden_wall:0 "舰队是我们的木墙"
 desc_the_wooden_wall:0 "我从未说过法兰西人不会到来，我只是说他们不会从海上而来."
