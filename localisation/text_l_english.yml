 form_kingdom_of_prussia_desc:0 "波西米亚皇帝是帝国唯一的皇帝.此时我们在普鲁士的土地并非帝国自古所有，让我们也公开宣布我们自己的普鲁士国王以反映出我们与其他选侯相比更重要的地位."
