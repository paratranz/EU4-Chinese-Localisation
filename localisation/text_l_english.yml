 provincial_system_title:0 "实行地方政府系统"
 provincial_system_desc:0 "指定省份执政官显然会提升税收的管理，但是这样会减少我们对省份的直接控制，也有可能有野心的执政官把时间花在了收受贿赂和挪用公款上."
 provincial_taxation_system_title:0 "推行省份税收系统"
 provincial_taxation_system_desc:0 "我们可以通过建立永久的地税系统来优化国库收入水平."
