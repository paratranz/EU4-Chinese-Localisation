 coptic_alexandria:0 "征服亚历山大港"
 desc_coptic_alexandria:0 "我们已经控制了亚历山大港，亚历山大科普特正教会教宗和东方最大的基督教社群的所在地。"
 vajrayana_lhasa:0 "征服拉萨"
 desc_vajrayana_lhasa:0 "我们控制了西藏的圣城，佛教金刚乘的最古老和最重要的寺庙。"
 theravada_kotte:0 "征服斯里兰卡寺庙"
 desc_theravada_kotte:0 "我们控制了斯里兰卡的圣地，这里有小乘佛教僧侣的最古老和最崇高的一些修道院，还保存了一些佛祖的舍利。"
 hindu_varanasi:0 "征服瓦拉纳西"
 desc_hindu_varanasi:0 "我们控制了圣城瓦拉纳西，印度教最神圣的城市。"
 buddhist_bodh_gaya:0 "征服菩提伽耶"
 desc_buddhist_bodh_gaya:0 "我们控制了菩提伽耶，所有佛教徒的圣地。"
 mayan_chichen_itza:0 "征服奇琴伊察"
 desc_mayan_chichen_itza:0 "通过改革玛雅信仰并且恢复奇琴伊察朝圣，我们控制了信仰我们宗教的圣城。"
 inti_lima:0 "征服帕查卡马克"
 desc_inti_lima:0 "我们控制了帕查卡马克神谕所，印加信仰的圣地。"
 nahuatl_cholula:0 "征服乔鲁拉"
 desc_nahuatl_cholula:0 "我们控制了乔鲁拉圣庙，纳瓦特尔信仰的圣地。"
 sikh_amritsar:0 "征服阿姆利则"
 desc_sikh_amritsar:0 "我们控制了圣城阿姆利则，全世界锡克教徒的圣地。"
 rely_on_polish_hussars_title:0 "依靠波兰轻骑兵"
 rely_on_polish_hussars_desc:0 "广袤的草原使得我们组建骑兵单位最为合理.我们已经了解了匈牙利雇佣军轻骑兵的效果，看起来全联邦都会从组建类似形式的军队中受益."
 polish_hussars:0 "波兰轻骑兵"
 desc_polish_hussars:0 "我们决定以轻骑兵作为军队的主力单位，这使得征召骑兵单位成本更低."
 move_capital_to_warsawa_title:0 "定都华沙"
 move_capital_to_warsawa_desc:0 "随着马佐维亚公国的并入，华沙已经成为了色姆的所在地.或许将皇室政府也迁至此地是个明智的选择，这样我们就可以与贵族更好地协作了."
 desc_venetian_arsenal:0 "这个巨大的兵工厂必须被控制，它是地中海上最大的造船厂之一，可以让桨帆船建造起来更便宜."
 expand_venetian_arsenal_title:0 "扩展威尼斯兵工厂"
 expand_venetian_arsenal_desc:0 "从12世纪开始就存在的威尼斯兵工厂，也在但丁的《炼狱》中被用来描述地狱：在威尼斯人的兵工厂里，整个冬天都煮着一锅沥青，来修补他们破破烂烂的的船只。但是，现在是不是应该扩建这个兵工厂了呢？"
 move_the_court_to_versailles_title:0 "把国会移到凡尔赛"
 move_the_court_to_versailles_desc:0 "凡尔赛的村子周围的土地是一片非常好的狩猎地，这个小猎场如今已扩展成了宏伟的城堡. 现在应当是把法国政府搬到那里的时候了吧？"
 enact_edict_de_nantes_title:0 "制定南特诏书"
 enact_edict_de_nantes_desc:0 "王国已经被数不清的支持各种党派的派系和分支撕扯得支离破碎. 上帝给了我们面对这场风暴的力量，我们最终穿越了巨浪，我们的港湾又恢复了平静，也为我们的国家恢复了和平."
 revoke_edict_de_nantes_title:0 "撤消南特诏书"
 revoke_edict_de_nantes_desc:0 "我们认为完全撤销南特敕令是最好的选择，并应发出专文以继续处理，此外所有有利于宗教发展的做法都应实施."
 edict_de_nantes:0 "南特诏书"
 desc_edict_de_nantes:0 "尽管许多人认为包含92篇文章、56篇密文和两篇名誉晋升令的南特敕令只是对问题的临时处理办法，但它仍是解决法国宗教问题的最全面的手段."
 say_the_state_is_me_title:0 "朕即国家"
 say_the_state_is_me_desc:0 "托唯一真主鸿福赐予统治之权，我们不应让我主将权利赐予其他下等人."
 the_state_is_me:0 "朕即国家"
 desc_the_state_is_me:0 "尽管某些人认为路易十四的名言是伪造的，但在某些方面来说这也总结了绝对君主专制的本性."
