 desc_feudalism:0 "随着时间的推移，大部分的社会都逐渐希望能够拥有一种更为强力且持久的政府体系。在罗马帝国分崩离析之后，出现的一些政治体系以及风俗满足了这一诉求，而这也被认为是欧洲封建体系的一部分。由于相似的原因，世界各地都建立起了相应的长期政府以及社会体系，其中一部分体制甚至可以追溯到封建制度出现之前。\n封建制度与其他的思潮不同，它包含了许多不同的系统；它从游戏一开始就存在于世界上那些城市化，政府组织化以及社会阶级化到达一定程度的地方。与这些具有封建主义思潮的社会接触会使思潮在领土上传播，或者，当一个社会发展到一定的程度时，这一思潮会自然出现。"
 desc_renaissance:0 "自14世纪以来，意大利诸城邦的财阀氏族们就一直对有意探索他们古希腊与古罗马祖先社会的艺术家和学者们进行赞助。文艺复兴作为一场文化运动，其思想已经深入并且广泛传播在意大利各地，同时对文学，艺术，哲学以及音乐产生了深远的影响。人文学家也在也在研究分析他们所生活的社会，将其与古典哲学理想进行比较。文艺复兴人文主义已经发展成熟，即将渗透至社会的各个方面。对于统治者以及被统治者，一种新的理念开始出现，藉由早期印刷机的帮助，这些全新的理念迅速传播。真正的文艺复兴人文主义者须通晓方方面面，不仅要专精于政治与哲学，更要涉猎艺术，文字分析，音乐，建筑。如今，文艺复兴正准备重塑整个世界，让它朝着其古典主义的理想迈进。"
 desc_new_world_i:0 "新世界的发现预兆着一个新时代的到来，不仅对于殖民者来说是如此，对于被殖民者更是如此。原材料与科技迅速传播，人们对于世界边际的认识也迅速扩大。随着许多动物，农作物，白银，当然还有各类疾病开始穿梭在大西洋两岸的世界，人类终于向经济全球化迈出了第一步。当陌生的土地出现在地图上，当陌生的民族被记载下来，我们的理念，我们的宗教与哲学之辩也越来越受到这些远洋社会的影响。一些伟人开始思考那些人们一度确信的真理是否存伪，于是，从巴利亚多利德至法塔赫布尔西格里，思想家们纷纷开始讨论起世界的本质。"
 desc_printing_press:0 "大量印刷文字的能力将彻底改变信息的传播方式，并在各个方面改变近代社会的整体。在文艺复兴的时代，像威尼斯印刷商阿尔杜斯·马努提乌斯这样的人所发明的新技术让译制经典更加易于传播，进一步推动了那场运动的进程。后来，由于圣经的新译本以及相关的重要著作通过印刷术迅速传播开来，宗教改革的进程也从这项技术中获益。\n如今，印刷技术已经发展成熟，并且已经布及欧洲各地，复印的版次也在不断增加，从宗教、政治手册，到行为指南，到科学论文，成千上万的各式各样的印刷品都在欧洲大陆上广泛流传着。随着印刷行业的逐步壮大，越来越多的统治者发现自己难以管控这一项新技术，因为这些生产技术相对简单，印刷商若想要逃脱审查，只需把生意移到边境线之外，甚至只用改变书的标题，都不是什么难事。"
 desc_global_trade:0 "自古以来，跨大陆的商品往来就存在了。但是我们曾经贸易线路与货物都屈指可数，比如说，通过丝绸之路和印度洋航线，中国和印度的商品才能来到欧洲。而如今，所有的贸易正在逐渐形成全球贸易网络的一部分。随着美洲的发现，非洲航路的开辟，跨越太平洋的壮举，地方贸易网开始逐渐接入到全球性贸易网当中。\n从安第斯山脉开采的银矿被整箱整箱地装运回欧洲，再流入中国和印度。斯堪的纳维亚半岛上的铁矿制成铁制品，再经由英国商人销往西非。还有一些人仅仅通过在东南亚商圈进行布匹和香料的转销便获利颇丰。印度的本地商人已经开始为未来的欧洲风险贸易做投资。真正的世界经济体可能还没那么快到来，但有一点我们可以确定：它的第一颗种子已经被种下了。"
 desc_manufactories:0 "十六、十七世纪的一系列技术创新提高了诸如铁、布料等资源的产量，但是生产方面最大的创新却在于各种新的组织方式。商业资本家们在城市之外建立起一座座工厂，规避着那些限制大规模生产的工会规则，同时还能开拓增加生产效率的新方法，比如劳动的组织化和专业化。这些未来工业革命的先驱们并没有依靠昂贵的新机器来提高工业的产出，而是依靠发掘获得原材料的便捷途径，以及组织大规模的生产活动来达到自己的目的。相对于老旧而又限制较多的旧制度，这无疑是一次巨大的革新，伴随着之后的科技革命，这一全新的模式又会为这个社会带来巨大的变革。"
 desc_enlightenment:0 "在上一个世纪，理性主义和经验主义受到了越来越多的伟大思想家的推崇。不论是君主，是科学家，还是文学家，无论在信件中，在书本中，还是在咖啡馆里，都在讨论着开放包容，科学方法以及启蒙思想的传播能够给全人类带来的美好未来。从知名大学，到开明君主的宫廷，四处都有人在给这个世界进行科学衡量、测定、分类和制图，以便于我们更好理解的世界运转的规律。同时亦有许多的人探讨着社会运转的规律，试着去弄明白所谓的“人权”真正的含义。\n为了全人类的福祉，一些伟大的项目开始实行，比如修订包含一切知识的百科全书或者完成世界上所有动植物和真菌的图鉴。理性之光正在缓缓升起，对许多人而言，他们的使命就是马不停蹄地让这束光芒照亮地球的每个角落。"
