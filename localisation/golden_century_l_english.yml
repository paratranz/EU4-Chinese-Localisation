 flavor_tun.EVTNAME1:0 "海雷丁 巴巴罗萨"
 flavor_tun.EVTDESC1:0 "臭名昭著的海盗及提督 巴巴罗萨·海雷丁 抵达了阿尔及尔，并寻求在当地建立一个的海军基地，以便他进一步对地中海进行无情地掠夺。海雷丁名义上是土耳其苏丹的部下，若我们愿意支持他对基督教世界的圣战，这位令人畏惧的船长愿意考虑加入我们。"
 flavor_tun.EVTOPTA1:0 "让他统治阿尔及尔 。"
 flavor_tun.EVTOPTB1:0 "将他任命为海军大将"
 more_flavor_por.EVTNAME1:0 "澳门的葡萄牙人"
 more_flavor_por.EVTDESC1:0 "广州湾长期存在着走私与海盗劫掠的问题，但是自从[From.GetName]的商船与战船出现在中国南海后，他们为打击这种非法活动做了很多工作。为了借此契机为己方赢得更多有利条件，葡萄牙政府已经派出代表请求获准在澳门定居，以建立贸易社区。他们愿意用大量的白银来换取这项特权。"
 more_flavor_por.EVTOPTA1:0 "允许他们拥有澳门的主权。"
 more_flavor_por.EVTOPTB1:0 "这些外国人不值得信任。"
 more_flavor_por.EVTNAME2:0 "购买澳门"
 more_flavor_por.EVTDESC2:0 "[From.GetName][From.Monarch.GetTitle]对我们在南中国海打击海盗所作的努力印象深刻，并已亲切地允许一个来自[Root.GetAdjective]的商人团体在澳门定居，以此来换取一笔适当的银两支付。在中国进行公开贸易的难得机会必将带来丰厚的利润。"
 more_flavor_por.EVTOPTA2:0 "终于，我们在中国有了一个立足点！"
 more_flavor_por.EVTNAME3:0 "长崎的葡萄牙人"
 more_flavor_por.EVTDESC3:0 "We are no strangers to nanban merchants attempting to ply their trade in our ports. It has been our typical policy to send them on their way empty handed. These [From.GetAdjective] Jesuits however make a unique and compelling case; as [From.GetAdjective] have access to the restrictive ports of China, they would be able to act as intermediaries for trade between China and Japan. In exchange we would have to allow their priests and merchants to establish a permanent community at Nagasaki, a proposition that could give them unsettling influence over Japanese affairs."
 more_flavor_por.EVTOPTA3:0 "允许他们在长崎进行贸易。"
 more_flavor_por.EVTOPTB3:0 "我们不应该信任这些南蛮人。"
 more_flavor_por.EVTNAME4:0 "葡萄牙的长崎"
 more_flavor_por.EVTDESC4:1 "我们派往日本的传教士带来了好消息；他们已经说服[From.GetName]的[From.Monarch.GetTitle]将长崎的港口授予耶稣会。因为我们和教会的长期协议，这意味着这座港口的实际控制权将落入[Root.GetName]手中。我们现在将拥有前所未有的进入日本贸易的机会，而一旦我们认定我们的日本友人不再有利用价值，我们也将会拥有一个潜在的军事立足点。"
 more_flavor_por.EVTOPTA4:1 "送出黑船。"
 more_flavor_por.EVTNAME5:0 "Excommunication of Were-Tigers"
 more_flavor_por.EVTDESC5:0 "Following the capture of Malacca, we have discovered that the Indies as well as Europe is plagued with demonic skinchangers. In the case of the Malays, Satan grants the beast the ability to wear the skin of a man, and thus wander through his towns unnoticed except by the vigilant faithful. The priests we have brought with us to Malacca have promptly excommunicated these creatures, making it clear to all that Portugal will not tolerate demons posing as men."
 more_flavor_por.EVTOPTA5:0 "污秽的撒旦之子！"
