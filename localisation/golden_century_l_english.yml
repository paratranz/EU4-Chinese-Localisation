 manufacturing_center_desc:0 "市民是我们贸易帝国霸主地位的力量基础。外国货物过输送来，我们将其加工为成品。"
 council_of_the_indies_reform:0 "印度议会"
 council_of_the_indies_reform_desc:0 "我们庞大的殖民地地区必须有一个直接向官方负责的中央行政当局。虽然总督个人将管理各自的领土，但议会将是最高殖民当局，其法院将把我们的法律延伸到新大陆的最远地区。"
 council_of_captains_reform:0 "船长会议"
 council_of_captains_reform_desc:0 "海盗共和国应该由其最伟大的船长的意志来统治。正是他们的联合使我们的国家团结在一起，因此他们的决定必须优先于任何其他权威。"
 articles_of_agreement_reform:0 "船员协议"
 articles_of_agreement_reform_desc:0 "协议条款是海盗船上社会秩序的基石。他们保证每个船员在所有事情上都有平等的投票权，在所有掠夺物中都有平等的份额。这样的条款应该为共和国本身确立，以便保障所有海盗的自由和平等。"
 smugglers_haven_reform:0 "私掠者避风港"
 smugglers_haven_reform_desc:0 "如果无法出售他们的赃物，海盗集团就无法运转。我们必须确保共和国的政策有利于走私。"
 pirate_king_reform:0 "海盗之王"
 pirate_king_reform_desc:0 "每一个伟大的帝国都站在我们的对立面。为了生存，我们必须团结在我们自己的海盗王的旗帜下，而国王的话就是法律。"
 war_against_the_world_doctrine_reform:0 "对抗全世界的战争理论"
 war_against_the_world_doctrine_reform_desc:0 "世界上的暴君必须被推翻！我们无法再容忍那些奴役我们同胞的国王和独裁者。因此我们将采纳一项新的学说：对抗全世界的战争！"
 black_market_consortium_reform:0 "黑市财团"
