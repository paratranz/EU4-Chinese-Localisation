 flagship_events.1.t:0 "旗舰被[From.GetName]俘获！"
 flagship_events.1.d:0 "[Root.GetName]的骄傲[Root.GetLostFlagshipName]最近被卷入了一场针对[From.GetAdjective]舰队的激战。尽管进行了英勇的抵抗，它还是落入了敌人的手中。我们的舰队没了旗舰[Root.GetLostFlagshipName]，而更糟的是，它可能会被用来对付我们。"
 flagship_events.1.a:0 "耻辱！"
 flagship_events.2.t:0 "[captured_flagship_country.GetAdjective]的旗舰被俘获了！"
 flagship_events.2.d:0 "在对抗[captured_flagship_country.GetAdjective]舰队的战斗中，我们设法抓住了他们曾经引以为豪的旗舰[captured_flagship_country.GetLostFlagshipName]。虽然它确实是一艘令人印象深刻的船，但我们不仅击败了它，而且将其完整的带了回来。希望这将教会他们在大海上测试我们的力量是多么愚蠢的行为。"
 flagship_events.2.a:0 "[Root.GetAdjective]的旗帜将在它的桅杆上飘扬！"
 flagship_events.3.t:0 "旗舰被[From.GetName]击沉！"
 flagship_events.3.d:0 "[Root.GetLostFlagshipName]，[Root.GetAdjective]舰队的掌上明珠，在今天与[From.GetAdjective]的战斗中被不幸击沉。虽然我们的旗舰顽强抵抗，却仍然免不了现在葬身海底的命运。"
 flagship_events.3.a:0 "这个故事将在七海上继续流传！"
 flagship_events.4.t:0 "[sunk_flagship_country.GetAdjective]的旗舰被击沉了！"
 flagship_events.4.d:0 "在[sunk_flagship_country.GetAdjective]的海军中，没有其他战舰比[sunk_flagship_country.GetLostFlagshipName]评价更高了。铭记这一点，我们一直以来为与这艘战舰的相遇准备着，如今我们的努力没有白费。[sunk_flagship_country.GetLostFlagshipName]在今天的一场战斗中被击沉，对[sunk_flagship_country.GetAdjective]士气造成了沉重的打击，同时也向他们警告：无论是不是传奇战舰，没有任何船只是不可击沉的。"
 flagship_events.4.a:0 "终于解脱了。"
 flavor_pap.EVTNAME9:0 "崇高的神"
 flavor_pap.EVTDESC9:0 "教宗宣布不应奴役美洲原住民。教宗写道，认为原住民如同禽兽而不能接受上帝恩典的想法，是一种由人类本我的敌人所传播的卑劣谎言。相反，教宗陛下坚持认为，像所有人类一样，这些人渴望上帝之光，因此所有虔诚的君主都应尽快将天主信仰传播给他们。"
 flavor_pap.9.a:0 "贯彻落实教宗的意志。"
 flavor_pap.9.b:0 "只要教宗不知道，就碍不着他什么事。"
 IS_EXPELLING_FROM:0 "$SOURCE|Y$的少数族群正在被驱逐。"
 IS_NOT_EXPELLING_FROM:0 "$SOURCE|Y$的少数族群未在被驱逐。"
 expel_minority_events.1.t:0 "[expelling_province.Religion.GetName]之避难所"
 expel_minority_events.1.d:0 "我们将[expelling_province.GetName]的[expelling_province.Religion.GetName]人口驱逐到[expelling_colony.GetName]的尝试并没有完全被那些将要迁离家园的人理解为善意，但是一些已经迁离的人在他们的新家则看到了一些优点。至少在这个早期阶段，殖民地在宗教活动方面是比较宽容的，有些传教士将其视为是更好实践[expelling_province.Religion.GetName]信仰的地方。这些消息现已经在[expelling_province.GetName]流传开来，这在一定程度上缓和了对该计划的抵制。"
 expel_minority_events.1.a:0 "如果这能让他们接受这个想法的话，那让他们相信吧。"
 expel_minority_events.2.t:0 "[expelling_province.Religion.GetName]团结"
 expel_minority_events.2.d:0 "我们驱逐[expelling_province.GetName]中的异教徒从来没有想过要越过该省的边界，但是宗教团体在他们的地理位置上并没有如此清晰的划分。那些与邻省[heathen_neighbors_moving.GetName]的离乡背井者的家属、朋友和其他有联系的人家现在也跟着迁离，他们试图保持社群的完整，即使要被迫离开[Root.GetName]。这样的迁移并不在原计划内，但它可能符合我们的利益。"
 expel_minority_events.2.a:0 "让他们离开吧。我们的目标从一开始便是如此。"
 expel_minority_events.2.b:0 "停下，我们需要他们呆在那。"
 expel_minority_events.3.t:0 "[Root.GetName]最后的[expelling_province.Culture.GetName]人"
 expel_minority_events.3.d:0 "[expelling_province.GetName]信仰[expelling_province.Religion.GetName]的[expelling_province.Culture.GetName]人民长期感觉被[Root.GetAdjective]社会所孤立，不论在文化上还是宗教上，他们都被视为少数族群。现在，他们正被从[expelling_province.GetName]——他们最后的居住地——驱逐出去。\n\n由于在[expelling_province.GetName]看不到未来，他们在此地的存在受到了严重威胁。很多人担心在这样一个充满敌意的环境中生活太久会产生什么后果。他们正迅速离开，而不是我们所希望的受控制的移民，因为没有人想成为这里剩下的最后一人。"
 expel_minority_events.3.a:0 "我们的计划并非完全如此。"
 expel_minority_events.4.t:0 "[expelling_province.Culture.GetName]难民逃离[expelling_province.GetName]"
 expel_minority_events.4.d:0 "虽然大多数[expelling_province.Culture.GetName]的民众都服从我们将他们迁移到殖民地[expelling_colony.GetName]的计划，但也有些人一直在寻找逃避这种处境的方法。逃往邻近省份就是一种方式，从此[expelling_province.GetName]成了我们计划的首要目标。\n\n虽然这显然是在企图干扰我们的计划，但试图阻止人们到附近定居未必就能使他们服从原来的计划。更有可能的是，他们会逃散到其他地方，使局势进一步脱离我们的控制。"
 expel_minority_events.4.a:0 "至少这样，我们知道他们要去哪里。"
 expel_minority_events.4.b:0 "这种拒绝服从的企图不可饶恕！"
 expel_minority_events.5.t:0 "罢免行政官员"
 expel_minority_events.5.d:0 "被迁徒到我们的殖民地[expelling_colony.GetName]的人，来自[expelling_province.GetName]。他们不只是普通人。他们中许多人在管理[expelling_province.GetName]方面起了重要作用。有时作为[Root.GetAdjective]领导者与当地人之间的桥梁。现在他们被驱逐了，这个省份将更加难以管理，迫使我们做出一些让步。要么我们采取一种更放任的方式来管理[expelling_province.GetName]。直到这些职位被填补，或者我们赶紧制定计划，以减少需要管理的人员。"
 expel_minority_events.5.a:0 "这些职位不得不暂时空缺。"
 expel_minority_events.5.b:0 "我们只需要加快向海外派送人口。"
