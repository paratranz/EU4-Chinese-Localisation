 pirates.1.t:0 "[Root.GovernmentName]大选"
 pirates.1.desc:0 "一名[Root.Monarch.GetTitle]统治一个由强盗与杀手组成的国家。其臣民的唯一愿望是不被统治。这是一项与放牧鲨鱼相匹敌的任务，但是一些勇敢或愚蠢的可怜人必须充当这个角色。\n\n现在是时候选出新的[Root.Monarch.GetTitle]了。然而[Root.Monarch.GetName]并不打算放弃[Root.Monarch.GetHerHis]的头衔。 [Root.Monarch.GetName]必须用尽各种方法说服集会上的海盗，让他们相信[Root.Monarch.GetHerHis]的统治优于他的竞争对手[Root.Monarch.GetHerHis]。"
 pirates.1.desc2:0 "[Root.Monarch.GetName]接受了作为海盗注定的命运；一个残酷而不合时宜的结局。所有成员被召集起来，选举一个新的[Root.Monarch.GetTitle]。\n\n一个[Root.Monarch.GetTitle]将统治整个国家的窃贼和杀人犯，而他们完全不想被任何人统治。这是一项放养鲨鱼般危险的任务，但一些勇敢或鲁莽的人必须填补这个位置。"
 pirates.1.keep:0 "留任$MONARCH$"
 historical_pirate_tooltip:0 "再次任命这位统治者不会花费共和传统。"
 pirates.1.a:0 "一个前程似锦的海盗。"
 pirates.1.b:0 "一个出身名门的走私者。"
 pirates.1.c:0 "一个老练而恐怖的船长。"
 pirates.1.d:0 "黑胡子！"
 pirates.1.e:0 "「白棉布」杰克·拉克姆。"
 pirates.1.f:0 "安妮·博尼。"
 pirates.1.g:0 "玛丽·瑞德。"
 pirates.1.h:0 "查尔斯·范恩。"
 pirates.1.i:0 "黑凯撒"
 pirates.1.j:0 "郑氏"
 pirates.1.k:0 "以前被称为杰克·沃德的优素福·赖斯。"
 pirates.1.l:0 "劳伦斯·德·赫拉夫。"
 pirates.1.m:0 "米歇尔·德·格拉蒙特。"
 pirates.2.t:0 "海盗共和国"
 pirates.2.d:0 "拿骚已经陷落了！新普罗维登斯的海盗们因为巴哈马地区殖民政府的缺失而大胆起来，他们已经占领了港口，并且宣布成立了一个海盗共和国。\n\n他们之中的领导人是海盗船长本杰明·霍尼戈尔德。霍尼戈尔德在岛上的叛贼和罪犯之间只有可怜的一点领导力，他手下无情的海军上尉们时刻关注着他，以寻找他身上散发的虚弱的气息。\n\n这个“海盗共和国”不仅是对我们在巴哈马主权的一种侵犯，更是对所有文明人的一种侮辱。无政府主义在新普罗维登斯蔓延着。"
 pirates.2.a:0 "海盗人生！"
 pirates.2.b:0 "他们都将被吊死！"
 pirates.3.t:0 "利贝塔蒂亚"
 pirates.3.d:1 "海盗船长米松和图与道明会牧师卡拉查理结成了一个看似不可能的同盟，他们将马达加斯加的海盗们统一成一个集体。他们将自己的殖民地称作“利贝塔蒂亚”。这些海盗似乎遵循一种激进自由和公社民主的乌托邦主义。海盗们认为奴隶制和政治是可憎的，不符合他们的理想。他们通过多数投票来治理国家，并通过从安哥拉招募解放的奴隶来巩固他们的阵线。\n\n尽管这个褴褛的共和国肯定会因为将商船标记为猎物而引起欧洲殖民大国的愤怒，但这些不守规矩的理想主义者可能会在我们的保护下茁壮成长。"
 pirates.3.a:0 "海盗人生！"
 pirates.3.b:0 "欢迎他们到我们的海岸上定居。"
 pirates.4.t:0 "塞拉共和国"
 pirates.4.d:0 "狂热的西班牙宗教裁判所继续无情地清洗并流放莫里斯科人，他们是天主教皈依者的后裔，但被怀疑在暗中仍是穆斯林。预感到压迫仍会加剧，大群富裕的[218.GetName]莫里斯科人逃到了[218.Owner.GetName]。\n\n他们逃到了塞拉，抛弃了原来的生活，从事新的职业：公海海盗。一群海盗奴隶贩子的大军加入后，新成立的塞拉共和国由荷兰海盗杨·杨松领导，他现在以穆斯林名字穆拉特·雷斯自称。\n\n我们应当将这些野心勃勃的流亡者置于我等卵翼之下，毕竟敌人的敌人就是朋友。"
 pirates.4.a:0 "海盗人生！"
 pirates.4.b:0 "让我们与这些海盗交朋友。"
 pirates.5.t:0 "得土安的海盗女王"
 pirates.5.a:0 "海盗人生！"
 pirates.5.b:0 "让她统治得土安。"
 pirates.6.t:0 "皇家港的海盗"
 pirates.6.d:0 "我们颁发了大量的私掠特许证给加勒比地区那些富有进取心的私掠者，目的是为了侵扰[spanish_main_country.GetAdjective]的航行船只。这些私掠者于[487.GetName]在皇家港的镇上安家落户，在那里他们发现了巨大的掠夺机会。\n\n皇家港当局乐意分享赃物的意愿也引来了一些令人不愉快的事；没有获得任何许可证也没有得到任何主权国家承认的海盗已经开始在岛上建立基地。我们的私掠者们并没有失去对不法行为的诉求；有几个人已经放弃了他们的佣金并变成了海盗。在[Root.Capital.GetCapitalName]的传闻中。皇家港已经成为了海盗的乌托邦，新大陆的索多玛（罪恶之地）。"
 pirates.6.a:0 "海盗人生！"
 pirates.6.b:0 "我们必须重建皇家港的秩序。"
 pirates.7.t:0 "海岸兄弟会"
 pirates.7.d:0 "在距海地海岸不远的托尔图加岛，海盗和私掠船的秘密集会即将在此举行，这将是此类会议的第一次。聚集在一起的船长们进入一个临时舱，开始起草一份协议。\n\n几个小时后，船长们从他们的会议中走出来，向船员们出示了《海岸兄弟会法典》。根据这些条款海岸兄弟会是通过一项共同遵守的行为准则成立并联合起来的，该准则将在全体船员中经过一些修改后予以分享。\n\n海岸兄弟会以托尔图加为作战基地。他们黑舰也将从这里扬帆起航，到加勒比地区进行恐怖袭击。"
 pirates.7.a:0 "海盗人生！"
 pirates.7.b:0 "我们将根除这些罪犯。"
 pirates.8.t:0 "巴邻旁的海盗"
 pirates.8.d:1 "巴邻旁自从不再作为伟大的三佛齐帝国的首都之后已经衰落。这个城市已经被崩溃的满者伯夷王国所遗弃，几十年来一直受到中国海盗的骚扰，他们将其作为进行走私活动的基地。郑和在探险过程中停泊这个城市时，驱逐了这些海盗，并任命施进卿统治这座城市。但现在，郑和和施进卿都已经去世，海盗们开始再次聚集。如果不加以控制，他们肯定会重新夺回这座城市。"
 pirates.8.a:0 "海盗人生！"
 pirates.8.b:0 "巴邻旁不再会成为他们的避难所。"
 pirates.9.t:0 "林道乾集团"
 pirates.9.d:0 "臭名昭著的中国海盗林道乾及其残忍无情的党徒在北大年驻港，并寻求谒见[Root.Monarch.GetTitle][Root.Monarch.GetName]。林道乾以凶暴残虐著称，据说他在台湾屠杀土人后将其血液塞在船体上止漏。\n\n他声称他愿在北大年为[Root.Monarch.GetTitle]服务以换取保护免受中国官府追索。但以他的名声和舰队大小来看，他的图谋远远不止他所声称的那些。"
 pirates.9.a:0 "海盗人生！"
 pirates.9.b:0 "我们的城市不会成为他们的避难所。"
 pirates.9.c:0 "把他丢回海里。愿他溺水而亡。"
 pirates.10.t:0 "海底宝藏"
 pirates.10.d:0 "最近有谣言称沉没的宝藏舰队的位置被发现了。被飓风袭击而沉没的盖伦船据说带着一千名水手与一百万枚[sunken_ship_country.GetAdjective]金币沉到了海底。\n\n现在， 鉴于其位置已经广为人知，它将会吸引大批机会主义者前来打捞。 [sunken_ship_country.GetAdjective]的政府也有可能会来宣称遗失的黄金。"
 pirates.10.a:0 "埋伏并突袭前来打捞的人。"
 pirates.10.b:0 "放下潜水钟，黄金是我们的！全是我们的！"
 pirates.11.t:0 "[Root.captain_name.GetName]船长的暴政"
 pirates.11.d:0 "当一名海盗船长悬挂黑旗时，他必须让所有注视到它的人心生恐惧。但他也必须赢得船员的尊重，至少理论上是要在他们的帮助下，他才能指挥这艘船。\n\n[Root.GetRandomShipName]的船长[Root.captain_name.GetName]为他们自己赢得了一个残忍和暴虐的名声。即使以胡作非为之人的标准来衡量，他们对最轻微和未经证实的罪行所施行的惩罚也是过分的。骚乱正在加剧，船员们把权利夺回自己手中只是时间问题。"
 pirates.11.a:0 "叛乱!"
 pirates.11.b:0 "船长的话就是法律。"
 pirates.12.t:0 "分配战利品"
 pirates.12.d:0 "我们最新的战利品原来是一件比预期贵重得多的货物。这一事实还没有告诉船员们，他们期望并要求在他们的份额上增加额外的掠夺。涉案船只的船长希望扣押这笔钱，用于改装船只和购买更多大炮，而买卖赃物的代表则认为，这笔钱最好花在贿赂港口的官员上以便获的合法性。正当一场争吵爆发时，一个喝醉了的船员跌跌撞撞地闯进房间，他听到了太多内容。"
 pirates.12.a:0 "均分给全体船员。"
 pirates.12.b:0 "这些战利品够他们用的。"
 pirates.12.c:0 "分配给船长额外的份额。"
 pirates.13.t:0 "伪造运输文件"
 pirates.13.d:0 "海盗十分危险，但如果不采取适当的预防措施，走私也会带来同样巨大的危险。我们的走私犯从海盗手中购买赃物，然后在合法市场上售出，以此牟利。为了能出售这些非法获得的货物，走私者必须贿赂港口官员，好让他们忽略这些货物的原产地，否则就要出示证明其合法性的通行文件。\n\n熟练的造假师[Root.skilled_forger.GetName]最近帮我们弄出来若干绝大多数任何港口认可的文件，这确保了我们的营生能继续顺利进行。"
 pirates.13.a:0 "这对商业有利。"
 pirates.14.t:0 "私掠者叛变"
 pirates.14.d:0 "私掠船船长[Root.defecting_privateer.GetName]在为[privateer_origin_country.GetAdjective]海军服务时已经为自己取得了很大的名声。然而，他付出所收到的报酬远低于战利品本身的全部价值。像许多精明的私掠者一样，[Root.defecting_privateer.GetName]已经意识到他可以通过转变成海盗来获得更大的利润。他把他的特许证信函从船上扔下，并使出了[Root.Capital.GetCapitalName]港口。作为[Root.GetName]的一名海盗，他可以自由地随心所欲的掠夺，并得到他应得的战利品。"
 pirates.14.a:0 "为了利润和掠夺！"
 pirates.15.t:0 "奴隶船被俘"
 pirates.15.d:0 "登上我们最新捕获的战利品后，我们发现货舱里装满了被俘虏的奴隶。我们船员中的许多人都亲身经历过奴隶制度的恐怖，他们的第一反应自然是要求释放奴隶并将其纳入船员队伍中。\n\n那些没有顾忌的船员对黄金有着特别的渴望，他们宁愿把这些人当作货物，然后把他们卖到黑市上。他们认为，如果我们拒绝从奴隶交易中获利，那么，他们为获得这一奖赏所付出的努力将得不到任何金钱补偿。"
 pirates.15.a:0 "解放他们！让他们自由地生活在[Root.GetName]。"
 pirates.15.b:0 "它们只是为了盈利而出售的货物。"
 pirates.16.t:0 "船只维护"
 pirates.16.d:0 "现在是时候维护船只了。这个艰巨的过程要求船员们在涨潮时将船拖到海滩上并安全地将它们倒向一侧，露出船体进行维修。每个海盗都害怕这项任务，因为船只损坏和船员受伤的风险很高，除此以外，想要正确完成任务还需要艰苦卓绝地工作。船员都要求采用一种更轻松的方式维护船只，而船长们则认为没有经过恰当维护的船只会导致更多问题。"
 pirates.16.a:0 "确保船员们工作到位。"
 pirates.16.b:0 "让船员休息。"
 pirates.17.t:0 "走私者苦苦挣扎"
 pirates.17.d:0 "即使在最好的情况下，向外国港口走私货物也是很困难的。当然现在并不处于最好的情况。我们的很多走私者被没收了货物，然后被赶回[Root.Capital.GetCapitalName]。有些走私者则被送上绞刑架，永远回不来了。"
 pirates.17.a:0 "真是不幸。"
 pirates.18.t:0 "选举一位军需官"
 pirates.18.d:0 "由于[Root.GetFlagshipName]的前任军需官不幸坠船溺亡，我们注意到需要一个新的候选人来担任这一角色。军需官在海盗船上有着独特的地位。他是由船员选出，并作为他们的代表被寄予期望，以维护他们的需要，反对船长时常专横的权威。\n\n现在有两名候选人获得提名。[Root.crew_representative.GetName]是一名真正的船员的拥护者：他既能谦虚地倾听他们的心声，又能以不屈的态度直面船长。与此同时[Root.captains_puppet.GetName]则是船长的坚定拥护者：他擅长操纵船员，使他们相信船长的愿望也是他们自己的愿望。谁将在这场全体海盗的内心和思想的抉择中获胜呢？"
 pirates.18.a:0 "[Root.crew_representative.GetName]，这是船员们的心声。"
 pirates.18.b:0 "[Root.captains_puppet.GetName]，船长的傀儡。"
 pirates.19.t:0 "船员被列入黑名单"
 pirates.19.d:0 "[Root.GetRandomShipName]的船员是一个威胁，虽然他们在提供珍宝方面有着出色的表现，但只要他们一到港口，他们的酗酒和暴力行为就会对[Root.Capital.GetCapitalName]造成很大的伤害和破坏，许多人怀疑他们是否值得承担这些麻烦。\n\n在经历了一段极具破坏性的事件之后，当地的走私集团决定将所有船员列入黑名单，使他们无法在[Root.GetName]中的任何地方出售他们的掠夺物。这在那些以该岛为家的海盗中引起了不安；他们认为他们自然享有的自由生活权利正在被侵犯，一些煽动者将走私者比作势利的贵族。"
 pirates.19.a:0 "保持禁令。"
 pirates.19.b:0 "解除禁令。"
 pirates.20.t:0 "海盗的黄金时代"
 pirates.20.d:0 "殖民列强之间的战争是血腥的，在它们之后留下了破坏和罪恶的遗产。海盗在加勒比地区猖獗起来。在发现和平时期不利于利润之际，前私掠船船长升起了黑色旗帜，而因战争结果而被剥夺权利的海军舰长们，也抛弃了他们的前君主。因此，大国之间的冲突无意中带来了一个海盗横行的黄金时代。"
