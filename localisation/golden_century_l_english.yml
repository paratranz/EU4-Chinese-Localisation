 tortoise.1.t:0 "乌龟养殖业"
 tortoise.1.d:0 "加拉帕戈斯群岛上一些定居者已经开始吃本地的巨龟。这些一动不动且毫无防备大家伙成为了一种完美的家畜；它已经成为一种商品卖给过往的捕鲸者们，同时也成为了殖民地唯一的主要收入来源。\n\n据说一旦尝过加拉帕戈斯的乌龟肉后，对其他的肉类食物的需求都会大大降低。乌龟肉非常易于消化，其供应量也远远大于其他任何食物，同时其稍加处理便可食用，非常的方便。"
