 flagship_events.1.t:0 "旗舰被[From.GetName]俘获！"
 flagship_events.1.d:0 "[Root.GetName]的骄傲[Root.GetLostFlagshipName]最近被卷入了一场针对[From.GetAdjective]舰队的激战。尽管进行了英勇的抵抗，它还是落入了敌人的手中。我们的舰队没了旗舰[Root.GetLostFlagshipName]，而更糟的是，它可能会被用来对付我们。"
 flagship_events.1.a:0 "耻辱！"
 flagship_events.2.t:0 "[captured_flagship_country.GetAdjective]的旗舰被俘获了！"
 flagship_events.2.d:0 "During a battle against the [captured_flagship_country.GetAdjective] fleet, we managed to capture [captured_flagship_country.GetLostFlagshipName], the flagship they have prided themselves on so much in the past. While it is certainly an impressive ship, we did not only defeat it, but managed to bring it back more or less in one piece. Hopefully this will teach them the folly of testing our might on the oceans of the world."
 flagship_events.2.a:0 "The [Root.GetAdjective] flag shall fly proudly over it!"
 flagship_events.3.t:0 "旗舰被[From.GetName]击沉！"
 flagship_events.3.d:0 "[Root.GetLostFlagshipName], the jewel of the [Root.GetAdjective] fleet, was tragically lost at sea today as it battled the [From.GetAdjective] menace. Despite a valiant last stand, our flagship is now at the bottom of the ocean."
 flagship_events.3.a:0 "Stories shall be told of its days on the seas!"
 flagship_events.4.t:0 "[sunk_flagship_country.GetAdjective]的旗舰被击沉了！"
 flagship_events.4.d:0 "Of all the ships in the [sunk_flagship_country.GetAdjective] navy, none was more highly regarded than [sunk_flagship_country.GetLostFlagshipName]. Knowing this, we have been prepared for this ship, and today our preparations paid off. [sunk_flagship_country.GetLostFlagshipName] was sunk in a battle today, dealing a significant blow to [sunk_flagship_country.GetAdjective] morale and reminding them that no ship, legend or not, is unsinkable."
 flagship_events.4.a:0 "Good riddance."
 flavor_pap.EVTNAME9:0 "Sublimis Deus"
 flavor_pap.EVTDESC9:0 "The Pope decrees that the native peoples of the Americas shall not be made into slaves. The belief that they are lesser brutes incapable of receiving God’s grace, he writes, is a vile lie spread by the the enemy of the human race himself. Instead, His Holiness insists that like all ensouled human beings these people yearn for God’s light, and that therefore all pious princes should make haste to spread the Catholic faith among them."
 flavor_pap.9.a:0 "贯彻落实教宗的意志。"
 flavor_pap.9.b:0 "What the Pope does not know cannot hurt him."
