 order_events.1.t:0 "Dominican Opposes Native Policy"
 order_events.1.d:0 "A Dominican friar has recently returned to [Root.GetName] from [las_casas_province.GetName], having participated in the initial efforts to set up our colony there and stayed to oversee its growth with many others from the order. He has objected to the treatment of natives in the American colonies and been outspoken about our harsh colonial policies.\n\nHaving renounced his own past as a participant in our efforts, he has now come before [Root.Monarch.GetName] to convince [Root.Monarch.GetHerHim] to be more lenient in our treatment of the native population."
 order_events.1.a:0 "[Root.GetName] is a Christian nation. We must show mercy."
 order_events.1.b:0 "If we make amends, perhaps we could convince them to trade with us."
 order_events.1.c:0 "The naive writings of a monk are no basis for national policy."
 order_events.2.t:0 "Malleus Maleficarum"
 order_events.2.d:1 "A book on witchcraft, believed to originally have been authored somewhere in central Europe, has surfaced in a local Dominican convent in [maleficarum_province.GetName]. Malleus Maleficarum, Hammer of Witches, not only warns of the dangers posed by witches to society, but prescribes methods for how to deal with them. It categorizes the practice of such sorcery as heretical, and insists that the courts adopt the prosecute and punish it accordingly.\n\nAlthough the Dominicans in [maleficarum_province.GetName] are far from united on the validity of the book, some believe it originates within the order. Its fate continues to be the subject of debate."
 order_events.2.a:0 "Spread this wisdom throughout the land!"
 order_events.2.b:0 "Keep the book in the convent for study."
 order_events.2.c:0 "Destroy this book."
 order_events.3.t:0 "Dominican University"
 order_events.3.d:0 "The Order of Preachers often establish themselves close to universities, having a history of supporting such institutions. In [dominican_university_province.GetName], they have found themselves without a such a center and are attempting to found one themselves. They have provided considerable funding, but are now seeking the support of the [Root.GetAdjective] crown in their endeavor."
 order_events.3.a:0 "[Root.GetName] needs more places of learning."
 order_events.3.b:0 "They should focus on religious institutions first."
 order_events.3.c:0 "Have them report their research to [Root.GetCapital.GetName] instead."
 order_events.4.t:0 "Prosecution of the Fraticelli"
 order_events.4.d:0 "The followers of Saint Francis all embrace a life of poverty and humility, but some go further in their rejection of wealth. A group of [Root.GetAdjective] Franciscans have taken a harder line, questioning the piousness of both higher church officials as well as other orders who own property. They point to the life of Christ and the apostles as free of the opulence of the present church.\n\nDominican Inquisitor [Root.Adm_Advisor.GetName] points to these views being dangerously close to the Fraticelli, heretics prosecuted by the inquisition. [Root.Adm_Advisor.GetSheHeCap] suggests putting these so-called Franciscans on trial and letting [Root.Adm_Advisor.GetHerHis] order take over their duties in the region from now on."
 order_events.4.a:0 "Oust the heretics and invite another order."
 order_events.4.b:0 "[Root.Adm_Advisor.GetName] is overstepping [Root.Adm_Advisor.GetHerHis] purview."
 order_events.5.t:0 "Mediation Between the Branches"
 order_events.5.d:0 "Several attempts have been made in the past to unify the branches of the Franciscan order. They have so far been unsuccessful, owing largely to the differences in principles between the branches being too great. [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] has no such ambitions, but must still decide whether to try to consolidate the branches of this often divisive order, or sanction their differences. With its considerable influence over the Papacy, [Root.GetName] is in a unique position to affect these developments."
 order_events.5.a:0 "Try to bring the branches closer together."
 order_events.5.b:0 "Grant more power to the older order of Observants."
 order_events.5.c:0 "Allow the branches to maintain different practices."
 order_events.6.t:0 "Offshoot Order"
 order_events.6.d:0 "Rather than a single order, the Franciscans are in practice a group of orders all following the Rule of Saint Francis. The formation of such orders is not entirely a phenomenon of the past. Sometimes congregations will deviate from established practices, especially in the wake of disagreements within the Church.\n\nA group of Franciscans in [franciscan_origin_province.GetName] have requested to leave their congregation, seeking to move to [franciscan_target_province.GetName] to live a life they claim is more in line with Saint Francis teachings. Should we permit such fragmentations?"
 order_events.6.a:0 "As long as they call themselves Franciscans, it is acceptable."
 order_events.6.b:0 "Only under the eye of the established order."
 order_events.6.c:0 "Crush this heresy at once!"
 order_events.7.t:0 "Jesuits Call for Reform"
 order_events.7.d:0 "Nobody doubts the sincerity of the Jesuit order's effort to protect the Catholic faith from the Protestant heresies. Their calls for reform within the church have been acknowledged in [Root.GetName] as part of the Counter-Reformation. Even so, these attempts to rid our institutions of perceived corruption and greed sometimes put them at odds with other representatives of the church.\n\nAs Protestantism has spread in their midst, Jesuits are confident that they can restore order and authority if only some concessions are made regarding the misgivings these converts had with local bishops in the first place. Can they be trusted to handle this tactfully?"
 order_events.7.a:0 "If this helps them convert the heretics, we will allow it."
 order_events.7.b:0 "It is not their place to say where the church needs reform."
 order_events.8.t:0 "Jesuit Mission in Colonies"
 order_events.8.d:0 "The Society of Jesus has always been active in missionary work and already have a presence in the [Root.GetAdjective] colony in [jesuit_mission_origin.GetName]. Now confident that they have all the resources they need in the current colony, they look to establish a new mission nearby. With our blessing and promise to aid their future efforts, they believe they already have enough people to lay a significant foundation in this untamed land, both for [Root.GetName] and for the Catholic faith."
 order_events.8.a:0 "一个值得赞扬的倡议。"
 order_events.8.b:0 "They should remain in [jesuit_mission_origin.GetName]."
 order_events.8.c:0 "They should focus their efforts on our existing colonies."
 order_events.9.t:0 "Theological Debate"
 order_events.9.d:0 "The Jesuit order wields considerable influence, which can make even academic disagreements with the Papacy quite controversial. A recent debate over theological matters has caused conflict between [Root.GetAdjective] Jesuits and some of the cardinals. [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] is now concerned that this will weaken the current doctrine in [Root.GetName], even as the debate is only meant to be an internal matter. We may be forced to take a side on this, if not publicly, then at least to the parties involved."
 order_events.9.a:0 "Try to gain the favor of the Holy See by supporting the established doctrine."
 order_events.9.b:0 "Try to appease the [Root.GetAdjective] Jesuits by echoing their arguments."
 order_events.9.c:0 "Refuse to take a side and leave it to the theologians."
 order_events.9.e:0 "Call on [Root.Adm_Advisor.GetName] to resolve the issue elegantly."
