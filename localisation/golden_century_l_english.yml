 order_events.1.t:0 "道明会反对原住民政策"
 order_events.1.d:0 "一位多米尼加修道士最近从[las_casas_province.GetName]返回[Root.GetName]，参与了我们在那里建立殖民地的初步努力，并留下来与该教团的许多其他成员一起监督它的成长。他反对在美洲殖民地对待土著居民的方式，并对我们残酷的殖民政策直言不讳。\n\n他放弃了自己作为我们努力的参与者的过去，他现在已经来到[Root.Monarch.GetName]说服[Root.Monarch.GetHerHim]要更加宽容地对待土著居民。"
 order_events.1.a:0 "[Root.GetName]是一个基督教国家。我们必须表现出宽容。"
 order_events.1.b:0 "如果我们作出补偿，也许我们可以说服他们与我们进行贸易。"
 order_events.1.c:0 "修道士的天真文章不是国家政策的基础。"
 order_events.2.t:0 "女巫之锤"
 order_events.2.d:1 "一本据说最初是在欧洲中部的某个地方创作的关于巫术的书，出现在[maleficarum_province.GetName]当地的多明我修道院。《女巫之锤》，它不仅警告了女巫对社会构成的危险，还规定了处理女巫的方法。它将巫术的实践归类为异端，并坚持要求法院接受相关起诉并予以女巫惩罚。\n\n[maleficarum_province.GetName]的多明我修道士还远未统一对这本书的有效性的看法，有些人认为它起源于多明我会。这本书的命运仍然众说纷纭。"
 order_events.2.a:0 "在世上传播这种智慧！"
 order_events.2.b:0 "把书仅放在修道院来学习。"
 order_events.2.c:0 "焚毁这本书。"
 order_events.3.t:0 "道明会大学"
 order_events.3.d:0 "修士会常常建立在曾支持过这类机构的大学的附近。他们发现在[dominican_university_province.GetName]没有这样的中心，于是试图自己建立一个。他们已提供了大量资金，而现在正在寻求[Root.GetAdjective]王室的支持。"
 order_events.3.a:0 "[Root.GetName]需要更多的学习场所。"
 order_events.3.b:0 "他们应该首先关注宗教机构。"
 order_events.3.c:0 "让他们向[Root.Capital.GetCapitalName]报告他们的研究。"
 order_events.4.t:0 "控告小兄弟会"
 order_events.4.d:0 "圣方济各的追随者都过着贫穷而谦卑的生活，但有些人在拒绝财富的路上走的更远。一群[Root.GetAdjective]方济会修士采取了更强硬的立场，质疑高级教会官员和其他拥有财产的神职人员的虔诚。他们指出基督和使徒的生活是脱离了现在教会的富裕。\n\n道明会调查官[Root.Adm_Advisor.GetName]指出这些观点与被宗教裁判所指控的异端，属灵派的危险观点非常接近。[Root.Adm_Advisor.GetSheHeCap]建议审判这些所谓的方济会修士，并让[Root.Adm_Advisor.GetHerHis]修会从现在起接管这些修士在这一地区的职责。"
 order_events.4.a:0 "驱逐异教徒并另请教团。"
 order_events.4.b:0 "[Root.Adm_Advisor.GetName]逾越了[Root.Adm_Advisor.GetHerHis]的权限。"
 order_events.5.t:0 "分支之间的调解"
 order_events.5.d:0 "曾不止一次有人尝试统一方济会的各个分支。但迄今为止均告失败，这主要是由于各分支之间的准则差异过大。尽管[PAP.Monarch.GetTitle][PAP.Monarch.GetName]没有这样的野心，但仍然必须决定是试图巩固这个经常分裂的修会的各分支，还是认可它们之间的差异。[Root.GetName]凭借对教宗的巨大影响力，其对于这个问题将如何发展具有独特的影响力。"
 order_events.5.a:0 "尽量让分支更紧密。"
 order_events.5.b:0 "授予旧有的严修会更多的权力。"
 order_events.5.c:0 "允许分支机构保持不同的做法。"
 order_events.6.t:0 "分支修会"
 order_events.6.d:0 "方济会不是单一的修道会，实际上是一群遵循圣方济各规则的教团。这种教团的构成并不是完全遵循过去的事件。有时教会的会众也会偏离既定的惯例，尤其是在教会内部出现分歧之后。\n\n[franciscan_origin_province.GetName]中的一群方济会教徒要求离开他们的会众，寻求搬到[franciscan_target_province.GetName]过他们声称的更符合圣方济各教义的生活。我们是否应该允许这样的分裂？"
 order_events.6.a:0 "只要他们还承认是方济会的修士，便可以接受。"
 order_events.6.b:0 "只允许现有监督下的教团。"
 order_events.6.c:0 "立即粉碎这些异端！"
 order_events.7.t:0 "耶稣会呼吁改革"
 order_events.7.d:0 "没有人怀疑耶稣会保护天主教信仰不受新教异端影响的诚意。他们对教会内部改革的呼吁已在[Root.GetName]得到承认。作为反宗教改革的一部分。即便如此，这些试图消除我们的机构中明显的腐败和贪婪的努力，有时会使它们与教会的其他代表意见相左。\n\n随着新教在他们中间的传播，耶稣会的教士们相信，只要在这些皈依者对当地主教的疑虑上作出一些让步，他们就能恢复秩序和权威。是否信任他们能够巧妙地处理这一问题?"
 order_events.7.a:0 "如果这能帮助他们转化异端，我们将会允许这么做。"
 order_events.7.b:0 "这里不是他们可以说教会需要改革的地方。"
 order_events.8.t:0 "殖民地的耶稣会传教团"
 order_events.8.d:0 "耶稣会一直积极参与传教工作，并已在[jesuit_mission_origin.GetName]的[Root.GetAdjective]殖民地中占有一席之地。现在他们确信他们拥有当前殖民地所需的所有资源，他们希望在附近建立一个新的传教团。我们的祝福和承诺将有助于他们未来的努力，他们相信他们已经有足够的人在这片野蛮的土地上奠定了重要的基础，无论是[Root.GetName]还是天主教信仰。"
 order_events.8.a:0 "一个值得赞扬的倡议。"
 order_events.8.b:0 "他们应该留在[jesuit_mission_origin.GetName]。"
 order_events.8.c:0 "他们应该把重点放在我们现有的殖民地上。"
 order_events.9.t:0 "神学辩论"
 order_events.9.d:1 "耶稣会拥有相当大的影响力，甚至能在神学问题上与教宗争执不下。最近在[order_events_9_prov.GetAreaName]的一次关于神学的辩论引起了[Root.GetAdjective]耶稣会成员与枢机之间的冲突。尽管这次辩论只是教会的内部问题，[PAP.Monarch.GetTitle][PAP.Monarch.GetName]仍担心这会削弱[Root.GetName]现有的教义。也许我们会被迫支持一方，即便不是公开选边站，也要让两派知道我们的态度。"
 order_events.9.a:0 "通过支持现有的教义来获得圣座的青睐。"
 order_events.9.b:0 "尝试通过回应他们的论点来安抚[Root.GetAdjective]的耶稣会教士。"
 order_events.9.c:0 "拒绝偏袒，把它留给神学家处理。"
 order_events.9.e:0 "拜访[Root.Adm_Advisor.GetName]来优雅地解决这个问题。"
