 trade_route_map_desc:0 "使我们详细的商路地图集始终保持最新是件颇具挑战的事，但这对于我们贸易船队的旗舰来说是值得的。"
 command_aftercastle:0 "船尾指挥楼"
 command_aftercastle_desc:0 "配备船尾楼将为我们的船长和宝贵的船员提供更好的住宿。"
 improved_crows_nest:0 "改良瞭望台"
 improved_crows_nest_desc:0 "拥有这样一艘旗舰，敌人会看见我们过来。因此我们需要确保我们首先找到他们。"
 mortars:0 "臼炮"
 mortars_desc:0 "长距离攻城兵器对其他舰艇的效率不高，但它们将大大增加我们对陆地建筑物的威胁。"
 standardized_signal_book:0 "标准旗语通信手册"
 standardized_signal_book_desc:0 "协调一支舰队并非易事，但建立沟通标准是完美完成任务的第一步。"
 hull_sheating:0 "船罩"
 hull_sheating_desc:0 "即使最强大的战舰最终也不仅是被战争，更是被海洋本身摧毁的。一套金属装甲将会确保我们的旗舰持久作战。"
 portuguese_navigators:0 "葡萄牙航海士"
 portuguese_navigators_desc:0 "葡萄牙航海家不仅会带你到未被发现的遥远海岸，而且如果有风的话，也会带你回来。"
 portuguese_bombardier:0 "葡萄牙炮术士"
 portuguese_bombardier_desc:0 "海军弹幕是一种特殊的艺术形式，而没人在这方面比我们的炮手做得更好。"
 portuguese_trade_route_map:0 "葡萄牙贸易航线地图"
 portuguese_trade_route_map_desc:0 "地图上两点之间直线最短，其次则是葡萄牙的贸易路线。"
 spanish_grand_armada:0 "西班牙无敌舰队"
 spanish_grand_armada_desc:0 "西班牙的船只是为了在世界的海洋中航行而建造的，那些与我们的旗舰一起航行的船只更是如此。"
 spanish_treasure_fleet:0 "西班牙宝船舰队"
 spanish_treasure_fleet_desc:0 "当你的财富在随船漂浮时，你的主要问题之一就是海盗。相应的，海盗们的首要问题应该是我们。"
 spanish_mass_load_cannons:0 "西班牙大量配置火炮"
