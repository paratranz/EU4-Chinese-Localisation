 articles_of_agreement_reform_desc:0 "The Articles of Agreement are the cornerstone of the social order on board a pirate ship. They guarantee that every crewman has an equal vote in all matters and an equal share of all plunder. Articles such as these should be established for the Republic itself, so that the liberty and equality of all pirates is secured."
