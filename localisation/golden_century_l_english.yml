 flavor_nav.1.t:0 "特拉诺华"
 flavor_nav.1.d:0 "一艘满载巴斯克捕鲸者及其家属的船只在我们称之为特兰诺瓦的遥远海岸抛锚停泊；这个新大陆，由[Root.Monarch.GetTitle]自己出资赞助发起的，他们的任务是在这个寒冷的北方岛屿建立一个殖民地。\n\n回到纳瓦拉，王国继续面临着作为一个小国的危险，任凭她周围的大国摆布。有些人想知道我们是否可以通过放弃祖传的土地在特兰诺瓦为我们的人民建立一个新的家园来逃避我们的麻烦。"
 flavor_nav.1.a:0 "让我们把那个旧世界抛之脑后吧！"
 flavor_nav.1.b:0 "我们不会抛弃我们的家园。"
 flavor_nav.2.t:0 "阿拉贡继承"
 flavor_nav.2.d:0 "虽然国王阿尔方斯五世没有合法的孩子，但阿拉贡的王位继承似乎是稳固的，因为国王的兄弟胡安王子已被确认为王位的下一位继承人。胡安王子与纳瓦拉的布兰奇王后结婚已久，布兰奇王后不幸于公元1441年春天去世。胡安没有把纳瓦拉人的王国传给他们的儿子卡洛斯，而是为自己保住了王位，并凭借自己的权利成为纳瓦拉的国王。这样做的结果是，如果阿尔方斯国王死了，而胡安还活着，只要纳瓦尔存在，阿拉贡和纳瓦拉的王冠就会统一在一起。"
 flavor_nav.2.a:0 "让我们为顺利继承祈祷。"
 flavor_nav.4.t:0 "国王阿方索之死"
 flavor_nav.4.d:0 "高尚的阿尔方斯国王不幸去世，结束了在阿拉贡王冠上的威望和繁荣的统治。纳瓦拉国王胡安似乎将要继承王位。这样，阿拉贡王和纳瓦拉王国之间的个人联盟就开始了。\n\n然而，加泰罗尼亚的贵族们对胡安国王的继承并不满意；他们要求他作出巨大让步，以换取他们接受他的统治。"
 flavor_nav.4.d2:0 "高尚的阿尔方斯国王不幸去世，结束了在阿拉贡王冠上的威望和繁荣的统治。纳瓦拉国王胡安似乎将要继承王位。人们认为，在他加冕后，胡安会把他的王宫迁往[Root.Capital.GetCapitalName]并以阿拉贡国王的身份进行统治。但是胡安国王可能另有计划……"
 flavor_nav.4.a:0 "我们必须接受加泰罗尼亚人的要求。"
 flavor_nav.4.b:0 "我们会看看胡安国王的决定。"
 flavor_nav.4.c:0 "我们决不让步！"
 flavor_nav.5.a:0 "纳瓦拉应该领导这个联盟！"
 flavor_nav.5.b:0 "我们将接受在阿拉贡的统治地位。"
