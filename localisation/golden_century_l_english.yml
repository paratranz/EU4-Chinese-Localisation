 flavor_nav.1.t:0 "特拉诺华"
 flavor_nav.1.d:0 "A ship filled with Basque whalers and their families has weighed anchor by the distant shore of a land we call Terranova; the New World. Sponsored by the [Root.Monarch.GetTitle]’s own funds, they have been tasked with establishing a colony on this frigid northern island.\n\nBack in Navarra, the Kingdom continues to face the perils of being a minor nation at the mercy of the great powers that surround her. There are those who wonder if we might escape our troubles by abandoning our ancestral lands and establishing a new home for our people in Terranova."
 flavor_nav.1.a:0 "Let us leave the Old World behind!"
 flavor_nav.1.b:0 "We will not abandon our home."
 flavor_nav.2.t:0 "The Aragonese Succession"
 flavor_nav.2.d:0 "Though King Alfons V has no legitimate children, the line of succession in Aragon seems secure as the King’s brother, Prince Joan, has been confirmed as next in line for the throne. Prince Joan was long married to Queen Blanche of Navarra, who sadly died in the spring of the Year of Our Lord 1441. Rather than the Navarrese kingdom passing to their son Karlos, Joan was able to secure the throne for himself and now rules as King of Navarra in his own right. The consequence of this is that the Crowns of Aragon and Navarra will be united if King Alfons dies while Joan still lives, so long as Navarra remains an independent nation."
 flavor_nav.2.a:0 "Let us hope for a smooth succession."
 flavor_nav.4.t:0 "国王阿方索之死"
 flavor_nav.4.d:0 "The sad passing of King Alfons the Magnanimous ends a reign of prestige and prosperity for the Crown of Aragon. With his death, King Joan of Navarra looks set to take the throne. Thus begins a personal union between the Crown of Aragon and the Kingdom of Navarra.\n\nThe Lords of Catalonia however are not pleased by the succession of King Joan however; they have demanded great concessions in exchange for their acceptance of his rule."
 flavor_nav.4.d2:0 "The sad passing of King Alfons the Magnanimous ends a reign of prestige and prosperity for the Crown of Aragon. With his death, King Joan of Navarra looks set to take the throne. It was assumed and agreed that following his coronation Joan would move his court to [Root.Capital.GetCapitalName] and rule primarily as King of Aragon. But King Joan may have different plans..."
 flavor_nav.4.a:0 "We must accept the Catalan demands."
 flavor_nav.4.b:0 "We will see what King Joan decides to do."
 flavor_nav.4.c:0 "我们决不让步！"
 flavor_nav.5.a:0 "纳瓦拉应该领导这个联盟！"
 flavor_nav.5.b:0 "We will accept our place under Aragon."
