subject_interaction_events.1.t:0 "篡权者[Root.Monarch.GetTitle]起义了"
subject_interaction_events.1.d:0 "曾经的但现在已被罢黜的君主[Root.Country.GetName]有一个很大的家族，其中至少一位认为他比[Root.Monarch.GetTitle] [Root.Monarch.GetName]更应当获得[Root.Country.GetName]的王位。他们已经召集了众多的支持者，并且正在向[Root.Capital.GetName]进发，计划将“真正的”[Root.Monarch.GetTitle]扶上王位."
subject_interaction_events.1.a:0 "向宗主国求助."
subject_interaction_events.1.b:0 "我们自己来解决."
subject_interaction_events.2.t:0 "[From.Country.GetName]发来求助"
subject_interaction_events.2.d:0 "一伙由篡位者率领的叛军正在向[From.Country.GetName]的首都[From.Capital.GetName]进军! 被罢黜的[From.Country.GetName]的君主的家族成员召集了一大批支持者正试图推翻[From.Monarch.GetTitle] [From.Monarch.GetName]的统治."
subject_interaction_events.2.a:0 "给他们送去金币和士兵."
subject_interaction_events.2.b:0 "他们只好自己解决问题了."
subject_interaction_events.3.t:0 "救援来了？"
subject_interaction_events.3.d:0 "篡位叛军正在接近，而我们送给 [From.Country.GetName] 的 [From.Monarch.GetTitle] [From.Monarch.GetName] 的消息将很快得到回应. 走运的话，信使会带着来自 [From.Country.GetName] 的金币和士兵回来帮助我们击败那些该死的叛军!"
subject_interaction_events.3.a:0 "[From.Monarch.GetName] 的 [From.Country.GetName] 送来了金币和士兵!"
subject_interaction_events.3.b:0 "[From.Monarch.GetName] 拒绝帮助我们!"
subject_interaction_events.4.t:0 "不称职的表兄"
subject_interaction_events.4.d:0 "统治我们附庸国的亲爱的表兄表现得如同小丑一般滑稽，他不应该再统治任何国家。"
subject_interaction_events.4.a:0 "试着找一位更合适的人选来统治附庸国."
subject_interaction_events.4.b:0 "这只会为国家带来混乱。别管这个。"
subject_interaction_events.5.t:0 "能干的表兄"
subject_interaction_events.5.d:0 "改革得以施行，无能的大臣被开除，军队和战舰状态空前...看起来我们的表兄在我们的附庸国干得很好."
subject_interaction_events.5.a:0 "即使我们曾经对他有过怀疑，现在也是忘记的时候了."
subject_interaction_events.6.t:0 "表兄宣称[Root.Country.GetName]的王位"
subject_interaction_events.6.d:0 "我们对[Root.Country.GetName]王位的脆弱掌控让我们的表兄增强了对其的宣称，这个该死的杂种正在宣称王位应该是他们的！罢黜他应该很容易，但最好以和平的方式————如果他可以被收买的话。"
subject_interaction_events.6.a:0 "罢黜我们的堂兄!"
subject_interaction_events.6.b:0 "试着收买他们."
subject_interaction_events.7.t:0 "士兵被滥用！"
subject_interaction_events.7.d:0 "我们送给我们附庸国的士兵正在被用于我们没有预想的方面！他们被逼迫去修路和建筑，清洁广场上的垃圾却从未上过战场。尽管道路比以前更好更宽阔，建筑更结实，广场也更整洁了，但这应该不是这些人被送去的目的？"
subject_interaction_events.7.a:0 "告诉他们如何正确的使用人力！"
subject_interaction_events.7.b:0 "他们真是机智，干得好!"
subject_interaction_events.8.t:0 "机智或惩罚"
subject_interaction_events.8.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] 的 [From.Country.GetName] 送给我们士兵并资助我们的军队，但在这和平的年代我们用不着士兵。我们没有让他们毫无意义的训练、吃饭和睡觉，而是给他们找了活干。他们已经修了桥和建筑，清洁了广场上的垃圾并做了其他一些本来要花更多[Root.Country.GetName]支付不起钱的有意义的事情。"
subject_interaction_events.8.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] 认为我们在浪费人力。"
subject_interaction_events.8.b:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] 称赞我们很机智。"
subject_interaction_events.9.t:0 "士兵的威胁"
subject_interaction_events.9.d:0 "自从我们的宗主国开始资助我们的军队，我们就再也不缺人力了。但在新送来的士兵中存在着很大的麻烦。他们的文化，语言，传统有时甚至宗教都和我们的士兵不同，这带来了很大的麻烦。他们纪律不好,或者只是单纯不听从我们自己的将军的命令。"
subject_interaction_events.9.a:0 "把他们送回来的地方。"
subject_interaction_events.9.b:0 "试着让他们听话。"
subject_interaction_events.10.t:0 "[From.Country.GetName]士兵不和"
subject_interaction_events.10.d:0 "当一群有着不同文化、语言、传统、甚至宗教的人必须作为一个单位一起工作时，他们间的巨大不同总是会带来麻烦。我们送去 [From.Country.GetName] 的士兵造成的麻烦超出了 [From.Monarch.GetTitle] [From.Monarch.GetName] 的忍耐，因此一部分的人被送了回来。"
subject_interaction_events.10.a:0 "我们的士兵可以执行命令， [From.Monarch.GetName] 还不够努力!"
subject_interaction_events.11.t:0 "士兵靠胃行军"
subject_interaction_events.11.d:0 "食物，武器，衣服和各种装备是我们的士兵在任何战场上获胜的必要保障。然而，最近涌入的兵员让我们的军队数量增加，我们快供养不起这么多人了。"
subject_interaction_events.11.a:0 "向宗主国要更多的钱来维持军队."
subject_interaction_events.11.b:0 "用别的方式解决问题."
subject_interaction_events.12.t:0 "[From.Country.GetName]需要更多的军队预算"
subject_interaction_events.12.d:0 "每个像样的士兵需要食物，一或两件武器，衣服和其它各种装备来更好地为他们的领主效忠。[From.Country.GetName] 能给士兵提供的物资数量是有限的，他们要求我们送出一点点帮助，以供养我们资助给他们的士兵。"
subject_interaction_events.12.a:0 "给他们送去一个将军."
subject_interaction_events.12.b:0 "他们需要一个好顾问."
subject_interaction_events.12.c:0 "送去更多的金币和士兵."
subject_interaction_events.12.e:0 "他们已经有了所需的一切，我们不会给任何东西."
subject_interaction_events.13.tt1:0 "给 [From.Country.GetName] 送去一个将军"
subject_interaction_events.13.tt2:0 "给 [From.Country.GetName] 送去一个顾问"
subject_interaction_events.13.tt3:0 "给 [From.Country.GetName] 更多的金币和士兵"
subject_interaction_events.13.tt4:0 "不给 [From.Country.GetName] 任何东西"
subject_interaction_events.13.t:0 "[From.Country.GetName] 对预算要求的回应"
subject_interaction_events.13.d:0 "我们怀疑[From.Country.GetName] 的 [From.Monarch.GetTitle] [From.Monarch.GetName]不会给我们任何东西来帮助我们维护军队，但仍然对其它的帮助抱有希望。一个将军，一个顾问，也许是更多的金币和士兵？我们能得到什么？如果有的话？"
subject_interaction_events.13.a:0 "[From.Country.GetName] 送来一个将军."
subject_interaction_events.13.b:0 "[From.Country.GetName] 送来一个顾问."
subject_interaction_events.13.c:0 "[From.Country.GetName] 送来更多的金币和士兵."
subject_interaction_events.13.e:0 "[From.Country.GetName] 什么也不给."
subject_interaction_events.14.t:0 "禁运和走私"
subject_interaction_events.14.d:0 "最近对我们宗主国宿敌的禁运也许是我们财政上的末日。幸运的是，来自[Root.Country.GetName] 的有识之士将巧妙地帮助我们的贸易问题。尽管把这种小动作叫做“走私”有点犯傻，但这确确实实就是走私。既然我们要破坏一些宗主国要求的禁运，他们可能会对这种不端行为非常不满。"
subject_interaction_events.14.a:0 "机会难得，我们必须接受!"
subject_interaction_events.14.b:0 "在宗主国可能发怒的风险前这不值得。"
subject_interaction_events.14.ct:0 "宗主国发现的概率微乎其微"
subject_interaction_events.15.t:0 "我们封臣的走私犯"
subject_interaction_events.15.d:0 "我们对宿敌的禁运并没有如期望的那样有效，原因可能是我们某个封臣仍然在与之贸易！他们来回走私货物，妨碍了我们的目标并使我们失去贸易竞争力。这些走私还很少，但将来可能变得很严重。\n另一方面，强大的利益集团愿意付钱来让我们忽略走私。"
subject_interaction_events.15.a:0 "强迫他们停止走私，现在！"
subject_interaction_events.15.b:0 "让他们继续这小小的尝试."
subject_interaction_events.16.tt1:0 "我们的封臣被要求停止走私"
subject_interaction_events.16.tt2:0 "我们的封臣被要求不扩大走私规模"
subject_interaction_events.16.t:0 "混蛋!"
subject_interaction_events.16.d:0 "我们的走私行动被[From.Country.GetName]揭露了，走私犯在将货物卸下到宿敌国家时被[From.Country.GetName]抓到了现行。那个懦夫招供了一切，甚至包括我们走私持续了多长时间。"
subject_interaction_events.16.a:0 "他们强迫我们停止走私！"
subject_interaction_events.16.b:0 "只要保持小规模，我们就可以继续。"
subject_interaction_events.17.t:0 "战争从未改变"
subject_interaction_events.17.d:0 "为了换取一些和平和宁静，我们的封臣被要求支付更多的收入给我们，他们的领主。他们不再被召唤进入任何战争，这在我们看来是一笔划算的买卖————一点点金币就避免了几乎所有的战争。诸侯们想知道，如果他们会被召唤加入战争而不用支付这笔金币，岂不是更好？用他们的话说，那是“荒谬的数量”的金币。"
subject_interaction_events.17.a:0 "忘恩负义的蠢货!"
subject_interaction_events.18.t:0 "免除兵役税的好处"
subject_interaction_events.18.d:0 "当我们被战火摧毁的土地在被缓慢地重建，我注意到我们附庸国大使的眼神里混杂着理解和恐惧以及对这片土地不是他们的的释然。“现在，”他说，“我们为免于战争支付的税金看起来是那么少，我们可以轻易拿出来以避免战争。”"
subject_interaction_events.18.a:0 "我们告诉过他们这能行得通!"
subject_interaction_events.19.t:0 "混乱的征召兵"
subject_interaction_events.19.d:0 "我们作为军事援助的一部分送到我们附庸国的士兵暴动了！他们威胁称要叛乱，除非我们把他们从附庸的土地上撤回并让他们回家。"
subject_interaction_events.19.a:0 "如果我们坐视不管，他们可能就不闹了。"
subject_interaction_events.19.b:0 "试着安抚这些骚动的队伍，让他们回家，如果这是他们想要的。"
subject_interaction_events.20.t:0 "挥霍无度的支持者"
subject_interaction_events.20.d:0 "我们赞助支持者来使我们被联统国的独立倾向保持在可控范围内，但他们最近的报告却越来越令人绝望。这些钱本来应该用于确保两国的联统，却被他们挥霍掉了！"
subject_interaction_events.20.a:0 "说服他们更好地利用我们每月支付的金币。"
subject_interaction_events.20.b:0 "送去一些金币来确保他们的忠诚。"
subject_interaction_events.21.t:0 "支持者造成的尴尬"
subject_interaction_events.21.d:0 "尽管我们都很感激爱国者、支持者，那些深爱着国家并义无反顾保护它的人。然而当他们在宫廷中公然使我们尴尬时，他们的可爱荡然无存。这不是我们每月支付一大笔钱到他们贪婪的口袋里的目的！我们努力维护的联合统治远远比他们满是虱子的脑袋重要！"
subject_interaction_events.21.a:0 "把他们的头砍下来挂在 [Root.Capital.GetName]的城墙上!"
subject_interaction_events.21.b:0 "我们一定可以做些什么来忘记和原谅这次令人遗憾的事件。"
subject_interaction_events.22.t:0 "成功的支持者"
subject_interaction_events.22.d:0 "我们送给联统国的支持者的金币被很好的利用了,效果远远超出我们的想象和预料。他们民众的独立倾向被很好的降低了。"
subject_interaction_events.22.a:0 "这是个惊喜！"
subject_interaction_events.23.t:0 "支持者导致了叛乱"
subject_interaction_events.23.d:0 "灾难在我们的一个联统国降临了，一群疯子被我们的支持者所激怒，带着他们能找到的一切武器，起义了！不仅没有确保我们的联统，这些支持者们还破坏了国家并造成了叛乱。"
subject_interaction_events.23.a:0 "试着修复他们造成的损失。"
subject_interaction_events.23.b:0 "我们什么也做不了。"
subject_interaction_events.24.t:0 "无礼军官的残酷行径"
subject_interaction_events.24.d:0 "“许多小溪可以汇成洪流”———— 这样一条谚语很不幸地发生在我们的一个保护国身上。许多对我们来说鸡毛蒜皮的小事，对于亲历者和当事人来说可能意义重大。加上仍怀有着他们被迫成为我们保护国的痛苦回忆的老人的哀怨，成为了压垮骆驼的最后一根稻草。我们送去的军官搞出来的这些糟透了的，不，残酷的行径，已经在我们与保护国之间的关系上造成了裂痕。"
subject_interaction_events.24.a:0 "我们必须教会这些军官如何做一名绅士！"
subject_interaction_events.25.t:0 "一个绅士和一名军官"
subject_interaction_events.25.d:0 "我们在所有军官离开我们国家以军队教官身份前往保护国之前为他们灌输行为准则的努力没有白费。我们收到消息称赞这些军官严明的纪律令人印象深刻，整个国家都应当为我们成功让这些军官成为了绅士而感到骄傲。"
subject_interaction_events.25.a:0 "我们为他们感到骄傲。"
subject_interaction_events.26.t:0 "卖得越多，种得越多，收获越多"
subject_interaction_events.26.d:0 "我们控制着保护国的贸易，当我们出口了更多保护国生产的物产，产量就越高！我们莫名其妙地就提高了他们的产量、质量，并增加了我们的贸易力量。"
subject_interaction_events.26.a:0 "产量和质量，这是正确的道路。"
subject_interaction_events.27.t:0 "出口境况的恶化"
subject_interaction_events.27.d:0 "当我们决定转移他们国家的贸易竞争力时，我们保护国的交易人和商人遭受了重大打击。他们对这种政策带来的“困难”的抱怨到达了他们统治者的耳中并得到了后者的同情————很显然我们之间的关系因此而受到了影响。"
subject_interaction_events.27.a:0 "他们只是在发牢骚，别管他们。"
subject_interaction_events.28.t:0 "手足相争"
subject_interaction_events.28.d:0 "手足相争从来不有趣———— 尤其是当这对手足是两个国家，其中一个还是[Root.Country.GetName]的保护国的时候。或许我们可以去调解一下，看看能不能逼迫...我是说谈判让他们无条件停火呢？"
subject_interaction_events.28.a:0 "调查并介入。"
subject_interaction_events.28.b:0 "打起来！打起来！"
subject_interaction_events.29.t:0 "正统争议"
subject_interaction_events.29.d:0 "虽然我们可能对[Root.Country.GetName]王位的支配有所动摇、正统性被质疑，但我们的属国竟然在公开场合下忤逆，打击了我们的荣耀和威望。他们认为我们没有权利继续统治他们，因为我们已自身难保。"
subject_interaction_events.29.a:0 "斥责他们的公开忤逆。"
subject_interaction_events.29.b:0 "他们可能是对的，希望这不要损害我们之间的关系。"
subject_interaction_events.30.t:0 "名叫破产的黑洞"
subject_interaction_events.30.d:0 "统治者搜刮着国家能提供的最好的东西，由贪婪而无能的人管理着财富，错误的投资导致债台高筑...这就是你挖掘的名叫破产的黑洞。我们的一个属国已经因此身陷其中，难以自拔。我们可以给他们一笔钱来帮助他们，也可以坐视不管。"
subject_interaction_events.30.a:0 "介入，给他们一些钱和一把梯子!"
subject_interaction_events.30.b:0 "这种情况只能怪他们自己!"
subject_interaction_events.31.t:0 "权利的质疑"
subject_interaction_events.31.d:0 "我们的一个属国最近持有了一些我们拥有宣称的土地。如果我们向他们索要这块土地毫无疑问会引起他们的耻辱和不信任。另一方面我们也可以放弃有关这些土地的权益来避免冲突或搁置争议。"
subject_interaction_events.31.a:0 "索要土地。"
subject_interaction_events.31.b:0 "放弃宣称和核心。"
subject_interaction_events.31.c:0 "现在的形势对我们有利，别管它。"
