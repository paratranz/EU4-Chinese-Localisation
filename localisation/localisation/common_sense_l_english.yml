free_cities.1.t:0 "自由市 [Root.Capital.GetCapitalName]"
free_cities.1.d:0 " [Root.Capital.GetCapitalName] 被神圣罗马帝国直接授予了自由市的地位。虽然帝国中还有很多重要的自治城市，[Root.GetName] 现在将保护他自己的财富和领地以外的东西，而他的经济和政治上的永久自由被皇帝本人亲自授予。"
free_cities.1.a:0 "好极了"
free_cities.2.t:0 "[Root.GetName] - 不再是帝国的一个自由市"
free_cities.2.d:0 "[Root.GetName] 不再是神圣罗马帝国的一个自由市。城市的领导人被定罪为不择手段地滥用权力和对帝国体制的不尊重，与此同时地失去了一切曾经授予的特权。"
free_cities.2.a:0 "真遗憾"
wedge_throw:0 "度过艰难时期"
desc_wedge_throw:0 "这个省份的农民正处于艰难的时日。为了帮助他们恢复，我们给他们减税并承诺了一笔三年的贷款。"
poor_rice_harvests:0 "稻谷歉收"
desc_poor_rice_harvests:0 "这个省份的农民正处于艰难的时日。由于我们拒绝给他们减税和贷款，这个地区现在民怨沸腾。"
monastaries_blooming:0 "寺院的兴盛"
desc_monastaries_blooming:0 "我们统治者的英明政策深受修僧侣们的欢迎并推动了本地的发展。修道院变得富有，僧侣们更有纪律，最终带来了整个省份从贫穷到富有的繁荣转变。"
gifted_white_elephant:0 "华而不实的东西"
cleansing_of_monasteries:0 "寺院大清洗"
desc_cleansing_of_monasteries:0 "为了改变本地教士严重的纪律涣散问题，我们将对那些违反誓言的人实行无情而严厉的惩罚。尽管出现这种清洗行动很遗憾，但有时是必要的，情况看起来在缓慢地改善。"
strict_punishment_of_monks:0 "对僧侣的严厉惩罚"
desc_strict_punishment_of_monks:0 "为了强化本地教士严重缺失的纪律，我们在这一地区执行了更加严厉的控制并对一些僧侣强制罚款。任何僧侣若被发现违背誓言或命令将被迫上缴大量的家畜给国家。"
lacking_monastic_discipline:0 "毫无纪律的教士"
desc_lacking_monastic_discipline:0 "众所周知本地毫无纪律的教士导致了本地无论是经济上还是精神上的萎靡。限制教士们的荒淫无度本应该是世俗权力的责任，但这一次它失败了。"
forced_labor:0 "强迫劳动"
desc_forced_labor:0 "为了更广泛的利益，我们强迫周围省份的农民来帮助发展这个省份。"
human_sacrifice:0 "'被牺牲的人'"
desc_human_sacrifice:0 "我们要求周围省份的农民来帮助发展这个省份，作为交换我们会补偿他们的损失。"
bountiful_harvest:0 "大丰收"
desc_bountiful_harvest:0 "在一场不寻常的大丰收后，食物变得便宜，谷仓也装满了。"
political_rival_crushed:0 "碾碎宿敌"
desc_political_rival_crushed:0 "我们巧妙地利用了我们其中一个宿敌的一系列挫折。他现在被我们击败到再也不会成为我们的一个麻烦了。其他目睹了这一切的国家在质疑我们的实力之前都会三思。"
hostile_monastery:0 "有敌意的教士"
desc_hostile_monastery:0 "由于被统治者认为有粗鲁的不端行为，这个省份的教士对国家和统治者抱有公开的敌意。"
social_bandit:0 "强盗横行"
desc_social_bandit:0 "一伙异常成功的强盗正在侵扰这个地区并避开了国家的军队。由于他们的成功，他们的领导人在本地甚至附近的地区都有很高的声望。目前还不是很明确他们的目的是否是传播一种思想，但他们已经俨然成为了大众反叛的象征。"
social_bandit_local_search:0 "强盗横行"
desc_social_bandit_local_search:0 "一伙异常成功的强盗正在侵扰这个地区，同时还避开了国家的军队。由于他们的成功，他们的领导人在当地甚至附近的地区都有很高的声望。目前还不是很明确他们的目的是否是传播一种思想，但他们已经俨然成为了大众反叛的象征。"
upset_theravada_monks:0 "被藐视的教会"
desc_upset_theravada_monks:0 "由于对统治者统治的不满，一个在当地很有影响力的教会的敌视了我们。"
pleased_theravada_nobles:0 "当地贵族感到愉悦"
desc_pleased_theravada_nobles:0 "由于在一次法律辩论中受益，一个在当地很有影响力的家族对我们的统治者十分满意。"
pleased_theravada_monks:0 "愉悦的教会"
desc_pleased_theravada_monks:0 "由于在一次法律辩论中受益，一个在当地很有影响力的教会对我们的统治者十分满意。"
upset_theravada_nobles:0 "被藐视的贵族"
desc_upset_theravada_nobles:0 "由于对统治者统治的不满，一个在当地很有影响力的家族的敌视了我们。"
regulate_the_monastaries_title:0 "管理寺院"
regulate_the_monastaries_desc:0 "尽管统治者视下辖寺院富足的精神是国家永恒的财富，但这些寺院也有一不小心变得腐败和无序的趋势。我们必须制止僧侣们荒淫无度的行为并制定严厉的刑罚来惩罚那些犯错的家伙，从个人到整个教会都不例外。"
regulated_monasteries:0 "管理寺院法案"
desc_regulated_monasteries:0 "我们制定了一部强硬而严厉的法律来确保我国教会的纪律。严酷的惩罚将降临在那些开小差的精神领袖们身上，无论是个人还是整个教会。"
invite_lama_title:0 "邀请一位喇嘛来我国定居"
invite_lama_desc:0 "我们应该邀请一位有声望的喇嘛住在我们的首都。通过这个人和他转世接班的恩赐，我们可以为我们的王朝创造一份长久的财富。"
vajrayana_lama:0 "喇嘛"
desc_vajrayana_lama:0 "一位有声望的喇嘛住在了我们的首都并与我们的统治者联合起来了。"
influx_of_tibetan_monks:0 "涌入的西藏僧侣"
desc_influx_of_tibetan_monks:0 "一个西藏僧侣的代表团来到了我们国家并传播佛教。"
vajrayana_great_monastery:0 "宏伟的寺院"
desc_vajrayana_great_monastery:0 "这个省份坐落着我国最宏伟的寺院之一。由于需要让出如此多的土地，这一直是国家的一个财政负担；但富有的僧侣和教士社区正在为省份的发展做着贡献。"
adopt_vajrayana_title:0 "接受藏传佛教"
adopt_vajrayana_desc:0 "西藏的宗教是一件强大的工具，佛教也曾经被伟大的帝国所支持。让我们把国家转换为这种强大的宗教并学习和平与纪律的价值。"
destruction_of_idols:0 "破坏圣像"
desc_destruction_of_idols:0 "我国一项破坏异教圣像的运动难以吸引到顽固的旧教信徒，但的确大大增加了转化异教徒的速度，尽管人们可能会质疑其中一些的虔诚。"
hampered_growth:0 "发展受阻"
desc_hampered_growth:0 "这个省份的发展速度过快以至于超出了当地基础设施所能负担的极限。这一问题加剧了社会紧张和阶层矛盾。"
improvement_program:0 "加强基础设施建设"
desc_improvement_program:0 "为了支持该省份的迅速发展，额外的食物被进口以缓解当地的税收压力。"
supporting_local_monastic_traditions:0 "支持当地的僧侣传统"
desc_supporting_local_monastic_traditions:0 "相比于模仿别人，我们目前更倾向于加强具有我国特色的小乘佛教传统。毫无疑问，这将会增加我们的国教教会的影响，但长此以往下去，也会让我们疏远别的统治者。"
lankan_monks_sent:0 "小乘佛教僧侣交流"
no_lankan_monks_sent:0 "拒绝修行教育"
monks_from_ceylon:0 "来自斯里兰卡的影响"
desc_monks_from_ceylon:0 "我们受到了来自斯里兰卡及其教团的强大影响。这使得我们能够与其久负盛名的小乘佛教建立更密切的联系。"
powerful_buddhist_monastery:0 "强势的僧侣"
desc_powerful_buddhist_monastery:0 "该省份是一个有能力僭越国权力的强大教团的本营。"
powerful_benevolent_monastery:0 "强大而仁慈的教团"
desc_powerful_benevolent_monastery:0 "该省份是一个支持我国的强大教团的本营。他们在此地的影响力随着他们在国家事务方面对我们的支持而急速增长。"
powerful_hostile_monastery:0 "强大的敌对教团"
desc_powerful_hostile_monastery:0 "该省份是一个反对国家的强大教团的本营。"
bandit_leader_returned:0 "土匪头子"
desc_bandit_leader_returned:0 "一个老土匪头子伙同了不少追随者们在此地区重操旧业。但鉴于现在他的衰老和虚弱，他们的失败只是时间问题。"
social_bandit_myth:0 "一个追求自由的强盗领袖的传说"
desc_social_bandit_myth:0 "由于我们依罪处决了一名强盗头子，国内各地的敌对分子们开始以此为由寻衅滋事。虽然这件事的影响会随着时间的推移而慢慢消退，但目前这成为了国内敌对势力集结的导火索。"
grain_for_the_poor:0 "救济穷人"
desc_grain_for_the_poor:0 "我们对多余的粮食进行了再分配，以保证国内没有人挨饿。"
grain_reserves:0 "粮食储备"
desc_grain_reserves:0 "我们充足的粮食储量是维护国家稳定的保证。"
governor_replaced:0 "行政混乱"
desc_governor_replaced:0 "突然更换该地区的行政长官导致中央集权在此地的控制力大大降低。"
buddhist_nepotism:0 "裙带关系"
desc_buddhist_nepotism:0 "当地人认为，相比于能力，拥有丰富人际关系的人更适合在这儿做官。"
sold_our_elephant:0 "卖掉华而不实的东西"
buddhism_events.1.t:0 "大臣退休"
buddhism_events.1.d:0 "$PHILOSOPHER$$NATURAL_SCIENTIST$$ARTIST$$TREASURER$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$对[Root.Monarch.GetName]的政策和[Root.Heir.GetHerHis]政府进行了公开批判。我们的大臣选择告老还乡，并提醒我们，一个不能维护正确律法的[Root.Monarch.GetTitle]只会吸引骗子和小人，而把真正的有识之士挡在[Root.Heir.GetHerHis]政府的门外。"
buddhism_events.1.a:0 "驱逐！"
buddhism_events.2.t:0 "[Root.GetName]寺庙影响力的减弱"
buddhism_events.2.d:0 "由于缺乏戒律的约束和糟糕的经济状况，[Root.GetName]地区的很多著名寺庙近年来已鲜有信徒前来朝拜。一位忧心忡忡的僧人在觐见时提醒[Root.Owner.Monarch.GetTitle]应当及时采取措施，以防止仅剩无几的僧人数量进一步减少甚至转投他处以至[Root.GetName]地区彻底崩溃。与此同时，很多乡绅地主则对寺庙废弃后的土地虎视眈眈。[Root.Owner.Monarch.GetTitle]作为[Root.Owner.GetName]地区宗教势力的维护者，[Root.Owner.Monarch.GetHerHis]必须在万众期待的目光下，承担起这个责任。"
buddhism_events.2.a:0 "尽我所能！"
buddhism_events.2.b:0 "也许这块地另作他用会更好。"
buddhism_events.3.t:0 "僧人背誓"
buddhism_events.3.d:0 "随着[Root.GetName]地区僧人戒律的崩坏和财政困难的出现，贵族开始垄断高阶僧侣的职位，而[Root.Owner.Monarch.GetTitle]却无力保证僧人们的权利。越来越多的僧人们背弃了他们的誓言或不再遵守戒律。其中，一位背誓的僧人公开煽动其他僧人效仿他的行为引起了轩然大波，而我们对他的处理态度将变得至关重要。虽然统治者理应宽以待民，但对于大逆不道的行为还是要严肃处理。"
buddhism_events.3.a:0 "我们要宽容。"
buddhism_events.3.b:0 "罚没这些邪僧所有的财产！"
buddhism_events.3.c:0 "处决这个僧人和他的支持者！"
buddhism_events.4.t:0 "教会叛乱"
buddhism_events.4.d:0 "君主有义务保护教会，而教会则有责任讨伐昏君。我们的教会认为一个对维护僧侣权利毫无兴趣且对人民不负责任的昏君必须被推翻。一些势力强大的教团公开叛乱支持一位王族远亲成为[Root.Monarch.GetTitle]。"
buddhism_events.4.a:0 "这是公开叛乱！"
buddhism_events.5.t:0 "[Root.Monarch.GetName]的先例"
buddhism_events.5.d:0 "[Root.Monarch.GetName]近年来的统治被认为是一段值得后人参考效仿的时期。其在位期间的政策措施被写入[Root.GetName]的巴利法典以作为后来的统治者们参考的方向。以其绰号“严厉的[Root.Monarch.GetHerHis]”而著称的[Root.Monarch.GetName]同时也是《生经》的推崇者，其对经中记述的美德的追求和[Root.Monarch.GetHerHis]法例使得他成为了优秀统治者的典范。"
buddhism_events.5.a:0 "我们将会做的更好。"
buddhism_events.6.t:0 "捕获白象"
buddhism_events.6.d:0 "在[Root.GetName]的内陆地区捕获了一只白象。这一吉兆被人们认为是对[Root.Monarch.GetName]英明统治的祝福。"
buddhism_events.6.a:0 "让我们好好照顾它。"
buddhism_events.6.b:0 "真金白银更加有用。"
buddhism_events.6.c:0 "它会是个很好的礼物。"
buddhism_events.7.t:0 "一只白象"
buddhism_events.7.d:0 "在[From.GetName]的内陆地区捕获了一只白象。[From.Monarch.GetName]机智地将这一事件解释为我们双方联盟的成果。这对于一个国家统治者而言可以说是最好的礼物了，相信我们的人民也会很欢迎。不过，即便我们肯定会接受它，照料这个巨兽本身恐怕花费不菲。"
buddhism_events.8.t:0 "[Root.GetName]寺"
buddhism_events.8.d:0 "[Root.Monarch.GetName]一贯开明仁慈的宗教政策被认为是英明而富有建设性的。对教条的重视使得戒律在寺庙中被得到正确施行，宗教影响力也得到了加强。[Root.GetName]的寺庙因此闻名天下，而我们的国家也被视为值得效仿的典范。"
buddhism_events.8.a:0 "要求他们帮助建设省份。"
buddhism_events.8.b:0 "棒极了！"
buddhism_events.9.t:0 "对战争的恐惧"
buddhism_events.9.d:0 "在我国的内乱中，很多人意识到，并非所有人都能毫无牵挂地奔赴战场。一些人为了逃避战争躲进了寺庙。虽然目前这些逃兵数量还不算很多，但看来这是个危险的预兆。作为[Root.Monarch.GetTitle]应当负起保护寺庙的责任，提醒寺庙不要收容逃兵。"
buddhism_events.9.a:0 "我们应当保持宽容。"
buddhism_events.9.b:0 "要求那些寺庙交出那些“僧侣”。"
buddhism_events.9.c:0 "惩处那些查出逃兵的寺庙。"
buddhism_events.10.t:0 "渡过艰难时期"
buddhism_events.10.d:0 "过去的几个季节对于[Root.GetName]地区恐怕是一段糟糕的日子而作为[Root.Owner.Monarch.GetTitle]得负起接济穷人们的责任。农民们组织了一个代表团希望免除税收并要求获得一笔三年期贷款用以重新自立和安顿家庭。"
buddhism_events.10.a:0 "一个合理的要求。"
buddhism_events.10.a.tt:0 "这是一个让省份恢复经济并收回钱款的机会。"
buddhism_events.10.b:0 "现在国家也很困难，我们爱莫能助。"
buddhism_events.11.t:0 "[Root.GetName]经济恢复"
buddhism_events.11.d:0 "[Root.GetName]已从艰难的岁月里完全恢复，而该地区较为富裕的农民们开始归还之前我们慷慨的贷款。"
buddhism_events.11.a:0 "很好。"
buddhism_events.12.t:0 "[Root.GetName]经济部分恢复"
buddhism_events.12.d:0 "我们给予[Root.GetName]地区农民们的贷款帮助他们逐渐恢复了过去的生活水准，但他们暂时还没有能力偿还贷款。"
buddhism_events.12.a:0 "把这笔钱记作赈灾支出。"
buddhism_events.12.b:0 "要求还款。"
buddhism_events.13.t:0 "“活人殉葬”"
buddhism_events.13.d:0 "[Root.GetName]迫切需要完成一项项大型基建工程。当地僧侣和贵族们已经参与其中，然而想要完成预期恐怕需要整个国家的参与。想要赶上工期势必需要更多的人力参与建设。征召农民是我们不二的选择，但他们目前还有收获粮食的任务在身。作为统治者，我们如果征召农民们参与工程则必须发给农民们粮食补偿，或者也可以采用过去的“活人殉葬”法让他们永远闭上眼睛。"
buddhism_events.13.a:0 "献上人殉。"
buddhism_events.13.b:0 "放弃这个工程。"
buddhism_events.13.c:0 "要求那些农民无偿工作。"
buddhism_events.14.t:0 "大丰收"
buddhism_events.14.d:0 "今年取得了难得的大丰收，[Root.Monarch.GetName]可以考虑用这笔意外之财去支持宗教工作。有人建议设立一项新的附加税把农民们多余的粮食收归国有。但是根据传统的佛教法律《干茅祭法》规定，我们不能征收超过10%的粮食，如今粮食已经收获而我们的官员似乎不想破坏这条法令。"
buddhism_events.14.a:0 "征收附加税。"
buddhism_events.14.b:0 "不要窃取他们的劳动果实。"
buddhism_events.15.t:0 "施舍"
buddhism_events.15.d:0 "得益于保护不幸者和穷人们的基本国策，我们的国家在这段时间一直保持稳定。近几年来的粮食产量亦较为稳定，因此我国绝大多数国民都能保证温饱，国库也有所充实。不过，即使是这样的年月，还是会有不幸的人因没有足够的粮食而挨饿。"
buddhism_events.15.a:0 "把我们多余的粮食分发给穷人！"
buddhism_events.15.b:0 "保留它们。"
buddhism_events.16.t:0 "恶毒的言辞？"
buddhism_events.16.d:0 "[Root.GetName]当地贵族的势力在过去数年中变得相当强大。虽然我们名义上掌控着这片土地，但事实上真正掌握实权的还是那些兼并寺院土地的乡绅地主。我们虽然可以采取暴力手段限制他们的权力，但最好还是软硬兼施，粉饰一下真相会更好。我们可以用官职去吸引那些愿意效忠于我们的人以达到我们的目的。"
buddhism_events.16.a:0 "应该还有别的办法。"
buddhism_events.16.b:0 "不择手段。"
buddhism_events.17.t:0 "大布施"
buddhism_events.17.d:0 "[Root.Monarch.GetName]甘冒生命危险保护[Root.Monarch.GetHerHis]的人民的行动被认为是神圣而值得尊敬的。宗教领袖们陆续发声表达对[Root.Monarch.GetHerHim]的支持，有的甚至将[Root.Monarch.GetHerHim]喻为愿为天下牺牲自我的完美统治者。"
buddhism_events.17.a:0 "很好"
buddhism_events.18.t:0 "给予温暖"
buddhism_events.18.d:0 "最近，[Root.Monarch.GetName]因为铺张浪费和奢侈用度的作风而受到反对者们的抨击。也有一些大臣们认为统治者拥有一定数量的奢侈品无可厚非，尤其是在会见外国君主和使者的时候更应如此。"
buddhism_events.18.a:0 "无视世俗的眼光！"
buddhism_events.18.b:0 "我们总不能穿成农民那样吧..."
buddhism_events.19.t:0 "削弱政敌"
buddhism_events.19.d:0 "再伟大的统治者也会有反对党。[Root.Monarch.GetName]的一位尖刻的批评者最近陷入了大麻烦之中。友人的离去和高额的债务使得他难以供养他的家庭。虽然这个足智多谋的人还有机会在以后脱离困境，但我们也可以利用这个机会让他再也翻不了身。"
buddhism_events.19.a:0 "保证他再无翻身之日！"
buddhism_events.19.b:0 "一个真正的[Root.Monarch.GetTitle]不记宿怨。"
buddhism_events.19.c:0 "行善积德，让我们帮他一把。"
buddhism_events.20.t:0 "宿敌恢复"
buddhism_events.20.d:0 "我们对宿敌施以援手的举动成功地将他转变为我们的坚定支持者。重新在政治场上站稳脚跟后，他很期望能为[Root.Monarch.GetName]效力。除了提供原有的政治资本外，以他出色的能力他还可以出任我国外交顾问的职位。"
buddhism_events.20.a:0 "棒极了"
buddhism_events.21.t:0 "宿敌翻身"
buddhism_events.21.d:0 "我们对宿敌施以援手虽然是正义之举，但他在恢复元气不仅不知报恩，反而比以前更加变本加厉。即使在发生了这么多事后，他的政治资本已经大大削弱的情况下，这个该死的反对党依然不依不饶试图在暗中颠覆[Root.GetName]政府"
buddhism_events.21.a:0 "这恩将仇报的小人..."
buddhism_events.22.t:0 "[Root.GetName]的困境"
buddhism_events.22.d:0 "一位[Root.GetName]地区农民的代表今天来到[Root.Owner.Capital.GetCapitalName]请求[Root.Owner.Monarch.GetName]帮助扩建当地的灌溉系统。与此同时，当地人口的迅速增加也使得目前已有的基础设施不堪重负，该代表还请求国家能够向他们提供一些粮食以应付当前的情况。\n这个工程目前看来除了开销以外还有其他一些负面影响，但暂时也没有更好的解决该地区危机的办法。而如果想要及时完成这项工程，恐怕花销不菲。"
buddhism_events.22.a:0 "[Root.Owner.Monarch.GetTitle]同意人民的请求。"
buddhism_events.22.b:0 "先来后到，请你们等等。"
buddhism_events.23.t:0 "继承争端"
buddhism_events.23.d:0 "[Root.GetName]寺院的一位得道高僧的圆寂引发了一场争端。这位高僧来自于一个显赫的家族，在他出家期间，他收集了大量珍贵的经文手稿以及一些佛祖像等等。虽然佛陀们本不可以拥有个人财产，但依照法律，其嫡传弟子可以继承这些遗产并被视为其子。这次的事件中，一位年轻的弟子一直照料高僧到最后。另一方面，寺院方也声称自己应当继承这些遗物，并承诺在得到支持的情况下予以回报。而高僧的原家族成员已和[Root.Monarch.GetName]联系，不仅要求继承这些遗物，还希望收回曾经属于这个家族的捐赠给寺院的土地。"
buddhism_events.23.a:0 "支持弟子继承。"
buddhism_events.23.b:0 "支持寺院继承。"
buddhism_events.23.c:0 "支持高僧的家族继承。"
buddhism_events.24.t:0 "[Root.GetName]地区的宗教割据问题"
buddhism_events.24.d:0 "[Root.GetName]地区的寺庙流传着[Root.Owner.Country.GetName]最为古老和优秀的血统，并因此有着强大的影响力。随着时间的推移，他们的力量愈发强大并开始和地区内其他力量勾结。这些寺庙中但凡有着较高影响力的僧侣，无一不是出自当地豪强家族。宗教戒律固然很重要，但贸然对抗这种根深蒂固且割据力量雄厚的宗教势力恐怕并非明智之举。与他们结盟并要求分享权力才是明智之举。"
buddhism_events.24.a:0 "有必要进行一场大清洗！"
buddhism_events.24.b:0 "寻求僧侣的祝福。"
buddhism_events.24.c:0 "无视这个情况。"
buddhism_events.25.t:0 "[Root.GetName]匪患"
buddhism_events.25.d:0 "由于土匪们对[Root.GetName]省的长期骚扰，道途危险使得商队们避开此地并绕行。相比于帝国境内其他地区，当地政府的软弱无能使得劫匪们在此地畅行无阻。随着这股盗匪势力的不断增强，他们开始对抗政府管理，并已经引起周边地区的担心。\n当地政府派出代表觐见[Root.Owner.Monarch.GetTitle]并寻求帮助以对抗盗匪并防止其流窜至别处。"
buddhism_events.25.a:0 "我们需要处理这些小偷。"
buddhism_events.25.b:0 "让地方当局处理它吧!"
buddhism_events.25.a.tt:0 "国家救助不需要转移当地的资金就结束这件事。可以通过减少地方自制度来加快结束进程。"
buddhism_events.25.b.tt:0 "留给他们自己的当局处理的话，他们将不得不转移部分当地收入来抓住强盗。减少地方的自治度可以加速这一进程。"
buddhism_events.26.t:0 "强盗首领被困在[Root.GetName]。"
buddhism_events.26.d:0 "在[Root.GetName]进行的抓住匪首的活动最终被证明是成功的。在抓住他的过程中，他的个人声望不断提升，很明显，这个人的存在是个危险。抓住他的部队指挥官建议立即杀了他，否则不日他将可能有煽动信徒叛乱，然而我们的一个部长提醒我们救人一命胜造七级浮屠。"
buddhism_events.26.a:0 "杀光他们！"
buddhism_events.26.a.tt:0 "冒杀死强盗的风险。"
buddhism_events.26.b:0 "放逐此人，囚禁他的追随者。"
buddhism_events.26.b.tt:0 "强盗首领有一天会回来。"
buddhism_events.27.t:0 "强盗首领归来了！"
buddhism_events.27.d:0 "我们某个省份因盗贼行为被放逐的那个人好像已经回来了，并且准备再次涂炭当地的民众。在该国的部分地区仍然有挥之不去的名望，我们害怕他可能利用这一点再次躲避当局。/n不过据说他现在是一个年老体弱的人了，虽然形势依然严峻，但是很明显他这一次不能长久了。"
buddhism_events.27.a:0 "好的"
buddhism_events.28.t:0 "神话依然存在。"
buddhism_events.28.d:0 "被处决的强盗首领的声望依然存在！然而他们再也不能勒索商人和阻碍商道了，匪首的神话般存在已不再。最终他的宿命成为毫无意义的睡前故事，现在，这只是个用来嘲笑[Root.Monarch.GetName]和[Root.Monarch.GetHerHis]统治的故事。"
buddhism_events.28.a:0 "好的。"
buddhism_events.29.t:0 " 外使侮辱了[Root.Monarch.GetName]"
buddhism_events.29.d:0 "我们邻国的一个使节拒绝参加典礼，这对[Root.Monarch.GetTitle]来说是奇耻大辱。[Root.Monarch.GetName]很是气愤，然而这到底是有意为之还是另有隐情确实令人怀疑。\n如果我们不公开谴责使臣，我们将有伤尊严，然而内阁要求我们小心行事。"
buddhism_events.29.a:0 "公开嘲笑使节。"
buddhism_events.29.b:0 "作为统治者要克制[Root.Monarch.GetHerHis]脾气。"
buddhism_events.30.t:0 "[Root.Owner.Monarch.GetTitle]被指控徇私枉法。"
buddhism_events.30.d:0 "[Root.Owner.Monarch.GetName]很高兴看到[Root.Owner.Monarch.GetHerHis]儿时伙伴晋升至国家层级，但是现在这使得我们被指控徇私枉法。[Root.GetName]当地官员因为指控被牵涉进来，毫无疑问解雇这位有能力的官员将能平息此事。"
buddhism_events.30.a:0 "国家需要他的服务。"
buddhism_events.30.b:0 "为了公平我们愿意付出任何代价。"
buddhism_events.31.t:0 "[Root.GetName]的法律。"
buddhism_events.31.d:0 "巴利法典普遍以一两种方式盛行于佛教国家尤其是小乘佛教国家。然而这种法律并没有被汇编写成文字，在不同国家也不尽相同，有时还不得不更新或者恢复它。最近一位博学的僧侣已经在[Root.GetName]着手进行这种法律的汇编，并且已经修正了流行于我国的法律汇编。\n因为这份汇编本身是基于当前国情而写的，它完全可以被看作是对[Root.Monarch.GetName]统治的最新评价。"
buddhism_events.31.a:0 "好极了！推行这些法律。"
buddhism_events.31.a.tt1:0 "我们的统治者不能公正对待子民，这份法律汇编就是最好的印证，我们的§Y声望§!将会降低！"
buddhism_events.31.a.tt2:0 "我们的统治者公正待民，这份法律汇编就是很好的印证，我们的§Y声望§!将会上升！"
buddhism_events.31.b:0 "让我们尽一切可能阻止它的传播。"
buddhism_events.32.t:0 "律师们意见不一。"
buddhism_events.32.d:0 "律师们打赌我国境内的一起法律纠纷其结果并没有什么不同寻常，这也不是法庭人员的内斗。然而一旦这种争斗转变成真正的怒火，我们法律的威信将受到伤害。\n两位律师，分别代表两位有权势的庇护人，一位是富有的僧侣，另一位是有影响力的贵族，已经将最近一起关于财产的法律纠纷变成一场激烈的争吵。很不幸，[Root.Monarch.GetName]不得不开始寻找以一种公平的方式处理此事，既要能保住双方的颜面还要维护我国法律的诚信。"
buddhism_events.32.a:0 "其他律师要求重审。"
buddhism_events.32.b:0 "偏袒僧侣。"
buddhism_events.32.c:0 "同情贵族。"
buddhism_events.32.dd:0 "补偿双方。"
buddhism_events.33.t:0 "有用的同盟？"
buddhism_events.33.d:0 "多年以前蒙古统治者接受佛教并力图将佛光传播给他的子民。尽管如此，时隔多年后许多民众已经重拾古老的萨满教。[Root.Monarch.GetName]一直醉心于忽必烈大汗的遗产以及那个以古老宗教命名的伟大帝国。正如富有活力朝气蓬勃的西藏僧侣所传圣谕，很明显，对于[Root.Monarch.GetHerHim]来说，他要考证这一切。\n现在喇嘛的使者站在我们的面前说他们真切的希望[Root.Monarch.GetName]是忽必烈汗转世，如果我们允许他在我们的土地上传播他的宗教，他将会密谋支持我们的统治。"
buddhism_events.33.a:0 "改变的时代到来了。"
buddhism_events.33.b:0 "让我们遵从古法。"
buddhism_events.34.t:0 "信使已经从西藏归来。"
buddhism_events.34.d:0 "我们的信使已经从西藏归来，带回了最新消息——一位有影响力的宗教领袖对[Root.Monarch.GetName]的事业和王朝很感兴趣。如果他来到[Root.Capital.GetCapitalName]，我们要做的不仅仅保证是他的安全。这位领袖将会与我们同舟共济，我们一定要发誓给与他和他圆寂后的肉身以合适的尊重、在我国的影响力，为此，我们要为他和他的门徒建造一座宏伟的寺庙。如果我们不能完成保证，我们则必须接收这些渴望在我国建造新寺庙的僧侣。"
buddhism_events.34.a:0 "同意。"
buddhism_events.34.b:0 "接收僧侣。"
buddhism_events.35.t:0 "萨满教僧侣"
buddhism_events.35.d:0 "从一个萨满教国家转变成佛教国度并非一日之功，我国境内很多民众依然崇拜古法。尽管很多民众依然以信奉萨满教为荣，然而热切传教的先驱喇嘛们已经将萨满教僧侣定罪并且摧毁了它。"
buddhism_events.35.a:0 "烧死此人"
buddhism_events.35.b:0 "让我们给他们点时间。。。"
buddhism_events.36.t:0 "喇嘛之死"
buddhism_events.36.d:0 "我国最受尊崇的喇嘛圆寂了，寻找转世灵童的工作已经开始。尽管在他圆寂前的清晰指示下，寻访僧众可以快速定位灵童的位置。但为了保证探寻工作不会出现任何差池，或许我们应该给予资金支持这次探寻工作"
buddhism_events.36.a:0 "让我们帮他们一把。"
buddhism_events.36.b:0 "我相信他们自己能应付得了。"
buddhism_events.37.t:0 "找到转世灵童。"
buddhism_events.37.d:0 "我国的僧众已经找到新的转世灵童并举行了坐床登位仪式。"
buddhism_events.37.a:0 "愿他长寿安宁。"
buddhism_events.38.t:0 "肉身佛像的正统性受到质疑。"
buddhism_events.38.d:0 "对于平凡大众来说达赖的重生难以理解。即使高僧们坚称他们的新达赖就是已故去老达赖的转世，然而一些乡民对此非常怀疑。他们不承认新的领袖，并认为受到了愚弄，并且在一些场合已经发生了武装冲突。"
buddhism_events.38.a:0 "派遣使者说服他们。"
buddhism_events.38.b:0 "派遣军队镇压。"
buddhism_events.39.t:0 "斯里兰卡"
buddhism_events.39.d:0 "我国军队最近征服的斯里兰卡岛实际上是一个佛教徒治理的国家，境内遍布豪华的寺庙。 [Root.Monarch.GetName]终于得以访问此地。寺庙浓厚的文化和富足的经济让他深深感到敬畏。"
buddhism_events.39.a:0 "我们必须同化它！"
buddhism_events.39.b:0 "掠夺寺庙！"
buddhism_events.40.t:0 "宗教引领"
buddhism_events.40.d:0 "小乘佛教在斯里兰卡岛已经盛行几个世纪之久了。在许多方面斯里兰卡都是小乘佛教国家的楷模，它繁荣的僧侣团体令每一个佛教国家羡慕不已！\n我国也是一个信奉小乘佛教的国家，在法律和传统方面我国就是当地传统、信念和相互抵触的佛教流派思想的融合，然而我们缺少斯里兰卡那样宏大的寺庙设施。为了弥补此等缺憾，我们的大臣建议我们派遣使者前去斯里兰卡请求他们派遣僧侣给我们带来小乘佛教传统。"
buddhism_events.40.a:0 "让我们派遣使者。"
buddhism_events.40.b:0 "不，我们必须支持本地宗教！"
buddhism_events.41.t:0 "一位来自[From.GetName]的使者"
buddhism_events.41.d:0 "繁荣的佛教团体，神圣的宗教奇迹！宗教权利和皇权和平共处已是我国多年的传统，这令众多小乘佛教国家统治者羡慕不已。毫无惊奇，[From.GetName]的[From.Monarch.GetTitle]希望模仿我们。[From.GetAdjective]的使者已经到达我国，并请求我们允许他们派遣僧侣到我国学习，以此来给[From.GetName]送去我们的传统。"
buddhism_events.41.a:0 "准了。"
buddhism_events.41.b:0 "痴心妄想！"
buddhism_events.42.t:0 "[From.GetAdjective]回复"
buddhism_events.42.d:0 "[From.GetName]的[From.Monarch.GetTitle]已经允许派遣40名僧侣去[From.Monarch.GetHerHis]国家学习传统。他也已经直接派遣一群僧侣来我国学习，这样可以以一种合乎情理的方式向他们国家传播传统。"
buddhism_events.42.a:0 "好极了。"
buddhism_events.43.t:0 "[From.GetAdjective]回复"
buddhism_events.43.d:0 "[From.GetAdjective] [From.Monarch.GetTitle]已经告诉我们他不会允许我们的僧侣去学习兰卡的佛教，也不会以任何方式帮助我们发展宗教组织。"
buddhism_events.43.a:0 "好吧。"
