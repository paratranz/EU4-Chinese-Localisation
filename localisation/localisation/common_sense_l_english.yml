devotion_events.1.t:0 "综合医院"
devotion_events.1.d:0 "公众健康是非常重要的，有人已经提出建议建立一个综合医院，要创造一个有需要的人将受到欢迎和帮助的地方。提供免费的助产学课程和抗击疾病会让民众更加幸福。"
devotion_events.1.a:0 "如果这能改善公众健康，那我们还等什么呢？那就去做吧！"
devotion_events.1.b:0 "祷告将解决所有的问题，不要花冤枉钱！"
devotion_events.2.t:0 "城堡的维护"
devotion_events.2.d:0 "我们的堡垒是最重要的防线，我们可以依托它抵御入侵者和敌人，但它们非常需要修缮及维护。我们需要增加对堡垒的资源投入，但这肯定会打乱社会收入。"
devotion_events.2.a:0 "我们需要这个,无视暴民"
devotion_events.2.b:0 "尽可能使用我们的钱。"
devotion_events.3.t:0 "堡垒改建"
devotion_events.3.d:0 "堡垒不再看起来好像要在我们的眼前崩溃，他们现在坚固的可以抵御大多数攻击。它们的防御功能虽然不错但令人印象深刻的年龄却不能忽视，而且仍然不能跟其他民族的堡垒做比较。我们需要挖掘我们纳税人的口袋来升级我们的堡垒现代化。"
devotion_events.3.a:0 "这是更大的好处.谁想被入侵？"
devotion_events.3.b:0 "它们足够好了。"
devotion_events.4.t:0 "过高的税收"
devotion_events.4.d:0 "高墙内厚,堡垒恢复了厚塔.但人民愤怒的表示税收太高了,我们也确实听到他们威胁起义和反抗,除非我们降低税收."
devotion_events.4.a:0 "我们听到了，无奈地接受了要求。"
devotion_events.4.b:0 "说什么？我们没有听见这样的声音"
devotion_events.5.t:0 "堡垒的整饰"
devotion_events.5.d:0 "彩色玻璃装饰在了我们的一个要塞，并且效果精美。事实上，如此精致的东西我们应该把我们的每一个堡垒都该点缀着彩色玻璃的印记。"
devotion_events.5.a:0 "虚荣是一种罪过，而且它是一个要塞！"
devotion_events.5.b:0 "增加税收来完成它。"
devotion_events.6.t:0 "宗教自由的追求"
devotion_events.6.d:0 "有人知道关于宗教改革的事情，他的激进思想和言论正在谴责和布道正在攻击 [Root.Religion.GetName] 的教义. 这导致了更多人的抱怨以及对宗教自由的诉求，这些正让我们的人民变得不那么忠诚了."
devotion_events.6.a:0 "我国是 [Root.Religion.GetName] 以后也将会是 [Root.Religion.GetName]!"
devotion_events.6.b:0 "承认宗教自由的城市。"
devotion_events.7.t:0 "错误的信仰"
devotion_events.7.d:0 "[Root.GovernmentName] 的目的是传播 [Root.Religion.GetName] 的信仰并保护其免遭异端邪说的侵蚀，这是一项崇高的事业.但当异端们罢工并攻击我们的城市的时候这让我们开始蒙羞。并且我们的一些省份开始不遵循 [Root.Religion.GetName] 的信仰跟教义.我们是否应该坚持传播真正的信仰并且处理好这些事."
devotion_events.7.a:0 "派遣传教士加大力度支持转换异端。"
devotion_events.7.b:0 "我们应感到羞愧。"
devotion_events.8.t:0 "伪造文件"
devotion_events.8.d:0 "这是一个共同防御兼并篡夺伪造的文件，伪造或追溯证实某人在领土扩张的时代有过特殊的斗争。让我们思考这些问题是否能够被利用，如果这种做法能够让我们受益。那我们应该祈祷上帝不要让人发现这些文件的伪造."
devotion_events.8.a:0 "伪造这些文件。"
devotion_events.8.b:0 "这污秽了我们的档案！"
devotion_events.8.ct:0 "伪造可能会被发现"
devotion_events.9.t:0 "伪造文件"
devotion_events.9.d:0 "尽管我们尽了最大努力销毁文件,但我们还是暴露了。我们现在要做的就是从那些想吞并我们省份的人手上保卫[Root.Country.GetName] 。"
devotion_events.9.a:0 "贿赂，敲诈，威胁任何泄密的人！"
devotion_events.10.t:0 "本地贵族"
devotion_events.10.d:0 "[Root.Heir.GetName] 迅速赢得了[Root.Country.GetName] 人民的拥戴信任和支持， 特别是在当地贵族 [Root.Heir.GetSheHe] 成为 [Root.Monarch.GetTitle]的继承人之前， 这帮助我们重拾了我们的权威，同时我们也已变得比以往更加强大。"
devotion_events.10.a:0 "我们选择了 [Root.Heir.GetHerHim]是一件多么幸运的事情!"
devotion_events.11.t:0 "外国贵族"
devotion_events.11.d:0 "[Root.Monarch.GetTitle]，[Root.Heir.GetName],除了带来伟大的外交、军事进步和管理思想之外，也带来了可能是不可或缺的盟友，或者与其他外国王室的荫亲。"
devotion_events.11.a:0 "我们曾怀疑 [Root.Heir.GetHerHim] ，但他们早已经走了。"
devotion_events.12.t:0 "商人的儿子"
devotion_events.12.d:0 "[Root.Heir.GetName] 从 [Root.Heir.GetHerHis] 的商人父母那里所继承的精明头脑与还价的天赋使得 [Root.Country.GetName] 的市民，自由农民与贵族都对他充满了敬畏。在 [Root.Heir.GetName] 成为 [Root.Monarch.GetTitle] 之后，他们就再也不会敢在做生意和协商时愚弄 [Root.Heir.GetHerHim] 了。"
devotion_events.12.a:0 "虽然我们的继承人虽然仅仅只是一个商人的孩子，但是 [Root.Heir.GetSheHe] 已经证明了自己！"
devotion_events.13.t:0 "才华横溢的的神学家"
devotion_events.13.d:0 "出于对神圣理论的钻研，下一任 [Root.Monarch.GetTitle] [Root.Heir.GetName] 有能力用多种不同的分析和论点来帮助理解，解释，辩护或是推广许多宗教的话题。"
devotion_events.13.a:0 "我们从一开始就知道 [Root.Heir.GetSheHe] 会是 [Root.Country.GetName] 的一位英明的统治者。"
devotion_events.14.t:0 "当地的牧师"
devotion_events.14.d:0 "人们在知道当地的 [Root.Heir.GetName] 牧师被选做 [Root.Country.GetName] 的 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 时，他们都欢欣鼓舞。他们高兴的原因是因为他们终于不用再听 [Root.Heir.GetHerHis] 滔滔不绝的布道？还是说他们相信 [Root.Heir.GetHerHis] 能够给 [Root.Country.GetName] 带来什么改变？无论如何，人们都都支持并信任下一任 [Root.Monarch.GetTitle]，[Root.Heir.GetName]。"
devotion_events.14.a:0 "[Root.Heir.GetName] 有人民的支持，而我们有 [Root.Heir.GetSheHe]。"
devotion_events.15.t:0 "被挑战的规则"
devotion_events.15.d:0 "就如往常一样，这一切都始于充斥着蔑视与恶意的谣言碎语和窥探。当这些威胁 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 统治的谣言变得不仅仅是谣言，甚至说 [Root.Monarch.GetSheHe] 不是靠正当的选举来登上 [Root.Country.GetName] 的位置时，人们就有可能要废除 [Root.Monarch.GetHerHim] 的位置！"
devotion_events.15.a:0 "这是怎么回事？"
devotion_events.16.t:0 "禁止朝圣和迷信的活动"
devotion_events.16.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] 严厉而独断的态度激怒了 [Root.Country.GetName] 的那些想要解禁朝圣和迷信的农民与市民。虽然这些禁止令不应更改且在不远的将来会带来好处，但是我们仍然能够看出那些呆子身上散发出的对这一法令的愤怒。"
devotion_events.16.a:0 "我们找回了这项权力,去肆意朝圣吧！"
devotion_events.16.b:0 "之后你会感激我们让你做出这项决定的！"
devotion_events.17.t:0 "与 [Root.GetName] 的宿怨"
devotion_events.17.d:0 "与 [Root.GetCapitalName] 城的严重冲突已经收不了场了！市民已经把 [Root.Owner.Monarch.GetTitle] 的几位封臣劫为人质，尽管我们已经尽力通过诅咒和禁止令来抵抗，他们还是赢了！他们已经开始加强城市的防御，并要与任何想要夺取这座城市的人进行殊死的斗争。我们已经尝试命令他们将城墙修葺如初，但是他们拒绝了。"
devotion_events.17.a:0 "坚持下去，他们迟早会后悔的。"
devotion_events.17.b:0 "给他们想要的…"
devotion_events.18.t:0 "疯狂的先知"
devotion_events.18.d:0 "他声称自己是一个预见了城市的荣耀，世俗的毁灭与将会洗净 [Root.Capital.GetName] 中所有罪恶的大洪水的先知。这位疯狂的牧师要求 [Root.Religion.GetName] 的复兴，并创立了一个极端的清教徒运动。通过争取 [Root.Capital.GetName] 的年轻人的帮助，他有可能会引发一场混乱，甚至威胁到 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 的统治！"
devotion_events.18.a:0 "为了任何理由都要确保他再不发声！"
devotion_events.18.b:0 "既不承认也不对他的咆哮做出反应。"
devotion_events.19.t:0 "一个符合我们要求的议会"
devotion_events.19.d:0 "我们毫不吃惊地发现，随着每颁布一轮新的改革，都令人震惊的加速了 [Root.Monarch.GetTitle] 与 [Root.Country.GetName] 的每一所学院之间的冲突——无论是有关教会，法律，教育，医疗，经济，管理还是传播。我们也许能够通过在这些学院里安插一些志同道合的人来说服这些固执的人们，让他们的思维变得更加开明。"
devotion_events.19.a:0 "我们将任用我们自己的顾问。"
devotion_events.19.b:0 "提醒人们这是 [Root.Monarch.GetTitle] 的 [Root.Country.GetName]!"
devotion_events.20.t:0 "[Root.GetName] 的社会与政治冲突"
devotion_events.20.d:0 "[Root.Owner.GetName] 的顾问认为城市贵族，公会与下层人民所面对的冲突是加强 [Root.Monarch.GetTitle] 对 [Root.GetCapitalName] 城影响的大好机会。在 [Root.Owner.Monarch.GetName] 的顾问的鼓励下，公会对城市的贵族发起了反抗，并打开了大门让 [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] 的军队占领这座城市。这是让这座城市归于 [Root.Owner.Monarch.GetTitle] 的统治并遏制其权力的好机会！"
devotion_events.20.a:0 "前进！拿下这个城市！"
devotion_events.20.b:0 "我们已经拥有了这个城市，没有必要占领了！"
devotion_events.21.t:0 "我们当中的世俗主义者"
devotion_events.21.d:0 "每一个破坏我们对 [Root.Country.GetName] 忠诚的事件都导致着更多的麻烦。认为宗教上的考量应该与世俗分开的人越来越多。他们叫嚣着要求改变，并希望我们能够让政府世俗化。"
devotion_events.21.a:0 "那就去做吧。"
devotion_events.21.b:0 "这种极端的手段还未被被采取。"
devotion_events.22.t:0 "衰落的统治"
devotion_events.22.d:0 "出于对我们政府中“腐败”与“衰落”的失望——按他们的话说——我们的同伴教徒们已经不再给我们送来捐助，也不再以 [Root.Religion.GetName] 之盾的名义在我们的军队中作战了。"
devotion_events.22.a:0 "这是一场灾难,一场彻底的灾难！"
devotion_events.23.t:0 "[Root.Monarch.GetTitle] 的腐败"
devotion_events.23.d:0 "[Root.Monarch.GetTitle]  [Root.Monarch.GetName] 变得愈加堕落腐化了，相比为我们共同的信仰做贡献，他只注重于 [Root.Monarch.GetHerHis] 自己的军队。我们的人民对 [Root.Monarch.GetHerHim] 十分失望。"
devotion_events.23.a:0 "无视 [Root.Monarch.GetTitle] 的衰落."
devotion_events.23.b:0 "试着做出改变"
devotion_events.24.t:0 "志愿加入圣战"
devotion_events.24.d:0 "来自 [Root.Religion.GetName] 的义兵们被我们的神圣事业所感发，已经到达战场准备开始对异教徒的战斗并传播真正的信仰！"
devotion_events.24.a:0 "真是不可思议!这是一个伟大的计划。"
devotion_events.25.t:0 "新的君主"
devotion_events.25.d:0 "作为 [Root.Monarch.GetTitle] 的生活并不如你想象那般。你所掌握的权力不如国王，公爵与哈里发，甚至不如一位埃米尔。无时无刻需要遵守并宣扬 [Root.Religion.GetName] 的严苛法律与条令的压力已经让你精疲力尽。如你的一些顾问所说，现在是不是到了对[Root.Country.GetName] 进行世俗化并给您的头衔换一个名字的时候了呢？"
devotion_events.25.a:0 "是的，我的额前需要一顶王冠。"
devotion_events.25.b:0 "不,我将继续保有 [Root.Monarch.GetTitle] 的称号。"
devotion_events.26.t:0 "有影响力的改革者"
devotion_events.26.d:0 "下一任统治者 [Root.Heir.GetName] 是一位严肃、精于修辞艺术的[Root.Heir.GetWomanMan]，而且已经很好地行使了[Root.Heir.GetHerHis] 的权力，并向任何愿意倾听的人传播[Root.Heir.GetHerHis]的思想——众多上流社会的人士急切地向[Root.Heir.GetHerHim]证明自己的才智，而其他人只是简单地被[Root.Heir.GetWomanMan]英俊的外表吸引。不管为什么，[Root.Heir.GetName]一定有过人之处，这让那些平时对政治完全不感兴趣的人发现自己参与到政治讨论中来。"
devotion_events.26.a:0 "[Root.Heir.GetSheHeCap]也许正是 [Root.Country.GetName] 所需要的。"
devotion_events.100.t:0 "城市和 [Root.GovernmentName] 之间的冲突"
devotion_events.100.d:0 "在 [Root.GovernmentName] 与我们的一座城市之间长年累月的竞争不可避免地破坏了我们之间的关系。这座城市不但在骚乱与战争时期不愿意为我们的 [Root.Monarch.GetTitle] 们提供保护，而且已经在尝试从 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 的控制之下获得自由。"
devotion_events.100.a:0 "他们迟早会回心转意。"
devotion_events.100.b:0 "必须强化我们的权威"
devotion_events.101.t:0 "光之灯"
devotion_events.101.d:0 "令人憎恶的异端书“光之灯”中声称最初基督徒遭受迫害的主要原因是其牧师非法地持有贵重的物品。同时，书中也比较了天主教与敌基督中大主教和主教的职位。我们在一个异端的手里发现了这本书——虽然他已经入狱多年并多次含泪发誓弃绝异端，但现在看来他拒绝改变自己的想法并再次皈依了异端。"
devotion_events.101.a:0 "这些异端们将再次被宣判入狱"
devotion_events.101.b:0 "烧死异教徒。"
devotion_events.102.t:0 "不公平的税收"
devotion_events.102.d:0 "自从授予我们的一座城市自己选举市长和议会的权利后，他们与 [Root.Monarch.GetTitle] 们的冲突就没有停过。除此之外，镇长与议会成员的不合理征税也导致了民众的骚乱。我们需要一个能够在不惊动这些罪魁祸首的前提下迅速恢复对该城控制的方法。"
devotion_events.102.a:0 "邀请他们参加一个会宴并逮捕他们！"
devotion_events.102.b:0 "这会破坏我们的稳定,最好不要让它发生。"
devotion_events.103.t:0 "盛大宴会"
devotion_events.103.d:0 "正如我们所希望的那样，宴会极尽奢华。长长的宴会桌上摆满了玉盘珍馐，没有一个人离开宴会的时候不是挺着圆鼓鼓的肚子，喝得酩酊大醉。市长和议员们早已不胜酒力，根本不可能抵挡滴酒未沾的侍卫们坚实的双手。随着庆祝晚宴渐至尾声，[Root.Monarch.GetTitle] [Root.Monarch.GetName] 与城市议会之间的敌意仿佛已经烟消云散。还需要继续我们逮捕市长与议员的计划吗？"
devotion_events.103.a:0 "逮捕他们并强迫他们放弃他们的权力。"
devotion_events.103.b:0 "显然我们已经设法改善关系,不需要再做任何事了。"
devotion_events.104.t:0 "虚荣的篝火"
devotion_events.104.d:0 "[Root.Capital.GetCapitalName] 一位激进牧师有关浮华虚荣之物的诱惑的布施已经使得他的追随者们开始收集并焚烧化妆品，艺术品，乐器和被认为不道德的书籍。他仍在继续宣讲这些物品是如何诱惑人们犯下罪行的，并敦促人们，尤其是 [Root.Country.GetName] 有名的艺术家们，把他们所认为不道德的东西丢入篝火中。"
devotion_events.104.a:0 "阻止他！"
devotion_events.104.b:0 "让他继续，但是放过那些艺术品！"
devotion_events.105.t:0 " 狭中门"
devotion_events.105.d:0 "在 [Root.Province.GetName] 的堡垒城市只允许 [Root.Owner.Monarch.GetTitle] 们从一个被称作主教之针的一座极窄的城门中进入城市。该城门的宽度使得我们不可能在有骑士护卫的情况下进入城市，而且城市的守卫也拒绝让 [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] 的士兵们从普通城门进入。"
devotion_events.105.a:0 "强行打开城门！没有人能阻止我们进入自己的城市。"
devotion_events.105.b:0 "勉强接受城市的规定。"
devotion_events.106.t:0 "权力共享"
devotion_events.107.t:0 "[Root.Capital.GetName] 的庆典"
devotion_events.107.d:0 "天主教中大赦年的活动包括了对圣地的朝圣，例如罗马或者我们自己的首都。一般来讲，教宗每25或50年才会举办这么一次豁免罪行，大赦天下的特殊节日，但是又有谁说过我们不能在 [Root.Capital.GetName] 举办我们自己的大赦年呢？"
devotion_events.107.a:0 "一个绝妙的主意 - 我们赞成！"
devotion_events.107.b:0 "不是今年-也许下一年？"
devotion_events.108.t:0 "[From.Capital.GetName]的庆典"
devotion_events.108.d:0 "[From.Country.GetName] 的 [From.Monarch.GetTitle] 在 [From.Capital.GetName] 举办了一次大赦天下，这是一次豁免罪行的大赦年。这一基督教传统可以追溯到1300年教宗卜尼法斯八世在罗马举办的第一次大赦年。"
devotion_events.108.a:0 "不是每一个基督教统治者都应该被允许的，这应该是为我们保留的！"
devotion_events.108.b:0 "这是一个绝妙的主意！"
devotion_events.109.t:0 "[From.Monarch.GetTitle] 对 [Root.Capital.GetName] 的庆典的反应"
devotion_events.109.d:0 "大赦年的传统可以追溯到1300年教宗卜尼法斯八世在罗马举办的第一次大赦年。当[Root.Capital.GetName] 擅自举办大赦年的消息传到了 [From.Monarch.GetTitle] [From.Monarch.GetName] 耳中时， [From.Monarch.GetHerHim] 向我们派遣了一位信使。我们很担心 [From.Monarch.GetHerHim] 的反应。。。+"
devotion_events.109.a:0 "...他不喜欢它，一点都不喜欢。"
devotion_events.109.b:0 "...大家不用担心。他赞同！"
devotion_events.110.t:0 "教宗的门徒"
devotion_events.110.d:0 "在 [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] 的谆谆教导之下， [Root.Heir.GetName] 的身心都受到了长足的发展。[PAP.Monarch.GetTitle] 的智慧引领着 [Root.Heir.GetName] ，给 [Root.Heir.GetHerHim] 带来了 [Root.Country.GetName] 人民的尊重和忠诚。"
devotion_events.110.a:0 "[PAP.Monarch.GetTitle] 相信 [Root.Heir.GetHerHim]，我们也应该如此！"
devotion_events.117.t:0 "征用改革宗教会教堂"
devotion_events.117.d:0 "一个修道院长刚刚没收了一个改革宗教堂的财产！他的行为并没有受到[Root.Monarch.GetTitle] [Root.Monarch.GetName] 的制裁，而要是我们早些知道他想要这么做的话，我们就会说服他选另外一栋建筑来作为他的教堂了。这一行为毫无疑问地惹怒了受影响省份的居民——虽然我们要求修道院长归还了那座教堂，但愤懑的农民和市民们不会忘记他们受到的蔑视。"
devotion_events.117.a:0 "他们还想要什么？"
devotion_events.118.t:0 "哈勒斯科格·霍萨姆"
devotion_events.118.d:0 "出于已故的 [Root.Monarch.GetTitle] 对自己在天堂中内心宁静的担心，[Root.Monarch.GetSheHe] 收集了许多圣遗物来保证自己待在炼狱的时间尽可能的少。我们最近在这位前任[Root.Monarch.GetTitle] 的家中找到了藏好的8100件圣遗物和42具圣骸。"
devotion_events.118.a:0 "出售赎罪券是触发了[Root.Religion.GetName] 的行为! 把它们藏起来。"
devotion_events.118.b:0 "为他们腾出空间。我想如果 [Root.Monarch.GetTitle] 进入天堂……"
devotion_events.119.t:0 "老马头的谣言"
devotion_events.119.d:0 "随着一则令人不安的谣言的传播，只要当 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 在 [Root.Capital.GetName] 的街头路过时，伴随着 [Root.Monarch.GetSheHe] 的往往是旁边市民的唏嘘声和白眼。人们甚至认为， [Root.Monarch.GetTitle] [Root.Monarch.GetName] 的祝圣并不是庄严正式的，而是在把圣经按在[Root.Monarch.GetHerHis] 的脖子上，在一件声名狼藉的小酒馆里完成的！"
devotion_events.119.a:0 "不管这件事，祈祷它消失吧。"
devotion_events.119.b:0 "否认它的狂热。"
dev_confiscated_reformed_church:0 "没收改革宗财产"
desc_dev_confiscated_reformed_church:0 "虽然财产都已被尽数归还，但修道院长没收改革宗教会财产的行为还是严重地激怒了当地的农民与市民。"
devotion_events.200.t:0 "本地阿匍哈提卜"
devotion_events.200.d:0 "在 [Root.Heir.GetName] 被选作 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 的继任者来统治 [Root.Country.GetName] 之前，[Root.Heir.GetSheHe] 是清真寺中的伊玛目并负责星期五集体礼拜时的讲道。很少有人能够在做集体礼拜向教徒们讲解伊斯兰教法时表现出像 [Root.Heir.GetName] 一样的学识与贤德，因此当地那些推选他为伊玛目哈提卜的人民们将会为了 [Root.Heir.GetHerHim] 的离开而伤心。当 [Root.Heir.GetSheHe] 离开之后，当地人民不得不请教学识不如 [Root.Heir.GetName] 的人宗教问题，但是他们所失去的，就是我们所得到的。"
devotion_events.200.a:0 "我们选择 [Root.Heir.GetName] 作为我们下一个 [Root.Monarch.GetTitle] 是明智的."
devotion_events.201.t:0 "指引原则"
devotion_events.201.d:0 "有些人也许会认为咨询理事会是统治系统的一部分，而不是它的支柱之一。会议应该遵循伊斯兰教法以及古兰经和圣训的指南。一位主持会议的领袖应该从与会者中选出。讨论应该基于审议与共识。所有人都可以发言表达自己的想法，其中多数人的想法将会被接受——只要他们不违反古兰经与圣训的教导。"
devotion_events.201.a:0 "使它成为支柱之一。"
devotion_events.201.b:0 "这似乎是管理我们国家的一种简单方法。"
devotion_events.202.t:0 "怜悯之心"
devotion_events.202.d:0 "先知的侄子阿里曾说过：“为了你的臣民，向你的内心注入怜悯，爱与善良。在他们的面前不要做一个贪婪的动物，把他们看做容易下手的猎物，因为他们中不是你在信仰上的兄弟，就是与你平等的创造物。在不备时他们就会出错，身心上的不足会压倒他们，他们会有意或无意地做出邪恶的事，犯下罪行。所以如你希望真主对你赦免和原谅，你也应给予他们你的赦免与原谅。因为你在他们之上，任命你的人在你之上，而真主则在任命你的人和你之上。真主希望你满足对这些人的要求，他也会把你与这些人一同审判。”我们可以从他的话中学到许多珍贵的教导。我们可以终于这些教导，并找到一种把它融入我们的管理的方法。"
devotion_events.202.a:0 "听天由命吧。"
devotion_events.202.b:0 "我们会注意明智的建议。"
devotion_events.203.t:0 "圣城金融管理机构"
devotion_events.203.d:0 "贝特马尔是一个用来管理税收，个人财政和政府收支的金库。它也管理着天课，一种由富有的穆斯林缴纳，被分发给那些有需要的，失业的，因受伤或其他原因无法工作的人们的税收。就在上一年，就算是要说 [Root.Country.GetName] 这个国家遇到了什么问题，该国的居民都没有受到影响，过了安居乐业的一年。进入贝特马尔的天课超出了我们所有的想象。现在的问题是，我们该怎么用这些多出来的达克特？"
devotion_events.203.a:0 "金钱进入到我们的大金库。"
devotion_events.203.b:0 "它一如既往地去到穷人和有需要的人的手里。"
devotion_events.204.t:0 "妇女的教育"
devotion_events.204.d:1 "穆罕默德——愿宁静与安详伴你左右——赞赏他们安沙的妇女们不顾所受的耻辱学习伊斯兰教法的精神。卡鲁因大学的创始人，科尔多瓦的卢布那，优秀的数学家法蒂玛·菲赫里与深谙伊斯兰教科学，创作了许多有关法理与神秘主义著作的法蒂玛·阿比·卡西姆·阿卜杜·拉赫曼·穆罕默德·贾利卜·安萨里·沙拉特都是受过良好教育的妇女的代表。纵观历史，妇女们都表现了她们对学习伊斯兰教法与传播 [Root.Religion.GetName] 的热情。若是能够授予妇女学习和教学的机会，我们就可以更快地传播我们的信仰。"
devotion_events.204.a:0 "教育应该对所有的男人和女人开放。"
devotion_events.204.b:0 "这是我们在决定任何事情之前需要反思的问题。"
devotion_events.205.t:0 "市场"
devotion_events.205.d:0 "[Root.Capital.GetName] 吸引着来自世界各地的商人和交易者——紧张的牛马所发出的声音和味道，讨价还价的话语，香料的气味和衣裳的颜色，布匹和地毯的种类都令人眼花缭乱。随着集市变得越来越繁忙，集市中央的一块为清真寺预留的，没被动过的地方也被计划建立更多的商铺。"
devotion_events.205.a:0 "允许更多的交易地盘。"
devotion_events.205.b:0 "使它成为一个礼拜的地方。"
devotion_events.206.t:0 "宗教整肃"
devotion_events.206.d:0 "就如先知本人在重归麦加时破坏偶像那样，我们的顾问也鼓励我们以先知为榜样，净化 [Root.Country.GetName] 并把伊斯兰教还原为它最简单的形式。虽然偶像崇拜已经被禁止，但人们仍然往圣地朝圣，向 [Root.Province.GetName] 的陵墓跪拜。这到底应该被视作罪行，还是说他们应该被原谅？"
devotion_events.206.a:0 "清洗该省的罪恶！"
devotion_events.206.b:0 "这不是圣地，但它是合法的—不推荐但也无罪。"
devotion_events.207.t:0 "腐败的统治者"
devotion_events.207.d:0 "每位管理者在任职之前都必须记录下他们的资产和一些其他细节。这些记录被存储在一个特殊的办公室，只有在每年调查财政上的出入时才会被拿出来检查。这一做法是为了防止腐败和贿赂，但这一系统也并非完美无缺的。"
devotion_events.207.a:0 "把这个位置交给一个合格的并且不腐败的人！"
devotion_events.207.b:0 "我曾把你任命为一位官员，而不是一位商人！"
devotion_events.207.c:0 "忽略这件事"
devotion_events.208.t:0 "我国法庭里的无神论者"
devotion_events.208.d:0 "$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ 说了不该说的话：如果顾问有意摒弃了伊斯兰教—这招惹到了不该招惹的一位 [Root.Religion.GetName] 人士。在我们能够介入这次争论并避免 $THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ 遭到任何不公的指控前，这位顾问已经被认定为一个卡菲勒——叛教者。"
devotion_events.208.a:0 "忽略它，原谅它，忘记它。"
devotion_events.208.b:0 "试图找到一个解决办法。"
devotion_events.208.c:0 "解雇顾问."
devotion_events.209.t:0 "反对腐败的政变"
devotion_events.209.d:0 "最近关于 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 的放荡，腐化和他拒绝恢复伊斯兰荣光行为的抱怨声越来越大。农民们愤怒地低声说着 [Root.Monarch.GetName] 是如何在白天呼呼大睡，又如何在夜晚与性奴和乐师享乐。当 [Root.Capital.GetName] 的阿訇在公共礼拜中提到了 [Root.Monarch.GetTitle] 的名字时，农民们甚至开始向他身上丢石子！"
devotion_events.209.a:0 "我承诺会改变我的方式"
devotion_events.209.b:0 "农民们可以提出他们所希望的任何责难，但我是 [Root.Monarch.GetTitle]!"
devotion_events.210.t:0 "正统反对者（什叶教）"
devotion_events.210.d:0 "这些被我们称作正统反对者的什叶派教徒已经在许多省份中出现并发展，吸引了许多人皈依他们。他们拒绝承认伊斯兰政权和领导者，他们也不认为阿布·伯克尔，欧麦尔和奥斯曼是先知穆罕默德—愿宁静与安详伴他左右—的继承者。他们中的一些人甚至自豪地称自己为拒绝者，并以他们拒绝而不投向邪恶的精神而骄傲。"
devotion_events.210.a:0 "不要浪费时间-从 [Root.Country.GetName] 驱逐他们！"
devotion_events.210.b:0 "他们可以相信并称呼自己任何名字"
devotion_events.211.t:0 "纳斯比"
devotion_events.211.d:0 "我们称那些十分仇恨先知穆罕穆德的家族以及他的追随者为纳斯比,而这些人已然出现在我们的省份之上.那些愚蠢地相信阿布·伯克尔，欧麦尔和奥斯曼都是穆罕默德的合法继承人的逊尼派会威胁到[Root.Country.GetName]的宗教统一。"
devotion_events.211.a:0 "逊尼派在[Root.Country.GetName]里没有位置."
devotion_events.211.b:0 "随他们吧,他们总有一天会意识到错误的."
devotion_events.212.t:0 "国会的失信"
devotion_events.212.d:0 "国会决定召开会议,议题是讨论[Root.Country.GetName]的紧急事务.然而即便国会的元老言表真挚忠诚,但他们的意图确是虚伪且不诚实的!经此一遭,钱财被挥霍,声誉受损,更严重的是国会的公正在[Root.Country.GetName]的事务上被彻底的破灭."
devotion_events.212.a:0 "尽一切努力化解这些,我国的威信不容这些劣迹."
devotion_events.212.b:0 "我们相信他们,然后他们就背叛了我们！"
devotion_events.212.c:0 "只怪我自己太过天真!"
devotion_events.213.t:0 "对我们顾问的控告"
devotion_events.213.d:0 "一个顾问的工作就是向你提供不同文化不同宗教不同习惯上的做法.然而我们则总是选择回避对于$STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$特殊的习惯的看法以及感情偏向于顾问给我们提出的美好蓝图. 可当我们从周围侍从以及宫廷中的人口中听到某些流言蜚语时,我们的怀疑也逐渐增加,然而我们也永远不会预料到当阿訇指责$STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$偶像崇拜时候的表情!"
devotion_events.213.a:0 "立即从我们的宫廷中驱逐$STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$!"
devotion_events.213.b:0 "驳回那些流言蜚语 - $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$是个尽责的好顾问."
devotion_events.214.t:0 "废除偶像崇拜？"
devotion_events.214.d:0 "'你的统治备受质疑呀,'你的顾问这般说，'人民正怀疑你的虔诚.你必须实施办法去建立一个政和教都能接受的宗主权!偶像崇拜是有害,但你的人民依旧对着那些圣徒的塑像在祈祷,向着庙宇和陵寝朝圣,雕刻石像和木雕.展示你的对宗教的控制力度,排斥那些质疑你合法性的玩意!'"
devotion_events.214.a:0 "去吧,禁止这些乱七八糟的东西."
devotion_events.214.b:0 "为啥这样做？"
devotion_events.215.t:0 "税收或农业"
devotion_events.215.d:0 "[Root.Country.GetName]上生活的人们,都是一些游牧民和农民,都是靠山吃山靠水吃水.我们的政府人员要我们决定施政的方针,是专注税收还是农业？一位顾问建议地方土地的发展比收税要重要.而税收只能靠土地富裕程度来获取,而且收税的程度不能损害[Root.Country.GetName]和人民的利益.另一个位则宣称人们勤奋劳动是取决于税赋多少,他们要看到劳动背后的理由."
devotion_events.215.a:0 "专注于收税."
devotion_events.215.b:0 "专注于发展农业."
devotion_events.215.c:0 "试图平衡两者."
devotion_events.216.t:0 "虔诚的改革措施"
devotion_events.216.d:0 "经过多次的国会讨论,大臣和顾问给我们提出一套改革方案以供考虑.最后讨论剩下两个方案.第一个是:把如外交和行政等的国家部门的商业性质给清除出去.这个能他们完全专注与工作上而心无旁骛,因此能有效提高他们的工作效率.第二个是:把显贵和皇家手中掌握的牧场和狩猎场分发给无业穷人,让他们去耕作.而且无酬劳的奴隶式劳动形式也应该被定性为非法."
devotion_events.216.a:0 "给国家行政机构除去商业化."
devotion_events.216.b:0 "给穷人分发土地."
devotion_events.216.c:0 "不作为."
devotion_events.217.t:0 "新的学校"
devotion_events.217.d:0 "每一省份每一城市,都至少要有意见教会学校,再配有免除学费书费等一切费用,甚至还给每个学生津贴.而且还应该有每学年年度考试,给予成绩优异的学生奖励或者将来推介到更好的职位工作.而那些教授默罕默德圣训的律法家和阿訇应该传授什么知识呢？是教育他们教法学和概念,还是教育他们神学和信仰？"
devotion_events.217.a:0 "宗教学校应该教授圣训成为伊斯兰."
devotion_events.217.b:0 "宗教学校应该教授律法成为伊玛尼."
devotion_events.217.c:0 "宗教学校应该同时兼备两者,伊斯兰和伊玛尼都要."
devotion_events.217.e:0 "我们承担不起兴办教育的费用."
devotion_events.218.t:0 "财产纠纷"
devotion_events.218.d:0 "两个互相斗争的伙伴来觐见于你.他们请求你介入争端并即刻呈上相关文件,证人和一些证据.看过这些东西之后,你考虑如何制定一份协议,如何能制定出维持双方的荣誉以及身份.这类财产争端问题你已经司空见惯,但这次有点特殊,由于争端双方身份敏感你必须早早定论以酿成冲突.双方都宣称自己是应该被给予这片土地，然而谁对谁错？"
devotion_events.218.a:0 "随便把整块土地给予一方."
devotion_events.218.b:0 "把土地一分为二."
devotion_events.218.c:0 "让他们到其他地方闹去."
devotion_events.219.t:0 "法官,执法官与督商检事"
devotion_events.219.d:0 "在你任命了一名法官,之后没几个月.有天他带着紧缩的眉头和忧愁的神情前来晋见你.他告诉你,你的人民啊都腐化堕落了,他们是如此的罪端多生如此的不守虔信. 接着来提醒你的还有你的执法官,以神之名除恶扬善的执法官.并申明,阿拉的律法必须严厉执行.你的人民需要督商检事,宗教法警察,去强制实施伊斯兰的律法."
devotion_events.219.a:0 "那就去寻找志愿者训练他们成为监督员."
devotion_events.219.b:0 "我并不赞同这个做法."
dev_general_hospital:0 "综合大众医院"
desc_dev_general_hospital:0 "这间综合大众医院能给以免费的助产服务,能建立疾控机构,也能提高人民的健康水平造福国家."
dev_fort_maintenance:0 "维护堡垒"
desc_dev_fort_maintenance:0 "我们的城市需要出钱来维护堡垒."
dev_heretical_expulsion:0 "驱逐异端"
desc_dev_heretical_expulsion:0 "你把异端驱逐出这个省份."
opinion_jubilee_good:0 "教宗批准大赦年"
opinion_jubilee_bad:0 "教宗不批准大赦年"
dev_jubilee:0 "大赦年"
desc_dev_jubilee:0 "Jubilee,大赦年,是给予大众洗去罪恶前往朝圣机会的神圣的一年神圣."
theocracy.1.tt:0 "这选择可能会影响其他事件."
opinion_confiscated_church:0 "没收改革宗的教会"
dev_religious_cleansing:0 "宗教净化运动"
desc_dev_religious_cleansing:0 "我们正寻找回归伊斯兰本源的方法,力图效法穆罕默德在麦加粉碎偶像的行径."
dev_rafida:0 "正统反对者"
desc_dev_rafida:0 "什叶派有时也称为正统反对者,the Rafida,也就是指不承认艾布·伯克尔,欧麦尔,奥斯曼是先知穆罕默德的正统继承者的学说."
dev_nasibi:0 "正统仇视者"
desc_dev_nasibi:0 "纳西卜,就是指仇视先知穆罕穆德的后继家族,以及逊尼派那些愚忠于艾布·伯克尔,欧麦尔,奥斯曼等合法哈里发的人."
dev_idolatry_abolished:0 "抛弃偶像崇拜"
desc_dev_idolatry_abolished:0 "向圣徒偶像进行祈祷,去陵寝和寺庙进行朝圣,雕刻石像和木雕等一系列偶像崇拜活动现在被抛弃了."
dev_focus_taxes:0 "专注于收税"
desc_dev_focus_taxes:0 "政府人员现在被组织去专业收税,虽然不太厚道但十分有效率."
dev_focus_agriculture:0 "专注于发展农业"
desc_dev_focus_agriculture:0 "政府人员现在被组织去发展农业,利国利民,虽然功在当代但利在千秋."
dev_balance_tax_agriculture:0 "平衡收税和发展农业"
desc_dev_balance_tax_agriculture:0 "政府人员被组织去平衡收税和发展农业,双得益彰."
dev_hadith_madrasa:0 "宗教学校教授圣训"
desc_dev_hadith_madrasa:0 "一所教导学生有关先知穆罕默德的言行训令的宗教学校诞生了."
dev_fiqah_madrasa:0 "宗教学校教授律法和伊玛尼"
desc_dev_fiqah_madrasa:0 "一所教导学生有关神学和信仰的学校诞生了."
dev_hadith_fiqah_madrasa:0 "一所学校教授圣训,一所学校教授律法和伊玛尼."
desc_dev_hadith_fiqah_madrasa:0 "每个省份每个城市都有两件学校分别教授圣训和律法"
dev_mutaween:0 "宗教法警察 — Muhtasib"
desc_dev_mutaween:0 "宗教法警察在众多省份内强制施行伊斯兰律法."
dev_educated_women:0 "受教育的女性"
desc_dev_educated_women:0 "女性被授予了丰富的机会去学习以及教授其他部分的伊斯兰."
dev_modern_forts:0 "对现代堡垒的抱怨"
desc_dev_modern_forts:0 "我们那造价昂贵兼时尚现代的堡垒惹怒了很多一般百姓,他们认为这种东西十分没必要.."
add_country_unrest_5_modifier:0 "举国震怒于不合人心的政策"
desc_add_country_unrest_5_modifier:0 "整个国家正处于骚动状态,统治者不得人心的政策让人们举着草叉在不停抗议."
protestantism_events.1.t:0 "教改学者寻求庇护"
protestantism_events.1.d:0 "一位被称为本世纪最伟大神学家的学者,因为担心言行惹祸而决心离开故乡寻求庇护.而我们作为新教国家,我们有责任去给提供安全庇护给以这份学者,这样就能够巩固我国在宗教人士间的位置.至少能让这位教改学者拥护我们的政权."
protestantism_events.1.a:0 "热烈欢迎大学者莅临!"
protestantism_events.1.a.tt:0 "然而这位教改学者居住在我国之内越久,他就越可能对我国宗教政策给予批评或者赞颂."
protestantism_events.1.b:0 "把他打发走."
protected_reformer:0 "给予教改学者庇护"
did_not_protect_reformer:0 "拒绝庇护教改学者"
harbouring_reformer:0 "窝藏教改学者"
desc_harbouring_reformer:0 "我们允许一位进行激进改革的神学家在我国寻求庇护,从而借着他的名号打响了我国国家教会的名头."
protestantism_events.2.t:0 "教改学者向[From.GetName]寻求庇护"
protestantism_events.2.d:0 "我国一位成就突出的教改神学家出逃至[From.GetName]处寻求避难,并称是畏惧我国天主教势力的迫害. 然而这神棍并不满足于逃难,还热衷于制作小册子来嘲讽他故乡的天主教信仰."
protestantism_events.2.a:0 "岂有此理!"
protestantism_events.3.t:0 "教改学者批评国家教会"
protestantism_events.3.d:0 "这位在我国避难的教改学者仍不减强势,而且处处有摩擦产生.看来这位学者已经是到何处都看不惯他所处的地方的不完美."
protestantism_events.3.a:0 "寄人篱下,就该听任主人之言,支持我国教会!"
protestantism_events.3.b:0 "好吧,既然你这么大意见..."
protestantism_events.4.t:0 "国家教会受谴责!"
protestantism_events.4.d:0 "十分失望!我们完全没法接受那位外国的教改学者离开我国前往另一位公侯的土地.或许在长期来看,这样有利于国家宗教的发展,但就现在而言或许明天就会有流言蜚语来贬斥[Root.GetName]教会的虚伪.."
protestantism_events.4.a:0 "好的."
protestantism_events.5.t:0 "驳回批评"
protestantism_events.5.d:0 "承受过一阵尖锐的批判过后.对于我国国家教会的危机已经随风而飘越发渺茫,批评声音也越来越少."
protestantism_events.5.a:0 "太好了!"
protestantism_events.6.t:0 "对于地下天主教徒的恐惧"
protestantism_events.6.d:0 "出现在我国的恐慌是由于有人或多或少的相信我国国家教会仍然秘密与天主教廷有联系.而且还特别指出有一个盘踞国家机关的贵族家庭,具有十分的天主教倾向.而这些流言还越演越烈,进而发展到我们不可忽视的程度."
protestantism_events.6.a:0 "把这些家族在官方力量之下控制起来."
protestantism_events.6.b:0 "他们必须受到审判."
protestantism_events.6.c:0 "忽视这些流言蜚语."
catholics_in_hiding:0 "迫害地下天主教徒"
desc_catholics_in_hiding:0 "我国启动了迫害和怀疑地下天主教徒的政策,确实减少对于国家教会的批评声音,同时也意味着这种案例将完全绕开国家机构而处理国家事件."
rumored_crypto_catholics:0 "对于地下天主教徒的恐惧"
desc_rumored_crypto_catholics:0 "我们不愿意去调查那些地下天主教的流言,这样流言不仅图谋颠覆国家，也助长了在坊间流言的蔓延."
protestantism_events.7.t:0 "[Root.GetName]的“末日”"
protestantism_events.7.d:0 "随着宗教狂热的扩散，[Root.GetName]也笼罩其下，人们越来越相信末日将近。一众村夫都在讨论异样的天象。本地牧师也违背了国家教会的教义，宣讲起关于世界末日的布道。随着千禧年末世的说法蔓延全省，村夫都在埋怨国家和国家教会虽称自己信奉新教，却名不副实。\n而官方对此的态度迄今为止还十分冷漠，甚至在[Root.Owner.Capital.GetCapitalName]的教士们也感到这些恐慌是有理由的。"
protestantism_events.7.a:0 "试图平息局势。"
protestantism_events.7.b:0 "动用武力平息。"
protestantism_events.7.c:0 "他们有理由去担忧末日。忏悔吧，末日近了！"
millenarianism:0 "千禧年主义说"
desc_millenarianism:0 "混乱的世界末日将要降临的信仰已经笼罩了这个省份的信徒。这一信仰相信世界末日将会净化社会的一切堕落和罪孽，这煽动人们起来对抗国家教会。"
fear_of_god:0 "恐惧末日"
desc_fear_of_god:0 "从经文中我们得知，并且所有学者也一致认为，世界总共应度过6000年。\n我国的许多人都感觉末日将近,而国家教会也尽其所能地利用这一信仰。而当我们冒着在国内煽动起千禧年主义反体制势力的风险时，却发现我国大多数人都只关心保证自身灵魂的安全。"
protestantism_events.8.t:0 "贪财"
protestantism_events.8.d:0 "我国教会中的一些成员已深深受害于过高的贷款利息率，关于此事的呼声越来越大，四处流传的小报谴责着“高利贷和欺诈”，声称卑鄙的掮客在街巷上到处可见。\n而我们国家和教会的观点则认为，收取利息和成为一个正派基督徒之间并无冲突，虽然有时候这种活计会弄出很过分的状况。也许我们最好降低法律允许的最高利息率，遏制最坏的情况发生。"
protestantism_events.8.a:0 "忽视那些反对者。"
protestantism_events.8.b:0 "那我们就暂时把最高利息率调低点吧。"
prot_economic_downturn:0 "经济衰退"
desc_prot_economic_downturn:0 "这一地区由于普遍的过高利息率以及金融投机活动，引发了经济衰退，有些人认为国家教会放松对基督徒放高利贷的禁止是错误的。"
stricter_usury_regulations:0 "严格的高利贷法规"
desc_stricter_usury_regulations:0 "为了遏止允许借贷收息会带来的最坏后果，我们稍微调低了利息上限。"
protestantism_events.9.t:0 "对信徒的讲道"
protestantism_events.9.d:0 "建立国家教会的一项强大的优势就在于它可以同时惠及全国的信徒。下个全国礼拜日将近，按惯例这一天的讲道一定程度上应该由中央国家教会决定。那么今后我们讲道的内容应该专注于什么呢？"
protestantism_events.9.a:0 "感恩我们现在享有的和平。"
protestantism_events.9.b:0 "为我们的战争申辩。"
protestantism_events.9.c:0 "信仰的纯洁。"
protestantism_events.9.dd:0 "基督教自身的统一性。"
protestantism_events.9.e:0 "避免插手到地方事务。"
prot_peace:0 "传播和平的价值"
desc_prot_peace:0 "我们在全国礼拜日上的讲道，让我们的臣民明白和平的可贵，同时要求每位善众都竭力维护这份和平。"
prot_wars:0 "宣扬我们战争的正义"
desc_prot_wars:0 "我们在全国礼拜日上的讲道，让我们的臣民明白，我国每一场战争都是合理正义的。"
prot_purity_of_faith:0 "宣扬我们信仰的纯洁"
desc_prot_purity_of_faith:0 "我们在全国礼拜日上的讲道，让我们的臣民明白，保持自身信仰的纯洁性是多么可贵，以及如何揪出那些污辱纯洁信仰的人。"
prot_christian_unity:0 "宣扬基督教的统一"
desc_prot_christian_unity:0 "我们在全国礼拜日上的讲道，让我们的臣民明白，团结整个基督世界，合为一体对抗异端是多么的可贵。"
protestantism_events.10.t:0 "[Root.GetName]反抗宗教改革"
protestantism_events.10.d:0 "仍有一些人，特别是在乡村地区，反对[Root.Owner.GetName]的国家教会，渴望投回罗马教廷的怀抱。然而，质疑教会和公然反叛是有天渊之别的，并且[Root.GetName]的事态还一直很平静。国家教会转而满足于不管大部分的人的信仰问题，只要他们正常服役和纳税。\n现在看来，平静无法在持续下去。最近收缴教会银器的行为被当地人民视作公开宣战，他们拿起武器保卫他们的教堂免遭[Root.Owner.Capital.GetCapitalName]的贪婪之手。"
protestantism_events.10.a:0 "是时候去用武力说服一下。"
protestantism_events.10.b:0 "暂时豁免此地。"
protestantism_events.11.t:0 "$THEOLOGIAN$谴责[Root.GetName]教会"
protestantism_events.11.d:0 "$THEOLOGIAN$在新教改革进入我国，[Root.GetName] 的国家教会创立之前，拥有一份前途远大的职业。作为之前当地具有影响力又思想保守的人士，$THEOLOGIAN$难以被说服接受新的教义。然而抵触的情绪随年越盛，现如今$THEOLOGIAN$开始公开反对教会。然而一名宫廷大臣是不允许这样公然反对[Root.Monarch.GetName]的，必须有所对策！"
catholic_stronghold:0 "天主教堡垒"
desc_catholic_stronghold:0 "本省的人民被国家教会特许，仍可信仰追随原有天主教信仰。"
protestantism_events.11.a:0 "驱逐$THEOLOGIAN$。"
protestantism_events.11.b:0 "判$THEOLOGIAN$亵渎罪并处以 $THEOLOGIAN_POSS_PRONOUN$死刑。"
protestantism_events.11.c:0 "真不幸。"
protestantism_events.12.t:0 "宫廷里的天主教思想家"
protestantism_events.12.d:0 "$NATURAL_SCIENTIST$$PHILOSOPHER$由于$NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$的睿智而闻名于世。$NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$在我们的宫廷中的任职使我们声名显赫。然而$NATURAL_SCIENTIST_CAP_ADJ$$PHILOSOPHER_CAP_ADJ$也同时是一位坚定的天主教徒，为了招徕他，我们允许他保留$NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$信仰。没想到的是[Root.GetName]的教会首先发难，指责[Root.Monarch.GetName]。这还不够，[Root.Capital.GetCapitalName]的街头上更流传着$NATURAL_SCIENTIST$$PHILOSOPHER$正尝试用危险的天主教思想影响[Root.Monarch.GetName]。"
protestantism_events.12.a:0 "让他们抒其所见."
protestantism_events.12.b:0 "解除$NATURAL_SCIENTIST$$PHILOSOPHER$的宫廷职务。"
protestantism_events.13.t:0 "$TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$的影响"
protestantism_events.13.d:0 "有传言说[Root.Monarch.GetName]的亲近顾问$TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$其实隐藏着加尔文主义倾向。我们近来颁布的一系列法令，被人指责是将我们国家带向改革宗的理想去。"
protestantism_events.13.a:0 "驳斥这些毫无根据的谣言。"
protestantism_events.13.b:0 "公开和$TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$保持距离"
protestantism_events.13.c:0 "尝试调整这些带有侵犯性的法令."
protestantism_events.14.t:0 "[Root.Heir.GetName]的教育"
protestantism_events.14.d:0 "[Root.Heir.GetName]的老师们都发现[Root.Heir.GetHerHim]将来有望成为当世明君。[Root.Heir.GetName]在与治国相关的所有方面都显示出[Root.Heir.GetHerselfHimself]有很大的兴趣和天赋。然而我国宗教当局担心[Root.Heir.GetSheHe]把大量精力都用在我们已经抛弃的天主教信仰上。"
protestantism_events.14.a:0 "这会让[Root.Heir.GetHerHim]成为更好的统治者。"
protestantism_events.14.a.tt:0 "允许[Root.Heir.GetName]研究天主教教义的兴趣。"
protestantism_events.14.b:0 "禁止所有的天主教教义课程教授。"
protestantism_events.14.b.tt:0 "不允许[Root.Heir.GetName]研究天主教教义。"
protestantism_events.15.t:0 "[Root.Monarch.GetName]的天主教学习"
protestantism_events.15.d:0 "[Root.Monarch.GetName]早已经是里外皆知的天主教教义的优秀研习学者，还或许比之我们国家教会的教职人员还要了不起。尽管如此，[Root.Monarch.HerHis]的加冕礼备受欢迎，人民看起来很支持这位新君主。 毫无疑问，通晓外国信仰的对于统治一个新教王国可能很有益处，而且没有多少人敢于指责[Root.Monarch.GetName]是天主教秘密信徒。"
protestantism_events.15.a:0 "[Root.Monarch.GetName]万岁！"
tolerant_monarch:0 "宗教宽容的君主"
desc_tolerant_monarch:0 "我们的君主对于各种宗教信仰都了如指掌，正因如此，我国的少数宗教的信徒们能够享受宗教宽容的特权。"
protestantism_events.16.t:0 "[Root.Monarch.GetName]的良心"
protestantism_events.16.d:0 "岁月流逝，[Root.Monarch.GetName]成了一位公正贤能的明君。国家教职人员不再担心天主教徒突然政变，对教皇制度的憎恶也随着[Root.Monarch.GetName]的对宗教的广博理解而被缓解。\n[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]却发现自己饱受困扰。因为这么多年过去了，[Root.Monarch.GetSheHe]才发觉[Root.Monarch.GetHerHis]的个人信仰越发倾向天主教信仰，[Root.Monarch.GetSheHe]做了很多努力保护天主教信仰，而不是追随[Root.GetName]国家教会的教条。"
protestantism_events.16.a:0 "唯一的办法只能是退位。"
protestantism_events.16.b:0 "[Root.Monarch.GetName]将得忍受良心的煎熬。"
plagued_concience:0 "良心煎熬"
desc_plagued_concience:0 "我们的统治者远不是我们国家教会教义的忠实信徒。虽然这不直接影响我国的政策，但是教会运作的处于了次要地位。"
protestantism_events.17.t:0 "[Root.Heir.GetName]与[Root.Monarch.GetName]间的矛盾"
protestantism_events.17.d:0 "年复一年，[Root.Heir.GetName]对天主教的兴趣日渐增长，因此现在[Root.Heir.GetSheHe]招徕了许多来自天主教地区的哲学家，科学家，艺术家，常年围绕着[Root.Heir.GetHerselfHimself]。在已然发展成了不妥的状况。作为[Root.GetName]教会的领袖，[Root.Monarch.GetName]有责任捍卫宗教改革的信条。除非[Root.Heir.GetName]能被说服改变[Root.Heir.GetHerHis]信仰，否则教会的权威将要受到损害。"
protestantism_events.17.a:0 "试着强迫[Root.Heir.GetName]去改变[Root.Heir.GetHerHis]兴趣方向。"
protestantism_events.17.b:0 "接受这种分歧存在."
protestantism_events.18.t:0 "[Root.Heir.GetName]发觉[Root.Heir.GetHerHis]兴趣有些不妥。"
protestantism_events.18.d:0 "[Root.Heir.GetHerHim]终于完全明白[Root.Heir.GetHerHim] 应该怎样之后，[Root.Heir.GetName]同意了要求，表示[Root.Heir.GetHerselfHimself] 会和天主教徒与天主教进一步划清界限。"
protestantism_events.18.a:0 "赞美上帝!"
protestantism_events.19.t:0 "[Root.Capital.GetCapitalName]需要做弥撒了"
protestantism_events.19.d:0 "[Root.Monarch.GetName]从[Root.Monarch.GetHerHis]青年时代起，就开始质疑[Root.GetName]国家教会所传授的真理。而现在[Root.Monarch.GetSheHe]最终也决定不只个人转换信仰，还已经开始在整个王国中反对宗教改革。这条路并不是一条阳关大道，但是没人能比[Root.Monarch.GetName]更坚信一切都会转变。"
protestantism_events.19.a:0 "让我们相信上帝。"
catholic_zealot:0 "君主改宗"
desc_catholic_zealot:0 "我们的君主因个人信仰,而令全国改宗天主教,并认为天主教教义是唯信之真理，要让全国子民都顺从其."
protestantism_events.20.t:0 "[Root.Heir.GetName]寸步不让"
protestantism_events.20.d:0 "尽管我们尽力去期望继承人尽可能清楚地认识到[Root.Heir.GetName]坚持[Root.Heir.GetHerHis]对天主教的迷恋是有害的。但在首都，捕风抓影的人们和讽刺者们早就已经开始散发一些关于 [Root.Monarch.GetName]似乎无法控制自己的亲属，独自一人维护对国家的忠诚。"
protestantism_events.20.a:0 "什么都不会做。"
protestantism_events.20.b:0 "我别无选择只好剥夺[Root.Heir.GetName]继承权!"
protestantism_events.21.t:0 "麻烦的教士"
protestantism_events.21.d:0 "$THEOLOGIAN$$INQUISITOR$拥有一个具有示范性的职业生涯。他从当地一份底层的牧师做起，最后到达了教会等级制度的顶端。而且多年来，他已经被视为是[Root.GetName]教会的支柱。但令人不安的是， $THEOLOGIAN$$INQUISITOR$ 很早就开始对教会的发展方向提出异议。虽然$THEOLOGIAN$$INQUISITOR$ 已经开始操纵起舆论直接批评[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself]，然而很难让任何人相信$THEOLOGIAN_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$ 的话会对国家教会有害。"
protestantism_events.21.a:0 "我相信我能找人代替$THEOLOGIAN$$INQUISITOR$的位置."
protestantism_events.21.b:0 "允许他但是确保 $THEOLOGIAN$$INQUISITOR$ 没有实权。"
protestantism_events.22.t:0 "残存的和解希望"
protestantism_events.22.d:0 "现在仍有些人渴望基督信仰能联合统一.当他们看到宗教改革以及新教派别兴起时,他们更是对现状唏嘘不已.\n然而这些看起来美好倾向实际上对现在我国的国家教会十分不利,因此我们担心教会的宗教人员会有意无意地提到倾向.有些人仍然期望终有一天基督信仰可以联合统一。当他们知道改个"
protestantism_events.22.a:0 "发布一则训令谴责就够了."
protestantism_events.22.b:0 "抓主骨干分子，并以叛国罪惩治他们"
phillipists:0 " 墨兰顿派教徒"
desc_phillipists:0 "虽然难以接受,但我国某些教士阶层人士确实怀有与罗马联合的想法.同时我们的无能让我们难以转变国境内剩余的天主教徒的信仰."
protestantism_events.23.t:0 "新教流散"
protestantism_events.23.d:0 "随着基督教世界的分裂，原本零散的宗教难民已经成为了一个稳定的庞大的群体。在主要的天主教国家内，宗教冲突让许多新教徒背井离乡。作为一个新教国家，我国将能够为他们提供庇护，也能对他们的能力和资产善加利用。\n然而新教宗派远非一个统一信仰派别,他们前来我国都要找到[Root.GetName]的教会以满足他们的精神需求.虽然接收宗教难民是可敬的行径,但也要量力而行,并好好利用.。"
protestantism_events.23.a:0 "向所有新教教徒开放我国边境."
protestantism_events.23.b:0 "只接受那些对我们有用的."
protestantism_events.23.c:0 "把他们赶走"
protestantism_events.23.dd:0 "为他们在新大陆提供土地."
protestant_influx:0 "新教移民"
desc_protestant_influx:0 "我们国家已经欢迎了许多逃离自己天主教信仰的家乡的新教移民。虽然他们的信仰与我们的并不完全一样，但是我们在教宗有着共同的敌人，我们可以充分利用他们的能力。"
protestant_refugees:0 "新教难民大量涌入"
desc_protestant_refugees:0 "一股数量庞大的宗教难民抛弃了故国定居在这里.虽然他们并不习惯被我国国家教会从而产生了一点矛盾,但总体来说他们已经让这个省份的经济有所好转。"
welcomed_fleeing_protestants:0 "受欢迎的难民"
turned_away_fleeing_protestants:0 "打发难民"
protestant_refugees_to_the_colonies:0 "新教移民"
desc_protestant_refugees_to_the_colonies:0 "大量新教移民被我过许诺会受到我们的保护"
protestantism_events.24.t:0 "批评官方版本圣经"
protestantism_events.24.d:0 "我们拥有一个经国家批准的圣经译本，极大程度地促进国内新教信仰的统一。而且大众和神学家认为我们的译本是一本更贴近宗教起源的书。\n然而也有些人发现官方的圣经译本存在疏漏。一些群体群体声称它仅仅只是过时了，需要与时俱进。一些人认为它过于讨人欢喜以至于不能用于管理国家，因为我们已经开始尝试利用它管理我们的臣民。其他人则是仅仅看到错误并不多，但是仍然坚持一些在历年来诸多圣经版本积累的错误。"
protestantism_events.24.a:0 "坚持现有版本的使用."
protestantism_events.24.b:0 "下令重新翻译一版."
new_bible_translation:0 "新的圣经译本"
desc_new_bible_translation:0 "创建一个新的圣经译本作为我国教会官方圣经的工作正在进行。它的目标是创建一个既能满足国家需要，又能解决上一个版本中就已经存在的一些异议。"
controversy_over_official_bible:0 "关于官方圣经的争论"
desc_controversy_over_official_bible:0 "我们出版了一个被国家教会使用的官方圣经，它极大程度上促进了我们信仰的统一，也清除了旧的天主教障碍。然而，对于一个单独的译本，它不可能让之前使用过五花八门的圣经译文的信徒们满意。而且似乎来自各个宗教信仰的人都已经找到了一些他们所反对的篇章。如此,我们选择坚持我们当前的版本,相信它们会比这些老顽固们活得时间更长。"
protestantism_events.25.t:0 "[Root.Monarch.GetName]的窘境"
protestantism_events.25.d:0 "[Root.Monarch.GetName]与[Root.Monarch.GetHerHis]妻子的婚姻并不美好早已经不是秘密,但更重要的是他们没有诞下子嗣.早有传言道[Root.Monarch.GetName]在外有为数甚多的外遇,而这样的行为会败坏我们王国的声誉. [Root.Monarch.GetName]并不害怕离婚,但是想到这些事情确实十分不道德。 \nInstead 而[Root.Monarch.GetSheHe]却十分赞成大主教批准他再婚,因为之前已经有先例,再或许让[Root.Monarch.GetHerHim]反过来批准大主教成立第二个教会组织.至少来说,就改革派的意见也十分的犹豫不决,但[Root.Monarch.GetName]似乎认定这是最好的解决[Root.Heir.GetHerHis] 问题的方法."
protestantism_events.25.a:0 "重婚有罪."
protestantism_events.25.b:0 "如果大主教们都行,那为何我不行."
protestantism_events.25.c:0 "如果我的前任国王都行,那为何我不行."
protestant_bigamy:0 "重婚"
desc_protestant_bigamy:0 "我们的统治者遵循着先辈们的行为以及多妻的习俗，而不是因王室配偶之外的情人而活在罪恶中，也不是将自己永远的禁锢于一个没有爱情的婚姻中。"
bigamy_of_ruler:0 "重婚"
protestantism_events.26.t:0 "越权的法庭"
protestantism_events.26.d:0 "把摩西法典直接融入[Root.GetName]的法律中,让我国司法系统得到前所未及的进步.然而持续不断的指控已经使我们法庭案件的数量到达了几乎无法管理的地步。不仅如此，四星判决的数量也大幅上升，而且令人棘手的是，只要被判刑的人愿意提供一定数量的罚金作为赔偿的话，他就将免于惩罚。"
protestantism_events.26.a:0 "被判刑的人都是罪恶的，他们必须付出代价。"
protestantism_events.26.b:0 "让法庭更多的权限去处理这些情况."
mosaic_law_accusations:0 "权力泛滥的法庭"
desc_mosaic_law_accusations:0 "把摩西法典融入我国的法律中,导致了很多案件都被要判死刑,如通奸等等.然而在法律越来越运用纯熟之后,换来的就是法庭的权威上升到什么都管的地位."
protestantism_events.27.t:0 "严肃的神学家"
protestantism_events.27.d:0 "最近从[Root.GetName]教会的教育系统中诞生了一个不平常的人.他是一名有着与众不同的魅力与信念的牧师。他并不打算按照他的信念去改变教会。他将追随新教传统与国家教义的价值观灌输给他人。\n在这种时候我们可以好好利用这个异乎寻常的人."
protestantism_events.27.a:0 "让他来教育我们的牧师."
protestantism_events.27.b:0 "让他来与异端作战."
protestantism_events.27.c:0 "忠诚与传统,这就是我国国家教会领袖该有的品质."
stern_theologian_education:0 "严肃的神学家"
desc_stern_theologian_education:0 "一个不同寻常地有超凡魅力的、教条的，能在我们的牧师中为我们国家教会逐渐灌输正确的热情的领导者，会极大程度地影响我们国家教会的牧师教育。"
stern_theologian_mission:0 "严肃的神学家"
desc_stern_theologian_mission:0 "转变异教徒与异端信仰的事业由一位十分地有魅力的和教条的领导者领导，这个男人像少数其他人一样激发意志去加入国家教会。"
stern_theologian_leader:0 "严肃的神学家"
desc_stern_theologian_leader:0 "我国的国家教会正被一位异乎寻常人魅力的教条式领袖领导着.这个严肃的神学家认为传统和忠诚高于一切。"
protestantism_events.28.t:0 "圣礼仪式"
protestantism_events.28.d:0 "基督的圣体是否真的在圣餐中存在过是新教徒与天主教徒在改革中意见有分歧的要点之一。一些人甚至无法接受路德改革教会。最近在我国发行的一本出版物似乎是由其中一个团体编写的。这无疑将很快被遗忘，但在短期内，我们国教会的合法性受到质疑。"
protestantism_events.28.a:0 "真遗憾."
protestantism_events.28.b:0 "这听起来像地下加尔文主义,搜捕并销毁这些煽动分子。"
protestantism_events.28.c:0 "尝试限制那些刊物的传播."
protestantism_events.29.t:0 "改革者赞美[Root.GetName]教会"
protestantism_events.29.d:0 "最近，一位站在改革前沿的伟大思想家在他的出版物和一场辩论中，将我国作为一个很好的案例让其他人去遵循， 这无疑会加强我们的国际声誉，进一步强化我们教会本身的权威。"
protestantism_events.29.a:0 "在我们的内部宣传中充分利用他"
protestantism_events.29.b:0 "这会拉近我们与其他新教徒的距离."
protestantism_events.29.b.tt:0 "与所有§Y天主教§!国家的关系下降§R35§!.\n与所有§Y新教§!国家的关系上升§G35§!.\n这些影响会在未来12年后消失."
beacon_of_protestantism:0 "理想的新教国家"
protestant_ideal:0 "理想的新教国家"
protestantism_events.31.t:0 "敌对刊物的流通"
protestantism_events.31.d:0 "大量的小册,木雕品和其他小型刊物,最近开始在很多处地方流通,这无疑是我们的敌人搞的鬼.这些恶劣的文字称,[Root.GetName]教会在很多地方只为了国家利益设计.\n虽然这些文字值得商榷,但无疑很快就会对我们国家教会的声誉造成持久的恶劣影响."
protestantism_events.30.t:0 "[Root.GetName]的女巫审判案件"
protestantism_events.30.d:0 "在[Root.Owner.GetName]地方的旧有罗马教会转型成国家教会的过程中,大部分还是进展良好的,然而有些地方去演化成权威丧失后的社会混乱.因为在以往某些天主教教会通常会抓捕一些女巫嫌疑人以平民愤.但无论如何这项转型改革有利于改造民众的基督教信仰模式.\n在[Root.GetName]有一群妇女给指控施行巫术,以及搜查连坐了越来越多的人.本地牧师以及官员也被卷进这场审判中,但这时国家层面还没被波及.可是越来越多的涉案妇女需要我们立即作出行动."
protestantism_events.30.a:0 "纵容这些审判."
protestantism_events.30.a.tt:0 "这些审判长久下去很危险,恐慌会蔓延到更多的地方去."
protestantism_events.30.b:0 "忽视审判."
protestantism_events.30.c:0 "我们必须停止这些审判."
protestantism_events.30.c.tt:0 "女巫审判不会在这个省份蔓延或升级"
protestantism_events.31.a:0 "太遗憾了."
protestantism_events.31.b:0 "两个玩家可以开始一场天主教改革"
protestantism_events.32.t:0 "新区域的合并"
protestantism_events.32.d:0 "新教信徒在我们的新区域逐渐扩散开来,我国国家教会也开始在这些地区中扎根.由于引入了教会登记册这项制度,给了此地的地方管理新的启示. 从而让这些地区的人口比之前要稠密要兴盛."
protestantism_events.32.a:0 "太好了！"
protestantism_events.33.t:0 "虔敬派"
protestantism_events.33.d:0 "一种新兴的新教运动在我国出现.虔敬主义者们只关注内在的自我救赎,而很少在意国家教会所传授的神学理论和神学教条."
protestantism_events.33.a:0 "尝试去限制其蔓延."
protestantism_events.33.b:0 "饶有兴致地去接触虔敬主义者."
spread_of_pietism:0 "虔敬主义的蔓延"
desc_spread_of_pietism:0 "虔敬主义的信徒宁愿相信内在个人神秘主义的宗教理念,也不愿相信官方神学的教条.这种缺乏严格规章制度的办法严重摧毁我国国家教会的权威,这给了其他福音派可乘之机."
protestantism_events.34.t:0 "[Root.GetName]的反偶像崇拜骚乱"
protestantism_events.34.d:0 "厌恶旧天主教会中的宗教圣像是很多新教徒的共情,以及[Root.Owner.GetName]教会中共同通过的毫无疑问的一项政策.\n[Root.GetName]的人们被圣像崇拜的现象所触怒了,便冲进本地的教堂之中砸毁彩绘玻璃和雕塑祭坛等等."
protestantism_events.34.a:0 "严惩肇事者."
protestantism_events.34.b:0 "修复还原那些被毁的雕像"
iconoclast_riot:0 "反偶像崇拜骚乱"
desc_iconoclast_riot:0 "这场骚乱破坏了本省内祭坛,画作,彩绘玻璃,并决心要将他们所见的我国国家教会的偶像崇拜所根除."
protestantism_events.35.t:0 "[Root.GetName]中爱国且富有魅力的传教士"
protestantism_events.35.d:0 "[Root.GetName]是一个新教小教堂地区,并共同反对建立一个中央集权的教条式教区.\n一位有作为的传教士在此地极度受欢迎,人们除了支持他在当地的布道之外,还支持他所提出的保持自治免受母国国家教会干扰."
protestantism_events.35.a:0 "好极了"
protestantism_events.35.b:0 "做些什么让他不要那么受追捧."
patriot_preacher:0 "爱国的传教士"
desc_patriot_preacher:0 "一位富有人格魅力的传教士在本省,极力鼓动我们摆脱母国取得自由."
colonial_religious_tensions:0 "紧张的宗教局势"
desc_colonial_religious_tensions:0 "本省由于几波不同的宗教信仰所鼓动,而变得高度紧张."
loyalist_preacher:0 "忠诚的传教士"
desc_loyalist_preacher:0 "一位富有人格魅力的传教士在本省,极力鼓动支持我们母国国家教会."
protestantism_events.36.t:0 "[Root.GetName]的紧迫宗教局势"
protestantism_events.36.d:0 "由于我们母国向殖民地输送异宗教徒的政策,一大群信仰不一致的人落户到我们的土地上.虽然在大致上他们都叫做新教徒,然而他们在很多形式上都有其区别.在[Root.GetName]省份定居了两个数量庞大的欧洲神学社区,一个是倾向改革宗,另一个更倾向信义宗.但他们都反对国家教会在背后对他们进行控制.紧张的局势持续高涨,看来最好采取行动以免事态升级."
protestantism_events.36.a:0 "异宗之间的区别？这么喜欢嘈让他们闹去."
protestantism_events.36.b:0 "把改革宗社区迁至另一块地方."
protestantism_events.36.c:0 "把信义宗社区迁至另一块地方."
protestantism_events.37.t:0 "[Root.GetName]上忠诚且富有魅力的传教士"
protestantism_events.37.d:0 "尽管在[Root.GetName]殖民地上的新教宗派人士似乎仍对国家教会忠诚如初.而一位新近出名的富有魅力的传教士,试图激励劝慰那些试图切断与国家教会联系的人,并努力去巩固人们对[Root.GetName]的忠诚."
protestantism_events.37.a:0 "好极了"
protestantism_events.37.b:0 "我们必须采取措施去应对那些灌输自由价值的人."
protestantism_events.38.t:0 "[Root.GetName]的紧迫宗教局势"
protestantism_events.38.d:0 "一部分宗教异议者都吸引到了我国的殖民地上过起了新生活.因此在我国土地上广泛生活着不同宗派的基督教人士,这不得不感谢殖民土地的宽广,从而缓解了母国的压力.\n然而那些本该是当地的冲突却无意间传到了母国政府的耳中.因为我们收到来自母国的敕令,说有宗教团体试图在殖民地起义并带领殖民地脱离母国."
protestantism_events.38.a:0 "尝试强制用国家教会去整合信仰."
protestantism_events.38.b:0 "问题发生在国家教会本身."
protestantism_events.39.t:0 "[From.GetName]的紧迫宗教局势"
protestantism_events.39.d:0 "很多原来在我国本土居住的异宗人士,都选择定居在了殖民地上.而这确实有利于我国本土和殖民地的发展,但在之后有些宗教组织试图让殖民地脱离本土.[Root.GetName]国家教会代表觉得我们必须采取措施,或许让殖民地上的异宗人士回到本土."
protestantism_events.39.a:0 "尝试让国家教会加强对殖民地的管理."
protestantism_events.39.b:0 "我们并不关注另一块大陆上臣民的所作所为."
protestantism_events.40.t:0 "国家被看作是在保护女巫"
protestantism_events.40.d:0 "我们尝试缓解在[From.GetName]里日益偏激的猎杀女巫行为,这种行为却被当地的人民完全误解.就连我们派去的使者都被指控是施行巫术,部分人变得对外来力量感到敌意,因为他们认为这是在保护女巫."
protestantism_events.40.a:0 "好的"
protestantism_events.41.t:0 "猎杀女巫之风近乎失控"
protestantism_events.41.d:0 "在郊外地区传来了有关审判女巫的可怕故事.传闻是在一天之内有超过70位女性被抓捕或杀害,而且审判过程不经过当地有关部门的许可和调查.这种私刑以及无视中央权威的举措很可能在当地留下惯例.身居[Root.Capital.GetCapitalName]的国家教会发言人认为停止这些事情是极度无力的."
protestantism_events.41.a:0 "我们必须停止这些愚蠢的行为!"
protestantism_events.41.b:0 "他们只是在替天行道!"
protestantism_events.42.t:0 "继承人之死"
protestantism_events.42.d:0 "国家继承人的薨逝通常是一件值得悲伤的事情,但对于[Root.GetName]教会的高级代表来说却是暗暗地松了一口气.他们现在不用担心国家未来是一位天主教信仰的领导者..."
protestantism_events.42.a:0 "好的"
prot_witch_trials:0 "女巫审判"
desc_prot_witch_trials:0 "某个地区中正进行着搜捕女巫的活动,当地政府部门正尝试这谴责逮捕所有女巫.然而当地的局势发展得越来越紧张,致使当地的经济受到影响,恐慌和流言和逼迫着越来越多的人出走."
escalated_witch_trials:0 "上报迫害女巫的案件"
desc_escalated_witch_trials:0 "某个地区上报了一单女巫审判的案件,一个盲眼女巫指控行巫术并威胁着要处以死刑.报告说这个地区充满这偏见以及对女巫的仇恨,但处理女巫的最终决定权还是落在国家所派遣的牧师和裁判官身上,他们必须尽管作出生死判决."
prot_stopped_witch_trials:0 "停止审判女巫"
desc_prot_stopped_witch_trials:0 "本地社会上发生的众多女巫审判案件,惊吓到了一家接一家的邻居.而国家已经插足介入,虽然很多都都不满意这种解决方案,但无疑紧张的局势日益缓和."
custodian_of_the_two_holy_mosques:0 "圣城监护人"
desc_custodian_of_the_two_holy_mosques:0 "我们控制力麦加和麦地那,这两座在伊斯兰世界里最神圣的城市."
organised_through_bishops_aspect:0 "主教们进行组织活动"
desc_organised_through_bishops_aspect:0 "主教过去领导着独一间教会,并局限在城市区域范围内.现在他们领导着更大一篇教会区域不再弹幕伺奉着单一群体.因为在之下有教会的牧师代行主教之职责,伺奉着底下大众."
priests_may_marry_aspect:0 "教牧人员允许结婚"
desc_priests_may_marry_aspect:0 "东罗马皇帝查士丁尼一世曾宣令,任何和教职人员的婚姻都属无效,任何教职人员的子嗣都属非法私生.一直以来教牧人员或多或少都会和妻子组成家庭,尽管教义要求他们奉行独身.经过我们法律的允许教牧人员终于不用收到独身誓言的约束,并用圣经中的内容进行驳斥."
adult_baptism_aspect:0 "成人洗礼"
desc_adult_baptism_aspect:0 "成年人受洗是信仰耶稣成为基督徒的基础,还有被本地教会接受为教会成员蒙受神恩的象征.而受洗者的信仰和恩典是自我所独有不能消磨也不能转移给另一个人."
holy_sacraments_aspect:0 "圣餐礼"
desc_holy_sacraments_aspect:0 "七项圣礼是要得到神之恩典必须而有效的仪式,是耶稣基督所定下的并赋予教会完成的礼节,圣餐礼更是象征耶稣将神圣的血肉分给世人.而七项圣礼有如下:洗礼,坚信礼,圣餐,神职授任,告解,病者膏油,婚礼."
saints_accept_prayers_aspect:0 "圣徒宽恕祈祷者"
desc_saints_accept_prayers_aspect:0 "圣徒代赎,以及圣徒帮以救赎等赎罪方法,是被我国教会所支持的赎罪形式."
icons_images_aspect:0 "圣像崇拜"
desc_icons_images_aspect:0 "耶稣,圣母玛利亚,历代圣徒以及天使的形象通常被造以金属的石制的雕像,还有画在布匹上的、木头上的等,并经常被用以祈祷崇拜.关于圣像的使用,历来是备受争议以及产生激烈反对,然而最终民众更愿意保留圣像,教会也乐于允许圣像崇拜."
legalised_divorces_aspect:0 "合法的离婚"
desc_legalised_divorces_aspect:0 "教会一直是用以宣判婚姻是否合法的权威,直到婚姻变成民事协定之前. 而民政部门在之后能够颁布“解除婚约”还是“脱离婚姻关系”等政令,解除一段婚姻."
heretics_deported_aspect:0 "驱逐异端"
desc_heretics_deported_aspect:0 "对于如何处置反对我国国家教会的异端,很多人都反对判处死刑,因此我们就用驱逐流放来代替赎罪."
parish_registers_aspect:0 "教区登记册"
desc_parish_registers_aspect:0 "洗礼,婚礼和葬礼的细节,现在都能从教区的登记册文档当中查询.每一个教区的牧师,会拿着一个小本已确保所有事项都不无巨细的记录下来,以保证万无一失."
individual_creeds_aspect:0 "个人信条"
desc_individual_creeds_aspect:0 "接受并拥有一颗容忍异类的自由之心,也就是允许人们拥有他们独特看法和独特的宗教信仰,从而让这些自由给科技带来进步."
allow_usury_aspect:0 "允许高利贷"
desc_allow_usury_aspect:0 "放高利贷的有钱商人们已经被允许不被视为有罪."
translated_bibles_aspect:0 "翻译圣经"
desc_translated_bibles_aspect:0 "把圣经翻译成其他语言,能带给人们更好的资源去了解上帝,并用自身民族的语言去朗诵金句,从而贯彻意志和心志."
