mil_vatican_library:0 "梵蒂冈图书馆-军事版"
desc_mil_vatican_library:0 "最近成立的梵蒂冈图书馆将成为战争，技术，军队和世界军事实践等书籍最重要的收藏地,并着眼于军事著作和鼓励研究战术当中。"
dip_vatican_library:0 "梵蒂冈图书馆-外交版"
desc_dip_vatican_library:0 "鼓励外交官进行书写成作，然后予以公布，并加入到梵蒂冈图书馆的收藏，协商和日常工作中。通过这些作品，学者可以分析和研究，以确定外交在何时，何地以及何人上采用什么方式是他们最好的工作做法。"
adm_vatican_library:0 "梵蒂冈图书馆 - 行政版"
desc_adm_vatican_library:0 "书籍，手稿和各种文档的大集合，大多数是关于行政工作的，这也是新的梵蒂冈图书馆的中心目标。"
pap_sistine_chapel:0 "西斯廷大教堂"
desc_pap_sistine_chapel:0 "在旧的遭废弃跟毁灭的马焦雷教堂旧址上,新的大西斯廷教堂正在建立。"
pap_sistinechapel_botticelli:0 "波提且利的西斯廷教堂装饰"
desc_pap_sistinechapel_botticelli:0 "西斯廷教堂的墙壁用的是桑德罗波提且利的壁画。他贡献的是'基督的诱惑'， '惩罚'和' '审判摩西'。"
pap_sistinechapel_ghirlandaio:0 "基尔兰达约的西斯廷教堂装饰"
desc_pap_sistinechapel_ghirlandaio:0 "伟大的艺术家多梅尼科基尔兰达约是佛罗伦萨和翁布里亚美术协会的一员，他们创造了一系列的壁画。摩西和耶稣的西斯廷大教堂的墙壁上画的“复活的基督”的“使徒的职业”就是由他贡献的。"
pap_sistinechapel_perugino:0 "佩鲁吉诺的西斯廷教堂装饰"
desc_pap_sistinechapel_perugino:0 "在西斯廷教堂坛墙上的“圣母升天”，“耶稣诞生”和“摩西在蒲草”中。翁布里亚画家彼得佩鲁吉诺贡献了墙壁上的壁画“摩西与西坡拉”，“基督的洗礼”以及“交付的钥匙”。"
pap_sistinechapel_michelangelo:0 "米开朗基罗的西斯廷教堂装饰"
desc_pap_sistinechapel_michelangelo:0 "在粉刷一新的西斯廷大教堂中.之前画成金色的星星在蓝天的天花板已经由米开朗基罗的从创世纪，创造，人类的堕落，通过先知的救赎的应许，和基督的家谱。所替代."
pap_sistinechapel_decorated:0 "西斯廷教堂的装饰"
desc_pap_sistinechapel_decorated:0 "一个翁布里亚和佛罗伦萨画家组成的团队画了一系列的摩西和耶稣的生命壁画来装饰西斯廷教堂的墙壁。"
pap_indulgences:0 "出售赎罪券"
desc_pap_indulgences:0 "赎罪券的销售提供了一个客观的收入来充实库房，并允许富人拯救他们的灵魂，继续与他们的罪孽生活。"
pap_simony:0 "圣职买卖"
desc_pap_simony:0 "教会大小圣职的赎买将充实我们的金库。"
pap_veneration_relics:0 "圣物崇拜"
desc_pap_veneration_relics:0 "从圣徒的遗物.也就是说身体遗留的如骨头或毛发以及个人的物品来由教会出售，慢慢使他们变得富有。"
disables_indulgences:0 "这将禁用天主教国家的“出售赎罪券”事件。"
disables_simony:0 "这将禁用天主教国家的“西摩尼”事件。"
