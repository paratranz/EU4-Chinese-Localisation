placate_rulers_desc:0 "安抚当地的统治者，改变 $LD$的独立倾向，但这会花费 $PRESTIGE$声望。"
embargo_rivals_desc:0 "你的附属国对你的竞争对手实施禁运，不过会以$LD$的独立倾向为代价。"
embargo_rivals_cancel_desc:0 "这将导致你的属国终止对你宿敌的禁运，同时降低 $LD$ 独立倾向惩罚。"
relative_on_throne_desc:0 "你的家族将入主他们的王室。会造成$LD$的独立倾向。"
enforce_religion_desc:0 "强迫他们加入你们的宗教 (§Y$RELIGION$§!)，改变$LD$的独立倾向。"
scutage_desc:1 "强迫你的附属国支付额外的$TAX$作为兵役免除税，但是这样做的话，他们将不会在战争期间与你并肩作战。"
scutage_ld:0 "废除兵役免除税将会提升他们$VAL$的独立倾向。"
subsidize_armies_desc:0 "每月授予§Y$MP$§!的人力资源给你的卫戍国。这将会改变$OPINION$他对我们的好感度。"
fortify_march_desc:0 "你付钱在你的卫戍国修建或者升级一座要塞。"
fortify_march_desc2:0 "你将提升你位于 §Y$PROV$§!的要塞至 §Y$NAME$§! 并花费 $COST$."
enforce_culture_desc:0 "改变一个属于你的被联统国的主流文化为你的(§Y$CULTURE$§!)，这将给他们的独立愿望带来$LD$的改变。根据他们的发展程度，我们将花费$DIP$的外交点数。"
siphon_income_desc:0 "征收他们岁入($AMOUNT$)中的$VAL$，这将带来$OPINION$的外交关系损害并且提升他们 $LD$的独立倾向。"
support_loyalists_desc:1 "降低$LD$的独立倾向，而我们需要支付他们的每月收入的$VAL$。"
send_officers_desc:0 "向他们派遣军官和教官，我们向他们支付$VAL$的军队维护费。这将带来$LD$的独立愿望改变。"
divert_trade_desc:1 "受保护国必须向我们转移他们贸易额的$VAL$。这将引起$LD$的独立倾向改变。"
seize_territory_desc:0 "在可造核范围内强占他们的一个省份，这将使他们恼火。"
seize_territory_desc3:0 "我们拿走§Y$PROV$§!。他们的独立愿望将提升$LD$，变成$LD_TOTAL$。"
start_colonial_war_desc:0 "使你的殖民地对其他殖民地或者土著国家发动战争，你必须选择它们的其中一个宣战理由。"
start_colonial_war_desc2:0 "§Y$SUBJECT$§! 将会对§Y$TARGET$§!发动§Y$CB$§!战争。"
replace_governor_desc:0 "举行殖民地选举，改变它们$LD$的独立倾向。"
promote_investments_desc:0 "提升所有贸易公司省份$VAL$的贸易能力，然而这将导致$INFLATION$的年度通货膨胀。"
additional_subject_interaction_desc:0 " \n这将给该属国国带来以下的影响：\n"
ASPECTS:0 "方面"
KARMA_FOR_CTA:0 "我们将获得 $KARMA$的业报，因为这是我们应该做的事。"
alert_mothballed_forts_instant:0 "§Y在你国家有闲置的要塞！§!"
alert_mothballed_forts_delayed:0 "闲置的要塞没有卫戍部队，所以很快就能被围城的敌军攻占。\n\n下面是当前处于闲置的要塞："
subject_interaction_events.32.t:0 "属国开始反对你"
subject_interaction_events.32.d:0 "据说我们的好战已经引起了我们属国的不满。流言蜚语四起，他们认为我们不关心正义的统治方式而只是像野蛮人般的征服领土。他们虚伪且粗鲁的，让这种情况依然存在是不明智的。"
subject_interaction_events.32.a:0 "杀鸡儆猴。"
subject_interaction_events.32.b:0 "我确信我们能平息事态。"
subject_interaction_events.33.t:0 "宗主拿你开刀"
subject_interaction_events.33.d:0 "由于不满，我们的宗主决定要对我们国家杀鸡儆猴。这简直是一个奇耻大辱！"
subject_interaction_events.33.a:0 "以眼还眼。。。"
subject_interaction_events.34.t:0 "忠诚的国民"
subject_interaction_events.34.d:0 "我国子民的忠诚和满意度举世皆知！再也没有人能离间我们了，这是我国繁盛的最好证明。"
subject_interaction_events.34.a:0 "铭记这一刻"
subject_interaction_events.34.b:0 "应该充分利用它"
subject_interaction_events.35.t:0 "不忠诚的属国"
subject_interaction_events.35.d:0 "这一点已经不是什么秘密了，我们和属国间存在着很深的敌意。我们的法庭充斥了鲜血和黑色秘密，怨恨在这里滋生。我们必须处理它！"
subject_interaction_events.35.a:0 "让它这样吧"
subject_interaction_events.35.b:0 "处理它"
subject_interaction_events.36.t:0 "炮灰"
subject_interaction_events.36.d:0 "我们的国家缺少一种重要的资源：炮灰。无须担心。虽然我们缺少这种资源，但我们的其中一个属国可以为战场提供新鲜血肉。假如我们强制征召他们，他们将不会对此感到愉悦，但这就是事物运转的方式。"
subject_interaction_events.36.a:0 "军队需要兵源"
subject_interaction_events.36.b:0 "我们不能冒险让属国敌视我们"
subject_interaction_events.37.t:0 "炮灰"
subject_interaction_events.37.d:0 "看来我们宗主已经决定对我们进行强制征召。我国变得更加空虚，而且这种情况可能还将持续。"
subject_interaction_events.37.a:0 "这是暴行！"
subject_interaction_events.38.t:0 "一项额外的税"
subject_interaction_events.38.d:0 "保守来说我们的经济表现很差，事实上对一部分人来说这就是灾难。就在我们挣扎于收支平衡时，偏偏有些人，譬如说，我们的属国还过着美滋滋的生活。或许我们还没对它们征收足够多的税。"
subject_interaction_events.38.a:0 "一笔额外收入总是好的"
subject_interaction_events.38.b:0 "我们不需要他们的税"
subject_interaction_events.39.t:0 "一项额外的税收"
subject_interaction_events.39.d:0 "我们的君主要求我们支付大量的金钱来恢复他们失败的经济。"
subject_interaction_events.39.a:0 "诅咒他们！"
subject_interaction_events.40.t:0 "合法的主权"
subject_interaction_events.40.d:1 "我国的领土被我们的宗主国非法占有，如果这种不合理的形势继续下去我们将持续笼罩在宗主的阴影之中。真是天理不容，我们一定要夺回我们的合法领土！"
subject_interaction_events.40.a:0 "要求归还领土"
subject_interaction_events.40.b:0 "算了吧"
subject_interaction_events.41.t:0 "合法的主权"
subject_interaction_events.41.d:1 "最近我国与其中一个属国陷入了领土纠纷，他们把我们的一些土地视为他们的合法领土。归还纠纷领土，会展现我们的仁慈之心，然而，这样做也会削弱我们的国力。"
subject_interaction_events.41.a:0 "那是他们的合法权利"
subject_interaction_events.41.b:0 "这是我们的，永远都是"
subject_interaction_events.42.t:0 "合法主权遭到拒绝！"
subject_interaction_events.42.d:0 "我国对合法领土的索回遭到拒绝！这是暴行！"
subject_interaction_events.42.a:0 "诅咒他们！"
subject_interaction_events.43.t:0 "属国厌恶战争"
subject_interaction_events.43.d:0 "看起来持续的战争已经使我们的一个属国国内局势严重动荡。当然我们可以让他们自己处理，但是给与帮助会展现出我们的善意。"
subject_interaction_events.43.a:0 "进行援助"
subject_interaction_events.43.b:0 "让他们自生自灭"
subject_interaction_events.44.t:0 "宗主送来了援助"
subject_interaction_events.44.d:0 "我们的君主给予我们救助，我们可以在战后重建家园了。"
subject_interaction_events.44.a:0 "致谢"
subject_interaction_events.45.t:0 "经济自由"
subject_interaction_events.45.d:0 "现在我们再也不受任何国家的妄想支配，我们可以执行我们自己的贸易政策，从而远离失效的贸易管理和猖獗的走私。"
subject_interaction_events.45.a:0 "好。"
subject_interaction_events.46.t:0 "禁运的结束"
subject_interaction_events.46.d:0 "随着禁运的停止，我们的走私活动也随之销声匿迹。"
opinion_tyrant_overlord:0 "暴君"
opinion_gave_province:0 "归还合法省份"
opinion_benevolent_overlord:0 "贤君"
opinion_scutage_benefits:0 "兵役免除税效益"
loyal_subjects:0 "忠诚的属国"
desc_loyal_subjects:0 "我们忠诚的属国让我们的外交更加顺利."
disloyal_subjects:0 "不忠的属国"
desc_disloyal_subjects:0 "我们不忠的属国让我们的外交变得有些棘手."
custom_idea_fort_maintenance:0 "要塞维护学"
custom_idea_fort_maintenance_desc:0 "哪里有战争,哪里就有要塞.有些是暂时的,有些要塞在战争胜利或失败后被废弃.另一些却是永久的,巨大的坚实的城墙提供了健全的防御来抵御任何攻向他们的东西,无论是士兵,炮弹或是其他抛射的武器.进一步改善要塞的维护问题能使要塞运作的同时花费更少的钱进行维护,并使它更容易成为我们进行防御的第一道防线."
custom_idea_development_cost:0 "土地改革"
custom_idea_development_cost_desc:0 "在我们的国土上，许多陈旧的权利和习俗妨碍我们进一步开发土地.我们必须进行一场彻底的土地改革来保证我们所有土地处在高效管理下,并进一步开发它们的潜力."
free_cities.3.t:0 "农民拿起了干草叉"
free_cities.3.d:0 "不满在下层阶级中不断积聚,但是我们无力解决它.这使我们处于暴乱的边缘.我们缺乏必要的装备,因此我们强烈建议把这件事报告给皇帝陛下,看看是否能得到某些帮助.我们需要军队和金钱来扑灭这场即将在[Root.Capital.GetName]街上爆发的叛乱."
free_cities.3.a:0 "向皇帝寻求帮助."
free_cities.3.b:0 "集合我们仅有的人力,让我们自己解决这个危机."
free_cities.4.t:0 "消灭叛乱者，或置之不理"
free_cities.4.d:0 "[From.Country.GetName]的自由市以及他们与下层阶级的矛盾迫使他们向我们求助.信使提到[From.Capital.GetName]街头积蓄的不满以及一触即发的叛乱如暗火一般肆意蔓延，令自由市深陷泥潭.他们谦卑地向我们寻求军队和金钱的帮助,或许他们有能力迅速高效地解决这件事."
free_cities.4.a:0 "这是一个合理的要求,我们将响应他们."
free_cities.4.b:0 "这个问题在[From.Country.GetName]根深蒂固.除非他们认识到这一点，否则我们不会提供援助."
free_cities.5.tt1:0 "[From.Country.GetName]得到消息,我们会帮助他们."
free_cities.5.tt2:0 "[From.Country.GetName]得到消息,我们拒绝帮助他们."
free_cities.6.tt1:0 "新皇帝将在[This.Country.GetName]加冕."
free_cities.5.t:0 "是否帮助镇压叛军？"
free_cities.5.d:0 "不管我们投入多少军队，不满的情绪每天仍在上升,即使镇压了一场叛乱,另一场又会在我们面前爆发.那个信使在哪？ 我希望我们来自 [From.Monarch.GetTitle] [From.Monarch.GetName]的谦卑请求不会激怒 [From.Monarch.GetHerHim]，而是说服[From.Monarch.GetSheHe]来帮助我们渡过难关 ."
free_cities.5.a:0 "军队和黄金,正是我们需要的!"
free_cities.5.b:0 "[From.Monarch.GetTitle]宣称这个问题已经无法用区区军队和金钱来解决了..."
free_cities.6.t:0 "加冕典礼召开"
free_cities.6.d:0 "[PAP.Monarch.GetTitle] [PAP.Monarch.GetName]将帝国皇冠交到神圣罗马帝国新皇帝手中,象征着[PAP.Monarch.GetTitle]加冕一位基督教君主为帝国皇帝和罗马天主教会的保护者.被选中作为举办加冕典礼的地方是一件非常荣耀的事,[Root.Capital.GetName]教会几乎将所有的尊严,聚集在为皇帝加冕上."
free_cities.6.a:0 "我们受到天主的庇护!"
free_cities.7.t:0 "条约会议"
free_cities.7.d:0 "条约会议结束后,与会者感谢我们帮助他们处理围绕一个重要事件的所有必要细节,并感谢我们在这个问题上保持中立.这将帮助他们更专注于手头的任务.虽然我们在会议上损失了一笔钱,但是我们认为我们国家现在比以前更有影响力了."
free_cities.7.a:0 "这是值得的."
free_cities.8.t:0 "海关和税收优惠"
free_cities.8.d:0 "我们广阔帝国上的一个自由市正在苦苦挣扎,在破产的深渊旁摇摇欲坠.一旦他们倒下,他们将自食其果，经历一段漫长的时间走出经济萧条.我们可以向他们提供一些税收优惠,如果处理正确,他们就能存下一点钱."
free_cities.8.a:0 "给予他们税收优惠."
free_cities.8.b:0 "他们无权享受优惠."
free_cities.9.t:0 "已给予税收优惠"
free_cities.9.d:0 "我们挣扎在破产的边缘的消息有点让我们吃惊,不过更大的惊喜是[From.Country.GetName]的[From.Monarch.GetTitle] [From.Monarch.GetName]决定帮助我们,赋予我们一些其他自由市所没有的税收优惠."
free_cities.9.a:0 "尽管令人非常惊讶,但这是一件非常棒的礼物!"
free_cities.10.t:0 "贵族起义"
free_cities.10.d:0 "[Root.Capital.GetName]拥有土地的贵族不喜欢我们自由市的地位,最近我们已经厌倦了试图让他们满意.如果他们仅仅只是手持干草叉和火把,没有受过军事训练的农民,我们能够应付他们产生的任何反抗.但这是一群熟悉战争和各种武器的贵族,他们不能被低估.唯一能规劝他们的也许只有神圣罗马帝国的皇帝了..."
free_cities.10.a:0 "向皇帝寻求调解."
free_cities.10.b:0 "满足贵族的要求."
free_cities.11.t:0 "求援以应对叛乱贵族"
free_cities.11.d:0 "我们注意到[From.Country.GetName]的自由市与不喜欢[From.Country.GetName]地位的土地贵族展开了斗争.这个国家向我们寻求帮助制止贵族们的行径并让他们接受[From.Country.GetName]作为一个自由市应有的地位."
free_cities.11.a:0 "他们将得到我们的帮助."
free_cities.11.b:0 "如果他们连自己的民众都无法安排好,又怎么适合治理一个国家？"
free_cities.12.t:0 "帮助还是阻碍？"
free_cities.12.d:0 "贵族们变得越来越大胆,现在他们正试图吸引市民和农民加入他们,来反抗我们，动摇我们自由市的地位.到目前为止,他们没有取得任何成功，但是只要仍有人试图打破我们努力维系的和平，我们就无法安心.[From.Country.GetName]的[From.Monarch.GetTitle] [From.Monarch.GetName]如何看待我们？[From.Monarch.GetSheHe]是否会帮助我们对付叛乱的贵族？"
free_cities.12.a:0 "[From.Monarch.GetTitle]的帮助已经到达!"
free_cities.12.b:0 "'...不适合统治...'所以,不会有任何帮助了."
free_cities.13.t:0 "城邦同盟"
free_cities.13.d:0 "汉萨同盟和伦巴底联盟鼓励我们去打听是否有其他自由市愿意和我们一起加入联盟.但我们无意与他们结盟,只想看他们是否愿意在某些问题上与我们合作,例如贸易,维护帝国和平,支持法律，甚至在未来必要的时候建立并维持一支联合军队."
free_cities.13.a:0 "向[This.Country.GetName]派遣外交官!"
free_cities.13.b:0 "在这方面再努力下.这还不够好."
free_cities.14.t:0 "城邦同盟的建议"
free_cities.14.d:0 "我们听说过一些旧的同盟,其中一些仍然存在.例如由诸多商人公会创造的商业和防御联盟，汉萨同盟，或者共同防御和维持和平的联盟，士瓦本同盟.[From.Country.GetName]的自由市建议我们加入这样类似的同盟,在那里我们可以进行贸易合作,维护帝国和平,支持法律并在未来的某一天建立并维护一支联合军队."
free_cities.14.a:0 "我们会失去什么吗？没有？那么加入吧!"
free_cities.14.b:0 "这看上去就是在浪费时间,没有其他了."
free_cities.15.tt:0 "[From.Country.GetName]将收到你同意的消息."
free_cities.16.tt:0 "[From.Country.GetName]将收到你的回绝."
free_cities.15.t:0 "城邦同盟的成员"
free_cities.15.d:0 "[From.Country.GetName]的[From.Monarch.GetTitle] [From.Monarch.GetName]同意与我们在某些问题上合作,比如贸易,维护帝国和平,支持法律.但是考虑共同建立联合军队还为时尚早."
free_cities.15.a:0 "我们是这个自由城邦同盟的一部分!"
free_cities.16.t:0 "拒绝加入城邦同盟"
free_cities.16.d:0 "'非常遗憾,[From.Country.GetName]的[From.Monarch.GetTitle] [From.Monarch.GetName]拒绝与[Root.Country.GetName]的[Root.Monarch.GetTitle] [Root.Monarch.GetName]合作...'"
free_cities.16.a:0 "他们很快会看到我们同盟取得的荣耀,并为他们拒绝加入我们的决定而感到后悔!"
free_cities.17.t:0 "城邦同盟成员"
free_cities.17.d:0 "基于施瓦本联盟,汉萨同盟和伦巴底联盟这样的同盟而催生的众多自由市之间的合作看上去运作的十分出色.他们同意在贸易,维护帝国和平和支持法律问题上共同协作.作为一个自由市的我们,可以要求成为这个同盟的一员..."
free_cities.17.a:0 "向他们的领导人派出一位外交官!"
free_cities.17.b:0 "我们不需要这样做."
free_cities.18.t:0 "潜在的城邦同盟成员"
free_cities.18.d:0 "我们与其他自由市合作得很好,这使我们每天得到更多的成员资格申请![From.Country.GetName]的[From.Monarch.GetTitle] [From.Monarch.GetName]就是众多希望加入我们的申请者中的一员."
free_cities.18.a:0 "接受[From.Country.GetName]的申请."
free_cities.18.b:0 "拒绝[From.Country.GetName]的申请."
free_cities.19.t:0 "合作改革"
free_cities.19.d:0 "许多学者和有学问的人称[Root.Country.GetName]的自由市为他们的家园.通过与居住在我们的同盟中其他自由市的同事合作,他们有能力完善他们的想法和理论，这对我们有很大的好处."
free_cities.19.a:0 "太棒了!"
fc_hre_privileges:0 "皇帝授予公民和税收特权"
desc_fc_hre_privileges:0 "神圣罗马帝国皇帝授予了我们公民和税收特权。"
opinion_special_privileges:0 "皇帝授予了特权"
opinion_agreed_league:0 "同意城邦联盟"
opinion_refused_league:0 "拒绝城邦联盟"
fc_city_league:0 "城邦联盟"
desc_fc_city_league:0 "受到例如士瓦本同盟、汉萨同盟或者伦巴第同盟等较早的城邦联盟启发，一些神圣罗马帝国内的自由市赞成在一些重要问题上相互合作团结起来形成一股力量。"
opinion_withheld_reforms:0 "压制改革理念"
opinion_introduced_reforms:0 "传播改革理念"
fc_league_reforms:0 "城邦联盟改革"
desc_fc_league_reforms:0 "新的城邦联盟改革在自由市之间传播开来，这将会帮助这些国家变得更加强大。"
ADD_SEAT_IN_PARLIAMENT_SHORT:0 "在 $NAME$ 获得议席"
SEAT_PARLIAMENT_DESC:0 "这将会带来以下效果\n"
ADD_SEAT_IN_PARLIAMENT_LONG:0 "在 $NAME$ 给予某个省份一个议席将会带来一些奖励，但是在每个问题上，多数的议席必须得到满足"
withdrawn_parliamentary_seat:0 "收回议会席位"
desc_withdrawn_parliamentary_seat:0 "这个省份的人们感觉他们在对我们国家政治上产生影响的权利被夺走了。"
rotten_borough:0 "腐败选区"
desc_rotten_borough:0 "尽管显得微不足道，这个省份仍在议会有个席位。这使得那些在这个地区里拥有权力的人能够借参选人数量稀少且软弱无力的事实以成功操纵选举。"
parliamentary_scandal:0 "议会丑闻"
desc_parliamentary_scandal:0 "首都被一位前来拜访的国会议员的种种行为以及这个国家无力为此而制裁他的事实所震惊。"
demands_representation:0 "要求代表权"
desc_demands_representation:0 "这个地区的人们要求在中央政府获得更多的代表权。这项运动的核心在他们那些认为应该在国家层面被重新建立的旧的省级议会。"
yearning_for_representation:0 "渴望获得代表权"
desc_yearning_for_representation:0 "最近的发展已经引起了这个国家的人们对于代议制议会和成文宪法的强烈渴望。"
parlaments.2.t:0 "腐败选区"
parlaments.2.d:0 "由于[Root.GetName]在议会中拥有席位，它可以在我们国家的政治运作中产生相当一部分影响力。然而那个席位是这个地区唯一能够让自己在我们国家更加富庶的众多地区里脱颖而出的地方。这一切的重要性已经被当地的地主们所洞察，经过一系列的贿赂和威胁后，[Root.GetName]的选举已经被完全控制在一些腐败而有影响力的人手中。"
parlaments.2.a:0 "议会腐败！"
parlaments.2.a.tt:0 "这个议会席位从现在起将会改变议会的选举方式。"
parlaments.2.b:0 "我们必须重新分配这个席位。"
parlaments.4.t:0 "选举腐败！"
parlaments.4.d:0 "在[Root.GetName]腐败选区的国会议员们已经选择在议会中反对我们的提案。看来那些别有用心的人已经成功说服了当地领主，现在领主们感觉我们的提案并不符合他们的最大利益。"
parlaments.4.a:0 "议会腐败!"
parlaments.4.b:0 "那就只好收买领主了。"
parlaments.5.t:0 "[Root.GetName] 在辩论中改变立场!"
parlaments.5.d:0 "富有影响力的 [Root.GetCapitalName] 大学已经成功左右了[Root.GetName] 议会中议员的意见，现在他们转而支持增加大学经费的提议了。"
parlaments.5.a:0 "好极了!"
parlaments.6.t:0 "[Root.GetName]在辩论中改变立场!"
parlaments.6.d:0 "[Root.GetName]不仅在国家议会中占据一个席位，还坐落着许多涉足海外贸易的位尊权重的大公司的总部。看来它们中的许多公司已经认为，若当前议会正讨论的议题通过，他们就能够获利。并且，他们已经开始为此对议员们施加压力了。"
parlaments.6.a:0 "好极了!"
parlaments.7.t:0 "[Root.GetName]在辩论中改变立场!"
parlaments.7.d:0 "在[Root.GetName]，当地军队从各方各面来说都是最具有影响力的一股地方力量，他们的忠诚说服了此席议会成员在选举中支持现在的议案。"
parlaments.7.a:0 "好极了!"
parlaments.8.t:0 "[Root.GetName]在辩论中改变立场!"
parlaments.8.d:0 "现在议会里有关如何最好地保护国内生产的辩论已经引起了[Root.GetName]当地许多人的注意。现在这一席位已经在辩论中转向支持我们，并且期望将来能够从这项提议的政策中获益。"
parlaments.8.a:0 "好极了!"
parlaments.9.t:0 "[Root.GetName] 在辩论中改变立场!"
parlaments.9.d:0 "作为我们的首都议会席位，[Root.GetName]省能够在当前提议的改革中获得许多好处。好在足够多的人们已经意识到了这一点，这保证了这个议席现在能够为我们的立场投票。"
parlaments.9.a:0 "好极了!"
parlaments.10.t:0 "[Root.GetName] 在辩论中改变立场!"
parlaments.10.d:0 "似乎在[Root.GetName] 议会中拥有席位的国会议员们已经意识到了目前正在讨论的议题将会给他们带来多大的好处。因此他们对于我们议案的支持越来越普遍。"
parlaments.10.a:0 "好极了!"
parlaments.11.t:0 "[Root.GetName] 在辩论中改变立场!"
parlaments.11.d:0 "似乎在[Root.GetName] 议会中拥有席位的国会议员们不久前还是我们的坚定拥护者，现在已经彻底改变了他们在这场辩论中的立场。我们无法得知究竟为何会这样，但是显然我们无法再依赖他们的选票了。"
parlaments.11.a:0 "贪婪是多么可怕的事情。"
parlaments.12.t:0 "腐败选区"
parlaments.12.d:0 "现在看来[Root.GetName]的选举确实将会转向支持目前被提议的改革——那项将会终结我们议会中腐败选区的改革提案。似乎那个支持腐败选区国会议员的人突然意识到了他将会失去他的席位。现在他正在试图说服那位国会议员来投票反对我们的这项改革。"
parlaments.12.a:0 "真是腐败!"
parlaments.13.t:0 "[Root.GetName] 在辩论中改变立场!"
parlaments.13.d:0 "为了维护现行的体制，一场由[Root.GetCapitalName]官僚机构成员发起的运动正在坚决抵制有关法律法规的改革，他们已经成功说服了那个选区的国会议员反对我们的提案。"
parlaments.13.a:0 "好吧。"
parlaments.14.t:0 "[Root.GetName] 在辩论中改变立场!"
parlaments.14.d:0 "[Root.GetName]的国会议员们已经被那些为了维护生产制造业省份利益的人说服了，他们将反对有关开放市场的法规，以此来避免外部的竞争压力。"
parlaments.14.a:0 "好吧。"
parlaments.15.t:0 "[Root.GetName] 在辩论中改变立场!"
parlaments.15.d:0 "许多在[Root.GetName]的人们已经对于增加海军经费的提案感到无比失望。他们认为这个地区已经为我们国家的军事力量贡献了太多，因此更期待议会能够给与他们更多的拨款，而不是为了海军向他们索取更多的资金。"
parlaments.15.a:0 "好吧。"
parlaments.16.t:0 "[Root.GetName] 在辩论中改变立场!"
parlaments.16.d:0 "在[Root.GetName]这个省份海军势力占据着主导地位，这意味着议会有关增加陆军经费的提案在这里的待遇会非常冷淡。尽管最初来自这个省份的国会议员支持这项提案，但是现在他除了投票反对这项提案以外再无选择的余地。"
parlaments.16.a:0 "好吧。"
parlaments.17.t:0 "[Root.GetName] 在辩论中改变立场!"
parlaments.17.d:0 "尽管一开始赞成，但是来自[Root.GetName] 的国会议员们却已经表达了他们对于现在这个议题的厌倦。这意味着他们将不会支持这个国家完全掌控国内的任何事物这一远大目标。"
parlaments.17.a:0 "你们最好慎重考虑一下，我先不发表评论。"
parlaments.18.t:0 "[Root.GetName] 在辩论中改变立场!"
parlaments.18.d:0 "[Root.GetName]的国会议员们格外积极地支持我们在议会辩论中的提案。看来[Root.GetName]的大学确信它将会被指派去计算和评估现在这个提案的需求，而那些学者们很乐意抓住这个机会参与其中，以便获取一些关于我们国家的最新原始数据。"
parlaments.18.a:0 "好的。"
parlaments.19.t:0 "[Root.GetName] 在辩论中改变立场!"
parlaments.19.d:0 "在[Root.GetName]投票赞成增加税收已经变成了一项十分艰难的举措。在当地爆发许多的抗议之后，来自这个地区的国会议员已经撤回了他对于我们提案的支持，并且现在由于担心他的落选转而开始反对我们的提案。"
parlaments.19.a:0 "好吧。"
parlaments.20.t:0 "城镇生活"
parlaments.20.d:0 "由于代表们有时来自于距离首都[Root.Capital.GetCapitalName]十分遥远的地区，许多国会议员经常发现在他们拜访首都期间的生活和他们习惯的家乡生活有很大不同。一些人发现首都的生活拥挤而且脏乱，而对于大多数人，似乎当他们回到家乡的时候感到如释重负一般。\n今年已经表明我们的国会议员们在这种微妙的感触中比往年更加难以忍耐。炎热的几个月变得异常闷热，潮湿的几个月变得异常渗人，寒冷的几个月变得异常严寒。许多国会代表们已经表示他们彻底受够了，并且已经前来寻求我们的帮助以改善他们的情况，使得他们能够更加舒适地待在首都。"
parlaments.20.a:0 "我们必须做我们力所能及的事情。"
parlaments.20.b:0 "他们必须学会像我们剩下的人一样忍受这种情况。"
parlaments.21.t:0 "议员丑闻"
parlaments.21.d:0 "在最近的议会辩论期间首都流传出来了一则丑闻。似乎有一位国会议员对于出席会议并不感兴趣，他更喜欢扰乱治安并且骚扰他的女房东。他的同事和街坊邻居已经对此表示强烈不满，并且这则丑闻很可能会在未来几年一直纠缠着国会。"
parlaments.21.a:0 "顺其自然吧。"
parlaments.21.b:0 "逮捕那个国会议员。"
parlaments.22.t:0 "长期缺席"
parlaments.22.d:0 "假如我们的国家议会在政治上拥有巨大的影响力，那么很容易断定所有国会议员将会带着巨大的热情出席议会会议，并且积极地将他们被赋予的权力发挥到极致。然而现状是与此相距甚远，每当议会被召开的时候这里总有一些人永远也不会出席。要么是由于他们一直沉浸在自己的乡村别墅里，要么是由于他们深陷于首都各种各样的娱乐活动中。这个问题最近变得越来越严重，而且恐怕外界的政要正在我们的背后偷偷嘲笑我们。在这里我们可以采取一些措施来提高议会的出席率，但是显然在这群国会议员中没有一个人会乐意这样去做。"
parlaments.22.a:0 "惩罚那些最荒淫无度的家伙。"
parlaments.22.b:0 "这不关我们的事。"
parlaments.23.t:0 "要求代表权"
parlaments.23.d:0 "一些怀有敌意的出版物已经开始在[Root.GetName]的城市中传播。一些匿名的，然而十分批判的作者声称我们的政府是“独裁”的，并且要求我们既要推出一份成文的宪法又要建立一个能够广泛代表各个地区的议会。"
parlaments.23.a:0 "取缔他们。"
parlaments.23.b:0 "做出含糊的承诺会进行改革"
parlaments.24.t:0 "经济援助"
parlaments.24.d:0 "由于目前政府非常贫乏的财政，任何对国库的贡献都是非常珍惜的。因此我们收到了一些来自富裕城市募集的热心援助，然而他们也提出了要在政府中拥有更多的代表这个条件，并且正式规定国家在未来向他们寻求支持的方式。"
parlaments.24.a:0 "给与他们更多的代表权。"
parlaments.24.b:0 "拒绝他们的资金。"
parlaments.24.c:0 "承诺将会考虑他们的建议。"
parlaments.24.dd:0 "拒绝他们的资金。"
parlaments.25.t:0 "来自[Root.Culture.GetName]的要求"
parlaments.25.d:0 "由于我们的国家缺乏一个国家议会，而在我们的很多省份从很久以前就存在了一些地方议会。这些地方议会在他们自己的省份之外几乎没有影响力，但是他们将来有时会遇到涉及国家层面的问题，并且出于对他们自身的考量这些省份需要一个更加有效的课税体系。\n最近在[Root.GetName]就酿成了麻烦，一些地方省议会最近已经开始要求在国家层面具有一定的代表权。他们认为目前他们在中央政府的代表影响力微乎其微，因此他们呼吁建立一个可以让他们向统治者提出建议的中央议会，他们认为这是缓和目前困境的唯一途径。-"
parlaments.25.a:0 "我们将会考虑此事。"
parlaments.25.b:0 "这种想法必须彻底丢掉。"
parlaments.26.t:0 "直接捐款"
parlaments.26.d:0 "一个来自[Root.GetName]的对目前在议会中辩论的议题十分关切的团体，他们的利益与我们的政见非常吻合，最近他们给这个国家带来了一笔直接捐款。他们希望这笔钱能够很好地用于“说服”任何仍然反对我们的国会议员，或者至少补偿我们到目前为止已经付出的任何代价。"
parlaments.26.a:0 "我相信我们将会把这笔钱派上用场。"
parlaments.27.t:0 "议会传统"
parlaments.27.d:0 "成为一个与在首都的辩论毫无关系的国会议员并不是一件难事，恰好相反，如何向家乡的人们推行新出台的法律政策是一件更加困难的事情。在代议制下，一位地方议员通常会比一位由中央政府派遣的征税官更加容易解释一个新出台的税法。\n大体上，国会议员们似乎已经变得十分善于拥护政策，尤其是来自于[Root.GetName]的议员。因此我们可以预见到结果——议会对于中央政府的支持程度在整体上将会越来越高。"
parlaments.27.a:0 "他们最终会理解我的!"
parlaments.28.t:0 "得到地方议会支持"
parlaments.28.d:0 "在[Root.GetName]的地方议会已经在议会中非常热心地支持了我们最近的提案。他们已经开始着手于必要的准备以确保他们将会随时成为我们的坚定支持者。"
parlaments.28.a:0 "太棒了."
parlaments.29.t:0 "[Root.GetName] 在辩论中改变立场!"
parlaments.29.d:0 "出于他们对于[Root.Owner.Monarch.GetTitle]的永远忠诚，以及他们完全相信[Root.Owner.Monarch.GetHerHis]能够做出对我们的国家来说最有利的选择，[Root.GetName]议席的国会议员们已经开始在议会中支持我们的立场。他们的支持对于我们的事业来说是求之不得的。"
parlaments.29.a:0 "好极了!"
parlaments.30.t:0 "[Root.GetName] 在辩论中改变立场!"
parlaments.30.d:0 "出于他们对于[Root.Owner.Monarch.GetTitle]的不信任，以及质疑[Root.Owner.Monarch.GetHerHis]是否有能力做出对我们的国家来说最有利的选择，[Root.GetName]议席的国会议员们在议会中已经颠覆了他们以前支持我们的立场。"
parlaments.30.a:0 "他们对我们的不信任令人担忧。"
