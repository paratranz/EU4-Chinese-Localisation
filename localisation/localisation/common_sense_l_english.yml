l_english:
papacy_events.1.t:0 "瑞士近卫队"
papacy_events.1.d:0 "著名的瑞士雇佣兵 - 瑞士近卫队-因他们的纪律，忠诚及对战术革命性的运用而作为世界上最强大的部队闻名。$MONARCHTITLE$，考虑与瑞士签订一个协议，使我们可以得到源源不断的瑞士雇佣兵以保护 $COUNTRY$ 免受敌军的侵略。"
papacy_events.1.a:0 "向瑞士派遣使节以请求瑞士近卫队的帮助。"
papacy_events.1.b:0 "什么也不做。"
papacy_events.2.t:0 "教宗召唤瑞士近卫队"
papacy_events.2.d:0 "随着我们的士兵不断地在海外寻求财富，这些部队渐渐以他们的纪律，忠诚以及对革命性战术的运用而闻名。许多人想要雇佣我们的部队，连教宗都想要与我们签订协议。他请求我们为 [From.GetName] 提供源源不断的瑞士雇佣兵部队。这么做毫无疑问地会为我们带来更多的威望并获得更多的人情。"
papacy_events.2.a:0 "把这些近卫队派遣给教宗"
papacy_events.2.b:0 "不，我们更需要他们"
papacy_events.3.t:0 "瑞士送来了瑞士近卫队"
papacy_events.3.d:0 "瑞士的回信来了，告诉我们他们已经同意了这一协议。他还说：“瑞士已经把上帝的教会，基督教之母所处的令人悲伤的境地看在了眼里。我们也意识到了任何一位利欲熏心的暴君都可以在践踏了基督教的共同母亲之后仍然逍遥法外这一沉重而危险的事实。”"
papacy_events.3.a:0 "我们对此感激不尽！"
papacy_events.4.t:0 "没有瑞士近卫队"
papacy_events.4.d:0 "由于瑞士雇佣兵优秀的质量和来自其他国家的大量需求，瑞士拒绝了我们的协议，并且不会给我们送来任何部队。"
papacy_events.4.a:0 "但是。。。我们需要他们！"
papacy_events.5.t:0 "博尔戈通道"
papacy_events.5.d:0 "教宗尼古拉三世在1277年建造了这条连接梵蒂冈城和圣天使堡的博尔戈通道。历史上许多教宗在身陷危险中时都将这条通道作为逃跑的路线，而现在轮到 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 了！罗马已经沦陷，敌人正在闯入宫殿准备逮捕 [Root.Monarch.GetTitle]。"
papacy_events.5.a:0 "赶紧通过通道逃走！"
papacy_events.5.b:0 "留下来吧，我们已经没有什么好怕的了"
papacy_events.6.t:0 "侄子枢机"
papacy_events.6.d:0 "任命自己的侄子为枢机团成员这一悠久的传统是教宗保证自己的家庭成员被精心照料的最简单的方法。教宗格里高利九世，亚历山大四世，阿德里安五世，格里高利十一世，卜尼法斯九世，英诺森七世和尤金四世都曾把自己的亲戚提名为枢机团成员，其中尤以侄子为多，所以才有了侄子枢机这一说法。据称第一个侄子枢机是教宗本笃八世的侄子洛塔里奥。到了13世纪，将教宗的亲戚任命为枢机团成员变得更加普遍了。现在，枢机团中出现了一个空位。[Root.Monarch.GetTitle] [Root.Monarch.GetName] 应该好好想想应不应该把自己的一位亲戚任命为枢机主教。当然，我们必须提前取得该地方统治者的同意，否则我们什么也做不了。"
papacy_events.6.a:0 "不，这一传统不能再延续下去。"
papacy_events.6.b:0 "让我们问问他能不能让我的侄子成为枢机团的一员。"
papacy_events.7.t:0 "一位教宗的侄子枢机主教"
papacy_events.7.d:0 " [From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName] 请求我们把他的侄子任命为 [Root.GetName] 的枢机团成员。教宗把自己的亲戚（通常是侄子）任命为枢机团成员是一个非常普遍的做法。本笃八世的侄子洛塔里奥在1015年成为了第一个教宗侄子枢机主教。"
papacy_events.7.a:0 "同意教宗的侄子担任枢机主教"
papacy_events.7.b:0 "拒绝。"
papacy_events.8.t:0 "侄子枢机被同意"
papacy_events.8.d:0 "[From.Owner.GetName] 已经同意让教宗的侄子成为 [From.GetName] 的新枢机团成员。"
papacy_events.8.a:0 "妙极了！"
papacy_events.9.t:0 "侄子枢机被拒绝"
papacy_events.9.d:0 "[From.Owner.GetName] 拒绝了教宗的侄子成为 [From.GetName] 的新枢机团成员的请求。"
papacy_events.9.a:0 "真是令人失望！"
papacy_events.10.t:0 "罗马之劫"
papacy_events.10.d:0 "刚刚结束的战斗让罗马淹沦为了废墟，这一事件不久后就将被称作罗马之劫。敌人哗变的军队想要劫掠我们富饶的城市，他们似乎以为这是一件很好得手的目标。在许多逃兵和强盗加入了敌人的队伍中后，他们的人数迅速超过了我军。我们坚实的城墙与强大的火炮在一开始看起来足以击退这些攻击者，在他们的指挥官在第一次进攻中受了致命伤后，我们以为他们将要撤退，但他们并没有。指挥官的倒下让士兵们丧失了最后一丝理智，在当天罗马的城墙就落入了他们的手中。在圣彼得大教堂的台阶上，我们最后的几名卫兵的惨死宣告了劫难的开始。破坏，洗劫和屠杀持续了数天，直到这些强盗，逃兵，士兵和掠夺者满载着价值连城的赃物开始回家的旅途后才结束。"
papacy_events.10.a:0 "雇佣更多的军队，保证罗马之劫永远不会再次发生。"
papacy_events.10.b:0 "我们能做的就只有修复被坏的城市了。"
papacy_events.11.t:0 "梵蒂冈图书馆"
papacy_events.11.d:0 "虽然我们的图书馆还未正式成立，但是在它金碧辉煌的大厦中已经储藏了大量的手稿，书籍和其他文学作品。现在许多书籍散落于罗马，阿维尼翁等地，只要我们能够将它们收集并储存起来，我们华丽的图书馆就将成为自亚历山大图书馆以来最伟大的图书馆。梵蒂冈图书馆的建立可以使 $CAPITAL$ 重新变成天下学子趋之若鹜之地。"
papacy_events.11.a:0 "建立它，并把有关管理学的作品做为重点。"
papacy_events.11.b:0 "把有关外交的作品作为重点。"
papacy_events.11.c:0 "建立一座有关军事艺术的图书馆。"
papacy_events.11.e:0 "我们还得再考虑一下。"
papacy_events.12.t:0 "西斯廷教堂"
papacy_events.12.d:0 "马焦雷教堂是为在比圣彼得大教堂更小，更不公开的地方举行弥撒而准备的。岁月并没有放过这座装饰着安杰利科的画的伟大教堂：它的墙壁已经在倾斜，他的结构也不足以保障每年在这里举办的许多弥撒的安全。我们是时候把它拆除并兴建一座更加宏伟的崭新教堂了。许多有名的画家都会很荣幸为新的西斯廷教堂做装饰的。"
papacy_events.12.a:0 "把旧教堂拆除，并在原址兴建一座新的教堂。"
papacy_events.12.b:0 "别用老教堂就好了，我们又不是没有其他地方可以做弥撒。"
papacy_events.13.t:0 "装饰西斯廷教堂"
papacy_events.13.d:0 "那座残破而老旧的马焦雷教堂已经不复存在了——取而代之的是宏伟的西斯廷教堂。它与旧约中所记载的所罗门神殿大小相当。教堂的外墙还未经雕饰，在宏伟的拱顶下其内部被分为三层，左右两侧各有六扇拱形的窗户，前后则各有两扇。虽然其简约之美就足以令人迷醉，但如果我们能请来本时代最伟大的艺术家来为这座教堂装饰壁画，那么它的美丽一定会更加耀人。"
papacy_events.13.a:0 "雇佣桑德罗·波提切利。"
papacy_events.13.b:0 "雇佣多米尼哥·基尔达奥。"
papacy_events.13.c:0 "雇佣彼得罗·佩鲁吉诺。"
papacy_events.13.e:0 "雇佣米开朗基罗。"
papacy_events.13.f:0 "随便找一个人来装饰就行了！"
papacy_events.13.g:0 "别动它，我们不需要现在就装饰。"
papacy_events.14.t:0 "到底应不应该卖赎罪券？"
papacy_events.14.d:0 "许多国家都开始贩卖赎罪券，让那些自以为可以如此“拯救”自己灵魂的有钱人继续活在罪恶之中。虽然有些人谴责这一行为，但由于教会的金库也因此而充实起来，许多人认为这个行为应该被允许。"
papacy_events.14.a:0 "我们不会容许这种行为！"
papacy_events.14.b:0 "有钱能使鬼推磨。。。"
papacy_events.15.t:0 "审判买卖圣职罪"
papacy_events.15.d:0 "在使徒行传8:9-24中，法师西蒙试图用金钱收买彼得和约翰两名门徒，希望他们能授权他能给所有他的手触摸过的人传授圣灵力量的能力。这一用金钱购买教职，圣职之类的宗教方面职位的行为，也就是买卖圣职罪（Simony ），在他以后就是以他的名字命名的。许多利欲熏心的统治者就被金钱所迷惑而卖出了主教的职位。"
papacy_events.15.a:0 "我们会把这种行为看作犯罪！"
papacy_events.15.b:0 "我们将会允许这种行为。"
papacy_events.16.t:0 "敬奉圣髑 - 该不该被允许？"
papacy_events.16.d:0 "教会中长久以来就有保存圣人遗物的习惯，一方面为了供人敬奉，一方面也用来治疗病人和体弱者。这一悠久的传统如今受到了挑战，许多人认为这是应该被禁止的异端——偶像崇拜。买卖圣髑让许多教会富有了起来，如果教宗正式地表明他对此行为的支持，那么这些钱的一部分说不定会跑到我们的储藏箱中来。"
papacy_events.16.a:0 "阻止出售圣遗物！"
papacy_events.16.b:0 "如果我们允许并实践这一行为，那么我们也会变得更加富裕。"
papacy_events.17.t:0 "伽利略·伽利雷"
papacy_events.17.d:0 "尼古拉斯·哥白尼在1543的《天体运行论》中第一次提出的地球与其他行星一起围绕太阳旋转的学说如今在伽利略·伽利雷的《星际信使》中被再一次推广了！他对这一学说的支持使得他在天主教会中多了许多敌人。虽然我们承认他会是一个有趣的辩论对手，但是也许我们应该小心行事，直接将他囚禁来避免这一言论流传至公众耳中。"
papacy_events.17.a:0 "邀请他来讨论神学。"
papacy_events.17.b:0 "他必须被审判。"
papacy_events.18.t:0 "崇高的神"
papacy_events.18.d:0 "对于许多天主教国家将西方和南方的印第安人奴役并用作廉价劳动力的做法我们感到十分的遗憾。由于之前普遍认为他们不是真正的人类，且没有灵魂，所以此举被教宗允许。新约中说福音已经被传至了所有的国家，所以若他们不相信我们的上帝，那么他们也不配算作人类。人类被分为由诺亚的三个儿子分为三个种族，分别是欧洲人，亚洲人和非洲人，然而新大陆的印第安人并不符合任何一个类别。现在既然我们知道了这些异教徒是可以被感化的，那么是时候改变我们的想法并将他们看作上帝所创造的，拥有灵魂的人类了。"
papacy_events.18.a:0 "谴责这种行为，让所有天主教徒知道这样做是不对的。"
papacy_events.18.b:0 "这些人的唯一用处就是奴隶。"
papacy_events.19.t:0 "教宗谴责了奴隶制"
papacy_events.19.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] 刚刚颁布了新的教宗诏书《崇高的神》，其中禁止了把西方和南方的印第安人和其他任何一种人用作奴隶的行为。"
papacy_events.19.a:0 "按教宗诏书说的去办。"
papacy_events.19.b:0 "拒绝并继续对这些人的奴役。"
papacy_events.20.t:0 "$COUNTRY$ 遵循着教宗的法令"
papacy_events.20.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] 会谴责奴隶制。"
papacy_events.20.a:0 "好极了"
papacy_events.21.t:0 "$COUNTRY$ 无视了教宗的法令"
papacy_events.21.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] 拒绝谴责对西方和南方印第安人的奴役。"
papacy_events.21.a:0 "他们怎么能这样！"
papacy_events.22.t:0 "女巫审判"
papacy_events.22.d:0 "许多省份中的那些饱受饥荒，疾病与厄运折磨的人们都认为他们的痛苦是由巫术与魔法造成的。他们指控了许多女人，儿童与男人，声称他们是崇拜魔鬼，危害基督教的巫师。愤怒的民众甚至对那些所谓的“巫师”在未经审判的情况下动用了私刑！"
papacy_events.22.a:0 "世上根本就没有什么巫术和魔法！"
papacy_events.22.b:0 "我们不会干涉，至少现在不会。"
papacy_events.22.c:0 "派一位使者去教宗那里寻求意见。"
papacy_events.22.e:0 "什么也不做。"
papacy_events.23.t:0 "教宗谴责了女巫审判"
papacy_events.23.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] 派遣了一名使者来讨论最近在我们国家发生的猎巫事件。他强烈地谴责了女巫审判，尤其是当受难的民众亲手对这些所谓的“巫师”所动用的私刑。“这世上根本就没有巫师与魔术，只有迷信与受苦难的人们想要归咎于这些无辜男人，女人和儿童身上的责任”。我们也许对这种看法不敢苟同，但毕竟 [From.Monarch.GetName] 是 [From.Monarch.GetTitle]。。。"
papacy_events.23.a:0 "马上停止对巫师的审判！"
papacy_events.23.b:0 "这些巫师应该为我们所受的苦难负责，审判不能停止！"
papacy_events.24.t:0 "$FROMCOUNTRY$ 禁止了女巫审判"
papacy_events.24.tooltip:0 "再也没有女巫审判了！"
papacy_events.24.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] 已经禁止了在 $FROMCOUNTRY$ 的女巫审判，并宣称所谓的巫术和魔法只不过是愚蠢的迷信。"
papacy_events.24.a:0 "好极了！"
papacy_events.24.b:0 "什么？ [From.Monarch.GetSheHe] 怎么敢违抗 [Root.Monarch.GetTitle] 的指令？"
papacy_events.25.t:0 "$FROMCOUNTRY$ 允许女巫审判。"
papacy_events.25.tooltip:0 "所有巫师都要接受审判！"
papacy_events.25.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] 的人民所受的苦难鉴定了 [From.Monarch.GetHerHis] 的信念。$FROMCOUNTRY$将会继续进行女巫审判！"
papacy_events.25.a:0 "这可不是我们的指令！"
papacy_events.25.b:0 "好极了！"
papacy_events.26.t:0 "$FROMCOUNTRY$ 的女巫审判"
papacy_events.26.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] 正在向 [Root.Monarch.GetTitle] 请求有关最近的女巫审判的意见。$FROMCOUNTRY$ 的人民将饥荒，疾病与其他的厄运归咎于巫术和魔法作崇。他们指控许多女人，儿童与男人崇拜魔鬼和危害基督教。女巫审判是否应该被禁止？还是说我们应该允许人民抓获，追捕，谴责并惩罚那些也许是无辜或者是不使巫术的人们？"
papacy_events.26.a:0 "谴责这一行为！"
papacy_events.26.b:0 "我们应该允许人们继续这么做。"
papacy_events.27.t:0 "[From.Monarch.GetTitle]：谴责女巫审判"
papacy_events.27.d:0 "在向 [From.Monarch.GetTitle] [From.Monarch.GetName] 请求了有关巫师以及是否应该禁止女巫审判的意见后，我们等了很长时间。写有 [From.Monarch.GetTitle] 署名的官方文件终于到达了：“立即停止对巫师的追捕与审判！”。"
papacy_events.27.a:0 "我们会遵守。"
papacy_events.27.b:0 "我们拒绝。"
papacy_events.28.t:0 "[From.Monarch.GetTitle]：允许女巫审判"
papacy_events.28.d:0 "从 [From.Monarch.GetTitle] 寄来的信是十分简单明了的：我们应该追捕那些行巫术和魔法的人，审判他们并惩罚那些有罪的人。所有崇拜魔鬼，参加女巫的集会和威胁基督教的人都将在地狱的烈火中燃烧！"
papacy_events.28.a:0 "我们理解并同意。"
papacy_events.28.b:0 "不，我们拒绝！"
papacy_events.29.t:0 "宿敌的教宗"
papacy_events.29.d:0 "前任教廷监护与现任的教廷监护是宿敌，因此现在可以将上一任 [Root.Monarch.GetTitle] 的许多决定，诏书与法令废除。这样可以抹黑上一任 [Root.Monarch.GetTitle] 的名声，让他显得无能，同时现任教廷监护也会对此表示感激和认同。"
papacy_events.29.a:0 "我们会所有与他相关的条例全部废除。"
papacy_events.29.b:0 "即使是那些昏庸的教宗也应该被人尊敬。"
papacy_events.30.t:0 "教宗之间的竞争"
papacy_events.30.d:0 "前一任 [From.Monarch.GetTitle] 的教宗是我们的宿敌，如果 [From.Monarch.GetTitle] [From.Monarch.GetName] 能通过撤销决定，取消诏书和解除法令来抹去上一任教宗的工作，那么我们就可以抹黑上一任 [From.Monarch.GetTitle] 和我们的宿敌的名誉！"
papacy_events.30.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] 抹去了上一任教宗的决定！"
papacy_events.30.b:0 "他什么都没做！？"
papacy_events.31.t:0 "教宗的竞争"
papacy_events.31.d:0 "现任的教宗正在迫使 [From.Monarch.GetTitle] [From.Monarch.GetName] 撤销上一任由我们担任教廷监护的 [From.Monarch.GetTitle] 的决定，诏书和法令。这么做会使得我和我们的 [From.Monarch.GetTitle] 的名声都受到损害，并让我们看起来碌碌无能！"
papacy_events.31.a:0 "那个混账。。。 [From.Monarch.GetName] 真的这么做了！"
papacy_events.31.b:0 "谢天谢地， [From.Monarch.GetTitle] [From.Monarch.GetName] 拒绝了！"
