save_the_burning_world_title:0 "拯救这个燃烧的世界"
save_the_burning_world_desc:0 "我们的信仰为在这个不谐的世界中寻求大同而生，并且坚信著神是凌驾于世间的宗教分歧之上的. 但是，如果我们想要扑灭这世间的原罪之火，我们需要坚信真理的人."
saving_the_burning_world:0 "正拯救著这个燃烧的世界"
desc_saving_the_burning_world:0 "我们将根除世间罪恶视为己任，为众生指引真理之路，即使这意味著要冒犯其他信仰."
sikhism_flavor.1.t:0 "锡克教信仰"
sikhism_flavor.1.d:0 "[Root.GetName]坐落在印度教徒和伊斯兰教徒聚居区之间.在这个宗教形势严峻复杂的地方,一位名叫拿那克的男人开始布道，宣称世间既无印度教徒，也没有穆斯林，真理只为上帝所有,而他既非印度教徒，也非穆斯林.\n\n虽然他对古老习俗的排斥使得 [Root.Religion.GetName]的信徒们异常愤怒，拿那克对于种姓制度的无视态度和他创立的信条仍然使他的教导在民众中扎了根. 他的信徒们被称为锡克教徒，他们迅速将这种新的信仰传遍了[Root.GetName]."
sikhism_flavor.1.a:0 "我们需要找到这个拿那克，和他谈谈关于[Root.Owner.Religion.GetName]的信仰的问题."
sikhism_flavor.2.t:0 "案伽陀上师"
sikhism_flavor.2.d:0 "'死亡不应该被称为坏事，人们哪，如果一个人知道如何真正地死去.'\n\n我们信仰的创始人去世了. 拿那克上师的肉体死去了，但他的精神存在于他的继承人案伽陀上师身上.案伽陀是拿那克最忠实的追随者，秉持著他的遗志，建立锡克教社区，传播新字母表的使用，以此促进年轻人的教育."
sikhism_flavor.2.a:0 "上师的光芒永远指引著前路."
sikhism_flavor.3.t:0 "阿摩罗檀娑上师"
sikhism_flavor.3.d:0 "案伽陀上师去世了，把上师的位置传给了他忠实的仆人阿摩罗檀娑上师. 尽管阿摩罗檀娑上师是一个极其谦卑的人，然而他却有著将锡克教发扬光大的野心，他强化了有关众生平等地教义，这使得它受到了更多普通人的欢迎，他还设立了名为摩桑德的宗教代表，使我们的教义传播得比上师孑孓一人时远得多."
sikhism_flavor.3.a:0 "我们的上师是弱者的保护神和奴隶的解放者!"
sikhism_flavor.4.t:0 "蓝檀娑上师"
sikhism_flavor.4.d:0 "阿摩罗檀娑上师离世了，将上师的位置传给了他的信徒、女婿杰塔,即现在人们所知的蓝檀娑上师. 他督促了我们神圣城市的继续建设，并且鼓励他的追随者们不仅从孤独的冥思中，也通过积极参与到社区和锡克教友们的活动中悟道."
sikhism_flavor.4.a:0 "我的上师是真神的仆人，而我们是上师的仆人."
sikhism_flavor.5.t:0 "阿旬上师"
sikhism_flavor.5.d:0 "阿摩罗檀娑上师圆寂后,他的小儿子阿旬被选作下一任上师，而非他的哥哥. 为了保存先圣们的知识与,阿旬开始编纂脍炙人口的经书作品集——本初经.这部文化巨著聚集了许多导师与上师们的心血，完成它的任务被分配下去，很多人都有资格参与其中.他还修建了一座宏伟的寺庙,本哈曼迪尔寺,为全部的锡克教徒提供了集会与礼拜的场所."
sikhism_flavor.5.a:0 "我们应该保护好我们的知识，以此将我们的事业发扬光大."
sikhism_flavor.6.t:0 "伽憍宾上师"
sikhism_flavor.6.d:0 "'就好比我捏碎这些你带给我的洋葱一样,你的儿子也要捏碎他的敌人们的头颅,这样他就可以成为一名伟大的勇士和一位高尚的上师.'\n\n伽憍宾上师的继承人，先知巴布佛如是说.时代变了，锡克教徒们不再轻信他们的敌人们会怀有仁慈,而是把自己武装了起来，对抗那些打算屠杀上师及其信徒的敌人们."
sikhism_flavor.6.a:0 "宝剑应该取代上师的王冠."
sikhism_flavor.7.t:0 "伽罗上师"
sikhism_flavor.7.d:0 "伽憍宾上师的孙子,伽罗,一直以来被他的爷爷作为继承人培养，准备著接过上师的衣冕,如今时机已到. 尽管前任指示他坚持武装斗争的道路，保持武装力量的建设，伽罗上师的敏感性格和他对众生的博爱促使他寻求外交的解决方式."
sikhism_flavor.7.a:0 "战争到此为止吧; 如今到了修养生息的时候了."
sikhism_flavor.8.t:0 "伽俱哩舍上师"
sikhism_flavor.8.d:0 "伽罗上师去世了,留下了一位非常年轻的继承人承其衣钵. 比起他那个把外交实用主义看得比信仰的忠贞还要重要的哥哥，伽俱哩舍是一个更为合适的候选人. 尽管我们的上师并不缺乏虔诚和善良，但他仅有4岁，这大大地限制了我们的外交选择."
sikhism_flavor.8.a:0 "我们的上师仍是我们的福分."
sikhism_flavor.9.t:0 "谛伽婆突上师"
sikhism_flavor.9.d:0 "年轻的伽俱哩舍上师不幸去世了. 经历了一系列关于谁是继承人的疑云后，谛伽婆突上师被选作了上师. 最初他是一名隐士，但他很快地崭露头角，证明了自己是一位坚定果决的领袖. 尽管他拒绝一切繁文缛节，他仍然采取了一系列安全措施——不仅仅为了保护他自己的信徒,也为了保护那些为躲避宗教迫害而逃到我们领土的印度教徒们."
sikhism_flavor.9.a:0 "我们的上师是一位真正的王者，是所有受迫害者的保护神."
sikhism_flavor.10.t:0 "憍宾僧伽上师"
sikhism_flavor.10.d:0 "随著谛伽婆突上师的仙逝,锡克教徒们不得不又一次直面政治与宗教上众多敌人的敌意.他的儿子憍宾罗下定决心团结所有锡克教徒，聚集起那些愿意为了他们的上师献出生命的信徒. 接下来的几十年里我们见证了哈尔萨的诞生，这是由上师借由仪式传授给我们的信仰。憍宾罗在史书中被称作憍宾僧伽上师."
sikhism_flavor.10.a:0 "哈尔萨属于真神！胜利属于真神!"
sikhism_flavor.11.t:0 "格兰特辛格上师"
sikhism_flavor.11.d:0 "憍宾僧伽上师去世了，将上师之位传给了永生之人. 圣典被收集整理，成为了著名的本初经,阿旬上师创造了它，他的继承者们完善了他,格兰特辛格上师被憍宾僧伽上师制定为锡克上师的最终继承人.从此以后,锡克教徒们向上师所提出的任何问题，都可以从本初经里面寻找到答案."
sikhism_flavor.11.a:0 "那些想要寻找真神的人，可以在经书的字里行间中寻找到他."
sikhism_flavor.11.b:0 "上师是满足心灵欲望的人(Guru:印度教宗师或领袖)"
sikhism_flavor.12.t:0 "不再有上师了"
sikhism_flavor.12.d:0 "[Root.GetName] 现在是一个[Root.Religion.GetName] 地区.我们不再称呼自己是锡克教徒了,并且切断了与锡克教上师的联系."
sikhism_flavor.12.a:0 "现在 [Root.Religion.GetName] 的道路会指引我们."
sikhism_flavor.13.t:1 "在 [Root.GetName] 的上师(Guru:印度教宗师或领袖)"
sikhism_flavor.13.d:0 "一个被人们称作上师的人到达了 [Root.GetName]. 他宣称自己受到了神灵的启示，被天堂引导着，从他的家乡旅行到遥远的地方,传播着唯一真神的旨意.\n\n他的门徒们坚称真神的旨意通过所有的宗教信仰传达,包括 [Root.Owner.Religion.GetName]，并且辩称拿那克解释了我们信仰的真相. 然而，毫无疑问，这些教义拒绝我们的仪式和传统，使人偏离了 [Root.Owner.Religion.GetName]的正确道路."
sikhism_flavor.13.dnanaknolonger:0 "一个被一些人称为大师的人来到了[Root.GetName]。他声称自己收到了上天的启示，从他的家乡前往远方传播唯一正确的上帝的信仰。\n\n他的当地门徒坚持认为，上帝向所有宗教包括[Root.Owner.Religion.GetName]揭示真理，并为他辩护，说他只是在我们的信仰中揭示真理。然而，毫无疑问，这些教义排斥了我们的仪式和传统，使人们偏离了通往[Root.Owner.Religion.GetName]的真正道路。"
sikhism_flavor.13.a:0 "只要他们还继续交税，管他们信仰什么呢."
sikhism_flavor.13.b:1 "把这个人从 [Root.GetName]赶出去!"