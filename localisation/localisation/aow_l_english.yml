TRIANGLE_TRADE:0 "三角贸易"
prices.1.t:0 "三角贸易"
prices.1.d:0 "欧洲国家开始殖民美洲时，他们建造了大量棉花、烟草和蔗糖种植园。起初，他们尝试使用本地人口作为奴隶，但不多久他们便死得差不多了。于是他们开始引进黑奴，这也造就了大三角贸易体系：欧洲向非洲出口纺织品、朗姆酒与其他的工业品；非洲向美洲出口奴隶；而美洲则向欧洲出售棉花、糖与烟草。"
prices.1.a:0 "这会导致黑奴的需求大增."
EUROPEANS_IN_CHINA:0 "中国的欧洲商人"
prices.2.t:0 "中国的欧洲商人"
prices.2.d:0 "随着大量欧洲商人涌入中国，瓷器的需求飞涨。中国瓷器在欧洲大受欢迎，同时，中国人做买卖只接受真金白银。"
prices.2.a:0 "这会导致瓷器的需求大增."
JOHAN_FRIEDRICH_BOTTGER:0 "欧洲瓷器生产"
prices.3.t:0 "约翰·弗里德里希·贝特格"
prices.3.d:0 "约翰·弗里德里希·贝特格，德国化学家，于1708年成为了第一个学会瓷器制造方法的欧洲人。后来他位于迈森的瓷器工厂在1710年正式投产——这也是欧洲首个瓷器工厂。"
prices.3.a:0 "这会降低对瓷器的需求。"
PROTESTANT_DONT_EAT_FISH:0 "新教徒不吃鱼"
prices.4.t:0 "根深蒂固的新教"
prices.4.d:0 "在四旬斋的40天期间，虔诚的公教信徒无法吃肉，只能吃鱼。然而，随着越来越多的天主教国家转信新教，守四旬斋的人日渐稀少——这也将导致对鱼类的需求直线下滑."
prices.4.a:0 "这会降低对鱼的需求。"
COFFEE_BOOM:0 "咖啡热潮"
prices.5.t:0 "咖啡热潮"
prices.5.d:1 "咖啡曾经是一种主要流行于穆斯林世界饮品，而目前在欧洲基督徒中日渐普及。在日益紧密联系的世界里，像咖啡这样的产品在欧洲不再难以获得，咖啡厅在欧洲渐渐增多，异域风情的咖啡豆越来越紧俏。"
prices.5.a:0 "这将会提高咖啡的价格."
COTTON_IMPORTS:0 "欧洲的棉花进口"
COTTON_IMPORTS_BANNED:0 "禁止进口棉花"
prices.6.t:0 "棉花进口"
prices.6.d:0 "文艺复兴时期，印度棉织品在欧洲日益受宠。最终，[Root.GetAdjective] 的羊毛产业受到了极大的冲击，羊毛业者要求禁止棉花进口。"
prices.6.a:0 "我们不能限制自由贸易。"
prices.6.b:0 "重商主义才是正道。"
TEA_AND_SUGAR:0 "茶与糖"
prices.7.t:0 "关于茶与糖"
prices.7.d:0 "茶，源自中国的饮料，被介绍给[Root.GetName]后很快成为了[Root.GetAdjective]  的国民饮品。加了糖之后，它受到了贫富贵贱各个阶层，乃至 [Root.Monarch.GetTitle] [Root.Monarch.GetName]的追捧。"
prices.7.a:0 "这会提高对茶叶与糖的需求。"
SPICE_TRADE:0 "香料贸易"
prices.8.t:0 "香料贸易"
prices.8.d:0 "东印度群岛航线的开辟引领了香料贸易时代的到来。 新航线出现后，控制胡椒和肉桂等香料的流动变的越来越重要."
