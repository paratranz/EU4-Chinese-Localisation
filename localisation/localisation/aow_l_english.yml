tamil_traders_content:0 "自治的泰米尔贸易者"
desc_tamil_traders_content:0 "这片区域是古老的商人公会的老巢，我们允许他们维持他们的古老特权，我们希望这么做可以减少他们和我们中央集权之间的摩擦"
tamil_traders_angered:0 "得罪贸易团体"
desc_tamil_traders_angered:0 "这片区域的商人和工匠公会感到他们的古老特权被我们所侵犯了"
vadugan_settlement:0 "泰卢固定居者"
desc_vadugan_settlement:0 "北方过来的泰卢固定居者开始在这片泰米尔区域建立他们自己的社区。这将造成新旧住民之间的冲突。"
rural_tamil_autonomy:0 "原住民的自卫"
desc_rural_tamil_autonomy:0 "我们已限制外来移民进入这一区域，并且通过限制从北方流入的武装殖民者来捍卫本土社群的权力."
tamil_grandee:0 "泰米尔贵族"
desc_tamil_grandee:0 "这里是当地强人Chellappa的老巢。虽然他现在看上去很安静，但实际上他在慢慢地加强他在那里的权力。"
pulicat_booming:0 "普利卡特的大港"
desc_pulicat_booming:0 "普利卡特非常适合作为毗奢耶那伽罗的主要港口。随着首都的发展，财富的累计，港口也要随之发展。从现在起这里将会成为印度洋上最有吸引力的港口。"
tirupati_tirumala_temple_complex:0 "Tirupati-Tirumala寺庙群"
desc_tirupati_tirumala_temple_complex:0 "国家将这里的主庙抬升地位，所以Tirupati的寺庙群已经成长为最重要的印度珍宝之一。虽然寺庙控制了这里的许多村庄，稍微地影响了我们的税收收入，但是这些光辉的寺庙本身已经是一个很好的弥补"
flavor_vij.11.t:0 "泰米尔贸易工会"
flavor_vij.11.d:0 "毗奢耶那伽罗帝国，它的军事根基在坎那达和泰卢固的高地，但是说到德干平原地区，让南部泰米尔的那些贸易城市听话一直是个难题。\n一个代表多数重要泰米尔贸易公会的大使来到了我们的首都，要求我们保证他们的古老贸易特权不被侵犯。\n他们不是要求小恩小惠，他们只想听到他们想听到的。"
flavor_vij.11.a:0 "我们可以给他们更高的自治权利"
flavor_vij.11.b:0 "我们必须控制这些做买卖的"
flavor_vij.12.t:0 "Vadugan移民"
flavor_vij.12.d:0 "自从我们的帝国建立起来，泰卢固移民就从泰伦加纳地区一直稳定地在向南部迁移。到目前为止我们仁慈地向他们提供了土地，给他们建立了水塔，帮助他们的移民点发展起来。通过这种方式我们可以获取一个稳固的人力资源来源。\n然而最近这些定居者开始朝向更远处发展，包括泰米尔语言区域。泰米尔的农业社团开始发出他们的声音，要求停止这些泰卢固移民迁移到他们的土地上。"
flavor_vij.12.a:0 "无视那些抗议者"
flavor_vij.12.b:0 "帮助农民们保卫他们的家园"
flavor_vij.13.t:0 "Chellappa Narasimha的崛起"
flavor_vij.13.d:0 "我们的泰米尔领地的自治性质是一个造就在地强人的天然环境。\n问题人物Chellappa，已经要求自己成为一位将军并且看起来似乎对自己所处的帝国结构很满意。然而我们推测这个男人的野心已经设定在更高的位置，所以他需要一个军队里的职位。尽管否决他的申请很容易，这样可以从政治上隔离掉他，但是我们会冒着一个强人控制我们国家经济中心的风险。\n也许一个更精明的做法是现在就打击他，因为这个冲突看起来是不可避免的。"
flavor_vij.13.a:0 "团结你的朋友 更要团结你的敌人"
flavor_vij.13.b:0 "尝试着限制他在泰米尔地区的影响力"
flavor_vij.13.c:0 "现在就把他消灭在萌芽之中"
flavor_vij.14.t:0 "Chellappa叛乱"
flavor_vij.14.d:0 "看起来我们的Chellappa将军正在图谋王位！\n他现在聚集了叛军朝向首都进军！"
flavor_vij.14.a:0 "好的。"
flavor_vij.15.t:0 "Chellappa叛乱"
flavor_vij.15.d:0 "泰米尔地区的酋长们被欺骗了，他们相信了独立比呆在我们的帝国更好。当地的强人Chellappa Saluva已经聚集了一波叛军，尝试建立自己的国家。"
flavor_vij.15.a:0 "好的。"
flavor_vij.16.t:0 "Chellappa被边缘化"
flavor_vij.16.d:0 "现在Chellappa的影响力已经很微弱了，他现在没希望了，不再是泰米尔政治中的一个角色"
flavor_vij.16.a:0 "好的。"
flavor_vij.17.t:0 "普利卡特"
flavor_vij.17.d:0 "科罗曼德背部海岸以及普利卡特城对我们的帝国至关重要，所有的东方货物都经过这个海岸带进入帝国，满足我们首都的五十万人的需求。\n当这个地区从奥里萨的占领中恢复回来，帝国首都本身保持发展。这个港口看起来正在步入经济发展和财富累积的黄金时代。"
flavor_vij.17.a:0 "好的。"
flavor_vij.18.t:0 "Tirupati-Tirumala寺庙群"
flavor_vij.18.d:0 "也许这是我们国家最伟大的庙宇。Venkateshwara大庙以及临近的Tirupati庙城已经逐渐和我们的统治者乃至我们的国家息息相关。多少年来这里成为印度的一个主要朝圣地以及最伟大的庙城之一。这座城市拥有数不尽的捐献，有40家村庄提供给他们食物和收入。\n我们不应该满足于此。通过增加我们的支持，提供给他们更多的领地和捐献，我们可以确信它将成为南印度最伟大的庙宇城市。愿Tirupati永世繁荣，与帝国常在。"
flavor_vij.18.a:0 "慷慨地捐献吧！"
flavor_vij.18.b:0 "让我们稍微节制一点"
flavor_vij.19.t:0 "Abd-ur-Razzaq,帖木儿朝廷大使"
flavor_vij.19.d:0 "撒马尔罕派出的大使沙鲁克已经来到了我们的首都。尽管从帖木儿来到我们帝国的途中他看到了许多伟大的事物，他仍然被我们这里所深深吸引。他所知晓的印度之外的知识以及他对我们邻居的了解将对我们有很大的帮助。"
flavor_vij.19.a:0 "好的。"
