aow_events.1.t:0 "[Root.GetName] 的困境"
aow_events.1.d:0 "[Root.Owner.GetName]举国上下皆因战事元气大伤，而这之中，又以百姓受祸最深。敌国大军压境，军士肆意妄为、横征暴敛，百姓手无寸铁，只能任之宰割，[Root.GetCapitalName]远郊十室九空。而今，战事初平，而百姓却仍饥寒交加，唯有政府出面赈灾、平复民心，方能避免[Root.Owner.GetName]元气受损。"
aow_events.1.a:0 "只要是必要的,我们就会提供."
aow_events.1.b:0 "这笔钱应该用来赢得战争."
aow_events.2.t:0 "抢劫边境"
aow_events.2.d:0 "围城消耗我们宝贵的时间和人力，通常我们会竭尽所能让围城加快速度. 在一场正在进行的战争中,一个在边界附近的围城引发了士兵们应该劫掠到多远.\n\n在那边的国家在这场战争中不是我们的敌人,但是如果他们的村庄被看似错误的掠夺了,他们会明白的. 这些补给可以极大的帮助这场围城."
aow_events.2.a:0 "你该去多远收集补给就去多远."
aow_events.2.a.tt:0 "[This.Owner.GetName] 也许不会很高兴..."
aow_events.2.b:0 "让这场战争留在我们敌人的境内才是明智之选."
aow_events.3.t:0 "[From.GetName] 袭击我们的边界"
aow_events.3.d:0 "尽管我们两国正处于和平,我们收到了报告声称 [From.GetAdjective] 的士兵在 [Root.GetName] 袭击了我们的边界，抢劫农民来收集补给. 他们的大使向我们保证这是一个低级错误,他们的军队为了收集补给支持围城计划变的有些铤而走险. 错误与否，[Root.GetName] 我们为此遭受了羞辱."
aow_events.3.a:0 "这是对我国领土不可接受的侵犯!"
aow_events.3.b:0 "我们可以在战争时期犯各种各样的错误,道歉就足够了."
aow_events.4.t:0 "抵抗"
aow_events.4.d:0 "平民和贵族不是总是对我们的统治感到开心，不过他们对被外国占领他们的土地更加讨厌. 尽管领土现在在对手的控制之下，一个抵抗军征服在 [Root.GetName] 成立了，做好了赶走侵略者并拿回他们自己土地的准备. 他们的领袖找到了我们,希望得到我们的帮助,并且许诺,如果我们资助他们武器,他们就可以点燃反抗的火种."
aow_events.4.a:0 "希望这些爱国者能给敌人制造麻烦."
aow_events.4.b:0 "如果他们想要支持 [Root.Owner.GetName]，他们应该和我们的军队合作."
aow_events.5.t:0 "在 [Root.GetName] 被围城的时候出现瘟疫"
aow_events.5.d:0 "有战争的地方,就有饥荒,瘟疫和死亡. 我们在 [Root.GetName] 的军队利用堡垒阻挡敌军,不过双方都开始受到这个省份瘟疫的影响，危害平民及士兵. 为了保证当地的疫情不再扩散,至少一方应该撤退一部分人员. 除非进攻方表现出同样的谨慎,否则他们很有可能借机围攻."
aow_events.5.a:0 "我们需要替我们的人民着想."
aow_events.5.a.tt:0 "如果我们的敌人留下来,他们可能会利用这一优势,在围攻中占上风."
aow_events.5.b:0 "我们不会放弃我们的防御!"
aow_events.5.b.tt:0 "除非攻方撤离部分,病情会变得更为严重......"
aow_events.6.t:0 "在 [Root.GetName] 围城的时候出现瘟疫"
aow_events.6.d:0 "有战争的地方,就有饥荒,瘟疫和死亡. [From.Owner.GetAdjective] 军队在 [From.GetName] 利用堡垒抵抗我们的围城部队,不过双方都开始受到这个省份瘟疫的影响，危害平民及士兵. 为了保证当地的疫情不再扩散,至少一方应该撤退一部分人员. 除非防御方表现出同样的谨慎,否则他们很有可能借机破坏我们的围攻."
aow_events.6.a:0 "我们不能让这场危机变得更糟."
aow_events.6.b:0 "我们不能让他们占了上风"
aow_events.6.b.tt:0 "除非守方撤离部分,病情会变得更为严重......"
aow_events.7.t:0 "[From.Owner.GetAdjective] 守方疏散一部分人员"
aow_events.7.d:0 "当疾病肆虐 [From.GetName]，考虑到 [From.Owner.GetAdjective] 的职责是照看他们的人民为第一位,我们拒绝疏散人员. 幸运的是,我们是正确的: 守方退缩了,选择削弱自己的防备,将资源花费在减轻疾病的传播上. 一个在他们削弱后极好的机会发动攻势."
aow_events.7.a:0 "一个我们肯定会利用的机会."
aow_events.8.t:0 "攻方疏散一部分人员"
aow_events.8.d:0 "当疾病肆虐 [From.GetName]，我们拒绝疏散人员，考虑到是进攻方将瘟疫带到这里的,是他们的职责做出第一步疏散. 幸运的是,我们是正确的: 鉴于瘟疫可怕的后果,进攻方暂时撤退了,受到了一个暂时的挫折. 与此同时,我们的防御仍然固若金汤."
aow_events.8.a:0 "希望他们从来没有动摇."
aow_events.9.t:0 "在 [Root.GetName] 的瘟疫恶化了"
aow_events.9.d:0 "尽管瘟疫席卷饱受战争蹂躏的土地上,我们在[Root.GetName]要塞的英勇的保卫力量拒绝向不断围攻我们的进攻方让步. 相互的固执造成对[Root.Capital.GetCapitalName]平民重大损失,看到自己的家乡城市被战争和瘟疫同时摧毁了."
aow_events.9.a:0 "我们都是蠢货..."
aow_events.10.t:0 "在 [Root.GetName] 的瘟疫恶化了"
aow_events.10.d:0 "尽管瘟疫席卷饱受战争蹂躏的土地,无论是不懈的防守方,还是我们大胆的士兵围攻他们的 [From.GetName] 要塞都拒绝让步.相互的固执造成对[From.Capital.GetCapitalName]平民重大损失,基础设施被拆除,使攻城更是难上加难.."
aow_events.10.a.tt:0 "瘟疫将在[This.GetName]持续数年,增加外国军队的损耗和危害它的居民."
aow_events.11.t:0 "瘟疫蔓延"
aow_events.11.d:0 "战争已经加剧疾病传播，一开始被认为只是当地的围城引起的瘟疫已进一步蔓延. 无家可归的平民和军队调动都在战争时期造成了极大的困难,现在 [Root.GetName] 也成为了瘟疫的牺牲品."
aow_events.11.a:0 "诅咒这场战争........."
aow_events.12.t:0 "雇佣兵的暴行"
aow_events.12.d:0 "战争是很少没有残暴的行为的.士兵不以他们的怜悯的心肠而闻名,但这场战争已经看到我们的一些士兵的非常卑鄙的行为.看来,雇佣兵不满意我们为他们提供的工资,使出劫平民.敲诈恐怖和酷刑手段已司空见惯.对于 [Root.GetAdjective] 的士兵的恐惧和他们的暴行已经传播到战争地区之外了."
aow_events.12.a:0 "我们未来要防止这种情况发生."
aow_events.12.b:0 "以战养战! 让他们把他们想要的东西.."
aow_events.13.t:0 "雇佣兵团抢劫 [Root.GetName]"
aow_events.13.d:0 "敌人对 [Root.GetName] 的占领给当地人口带来了极大损失. 无论是通过贪婪或绝望驱动,士兵恐吓当地平民并且掠夺和企图敲诈钱财和补给."
aow_events.13.a:0 "贪婪腐化人们的心..."
aow_events.14.t:0 "从[Root.GetName]流离失所的难民"
aow_events.14.d:0 "战争的持续影响仍然困扰[Root.Owner.GetName]. 一些地区已被焚毁,成为无法居住的地方,在这些条件下人们被迫迁徙生存.有些人完全离开了[Root.GetName],定居在战争遗留创伤较小的邻近省份."
aow_events.14.a:0 "战争可能已经过去,但我们的麻烦却没有."
aow_events.15.t:0 "留守的家庭"
aow_events.15.d:0 "最近的战争对我们的人民造成了巨大损失。将军百战， 壮士无归；无定河骨，春闺梦人。然而，烈士的遗属们并没有时间悲伤，他们不得不终日劳作以弥补劳动力缺失带来的负面影响。而那些有时间反思战争之殇的人，越来越多地认为我们太过草菅人命。"
aow_events.15.a:0 "我们可以减轻失去亲人的家庭的税收负担.."
aow_events.15.b:0 "未来我们征召军队的时候更宽容一些."
aow_events.15.c:0 "这是我们成为一个荣耀的国家所必须的代价."
aow_events.16.t:0 "巫术"
aow_events.16.d:0 "对[Root.Capital.GetCapitalName]饱受战争蹂躏的人们都在为降临他们的不幸寻找原因.幸运的是,他们并没有认为是我们的统治导致的.但不幸的是,他们找到的原因却激起了轩然大波,他们声称只有巫术和魔法才能解释为什么战争好像影响一些人多于其他人.\n\n这些指控被大量使用,一些地方政府甚至愿意组织适当的审判. 就像在[Root.GetName]的魔法一样适当的审判."
aow_events.16.a:0 "允许他们进行当地的审判"
aow_events.16.b:0 "$INQUISITOR$ 可以更加有效率的解决这件事."
aow_events.16.c:0 "这种愚蠢的迷信在[Root.Owner.GetName]不能存在!"
aow_events.17.t:0 "猎巫行动"
aow_events.17.d:0 "在[Root.GetName]长期遭受苦难的人很好的运用了国家和教会的帮助,开始起诉被指控用巫术将疾病和饥荒带到这里的犯人们. 不过当很明显的嫌疑犯被指出后,巫师似乎无处不在. 民众希望无论平民和贵族都要被砍头,甚至当地政府的一些教士都不能相信.\n\n如此之多的邪恶的行为不难解释[Root.GetName]的战后艰辛，但如果都遵循了这些大规模审判,后果将不可收拾.这其中一定有人是无辜的."
aow_events.17.a:0 "停止这群疯子!"
aow_events.17.b:0 "代表贵族干预."
aow_events.17.c:0 "代表平民干预."
aow_events.17.e:0 "让他们按照自己的正义去实施复仇."
aow_events.18.t:0 "异国巫师"
aow_events.18.d:0 "能够识别巫师和术士是件独特的天赋，我们不知道谁会让上帝选中. 幸运的是,可以通过一些奇怪和不寻常的行为是一份普通的才能,只要你能经常针对无法入乡随俗的人们.\n\n但是,有时也可以是不方便的.[Root.GetName]的当地人最近指出,一个外国贵妇是女巫.起诉她可能导致外交事件,但不干预可能会被视为信仰缺乏的标志."
aow_events.18.a:0 "这种对陌生的恐惧必须停止."
aow_events.18.b:0 "女巫,间谍们,谁知道他们在干什么？"
aow_events.19.t:0 "一个令人高度不安的指责"
aow_events.19.d:0 "在 $INQUISITOR$警惕的注视下，审判巫术和异端在相对可控的情况下进行着。毕竟如果我们不相信 $INQUISITORO_PRONOUN$ 的话，$INQUISITOR_CAP_ADJ$ 就不会选择我们的法院。然而，最近的一件事使这件事变得复杂起来，因为$INQUISITOR_ADJ$质疑了我们对另一个人的信任。 $STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$ ，一个曾经在外交关系上给 [Root.GetName]帮了大忙的人,被指责染指巫术，这证明了没有一个人是清白的。\n\n$STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$ 声称 $INQUISITOR$ 之所以支持这些指控纯属因为嫉妒。一场政治大戏也许就隐藏在一切的背后，但是话说回来，我们迄今仍信赖着我们的检察官。"
aow_events.19.a:0 "作为一个巫师,你不能再活下去了."
aow_events.19.b:0 "你不能陷害你的邻居."
aow_events.20.t:0 "地狱之火"
aow_events.20.d:0 "$INQUISITOR$ 一直勤勤恳恳. 有了 [Root.Monarch.GetTitle]的支持，练习巫术的人都被谴责,判处火刑.让人间和地狱之火洗刷他们的罪恶. 我们对这些恶行无情的指控已经展示我们的宗教虔诚.\n\n尽管如此,有时候你自己也有疑问. 一天，你那年轻的继承人 [Root.Heir.GetName] 第一次观看公开处决巫师. 你看到 [Root.Heir.GetHerHis] 的眼睛里充满了对火焰的恐惧，在火刑开始之前,你的孩子祈求绕过巫师一命. 你的解释也没法阻止这些眼泪,最后你发现你无法说服这个天真的心灵. 也许被判罪的是无辜的,你会永远的将自己逐下地狱."
aow_events.20.a:0 "孩子是正确的. 我们被我们的狂热所蒙蔽了."
aow_events.20.b:0 "孩子安静，希望没人听到这个..."
aow_events.21.t:0 "未知的射手"
aow_events.21.d:0 "[Root.GetName] 近期参加了一场战争，不过[Root.GetAdjective]的人民开始怀疑这场战争的目的. [Root.Monarch.GetTitle]坚持要亲自统帅军队.士兵们感到厌倦,有许多希望回国.我们从来没有理由去考虑这有多严重.\n\n直到今天. 当我们的军队准备和敌军交锋的时候，一枪响起，我们的国王坠地身亡. 一个敌军的狙击手？ 一个王位宣称者的阴谋？ 或者，也许这是思想严重的人想离开在背后操纵一切."
aow_events.21.a:0 "我们永远也无法知道."
aow_events.22.t:0 "性格改变"
aow_events.22.d:0 "战后，热心的外交顾问 $DIPLOMAT$ 不断地恳求 [Root.Monarch.GetName] 不仅仅是更改外交政策，避免未来更多的流血，还要[Root.Monarch.GetName] 变更 [Root.Monarch.GetHerHis]的继承顺位。\n\n"
aow_events.22.a:0 "你是正确的，[Root.GetName]需要和平."
aow_events.22.b:0 "抛弃那个叫我好战的精神？可笑的...."
aow_events.23.t:0 "敌国领土上的虔诚的信徒"
aow_events.23.d:0 "许多士兵把我们正在进行的战争当做信仰的冲突. 这导致了我们讨论关于当地围城的居民，他们都是信仰正确的[Root.Religion.GetName]徒. 通常情况下，我们的部队将从当地人的补给里拿走我们需要的来支持围城进攻，不过我们军队中的虔诚信徒认为我们应该饶恕[Root.Religion.GetName]的兄弟姐妹，甚至不惜围攻更长时间. 哪个更重要,信仰还是战争？"
aow_events.23.a:0 "饶恕这些信徒."
aow_events.23.b:0 "对待[Root.GetName]的敌人毫不手软!"
aow_events.24.t:0 "[Root.GetName]被信仰同宗的兄弟背叛"
aow_events.24.d:0 "当[Root.Religion.GetName]的[Root.GetName]蠢货一开始被我们的敌人攻击,尽管我们尝试让他们拥有理智,他们和敌人拥有相同信仰. 现在经过战争的消磨，他们明白了[Root.Religion.GetName]那浅薄的道德. 在他们信任的人被包围和搜刮一空了之后，他们痛苦地将旧信仰丢在一边，并宣誓效忠，不仅对我国，而且对我们的宗教."
aow_events.24.a:0 "我们将展示给他们[Root.Owner.Religion.GetName]有更多气节."
aow_events.25.t:0 "在[Root.GetName]的异教徒动摇"
aow_events.25.d:0 "虽然我们国家大部分人害怕[Root.Religion.GetName]的侵略者,一小撮人民却似乎邀请他们来.当 [Root.GetName]落入敌人之手,他的人民似乎认为他们会在他们信奉宗教的国家过的更好. 当地的官员努力阻止他们的背叛，并发信到我们的宫廷,让我们承诺在[Root.GetName]推行更加宽松的宗教政策.否则敌人就可以在这个省份得到民心."
aow_events.25.a:0 "我们将用尊重奖励忠诚."
aow_events.25.b:0 "我们不接受这份背叛."
aow_events.26.t:0 "[Root.Religion.GetName]叛逃者"
aow_events.26.d:0 "充满智慧和开明的[From.GetName]人发现,在占领他们的土地之后,他们也许可以从加入我们的行动中获益.毕竟，[From.Owner.GetName]是一个[From.Owner.Religion.GetName]国家,对他们的了解甚少. 如果战争进行的顺利,这一定会带来一定帮助的."
aow_events.26.a:0 "我们也许可以容纳他们..."
aow_events.27.t:0 "信仰[Root.Religion.GetName]的[Root.GetName]背叛了我们!"
aow_events.27.d:0 "对[Root.Religion.GetName]的战争并没有躲过当地人民的注意.在[Root.GetName],把信仰放在国家之上的叛徒已经起义并且攻击了我们,也许是帮助敌人,又或者是鼓励[Root.Religion.GetName]国家参与战争."
aow_events.27.a:0 "信念决定了所有的路途，甚至是邪恶的."
aow_events.28.t:0 "内部纷争"
aow_events.28.d:0 "有时候,我们看到了国际政治在我们的土地上相似的情形.今天我们收到信息,我们与[Root.Religion.GetName]徒的战争催发了在[Root.GetName]的宗教叛乱，[Root.Religion.GetName]和[Root.Owner.Religion.GetName]信仰同时存在. 曾经是朋友和邻居的人们开始互相残杀."
aow_events.28.a:0 "就像战争，这个矛盾必须顺其自然."
aow_events.28.b:0 "在敌人面前团结起来! 你们都是[Root.Owner.GetAdjective]!"
aow_events.29.t:0 "国家在信仰之上"
aow_events.29.d:0 "我们和在[Root.GetName]持不同宗教意见者的关系已经变化了，至少一部分的[Root.Religion.GetName]居民似乎认同我们的统治. '似乎' 是一个十分重要的词,因为他们最近给了我们一个提议,通过他们的宗教关系来加强我们的国家间谍网络. 只要它们可以依靠，他们可以提供一个难得的和宝贵的财富..."
aow_events.29.a:0 "我们相信他们忠于我们."
aow_events.29.b:0 "没有必要这样卑鄙的手段......或者风险."
aow_events.30.t:0 "信仰[Root.Religion.GetName]的战士"
aow_events.30.d:0 "狂热的[Root.GetName]的[Root.Religion.GetName]徒长期以来一直监视着边境,一直怀疑对面异教徒的动机. 现在,他们的怀疑已经被正式的宣战所确认.早有准备并且愿意为了[Root.Religion.GetName]事业放弃生命,当地的民兵奔赴战场一起对抗来犯大军."
aow_events.30.a:0 "前进,真理的卫士!"
aow_events.31.t:0 "早期的改革家"
aow_events.31.d:0 "当[Root.Religion.GetName]信仰的信息传播到我们的土地上,我们是最早一批接受它. 我们知道基督教的未来在何方,一些不太开明的国家也许需要更长时间到那里,甚至需要被拖着到那里,我们自豪的迈步前进.\n\n幸运的是我们不是被傻瓜们四面包围. 邻国的统治者采取了相同的令人敬佩的选择,从教宗的管理中脱离并且教育自己[Root.Religion.GetName]的教义.[Root.GetName]的教会也许有最聪明的学者们,也许从他人身上可以学到的东西太多了."
aow_events.31.a:0 "我们将一起传播上帝的信息!"
aow_events.31.b:0 "[Root.GetName]的教会独立屹立."
aow_events.32.t:0 "既不是[Root.Religion.GetName]也不是公教"
aow_events.32.d:0 "[Root.Religion.GetName]的传教士不是唯一一个反抗公教教会的.来自不同运动的学者都在质疑他们的腐败，也许并不完美符合我们自己的批评，但仍然具有很强的针对性.我们的其中一个邻国就是这样运动的滋生土壤.在这个动荡的时代,我们真的可以咬文嚼字的辩论神学的不同还是合作？如果他们表现出同样的开放态度，这可能有利于我们."
aow_events.32.a:0 "我们将和他们站在一起反对教皇，如果他们与我们站在一起."
aow_events.32.b:0 "他们只是散布不同的谎言."
aow_events.33.t:0 "[From.Religion.GetName]的邻居们伸出援助之手"
aow_events.33.d:0 "[From.GetName]的教会远没有和[Root.GetName]的教会在神学方面达成一致,但我们在一个世俗的事情达成了一致: 教皇和牧首的霸权不能被真正的基督徒被接受. 这对他们来说，显然是足够的理由进行合作，尽管他们是[From.Religion.GetName]和我们是[Root.Religion.GetName]. 哪一个更重要,团结对抗同一个敌人还是我们教会的教义？"
aow_events.33.a:0 "我们可以携手将基督教变回他应该的样子."
aow_events.33.b:0 "我们最不想见到的就是我们的队伍中有神学争议."
aow_events.34.t:0 "[From.Religion.GetName]的邻居接受"
aow_events.34.d:0 "我们对待[From.GetName]的慷慨得到了奖赏.尽管我们之间存在不同，他们的[From.Religion.GetName]的领导人承认，我们作为改革的排头兵，应尝试团结我们来获取更大的利益."
aow_events.34.a:0 "虔诚的[Root.GetName]和[From.GetName]将会永垂史册."
aow_events.35.t:0 "[From.Religion.GetName]的邻居拒绝了我们的好意"
aow_events.35.d:0 "教条主义的[From.GetName]教会显然尝试用他们自己的方式请求帮助.也许我们的[Root.Religion.GetName]方式对他们来说和公教教廷一样."
aow_events.35.a:0 "难道他们不知道要爱他们的邻居？"
aow_events.36.t:0 "异端侵占我们的土地"
aow_events.36.d:0 "虽然我们一直在努力铲除旨在破坏基督教信仰的异端混乱,就在我们的边界，一个国家已经接受了它.或许他们认为我们已经没有注意到，他们已经允许那些反对天主的人民在首都布道,开始迅速的散播他们的谣言.也许他们认为我们没有意识到我们自己的省份的信仰转变."
aow_events.36.a:0 "不,我们很清楚我们应该做什么."
aow_events.36.b:0 "当然，我们可以假装."
aow_events.37.t:0 "新教散播的原因"
aow_events.37.d:0 "通常情况下，每个国家的乌合之众是他们自己的事.当另一个国家公然信奉这类精神毒品的乌合之众,事实却并非如此.很多教士和贵族认为我们现在对抗的新教叛徒和我们的邻国支持新教联盟的投入有直接关系.我们无法被尊重和敬畏如果我们不明显的,私下的帮助他们阻挡这个异端进攻[Root.GetAdjective]的土地."
aow_events.37.a:0 "他们最好有个答案!"
aow_events.37.b:0 "我们不要因为这个惹出更多麻烦."
aow_events.38.t:0 "加尔文散播的原因"
aow_events.38.d:0 "通常情况下，每个国家的乌合之众是他们自己的事.当另一个国家公然信奉这类精神毒品的乌合之众,事实却并非如此.很多教士和贵族认为我们现在对抗的改革宗叛徒和我们的邻国支持改革宗联盟的投入有直接关系.我们无法被尊重和敬畏如果我们不明显的,私下的帮助他们阻挡这个异端进攻[Root.GetAdjective]的土地."
aow_events.38.a:0 "他们最好有个答案!"
aow_events.38.b:0 "我们不要因为这个惹出更多麻烦."
aow_events.39.t:0 "[From.GetName] 我们要对抗叛军"
aow_events.39.d:0 "显然， [From.GetAdjective] 政府决定在本国强制传播天主教信仰已经在多方面显得不正确. 他们的 [Root.Religion.GetName] 人民试图反抗他们，这些反抗的人比支持我们的正统信仰的人要多。现在，从[From.GetName]大使公然用这个问题对我们发难，专横的要求我们放弃与叛乱分子的斗争。 我们无疑希望看到[Root.Religion.GetName] 的传播，但这是一个外交问题而非一个单纯的宗教问题。 我们该怎样处理这件事呢？"
aow_events.39.a:0 "统治者的宗教乃人民的宗教。 他们应该尊重他们的统治者的意志。"
aow_events.39.b:0 "我们要求你停止对这些可怜的 [Root.Religion.GetName] 教徒的压迫!"
aow_events.39.c:0 "我们将忠诚的支持你，公开和欢喜的支持你!"
aow_events.40.t:0 "[From.GetName] 宣布放弃与[From.Religion.GetName]叛军的对抗"
aow_events.40.d:0 "麻烦大了，我们可能在自己的国内有了相当数量的[From.Religion.GetName]败类，我们可以自我安慰的是，我们的信仰守护者可能帮我们镇压这个叛乱。[From.GetName]已经向我们承诺，他们会协助我们镇压我们无法抵抗的叛军."
aow_events.40.a:0 "让我们希望这不仅仅是笑里藏刀的谈判."
aow_events.41.t:0 "[From.GetName]防御[From.Religion.GetName]叛军"
aow_events.41.d:0 "似乎在[From.GetName]的[From.Religion.GetName]比我们想象中更加厚颜无耻.当面对和他们相同信仰的兄弟姐妹在我们街道骚乱的事实，他们的回答是，因为我们不尊重他们的异端邪说,这是自讨苦吃."
aow_events.41.a:0 "如果这就是他们处事方式，他们也很难希望得到我们的尊重."
aow_events.42.t:0 "[From.GetName]向[From.Religion.GetName]叛军提供资金!"
aow_events.42.d:0 "我们尝试让[From.GetName]负担起传播异端责任的努力似乎适得其反.他们不仅接受我们境内的异端反叛运动，他们已经公开煽动暴乱更多，导致异端更有信心发展.因此流下的每一滴天主教徒的血都是他们的罪过"
aow_events.42.a:0 "和罪恶同流合污的人是不能得到赦免的."
aow_events.43.t:0 "红衣主教跨越边界"
aow_events.43.d:0 "有时候我们即便看起来什么也不做,也有机会在暗地里操控. 我们最近得到了一个机会，一个邻国的红衣主教承认他是[Root.GetName]的间谍,为了保命,他愿意跨越边界来到我们这里并且在枢机团里支持我们. 尽管这听起来很诱人,但是这份请求也许会让我们付出更大的代价: 他叛逃国家的怒火."
aow_events.43.a:0 "我们相信他们不会发现的."
aow_events.43.b:0 "这个风险不足以换来回报，不过发现这个叛徒的人值得奖励."
aow_events.44.t:0 "收受贿赂的红衣主教离开了"
aow_events.44.d:0 "一个之前靠近边境在[Root.GetName]的红衣主教已经叛逃到我们的邻国,并且向他们效忠了. [From.GetAdjective]的间谍也许认为他们的贿赂行为没有被我们发现,他们大错特错. 这种故意对我们的影响力教廷破坏是不可接受的."
aow_events.44.a:0 "这是对我们和教会的侮辱."
aow_events.45.t:0 "异端的想法"
aow_events.45.d:0 "在[Root.GetName]的红衣主教与我们国内的异端信徒紧密地生活在一起,他试图了解他们而不是谴责他们.尽管只是出于同情,他最近向我们的一位顾问坦白他自己也开始怀疑教会的教义了.如果教宗知道了这件事,他将无法在教廷继续任职,也许我们可以花点钱让他保持这个秘密."
aow_events.45.a:0 "信仰无法用金钱买来,但是沉默可以."
aow_events.45.a.tt:0 "教宗发现了我们的的行动."
aow_events.45.b:0 "这是一个悲伤的故事，不过如果他有疑问的话,他不适合这个位置."
aow_events.46.t:0 "教宗发现了我们口是心非的主教"
aow_events.46.d:0 "我们贿赂的主教虽然答应将对教会的教义疑问缄口不言,还相信应该忏悔自己的罪恶. 更不幸的是,他向教宗坦白的方式并没有让他得到原谅,也许他真的不后悔自己的疑问. 尽管他对接受我们的贿赂痛心不已,教宗还是知道了这件事,并且对我们十分不满."
aow_events.46.a:0 "现在请求宽恕已经为时已晚"
aow_events.47.t:0 "主教不相信异端"
aow_events.47.d:0 "在[Root.GetName]的主教一直对[Root.Owner.GetName]忠心耿耿,不过他开始因为异端在他家乡[Root.GetCapitalName]附近蔓延开始犹豫是否应该继续留在. 在一封寄给[Root.Owner.Monarch.GetTitle]的信件中,他声称这些人不值得信赖,并要求他们比正常公民受到更严厉的刑罚."
aow_events.47.a:0 "如果我们不能通过信仰来判断一个人的性格,那什么可以呢？"
aow_events.47.b:0 "我们不能因为一个人的行为而限制他们的权利."
aow_events.48.t:0 "圣座的联系人"
aow_events.48.d:0 "$THEOLOGIAN$$INQUISITOR$，作为一个睿智且广受尊重的天主教徒，和国内外的主教和其他神职人员保持了良好的关系。他发现最近他的一位刚被提升到红衣主教的好友，正在考虑移居到我国来促进神学的文本工作。如果我们给予资助，那么我们在教廷可以获得不仅忠于$THEOLOGIAN$$INQUISITOR$本人，也忠于 [Root.Monarch.GetName]的一位红衣主教。"
aow_events.48.a:0 "只要我们能帮助,我们一定帮."
aow_events.48.b:0 "我们的政府有比裙带关系更重要的事情要考虑."
aow_events.49.t:0 "主教大臣"
aow_events.49.d:0 "在[Root.GetName]的一位主教已经证明自己是个能干的政治家,并且已经对我们的[Root.Monarch.GetTitle]提出了很多有用的意见.从这点上来看,将他任命为大臣仅仅是走形式而已,不过仍然是一个重要的形式,因为他可能会继续晋升. 拥有一个主教在我们的政府里将加强我们与教宗的关系,而且展示在[Root.GetName]公教信仰才是第一位."
aow_events.49.a:0 "迄今为止,他很好的帮助我们管理,所以让我们赶紧办完繁琐的仪式."
aow_events.49.b:0 "[Root.Monarch.GetName]不需要他的建议来统治[Root.GetName]."
aow_events.50.t:0 "主教的政策得罪了贵族"
aow_events.50.d:0 "自从我们将我们的一位主教任命为政府里的大臣，他已经远远超出了提供神学见解和在[Root.GetName]的政府中创造新的管理模式. 不幸的是,他的集权建议是无法避开剥夺一部分贵族的权力的，这些贵族已经将他视为机会主义者. 从这点上来看,如果因为这个争议将会开除出政府意味着我们也会丢掉他对我们的忠诚，不过在他的计划里将一文不值的贵族认为这是一个划算的代价."
aow_events.50.a:0 "这位大臣正在指引我们的未来."
aow_events.50.b:0 "他逾越了他的管辖范围,所以应该被解职."
aow_events.51.t:0 "罪孽深重"
aow_events.51.d:0 "当我们在邻国实施间谍活动的时候,我们的间谍尾随了一个权利滔天的主教,发现尽管他的忠诚似乎看起来无法被收买，他的道德已经败坏到教会无法想象的境界了.虽然我们对他犯的细节不是感兴趣,也许对教宗来说将会十分有兴趣,而且会让我们削弱邻国在教廷里的影响力. 另一方面来看,有着如此重要的人物的把柄也将有很多用处."
aow_events.51.a:0 "他的行为需要让圣座知道."
aow_events.51.b:0 "我们可以以此为要挟来改善我们的间谍网络."
aow_events.52.t:0 "主教被暴露了"
aow_events.52.d:0 "在[Root.GetName]的主教传言中是个性格软弱的人,不过一直十分小心的避免任何进一步的调查. 看起来[From.GetName]的外国间谍已经盯上了他,准备将他的罪恶披露给教宗.他的主教职位难保,我们在教廷的影响力也因为[From.GetAdjective]的干预下大大下降."
aow_events.52.a:0 "这是一个多么卑鄙的手段."
west_african.1.t:0 "[Root.GetName]的苏丹"
west_african.1.d:0 "从我们的起源来看,我们的人民取得了极大的进展. 以前是许多部落混居,他们有自己的习俗和领导者,现在[Root.GetName]的人民认同[Root.Monarch.GetName]作为他们的统治者. 很多人猜测[Root.Monarch.GetSheHe]将会很快自称为[Root.Monarch.GetHerselfHimself]苏丹,除非是哈里发授予[Root.Monarch.GetHerHim]的,否则一直会被人怀疑正统性.\n\n奥斯曼哈里发在遥远的伊斯坦布尔愿意接见我们的新闻传来了. 也许有了哈里发的祝福[Root.GetName]的苏丹能得到虔诚的人民们的支持."
west_african.1.a:0 "让我们长途跋涉到千里之外,寻求他们的支持!"
west_african.1.b:0 "我们不需要他们的许可才能统治!"
west_african.2.t:0 "一个在[From.GetName]的苏丹"
west_african.2.d:0 "从[From.GetName]来了使节团，为[Root.Monarch.GetName]寻求[Root.Monarch.GetHerHis]作为哈里发支持创建一个新的苏丹国. 曾经只是一群不同的部落,我们得知 [From.GetAdjective]的人民都是虔诚的穆斯林,并且热爱着他们的统治者，[From.Monarch.GetName]希望通过我们的支持获得苏丹的头衔."
west_african.2.a:0 "一个高尚的目标. 一个全新的苏丹国也是我们的幸事."
west_african.2.b:0 "如果你想成为苏丹,你需要自己先说服人民."
west_african.3.t:0 "哈里发同意苏丹头衔"
west_african.3.d:0 "使节团从伊斯坦布尔回来了，带来了穆斯林的领袖已经同意[Root.Monarch.GetName]是[Root.GetName]的苏丹的消息. 一场可能的血腥的政治和权利斗争现在可以得到大部分,也许所有聪明和虔诚的[Root.GetAdjective]人民的支持."
west_african.3.a:0 "只有异教徒才会反对我们."
west_african.4.t:0 "哈里发拒绝苏丹头衔"
west_african.4.d:0 "使者已经自伊斯坦布尔归来，即使他费尽了口舌，哈里发终究没为我王加冕。依[From.Monarch.GetHerHim]所言，[Root.Monarch.GetName]是否担得上苏丹之名，全凭百姓而定。"
west_african.4.a:0 "一个判断力如此差哈里发不配上他的头衔."
west_african.5.t:0 "沙漠的人民"
west_african.5.d:0 "很长时间以来[Root.Owner.GetAdjective]的人民生活在这气候干旱的地区. 尽管这让一些愚蠢的国家认为我们的土地是废地,我们已经掌握了如何生存下去和让他们害怕的战斗技巧.\n\n在[Root.GetName],边界的另一边，我们的兄弟正在遭受其他人的压迫,他们将会因为轻视我们对[Root.Culture.GetName]准备不足. 借助当地人的帮助,我们可以利用我们比其他任何人都好的沙漠知识在压迫者的领土上组织一些突袭."
west_african.5.a:0 "我们的到来和撤退会像沙尘暴一样."
west_african.5.b:0 "无论他们的附庸是谁,我们不会进攻我们的邻居."
west_african.6.t:0 "沙漠突袭"
west_african.6.d:0 "一些[Root.Culture.GetName]的精英被他们认为是有组织的邻国军队突袭. 一开始,这些攻击似乎发生的太过于深入我们的土地,不过我们很快的得出了合理的解释.[From.Culture.GetName]是我们的邻近省份,我们以为忠诚的附庸却暗地里和我们的邻居阴谋策划了这场袭击.\n\n也许我们无法用相同的方式报复,我们有其他方式展示我们对他们的胆小鬼战术的看法."
west_african.6.a:0 "他们迟早会付出代价的."
west_african.7.t:0 "更加安全的边境"
west_african.7.d:0 "很长时间过去了,不过我们没有忘记[Root.GetName]曾经作为一次胆大包天的突袭的进入点. 很多人认为这个威胁依旧存在,并且要求[Root.Owner.Monarch.GetTitle]行动起来，加强我们对边界的控制,防止沙漠突袭者穿越边境."
west_african.7.a:0 "我们马上派出需要的士兵."
west_african.7.b:0 "[Root.Owner.Monarch.GetTitle]会亲自去巡视边境[Root.Owner.Monarch.GetHerselfHimself]!"
west_african.7.c:0 "一定有地方政策可以让我们实施."
west_african.8.t:0 "对一些人来说的废地"
west_african.8.d:0 "[Root.Culture.GetName]的人民一直足智多谋,并且拥有超出其他人的想象的适应性. 一些别人觉得无法居住甚至横跨的地方是我们的家园,我们的道路,我们的王国.我们可以很好地利用这一点,包括提高我们国家的贸易.我们其中一条主要的贸易路线其实恰好处于类似地区旁边,因此已经开展一些关于如何最好的利用的方法的讨论."
west_african.8.a:0 "我们可以让商队走只有我们知道的那条路."
west_african.8.b:0 "这可以作为基地来组织对贸易路线的进攻."
west_african.9.t:0 "偶像崇拜还是敬畏？"
west_african.9.d:0 "我们尝试把救赎带给[Root.GetName]的兄弟姐妹们的努力已经开花结果，不过结果却是奇怪并且没有预料到的. 虽然当地的人民开始接受基督,他们的信仰还是和之前的纠缠不清. 天使和鬼魂,上帝和古老的天空之神,圣母和大地女神... 这些人民是真的相信还是只是将他们的神灵换了个名字？ 当地的传教士前来咨询我们的意见,为[Root.Owner.GetAdjective]人民和他自己的灵魂而担忧."
west_african.9.a:0 "他们的信念是纯洁的，而我们如果拒绝的话就是天大的傻瓜."
west_african.9.b:0 "这比异端更加严重.这必须被消灭掉."
west_african.10.t:0 "天空之神"
west_african.10.d:0 "我们相信鬼魂,相信一直与我们同在的神灵,我们的人民拒绝相信那些谎言. 但是,一些生活在边境的人民接触到和我们有很多相同的声称起死回生的信仰. 就像很多人选择崇拜天空之神,我们的邻居口中的崇拜他们的基督. 很多人开始认为这两个其实是一致的,这两个信仰之间的仇恨只是误解造成的而已."
west_african.10.a:0 "这只是他们为了强迫我们追随他们的信仰而编造出来的另外一条谎言而已."
west_african.10.b:0 "很多其他东西都有不同的名字,为什么神灵不行么？"
west_african.11.t:0 "传统和禁地？"
west_african.11.d:0 "将先知的智慧传授给[Root.GetName]的人民并非难事,不过因此产生的结果让一部分宗教学者十分苦恼.尽管他们放弃了很多传统，崇拜他们的祖先仍然拥有着令人不安的回音. 他们崇敬祖先并不是错误的,但当祈祷的对象是去世的人们而不是上帝,这样真的好么？ 然而这些都是古老的做法,如果拒绝他们的要求会疏远很多本来会听从我们的劝说的人们."
west_african.11.a:0 "我们尊重他们的信仰就如同我们自己的信仰一样."
west_african.11.b:0 "世上只有一个神.如果他们不能从中学到什么,那我们什么也没达到."
west_african.12.t:0 "很多神灵,上帝唯一"
west_african.12.d:0 "即使我们知道穆斯林信仰很久了,我们依然选择坚持传统. 那些为了一个遥远的造物主而献身,放弃我们以前的神灵的将会走上一条不归路.\n\n在边境上和穆斯林每日接触的人们已经开始感受到不同. 他们意识到他们邻居口中的穆罕穆德迎合他们的观点,而且并不认为这是对旧的信仰的背叛.他们认为,先知的上帝和我们最神圣的天空之神是一样的."
west_african.12.a:0 "当你们的祖先被遗忘的时候,你们也在向天空祈祷. 这是不可接受的."
west_african.12.b:0 "也许我们接受了他们的唯一的神灵,他们才会接受我们众多的神灵."
west_african.13.t:0 "信仰问题不能妥协"
west_african.13.d:0 "尽管很多我们的人民并不是[Root.Religion.GetName]的信徒,我们还是保持着希望和耐心. 但是其他人却并没有我们这般耐心. [Root.Monarch.GetTitle]接受了上帝的恩典来统治,他让异教肆意横行的行为让大量人民感到可笑. 这反过来又引发了很多非常相同的异教徒的注意,认为他们是外来宗教下的奴隶. 一小撮人甚至要求推翻[Root.Monarch.GetTitle]如果[Root.Monarch.GetSheHe]拒绝显示对他们几千年来生活在这里的人民信仰的尊重."
west_african.13.a:0 "信徒是正确的.我们不会容忍这种无神."
west_african.13.b:0 "虽然是被误导的万物有灵论者,但他们还是我们的公民,他们理应受到尊重."
west_african.13.c:0 "让他们自己解决."
west_african.13.e:0 "还是有时间让他们和解的."
west_african.14.t:0 "[Root.Religion.GetName]学者"
west_african.14.d:0 "尽管中断了许多信仰，我们没有抛弃伊斯兰学识。$THEOLOGIAN$只是许多写下宗教题材传世作品的人之一，他的创作激励了数不清的人们。通过我们对[Root.Religion.GetName]信仰的奉献，[Root.Capital.GetCapitalName]的神学创作使她成为一座名城。"
west_african.14.a:0 "这将会成为古往今来智慧的明灯."
west_african.15.t:0 "[Root.GetName]的植物"
west_african.15.d:0 "[Root.GetAdjective]的学者和科学家和其他同行的不同在于他们非凡的好奇心和创新.他们最新的努力都集中在收集有关我们的土地上丛林地区的植物信息，希望能获得有用的信息，用于研究医学和染色技术.到目前为止,我们十分成功,我们的植物学研究已经开始逐渐帮助我们其他方面的研究."
west_african.15.a:0 "还有很多尚未被发现."
west_african.16.t:0 "邻居的武器"
west_african.16.d:0 "尽管我们不怀疑我们 [Root.GetAdjective] 的力量和韧性，我们邻居军队的科技上的进步却并没躲过我们的注意. 我们认识到火器的使用跨时代的改变了战争,这将提供明显的优势.\n\n我们的邻居不会提供所有的技术和技巧让我们装备军队，不过他们似乎愿意出售一些他们的武器. 尽管这个会让他们有着贸易上的优势,无疑将会在未来的军事行动中起着至关的作用."
west_african.16.a:0 "我们必须不惜一切代价得到这些装备."
west_african.16.b:0 "无论我们有没有武器,我们的军队已经达到了他们的目的."
west_african.17.t:0 "横跨大西洋的奴隶交易"
west_african.17.d:0 "[Root.GetName]并不是唯一一个蓄养奴隶的国家，这个地区的战俘通常都会面临沦为奴隶的命运。我们的欧洲邻居最近似乎对奴隶非常感兴趣，他们亟需在大洋那边的新土地为他们工作的劳动力。为此，他们现在试图签订一份长期合同来购买奴隶。\n\n尽管我们可以轻松地赚到这笔钱，但是我们对此仍然有些忧心。他们看待我们的人民，或者至少说我们的战俘，只是他们的奴隶，对待他们非常残忍。我们不想对此开玩笑，但是如果拒绝他们，后果很难预料。"
west_african.17.a:0 "如果我们可以使用这么多奴隶的话，那就不要卖。"
west_african.17.b:0 "如果他们愿意付钱，我们可以卖。"
west_african.17.c:0 "现在是结束奴隶制的时候了，无论是我们还是他们。"
west_african.18.t:0 "曾经的游牧民族"
west_african.18.d:0 "在[Root.GetName]的[Root.Culture.GetName]人民，传统上过着一种至少部分意义上的游牧生活。虽然我们的集权措施使得他们不在那么自在，那里的人民仍然习惯于这种生活方式，他们不希望我们干涉。这使得[Root.Owner.GetName]更加难以掌控。一些[Root.Owner.Monarch.GetTitle]的顾问建议我们控制他们的迁移，但这可能会被认为是对他们习惯生活方式的粗暴践踏。"
west_african.18.a:0 "让他们随他们的意吧。"
west_african.18.b:0 "[Root.GetName]已经足够不守规矩了。"
west_african.19.t:0 "阿散蒂人"
west_african.19.d:0 "阿坎人在库玛西以及周边地区生活了很长时间了，尽管我们不认为他们是一个国家。然而，他们的部落事务已经已经成为我们目前的重要议题，我们需要和他们建立经贸和外交关系。尽管阿坎人的国家地位可能会有所变化，我们不能否定他们的存在。"
west_african.19.a:0 "谁知道呢，说不定他们会成长为一个大帝国。"
west_african.20.t:0 "Sika 'dwa: 金凳子"
west_african.20.d:0 "阿散蒂成为我们的受保护国已经很久了，直到目前为止没有什么太多外交上的问题。但是最近情况有所变化，当我们的总督$COLONIALGOVERNOR$，我们在黄金海岸的代表，听到了金凳子的传说。这件古物对阿善提人有着重大的意义：它是国王的宝座。尽管我们以前只是含糊地知道它的存在，最近$COLONIALGOVERNOR$得知，他要求坐在宝座之上，展示他自己乃至我们国家的权威\n\n‘为什么现在不是我坐在这个金凳子上？’他这样问阿散蒂人，可是阿散蒂人并没有表达顺从的意思。事实上，光是提出这个建议就似乎已经是一种很大的羞辱。我们是否要继续在这件事上施压下去？"
west_african.20.a:0 "继续下去！"
west_african.20.a.tt:0 "阿散蒂人不会善罢甘休的。"
west_african.20.b:0 "我们不需要用这种手段维持统治的人。"
west_african.21.t:0 "金凳子之战"
west_african.21.d:0 "金凳子是阿散蒂国王的象征，不可侵犯。现在，[From.GetAdjective]，我们曾经以为他们尽管并不关心我们的传统，但至少有所尊重，他们派来一名官员要求坐在金凳子上，好像他本人就是国王一样，这激怒了包括太后在内的很多人，大家都在争论是否应当组织这个人，维护金凳子的神圣，即使是以战争的代价。"
west_african.21.a:0 "如果[From.GetName]信任这样一个傻瓜代表，那么只好战争解决了。"
west_african.21.b:0 "维护传统没必要以打仗作为代价。"
west_african.22.t:0 "[Root.Culture.GetName]自治"
west_african.22.d:0 "我们认为[Root.Owner.Culture.GetName]在[Root.Owner.GetName]的统治很公平。 [Root.Owner.Monarch.GetName] 平等对待不同部落，但是对于部分 [Root.Owner.Monarch.GetHerHis]，这还不足够。 [Root.Culture.GetName] 人从 [Root.GetName]送来一位代表，要求在[Root.Owner.Monarch.GetTitle]的治下获得更多的自治权利. 尽管听起来这个要求很谦卑，从他们的省份传来的不满情绪使这些看起来更像是一种要挟。"
west_african.22.a:0 "部落最好还是自己治理自己。"
west_african.22.b:0 "我们不会同意他们的要求。"
west_african.23.t:0 "丛林里的突袭"
west_african.23.d:0 "自从我们采用骑兵以来，[Root.GetName]的骑马武士能够深入敌区快速攻击薄弱防区的能力就深深地使人恐惧。一群士兵开始打算采用类似的战术，和大部队分离开来，在敌人有所反应之前，执行秘密的战术任务。尽管这么做有些冒险，但是对战争来说会起到很好的效应。"
west_african.23.a:0 "我们需要更多类似的计划。"
west_african.23.b:0 "把那些计划者带过来，并把他编入我们的大部队之中。"
west_african.24.t:0 "走向未知"
west_african.24.d:0 "边境线以外的丛林深处是地图上都不会显示的区域，对于很多人来说这是个可怕地方。然而我们的部落已经在那里生活了很久，而且不过不去探索未知，就不会有任何繁荣的机会。现在，一大批年轻的猎人要求[Root.Monarch.GetTitle]的恩准去探寻他们可能找到的任何定居点。当然，这些正值当年的年轻人如果不把时间浪费在探索未知领域上的话，可以做到更多。但是我们又怎么能阻止年轻人的好奇心呢？"
west_african.24.a:0 "去吧，去宣称你所发现的[Root.GetName]!"
west_african.24.b:0 "我们是[Root.Monarch.GetTitle]，这里需要他们。"
west_african.25.t:0 "新染料"
west_african.25.d:0 "我们对[Root.GetName]的植物研究导致了新发现。我们最近找到了一种配置染料的新方法，它不仅搞笑而且能够生成已知方法都无法产生的新颜色。既然染料是[Root.GetAdjective]重要的出口产品，我们预见到这种高价值的技术将在我们的土地上迅速传播开来。"
west_african.25.a:0 "我们会把颜色调出来！"
west_african.26.t:0 "精神依然"
west_african.26.d:0 "许多外来的宗教想在我们这里扎下脚跟，许多传教士正在试图将我们转化去信仰一神教：他们的神。尽管他们不停的尝试，我们坚持尊崇我们的神灵和祖先。现在老人们高所我们现在是庆祝这些古老礼节的时候，整个[Root.GetName] 的人们都应该被鼓励参加。\n\n外人很希望我们能够转变信仰，这种庆祝会刺激到他们。我们的外交官建议我们控制庆祝规模，不至于冒犯到我们的邻居。"
west_african.26.a:0 "我们的祖先从不会在威胁面前退缩，我们也是！"
west_african.26.b:0 "我们无法抵挡异教徒的怒火。"
west_african.27.t:0 "不朽的[Root.Monarch.GetTitle]"
west_african.27.d:0 "[Root.GetName] 是一个拥有许多熟练工匠的国度。人们会期望[Root.Monarch.GetTitle]分发生产纪念[Root.Monarch.GetHerHis]的祖先题材的艺术作品的任务，这是一个传统，用来纪念祖先，同时展示现任统治者的财富和影响力。\n\n有许多可用的材料，青铜是传统的选择。我们需要选择恰当的材料，不仅能彰显前任[Root.Monarch.GetTitle]的庄严，同时不会超过[Root.Monarch.GetName]的可负担程度。"
west_african.27.a:0 "我们的雕刻家可以使用陶土做出惊人的作品。"
west_african.27.b:0 "青铜更适合纪念[Root.Monarch.GetTitle]."
west_african.27.c:0 "如果我们可以找到足够的象牙，这个作品将成为这个时代的见证。"
west_african.27.e:0 "没有什么比黄金更加合适了。"
west_african.27.f:0 "我们无法负担这样子的浪费。"
west_african.28.t:0 "[Root.Culture.GetName]的枪"
west_african.28.d:0 "如果我们想要从欧洲人手里学会目前战争所需要的技能，那么采用新的战场武器无疑会产生正面的效果。我们的战士已经证明了他们非常擅长使用火器，曾经对这些持怀疑态度的现在观点也逐渐变得正面了。虽然到达全面装备枪械还有一段距离，我们已经朝前迈进了一大步。"
west_african.28.a:0 "[Root.GetAdjective] 的战士在今天已经感受到畏惧，明天也是一样。"
