desc_mal_fulani_migration:0 "富拉尼游牧民族开始深入我们在这个地区的边界，腐蚀我们在这一地区的统治"
mal_islamisation_of_the_aristocracy:0 "贵族的伊斯兰化"
desc_mal_islamisation_of_the_aristocracy:0 "伊斯兰教育开始逐渐从帝国的普通居民向贵族成员渗透。虽然这将导致传统主义者和新皈依教徒之间的冲突，从长期来看这将会使我们的帝国更加的稳定。"
mal_portuguese_meddling:0 "外来干预"
desc_mal_portuguese_meddling:0 "葡萄牙商人开始干预这个地区，公然鼓励地方的叛乱势力反抗中央统治。"
mal_portuguese_traders:0 "与葡萄牙的贸易往来"
desc_mal_portuguese_traders:0 "葡萄牙人经常出入我们的港口，带给我们良马和异国的货物，用来交换黄金和奴隶"
mal_unsafe_roads:0 "危险的道路"
desc_mal_unsafe_roads:0 "这块区域的道路经常被土匪袭击。当然将来这里的秩序将被恢复，但是目前这里的局面不仅会损害当地的经济，还会损害我们跟属国之间的关系"
mal_wangaras_upset:0 "万噶拉的不满"
desc_mal_wangaras_upset:0 "在强制限制和葡萄牙商人的接触的同时，我们得罪了我们自己的商人阶层：万噶拉。尽管朝廷和这些商人的关系会随着时间的流逝慢慢恢复，我们国家经济的恢复也许需要更久。"
flavor_mal.2.t:0 "富拉尼的紧急情况"
flavor_mal.2.d:0 "一群流浪的游牧民族：富拉尼人已经团结在邓哲拉和他的儿子科利的旗帜之下。富拉尼人向着南部扩张，他们已经在Futa Tooro区域形成了一个政权并把他们的眼线散布在整个塞内加尔冈比亚地区。这些富拉尼人似乎根本无视我们的国界，这些部落游民深入我们的国界之时已经造成了许多起冲突，对我们的人民征税，挑战我们的权威"
flavor_mal.2.a:0 "好的。"
flavor_mal.4.t:0 "万噶拉和葡萄牙人"
flavor_mal.4.d:0 "葡萄牙人采用了不那么暴力的接触方式，在我们的西海岸他们的身影已经非常常见。从很多方面来说他们对我们有帮助，尤其是他们提供为军队购买马匹的方便渠道，并且从葡萄牙商人手里可以很容易地获取世界各地的珍贵货物。除了黄金和奴隶之外，我们没有多少东西可以卖给葡萄牙人。我们自己的商人阶层，万噶拉，正在收益于这一全新的贸易伙伴。\n然而，仍然有一些隐约的担心，在某些市场上，奴隶和马匹兑换的价值变得越来越低，我们自己的远洋航行尝试并不成功，我们不能完全依赖外国贸易，他们显然不把我们的利益放在心上。"
flavor_mal.4.a:0 "好的。"
flavor_mal.5.t:0 "葡萄牙干预"
flavor_mal.5.d:0 "西海岸的葡萄牙商人现在变得越来越不像话了，尽管他们带来的战马和货物确实还蛮好用的，但是他们开始干预当地的政治。现在已经有一些当地酋长开始接触葡萄牙人，他们被鼓励扩张他们的自治权，并且在未来切断和中央政权的联系。\n为了针对这种状况我们要么直接打击这些不听话的酋长，要么限制住葡萄牙人的影响力"
flavor_mal.5.a:0 "果断地限制葡萄牙人"
flavor_mal.5.b:0 "问题在于不听话的酋长"
flavor_mal.6.t:0 "贵族的伊斯兰化"
flavor_mal.6.d:0 "我们的王国名义上是个伊斯兰国家，但实际上我们祖先的旧宗教依然是一股强大的势力。然而最近伊斯兰教正在贵族中间站稳脚跟，并且伊斯兰教隐士也变得很常见，即使是在我们国家的角落。\n在过去，我们的先王一直避免过于要求属国转化宗教，但目前伊斯兰教传播的进展让我们觉得应该是鼓励传教的时候了。"
flavor_mal.6.a:0 "让大家都相信真主！"
flavor_mal.6.b:0 "不要随便自找麻烦"
flavor_mal.7.t:0 "危险的道路"
flavor_mal.7.d:0 "从首都通往海岸的路程所需要的时间最近延长了许多，这是由于道路经常被土匪所洗劫，富拉尼土匪和当地的酋长想要通过抢劫万噶拉商人来使自己富有。\n除非我们马上着手解决这个问题，我们将会很快发现我们会失去和帝国外部的联系。"
flavor_mal.7.a:0 "加强当地酋长的权力来对付这个问题"
flavor_mal.7.b:0 "用国家力量来扫清这些道路"
flavor_mal.7.c:0 "还是关心我们的核心领土吧"
flavor_mal.8.t:0 "卡布的崛起"
flavor_mal.8.d:0 "卡布的长官，Sami Koli正在指责我们忽略海岸的贸易。他现在威胁彻底断绝和我们的关系并且直接处理和欧洲的贸易。卡布一直坚持传统宗教，没有转化为马里的国家宗教。现在他的新统治者们正在利用这一点公开和我们作对。\n拥有强大的宗教认同还有大西洋的贸易联系，卡布正在获得成为一个长久国家的机会。如果我们想要停止这个过程我们必须马上行动。"
flavor_mal.8.a:0 "我们必须消灭这些叛军！"
flavor_mal.8.b:0 "让我们以后再对付他们。"
incan_nation_title:0 "四方之地，印加帝国"
incan_nation_desc:0 "只要这些小国家中有一个能拥有安第斯区域那四片领土. 我们的王国就能转变为一种更为强大的形式，人民团结在强大统治阶层之下的一个浩瀚的帝国. 在我们的统治下我们就是印加的霸主."
incan_nation_rnw_title:0 "塔万廷苏尤，印加人的帝国"
incan_nation_rnw_desc:0 "许多小国并入了我们国家，我国现在拥有安第斯山脉的全部四个地区。我们的王国变成了一个更为庞大的，一个紧密团结在一群强有力地统治者周围的强盛帝国。对于我们的属国，我们的唯一身份就是他们的主人，印加。"
andean_group:0 "安第斯人"
andean_desc:0 "在安第斯科技组的影响下，技术等级的花费比原来多需要 (250%)."
oromo_spawn_region:0 "奥罗米亚"
eth_independent_church:0 "一个独立教堂"
desc_eth_independent_church:0 "我们正处于切断与亚历山大港主教连系的过程中. 这是充满风险的一步,但它现在来看能使我们教堂复兴."
eth_itinerant_capital:0 "流动首都"
desc_eth_itinerant_capital:0 "尽管流动宫廷遭遇了不少挫折,其优点之一是让我们能传播皇家宫廷的文化."
eth_zara_yakob_centralisation:0 "集中化改革"
desc_eth_zara_yakob_centralisation:0 "我们目前正在进行一系列的改革来削弱我们帝国里省份的自治权."
eth_oromo_migration:0 "奥罗莫人迁移"
desc_eth_oromo_migration:0 "这个地区最近有大量奥罗莫人迁入."
eth_mount_geshen:0 "国王山脉"
desc_eth_mount_geshen:0 "我们已经确保了Mount Geshen的王室传统. 这意味着我们将会让王室后嗣限制在Mount Geshen周围的区域，这样我们才能有把握在需要时随时都能有一位合适的继承人."
flavor_eth.6.t:0 "札拉·雅各布的集权改革"
flavor_eth.6.d:0 "在所罗门王朝的治理下,埃塞俄比亚已经从一个王国发展为一个巨大的帝国. 然而我们所统治的广大地区缺少一个统一的语言，宗教信仰或是管理系统.\n扎拉"雅克布"康斯坦丁，埃塞俄比亚长久以来最有能力的统治者，已经准备了一系列的改革来沿一元化国家的道路走得更远."
flavor_eth.6.a:0 "我们必须实行中央集权制"
flavor_eth.6.b:0 "我们可以以后再实行中央集权."
flavor_eth.7.t:0 "流动首都"
flavor_eth.7.d:0 "为了控制广大的埃塞俄比亚帝国，所罗门王朝从没有设立过一个永久的首都. 反而是皇家宫廷每隔几个月都会迁至别的酋长处.\n虽然在这样的一个环境下想要建立起一个持久的行政机构有不少困难，流动的宫廷还是有它的好处. 皇家宫廷频繁造访整个帝国的各个角落有助于我们领土上一个普遍的精英文化的发展."
flavor_eth.7.a:0 "这正如往常一样."
flavor_eth.7.b:0 "积极鼓励乡村文化的转变."
flavor_eth.8.t:0 "德布瑞 贝尔翰 - 光明之山"
flavor_eth.8.d:0 "$MONARCH$ 已经有了一个在一座闪耀着光芒的山上建立埃塞俄比亚新首都的设想. 一座教堂已经在那里开始施工了，现在是时候让我们国家来实现我们皇帝的梦想."
flavor_eth.8.a:0 "是时候设立永久首都了."
flavor_eth.8.b:0 "让我们打破传统吧."
flavor_eth.9.t:0 "德布瑞 贝尔翰 遭受掠夺"
flavor_eth.9.d:0 "旧传统难以根除，德布瑞 贝尔翰的乡下正在遭受掠夺而新首都也正遭到从统治阶层到低级人民每个人的抛弃. 我们别无他法，只能重拾流动宫廷的传统."
flavor_eth.9.a:0 "我们必须迁往各个省份."
flavor_eth.10.t:0 "贡德尔 - 一个新首都"
flavor_eth.10.d:0 "$MONARCH$ 发现自己在塔纳湖的修道院花的时间越来越长了. 由于国王持续的光顾，这个小村庄在这片区域里蓬勃发展着，如今逐渐成为被称为我们王国的第二首都的城市.\nThis idea has grown on $MONARCH$ 脑海中甚至开始相信把这儿作为一个永久的首都可能能让我们为后人留下一份宗教上和建筑上的遗产."
flavor_eth.10.a:0 "让我们在这儿建立首都吧."
flavor_eth.10.b:0 "我们决不能把自己捆死在一个地方."
flavor_eth.11.t:0 "埃及科普特人的命运"
flavor_eth.11.d:0 "消息已经从埃及流传到我们这儿了，马穆鲁克苏丹正在迫害其领地上的科普特人. 作为亚历山大港宗主教管区下的一个王国，我们有责任作出行动. 事实上主教本人正在马穆鲁克的手上，这无疑让事情更复杂了，直接进攻可能会让我们的教堂根基处于危险中."
flavor_eth.11.a:0 "给苏丹送去一封义正言辞的信."
flavor_eth.11.b:0 "避免惹恼马穆鲁克的危险."
flavor_eth.11.c:0 "这是战争的导火索!"
flavor_eth.12.t:0 "一封从埃塞俄比亚来的信"
flavor_eth.12.d:0 "我们今天收到了一封从埃塞俄比亚来的信. 来信详细地指控了我们伊斯兰教君主的领地上被察觉的对国界内科普特人的恶行.\n但似乎他们还是有些许顾虑，毕竟埃及和埃塞俄比亚科普特人的主教还在我们的手上作为人质. 一个埃塞俄比亚君主会冒着他主教的生命危险来管这事似乎不太可能."
flavor_eth.12.a:0 "给出挖苦的回复."
flavor_eth.12.b:0 "尝试道歉并修复关系."
flavor_eth.13.t:0 "收到了一封埃塞俄比亚的信"
flavor_eth.13.d:0 "我们得知埃塞俄比亚皇帝已经察觉了我们在虐待我们领土上的科普特人. 他显然将这作为一个宣战理由，也许这可以说明来自埃塞俄比亚的进攻将会是迫在眉睫."
flavor_eth.13.a:0 "他们绝对不敢."
flavor_eth.14.t:0 "一名马穆鲁克派出的外交官"
flavor_eth.14.d:0 "今天一个马穆鲁克的外交官带着一份苏丹对我们对其领土上科普特人的担忧的回信来到了我们宫廷.\n然而这回应可远不及我们先前所期望的道歉. 苏丹表达了其对埃塞俄比亚宫廷的蔑视并对我们所可能做出的一切报复进行了嘲笑."
flavor_eth.14.a:0 "囚禁外交官."
flavor_eth.14.b:0 "这是宣战理由!"
flavor_eth.14.c:0 "让我们放下包袱吧."
flavor_eth.15.t:0 "马穆鲁克致歉"
flavor_eth.15.d:0 "马穆鲁克苏丹来信说他正在调查其领土上科普特人的情况.  他想让我们相信他对埃塞俄比亚人民和科普特教会没有敌意."
flavor_eth.15.a:0 "好的."
flavor_eth.16.t:0 "扣留外交官"
flavor_eth.16.d:0 "埃塞俄比亚皇帝对我们的回应感到无比愤怒，以至于扣留了我们的外交官."
flavor_eth.16.a:0 "好的."
flavor_eth.17.t:0 "主教之死"
flavor_eth.17.d:0 "埃塞俄比亚的主教已经过世，埃塞俄比亚教会要求在科普特亚历山大港宗主教管区内选出一个继承者.\n当主教选出一个继承者的时候，是让埃塞俄比亚人明白到底谁说了算的好机会. 埃塞俄比亚皇帝一直在致力于推行一项针对穆斯林反对者的改革政策，并且他仍然扣留着我们上次派去谴责他的外交官."
flavor_eth.17.a:0 "防止新主教的任命"
flavor_eth.17.b:0 "我们决不能插手这些事务"
flavor_eth.18.t:0 "主教空缺"
flavor_eth.18.d:0 "距离埃塞俄比亚主教之死和我们要求亚历山大港给出一个继承者已经过去好一段时间了. 会不会是马穆鲁克在干预？"
flavor_eth.18.a:0 "好的."
flavor_eth.19.t:0 "修道士制度"
flavor_eth.19.d:0 "埃塞俄比亚教会的一个巨大的优势是在我国土地上广泛分布着大量优秀的修道士. 通过修道士制度，我们能够成功地在新占领的土地上找到新的修道士并在那传播真理.  埃塞俄比亚修道士也是埃塞俄比亚教士教育的源泉，其贵族阶级和管理者这样的人这些年来为埃塞俄比亚教会的复兴作出了巨大的贡献.\n然而换个角度来看，这也使他们变得更加富有并得到自主权."
flavor_eth.19.a:0 "尝试遏制他们."
flavor_eth.19.b:0 "保护制度的特权"
flavor_eth.20.t:0 "主教的独立"
flavor_eth.20.d:0 "埃塞俄比亚教会对亚历山大港主教的依赖向来是我国的一个烦恼. 也许曾经海外有对主教，教士和精神指导的实际需求. 在这两个世纪里埃塞俄比亚教会向海外的扩张说明我们王国已经在培养自己的教士，并且在各地拥有像教堂和传教士这些强大的宗教基础设施.\n当埃及主教被穆斯林侵略者俘虏时我们通常不得不等上很长一段时间直到一个主教去世并任命一个新的. 如果从我们的教士阶级中直接任命一个宗教领袖会有效率的多."
flavor_eth.20.a:0 "我们可不能对我们的主教不敬."
flavor_eth.20.b:0 "我们教会必须摆脱国外的影响."
flavor_eth.21.t:0 "奥罗莫人"
flavor_eth.21.d:0 "一群陌生的流浪者越过了我们南边的边界. 在许多强大的战士保卫下移民了过来，他们不同的习俗可能会破坏并重塑我们的社会结构. 不论是穆斯林还是天主教徒都没能够迅速地转变这些亚伯拉罕信仰者，也没能把他们古老的社会结构改造成现有的样子."
flavor_eth.21.a:0 "好的."
flavor_eth.23.t:0 "奥罗莫定居者"
flavor_eth.23.d:0 "一群游牧定居者已经进入了$PROVINCENAME$省份. 省份中原有的人口被奥罗莫人取代或同化."
flavor_eth.23.a:0 "好的."
flavor_eth.24.t:0 "奥罗莫人的融入"
flavor_eth.24.d:0 "奥罗莫人的迁徙潮终于开始渐渐平息了. 移民们已经开始安居下来,我们的社会在各种方面上也受到了改变，而这些新人口融入当地最初过程中的激烈冲突似乎已经平息."
flavor_eth.24.a:0 "好的."
flavor_eth.26.t:0 "盖申山 - 王山"
flavor_eth.26.d:0 "过往我们伟大的王国总会受到继承争斗的折磨。为了解决这个问题，我们所罗门王朝的首位国王建立了盖申山禁宫。从那以后除了储君以外的所有的继承人都在盖申山上与世隔绝。政府保证了这些王位觊觎者衣食无缺,又能有足够的时间来学习和思考。为了保护这些王子不受外界干扰，也为了确保王国不会受王子宣称王位的麻烦，这座山被置于严密的看守之下。\n这个传统多年来运作良好，而我们王国也变得前所未有的稳定，尽管有些人认为把所有王位继承人聚到一起有很大的风险。\n如今我们国王年事已高而又没有继承人，这时就是这座山发挥作用的时候了。"
flavor_eth.26.a:0 "我们应该为我们祖先如此有远见而感到庆幸."
flavor_eth.26.b:0 "我们不再需要这镀金的监狱了."
flavor_eth.26.b.tt:0 "这座山将会用作其他用途"
flavor_eth.27.t:0 "埃塞俄比亚的海伦"
flavor_eth.27.d:0 "在他早年的统治时,国王 $MONARCH$ 迎娶了国内一个穆斯林领袖的女儿. 当这个年轻的女人转教并对埃塞俄比亚国王起誓时，谁也想不到她将会成为一个在接下来多年内对埃塞俄比亚政坛最有影响力的人. 海伦在长时间内不但会效忠于她的丈夫，还会为她丈夫之后继任的好几个皇帝担任有能力的顾问和实际掌权者."
flavor_eth.27.a:0 "好的."
flavor_eth.28.t:0 "王山的灾难"
flavor_eth.28.d:0 "谁也不知道到底发生了什么，但据我们目前所知，盖申山上所有的王子都死了. 似乎是有人突袭了守卫并对王位继承人们进行了一次大屠杀. 正当王国试图从震撼中缓过来的时候，有一点可以确信的是这项传统将不会再延续下去了."
flavor_eth.28.a:0 "一切都没了."
REPUBLIC_OF_WESTPHALIA:0 "威斯特伐利亚共和国"
