joined_league_war:0 "加入宗教战争"
desc_joined_league_war:0 "参加帝国的宗教战争为我们了解战争本身上了很好的一课"
hre_dominant_catholic:0 "天主教帝国"
desc_hre_dominant_catholic:0 "天主教信仰现在是帝国的官方信仰。信仰天主教可以为我们国家带来更多的正当性。"
hre_dominant_protestant:0 "新教帝国"
desc_hre_dominant_protestant:0 "新教信仰现在是帝国的官方信仰。信仰新教可以为我们国家带来更多的正统性。"
