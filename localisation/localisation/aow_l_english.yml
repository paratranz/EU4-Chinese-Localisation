bagrationi_dynasty:0 "巴格拉季昂尼王朝"
bagrationi_dynasty_desc:0 "一个如此古老的王室，他们的来源可以追溯到神秘的传说时代，巴格拉季昂尼王朝的国王和王后自从九世纪开始就统治着格鲁吉亚，先是作为诸侯，后来成为君主。"
georgian_isolation:0 "格鲁吉亚孤立主义"
georgian_isolation_desc:0 "强邻环绕，他们有不同的宗教和文化，我们必须采取机会主义，频繁地变换我们的盟友，从而来安抚每个国家并维持尽可能久的和平。"
restoration_of_fortresses_and_churches:0 "重建堡垒和教堂"
restoration_of_fortresses_and_churches_desc:0 "为了从近几个世纪的入侵中恢复我们的领地，我们必须重建主要的防御工事和教堂，这样我们的城市和乡村可以再次繁荣。我们引入了新的税种来加快这个进程。"
georgian_protectorates:0 "格鲁吉亚保护国"
georgian_protectorates_desc:0 "在蒙古大军到来之前，处于黄金时代的格鲁吉亚控制着许多卫星国家。由于我们身处在许多不同的文化和宗教中间，我们也许会发现建立附庸国家比起直接吞并是一种更加方便的扩张手段。"
samouravo_counties:0 "郡县制度改革"
samouravo_counties_desc:0 "由于我们将大的行政区划分为了小的郡县，我们的领土将变得更加容易统治，更加稳定而且更加忠诚。"
sadrosho_districts:0 "军区制度"
sadrosho_districts_desc:0 "Sadrosho指的是一种特别的军区划分，为了便于军队的调动。世俗的贵族已经被证明了他们是不可靠的，所以我们需要授予神职贵族更多的权力，比如地方主教。"
georgian_embassies:0 "格鲁吉亚大使馆"
georgian_embassies_desc:0 "我们的近邻对我们虎视眈眈，我们需要寻求能够支持我们王国主权完整的同盟。我们将大使们调度到欧洲的大国首都去寻求他们的支持。"
sumatran_ideas:0 "苏门答腊理念"
reliance_on_trade:0 "贸易依赖"
reliance_on_trade_desc:0 "贸易是我们财富的主要来源。同样的，这么多年来我们一直在专精我们的贸易技术，学习如何更好地和生意伙伴打交道。"
porch_of_mecca:0 "麦加的入口"
porch_of_mecca_desc:0 "苏门答腊的城市是东南亚最早信奉伊斯兰的地方。我们不仅接待了来自全世界的穆斯林，而且我们还在先知的名下开展了进一步的传教工作。我们是伊斯兰教在印度尼西亚的支柱！"
spice_pirates:0 "香料海盗"
spice_pirates_desc:0 "自从马六甲海峡有贸易开始，这里就有海盗。也许我们应该和这些海盗头目做笔交易，让他们的存在变得对我们有利？"
center_of_scholarship:0 "学问中心"
center_of_scholarship_desc:0 "几百年来，苏门答腊的伟大城市就是一个学术研究和知识的中心。面对他们的是最初是佛教，现在是穆斯林世界的最高的智慧，没有一个地方能与我们的学术热情相提并论"
merchants_of_the_indian_ocean:0 "印度洋商人"
merchants_of_the_indian_ocean_desc:0 "那么地遥远，我们的商人旅行到全世界最边缘的地方；从马格里布一直到中国，甚至更加远方！香料贸易的高额利润吸引这更多的新鲜人才加入到商人的行列。"
legacy_of_srivijaya:0 "三佛齐的遗产"
legacy_of_srivijaya_desc:0 "三佛齐曾经是东南亚具有支配地位的苏门答腊国家，他们拥有区域的霸权长达几个世纪，通过贸易和军事势力不停扩张。我们是他们骄傲的继承人！欢呼吧！"
rule_of_the_sea:0 "统治海洋"
rule_of_the_sea_desc:0 "伟大的苏门答腊帝国一直拥有着很强的海洋传统。我们必须确保这一地位延续下去，同时在海洋上保护我们的贸易，还有我们的城市！"
sumatran_ideas_start:0 "苏门答腊传统"
sumatran_ideas_bonus:0 "苏门答腊野心"
AFG_ideas:0 "阿富汗理念"
AFG_ideas_start:0 "阿富汗传统"
AFG_ideas_bonus:0 "阿富汗野心"
pashtunwali:0 "普什图瓦里"
pashtunwali_desc:0 "几百年来我们的人民一直遵循着普什图瓦里的原则。这种道德规范要求我们以牙还牙，我们将会为我们在战争中失去的儿子们复仇。"
shadows_of_the_hindu_kush:0 "兴都库什山的阴影"
shadows_of_the_hindu_kush_desc:0 "所有的普什图人都出生在兴都库什山的阴影之下，这座伟大的山脉会成为抵抗任何侵略者的天然屏障。"
tureh:0 "勇敢"
tureh_desc:0 "普什图瓦里的中心理念，一个战士必须在他的家族，土地或者荣誉遇到为学时变得勇敢，因此我们要找到足够的男人愿意为自己的土地而战。"
afghan_diaspora:0 "离散的阿富汗人"
afghan_diaspora_desc:0 "在莫卧儿崛起之前，许多阿富汗人迁移到了北印度，他们成功地统治了当地的贵族。即使在阿富汗处在萨菲王朝和莫卧儿控制之下，他们成为当地的雇佣兵和顾问。这使得阿富汗在外国宫廷上有着显著的影响力"
durrani_imperialism:0 "杜兰尼帝国主义"
durrani_imperialism_desc:0 "伴随着阿富汗从波斯的独立，许多阿富汗骑兵回到了家乡，开始效忠他们的国王艾哈迈德沙·杜兰尼，或者珍珠一般的国王。从小的突击开始，这些骑兵部队很快变成了从喀布尔统治的伟大帝国的基础。"
institutionalized_loya_jirga:0 "制度化议会"
institutionalized_loya_jirga_desc:0 "部族首领大会，称之为支尔格大会，是新君登基之类场合的传统大典。支尔格大会的角色现在将会变得制度化，这样没人就能质疑我们的统治。"
graveyard_of_empires:0 "帝国坟场"
graveyard_of_empires_desc:0 "没有任何外部势力可以占领我们的土地。让这些所谓的帝国尽情尝试吧，他们最终都会发现自己不配做这片土地的主人。"
WAL_ideas:0 "瓦拉几亚理念"
WAL_ideas_start:0 "瓦拉几亚传统"
WAL_ideas_bonus:0 "瓦拉几亚野心"
cunning_diplomacy:0 "狡猾的外交"
cunning_diplomacy_desc:0 "由于面临这腹背受敌的情况，瓦拉几亚的领导者学会了左右逢源的本领。有时他们会向奥斯曼寻求支持稳固王位，然后他们又和匈牙利或者皇帝结盟。"
foreign_trade_restrictions:0 "外贸限制"
foreign_trade_restrictions_desc:0 "在弗拉德三世的统治下，和外国人的贸易被限制在三个指定的城镇当中，用以支持本国的商人。"
mercenary_guard:0 "佣兵卫队"
mercenary_guard_desc:0 "为了对付觊觎王位的人，弗拉德三世建立了佣兵卫队和在地力量结合的制度。"
w_foreign_advisors:0 "外籍顾问"
w_foreign_advisors_desc:0 "从弗拉德三世开始宫廷的职位通常授予在国内没有土地的外国人。这样可以减少我们对贵族的依赖。"
legacy_of_the_impaler:0 "穿刺公的遗产"
legacy_of_the_impaler_desc:0 "弗拉德三世去世之时，全欧洲都知道了他作为一个施虐狂暴君的恶名。也许这并不是他所应得的，被害怕也许是一个优点，并且当我们的部队进军时，瓦拉几亚的敌人们会感到恐惧。"
boyar_regime:0 "贵族政体"
boyar_regime_desc:0 "阿尔巴尤列亚条约巩固了瓦拉几亚贵族的权利。十二个贵族组成的会议和总督们共同组成这个国家的统治阶层。"
abolition_of_serfdom:0 "废除农奴制"
abolition_of_serfdom_desc:0 "1746年瓦拉几亚废除了农奴制度，极大地减少了逃亡到特兰西瓦尼亚的农奴人数。"
