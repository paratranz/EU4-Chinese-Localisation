flavor_per.7.t:0 "波斯细密画"
flavor_per.7.d:0 "在发布描绘人像的禁令后，波斯的艺术从来没有达到未伊斯兰化前，波斯贵族委任工匠制作包含精致细密画的手稿时的高度。\n随着波斯帝国的重生，细密画绘制产业有再度兴旺。出自$CAPITAL$学校中大师之手的作品不仅吸引了国内的买家，而且还被出口到了整个伊斯兰世界。"
flavor_per.7.a:0 "太棒了."
flavor_per.8.t:0 "伊斯坎德尔曼士"
flavor_per.8.d:0 "在奉献毕生的精力后，伊斯坎德尔曼士完成了关于我们国家历史的一部巨作。文员们整理了自王朝开创以来每个国王在位期间发生的事件。编年史所涉及到的最近一部分时期内容更来自于这位文员在为王室服务期间所获得的经验。."
flavor_per.8.a:0 "朕知道了."
flavor_per.9.t:0 "纳杰夫"
flavor_per.9.d:0 "我们很幸运地成为了纳杰夫的统治者，这座城市是神圣的地方，也是阿里的安息之地。近些年来，在帖木儿、札剌亦儿、黑羊王朝的蹂躏下，这座城市和里面的寺庙已经有些损坏了，我们有义务去改变这个现状。"
flavor_per.9.a:0 "建设纳杰夫是我们的责任."
flavor_per.9.b:0 "没有必要大兴土木吧."
flavor_per.10.t:0 "穆莎莎伊耶教派的兴起"
flavor_per.10.d:0 "一个以伊拉克神学家穆罕穆德伊本法拉赫为中心的千禧年教派正在迅速增加信徒。这些信徒主要是来自于阿拉伯和波斯的游牧民。在此教派继续增加追随者和资产的情况下，伊本法拉赫或他的接班人是否会成为波斯政坛有重大意义的因素仍然是一个未知数。"
flavor_per.10.a:0 "朕知道了."
flavor_per.11.t:0 "萨法维教团的兴起"
flavor_per.11.d:0 "西北波斯的苏菲萨法维教派开始由庞大的禁欲主义团体转变为军事性组织。该教派的宗旨已得到了土库曼游牧民的支持，而其领导者也越来越被视作半神般的存在。这究竟会对波斯的政治有何影响有待我们进一步的观察。"
flavor_per.11.a:0 "朕知道了."
flavor_per.12.t:0 "奇兹尔巴什的叛乱"
flavor_per.12.d:0 "一个宗教化的波斯激怒了我们国家的土库曼游牧民。他们同政府的小型冲突现在已演变为有组织性的暴动。"
flavor_per.12.a:0 "朕知道了."
flavor_per.13.t:0 "波斯的什叶派"
flavor_per.13.d:0 "很长时间以来，波斯饱受外国侵略者的摧残。虽然$MONARCH$是一个非常受人民爱戴的$MONARCHTITLE$，一个能长久存在的国家不应只是建立于个人的忠诚之上。我们走的应该是一条和我们邻国不一样的通过宗教统一来团结人们的道路。虽然谈不上所有的臣民都是什叶派信徒，但我们有许多诸如崇拜伊玛目的什叶派传统被波斯的穆斯林们遵循。通过确保我们的人们都信奉十二伊玛目派，我们可以达到经得起时间检验的波斯民族大团结。"
flavor_per.13.a:0 "我们的人民将会由于他们的信仰紧密地团结在一起！"
flavor_per.13.b:0 "多元化也未必不可嘛."
flavor_per.14.t:0 "逊尼派乌里玛信条"
flavor_per.14.d:0 "虽然伊朗的伊斯兰教以什叶派为主导。但是乌里玛的位置一直是被逊尼派所主导。一部分神职人员的向什叶派的过渡非常平稳，但值得担心的是，其他人对我们国家的新方针十分抵制。"
flavor_per.14.a:0 "给那些归信的人重赏"
flavor_per.14.b:0 "惩罚那些顽固分子"
flavor_per.15.t:0 "什叶派人才流失"
flavor_per.15.d:0 "在伊朗或其他地方的强大什叶派国家已经产生了数百年。随着我们王国的建立，越来越多的什叶派神学家、神职人员和其他什叶派知识分子从伊斯兰世界各地赶来我国。这对于缺少什叶派律师、神职人员和公务员的我国来说，这真是一个好消息。但是这一事件让很多穆斯林君主感到来自于我国的深深威胁。"
flavor_per.15.a:0 "欢迎我们的兄弟."
flavor_per.15.b:0 "还是别去惹我们的邻居吧."
flavor_per.16.t:0 "伊斯法罕"
flavor_per.16.d:0 "如果我们打算建立一个富强的波斯国家，我们就必须建设一个宏伟的都城。伊斯法罕是一座位于波斯中心的古城，它很符合我们的建都要求。来自全国各地的富有才华的设计师已经准备好将这座古老的城市打造成我们国家实力的象征。然而这将是一个昂贵且耗时的过程。"
flavor_per.16.a:0 "开始建设伊斯法罕!"
flavor_per.16.b:0 "$CAPITAL_CITY$仍然是我们的首都."
flavor_per.17.t:0 "伊斯法罕就是半个世界"
flavor_per.17.d:0 "新首都伊斯法罕的建设已经完工了，现在她已经成为了世界上最棒的城市。起于四分花园大道，止于世界之景广场，我们在这里聚集了帝国的所有机构。\n伊斯法罕广场就是我们帝国的缩影，全国各地的商人汇聚在巨大的广场之中，而位于中央的是皇家清真寺、帝国集市和我们$MONARCHTITLE$的阿里卡普宫。在完成城市建设的过程中，许多新的建筑科技随着需求而产生。一大波艺术家和建筑师的技艺提升大大超出了以前的想象。"
flavor_per.17.a:0 "棒!"
flavor_jaj.1.t:0 "希狄人国家"
flavor_jaj.1.d:0 "对于它究竟是如何产生的问题有不同的说法。一些人说他们从黑暗中到来，一些人则说他们是藏在巨大的箱子中伪装成礼物而出现的。但无论如何，我们沿海要塞的指挥官已经同时失去了对海岛和整个地区的控制权。事件的实施者是一群希狄人，他们原本是来自埃塞俄比亚的奴隶，但现在已经成为了这个地区陆海军的主要力量。希狄人的领袖今天向我们宫廷派遣了一位使者，要求我们允许他们保持对这些要塞的控制，并承诺为我们国家效忠来回报。"
flavor_jaj.1.a:0 "很好."
flavor_jaj.1.b:0 "这些叛徒应该被镇压！"
mer_fortification_effort:0 "梅瓦儿地区的防御工事"
desc_mer_fortification_effort:0 "吾王认为有必要对我们土地上的所有要塞进行整修。"
mer_kumbalgarh:0 "贡珀尔格尔"
desc_mer_kumbalgarh:0 "这个地区被山顶巨大的贡珀尔格尔堡垒所据守着。堡垒又厚又长的城墙据说可媲美遥远中国的长城。"
mer_vijaya_sthambha:0 "胜利之塔"
desc_mer_vijaya_sthambha:0 "和同一地区的耆那教纪念碑风格类似，胜利之塔是对我们王朝伟业的一个纪念。"
flavor_mer.1.t:0 "胜利之塔"
flavor_mer.1.d:0 "为了纪念他对他的一些敌人摩腊婆苏丹、奸诈的迈瓦尔王公和贪婪的古吉拉特苏丹等人作战的胜利库姆巴拉纳开始在1442年建造一座独一无二的纪念物。耗费十年时间完成的九层装饰一新的胜利之塔，是我们我们国力，以及国内雕刻家与建筑师技艺的最好证明。"
flavor_mer.1.a:0 "完美!"
flavor_mer.2.t:0 "久德哈·拉索的反扑"
flavor_mer.2.d:0 "当我们在1438年附庸了我们的邻国迈瓦尔时，他们正在进行报复行动。迈瓦尔的拉索王朝君主，这些吾王曾经的亲密战友，却在暗地里计划刺杀吾王，试图颠覆我们国家。从那时起，残存的拉索血脉继承人一直徘徊在拉贾斯坦的沙漠之中，等待时机夺回他们的权力。这天似乎已经到来了，至少在久哈德·拉索心中是这样的。已经有消息说我们在迈瓦尔地区曼多尔堡的士兵被效力于拉索的反贼所击溃了。"
flavor_mer.2.a:0 "战争将要开始了."
flavor_mer.2.b:0 "冤冤相报何时了"
flavor_mer.3.t:0 "贡珀尔格尔"
flavor_mer.3.d:0 "虽然梅瓦尔王国已经十分强盛，但受到古老的拉其普特精神影响，她树敌太多，却朋友寥寥。为了自卫和威慑潜在的侵略者，我们必须增强我们的国力。我们计划利用阿拉瓦利岭的天险之势修建一座城堡来抵御敌军。这座巨大的山顶要塞将让我们能监控大部分领土。配合奇陶尔加尔堡，它将成为任何侵略者的噩梦。"
flavor_mer.3.a:0 "开始动工吧"
flavor_mer.3.b:0 "巩固村社更有必要."
flavor_mer.4.t:0 "米拉拜"
flavor_mer.4.d:0 "为了和我们的宿敌迈瓦尔达成和解，几年前我国的一个王子迎娶了拉索公主米拉拜。然而，几年后年轻的公主成为了寡妇，这场婚姻短暂的影响也因此而终结。作为寡妇的米拉拜投入了黑天神的崇拜之中，经常在首都的大街上与有着相同信仰的人们唱歌跳舞。这种行为违反了皇室寡妇所应遵守礼节，对皇室也有着极其恶劣的影响。米拉拜很有可能离开$CAPITAL_CITY$，听说她将游历拉贾斯坦的乡间，宣扬她对黑天的热爱和奉献。"
flavor_mer.4.a:0 "朕知道了"
flavor_mer.5.t:0 "针对库姆巴拉纳的阴谋"
flavor_mer.5.d:0 "我们王国最伟大的国王库姆巴拉纳死于一场凶险的阴谋。似乎有个将会玷污皇室声誉的事实表明，皇子乌代谋杀了他的父亲。这个弑父者震惊了王国上下。诸位大臣不打算给凶手机会，他们将支持乌代的兄弟雷玛成为新的国王。"
flavor_mer.5.a:0 "支持乌代."
flavor_mer.5.b:0 "支持雷玛."
granada_influx:0 "摩尔人的涌入"
desc_granada_influx:0 "我们国家最近发布一项声明，容许安达卢斯地区迷失的孩子在我们美丽的城市寻找避难所，重获新生。我们应该接纳他们，这将会让我们国家变得更富强，同时减弱异教徒们的实力。时间将使他们变得更成熟，这将对我们的研究产生积极的影响。"
flavor_gra.1.t:0 "摩尔难民"
flavor_gra.1.d:0 "以至高至上的安拉之名。格拉纳达被异教徒攻陷了！这颗安达卢斯最后的珍宝，学术的灯塔现在却落入了卡斯提尔人手中。伊斯兰世界还沉浸在此次陷落的悲痛中时，摩尔难民如潮水般涌入了北非和中东的穆斯林城市，同时带来了他们传承自伊本·鲁斯德、宰赫拉威、图费勒等著名学者的知识。邀请这些难民到$COUNTRY$将为我们在科学和文化方面的发展带来巨大的帮助"
flavor_gra.1.a:0 "用尽一切办法让他们来$COUNTRY$！"
flavor_gra.1.b:0 "不，我们并不需要他们"
jnp_jaunpur_qila:0 "章普尔的沙溪城堡"
desc_jnp_jaunpur_qila:0 "沙溪城堡是我们国家最坚固的堡垒，也是王国的骄傲。"
jnp_kabir:0 "迦比尔"
desc_jnp_kabir:0 "圣者迦比尔可能与宗教权威有些过节，但这位圣人将能有助于我国人民的团结。"
jnp_rajput_recruitment:0 "拉其普特人征募行动"
desc_jnp_rajput_recruitment:0 "我们已启动了在恒河平原拉其普特人村落的征募计划。家中的次子参军正在成为这些社区的新传统。"
jnp_decline_of_delhi:0 "德里的衰落"
desc_jnp_decline_of_delhi:0 "我们过去在德里的领主们如今已难挽苏丹国衰落的颓势。如今德里的能人志士都在陆续离开苏丹国另投明君。"
jnp_pilgrim_tax:0 "朝圣税"
desc_jnp_pilgrim_tax:0 "我们颁布了对大量在北印度的朝圣者征税的法令。尽管这项法令让非穆斯林的国民非常不快，但它给我们带来了十分稳定的收入。"
jnp_sadak_e_azam:0 "主道公路"
desc_jnp_sadak_e_azam:0 "在北印度的主道公路上，由商队旅舍形成的网络支撑着这条公路上历史悠久的贸易活动，让我们的国家变得富有。"
flavor_jnp.1.t:0 "德里的衰落"
flavor_jnp.1.d:0 "1398年，帖木儿洗劫了德里。这既是德里人经历的重大悲剧，也是我国历史上最重要的事件之一。这一事件帮助我们的先辈们从东方边境的统治者“东方之王”变成了有自己头衔的苏丹。自那时起，我们一直关注着德里苏丹国饱受内忧外患，被逐渐瓦解，并利用一切机会蚕食着德里在北印度的控制权。\n如今的德里比过去任何时候的境况都要糟糕，又有一支强大的地方力量占据了首都。越来越多的德里贵族和官员涌入我们边境寻求工作，并帮助我们巩固在德里的土地中留下的财富。"
flavor_jnp.1.a:0 "很好。"
flavor_jnp.2.t:0 "多阿普的拉其普特人"
flavor_jnp.2.d:0 "一直以来，印度地区的穆斯林政权依赖来自阿富汗和波斯的骑兵进行统治。不过，如果我们希望提高印度教徒在军队中的人数，在多阿普和恒河地区的拉其普特人将会是很好的兵源。那里不仅有许多励志加入军队的次子，而且据说那里有许多已经熟练掌握火器的人。"
flavor_jnp.2.a:0 "我们的军队会把吸纳他们。"
flavor_jnp.2.b:0 "不，这太危险了，我们不能依赖这些印度教徒。"
flavor_jnp.3.t:0 "卡比尔"
flavor_jnp.3.d:0 "有人说他出生于穆斯林世家，也有人说他是印度教徒的儿子，但对卡比尔自己来说这都无关紧要。从一个贫穷的瓦拉纳西纺织工到大众偶像，圣诗人卡比尔的诗歌抨击着无用的教义，种姓制度，印度教和穆斯林的圣职人员。在他看来，混乱无度并且被过分调整的宗教仪式只会让我们远离它们的初衷。"
flavor_jnp.3.a:0 "好吧。"
flavor_jnp.4.t:0 "赞普尔要塞"
flavor_jnp.4.d:0 "赞普尔位于戈墨蒂河的北岸，在伊斯兰教到来之前就一直由一座要塞控制着。德里的苏丹们在他们的统治期间，用缴自卡瑙杰的罗湿陀罗拘手中的战利品加固了这座要塞。\n我们在十四世纪获得独立之后，这座要塞进一步被修缮，并开始作为王家住地。如今我们已经发展为有自己名分的一股势力，是时候重新审视一下赞普尔要塞了。"
flavor_jnp.4.a:0 "我们该对它进行一次全面的修缮。"
flavor_jnp.4.b:0 "我们应该加固它的薄弱之处。"
flavor_jnp.5.t:0 "贾玛清真寺"
flavor_jnp.5.d:0 "赞普尔苏丹国获得独立之后的第一项伟大工事，乃是壮观的阿塔拉清真寺。这是一座融合了当地与穆斯林两种不同风格的建筑，与印度其他地方的清真寺大不相同。清真寺引人注目的正面十分独特，吸引着所有人的目光。\n随着苏丹国与阿塔拉清真寺的名气逐渐增长，我们如今准备开始进行更多的建筑工事，继续修建更多采用这种独特风格的建筑，让这种风格与我国联系在一起。"
flavor_jnp.5.a:0 "我们还需要一座新的，采用这种风格的清真寺！"
flavor_jnp.5.b:0 "我们应该重新采用过去德里苏丹们采用过的保守风格。"
flavor_jnp.6.t:0 "瓦拉纳西朝圣者"
flavor_jnp.6.d:0 "瓦拉纳西，世界最古老的城市之一，也是印度教最神圣的圣城。每天，不计其数的印度朝圣者穿过我们的领土，去往瓦拉纳西和其他我们占领的印度教、佛教和耆那教圣地。\n这些旅行者被他们的信念驱使着踏上旅途，无论我们在路上设置多少难关，他们都会试图抵达终点。由是，我们的大臣建议我们学习过去德里苏丹所做的，设立一个，向所有到我国境内拜访圣地的朝圣者们征收的特别税目。设置适当的税收无疑将成为国库稳定的收入来源，但这项政策不会受到我国非穆斯林国民的欢迎。"
flavor_jnp.6.a:0 "我们需要朝圣税。"
flavor_jnp.6.b:0 "我们应当允许朝圣者们免费过境。"
flavor_jnp.7.t:0 "主道公路"
flavor_jnp.7.d:0 "世界上最古老的商路，西起孟加拉，东至喀布尔，横卧在我们的领土中。主道公路是北印度的贸易要道，将会带来大量的货物和商人进出我们的国土。保证商旅在主道公路上的安全和快捷，应是我国和其他主道公路过境政权的头等大事。有人建议，通过旅栈网络来加强现有道路和补给现有的贸易节点，将会极大地方面旅客的旅程。"
flavor_jnp.7.a:0 "投资主道公路。"
flavor_jnp.7.b:0 "商人们的支出应当自付。"
flavor_jnp.8.t:0 "卡尔皮执政者"
flavor_jnp.8.d:0 "在摩腊婆高原和赞普尔平原之间有一个名叫卡尔皮的小国。我们和摩腊婆曾经为了此地争夺数年，直至1433年最终落入他们手中。\n有传言说摩腊婆执政者对待穆斯林姑娘不雅的言行，在穆斯林人群中引起了不小的愤怒。这或许会是我们等待了许久的机会……"
flavor_jnp.8.a:0 "请求准许惩戒卡尔皮。"
flavor_jnp.8.b:0 "让他去吧。"
flavor_jnp.9.t:0 "卡尔皮的命运"
flavor_jnp.9.d:0 "来自赞普尔苏丹的使者声称，我们的封臣卡尔皮，对待穆斯林女子时有不雅的行径，应当受到惩罚。赞普尔人希望亲手讨伐卡尔皮。\n虽然我们也有听闻在卡尔皮发生的事情，但这应当是一个需要慎重思考的决定。卡尔皮是赞普尔和摩腊婆之间长久以来产生冲突的地区，赞普尔人看起来很可能会有，在他们请求的事情之外有更大的计划。"
flavor_jnp.9.a:0 "允许赞普尔人惩戒卡尔皮。"
flavor_jnp.9.b:0 "我们必须支持我们的附庸。"
flavor_jnp.10.t:0 "卡尔皮 —— 请求被许可"
flavor_jnp.10.d:0 "为寻求两国之间更好的关系，摩腊婆同意由我们来惩戒卡尔皮。"
flavor_jnp.10.a:0 "太棒了！"
flavor_jnp.11.t:0 "摩腊婆苏丹拒绝"
flavor_jnp.11.d:0 "摩腊婆严正表态，若我们想要对卡尔皮实施任何行动，我们也将和摩腊婆为敌。"
flavor_jnp.11.a:0 "好吧。"
javan_region:0 "爪哇"
sumatran_region:0 "苏门答腊"
borneo_region:0 "婆罗洲"
malay_peninsula_region:0 "马来半岛"
mlc_tun_perak:0 "敦霹雳"
desc_mlc_tun_perak:0 "盘陀诃罗敦霹雳出色的管理，使得我国国力蒸蒸日上。"
mlc_piracy_controlled:0 "海盗得到控制"
desc_mlc_piracy_controlled:0 "马来海上的劫掠行为长期以来都是一个难题，但如今我们已经能控制住它了。"
mlc_islamic_laws_enforced:0 "更严厉的宗教法实施"
desc_mlc_islamic_laws_enforced:0 "为了讨好更多正统的宗教保守派，我们通过了一项与传统马六甲法律不同的更严厉的伊斯兰教法解释。不过国家的这一发展方向，让许多非穆斯林害怕成为社会中被排挤的对象。"
mlc_economic_boom:0 "经济繁荣"
desc_mlc_economic_boom:0 "我们几乎废除一切贸易税收的决定刺激了经济的发展，使我国经济进入了前所未有的繁荣期。"
flavor_mlc.1.t:0 "针对拉惹·易卜拉欣的密谋"
flavor_mlc.1.d:0 "在一个像马六甲一样世界性的国家里，宗教平衡是一件非常脆弱的事情。在我们国家中，各种不同信仰的商人们生活在一起，但仍一定程度上的分隔着。其中最大的几个团体：古吉拉特人，泰米尔人，爪哇人和中国人都各自履行着对国家的义务。保证这些团体之间的平衡是每届马六甲君主最重要的人物之一。\n1444年拉惹·易卜拉欣的登基激怒了不少的人。易卜拉欣是一个实打实的印度教徒，并且在许多人眼中是一个想要把伊斯兰影响赶出我们国家的传统派。但年轻的国王今天被发现死在宫中依然让人震惊。许多人猜测他的宰相，王室盘陀诃罗，一定与此事有关，但没有人能证明。"
flavor_mlc.1.a:0 "拉惹·易卜拉欣不会被忘记。"
flavor_mlc.2.t:0 "盘陀诃罗敦霹雳"
flavor_mlc.2.d:0 "不像之前的拉惹·易卜拉欣（如今被称作阿布沙希德沙，可怜的国王），我们的新统治者是一个穆斯林，看起来我们城市里的商人团体更欢迎他的统治。但是一个会对自己领主试试密谋的王室盘陀诃罗令人恐惧，我们必须聪明的换掉这位首相，不然将有可能面临和上一位君主一样的命运。我们值得信任的谋士都指名一位年轻有为的将军可以担当此任。传闻敦霹雳不仅足智多谋，而且更重要的是他十分忠诚。"
flavor_mlc.2.a:0 "任命敦霹雳"
flavor_mlc.2.b:0 "任命一名傀儡，将盘陀诃罗边缘化。"
flavor_mlc.3.t:0 "马来亚海上的海盗"
flavor_mlc.3.d:0 "对于像我们一样依赖贸易的国家塞说，保持海路畅通是头等大事。近来海盗活动又开始死灰复燃。通常，治理海盗的任务会被委托给我们城市中的商人团体。"
flavor_mlc.3.a:0 "将这项任务委派给一个商团。"
flavor_mlc.3.b:0 "我们会用自己的力量来解决这件事。"
flavor_mlc.4.t:0 "伊斯兰教和马六甲"
flavor_mlc.4.d:0 "马六甲就许多方面来说，正处在马来群岛伊斯兰化的中心位置。但是我们国家却一直都在避免各种严格的或是过分正统的伊斯兰教法，以期吸引来自各个族群的商人。相反，我们传统上一直遵从当地法律，伊斯兰教法只在部分情况下才会使用，以保证公共秩序。在冒犯有敏感宗教感情的人的同时，这确实对贸易有许多好处，因此在马六甲的商团中一直受到支持。\n但是穆斯林随着时间慢慢成为了我们国家的主流，并且由于马六甲在传播伊斯兰教中的重要地位，许多人已经开始将马六甲视作朝圣的圣地。也许现在是时候在我们国家推广一些更为正统的法律和关税了？"
flavor_mlc.4.a:0 "没错，以安拉之名。"
flavor_mlc.4.b:0 "不，我们要保持我们的旧传统。"
flavor_mlc.5.t:0 "关税和赋税"
flavor_mlc.5.d:0 "贸易是我国立国之根本。很多访客会吃惊我们国家几乎没有农业，需要进口哪怕是最基础的食物。尽管如此，我们王国依然兴兴向荣。来自亚洲各地的商船驶入我们港口买卖交易各类商品。\n为了进一步鼓励贸易，王室盘陀诃罗建议我们将关税和赋税减少到将近为零。这大胆的政策将会是我们和其他贸易王国区分开，盘陀诃罗认为这会巩固我们东方第一贸易大国的地位。"
flavor_mlc.5.a:0 "马六甲自己不生产东西，马六甲拥有产自全世界的东西。"
flavor_mlc.5.b:0 "我们无法承担降低税收。"
flavor_mlc.6.t:0 "汉都亚"
flavor_mlc.6.d:0 "今天，我们的盘陀诃罗在平息一个在村子附近横冲直撞的人造成的麻烦时，得到了来自一位当地战士的意料之外的帮助。当盘陀诃罗的保镖们纷纷逃跑的时候，这名战士和他的朋友们迅速勇敢的就下了我们的宰相。盘陀诃罗被他为国尽忠的举动感动，当即任命这位年轻的战士，汉都亚，担任王室指挥官。\n我们王国最伟大的拥护者之一如今在效力王室。"
flavor_mlc.6.a:0 "希望我们的人民永远不会从地上消失。"
flavor_mlc.7.t:0 "葡萄牙人的到来"
flavor_mlc.7.d:0 "远道而来的船只在马六甲并非新鲜事，但是今天有一位不寻常的访客来到了我们城市。船长表示他来自一个遥远的西方基督教国度，名唤葡萄牙，希望签署一项成为我国最惠贸易伙伴的协议。\n但是古吉拉特穆斯林商团则大肆宣扬此人十分危险，他的国家与我们的宗教是不共戴天的仇敌。古吉拉特人十分反感葡萄牙人在此出现，甚至已经开始对新来的访客公开表示敌意，没收他们的货物，登上他们的商船。这一情况有可能很快就会超出控制……"
flavor_mlc.7.a:0 "责备古吉拉特人，并试图挽回现状。"
flavor_mlc.7.b:0 "我们不能让葡萄牙人在世界的这一隅得到份额。"
flavor_mlc.7.a.tt:0 "葡萄牙对这场事变的态度开始好转。"
flavor_mlc.7.b.tt:0 "葡萄牙对这场骚乱得态度变得更糟。"
flavor_mlc.8.t:0 "马六甲的骚乱"
flavor_mlc.8.d:0 "有消息说马六甲苏丹国没收了来访葡萄牙船只的货物。恐怕我们的穆斯林到敌人先接触到了他们，并且洗脑了他们对我们的态度。"
flavor_mlc.8.a:0 "好吧。"
tribal_democracy_ruthenian:0 "盖特曼国"
tribal_democracy_ruler_ruthenian:0 "盖特曼"
tribal_democracy_ruler_female_ruthenian:0 "盖特曼"
tribal_democracy_ruler_vassal_ruthenian:0 "阿塔曼"
prices.11.t:0 "小冰期中最冷的时期"
prices.11.d:0 "冬天越来越长越来越冷，已经超出了所有人记忆中的冬天。当冰与雪又一次慢慢冻住南方，这次冬季作物将会凋零。葡萄酒开始变质，鱼群开始迁移到更暖的水域。"
prices.11.a:0 "（抖）"
LITTLE_ICE_AGE:0 "小冰期中最冷的时期"
prices.12.t:0 "软木瓶塞"
prices.12.d:0 "玻璃瓶技术制造的发展令葡萄酒生产商们可以制作尺寸更标准的瓶子，使得回收利用软木塞成为可能。这比用布瓶塞更为高效，并且意味着葡萄酒可以被运输到更远的地方。或许我们正在见证全球葡萄酒贸易的开端。"
prices.12.a:0 "好。"
WINE_CORKS:0 "国际葡萄酒贸易的增长。"
prices.13.t:0 "新布料"
prices.13.d:0 "一种新的编织工艺在 $COUNTRY$ 的纺织工中逐渐形成。这种被称为“新布料”的布匹比过去需求的毛织品更轻、更薄、更便宜。对这种新商品需求上升的同时，生产它们所需要的羊毛比过去显著地减少，导致布匹价格下降。"
prices.13.a:0 "好的."
NEW_DRAPERIES:0 "新布料"
prices.14.t:0 "统一管理"
prices.14.d:0 "过往时代的征召兵正在逐渐被永久性的国家军队所取代。这个进程中的一部分象征就是许多国家规定了士兵制服的样式，有一些国家甚至自制制服提供给士兵。染料向来不便宜，现在随着需求的提升，染料和布匹的价格会进一步提升。"
prices.14.a:0 "好的."
REGULATED_UNIFORMS:0 "制服条例"
prices.15.t:0 "大浅滩渔场"
prices.15.d:0 "我们的探险家报告说在纽芬兰的大浅滩他们发现了一块水域，那里有成千上万的鱼类可供捕捉！越来越多的捕鱼者涌向那篇海域，市场上充斥着不可想象数量的鱼类。"
prices.15.a:0 "好的."
GREAT_FISHERIES:0 "大浅滩渔场"
prices.16.t:0 "白棉布与其他棉布"
prices.16.d:0 "印度棉布的稳定供应逐渐开始对欧洲棉布消费产生重大改变。平纹细布，白棉布以及其他棉布在欧洲市场上的价格越来越高"
prices.16.a:0 "好的."
CALICOES:0 "白棉布"
prices.17.t:0 "欧洲海狸的消亡"
prices.17.d:0 "中世纪以来对皮毛的要求就在持续上升，而近来越来越冷的气候只让这一趋势更加明显。由于这个原因，欧洲海狸的种群数量正随着对皮毛需求的上升逐渐衰减。人们已经注意到欧洲已经很难看到海狸了，现在不得不从俄罗斯以及更北端进口高价的皮毛。"
prices.17.a:0 "好的."
DEPLETION_OF_EUROPEAN_BEAVER:0 "欧洲海狸的消亡"
prices.18.t:0 "毡帽"
prices.18.d:0 "用海狸的毛皮来制造帽子想必是极好的。保温性能佳，即使在恶劣气候下也能长期维持形状不变。对毡帽的需求逐渐增加，制造它们的流程也不简单。总之制帽产业已经成为我们经济中的一个重要的盈利部门。"
prices.18.a:0 "好的."
FELT_HATS:0 "毡帽"
prices.19.t:0 "常设海军"
prices.19.d:0 "常设海军已经从特例走向常态。为这些常设海军专门成立的部门正越来越活跃，他们负责采购补给，建造和维护战船。"
prices.19.a:0 "好的."
PERMANENT_NAVIES:0 "常设海军"
prices.20.t:0 "青铜炮"
prices.20.d:0 "随着铜炮在战场上大发神威，制炮场对于黄铜的需求也水涨船高。近几年内，黄铜的需求量估计都会居高不下。"
prices.20.a:0 "好的."
BRONZE_CANNONS:0 "铜炮"
prices.21.t:0 "日本茶文化"
prices.21.d:0 "在日本文化中饮茶的习俗源远流长。十六世纪日本茶道的不断发展使得饮茶成为日本社会中常见的社交仪式。"
prices.21.a:0 "好的."
JAPANESE_TEA_CULTURE:0 "茶道"
prices.22.t:0 "香料贸易的衰退"
prices.22.d:0 "随着香料市场竞争者的增加，曾经稀有的东方香料的供应量在西方市场大幅增长。尽管有些人试图通过烧毁部分产品或者严格控制进口量来稳定香料的价格，这项生意的利润已经永远不会像过去那样高了。"
prices.22.a:0 "好的."
DECLINE_OF_SPICE_TRADE:0 "香料贸易的衰退"
prices.23.t:0 "改变消费模式"
prices.23.d:0 "蔗糖曾经是一种稀有的奢侈物，需要从马格里布或者中东地区进口。现在新世界的大门已经打开，我们城市阶层的购买力也增加了，蔗糖也许仍然被视为一种奢侈品，但能够负担它的人已经很多了。"
prices.23.a:0 "不错."
POPULARIZATION_OF_SUGAR:0 "蔗糖的普及"
prices.24.t:0 "丝绸织物的普及"
prices.24.d:0 "在中世纪之前很久，全世界的人们都渴求丝绸，获取它成了探索东方的源动力之一。随着生丝和丝织物供应量的加大，西方对于丝绸衣服的渴望更加高涨。"
prices.24.a:0 "好的."
POPULAR_SILK_FABRICS:0 "时尚的丝织物"
prices.25.t:0 "孟加拉染料作物种植园"
prices.25.d:0 "我们在北印度掌握的几个染料生产区域吸引了一些淘金者，他们的目的是把这些作物推广到我们在孟加拉的土地。孟加拉的一些区域看起来很适合种植靛蓝，目前来看只要允许种植肯定能收获不少。然而，种植靛蓝，把它变成染料是一项艰辛的工作，而且给予这些亡命之徒过多自由说不定会在将来引起麻烦。"
prices.25.b:0 "限制建立新的种植园."
BENGALI_INDIGO_PRODUCTION:0 "增加染料供应量"
prices.26.t:0 "木板胶合技术的发展"
prices.26.d:0 "最初许多种热带树木被认为对木工来说过于脆弱。随着木板胶合技术的发展，选择黑檀等热带树木的取向开始重视它们的美妙外形而不是强度。随之而来的结果是通过热带树木制造美丽原生态的橱柜和其他家具已经成为一项大的产业。"
prices.26.a:0 "好的."
VENEERING:0 "贴面橱柜"
prices.27.t:0 "东南亚象群减少"
prices.27.d:0 "多年以来东南亚的大象种群数量不断减少，现在已经是史上最低的时候了。东南亚和中国对大象和象牙的需求从未减少，导致大象和象牙的价格不断攀升。"
prices.27.a:0 "好的."
IVORY_SHORTAGE:0 "东亚象牙短缺"
prices.28.t:0 "铸铁技术进步"
prices.28.d:0 "铁加工技术的多种进步意味着现在的铁炮比旧式的铜炮更加有效且可靠。随着铁制品在其他场合也开始逐渐取代铜制品，例如餐具等等，铜的价格正在下降，而对铁的需求量却在上升。"
prices.28.a:0 "好的."
IRON_WORKING:0 "铸铁技术进步"
prices.29.t:0 "热巧克力"
prices.29.d:0 "使用可可制作成热饮是从美洲原住民那里学来的习俗。这种新的饮料很快抓住欧洲社会的部分人的胃口，大量的糖也开始被需求。在旧大陆对巧克力的需求正在逐渐增加。"
prices.29.a:0 "好的."
HOT_CHOCOLATE:0 "巧克力热饮"
prices.30.t:0 "烟草越来越受欢迎"
prices.30.d:0 "烟草最初被当做是一种药物，现在它作为消遣道具，在基督教和穆斯林世界变得越来越受欢迎。从巴黎到孟加拉烟草生意的利润变得非常丰厚。"
prices.30.a:0 "好的."
POPULARIZATION_OF_TOBACCO:0 "烟草越来越受欢迎"
prices.31.t:0 "咖啡植株的传播"
prices.31.d:0 "几个世纪以来咖啡仅在也门和埃塞俄比亚种植和出口。实际上也门的商人们牢牢把握着咖啡贸易，并且不远万里地阻止咖啡植株的流出。\n正如蚕种随着商路去往西方，咖啡植株也被我们的商人掌握了。[java_coffee_here.GetName]的咖啡树已开始大量的产出咖啡，这些咖啡豆现在更容易获得了。"
prices.31.a:0 "来一杯[java_coffee_here.GetName]咖啡吧!"
prices.32.t:0 "[mocha.GetCapitalName]的衰落"
prices.32.d:0 "到我们这个港口采买咖啡的商人们现在有了别的去处，虽然[mocha.GetCapitalName]本身还是一个重要的港口，但它已不再是首屈一指的咖啡豆转口港了。"
prices.32.a:0 "我们盼着[From.GetAdjective]商人们自食苦果！"
JAVA_COFFEE:0 "咖啡植株的传播"
prices.33.t:0 "国际书市"
prices.33.d:0 "虽然纸张在很多方面优于羊皮纸，它还是不能完全地取而代之。然而，随着印刷机的流行，书籍，小册子甚至是纸牌都变得更加且空前的寻常。造纸术在过去的几十年里更加完善，这两者使得纸张比以往更受追捧。\n可能最明显的例子就是[bookmarket_here.GetCapitalName]的书市了，它的规模每年都在变大。这本来只是[bookmarket_here.GetAreaName]本地印刷商的展会，现在却有着来自整个大陆的参观者。"
prices.33.a:0 "[bookmarket_here.GetCapitalName]的确是世界上最大的书市。"
prices.33.b:0 "这会让整个省份受益。"
INCREASED_PRINTING:0 "现代印刷业和出版业的成长"
prices.34.t:0 "打浆机"
prices.34.d:0 "几个世纪以来造纸厂依靠机械锤来捣捶成浆，破碎纤维来获得造纸的原材料。\n[hollender_beater_province.GetName]进去的工匠们利用风车的动力实现了一种更加高效的方法。就是他们口中的[Root.GetAdjective]打浆机，它是一个大桶里有着风力驱动的带叶片的水平辊。这些叶片一小时内打出来的纸浆就抵得上从前的捣锤一天的量。"
prices.34.a:0 "纸业市场永远地改变了。"
HOLLENDER_BEATER:0 "造纸业中打浆机代替了捣锤"
prices.35.t:0 "管理一个帝国"
prices.35.d:0 "官僚们长久以来垂青于使用纸张而非羊皮纸或者别的材料，因为纸张用起来简单得多。并且有着很多方法让公文难以被伪造。法布里亚诺的水印就是这样一种发明，精致的大理石花纹技术和伊斯兰造纸商的书法也是这样的技术。\n随着帝国扩展到了其他大洲，对文件的可证实性和易用性让从中国到欧洲的帝国官僚机构无一例外的使用纸张记录官方文件和政令。"
prices.35.a:0 "纸张即是未来。"
PAPER_IN_BUREAUCRACY:0 "水印和大理石花纹"
prices.36.t:0 "借阅图书馆和图书俱乐部"
prices.36.d:0 "随着识字率的提高，书籍的传播和普及已经成为经济上和思想上的双重目标。书商基本上在许多城市都成为了一个非常普遍的行业，在[lending_libraries_here.GetName]这样的大城市里会有一整条街市排列着装满书的箱子等待贩售。\n对那些负担不起购买书籍的人来说，现在有着越来越多的方法借阅或者合购书籍，比如付费借阅的图书馆，购书合作社或者订阅社团。"
prices.36.a:0 "能把书写的权利交给大众吗？"
LENDING_LIBRARIES:0 " 租借图书馆和图书俱乐部"
prices.37.t:0 "哥伦比亚交换"
prices.37.d:0 "新的种子随着美洲殖民地化广泛分布，农作物和动物开始在新大陆和旧大陆间传播开来. 从引进的那一刻起，像玉米，木薯和西红柿这样的农作物正在遍布整个旧大陆,就像非美洲的兽类的负担在进入新大陆之后正在变得更大.\n由于曾经被认为不适合种植任何东西的土地，在一年中的部分时段或者从前的某些情况下，被用于生产粮食和谷物，世界上的粮食产量比以往任何时候都要高. 本世纪很少有东西能对普通人带来益处.因为现在种的粮食比以前少得多"
prices.37.a:0 "那太棒了..."
prices.38.t:0 "刻面"
prices.38.d:0 " [diamond_city.GetCapitalName] 的宝石切割师通过对附着在切口上的钻石碎屑进行实验从而在该方面取得突破. 这使得 [Root.GetAdjective] 的工匠能以新的形式切割稀有的宝石并使宝石获得更大的光辉.由此产生的技术，被称为刻面，制造出更令人愉快的几何形状和更好的光彩气质的石头 .随着新石头和制造技术的不断推广，宫廷和工坊对珠宝，钻石和宝石的需求正在大幅增加."
prices.38.a:0 "宝石太可恶了"
FACETING:0 "刻面"
prices.39.t:0 "新大陆的钻石"
prices.39.d:0 "钻石是一种非常结实的石头，除了使用自己的碎屑之外，它甚至不能被打磨，长久以来都是所有珍贵的石头中最罕见的. 几个世纪以来，印度一直是世界上唯一已知的钻石来源，即使在那里也只有少数几个保护的好的矿区才能找到.\n然而，随着在南美洲内陆发现的大量钻石，钻石不仅成为国王和诸侯的东西，也成为富有的贵族，市民或其他珠宝鉴赏家的东西"
prices.39.a:0 "钻石永垂不朽"
BRAZILIAN_DIAMONDS:0 "新大陆的钻石"
prices.40.t:0 "新教和改革教会拒绝焚香"
prices.40.d:0 "许多改革教派和新教神学家不但拒绝了天主教教会的精巧装饰，而且拒绝在宗教仪式中焚香. 香水，蜡烛和香料的使用现在越来越被视为亵渎，因此一千多年来对各种香火的需求把乳香和没药从东方运到欧洲，现在终于开始减少了."
prices.40.a:0 "那就燃烧一切吧"
REFORMED_REJECTION_OF_INCENSE:0 "新教和改革教会拒绝焚香"
prices.41.t:0 "香水行业的发展"
prices.41.d:0 "不断增长的商人阶层以及贵族和上流社会中越来越严格的社交规则导致对香水的需求增加.现在预计大宫殿会有一个吸引人的香味和雄伟的装饰 . 在[perfume_city_grass.GetCapitalName]导致对乳香，没药和其他香料产品需求的猛增,本地花卉和外国香料的精制甚至已经发展为一个主要产业 ."
prices.41.a:0 "对于这种事他们肯定有很棒的嗅觉"
GROWTH_OF_PERFUME_BUSINESS:0 "香水业务的发展"
prices.42.t:0 "选育配种"
prices.42.d:0 "通过对马，猪，牛和羊的科学和非常积极的育种，[Root.GetAdjective] 的农民开始创造全新的动物类型，更专业化的履行各种任务.几个世纪以来，各地都有着名的家畜品种，但随着现在开创的新方法的出现，人们已经很清楚在动物身上创造了特别的改进是多么容易.\n因此，牛的贸易正在恢复活力，销售动物的质量大大提高，而不仅仅是出售的动物的数量."
prices.42.a:0 "太棒了.."
SELECTIVE_BREEDING:0 "选育配种"
prices.43.t:0 "波西米亚水晶"
prices.43.d:0 "几个世纪以来，威尼斯玻璃一直支配着玻璃制造业，小型玻璃制造企业试图忠实地模仿穆拉诺岛上的大师. 波希米亚自十二世纪以来就一直是玻璃制造业的地区，但是通过结合他们本地的白垩和钾盐用以一种新的方法，波希米亚的玻璃制造商现在终于能够挑战威尼斯玻璃. 波西米亚水晶在新链上比威尼斯玻璃更加耐久，光亮，并且在风格上截然不同.波希米亚水晶吊灯，玻璃珠宝和雕刻玻璃正迅速成为欧洲所有宫廷的常见景观"
prices.43.a:0 "清澈如水晶"
BOHEMIAN_GLASS:0 "波西米亚玻璃"
prices.44.t:0 "镜片制造的进步"
prices.44.d:0 "自十三世纪以来，用玻璃镜片制成的眼镜取代了旧时代的阅读石. 通过深入的光学观察，这些镜片现在已经达到了完美的程度，甚至允许最小的东西被放大.\n令学者们高兴的是，这些新的镜片也可以用来制作光学显微镜，使他们能够观察以前从未见过的东西，还有折射式望远镜，可以研究远处的物体，比如恒星. 光学领域正处于革命的边缘，给科学，航海和战争带来巨大的好处."
prices.44.a:0 "我们现在能看到远方就像他们在面前一样"
MODERN_OPTICS:0 "现代光学"
prices.45.t:0 "燧石玻璃和铅水晶"
prices.45.d:0 " [glass_province.GetName]的玻璃制造者已经开始使用燧石，沙子和铅一起制造一个晶莹的，易于工作的和无瑕疵的产品. 这种新方法正在迅速挑战世界上现有的主要玻璃生产中心，因为市场会在新的和受欢迎的产品中被淹没"
prices.45.a:0 "完美"
LEAD_CRYSTAL:0 "铅水晶"
prices.46.t:0 "煤矿开采效率的改进"
prices.46.d:0 "技术进步导致已开采的煤矿产量不断快速增加，也使得许多过去无法开采的矿区得到开发。我们的煤矿正已前所未有的效率运作，且随着工业化持续，煤的需求依然旺盛，而需求缺口更容易被填补。"
prices.46.a:0 "妙极了"
