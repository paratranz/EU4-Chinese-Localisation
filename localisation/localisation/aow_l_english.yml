prices.9.a:0 "这会降低对奴隶的需求。"
HUAYNAPUTINA:0 "埃纳普蒂纳火山爆发"
prices.10.t:0 "埃纳普蒂纳火山爆发"
prices.10.d:0 "1600年2月，秘鲁埃纳普蒂纳火山在轰鸣之中爆发，它的威力波及了整个世界：饥荒肆虐，饿殍盈野，谷物和葡萄酒的贸易崩溃。"
prices.10.a:0 "谷物和葡萄酒会变得不再那么有利可图了。"
