religious_leagues.7.d:0 "随着公教联盟挑战皇帝的失败,帝国议会被召集起来,并宣布新教为神圣罗马帝国的唯一正统信仰. 信仰不同的选侯将会被剥夺他们的特权，而且皇帝被给予强制诸侯改信新教的特权."
