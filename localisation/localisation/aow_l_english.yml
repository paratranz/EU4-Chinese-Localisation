ori_jagannath_cult:0 "加纳什与象王"
desc_ori_jagannath_cult:0 "奥利萨民众视Jagannath为最重要的神祗。每个象王皆要受其赐福方能继位，神殿的势力亦因此而不断扩大。"
ori_no_salt_tax:0 "免盐税"
desc_ori_no_salt_tax:0 "我国停止征收盐税。这一举措虽然导致我国收入缩水，但是也使民众归心。"
ori_popular_unrest:0 "厌战思潮"
desc_ori_popular_unrest:0 "这些年来的穷兵黩武使人民难以忍受"
ori_support_for_pretender:0 "支持觊觎者"
desc_ori_support_for_pretender:0 "省份支持篡位者"
flavor_ori.1.t:0 "象王与Jagganath教团"
flavor_ori.1.d:0 "即使外邦君主时常嘲笑奚落乃至诋毁Jagannath神庙中的宗教仪式、典籍经节，“世界之主”Jagannath在奥黎萨仍是最重要的一位神祗。Raja Kapilendra，亦是依托着Jagannath教团方得以上位。现如今，做为回报，是时候将Jagannath奉为我国主神。"
flavor_ori.1.a:0 "赞美Jagannath！"
flavor_ori.1.b:0 "孤注一掷过于愚蠢"
flavor_ori.2.t:0 "Kapilendra之战"
flavor_ori.2.d:0 "Kapilendra Deva揭竿而起之时，奥黎萨已然国将不国。Kapilendra登基之时，强敌环伺，国土沦丧泰半。经过我王多年征战，光复故土、海内归心，敌国皆望风丧胆。然而这般穷兵黩武的代价，便是民不聊生、经济衰退。解决之法，便只有暂免盐税，藏富于民。"
flavor_ori.2.a:0 "盐税当免"
flavor_ori.2.b:0 "我们不能屈服于公众的压力。"
flavor_ori.3.t:0 "Kapilendra驾崩"
flavor_ori.3.d:0 "一生戎马的Kapilendra王在病榻上溘然离世。而王上依照Jagganath指引，将王位传给私生子Purushottama的举动，亦是使得举国为之哗然。王子Hamvira，更是竖起了反帜。"
flavor_ori.3.a:0 "吾等当遵从Jagganath旨意"
flavor_ori.3.b:0 "Hamvira当得位"
flavor_ori.3.a.tt:0 "邻国将很快做出反应"
flavor_ori.4.t:0 "奥黎萨继承危机"
flavor_ori.4.d:0 "Kapilendra王已经死去，其子嗣兄弟阋墙，防备空虚。"
flavor_ori.4.a:0 "嘿，死得好"
flavor_ori.5.t:0 "Hamviras提议"
flavor_ori.5.d:1 "Hamvira派来使者，表示若我国助其夺位，他将割让东部要冲，作为谢礼。"
flavor_ori.5.a:0 "出征！"
flavor_ori.5.b:0 "我要，就会自己拿，给我滚！"
flavor_ori.6.t:0 "Bahmanis扶持Hamvira."
flavor_ori.6.d:0 "Bahmani苏丹，我国宿敌决定扶持逆贼Hamvira。据说，Hamvira贼子还许给了Bahmani大片国土，作为交换。"
flavor_ori.6.a:0 "痴心妄想"
flavor_ori.7.t:0 "Hamvira得位"
flavor_ori.7.d:0 "叛军进京，王都陷落，吾王宾天。Bahmani苏丹也火速地将王国南方收入了囊中..."
flavor_ori.7.a:0 "国殇！国耻！"
flavor_ori.8.t:0 "Hamvira兑现承诺"
flavor_ori.8.d:0 "内战结束，Hamvira如约献土！"
flavor_ori.8.a:0 "哈哈！好狗！"
flavor_ori.9.t:0 "Jagannath教团"
flavor_ori.9.d:0 "象王宾天，Jagannath与王室的紧密关系受到破坏，再也不会亲密如初了。"
flavor_ori.9.a:0 "..."
flavor_ori.10.t:0 "奥黎萨文学"
flavor_ori.10.d:1 "时至今日，Sanskrit是奥黎萨绝无仅有的一部文学典籍，且奥黎萨方言被视为首陀罗与贱民专用的语言。一位退役老卒，Sarala Das，凭着他有限的学识，开始艰难地将摩诃婆罗多译作奥黎萨文。Sarala Das不多的作品也都是以奥黎萨文所作，许多诗人都开始有样学样。"
flavor_ori.10.a:0 "嗯，很好！"
flavor_ori.11.t:0 "阿丘塔南达"
flavor_ori.11.d:0 "一位用奥黎萨文作诗的多产诗人，Achytananda，被认定为Vaisnava宗先见，他所写的预言书、诗歌皆以奥黎萨语写就。"
flavor_ori.11.a:0 "嗯，好！"
zan_shirazi_islam:0 "伊斯兰教设拉子宗"
zan_religious_orthodoxy:0 "坚持传统"
zan_religious_unrest:0 "摒弃传统"
desc_zan_religious_unrest:0 "为了安抚外商，我们摒弃了一些传统。长远来讲，这定是一件利国利民的好事。然则，现在，这一政策受到了各界宗教人士的巨大反弹。我国王室的合法性也因此受到了怀疑。"
zan_sacked_by_the_zimba:0 "津巴陷城"
desc_zan_sacked_by_the_zimba:0 "津巴人攻陷了城市并烧杀抢掠，对本地经济造成了巨大的打击。"
zan_kilwa_chronicle:0 "基勒瓦编年史"
desc_zan_kilwa_chronicle:0 "基尔瓦编年史乃我国王族史，它亦证明了我王是斯瓦西里沿岸不可否认的正当统治者。"
flavor_zan.1.t:0 "设拉子穆斯林"
flavor_zan.1.d:1 "绝大多数斯瓦西里城邦王朝都是“设拉子人”的后代。设拉子人自称是通过迁徙（Hijrah,希而吉来）来到斯瓦西里的穆斯林的后裔。然而，他们所信奉的伊斯兰教设拉子派并非正宗。他们所奉行的部分传统仪式被视为野蛮人传统，而被他们将有些血脉奉为圣脉的学说也被中东地区的穆斯林斥为异端学说。\n随着斯瓦西里地区经济的迅猛发展，中东巨商们纷纷蜂拥而至。虽说在商言商，这些商人仍对本土穆斯林的这些异端仪式、学说有着极大的敌意。若是我国能够废除这些，定能与他们关系大为改善。但相对的，我们同时也很可能遭到传统势力与邻邦的反弹与抨击。可说是有利亦有弊。"
flavor_zan.1.a:0 "阿囊死给！他们才是异端！一群卡菲勒！"
flavor_zan.1.b:0 "让我们洁净信仰！阿拉胡阿克巴！"
flavor_zan.2.t:0 "基勒瓦编年史"
flavor_zan.2.d:0 "常驻在我国的中东富商开始对我们所信奉的设拉子教派口诛笔伐，甚至伙同土著势力颠覆了几个设拉子人王国。\n我国根基牢固，现在并不需要担心。但是，如果我们能够捏造...呃不...编写一本编年史，说明绿教乃我国立国之本且我王乃正宗的阿拉伯人... 这群家伙应该就不会来找我们麻烦了吧..."
flavor_zan.2.a:0 "快快快！"
flavor_zan.2.b:0 "颠覆老子？！来一个老子杀一个！"
flavor_zan.3.t:0 "背弃传统"
flavor_zan.3.d:0 "我们到了选择派别的关头了。我们无法在什叶派波斯巨商、艾巴德派阿曼商人以及来自印度与土耳其的逊尼派突厥商旅间继续左右逢源了。是时候该做个决定了。交好任意一派都会在外交、宗教层面上对我国产生巨大影响。"
flavor_zan.3.a:0 "聒噪！"
flavor_zan.3.b:0 "什叶派乃正宗"
flavor_zan.3.c:0 "艾巴德派才是正确的"
flavor_zan.3.od:0 "快让逊尼派毛拉来教导我们"
flavor_zan.4.t:0 "食人族！"
flavor_zan.4.d:0 "我国虽然坐拥整个印度洋海岸，但是内陆腹地却完全不在我国掌控之中。时常会有内陆的野蛮人来袭击我国的城市。津巴食人部落就是我等的心腹大患。不久前，这些魔鬼趁我国不备，奇袭了基勒瓦城。毫无准备的基勒瓦不多时便沦陷在了这些恶魔手中。昔日的荣耀之城燃起了熊熊烈火，路边尸骨累累，残缺不全的身体器官随地可见，散发着刺鼻的焦臭味。基勒瓦已然化作一座死城，我们只能在回忆中见到它过去的荣光了。"
flavor_zan.4.a:0 "...国殇..."
flavor_zan.4.b:0 "集中资源！重铸荣光！！！"
flavor_zan.5.t:0 "权臣篡国"
flavor_zan.5.d:0 "苏丹易司马仪于1442在基勒瓦即位后，许多桑给巴尔部落首领纷纷支持他远亲——赛义德与其夺权。经过一番权争，苏丹方才在两位重臣——苏莱曼国师和默罕默德·玛斯兰酋长的支持下，巩固了自己的王位。赛义德的阴谋被忠诚的维齐尔苏莱曼和埃米尔Muhammad al-Muzlum所挫败。\n随着易司马仪的去世，苏莱曼和穆罕默德开始决定是他们自己统治的时候了。他们快速行动，利用人脉和影响力控制了首都，并且同意以轮流上台的形式来分享权力。"
flavor_zan.5.a:0 "苏莱曼取得王位."
flavor_zan.5.b:0 "Muhammad al-Muzlum取得王位."
flavor_zan.5.c:0 "$MONARCH$是我们合法的统治者!"
flavor_zan.6.t:0 "不受欢迎的篡位者"
flavor_zan.6.d:0 "$MONARCH$在篡夺王位之前，他当国王的大臣很多年。他的政变行为让他在基勒瓦的平民中间非常不受欢迎。很多人民现在要求他退位，除非我们进行怀柔，一场叛乱正迫在眉睫。"
flavor_zan.6.a:0 "为了$HEIR$退位"
flavor_zan.6.b:0 "我们的统治者是王冠合法的主人."
flavor_zan.7.t:0 "炮制阴谋的维齐尔"
flavor_zan.7.d:0 "保住基勒瓦的王位从来不是易事，无数的阴谋围绕在君主身边。过去数十年来，呆在维齐尔这个职位的人总是想要满足自己获取王位的野心，而不是忠诚地为王室服务。\n最近国王人气衰落很显然让维齐尔开始觉得需要去争取为自己夺取王冠。"
flavor_zan.7.a:0 "好的."
ful_marabout_wars:0 "隐士叛乱"
desc_ful_marabout_wars:0 "这一地区的一项受欢迎的运动开始朝向限制中央权力发展，他们开始想要建立正统的伊斯兰国统治并实行沙里亚法。"
flavor_ful.1.t:0 "隐士在$PROVINCENAME$发动叛乱"
flavor_ful.1.d:0 "在富有魅力的Nasir al-din感召之下，隐士传道者开始在$PROVINCENAME$传播伊斯兰改革的理念。许多当地的战士加入了隐士的队伍，现在他们共同在国家外部努力建造一个遵循纯粹沙里亚法的社会。他们极端反对任何异教传统或者外国的影响。"
flavor_ful.1.a:0 "好吧."
flavor_ful.2.t:0 "正统伊斯兰改革"
flavor_ful.2.d:0 "随着17世纪中期伊斯兰隐士运动的兴起，我们国家中的宗教紧张正在逐步升级。现在在$COUNTRYNAME$的隐士派系已经公然反抗$CAPITAL_CITY$的旧贵族。革命迅速地获得了许多富拉尼牧人的支持，在许多地区都存在着革命势力，一场大叛乱迫在眉睫。"
flavor_ful.2.a:0 "我们必须加入革命，让贵族都去死!"
flavor_ful.2.b:0 "我们必须保卫传统!"
flavor_ful.3.t:0 "富拉尼圣战的终结"
flavor_ful.3.d:0 "既然我们国家已经彻底抛弃了伊斯兰理想，基于此之上的隐士派系离开了我们国家跑去其他地方作乱了。"
flavor_ful.3.a:0 "好的."
ful_fulani_wars:0 "富拉尼人和正统派穆斯林的骚动"
desc_ful_fulani_wars:0 "我们整体的国策以及针对奥斯曼·丹·福迪奥的追随者的行动导致了国内大规模的骚动，国外的富拉尼穆斯林认为我们软弱可欺，我们的附庸藐视我们的权威，事情能很快平息下来吗？"
flavor_sok.1.t:0 "奥斯曼·丹·福迪奥"
flavor_sok.1.d:1 "被富拉尼的宗教革命所激励，奥斯曼·丹·福迪奥，在戈比尔的一位富拉尼穆斯林学者，开始在我们国家鼓吹改革，他的坚定信念和个人魅力让部分人民如痴如醉，现在有一个正在进行中的运动支持用正统穆斯林传统建立一个哈里发国家，完全遵循沙里亚法，并把真主的信仰散播到整个西非。\n他的理念对我们国家目前的政策持批评态度，戈比尔当局害怕福迪奥的追随者会公开发动反抗我们的叛乱。"
flavor_sok.1.a:0 "支持福迪奥改革我们的国家"
flavor_sok.1.b:0 "这个危险的煽动家和他的追随者必须被放逐"
flavor_sok.1.b.tt:0 "福迪奥和他的追随者离开了这个国家"
flavor_sok.2.t:0 "福迪奥的追随者"
flavor_sok.2.d:0 "广受欢迎的伊斯兰改革家福迪奥最近被戈比尔当局流放。他和他的追随者现在正在找寻一位虔诚统治者，能允许他们在他的国家再一次宣称戈比尔的主权，并建立他们梦寐以求的正统伊斯兰国度。"
flavor_sok.2.a:0 "好的"
flavor_sok.2.a.tt:0 "索科托哈里发国现在可以建立了"
sokoto_nation_title:0 "建立索科托哈里发国"
sokoto_nation_desc:0 "福迪奥和他的追随者正在找寻一位虔诚的统治者，能允许他们在他的国家再一次宣称戈比尔的主权，并建立他们梦寐以求的正统伊斯兰国度。我们必须帮助这些虔信的人来追寻他们的目标，并把我们国家给他们支配。"
kbo_gazargamu:0 "納札加姆"
desc_kbo_gazargamu:0 "我们建立了一座拥有强力要塞的城市作为我们王朝的新都。Gazargamu确信我们的国王在这座城市可以保证安全。"
kbo_death_to_kingmakers:0 "忠诚的贵族"
desc_kbo_death_to_kingmakers:0 "我们淘汰了那些自私的旧贵族，他们只顾着保住自己的特权，甚至要干涉王室事务。现在我们留下的贵族都是忠心耿耿，而非心怀不轨。"
kbo_religious_orthodoxy:0 "实施正教"
desc_kbo_religious_orthodoxy:0 "我们在贵族中间实施了严格的法律来禁止异端的传播"
flavor_kbo.1.t:0 "Sayfawa王朝的两个分支"
flavor_kbo.1.d:0 "自从十四世纪开始Sayfawa王室的两个分支就互相争斗来争夺王冠。由于两个分支中的任何一个都没有足够的实力彻底击败另一支，所以结果是Idrisid 和 Dawudid两个分支轮流执政。有时候有些国王统治的年份甚至不到一年。冲突已经持续太久，我们的大臣和官员都在这个权力的游戏里扮演角色，而让整个国家处在痛苦之中。\n随着$MONARCHTITLE$的去世，王位觊觎者再次起兵对抗继承人的烂戏再度上演。"
flavor_kbo.1.a:0 "好吧."
flavor_kbo.2.t:0 "Gazargamu的建立"
flavor_kbo.2.d:0 "博尔诺是一个富有的省份，完全配得上成为我们的首都，但是如何防卫它一直是个难题。在国家东部，我们的老对手Bilala时常来劫掠我们的土地，而频繁发生的继承战争同样也凸显了一座新都的重要性。\n规划已经开始设想在乍得湖西岸建设一座利用要塞设防的城市来保证我们王朝的安全。"
flavor_kbo.2.a:0 "建造Gazargamu."
flavor_kbo.2.b:0 "现在的首都还不错."
flavor_kbo.3.t:0 "强制实行正统伊斯兰教法"
flavor_kbo.3.d:0 "我们国家在这片区域很早就皈依了伊斯兰，但在上流阶层中非正统和综摄仍然在流行。受到许多来到我们国家首都的学者的启发，$MONARCH$开始考虑是否应该清除所谓综摄的影响，尤其是在王室和贵族中间。既然Dawudid分支从异教徒那里得到不少支持，我们只能希望这么做可以减少我们国家的不稳定。"
flavor_kbo.3.a:0 "不再允许综摄!"
flavor_kbo.3.b:0 "还是不要过于投入在这件事上."
flavor_kbo.4.t:0 "与造王者相处"
flavor_kbo.4.d:0 "在政治不稳定，王室的两大分支Dawudids和Idrisids不断斗争的背景下，我们的贵族以及宫廷大臣开始玩起了造王者的游戏，依仗他们所掌握的资源左右国家政策，加强自身的权力。\n不能再这样下去了，让我们来停止他们的特权，如果有必要，还要褫夺他们的头衔，让他们清楚自身的地位。"
flavor_kbo.4.a:0 "控制住他们。"
flavor_kbo.4.b:0 "我们不能侵犯他们的权力。"
flavor_kbo.5.t:0 "哈里发"
flavor_kbo.5.d:0 "阿拔斯王朝的Abd al-Azis Yakub已经在$MONARCHTITLE$之上加冕了哈里发的头衔。这种强正统的姿态可以向举世表明我们会让所有人记得$MONARCH$的继任者从今以后会获得这个头衔。"
flavor_kbo.5.a:0 "好的。"
flavor_kbo.6.t:0 "改革$MONARCH$"
flavor_kbo.6.d:0 "受到麦加朝圣时所见所闻的激励，我们的$MONARCHTITLE$ $MONARCH$决定我国要改革军队和经济制度。$MONARCH$ 开始要求逐步加强我们的骑兵部队，引入土耳其火枪以及采用麦加以及其他地区穆斯林兄弟们正在使用的管理技术"
flavor_kbo.6.a:0 "经济和军队都要改革"
flavor_kbo.6.b:0 "专注于军队."
flavor_kbo.6.c:0 "专注于经济."
flavor_kbo.7.t:0 "Magira 阿伊莎"
flavor_kbo.7.d:0 "在$HEIR$的摄政会议期间，母后阿伊莎开始走上前台。随着强力的统治，她能使王国在她本人以及继承人上台之后持续繁荣"
flavor_kbo.7.a:0 "好。"
flavor_kbo.8.t:0 "继承争议"
flavor_kbo.8.d:0 "陛下驾崩 逆贼立反"
flavor_kbo.8.a:0 "好"
