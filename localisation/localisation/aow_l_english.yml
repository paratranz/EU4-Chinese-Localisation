per_najaf:0 "纳杰夫的圣地"
desc_per_najaf:0 "作为阿里·本·阿比·塔利卜的安息之地，纳杰夫是世界上最重要的什叶派圣地之一。作为这座圣城的管理者，我们必须开始建设各种项目，让这里成为它本该有的样子。"
per_miniature_school:0 "波斯纤画学校"
desc_per_miniature_school:0 "波斯纤画贸易十分兴隆，伊斯兰世界人人都希望能获得或能仿制我们的大师们的杰作。"
per_mushashaiya:0 "穆什沙亚特运动"
desc_per_mushashaiya:1 "激进的穆沙阿派控制了该省，导致了社会动乱。"
per_safawiya:0 "萨法维耶教团"
desc_per_safawiya:1 "尚武的萨非教团已经控制该省份，当地居民中有许多教友渴望加入它。"
per_shia_conversion_policy:0 "一个什叶派国家"
desc_per_shia_conversion_policy:0 "一个强国一定要有强大的信仰。我们正在积极地在波斯的人民中传播十二伊玛目派信仰。"
per_pragmatic_ulema:0 "神职人员转信"
desc_per_pragmatic_ulema:0 "我们通过对逊尼派神职人员施行丰厚的奖励政策使得他们转而信奉我们的国教。"
per_conversion_of_the_clergy:0 "神职人员转变信仰"
desc_per_conversion_of_the_clergy:0 "所有不愿意真诚信奉我们国教的神职人员都遭到了不断的迫害。我们国家的神职人员中绝不应出现叛徒。"
per_shiite_immigration:0 "什叶派迁徙"
desc_per_shiite_immigration:0 "世界各地的什叶派学者、法学家、神职人员和其他高素质人才云集我国。"
per_building_isfahan:0 "重建伊斯法罕"
desc_per_building_isfahan:0 "这一地区的资源的一部分正在被消耗在一场重建伊斯法罕圣城使其成为世界中心的计划中。"
per_isfahan_maidan:0 "伊斯法罕独占半个天下"
desc_per_isfahan_maidan:0 "古人云：“伊斯法罕独占半个天下”。在我们重建这座城市之后，这句话比以往更加接近现实了。这座城市不仅仅已成为波斯的艺术，政治和文化的中心，对于整个大伊朗地区更是如此。"
