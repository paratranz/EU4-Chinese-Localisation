religious_leagues.1.t:0 "皇帝凯旋"
religious_leagues.1.d:0 "在帝国境内的宗教战争以皇帝的全面胜利而告终,并召集帝国议会宣布公教为帝国的唯一信仰. 信仰不同的选侯将会被剥夺他们的特权，而且皇帝被给予强制诸侯改信公教的特权."
religious_leagues.1.a:0 "荣耀的一天!"
religious_leagues.2.t:0 "福音派联盟的胜利"
religious_leagues.2.d:0 "在帝国境内的宗教战争以福音派联盟的胜利而告终. 皇帝被迫退位,新教现在是在帝国主要信仰."
religious_leagues.2.a:0 "黑色的一天!"
religious_leagues.3.t:0 "公教联盟的胜利"
religious_leagues.3.d:0 "在帝国境内的宗教战争以公教的胜利而告终. 皇帝被迫退位,新教现在是在帝国主要信仰.（皮蛇你在逗我）"
religious_leagues.3.a:0 "黑色的一天!"
religious_leagues.4.t:0 "威斯特伐利亚和约"
religious_leagues.4.d:0 "在帝国境内的宗教战争已经不了了之,双方都聚集在威斯特法伦城市明斯特签署和平条约. 根据威斯特法伦条约的规定，每个邦国的信仰由他的统治者根据'谁的国家,他的宗教'来决定."
religious_leagues.4.a:0 "教随国定"
religious_leagues.5.t:0 "福音派联盟"
religious_leagues.5.d:0 "在皇帝 $MONARCH$ 在帝国会议拒绝新教的地位的时候，信仰新教的帝国贵族们组成了施马尔卡尔登联盟，组建了一支联军,并且向国外发出邀请. 德意志公教贵族们感受到联盟的威胁，组建了公教联盟. 用武力解决宗教冲突已经难以避免."
religious_leagues.5.a:0 "那些异教徒会后悔自己的勇气！!"
religious_leagues.6.t:0 " $CAPITAL_CITY$的议会"
religious_leagues.6.d:0 "随着福音派联盟挑战皇帝的失败,帝国议会被召集起来,并宣布公教为神圣罗马帝国的唯一正统信仰. 信仰不同的选侯将会被剥夺他们的特权，而且皇帝被给予强制诸侯改信公教的特权."
religious_leagues.6.a:0 "荣耀的一天!"
