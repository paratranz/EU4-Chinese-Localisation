tyw_events.1.t:0 "教会保留"
tyw_events.1.d:0 "作为一个皇帝，我们不得不容忍一些国民沦为异教徒来避免国内动乱. 毕竟是统治者来规定一片领域上的宗教. 不过，我们可不能对基督教公国那么仁慈. 一个在神圣罗马帝国统治的采邑主教似乎抛弃了教会并听从新教徒的谎言，不仅将自己的灵魂，还将他的臣民的灵魂置于危险之中. 幸好有教会保留规定，我们有权在他做出这样的背叛之举时强迫他下台."
tyw_events.1.a:0 "实行! 一个优秀的天主教徒将会顶替他的位置."
tyw_events.1.a.tt:0 "给[This.GetName]的[This.Monarch.GetTitle]发出信件. 我们会在两周内得到他的答复."
tyw_events.1.b:0 "这会造成很多麻烦."
tyw_events.2.t:0 "罢黜皇帝"
tyw_events.2.d:0 "[Root.Monarch.GetName]对[Root.Religion.GetName]信念的转变似乎触怒了皇帝[From.Monarch.GetName]. [From.GetName]现在宣布要推行教会保留，这是项强迫全帝国内所有[Root.Monarch.GetTitle]如果不再信奉天主教就放弃其头衔的规定. 这项保留规定在帝国内受到新教徒的反对，而且如果他们真的为之斗争的话这项规定的权威性也许会被削弱."
tyw_events.2.a:0 "这是皇帝的权力."
tyw_events.2.b:0 "休想! 教会以外也能有救赎!"
tyw_events.3.t:0 "[From.Monarch.GetTitle]拒绝辞职"
tyw_events.3.d:0 "使我们震惊并感到愤怒的是，[From.GetName]的[From.Monarch.GetName]拒绝接受教会保留的合法性，宣称这是我们暴虐专横的证据. 如果我们想要挽救[From.GetAdjective]人民的灵魂，我们只能通过自己的手段来贯彻真理了."
tyw_events.3.a:0 "烧死异端."
tyw_events.4.t:0 "[From.Monarch.GetTitle]辞职"
tyw_events.4.d:0 "[From.GetName]的[From.Monarch.GetTitle]聪明地接受了我们推行的教会保留规定并为了[From.Monarch.GetName]天主教的未来而辞职了. 我们同时也强调了神圣罗马帝国始终是与其名一致的，我们希望我们的宗教领袖们，如果不都是亲王的话，坚定自己的信仰，要不就把自己的头衔给那些信仰坚定的人."
tyw_events.4.a:0 "保护皇帝"
tyw_events.5.t:0 "封锁"
tyw_events.5.d:0 "[Root.GetCapitalName]的老百姓的日常供给皆经由港口输入。然而，由于港口被封锁，许多奢侈品和他们所宣称的“日常用品”都断了来源。仅靠[Root.GetTradeGoodsName]，人们难以为继。所以，他们便来到[Root.Owner.Monarch.GetTitle]面前，希望[Root.Owner.Monarch.GetTitle]能有个解决方案。"
tyw_events.5.a:0 "转移资源以从陆地路线运送货物."
tyw_events.5.b:0 "雇佣我们的走私者网络来将货物走私进去."
tyw_events.5.c:0 "战争让谁都不好受. 他们必须得忍耐."
tyw_events.6.t:0 "大彗星"
tyw_events.6.d:0 "夜空中的神秘现象一向被认为是世界末日的凶兆. 一个像巨大的彗星这样格外显眼的现象近期被人们所目击，造成了不小的混乱.\n\n$NATURAL_SCIENTIST$，然而，抓住了这近距离观察彗星运动的极好机会. 最终得出了一份科学报告，其中记述了许多离我们无比遥远的物体并推翻了许多关于彗星的古老迷信. 虽然很难讲平民们以后还会不会记得这些，然而这颗彗星带来的更多是对自然事物的洞察而不是恐惧."
tyw_events.6.a:0 "继续看着天空!"
tyw_events.7.t:0 "对[Root.Monarch.GetTitle]的教育"
tyw_events.7.d:0 "先前[Root.Monarch.GetTitle]灾难性的经过已经导致[Root.Heir.GetName]失去了父母中的一人，但是护卫队和私人教师还在. 效力于我们宫廷的顾问们不得不提前忙于为[Root.Heir.GetHerHim]提供最好的教育，这是为了统治[Root.GetName]而做的准备. 抱着在未来受到宠爱或获得影响力的希望，人们纷纷前来试图担任教师一职. 最终他们中的一人将会胜出，并将决定[Root.Heir.GetName]以后会成为一个什么样的统治者."
tyw_events.7.a:0 "一个在行政部门工作的顾问将会提供最好的教育."
tyw_events.7.a.tt:0 "[Root.Heir.GetName]将提升[Root.Heir.GetHerHis]的行政管理技能."
tyw_events.7.b:0 "外交远见对于统治[Root.GetName]必不可少."
tyw_events.7.b.tt:0 "[Root.Heir.GetName]将提升[Root.Heir.GetHerHis]的外交技能."
tyw_events.7.c:0 "战争对于未来的[Root.Monarch.GetTitle]将会是一个重要的顾虑."
tyw_events.7.c.tt:0 "[Root.Heir.GetName]将提升[Root.Heir.GetHerHis]军事技能."
tyw_events.8.t:0 "苏格兰雇佣兵"
tyw_events.8.d:0 "虽然苏格兰长久以来设法将自己置身于神圣罗马帝国的宗教冲突之外，他们倒不是对此毫无兴趣. 我们的急切地意识到这场战争将会波及整个欧洲，而且也必将导致外交局势发生改变. 尽管苏格兰可能不会愿意作为联盟的一员参与战争，但是许多苏格兰人是愿意的. 在这块大陆上作为外国军队的佣兵，他们很可能能够在我们不必直接干预的情况下改变整个战争局势."
tyw_events.8.a:0 "派遣他们为基督新教联盟而战."
tyw_events.8.b:0 "派遣他们为天主教联盟而战."
tyw_events.8.c:0 "我们需要将尽可能多的军队召集在这里."
tyw_events.9.t:0 "苏格兰雇佣兵"
tyw_events.9.d:0 "大多数苏格兰雇佣兵已经开始加入我们的行列. 报告显示我们的盟友也在寻求他们来加入我们正义的一方，来一劳永逸地完成神圣罗马帝国的宗教目标. 虽然他们国家没有在战争中加入我们，苏格兰人似乎很乐意为我们的联盟而战，当然是以一个合适的价格."
tyw_events.9.a:0 "我们将会很乐意付这笔钱."
tyw_events.10.t:0 "匈牙利人起义反抗哈布斯堡王朝统治"
tyw_events.10.d:0 "[Root.GetName]的匈牙利人民已经开始将帝国内的宗教冲突视为他们与统治[Root.Owner.GetName]的哈布斯堡王朝之间的冲突. 当新教与天主教国王皇帝之间的战争开始时，他们宣称人民也应当拿起武器来保护他们自己的信仰. 好像正在进行中的战争还不够似的，我们现在还得与我们领土内的本应顺从哈布斯堡王朝统治的骚乱者们作斗争."
tyw_events.10.a:0 "我们的敌人四处散布谣言."
tyw_events.11.t:0 "匈牙利人聚集在拉罗舍尔"
tyw_events.11.d:0 "这场宗教战争虽说是结束了，但是在法兰西内的宗教冲突还没有. 匈牙利异教徒，声称担心在[Root.Monarch.GetName]的统治下会难以贯彻其信仰，已经开始酝酿着起义叛乱. 虽然他们目前还到不了那一步，他们已经聚集在拉罗舍尔城内并开始加固其防御工事. 他们的具体目的暂时还不清楚，但是他们之中的叛逆分子称他们将打造一个独立国家，脱离法国人和天主教的统治."
tyw_events.11.a:0 "如果这再继续下去，我们可能真会像他们所说的那样残忍."
tyw_events.12.t:0 "匈牙利叛军需要我们的帮助"
tyw_events.12.d:0 "虽然[Root.GetName]现在已经摆脱了天主教教会的专横统治，还有很多人在海外受到压迫. 法兰西的匈牙利人认为很有必要修建堡垒来预防必将到来的法兰西政权的威胁.\n\n尽管他们的确很勇敢，他们有没有办法来抵御法兰西军队的力量还有待考证. 然而，有[Root.GetAdjective] [Root.Monarch.GetTitle]在背后支持，什么事都有可能办到."
tyw_events.12.a:0 "让他们进攻法兰西，我们会紧随其后!"
tyw_events.12.b:0 "我们还是别惹恼法兰西为妙."
tyw_events.13.t:0 "不列颠支持匈牙利人"
tyw_events.13.d:0 "聚集在拉罗舍尔先前表现出些许警觉的反抗军得到了来自[From.GetAdjective] [From.Monarch.GetTitle]的支持而大受鼓舞. 显然在[From.GetName]的狡猾的异端不仅在法兰西散布谣言，在这里也开始煽风点火. 不管他们会不会坚守诺言，匈牙利人已经开始公开起义了."
tyw_events.13.a:0 "法兰西的敌人会付出代价的，不管是在拉罗舍尔还是在[From.Capital.GetCapitalName]."
tyw_events.14.t:0 "布拉格的沦陷"
tyw_events.14.d:0 "布拉格曾是许多国王甚至是皇帝的家园，它同时也是一个有着众多传奇的城市. 在今天被[Root.GetAdjective]的军队攻陷后，当然有将这个城市的一些珍宝带回[Root.Capital.GetCapitalName]并占为己有的诱惑. 这里有世界上无与伦比的罕见艺术品，这可能会是我们亲手摸到它们的唯一机会了... 不过这么做显然会招致布拉格市民的愤怒."
tyw_events.14.a:0 "把这些带回我们的首都! 这将会是一段传奇的开始."
tyw_events.14.b:0 "这些珍宝属于这里."
tyw_events.15.t:0 "阿尔布雷希特·冯·瓦伦斯坦"
tyw_events.15.d:0 "House of Waldstein的一个贵族在神圣罗马帝国的宗教冲突中被发现是一个有才能的将领. 在波希米亚宣誓效劳后，瓦伦斯坦在战争中早早地证明了对皇帝的忠诚. 他已经开始提供富有远见而创新的对大大小小战争的建议而且将，我们希望，继续作为帮助我们帝国重拾秩序和信仰的宝贵力量."
tyw_events.15.a:0 "皇帝 [Root.Monarch.GetName] 比以往更需要忠诚."
tyw_events.16.t:0 "华伦斯坦的忠诚受到质疑"
tyw_events.16.d:0 "华伦斯坦在战争的早期就加入了我们一方，并且也已证明了自己是一个非常可靠的军事指挥。他的确尽力地表现出自己的忠诚和感激，然而人人尽知他对[Root.Monarch.GetName]皇帝的许多决策都持有异议。根据可靠的消息他甚至会因我们在战争中一些不让步的行为而愤怒。现在许多人都怀疑他可能会倒向我们的敌人，幸运的是他部队里的许多军官依然对我们是忠诚的，他们应能保证他不会真的倒向另一方的联盟。"
tyw_events.16.a:0 "不管他是死是活，把他给我抓起来。"
tyw_events.16.b:0 "我们需要他活着带军出征。"
tyw_events.17.t:0 "华伦斯坦背叛了我们"
tyw_events.17.d:0 "我们顾问最害怕的事情发生了。战争对我们国家和帝国了很大的压力，而由于我们太过信任华伦斯坦的军事领导，他现在胆大包天，在战事还在进行的时候就逃到了敌方。我们的部队目前还没有在战场上看到他，但是他定会带领着反帝叛徒的军队现身。"
tyw_events.17.a:0 "我们早应弄死他的。"
tyw_events.17.a.tt:0 "阿布雷希特·冯·华伦斯坦将会叛逃到[This.GetName]。"
tyw_events.18.t:0 "华伦斯坦将军从[From.GetName]逃到我们这了"
tyw_events.18.d:0 "我们对抗神罗皇帝终结[From.Religion.GetName]的暴政的斗争让[From.Capital.GetCapitalName]的[From.Monarch.GetHerHis]自己的将军都开始怀疑其事业的正当性。在[From.GetName]表示出明确的不让步后，阿布雷希特·冯·华伦斯坦决定倒向我们。看起来他们对他忠诚的怀疑已经造成了严重恶果。"
tyw_events.18.a:0 "好一个自我应验的预言，然而对我们是件好事。"
tyw_events.19.t:0 "冬季围城"
tyw_events.19.d:0 "冬季的围城常常会造成惨重代价，所以它本应被极力避免。这个冬天异常的寒冷，而我们一场围城战的士兵和器械都快要冻僵了。如果情况在这么下去，我们将不得不撤离围城的部队，等到冬天过去；或是投入更多的人力攻城，但是这也可能让他们死于饥饿和寒冷。为了攻占这座城市，我们愿意做出多少牺牲？"
tyw_events.19.a:0 "做出必要的牺牲。"
tyw_events.19.b:0 "让我们等等吧。"
tyw_events.20.t:0 "格里芬家族的终结"
tyw_events.20.d:0 "神圣罗马帝国的动荡使得我们[Root.Monarch.GetTitle]的健康状况极具恶化。我们小小国家的命运在冲突的暗流涌动中摇弋不定，然而正是在这关键的时候，我们缺乏继承人的统治者却突然一病不起。在[Root.Monarch.GetHerHis]死去之后，波美拉尼亚见证了格里芬家族的终结。随着这一统治了她数个世纪的家族憔然退场，许多如豺狼般寻找着机会的国家也盯上了这块帝国里最脆弱的一块肥肉，欲将之瓜分殆尽。"
tyw_events.20.a:0 "我们会在这最艰难的时刻捍卫我们的主权。"
tyw_events.20.a.tt:0 "[This.GetName]将会获得所有波美拉尼亚省份的宣称。"
tyw_events.21.t:0 "格里芬家族的终结"
tyw_events.21.d:0 "在统治波美拉尼亚数个世纪后，格里芬家族最后的君主[From.Monarch.GetTitle]无嗣而终。由于神圣罗马帝国境内宗教战争的进行，足够有野心的人是不会放过夺取这块地方宣称的机会的。我们并不是唯一一个注意到这一点的势力，许多其他的国家可能很快就要准备好在瓜分波美拉尼亚的事宜上掺上一手了。"
tyw_events.21.a:0 "机不可失。"
tyw_events.22.t:0 "[Root.GetCapitalName]战役"
tyw_events.22.d:0 "同盟战争已经波及到我们国家的心脏，但我们却节节败退。在我们首都[Root.Capital.GetCapitalName]附近，[From.GetAdjective]军将我们的部队打的大败。这件事令我军既担忧又蒙羞，虽然我们依然可能取得战争的胜利，但是，不管我们愿意不愿意，这场战役将会被人们铭记。"
tyw_events.22.a:0 "我们只能期望未来的成就能掩盖这一污点了。"
tyw_events.23.t:0 "同盟之敌"
tyw_events.23.d:0 "我们参与神圣罗马帝国冲突的决定激起了人们关于[Root.GetName]对改革态度的讨论。我们不能怀疑同盟军的目的，但是已经有很多流言蜚语在我们国家传播了。我们很清楚我们所做出的决定是对拥有不同信仰的[Root.GetAdjective]人民负责的决定，但有些人却认为这是异端之举。那些最为激进的反对派已经武装起来反对我们的同盟。"
tyw_events.23.a:0 "这些人真是对国际关系一无所知。"
tyw_events.24.t:0 "$THEOLOGIAN$$INQUISITOR$ 质疑我们的信仰"
tyw_events.24.d:0 "尽管[Root.Monarch.GetName]和任何一个[Root.Monarch.GetTitle]一样虔诚，然而我们的国君精思明虑，将政治需求放在第一位。于是我们加入了与我们信仰相悖的宗教同盟。多数大臣都认为这是有必要的，甚至有的还早早就上奏提议过，\n\n$THEOLOGIAN$$INQUISITOR$ 却和他们不同。他太过虔诚，他的团队难以掩饰自己对我们决策的愤怒，并已经开始影响到我们的外交活动了。我们是绝对忠于同盟者的，但是因为我们信仰的错位，以及这个人的存在，我们可能难以和同盟者继续维持良好的关系。"
tyw_events.24.a:0 "他们不闭嘴就让他们滚。"
tyw_events.24.b:0 "我们的同盟不会喜欢此事，但他们有权了解真相。"
tyw_events.25.t:0 "[Root.Religion.GetName] [Root.Culture.GetName] 质疑我们的统治"
tyw_events.25.d:0 "[Root.GetName] 的人们经常发现他们的忠诚受到 [Root.Owner.GetName] 质疑，不仅由于他们的 [Root.Culture.GetName] 文化传统而且他们拒绝遵从 [Root.Owner.Religion.GetName] 信仰. 这导致一些人质疑他们是否应生活在 [Root.Owner.Monarch.GetName] 的统治下. 相应的他们要求本地自治的权力来决定省份应如何治理. 现在我们必须做出某种妥协了."
tyw_events.25.a:0 "给信仰[Root.Religion.GetName]的 [Root.Owner.Culture.GetName]贵族一些权力。"
tyw_events.25.b:0 "下放权力给 [Root.Culture.GetName] 信仰[Root.Owner.Religion.GetName] 的人."
tyw_events.25.c:0 "同意授予他们某种程度的自治。"
tyw_events.26.t:0 "[Root.Heir.GetName]的耶稣会教育"
tyw_events.26.d:0 "耶稣会，一个 可能对他们成员更熟悉的称呼，耶稣会士，向我们年轻的[Root.Heir.GetName]伸出玉枝，提供给[Root.Heir.GetSheHe]一次教育的机会。君室和顾问都表示支持，并希望[Root.Heir.GetSheHe]茁壮成长，成为一个耶稣会成员，也就是“上帝的战士”。人们常说，在这样一个动荡年代，一个好的统治者要有有着足够强大的灵魂。但是也有人认为，如果一个[Root.Monarch.GetTitle]太过接近教会，就不再会对那些迷途于错误教条的人心慈手软。"
tyw_events.26.a:0 "我们需要一个能够捍卫我们信仰的[Root.Monarch.GetTitle]。"
tyw_events.26.a.tt:0 "[Root.Heir.GetName]将会成为一个上帝的战士，[Root.Heir.GetSheHe]将精通军事，对异端却毫不留情。"
tyw_events.26.b:0 "我们绝不允许宗教势力影响我们未来的统治者。"
tyw_events.27.t:0 "耶稣会受教者[Root.Monarch.GetTitle]登上君位"
tyw_events.27.d:0 "经过耶稣会的教育之后，[Root.Monarch.GetName]着着实实成为了一个众望所归的君主。新君[Root.Monarch.GetName]信念坚定胆识过人，但是他却对天主教会，特别是耶稣会，十分的忠诚。我们的信徒欢呼雀跃，而那些异端现在会对[Root.GetName]更加地恐惧。"
tyw_events.27.a:0 "愈显主荣。"
tyw_events.28.t:0 "[Root.Culture.GetName]贵族出逃国外"
tyw_events.28.d:0 "神圣罗马帝国宗教统一战争的局势并没有倒向我们一方。我们的首都，一度被许多逃难者认为是最后的庇护所的[Root.Capital.GetCapitalName]，已经被敌人攻占。不论是本地还是外地逃难而来的贵族都担心[Root.GetName]已经输掉了战争，于是有许多人纷纷逃往愿意招待[Root.Religion.GetName]教徒的邻国。"
tyw_events.28.a:0 "逃吧，等到[Root.GetName]恢复太平再回来吧。"
tyw_events.28.b:0 "不管付出怎样的代价，都要让他们在我们境内找一处新的庇护所。"
tyw_events.29.t:0 "[From.Culture.GetName]贵族寻求庇护"
tyw_events.29.d:0 "[From.Capital.GetCapitalName]的失陷让许多[From.GetName]贵族陷入恐慌，并逃亡外国祈求一处能够收容[Root.Religion.GetName]教徒的地方。由于冲突至少在表面上是宗教性的，国际环境期望我们帮助与我们同宗的信徒。然而同盟的敌人们已经盯上我们，如果我们保护难民的话，他们或许会对我们的行动有所动作。"
tyw_events.29.a:0 "肯定还有别人能背负这个负担。"
tyw_events.29.b:0 "我们一直欢迎[Root.Religion.GetName]虔信者。"
tyw_events.30.t:0 "伊尼戈·贝莱兹·德·格瓦拉"
tyw_events.30.d:0 "尽管当下神圣罗马帝国正在进行的这场宗教冲突似是必须藉由战争以一决雌雄，却也需要一些外交手段与阴谋算计来决定其胜负。我们发现欧那铁的伯爵正是拥有这样才能的人。让我们在敌人的邻国传出一些话，让他们知道我们更情愿让敌人的地盘被其他人拥有。仅仅是把话传出去，就可能激起一场对我们有利的冲突。"
tyw_events.30.a:0 "传出消息，说[Root.GetName]愿意将敌人的土地分出去。"
tyw_events.30.a.tt:0 "给[This.GetName]一个为我们敌对同盟的该国邻近神罗国家的宣称。"
tyw_events.30.b:0 "他的才华应该被用在一些长期的外交事务上。"
tyw_events.31.t:0 "[From.GetName]提供一个同盟敌人"
tyw_events.31.d:0 "我们一个属于神罗成员的邻国似是激怒了[From.GetName]。他们让一个名为伊尼戈·贝莱兹·德·格瓦拉的人为我们提供一个他们敌对阵营国家的宣称。此人似乎从事着帝国不同地方的外交活动。\n\n虽然艰难的时代近在眼前，但是艰难的时代中并不是没有机会可寻。这正是一个扩张我们领土的绝佳机会，或者，不考虑同盟本身的忠诚的话，我们也可以借此机会向神罗诸邻国表示我们无意插足神罗事务。"
tyw_events.31.a:0 "接受这个大使的建议"
tyw_events.31.b:0 "让所有人都知道我们不会对此地进行宣称。"
tyw_events.32.t:0 "向瑞典征收厄勒海峡通行税"
tyw_events.32.d:0 "自十五世纪早期在丹麦海峡开始征收贸易通行费开始，海峡税就是丹麦收入的大头。\n\n卡尔马联盟联合了丹、瑞两国后，瑞典就被特例免除了海峡税。然而瑞典已经很久不被丹麦王室统治了，或许他们得学着开始缴纳这份费用——我们也是已经为老友尽完这个人情了。"
tyw_events.32.a:0 "我们早就应该取消免征特权"
tyw_events.32.b:0 "这样的传统有利于维持和平友好关系。"
tyw_events.33.t:0 "丹麦强征厄勒海峡通行税"
tyw_events.33.d:0 "尽管控制着厄勒海峡已经让丹麦在巴尔干贸易中拥有着举足轻重的地位，丹麦人怕是已经让自己的贪婪侵蚀了自己。我们被告知我们自卡尔马联盟以来的海峡税赦免权已经终止，现在瑞典的贸易船只也得缴纳通行费了。这事已经导致了严重的不满，我们不少顾问甚至都提出一个战争方案来对抗这样赤裸裸的挑衅。"
tyw_events.33.a:0 "丹麦恶魔！"
tyw_events.34.t:0 "要求奥斯曼支持我们宣称波兰"
tyw_events.34.d:0 "我们活在一个充满可能性的时代，然而我们的国家才刚开始扩张领土。我们处于基督教世界和伊斯兰世界的边缘上，毗邻神罗和奥斯曼两大帝国，所以我们必须精明的利用我们的关系生存下去。我们一直和土耳其人保持着良好外交关系，所以我们也能对他们施加影响，让他们来支持我们一场酝酿中的入侵波兰的计划，并将其全部收归我们囊中。"
tyw_events.34.a:0 "时机到了。机不可失。"
tyw_events.34.a.tt:0 "若奥斯曼帝国同意，我们将在几周后获得相邻波兰省份的宣称。"
tyw_events.34.b:0 "特兰西瓦尼亚不会侵害波兰。"
tyw_events.35.t:0 "特兰西瓦尼亚要求支持对波兰的宣称"
tyw_events.35.d:0 "特兰西瓦尼亚的[From.Monarch.GetName] 已经告知我们正在考虑一场对波兰的入侵. 他们相信我们将从波兰的削弱中受益，他们希望我们含蓄的支持他们的宣称."
tyw_events.35.a:0 "不错的建议。"
tyw_events.35.b:0 "我们认为这样的战役没有意义。"
tyw_events.36.t:0 "将匈牙利从宗教压迫下解放"
tyw_events.36.d:0 "神圣罗马帝国内形成的各个宗教同盟使得人们坚信我们活在一个国家绝对不会对无神之君治下的信徒视若无睹的时代。在我们国土之外，匈牙利的[Root.Religion.GetName]信徒们就正在遭受着无神之君的压迫。我们的国家与匈牙利的律法和精神都有着深厚的联结，绝对不能对此放任不管。我们是时候去解放他们并收复失地了，不要让[Root.Religion.GetName]教徒的鲜血再度洒在这片土地之上。"
tyw_events.36.a:0 "特兰西瓦尼亚与匈牙利人同在。"
tyw_events.37.t:0 "特兰西瓦尼亚的黄金时代"
tyw_events.37.d:0 "我们的国家或许正在见证着自诞生以来最好的时代。[Root.Monarch.GetName]已经证明自己是一个优秀的[Root.Monarch.GetTitle]，并且对[Root.Capital.GetCapitalName]源源不断的投资将会把它建设成一个文化名城。我们希望在接下来的十年里，我们的建筑和教育能够传播到整个国家去。我们也祈愿这个和平繁荣的时代能够持续下去。"
tyw_events.37.a:0 "我们将会建设一个长治久安的国家。"
tyw_events.38.t:0 "共同祷告"
tyw_events.38.d:0 "作为一个虔诚的[Root.Religion.GetName]统治者，[Root.Monarch.GetName]找到了一条不寻常的个人方法来结实忠实可信的朋友。当[Root.Monarch.GetSheHe]私访[Root.Religion.GetName]统治者时，[Root.Monarch.GetSheHe]常常会邀请他们为他们共同的目标而祷告。虽然这样的活动破坏了外交活动中有时有必要保持的距离，它却能形成比官方协议更要牢固的纽带。于是在这次外事访问中，[Root.Monarch.GetSheHeCap]考虑再次用这种方法来建立关系，尽管我们不是很清楚它能不能成。"
tyw_events.38.a:0 "忠诚的形成不仅要同心戮力，更要有灵魂共鸣。"
tyw_events.38.b:0 "或许采取一些更世俗点的外交手段会更好。"
tyw_events.39.t:0 "上帝是西班牙人"
tyw_events.39.d:0 "我们在神圣罗马帝国宗教战争中取得了节节进展，随着我们的宗教目的一步步达成，一种乐观主义发由精神世界表现出来。我们的一个大臣宣称道上帝是西班牙人，在这个时代他为我们的国家而战。如果事情依然进展顺利，我们的敌人可能都会觉得这种说法有几分道理。"
tyw_events.39.a:0 "军人们还能奢求比这更好的战友吗？"
tyw_events.40.t:0 "上帝止戈"
tyw_events.40.d:0 "神圣罗马帝国宗教战争中的进展并不顺利。由于宗教是冲突的一大核心，许多曾经宣称上帝与我们同在的家伙们都决定倒向那个宣称上帝鄙夷我们并且期望我们停止战争的同盟。尽管这绝不是现阶段战局的唯一解释，但是它也已经足够与那些越来越怀疑战争走势的人们产生共鸣了。"
tyw_events.40.a:0 "信仰脆弱的人才会徒生疑虑。"
tyw_events.41.t:0 "以物易物增加"
tyw_events.41.d:0 "当下[Root.GetAdjective]糟糕的货币状态给我们带来了更大的麻烦，大众已经纷纷开始自行寻求其他解决方法了。许多人开始对货币的使用抱有担忧，于是想尽一切办法避免它，于是一些旧时代的交易手段重现江湖，比如说以物易物。或许他们的担忧是毫无道理的，但是如果我们不迅速采取行动，我们或将失去对我们国家经济状况，甚至是我们国家本身的把控。"
tyw_events.41.a:0 "在我们控制住问题之前，我们只能寄希望于这样的手段能正常运作了。"
tyw_events.41.b:0 "找到我们最能干的经济学者用任何手段去阻止它。"
tyw_events.42.t:0 "夺取西班牙宝藏舰队"
tyw_events.42.d:0 "一直以来，我们的私掠船就让西班牙舰队忧心如捣，而一个正在酝酿的大胆计划会让这帮西班牙人更是恨的咬牙切齿。西班牙宝藏船队满载着成吨的白银、黄金和各种异国特产，正要从一个殖民地出发。这些财富如金山银池，而我们的私掠船计划在他们航程的早期就截住他们。私掠者向我们保证夺取这些货物风险不会太高，而且除非有告密者将消息泄露给西班牙人，这项计划也不大可能会失败。"
tyw_events.42.a:0 "这些宝藏在[Root.GetAdjective]手中会发挥出更大的价值。"
tyw_events.42.b:0 "我们并不想招致无敌舰队的怒火。"
tyw_events.43.t:0 "成功俘获西班牙珍宝舰队！"
tyw_events.43.d:0 "西班牙珍宝舰队的船只一艘接一艘被我们拦截，许多船只在突袭中被缴获，一些则因为对我们如此强力的攻击毫无准备而被围困住。尽管一些船只已经收到了警报而逃走，我们所捕获的这些珍宝船也会给我们的经济带来数个月乃至数年的增长。回到[Root.Capital.GetCapitalName]的私掠者们受到了英雄凯旋般的欢迎。我们也很难再见到一场如此成功的劫掠战了。"
tyw_events.43.a:0 "毕生只见一次亦令人高兴。"
tyw_events.44.t:0 "珍宝舰队被荷兰人捕获"
tyw_events.44.d:0 "一直以来，荷兰的私掠船队就是我们远洋殖民地贸易的心头大患，而他们最近的一场胆大包天的劫掠活动将我们刚刚出港不久的携带着各种真金白银珠宝的珍宝舰队打得大败。尽管一部分船只已经做好了防止突袭的准备，并成功逃脱了，但那些已有的损失依然难以令人接受。我们一定要让荷兰人付出代价，不管是用怎么样的方式，让他们付出多大的代价。"
tyw_events.44.a:0 "为了我们失去的金银珠宝，让他们血债血偿。"
tyw_events.45.t:0 "受良好教育的[Root.Monarch.GetTitle]"
tyw_events.45.d:0 "正如我们所期望的那样，[Root.Monarch.GetName]从小就开始的教育让[Root.Monarch.GetHeShe]准备好了成为一个[Root.Monarch.GetTitle]进行统治。为他提供教育的顾问十分自豪，认为自己留给[Root.Monarch.GetWomanMan]的渊博智慧和远大理想将会伴随着[Root.Monarch.GetHeShe]统治[Root.GetName]。"
tyw_events.45.a:0 "的确如此。"
tyw_events.46.t:0 "在[From.Capital.GetCapitalName]取得胜利！"
tyw_events.46.d:0 "同盟战争的进行已经让我们兵临一个敌人的首都城下。我们对敌人的心脏地带进行了致命打击并取得了胜利，使他们的脸上无光。在我们众多技艺精湛的士兵中，有这么一位因为在这场战役中所展现出来的冷静与决断力以及他巨大的贡献而脱颖而出，成为了一名将军。"
tyw_events.46.a:0 "希望他能让我们更多的敌人闻风丧胆。"
tyw_events.47.t:0 "防御准备"
tyw_events.47.d:0 "[Root.GetName]正在遭受攻击，但是我们的敌人还没有过度深入我们的土地。我们的军事战略专家建议我们立刻在最需要的地方加固防御，然而他们却和[Root.Monarch.GetName]产生了分歧。无论如何我们绝对无法承担首都失陷的结果，但是我们最好的选择或许还是在边境加固防御。"
tyw_events.47.a:0 "专注于加固首都及其周围省份的防御。"
tyw_events.47.b:0 "在边境据点加强我们的防御。"
tyw_events.48.t:0 "真实意图"
tyw_events.48.d:0 "同盟战争虽是因宗教原因开始的，但是对宗教的忠诚并不是神圣罗马帝国成员们唯一的考虑因素。一些人把这场战争看作开疆扩土的好机会，把宗教目标放到第二位，甚至是把它抛到脑后。\n\n最近同盟领袖的大使访问了我们，请求将我们真实的意图讲清楚，以利于未来的和平谈判。"
tyw_events.48.a:0 "我们不会隐瞒希望获得更多土地的意图。"
tyw_events.48.b:0 "[Root.GetName]只为信仰而战！"
tyw_events.49.t:0 "[From.GetName] 声称为土地而战"
tyw_events.49.d:0 "尽管 [Root.Religion.GetName] 信仰对于我么很残忍，但某些同盟成员的真实意图却不那么高尚. 最近从 [From.Capital.GetCapitalName] 回来的大使带回了 [From.GetAdjective]的消息，他们承认他们参加这场战争的真实意图在于拓展边界. 这是一个令人不那么高兴的消息，这会削弱我们的团结和在和谈中的地位."
tyw_events.49.a:0 "至少他们对于自私很诚实."
tyw_events.50.t:0 "[From.GetName] 声称为信仰而战"
tyw_events.50.d:0 "并非所有加入我们这方的邦国都是为 [Root.Religion.GetName] 的原因而战. 许多国家的选择只是政治上的权宜之计. 可是来自[From.GetName]的消息称，他们真正关心我们的困境并且希望同盟最先且最重要的应是一个宗教同盟，这样在战斗中他们可以确保我们一方在为上帝而战."
tyw_events.50.a:0 "希望他能一直保持如此纯正的贵族精神."
