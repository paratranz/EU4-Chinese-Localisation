flavor_mor.1.t:0 "马格里布危机"
flavor_mor.1.d:0 "上个世纪对于马格里布国家来说非常严酷和不顺。由于沙漠化，部落人口的减少，大规模的饥荒以及部族不忠，游牧侵袭等种种因素，这些年是非常辛苦的时期。\n最近情况似乎变得好了一些，国内贸易正在上升，城市化的进程也在逐渐开展。尽管我们的国家仍然处在过去辉煌的阴影之中，许多人担心伊比利亚人在征服格兰纳达之后会把目标对准我们。"
flavor_mor.1.a:0 "让他们放马过来吧，看看他们有什么能耐"
flavor_mor.2.t:0 "摩尔难民"
flavor_mor.2.d:0 "西班牙决定驱逐出他们境内的摩尔人居民。许多安达卢西亚摩尔难民涌向我们的港口，要求进入我们的国家。对这些难民来说真是悲惨的遭遇，但对我们国家来说这是却是一种祝福。多数难民都是城镇居民，手艺人，学者，艺术家以及官员。这些都是马格里布危机之后我们的城市所急缺的人才"
flavor_mor.2.a:0 "我们欢迎我们的兄弟。"
flavor_mor.3.t:0 "Muhammad al-Jazuli 和 Dala'il al-Khayrat"
flavor_mor.3.d:0 "最近，刚从汉志归来的广受欢迎的苏菲派领导人在我们的王国迅速走红。他从圣地al-Jazuli带来了Dala'il al-Khayrat，这是一本包含连篇累牍的寻求真主祝福的祈祷书，展示了真主如何向先知展示他的仁慈。\n和他本人不同，这本书可以到处流传，在全国各地都收到了广泛的欢迎。"
flavor_mor.3.a:0 "好的。"
flavor_mor.4.t:0 "非斯的伊德里斯狂热崇拜"
flavor_mor.4.d:0 "伴随着长久的传奇故事，数年前，伊德里斯二世的遗体在非斯的一家清真寺被发现。自从那时开始，这位伊德里斯沙里夫的故事就成为了我们国家狂热崇拜的核心。\n这种虔诚的崇拜似乎注定要让我们的人民彻底和过去那艰难的时代说再见。然而像这样狂热的人民运动一直都有着潜在风险。他们不应该忘了谁正在行使世俗的权力。"
flavor_mor.4.a:0 "支持伊德里斯派"
flavor_mor.4.b:0 "随他们自作多情去吧，不会有官方的支持"
flavor_mor.5.t:0 "阿布•扎卡里耶•叶海亚•瓦塔西"
flavor_mor.5.d:0 "摩洛哥实际上有两个王室。二十年过去了，马林王朝曾经拥有的权力已经被他们强大的瓦塔斯维齐尔Abu Zakariya Yahya所篡夺。\n在他1437年针对葡萄牙的战争获胜以及他对伊德里斯崇拜的支持，他获取了很多人的支持。 Abu Zakariya Yahya保证了皇家行政机关正常运转的同时不断地向其中加入瓦塔斯家族的成员。瓦塔斯家族是马林家族的近亲，看起来似乎这并不会是一个令人忧心的进程。现在Abu Zakariya Yahya已经临终了，然而未来会怎样没有人知道。这位为人看起来做事四平八稳，他让他的堂兄弟继承维齐尔的职位，没有人知道瓦塔斯家族会利用Yahya已经建立的人脉做些什么。"
flavor_mor.5.a:0 "我们失去了一位伟人"
flavor_mor.6.t:0 "这是瓦塔斯家族的阴谋？"
flavor_mor.6.d:0 "很显然瓦塔斯家族现在在我们国家的影响力变得过于强大，除非我们现在就开始减少他们的权力，否则以后会发生什么真的不好说。$MONARCH$苏丹深信有一个觊觎王冠的阴谋。"
flavor_mor.6.a:0 "杀光他们"
flavor_mor.6.b:0 "他们仍然是值得信任的顾问"
flavor_mor.7.t:0 "瓦塔斯叛乱"
flavor_mor.7.d:0 "瓦塔斯维齐尔忽然发难宣布叛乱，我们的苏丹已经把能找到的瓦塔西家族的人全部处决。瓦塔斯家族非常受欢迎，这个举动将会引发许多不满。\n昨天，当$MONARCH$指定任命一位非瓦塔斯家族的维齐尔时，叛乱发生了，有传言指出，两位瓦塔斯家族的兄弟躲在暗处遥控了这场叛乱，目的是为了他们的家族复仇。"
flavor_mor.7.a:0 "好的。"
flavor_mor.8.t:0 "瓦塔斯家族的最后通牒"
flavor_mor.8.d:0 "看来对瓦塔斯家族维齐尔的怀疑对他们起了反效果。今天我们的苏丹收到了Muhammad al-Wattasi的最后通牒，他要么自动放弃王位，否则就会兵戎相见"
flavor_mor.8.a:0 "拟退位诏书吧"
flavor_mor.8.b:0 "王位是我的!"
flavor_mor.9.t:0 "苏丹的远征"
flavor_mor.9.d:0 "数百年来我们依赖着撒哈拉运送盐和黄金的骆驼队。\n尽管所有的顾问都反对，$MONARCH$坚持认为我们必须自己保护自己的贸易路线。我们无法信任图阿雷格人保护我们的商队，我们相信直接动用王国力量保护这些珍贵的资源会更加的有效。"
flavor_mor.9.a:0 "让我们穿越撒哈拉！"
flavor_mor.9.b:0 "真是愚蠢的行为，人是无法控制沙漠的"
flavor_mor.10.t:0 "苏丹的远征"
flavor_mor.10.d:0 "摩洛哥的军队正在沿着Tuat绿洲的路线向撒哈拉进军"
flavor_mor.10.a:0 "这听起来不妙啊"
