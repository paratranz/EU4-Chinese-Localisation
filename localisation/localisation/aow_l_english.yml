GC_ASIA_BOOKMARK:0 "东方王朝"
GC_ASIA_BOOKMARK_DESC:0 "人口众多，物产丰饶，从多重意义上来讲，亚细亚依旧是是1444年世界的中心。 从中国的明朝到印度和中南半岛的诸国， 再到摇摇欲坠的帖木儿帝国和它北方一望无际的草原部落， 亚洲此时对瓦尔纳十字军和百年战争这样的冲突漠不关心。"
GC_AMERICA_BOOKMARK:0 "先民往事"
GC_AMERICA_BOOKMARK_DESC:0 "在哥伦布到来的50年前，美洲是一个广阔无垠的地区。在南方，库斯科才刚刚开始从一个小王国发展成庞大的印加帝国的崛起。在中美洲， 新形成的阿兹特克三角联盟还只不过是许多强大的地方势力中的一支。在北美洲，或许这里是群雄割据最严重的地方了，易洛魁和休伦联盟才刚刚起步。"
GC_AFRICA_BOOKMARK:0 "砂中帝国"
GC_AFRICA_BOOKMARK_DESC:0 "在1444年，非洲充斥着新兴的王国。在东边，信仰基督教的埃塞俄比亚帝国在札拉·雅各布的统治下正处于黄金时代。 在西非，衰退的马里帝国留下的真空正在被桑海等新兴国家所填充。 在西北非，一场正在马格里布发生的危机很快将导致强大的摩洛哥王国再生，与此同时东北非将成为欧洲和土耳其帝国主义者的角斗场。"
bng_nabibangsha:0 "纳比邦撒"
desc_bng_nabibangsha:0 "纳比邦撒史诗与其他印度穆斯林的综摄主义的作品保证了这个被不同宗教信仰分割的国度维持着相对的和平."
bng_mosque_city_of_bagerhat:0 "卡理法塔巴德清真寺城"
desc_bng_mosque_city_of_bagerhat:0 "这里就是卡理法塔巴德清真寺城，印度最伟大的清真寺的所在地."
bng_delta_reclaimed:0 "三角洲的开垦"
desc_bng_delta_reclaimed:0 "经过我们领民不懈的努力，这片区域很大一块新新土地已经被清理出来作为开垦和居住之用，不仅提升了省份税收收入，同时也加深了当地居民对伊斯兰信仰的兴趣."
bng_delhian_refugees:0 "德里难民"
desc_bng_delhian_refugees:0 "我们对旧德里苏丹国的流亡贵族伸出援手. 这些穷困的贵族们渴望在我们的帮助下获得新的财富."
bng_port_of_calcutta:0 "加尔各答港"
desc_bng_port_of_calcutta:0 "在几个小村子上发展起来的加尔各答如今欣欣向荣，已然成为一个主要由欧洲商人统治着的新兴港口."
flavor_bng.1.t:0 "赤速梯团和孟加拉苏丹"
flavor_bng.1.d:0 "苏菲派赤速梯团和我们的王朝总有种特殊的联系. 梯团依赖于我们的资助，与此同时我们又依赖于他们的支持. 在差不多一个世代以前，Nur Qutb-i ‘Alam，孟加拉地区赤速领导人，在苏丹受到印度篡位者威胁时保证我们能够重新掌权.\n当Nur Qutb-i ‘Alam去世这令人伤心的消息传来时，我们是时候该重申与这股世俗与精神势力的联盟了. 但是换个角度想，这是宫廷和赤速梯团分道扬镳的好机会，这个组织已经发展的太强大了，难以令人安心."
flavor_bng.1.a:0 "继续资助梯团."
flavor_bng.1.b:0 "我们还是分道扬镳吧."
flavor_bng.2.t:0 "纳比邦撒"
flavor_bng.2.d:0 "苏菲派在孟加拉的这段时间已经某种程度上开始逐渐朝着综摄主义的方向发展. 作为这个大潮流的一部分，孟加拉作家及诗人萨伊德苏丹最近创作出了一些独特的东西. 这本用孟加拉文书写的书中介绍了伊斯兰教先知的谱系. 这本书不同寻常之处在于除了传统中人们所说的先知们，萨伊德苏丹还将印度教的克利须那神列于穆罕默德之前诸位先知之中."
flavor_bng.2.a:0 "这是一部孟加拉文学巨著."
flavor_bng.2.b:0 "我们决不能容忍渎神."
flavor_bng.3.t:0 "卡理法塔巴德清真寺城"
flavor_bng.3.d:0 "在一片茂密的苏达班红树林中清理出的空地上坐落着卡理法塔巴德城. 在1430年代,不满足于仅仅清理出土地，当地统治者 Khan Jahan Ali花了一辈子的时间来在这个城市里填满了清真寺和大型建筑. 在巴盖尔哈德的众多清真寺中，有超过80个圆顶,宏伟的沙古巴迦密清真寺很可能是全印度最大的了."
flavor_bng.3.a:0 "好的."
flavor_bng.4.t:0 "三角洲的开垦"
flavor_bng.4.d:0 "孟加拉以其肥沃的土地和丰收出名. 然而恒河三角洲仍然被大片大片的丛林和沼泽覆盖着.开垦土地,为我们不断增长的人口提供发展空间的过程缓慢但持续着,没人记得这件事从何时开始.\n最近有一些教徒，他们大多数是苏菲派教徒，也加入到了这个改造过程中. 这些教徒打心底动员起了我们的人民以至于这开垦的过程变得前所未有的顺利. 似乎得到了上天眷顾一样，恒河流动的方向也在一点一点地改变，使我们的进展更加顺利了."
flavor_bng.4.a:0 "好的."
flavor_bng.5.t:0 "逃亡的贵族"
flavor_bng.5.d:0 "在德里苏丹倒台后，一大批曾经处于统治阶级的贵族越过了我们的边界. 这些贵族决心要重新建立生活，并总有一天要夺回他们之前所失去的一切.\n这群人中混杂着阿富汗人，乌兹别克人，图兰人和波斯人，他们都曾经掌握着大量的权力. 我们国家肯定能从他们的人脉和经验中获益. 与此同时，他们的到来也在我们的领土上造成了紧张和骚动."
flavor_bng.5.a:0 "我们必须鼓励这些人才为我们效劳!"
flavor_bng.5.b:0 "尝试阻碍他们留在我们的土地上."
flavor_bng.6.t:0 "老虎的崛起"
flavor_bng.6.d:0 "一个叫舍尔沙或是舍尔汗的人已经崛起并成为在我国境内定居的德里贵族们的绝对领袖. 他对财富和复仇的许诺让 这个极具魅力的领导人已经组织起了一支军队并随时准备着向反对他的人进军.\n人们会预料这只军队的长远目标是夺回德里苏丹国的王位，我们今天却收到了舍尔沙军营的最后通牒. 上面写着要么我们主动放弃王位,让他接管国家,否则他会带着剑来自己夺取."
flavor_bng.6.a:0 "你想要我的王位就尽管放马过来吧."
flavor_bng.6.b:0 "投降."
flavor_bng.6.b.tt:0 "(舍尔沙初始的正统性较低)"
flavor_bng.7.t:0 "布尔修特王侯"
flavor_bng.7.d:0 "最近我们注意到我们苏丹国里最大的印度教领主正在和奥里萨阴谋勾结. 他的古老领地在穆斯林统治之前被称为布尔修特王国."
flavor_bng.7.a:0 "没收财产."
flavor_bng.8.t:0 "赐予加尔各答"
flavor_bng.8.d:0 "一个代表英国东印度公司的外交官今日来到我们的宫廷，请求在恒河三角洲建立起一个永久领地，以此来加强我们和西方的贸易联系.\n正如预料之中他打算花钱购买这一特权."
flavor_bng.8.a:0 "赐予他们几个三角洲地区的村子."
flavor_bng.8.b:0 "拒绝特使."
flavor_bng.9.t:0 "加尔各答的发展"
flavor_bng.9.d:0 "我们之前赐予西方贸易者的几个村子现在已经发展为一个叫做加尔各答的主要商业港口. 尽管这城市的经济蓬勃增长，而整个地区也因此繁荣，仍然有一些理由令人疑虑.\n由于欧洲贸易者带来的巨大经济影响，他们在这里已经越来越被视为该地区的真正主人，而不仅仅是在这个城市. 当地指挥官在我们没有批准的情况下就擅自建造了几座新的堡垒来确保城市安全，我们要求他们停止施工的要求被视若罔闻."
flavor_bng.9.a:0 "拆掉那些堡垒!"
flavor_bng.9.b:0 "别管那些堡垒了."
flavor_bng.10.t:0 "加尔各答黑洞"
flavor_bng.10.d:0 "我们派过去的士兵迅速地攻占了新堡垒并囚禁了里面的西方人. 这些囚犯接下来被遣返回自己国内，然而这个事件似乎做得太过火了.\n在释放的同时一个关于一个叫做加尔各答黑洞的恐怖地牢的故事传播了开来. 根据故事所说，许多囚犯由于他们在忍受那里的恶劣环境而死亡. 当地指挥官向我们保证这绝对不是真的，但效果微乎甚微. 东印度公司正在竭尽全力来说服他们的祖国插手在我们王国内'恢复秩序'."
flavor_bng.10.a:0 "好的."
flavor_bng.11.t:0 "加尔各答黑洞"
flavor_bng.11.d:0 "我们听闻了从加尔各答传来的骇人行为. 看起来当地统治者袭击了一个英国定居点. 加尔各答的商人和士兵都声称惧怕被关入那个被称为'加尔各答黑洞'的恶名昭著的地牢.\n自从我们听到那消息我们就被印度商人围得水泄不通，他们要求我们马上做出反应，在这个野蛮的地区恢复秩序."
flavor_bng.11.a:0 "好的."
bah_bidar_fort:0 "比德尔堡垒"
desc_bah_bidar_fort:0 "我们的首都极度奢华，而且被严密保护着."
bah_attracting_the_right_people:0 "吸引正确的人"
desc_bah_attracting_the_right_people:0 "我们目前正在竭尽全力来说服才华横溢的穆斯林指挥官，商人和管理者来我们国家寻求财富."
bah_habhsis:0 "忠诚的Habshis"
desc_bah_habhsis:0 "数目不断增加的堡垒被忠诚的Habshi控制，就好像他们能对王位效忠而不是在宫廷里内讧一样."
bah_deccanis_gharbians:0 "Deccanis和Gharbians"
desc_bah_deccanis_gharbians:0 "我们的宫廷由于Deccani与Gharbian两派的斗争而两极分化严重. 我们正在试图通过改变我们支持的派别来稳定局势，但是局势始终保持紧张，使国家的运转变得越来越困难."
bah_gharbians:0 "支持Gharbians"
desc_bah_gharbians:0 "我们正在宫廷中支持Gharbian派别，作为回报我们得到了西方穆斯林国家冒险家的稳定流入."
bah_deccanis:0 "支持Deccanis"
desc_bah_deccanis:0 "我们正在宫廷中支持Deccani派别，作为回报我们的省份稳定度上升且更容易控制了."
bah_bidriware_boom:0 "Bidriware的繁荣"
desc_bah_bidriware_boom:0 "比德尔的工匠发明了一种叫做Bidriware的新手工艺品. 目前这使当地经济得到了复苏."
flavor_bah.1.t:0 "比德尔，巴赫曼尼实际意义上的首都"
flavor_bah.1.d:0 "厌倦了尔伯加各种阴谋诡计和险恶的气氛，$MONARCH$ 在他年轻时作出的第一个决定便是将巴赫曼尼首都迁至比德尔. 在德干高原中央一个古老堡垒的原址上，一个全新的首都正在被建成，一座能与波斯和河中地区大城市媲美的意义非凡的城市. 在37座堡垒和7扇大门的保护下，比德尔同时也是一座坚固的要塞，是我们王朝最牢固的防御.\n建造得令王室称奇已经能说明它的雄伟，青绿色王位的大殿更是我们家族最出名的象征.\n当然这一切可都不便宜. 今天我们的大臣给我们带来了两份清单，一份列出了我们所需要密切关注的情况，另一份则列出了我们最好坚持发展的省份."
flavor_bah.1.a:0 "比德尔最好是一个配得上我们王朝的首都."
flavor_bah.1.b:0 "让我们把这留在国内."
flavor_bah.2.t:0 "吸引合适的人"
flavor_bah.2.d:0 "巴赫曼尼苏丹国在各种意义上是一个殖民地国家. 德干摆脱德里的君主奴役并由穆斯林统治不过才20年. 最主要的统治者是印度马拉塔人，卡纳达人和泰卢固人.\n由于北印度的德里苏丹国对我们关闭了边界，一直以来我们不得不依赖从海外的波斯和阿拉伯国家的移民来满足我们的国家需要.\n因此我们王朝总是要花费更多的精力来吸引那些有能力且受过教育的人来我们这个已然世界化的王国. 由于我们失去了对西海岸的控制，人才流入的涓涓细流如今也变为间断的点点滴滴. 如果我们想要避免严重的危机，尽管冒着风险，我们还是需要加倍努力来吸引一切可能的人才."
flavor_bah.2.a:0 "我们得加倍努力."
flavor_bah.2.b:0 "我们应该更充分地利用当地的专业人才."
flavor_bah.3.t:0 "马茂德 加万"
flavor_bah.3.d:0 "今天有个叫马茂德 加万的波斯商人来到了 $CAPITAL$ ，他有话要说. 在允许他自我介绍后他解释说他正是我们王国所需要的人才. 除开他本身商人和管理者的才能外，他说他在整个穆斯林世界有巨大的人脉网络，我们可能能够从中获得好处.\n马茂德 加万保证说如果我们能支持他去做他想做的事，他能够让我们的经济飞黄腾达，让我们国家闻名海外，让每个人都迫不及待地爬上我们的海岸为我们服务."
flavor_bah.3.a:0 "这真是商人中的王子!"
flavor_bah.4.t:0 "忠诚的Habshis"
flavor_bah.4.d:0 "奴隶是印度海岸贸易网里最古老的商品. 埃塞俄比亚年轻人被捕获，被送往伊斯兰教国家，在被售往印度和波斯前被训练成精英战士，管理者和航海家.\n考虑到我们王国严重匮乏这些既忠诚又有能力的'Habshis'，他们可能会成为我们王朝的一笔重要的财富. 让我们用这些努力来建造要塞，打造我们的桌子和战船，总比寄希望于宫廷里内斗的Gharbian和Deccani好."
flavor_bah.4.a:0 "开始大量进口Habshis"
flavor_bah.4.b:0 "让我们想想别的办法吧."
flavor_bah.5.t:0 "Deccanis和Gharbians"
flavor_bah.5.d:0 "我们目前对外的征募遇到了挫败. 被称为'Deccanis'，这些第二第三代的巴赫曼尼贵族和那些残余的印度旧贵族在宫廷内已经发展为一个强大的派系，他们提倡将我们苏丹本地化. 与他们相对立的是从西方来的移民，也被称为'Gharbians'，他们回来在这印度富有的大地上寻求财富.\n朝廷现在被这两派两极化严重， 而且最近他们在皇家庆典的观众厅上居然分开成两系."
flavor_bah.5.a:0 "试图在他们互相斗争两败俱伤时获利."
flavor_bah.5.b:0 "眷顾Gharbians"
flavor_bah.5.c:0 "眷顾Deccanis"
flavor_bah.6.t:0 "比德尔器"
flavor_bah.6.d:0 "一种新的金属手工艺品在比德尔的商店里出现了. 这种新式手工艺品很快风靡于波斯城市工匠，并成为我们首都最出名的出口商品."
flavor_bah.6.a:0 "好极了!"
flavor_bah.7.t:0 "发现了巨大的钻石"
flavor_bah.7.d:0 "今天从可拉矿山运来了一个特别的货物. 这颗钻石比戈尔康达钻石市场任何人见过的都要大以至于大家都认为将它直接送给$MONARCHTITLE$比较合适."
flavor_bah.7.a:0 "我会永远珍视它的"
flavor_bah.7.b:0 "卖了它"
flavor_bah.8.t:0 "阿发那西·尼吉丁"
flavor_bah.8.d:0 "今天一个从遥远国度来的旅游者抵达了我们宫廷. 被我们的热情好客和富丽堂皇的首都所惊讶之余，他向我们讲述了他曾造访过的我们邻国的故事. 他也讲了他所来自的遥远国度那个名为特维尔的城市与那片拥有漫长而又寒冷冬季的传说."
flavor_bah.8.a:0 "真有趣"
guj_walls_of_ahmedabad:0 "艾哈迈达巴德之墙"
desc_guj_walls_of_ahmedabad:0 "城墙，城门，和170余座堡垒构成的系统将侵略者抵挡在艾哈迈达巴德之外，同时也为城市持续飞速发展提供了保障"
guj_champaner_project:0 "尚潘纳的建造"
desc_guj_champaner_project:0 "我们目前正在花费巨资在古吉拉特地区多山的边境建造我们第二个首都."
guj_champaner:0 "尚潘纳"
desc_guj_champaner:0 "这是我们第二首都的地点，尚潘纳，一座宏伟的要塞城市."
guj_merchants_doing_well:0 "兴隆的商人"
desc_guj_merchants_doing_well:0 "我们的商人社区目前做得非常好."
guj_hardline_rel_policy:0 "强硬的宗教政策"
desc_guj_hardline_rel_policy:0 "在一段时期的弛缓后我们现在将在我们领土上推行一项宗教法律，并对非穆斯林采取更加严厉的政策."
flavor_guj.1.t:0 "艾哈迈达巴德的发展"
flavor_guj.1.d:0 "我们的首都艾哈迈达巴德在1411年它建立起迅速地发展着，而且看上去它在短时间内不大可能会衰落. 临近坎贝，印度最大的一个港口之一，并与其他世界上最繁忙的港口紧密联系保证其能得到稳定的人员，货物，资金流入.\n然而，这样高速发展的一个城市却难以有效地保护自己，尤其是当它坐落于古吉拉特平原的中央时. 有些人认为我们应该在城市规划中投入得更多，而不是一昧地关注于如何去装饰它. 我们建筑师建议的城墙和堡垒构成的防御体系看上去虽然很惊艳，但是换句话来说其实是让我们的首都完全失去防御能力."
flavor_guj.1.a:0 "建造城墙."
flavor_guj.1.b:0 "最好还是让这个城市保持开放."
flavor_guj.2.t:0 "尚潘纳 - 第二首都？"
flavor_guj.2.d:0 "尚潘纳要塞坐落于古吉拉特平原与马尔瓦高原之间的群山中，是一个极具战略意义的位置. 除了易守难攻之外，它也巧妙地控制了我们领土上Doab与海洋港口之间的贸易线路.\n$MONARCHTITLE$ $MONARCH$ 已经提交了一份野心勃勃的计划试图将尚潘纳要塞改造为我国的首都. 作为我们王朝的一个标志，首都的建设将会在印度伊斯兰世界最好的工程师的监管下进行，同时每一分钱都会落在实处，绝不会有浪费."
flavor_guj.2.a:0 "让我们开始建设吧!"
flavor_guj.2.b:0 "我们对这个华而不实的计划不感兴趣."
flavor_guj.3.t:0 "尚潘纳"
flavor_guj.3.d:0 "最终我们的首都就要完工了. 一座有宫殿清真寺，寺庙，一个先进供水系统以及牢固堡垒的庄严的城市，现在就位于尚潘纳周围的山顶上.\n其中最精美的建筑物便是我们苏丹举世闻名精致古吉拉特印度穆斯林风格的贾玛清真寺."
flavor_guj.3.a:0 "好极了!"
flavor_guj.4.t:0 "尚潘纳沦陷"
flavor_guj.4.d:0 "尚潘纳以及我们完美首都的幻想都没有了."
flavor_guj.4.a:0 "好的."
flavor_guj.5.t:0 "布尔汗努丁库特博-埃陵墓"
flavor_guj.5.d:0 "居住在我们首都的一个苏菲派领袖最近直言不讳地表明了对我们王朝的支持和肯定. 很显然我们王国正在朝着一个良好的方向前进，这些发言对公众情绪起到极大的正面作用."
flavor_guj.5.a:0 "多么有远见的人呐!"
flavor_guj.6.t:0 "耆那教和印度教商人协会 - Vasanta Vilasa"
flavor_guj.6.d:0 "古吉拉特商人的富裕永远是我们王朝的重要利益，因此我们也在很大程度上允许，甚至可以说鼓励，耆那教和印度教，或是波斯商人在我们城市里做生意.\n结果是近来古吉拉特里各个宗教的商人都获得了利益. 在最近刚完成的一份手稿关于春日仪式和克利须那神的手稿中，一个艾哈迈达巴德的印度教商人趁机赞扬了这个城市及其统治者.\n也许没有什么能比这更能称作是我们政策成功的表现了."
flavor_guj.6.a:0 "好极了."
flavor_guj.6.b:0 "渎神! 显然我们的法律变得太过宽松了."
flavor_guj.7.t:0 "一个前往奥斯曼帝国的使者"
flavor_guj.7.d:0 "在这个危险的世界里，通过外交来保证自身的安全有时还是很好的. 由于葡萄牙人来到了印度洋，现在谁也不能保证在海上的安全了. 最近我们总收到货物被基督教船只掠夺的报告. 这些海盗威胁到了我们伊斯兰国的经济来源，我们必须阻止他们.\n最近我们注意到奥斯曼帝国，尽管离我们很遥远，在红海得到了港口. 或许去接触君士坦丁堡的苏丹来讨论结盟对抗基督教海盗是个明智的选择？"
flavor_guj.7.a:0 "向宏伟门派出使者."
flavor_guj.7.b:0 "我们会自己处理好的."
flavor_guj.8.t:0 "是时候干预印度洋了？"
flavor_guj.8.d:0 "一个遥远的古吉拉特苏丹派遣来的使者今天来到了我们的宫廷. 古吉拉特苏丹表示他已经被葡萄牙海盗骚扰已久，而且这些船只已经威胁到了东方货物流入他们的国家. 这些葡萄牙人也阻碍了印度信徒们前往麦加和麦地那，对大多数人来说这一旅途始于古吉拉特.\n古吉拉特虽然离我们很远，但是我们还是可以给他们送点什么来帮助他们."
flavor_guj.8.a:0 "我们必须为我们的朋友挺身而出!"
flavor_guj.8.b:0 "印度？ 我们还有别的更重要的事情得处理呢."
flavor_guj.9.t:0 "奥斯曼帝国的援助"
flavor_guj.9.d:0 "奥斯曼苏丹表示他很同情我们受葡萄牙侵扰的遭遇. 为了让我们能够更好地保护自己他给我们派遣来了一些船只和海军将领，这将有利于我们在未来与葡萄牙的艰难斗争."
flavor_guj.9.a:0 "好的."
flavor_guj.10.t:0 "坏消息"
flavor_guj.10.d:0 "不幸的是苏丹似乎对联合起来对抗基督教海盗并没有太大兴趣，因此他表示不打算插手这些东方事务."
flavor_guj.10.a:0 "好的."
flavor_guj.11.t:0 "Ahmad Kattu去世"
flavor_guj.11.d:0 "Ahmad Kattu，苏菲派领导人，也是我们家族坚定的支持者，已经去世了. 这位伟大的人为不止一位古吉拉特苏丹担任顾问，也参与了我们伟大城市艾哈迈达巴德的建造计划. 他的逝去给我们王国留下了一个巨大的精神空缺，我们王朝永远亏欠于他."
flavor_guj.11.a:0 "我们得修建一座陵墓来纪念这个伟人."
flavor_guj.11.b:0 "这是王国的一大损失."
flavor_guj.12.t:0 "Qissa-i Sanjan - 古吉拉特的拜火教徒集聚区"
flavor_guj.12.d:0 "在几百年前，一群来自波斯的Zoroastrian难民在古吉拉特定居了下来，并建立了拜火教桑占集聚区. 好几个世纪以来这个少数宗教被证明是极具恢复力的，并在这个不断变化的地区中扮演了重要的角色.\n最近一个拜火教神父以口头传授的形式记录下了拜火教的历史传统，从他们于10世纪逃出波斯一直到现在. Qissa-i Sanjan的形成显然就是波斯人高等诗歌艺术的经典例子并将会被拜火教世世代代所铭记."
flavor_guj.12.a:0 "好的."
flavor_guj.13.t:0 "《Mirat-i-Sikandiri》"
flavor_guj.13.d:0 "古吉拉特苏丹国拥有大量的历史书籍，多年以来，有许多历史学家都受到了我们王朝的资助. 最近由Shaikh Sikandar ibn Muhammad Manjhu完成的著作Mirat-i-Sikandiri不仅仅是其中一个绝佳的例子，也将前人的记载囊括了进来. 这著作是一份详尽的古吉拉特苏丹国编年史，详尽地记载了古吉拉特苏丹国的起源至今日."
flavor_guj.13.a:0 "好的."
