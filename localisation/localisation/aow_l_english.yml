manchu_nation_1_title:0 "统一女真三大部"
manchu_nation_1_desc:0 "女真三大部都已经在我们的掌控之中，现在是宣布我们统一的时候了，让全世界知道满洲人现在是团结的一个整体！"
cb_sengoku:0 "战国时代"
cb_sengoku_desc:0 "我们必须通过征服临近大名的土地来增加我们在幕府那里的影响力"
british_nation_diplomatically_title:0 "外交手段建立大不列颠"
british_nation_diplomatically_desc:0 "通过外交手段统一我们的政治，将我们的影响力延伸出边界，我们可以加强我们在世界事务中的影响力，将我们的国家变成欧洲列强中的佼佼者：大不列颠帝国"
unite_manchu_title:0 "统一女真三大部"
unite_manchu_desc:0 "通过征服女真三大部，我们可以将满洲置于我们的统治之下。"
canal_events.25.t:0 "基尔运河建成"
canal_events.25.d:0 "这是该地区史无前例的伟大工程：在[Root.GetName]基尔运河的建成将北海和波罗的海连接起来。我们的船队在这些关键海域的航行将变得更快更安全，给予我们更多的军事行动空间和贸易竞争力。"
canal_events.25.a:0 "这回改变航行的历程，也会改变历史！"
canal_events.26.t:0 "苏伊士运河建成"
canal_events.26.d:0 "在历史上，曾经有数次将红海和地中海连接起来的尝试，但没有哪一次可以和[Root.Owner.GetName]的工程相提并论。当轮船需要通过环绕整个大陆从欧洲航行到印度洋，无数船长诅咒的陆地障碍被我们出色的工程师们所彻底化解。在数十年间，没人认为这是可能的。然而我们不仅仅敢想，还敢做。"
canal_events.27.t:0 "巴拿马运河建成"
canal_events.27.d:0 "许多人宣称这个工程不可能完成。另外一些人认为只有在未来这个工程才能实现，或者永远只是一个梦想。[Root.Owner.GetName]把它变为了现实，在连接海洋的概念中，大西洋和太平洋的距离被认为是最远的，虽然他们只被很窄的一段地峡所分隔。我们向这个工程里投入了坚持的韧劲，精巧的独创性和无数的资源，现在它完工了，让船只安全的航行，没有必要远绕合恩角。这项工程被认为超前了数个世纪，不仅仅是被当作一个门户，也会成为一座[Root.Owner.GetName]让不可能成为现实的伟大丰碑。"
canal_events.28.t:0 "[From.Owner.GetName]境内的运河工程推迟了"
canal_events.28.d:0 "我们的附庸[From.Owner.GetName]告诉我们，由于种种不可控的原因，运河的工程推迟了。"
canal_events.28.a:0 "可惜"
canal_events.29.t:0 "[From.Owner.GetName]境内的运河工程提前完成"
canal_events.29.d:0 "我们的附庸国[From.Owner.GetName]告诉我们，由于对项目的熟练处理，运河工程比想象中的推进得要快。"
canal_events.29.a:0 "棒极了！"
