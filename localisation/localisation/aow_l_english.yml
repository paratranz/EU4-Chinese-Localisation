desc_famine_refused_aid:0 "省份被战时掠夺导致的饥荒而困扰,尤其是在其他国家拒绝提供任何援助的时候."
plundered_in_war:0 "在战争中被大肆掠夺"
desc_plundered_in_war:0 "当地的居民遭受着被士兵抢劫的影响,为了支持战争,士兵们以平民的生计为代价"
plague_at_siege:0 "围城时出现瘟疫"
desc_plague_at_siege:0 "战争将疾病带到这个省份,而且随着敌军围城而恶化."
lingering_plague:0 "挥之不去的瘟疫"
desc_lingering_plague:0 "由于双方军事指挥官拒绝把的人群的福祉放在胜利之前，疾病在这里肆虐."
terrorized_by_mercenaries:0 "被雇佣兵威慑"
desc_terrorized_by_mercenaries:0 "当地人在无情的战士前遭受掠夺和酷刑,对占领国的仇恨日益增长."
curtailed_mercenaries:0 "消减雇佣兵"
post_war_tax_relief:0 "战争之后的税收减免"
desc_post_war_tax_relief:0 "为了缓解家庭在战争中失去亲爱的人所遭受的苦难,税收已经被减免."
decreased_drafting:0 "降低征召人数"
desc_decreased_drafting:0 "在上一场战争中因为我们损失了大量人口,导致我们在征召军队的时候更加宽容."
suffering_bereaved:0 "失去亲人的痛苦"
desc_suffering_bereaved:0 "这些士兵们为他们的祖国贡献了自己的生命,他们的家庭因为我们对他们的困境缺乏同情而感到愤怒."
desc_curtailed_mercenaries:0 "经过雇佣兵与当地居民经常发生冲突,我们现在更加小心招募的人员和我们如何支付他们."
local_witch_hunts:0 "当地的猎巫行动"
desc_local_witch_hunts:0 "这个饱受战争蹂躏省份的人民开始寻找超自然的原因来解释他们的痛苦,捕猎可疑的女巫."
nationwide_witch_hunts:0 "全国性的猎巫行动"
desc_nationwide_witch_hunts:0 "在审判官的监督之下,这个国家鼓励起诉练习巫师."
forbade_witch_hunts:0 "禁止猎巫行动"
desc_forbade_witch_hunts:0 "我们的教会领导人和我们的统治者已经公开反对信仰有魔法存在的信仰,造成拥有这些信仰的人民的不满."
loyal_unbelievers:0 "忠诚的不信道者"
desc_loyal_unbelievers:0 "间谍用他们的宗教关系假装忠诚于我们的敌人,在国外完善我们的间谍活动."
disloyal_unbelievers:0 "不忠诚的不信道者"
desc_disloyal_unbelievers:0 "间谍不信仰我们的官方信仰让我们的敌人破坏我们的间谍行动."
abadoned_religious_rebels:0 "被遗弃的宗教叛军"
desc_abadoned_religious_rebels:0 "为了避免一场外交危机,我们疏远了声称为我们宗教而战的外国叛军."
desert_traders:0 "沙漠商人"
animist_syncretism:0 "万物有灵论的交融"
desc_animist_syncretism:0 "地方的老传统和新的一神论理念的混合使宗教界线很难划分."
dogmatic_preacher:0 "教条式的传教士"
desc_dogmatic_preacher:0 "拒绝相信上帝并且受到古代迷信的影响,当地的传教士的努力在这里遇到了困难."
buying_firearms_from_neighbor:0 "从我们的邻居手里收购火器"
desc_buying_firearms_from_neighbor:0 "我们为了从邻居那里买更先进的武器让他们在和我们的贸易交流的时候拥有主动权."
refused_slave_trade_with_europeans:0 "拒绝和欧洲人做奴隶交易"
desc_refused_slave_trade_with_europeans:0 "我们拒绝销售在战争中的欧洲殖民地奴隶俘虏,使我们能够控制一部分本地贸易."
slave_trade_with_europeans:0 "和欧洲人做奴隶交易"
desc_slave_trade_with_europeans:0 "我们向欧洲邻居出售奴隶的合约增加了需求,与我们的供应相仿."
raided_by_cavalry:0 "被骑兵突袭"
desc_raided_by_cavalry:0 "一个敌对骑兵小部队意想不到的攻击削弱了在这个省的防御."
