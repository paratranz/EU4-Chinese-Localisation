l_english:
refused_food_import:0 "拒绝进口食品"
desc_refused_food_import:0 "我们的国家拒绝在粮食短缺的时候放松贸易壁垒在受影响人群中引起了轩然大波."
buying_american:0 "‘购买美洲货’"
desc_buying_american:0 "我们已经消弭了贸易壁垒，允许从我们邻国在美洲的殖民地进口商品."
importing_cocoa:0 "进口可可豆"
desc_importing_cocoa:0 "我们大量的进口巧克力和可可豆为人民带来了欢乐与振奋."
importing_coffee:0 "进口咖啡"
desc_importing_coffee:0 "我们大量进口的咖啡使人民保持快乐与清醒."
importing_tea:0 "进口茶叶"
desc_importing_tea:0 "我们大量进口的茶叶取悦了社会精英阶层."
mercantilism_events.1.t:0 "进口粮食以对抗饥荒"
mercantilism_events.1.d:0 "最近一段时间的粮食短缺使[Root.GetAdjective]地区的不少人质疑我们的贸易政策阻碍了至关重要的食品进口. 人们呼吁削弱贸易壁垒,希望这场危机可以经由从更幸运的国家购买食物得到缓解."
mercantilism_events.1.a:0 "在这样一个食物短缺的时候，人的生命比政治重要."
mercantilism_events.1.b:0 "我们必须要竭尽全力地做到自给自足."
mercantilism_events.2.t:0 "进口商品与来自[Root.GetAdjective]的高质量产品竞争"
mercantilism_events.2.d:0 "我们的邻国在新大陆建立了一个庞大的殖民地.来自那个遥远大陆的商品数量一直在稳步增加,其中一些异国情调的商品已经很受人们欢迎,甚至在那些通常不会被好奇心冲昏了头脑的人群中也是如此.\n\n最近，我们的邻居走得更远，公然助长这种兴趣. 鼓励人们'购买美洲货',他们推动从殖民地更多进口,将我们的商品排挤出市场，夺走了良善的[Root.GetAdjective]的居民们的工作机会. 我们或许能从这种国际贸易中获取一些利益,但是更保险的选择是树立贸易壁垒来减少贸易往来."
mercantilism_events.2.a:0 "让我们来看看殖民地能够提供些什么."
mercantilism_events.2.b:0 "这些乡下暴发户没啥体面的东西."
mercantilism_events.3.t:0 "进口铁"
mercantilism_events.3.d:0 "我们尽可能地保持[Root.GetAdjective]军事力量的强大、现代化以及受到国内支持,但有时候我们的优越性在与其他国际冲突时不复存在了.因为缺乏来自邻国的高品位铁矿,关于我国未来军事发展的一些宏伟计划无法像我们所期望的那样尽快实现了. 增加（铁的）进口量是一个诱人的选择,但是依赖于外国进口可能会损害我国的贸易政策... 话虽如此，假如刺入邻国后背的尖刀是由他们自己的钢铁铸造的，那是多美妙多阴险的一件事情啊."
mercantilism_events.3.a:0 "我们需要为我们的武装力量进口铁."
mercantilism_events.3.b:0 "我们需要依靠自己的资源.战争中一颗勇敢的心比钢铁更致命."
mercantilism_events.4.t:0 "进口海军用品"
mercantilism_events.4.d:0 "提高我国海军的野心最近被叫停了.[Root.GetAdjective]的造船工匠们不缺乏造船的计划,但缺乏物资.他们中的一些人不禁注意到这个问题,他们宣称,我们的邻国拥有充足的材料，可以用来打造一支现代化的海军. 我们尽可能的不使我们的舰队依赖于国外的资源,但是如果这些政策阻碍了进步,也许我们可以进口刚够测试新的造船技术的材料."
mercantilism_events.4.a:0 "如果这样做真的能够让造船计划动起来的话，那么我们可以妥协."
mercantilism_events.4.b:0 "用外国进口的木材做的船？那还不如用石头做来得安全呢!"
mercantilism_events.5.t:0 "$TRADER$,备受争议的地方保护主义"
mercantilism_events.5.d:0 "自从$TRADER$开始在贸易发展方面向[Root.GetName]提供建议，国内贸易被大大加强了，代价则是进口的萎缩和国家管理的加强。然而，在加强基础设施建设的决定受到赞赏的同时，他们最近的一些建议也导致许多有影响力的人士质疑他的贸易哲学。他们认为[Root.Monarch.GetTitle]太过于听信$TRADER$的建议，而我们应该更多的去和别的国家达成一些双赢的协议而不是试图在每个贸易领域都获得统治性地位。"
mercantilism_events.5.a:0 "$TRADER$的想法到目前为止，帮了我们的大忙."
mercantilism_events.5.b:0 "贸易者应该促进自由贸易，而非限制它."
mercantilism_events.6.t:0 "激进的改革"
mercantilism_events.6.d:0 "两位最受我们信赖的顾问，$MASTER_OF_MINT$ 和 $TRADER$,最近一直在磋商.有人认为他们在密谋.有人认为他们在为[Root.GetName]的未来绘制蓝图.不管他们在讨论些啥,如此机密显然是备受争议的.\n\n终于，他们向[Root.Monarch.GetTitle] [Root.Monarch.GetName]告知了结果. 厚厚的一叠文件包含了国家贸易政策的巨变，以及具体做法，包括增加贸易保护主义、加强监管和添加产业政策.有一些人会认为这太激进了.\n'很有必要,'$MASTER_OF_MINT$认为.\n'有利可图,'$TRADER$认为.\n\n那么[Root.Monarch.GetName]会如何评价呢？"
mercantilism_events.6.a:0 "对于头脑简单的人来说确实是过于激进了,但是对于[Root.Monarch.GetTitle]来说显然不是这样."
mercantilism_events.6.b:0 "$MASTER_OF_MINT$把$TRADER$给带坏了."
mercantilism_events.6.c:0 "$TRADER$很明显地把$MASTER_OF_MINT$给变得激进了."
mercantilism_events.6.e:0 "从这滚出去，你们两一起!"
mercantilism_events.7.t:0 "殖民地之间的贸易"
mercantilism_events.7.d:0 "建立海外殖民地贸易使我们能够促进贸易同时维系统治,从那些实质上被[Root.GetAdjective]所控制的区域进口商品.只要我们为殖民地提供他们需要的物资,他们没有理由把金子送到我们敌人的手中.\n\n不幸的是,殖民地居民有时候对于什么才是他们'真正想要的'和[Root.Monarch.GetTitle]有不同的想法.他们开始与邻近的殖民地以及当地人做生意,绕过了那些我们设立的用于保护国家利益的贸易壁垒.他们确实从中获益...但是我们是否同样从中获益就不好说了."
mercantilism_events.7.a:0 "他们是[Root.GetName]的一份子.我们的利益就是他们的利益."
mercantilism_events.7.b:0 "他们是[Root.GetName]的一份子.他们的利益就是我们的利益."
mercantilism_events.8.t:0 "巧克力进口"
mercantilism_events.8.d:0 "著名经济学家一直质疑最近一段时间我们国家巧克力进口量的迅速提升.自从我们的邻国通过取巧的贸易行为控制了一大片世界知名的可可豆产地,他们的糖果变得非常受欢迎，即使在[Root.GetAdjective]的人民中也是如此.贸易保护主义派别的政治家如今正在质疑，这种类型的奢侈品进口能否让[Root.GetName]获益,他们认为这种依赖于我们邻国控制的商品的贸易增长造成了我国黄金的流失."
mercantilism_events.8.a:0 "但这可是一条甜蜜之河,甜甜的巧克力流进了我们的国家呀."
mercantilism_events.8.b:0 "禁止进口这种罪恶的放纵之物."
mercantilism_events.8.c:0 "告诉人们巧克力一点都不可爱，用我们萌萌哒棉花糖取代它."
mercantilism_events.9.t:0 "咖啡进口"
mercantilism_events.9.d:0 "著名经济学家一直质疑最近一段时间我们国家咖啡进口量的迅速提升. 自从我们的邻国通过取巧的贸易行为控制了一大片世界知名的咖啡豆产地,他们的饮品变得非常受欢迎，即使在[Root.GetAdjective]的人民中也是如此. 贸易保护主义派别的政治家如今正在质疑，这种类型的奢侈品进口能否让[Root.GetName]获益,他们认为这种依赖于我们邻国控制的商品的贸易增长造成了我国黄金的流失."
mercantilism_events.9.a:0 "这些所谓的经济学家难道从来都不需要早起上班的么？"
mercantilism_events.9.b:0 "我们必须阻止这种不自然的麻醉蔓延开来."
mercantilism_events.9.c:0 "我们[Root.GetAdjective]都是茶叶的拥趸.我们才表喝黑黑的咖啡呢."
mercantilism_events.10.t:0 "茶叶进口"
mercantilism_events.10.d:0 "著名经济学家一直质疑最近一段时间我们国家茶叶进口量的迅速提升. 自从我们的邻国通过取巧的贸易行为控制了一大片世界知名的茶叶产地,他们的饮品变得非常受欢迎，即使在[Root.GetAdjective]的人民中也是如此. 贸易保护主义派别的政治家如今正在质疑，这种类型的奢侈品进口能否让[Root.GetName]获益,他们认为这种依赖于我们邻国控制的商品的贸易增长造成了我国黄金的流失."
mercantilism_events.10.a:0 "如果我们停止喝茶,文明就会坍塌."
mercantilism_events.10.b:0 "我们要把他们的茶叶倒进海里!"
mercantilism_events.10.c:0 "都有咖啡了，谁还喝茶呀？"