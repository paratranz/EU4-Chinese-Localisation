l_english:
 native:0 "美洲原住民部族"
 native_desc:0 "一个由酋长领导下的部落议会统治的美洲原住民部族。"
 native_basic_reform:0 "原住民议会"
 native_basic_reform_name:0 "原住民议会"
 native_basic_reform_desc:0 "原住民议会是由一名联合酋长领导的长老大会。"
 siberian_tribe:0 "西伯利亚原住民议会"
 siberian_tribe_desc:0 "西伯利亚原住民议会是由大酋长领导的长老大会。"
 monarchy_desc:0 "君主制是一种由唯一的君主担任国家首脑的政府形式。君主终身统治，王位通常在其家族内世袭。"
 feudalism_vs_autocracy:0 "权力结构"
 feudalism_reform:1 "封建贵族制"
 feudalism_reform_desc:0 "在一个封建王国中，君主的力量通过拥有土地的贵族的宣誓效忠而得到加强。这些贵族，或者说尊贵之人往往是土地的所有者，拥有相当大的影响力和自己的附庸。"
 autocracy_reform:0 "专制政治"
 autocracy_reform_desc:0 "专制君主制将权力集中在统治者手中。国家通常被视为他们的个人财产。统治者拥有阁僚和支持者的情况并不少见，但这些人一般会被当成王室成员看待。"
 plutocratic_reform:0 "财阀政治"
 plutocratic_reform_desc:0 "一个财阀王国，其君主的支持者是那些拥有最高收入的财阀。君主本身往往是一个成功的商业公司的领袖，君主的支持者也是如此。"
 enforce_trader_privileges_reform:0 "实施商人特权"
 enforce_trader_privileges_reform_desc:0 "通过加强国家与成功的商业公司之间的联系，我们可以扩大我们的业务范围以及我们带回的利润。"
 indian_sultanate_reform:0 "印度苏丹国"
 indian_sultanate_reform_desc:0 "作为统治者的穆斯林在国内属于少数派，印度的苏丹不得不改进和扩展传统的穆斯林王权理念。虽然他们仍然是伊斯兰国家，但传统意义上仅包含犹太教徒和基督徒的齐米这一身份已扩展到达摩宗教。"
 bengali_reform:0 "笼络孟加拉商人"
 bengali_reform_desc:0 "孟加拉邦和恒河三角洲不仅是宜耕的沃土，最重要的是，作为通往印度的河口，这里一直是商人及商业的乐园。这片土地的领主已屈服于我们手中的剑，但这里的商人及船主对我们而言和这片土地的领主具备同样的重要性和影响力。"
 sufi_syncretism_reform:0 "苏菲派融合主义"
 sufi_syncretism_reform_desc:0 "在这片异国之地上，最受欢迎的伊斯兰门徒一直是苏菲派。他们对当地习俗包容并蓄，积极参与当地人的日常生活。他们中的许多人担任了当地领袖。如果我们支持他们，我们会见证其族群在开荒拓土、建立新城中的发展壮大。"
 hereditary_vs_nobility:0 "贵族特权"
 enforce_privileges_reform:0 "加强贵族特权"
 enforce_privileges_reform_desc:0 "国内的望族子孙数代都在为国效力，在国家兴旺起来后，理应继续给这些为国效力的人提供特权。"
 quash_noble_power_reform:0 "限制贵族特权"
 quash_noble_power_reform_desc:0 "随着国家的发展，勋贵们掌控了越来越多的权力和影响力。他们对特权无止境的贪欲，极大地阻碍了国家发展。"
 centralize_reform:0 "集权官僚制"
 centralize_reform_desc:0 "集权官僚制以王国首都为核心，大多数的决议由统治者及其近臣制定，而后下达各省。"
 decentralize_reform:0 "分权官僚制"
 decentralize_reform_desc:0 "分权官僚制将更多决定权下放给对君主负责的地方官员或政府。"
 growth_of_administration:0 "行政官僚"
 clergy_in_administration_reform:0 "教士参政"
 clergy_in_administration_reform_desc:0 "神职人员已然掌握了许多作为行政人员的技能。他们受过教育，精于文书工作，且号召力一流。我们可以更多地仰赖这些神职人员，以使我们的行政机关更高效更强力。"
 of_noble_bearing_reform:0 "长袍贵族"
 of_noble_bearing_reform_desc:0 "王国的贵族们不仅要效忠于贵族议会，还应效忠于君主。当国家变得越来越大时，贵族们的职责便不限于为国作战了。新一代的贵族将披上长袍，手持钢笔，和他们那些披坚持锐的兄弟们一同为国家服务。"
 meritocratic_focus_reform:0 "选贤任能"
 meritocratic_focus_reform_desc:0 "勋贵门阀垄断朝政实不足取，选贤任能方为正道。选贤举能，得其才而忘其身。"
 deliberative_assembly:0 "合议团体"
 parliamentary_reform:0 "议会制度"
 parliamentary_reform_desc:0 "政府首脑与国家元首理应由不同的人担任，以使立法院在治国上掌握更大的权力。"
 royal_decree_reform:0 "君主专政"
 royal_decree_reform_desc:0 "我们的君主至高无上，对其的忠诚高于一切。我们必须确保全国各地都遵守君主的法令。"
 aristocratic_court_reform:0 "贵族议会"
 aristocratic_court_reform_desc:0 "贵族为我们服务了数个世纪，已然成为政府的一部分。为了更好地控制、奖励和获得这些贵族的支持，我们必须延续他们与王室和王族的密切联系。"
 states_general_reform:0 "联省议会"
 states_general_reform_desc:0 "通过将各州代表拉入等级议会中，我们可以在保留君主制的前提下有效地安抚国内的共和派系。\n\n§Y议会派§!和§Y保皇派§!将通过选举和事件争夺国家的控制权。而生效的派系修正和选举的频率取决于当前的掌权派系。"
 general_estates_reform:0 "三级会议"
 general_estates_reform_desc:0 "必须尊重三级会议这一古老的光荣传统，加强其在立法中的作用。让我们定期召集各阶级代表，为我们伟大的统治者做出指导和忠告。 "
 absolute_rule_vs_constitutional:0 "专制主义与宪政主义"
 letat_cest_moi_reform:0 "朕即国家"
 letat_cest_moi_reform_desc:0 "没有秩序便只剩下混乱，人民需要被领导。我们必须确保在任何情况下君主之言即为法律，每个人必须尽其所能达成吾主所愿。"
 regional_representation_reform:0 "地方代表"
 regional_representation_reform_desc:0 "地方议会是我国不可或缺的一部分，通过加强它们的作用，我们确保了效率和王国的合法性。"
 separation_of_power:0 "权力分立"
 political_absolutism_reform:0 "独裁统治"
 political_absolutism_reform_desc:0 "君主的计划和意志被高效实施可使国家达到其极限（不管好坏）。一个贤明的的君主可以充分施展其才能以在各种领域进行调整从而实现国家繁荣。"
 legislative_houses_reform:0 "立法院"
 legislative_houses_reform_desc:0 "通过将立法机构分成多个议院，我们可以更好地在保留传统与发起改革之间取得平衡。"
 become_a_republic_reform:0 "转向共和制"
 become_a_republic_reform_desc:0 "君主制在这个国家已经到头了，是时候改革政府高层，建立一个选举共和国了。"
 install_theocratic_government_reform:0 "确立神权制"
 install_theocratic_government_reform_desc:0 "我们的教义是唯一正确的判断是非的标准。现在让我们从根本上改造政府，让神灵来指引我们。"
 oligarchy_merchant_class_noble_elite:0 "权力结构"
 oligarchy_reform:0 "寡头共和制"
 oligarchy_reform_desc:0 "在寡头制中，统治者是由社会上最有影响力的那些人选出的。该阶级是政府首脑唯一的直接效忠对象，同时也是国家的支柱。"
 grand_duchy_reform:0 "大公国"
 grand_duchy_reform_desc:0 "我们的王国从未有过混乱的纷争，在我们伟大的公爵统治下境内各民族皆精诚团结。"
 misl_confederacy_reform:0 "密斯尔联盟"
 misl_confederacy_reform_desc:0 "鉴于我们的迫害历史，我们国家的组织建立在能够快速应对外部威胁的基础之上。我们是锡克联盟，每个联盟体都由一个社团及其军队组成。"
 khalsa_reform:0 "卡尔沙的力量"
 khalsa_reform_desc:0 "有卡尔萨跟我们并肩战斗，我们没什么做不到的。\n然而我们不能变成我们曾经斗争过的统治者那样，在我们国内任何人都能上台掌权。"
 rajput_kingdom:0 "拉杰普特王国"
 rajput_kingdom_desc:0 "一个拉杰普特王国通过与统治家族及其仆从们的忠诚和亲属关系来统治整个国家。作为一个拉杰普特部落的首领，我们有历史悠久且值得信赖的强大武术传统。无论何时，一旦战争或灾难向我们靠近，我们就能召唤出国内及附近地区的支持者们来战斗。"
 nayankara_reform:0 "纳雅克拉体系"
 nayankara_reform_desc:0 "为了更好地控制土地并进一步实现我们的军事野心，我们将许多的财产分配给了纳亚克。纳亚克们需要关注城市、寺庙以及其他定居点的发展，以及产生我们所需要的能够保卫王国以及进行扩张的军队。"
 poligar_reform:0 "赋予波里伽尔权力"
 poligar_reform_desc:0 "我们的土地上充斥着各种小型本地部族和氏族，如果我们在国家体制中给予他们一席之地，我们就可以充分利用他们。作为一个阶层，这些波里伽尔官员可以担任警察，防御工事的建造者，本地代表以及军官。最重要的是，他们可以动员自己的亲属，成为我们获得人才的良好来源。"
 merchants_reform:0 "财阀共和制"
 merchants_reform_desc:0 "一个财阀共和国，其国家政策由财富和贸易决定。统治者从国内最有影响力的商人家族中选出，且十分依赖这些商人的支持。"
 noble_elite_reform:0 "贵族共和制"
 noble_elite_reform_desc:0 "在这个共和国，统治权在某些贵族家庭中是世袭的。这些家族从他们自己的团体中选出统治者，而且政府首脑也必须依靠他们的支持。"
 gond_kingdom:0 "贡德王国"
 gond_kingdom_desc:0 "冈瓦纳是丛林、丘陵和堡垒之地，但最重要的是那里生活着许多的部族。控制这片土地意味着要为这些小型统治者提供很大程度的自治和特权。然而堡垒是控制我们国家内各种群体所必须的，控制它们将使我们能够掌握冈瓦纳人民的忠诚。"
 deccani_society_reform:0 "德干精英"
 deccani_society_reform_desc:0 "德干只是近来才被伊斯兰国家所征服，我们的祖先依赖移民来获得维持国家所需的工作人员。随着时间的推移，这创造了一个新型的全球化国家——第二代德干人以及旧的印度贵族。"
 sidhi_recruitment:0 "锡提招募"
 sidhi_recruitment_desc:0 "随着时间推移，我们已经清晰的认识到我们既不能信任与我们有冲突的埃米尔也不能信任本地地主。如果我们想要获得值得信赖的政府官员和指挥官，我们必须寻求招募精英奴隶来填补这些职位。"
 dakhni_culture_reform:0 "德干文化"
 dakhni_culture_reform_desc:0 "随着我国的崛起与成熟，一个结合德干高原各城之精华的复合德干文化开始出现。一些语言能在人们中间通行，比如德干语（一些本地方言的总称）、波斯语或土耳其语。让我们将这种精英文化充分运用到管理中，并启用那些能迅速适应在不同地区工作要求的管理人才。"
 free_city:0 "自由市"
 free_city_desc:0 "这是一个被皇帝亲自授予各种特权的自由市。"
 revolutionary_republic_reform:0 "革命共和制"
 presidential_despot_reform:0 "独裁总统"
 presidential_despot_reform_desc:0 "在该国，一个被任命的独裁者对国家行使几乎绝对的权力。"
 republican_virtues:0 "共和国美德"
 republican_authoritarianism_reform:0 "独裁主义"
 republican_authoritarianism_reform_desc:0 "虽然并非君主政体，但是这个共和国重视法律和秩序，会采取铁腕手腕维护中央政府在国内的权威。"
 nepotism_reform:0 "政治王朝"
 nepotism_reform_desc:0 "在这个国家里已经有一些家族随时间推移表现出了承担国家责任的愿望。这份愿望是如此之强，以致于他们不仅希望有责任交给他们自己承担，还希望国家也能让族内的新人有所担当。"
 republicanism_reform:0 "共和主义"
 republicanism_reform_desc:0 "这个共和国已经成为了共和精神、公民权利以及为共同利益奋斗之理念的捍卫者。"
 frequent_elections_vs_consolidation_of_power:0 "选举频率"
 frequent_elections_reform:0 "频繁选举"
 frequent_elections_reform_desc:0 "长任期使统治者恣意妄为，更何况一个人长期统治国家本来就与共和理念背道而驰。让我们改革选举制以确保能对所选官员更好地问责。"
 consolidation_of_power_reform:0 "巩固权力"
 consolidation_of_power_reform_desc:0 "我们当前官员的任期太短，无法实施长远的规划。这只会滋生民粹主义，导致目光短浅的政策。让我们改革我们的选举制度，允许更长的任期，这样我们选出的官员就能更好地施展他们的抱负"
 federalism_vs_unitarism_vs_confederacy:0 "地方主义"
 provincial_governments_reform:0 "省级政府"
 provincial_governments_reform_desc:0 "为使我们的行政部门有效率，我们必须给予省级政府履行其职能所需的自由。地方选举将确保可以任命可信赖的个人以便回应中央政府。"
 administrative_divisions_reform:0 "行政区划"
 administrative_divisions_reform_desc:0 "让我们将国家划分为不同的地理区域，然后由中央政府任命的官员进行统治和管理。"
 union_of_states_reform:0 "邦联国家"
 union_of_states_reform_desc:0 "我们的国家并非由一个统一的国家发展而来的，而是由复数个国家组成的邦联。随着我们政府的发展壮大，我们不能侵犯各加盟国的权利，因为这样做会践踏我们最根本的原则。"
 parliamentary_vs_presidential:0 "权力分立"
 presidential_reform:0 "总统制"
 presidential_reform_desc:0 "行政机构的主席或总统必须与政府的立法部门分开进行选举。总统可以任命或者解雇政府成员。"
 consolidation_of_power_category:0 "巩固权力"
 broaden_executive_powers_reform:0 "扩张行政权力"
 broaden_executive_powers_reform_desc:0 "随着国家发展，我们越来越需要快速高效地行动。实现这点的唯一方法白女士扩大我们行政机构的管理，以便给予国家所需的工具。"
 devolution_of_powers_reform:0 "权力下放"
 devolution_of_powers_reform_desc:0 "没有单个的人能够统治我们这样大且复杂的国家。由一位统治者集权也违背了我们祖先的共和理念。\n权力的分散与下放是我们能够动态地满足不断发展的国家需求的最好方式。"
 guiding_principle_of_administration:0 "行政指引理念"
 political_principle_reform:0 "政治原则"
 political_principle_reform_desc:0 "作为共和国，能够进一步提高政府机构以及政治理念效率的原则才是我们国家的指导原则。"
 moral_principle_reform:0 "道德原则"
 moral_principle_reform_desc:0 "国家的主要职能之一是维护良好的道德观。由于我们的共和国在许多方面都依赖于公民的良善行为，因此必须抵制和消除腐败、罪恶等行为，以便造福整个国家。"
 electorate:0 "选民"
 landholders_reform:0 "地主"
 landholders_reform_desc:0 "在任何社会，土地所有者均处于权力的中心，在我国也是如此。让我们提升那些地主的投票权，根据他们资产的多少将其选票数分级。"
 citizenry_reform:0 "公民"
 citizenry_reform_desc:0 "共和国的运转依赖于公民，因此每个公民都应拥有投票权，来选择谁来领导我们的国家。获得成为公民的特权同样将会成为一个有效的催化剂，来激励我们治下所有人民去良好表现。"
 office_selection:0 "官员选拔"
 sortition_reform:0 "抽签"
 sortition_reform_desc:0 "不幸的是，由于可以贿选，以及旧日的忠诚可能会使一些选民的判断蒙上阴影。让我们实施一个系统，系统可以为重要的职位从优秀候选人才库中半随机地选择人员。"
 universal_suffrage_reform:0 "扩展选举权"
 universal_suffrage_reform_desc:0 "让我们向更多居住在我们境内的人开放重要职位，以便我们有更广泛和更具代表性的公务员选拔。"
 question_of_dictatorship:0 "独裁制的质疑"
 seize_executive_power_reform:0 "夺取行政权力"
 seize_executive_power_reform_desc:0 "共和制为我们提供了很好的帮助，但现在是我们赋予强大统治者权力的时候了，这将使我们的国家进入一个新时代。"
 proclaim_divine_guidance_reform:0 "宣布宗教领袖引领道路"
 proclaim_divine_guidance_reform_desc:0 "神圣的指导而不是民众的支持才是我们国家的治理准则。让我们任命一个真正关心我们主体道德福祉的人。"
 strengthen_executive_powers_reform:0 "加强行政权力"
 strengthen_executive_powers_reform_desc:0 "特别是在共和国，国家的权威和力量至关重要。我们必须加强中央集权，确保首都的每一项决议都能到达我国的任何一个角落。"
 reinforce_republican_values_reform:0 "增强共和价值观"
 reinforce_republican_values_reform_desc:0 "维护建立这个国家的共和价值观是确保我们国家成功发展的唯一途径。"
 tribal_desc:0 "这个国家是一个部落。虽然有一个明确的领导者以及贵族，但它没有君主制或共和国的政府机构。"
 tribal_administration:0 "部落行政"
 tribal_cultural_values:0 "文化价值"
 martial_society_reform:0 "军事社会"
 martial_society_reform_desc:0 "军事价值观在我们的社会中一直很重要，在扩大军事化社会的过程中，我们必须继续建设和维持我们国家的核心。"
 civil_society_reform:0 "市民社会"
 civil_society_reform_desc:0 "只有战士的国家不会久存。我们必须与国内的民间社会和城市居民建立更加紧密的联系，以便我们能够更好地从中获取财政收入。"
 tribal_religion:0 "部落信仰"
 religious_societies_reform:0 "宗教社会"
 religious_societies_reform_desc:0 "虽然氏族忠诚可以带领我们走得很远，但我们的扩张使得我们成为了比以往更多民族的主人。一个强烈的宗教社会可以更有效地承受时间和空间上的扩张，并提供给我们所需的凝聚力。"
 lip_service_reform:0 "表面文章"
 lip_service_reform_desc:0 "虽然遵守宗教习俗来维护我们的合法性是重要的，但我们不应该陷入合法统治和道德原则的困境中。实用主义将使得我们更加长久，并允许我们维持更大的国家和军队。"
