 SHA_ideas:0 "肖尼理念"
 SHA_ideas_start:0 "肖尼传统"
 SHA_ideas_bonus:0 "肖尼野心"
 the_wandering_people:0 "流浪之民"
 the_wandering_people_desc:0 "无论我们走到哪里，战争总是伴随着我们。于是我们总是迁移,，到别处去，从海边到大河对岸。所以，我们时刻准备着战争再次到来时的迁移。"
 dark_and_bloody_ground:0 "黑暗血腥之地"
 dark_and_bloody_ground_desc:0 "我们古老的故土已经成为战乱的舞台。那些想要掌控他们的人付出了相应的代价。我们必须确保这一点一直不变。"
 the_bread_dance:0 "丰收之舞"
 the_bread_dance_desc:0 "通过组织祭典来庆祝耕种与收获，我们可以更好地规范我们的生活并灌输传统的理念。"
 shaawanwaki_identity:0 "肖尼子民"
 shaawanwaki_identity_desc:0 "虽然我们可能飘散如风，我们的村庄之间有着长达数月的路程，但我们永不能允许我们自己忘记我们的身份，我们是肖尼族的子民。"
 autonomous_clans:0 "部落自治"
 autonomous_clans_desc:0 "由于我们的部落和人民之间相距很远，因此每一个部落必须学会自我管理，在他们的子民中寻找他们需要的领袖，这给予了肖尼人民更多展示他们自己的机会。"
 farreaching_relations:0 "广泛联系"
 farreaching_relations_desc:0 "在我们的迁徙中，我们遭遇了许多人。其中一些成为了我们的朋友，而另一些成为了我们的敌人，但如果我们能把这些人凝聚起来，也许我们就不需要放弃我们的家园了。"
 private_war_parties:0 "私人战团"
 private_war_parties_desc:0 "我们应当鼓励那些在与相邻部落的争端中落败的部落成员组成私人战团去复仇。这样的话，更多的人民将有机会学习战斗的技巧，增加我们可以倚靠的训练有素的战士的数量。"
 POWER_COST_CORE:0 "我们有一个合法的核心：$VAL$\n"
 CRE_ideas:0 "克里克理念"
 CRE_ideas_start:0 "克里克传统"
 CRE_ideas_bonus:0 "克里克野心"
 creek_caste_system:0 "克里克阶级制度"
 creek_caste_system_desc:0 "通过维持已经建立起来的阶级制度，我们可以确保我们社会的稳定。"
 green_corn_celebration:0 "嫩玉米节庆典"
 green_corn_celebration_desc:0 "农业祭典例如嫩玉米节庆典，将会鼓舞我们的人民在他们的土地上争取更多收成。"
 four_mother_towns:0 "起源之四城"
 four_mother_towns_desc:0 "我们必须永远铭记我们人民起源的四座城镇，而且必须努力维持它们的光辉遗产。"
 micos_leadership:0 "米科领导"
 micos_leadership_desc:0 "通过将战争的领导权赋予当地的村庄领袖，亦即这些熟知他们子民的米科（领导人）们，我们将极大地强化我们从当地村庄获取支援的能力。"
 muscogee_neutrality:0 "穆斯科格中立"
 muscogee_neutrality_desc:0 "我们不会在我们周边部落的战争中选边站，不管我们多么强大，我们应当寻求与他们所有人做生意。"
 red_sticks:0 "红棍"
 red_sticks_desc:0 "我们传统战士这些红色武器提醒我们具有的战争传统和在战斗中的强大力量。我们不应当忘记这些事物！"
 coptic:0 "科普特教"
 ibadi:0 "艾巴德派"
 dharmic:0 "印度教"
 sikhism:0 "锡克教"
 coptic_rebels_demand:0 "在$COUNTRYNAME$传教"
 coptic_rebels_demand_desc:0 "宗教叛军为$RELIGION$而战。他们要求我们承认其宗教在国内的至高地位，或者至少停止我们对其传教的行动以让他们能够安心地信奉他们的宗教。"
 coptic_rebels_title:0 "宗教叛军"
 coptic_rebels_name:0 "$RELIGION$狂徒"
 coptic_rebels_desc:0 "宗教狂热分子倾向于在被其他宗教信仰国家控制的省份起义。他们寻求传播他们的信仰并打击所有不信者。"
 coptic_rebels_army:0 "$RELIGION$护教军"
 ibadi_rebels_demand:0 "在$COUNTRYNAME$传教"
 ibadi_rebels_demand_desc:0 "宗教叛军为$RELIGION$而战。他们要求我们承认其宗教在国内的至高地位，或者至少停止我们对其传教的行动以让他们能够安心地信奉他们的宗教。"
