 sailor_event.1.t:0 "广阔无垠之海"
 sailor_event.1.d:0 "陆地上的战事是对责任和义务的呼唤，也是对荣耀的求索；而大海，则是在召唤那些对这些东西毫不在乎的自由的灵魂。[Root.GetAdjective]舰队那些纵横七海的故事和曾经的远征被老水手们当做冒险经历一遍遍讲述着，无数壮丽的奇景被世人永远铭记，还有无数伟大的牺牲被世人渐渐遗忘。\n\n聆听着这样的传奇故事，无数的[Root.GetName]青年对浩渺汪洋的向往岂非顺理成章？在过去的一年中，许多人前来加入我国海军，其中一些不免会长眠于海底，但成功返航者必定能将那些传奇故事延续下去。"
 sailor_event.1.a:0 "我们书写着激励后代的传奇。"
 sailor_event.2.t:0 "海上苦旅"
 sailor_event.2.d:0 "许多人加入我国海军，是期盼着能够离家远航，见识[Root.GetAdjective]之外的海洋与土地，过上更为惊险刺激的日子。并非所有人都做好了准备，应付这时常艰苦、更多时候则是沉闷无趣的海上生活。受困于长途旅程中不停重复的工作、食物和同伴，不少年轻水手很快就对他们的决定感到后悔了。\n\n被前辈的同侪们斥为“做白日梦的旱鸭子”，这些人造成的麻烦很快超过了他们所能奉献的价值。其中一些可能终将接受现实并成长为优秀的水手，但让其他人回家会更好。"
 sailor_event.2.a:0 "征兵宣传总会有些负面效应。"
 sailor_event.3.t:0 "集结水手支援陆军"
 sailor_event.3.d:0 "近年来，我国陆军承受了严重的伤亡，成千上万的士兵在战斗中牺牲。与此同时，[Root.GetName]旗下的海军并未遭受同样的命运。尽管海军各部也为我国防务做出了牺牲，但他们并不缺乏预备兵员。\n\n正是因此，海军已经开始鼓励那些希望在海上奋战的人转去支援困境中的我国陆军。毕竟，如果没人保卫港口的话，即使是我们最优秀的舰船和海员也将无处可泊。"
 sailor_event.3.a:0 "新兵必须去任何需要他们的地方。"
 sailor_event.4.t:0 "集结士兵支援海军"
 sailor_event.4.d:0 "在近期的冲突中，许多生命都殒于大海。现今我国的陆军已经恢复了元气，但海军船长们却在为[Root.GetAdjective]的舰船招募海员时面临了困境。许多苦涩的故事开始流传，讲述着我国海军所做的牺牲，甚至传入了[Root.Monarch.GetName]的宫廷中。\n\n渐渐地，陆军将领们留意到了这一情况，并开始鼓励那些准备在陆军中服役的人转而前往海边操控舰船。尽管他们可能尚有许多需要学习的东西，他们的帮助依然会使海军的恢复受益良多。"
 sailor_event.5.t:0 "通向海洋之路"
 sailor_event.5.d:0 "虽然[Root.GetName]并没有如许多沿海国家那般发达的航海文化，但我们还是自豪于拥有一小块接邻大海的土地。[Root.GetAdjective]海岸提供了许多机遇，也吸引了不少满怀希望的年轻人前来此处寻找新生。\n\n虽然我国海军规模有限，但拥有更多掌握航行技术的年轻人能够大幅提升船员的能力。也许我们可以给这些未来的水手们找个新家？"
 sailor_event.5.a:0 "他们的抱负值得鼓励。"
 sailor_event.5.b:0 "他们用不了多久就会厌恶海洋的。"
 central_african.1.t:0 "马鲁塞拉纳的崛起"
 central_african.1.d:0 "我们并不清楚他们究竟是谁，又来自哪里。一个新的统治阶级已经兴起并开始改变[Root.GetAdjective]社会，这些人以马鲁塞拉纳之名为世人所知。他们可能来自于大陆，但本地的[Root.Culture.GetName]习俗与宗教却是其维持统治地位的重要基础。通过敬拜先代的统治者并由[Root.Monarch.GetTitle]钦定与祖灵沟通的司祭，他们将本族的统治与整个[Root.GetName]的历史紧紧相连。通过更正式的交流与全国的重要盟友、匠人和学者结合了起来，马鲁塞拉纳所推行的这些新体制看来是有利于我国的。"
 central_african.1.a:0 "统治者和人民要互相学习。"
 central_african.2.t:0 "抄录《伊波尼亚》"
 central_african.2.d:0 "在我们民族代代口述的许多故事中，伊波尼亚史诗是最广为流传的一个。它描述了英雄伊波尼亚马西波尼亚马诺罗的一生以及他拯救其婚约者伊安姆培拉索阿玛那诺罗的历险，在[Root.GetName]之地上流传着诸多不同的版本。\n\n虽说我们为伊波尼亚史诗流传数个世纪而自豪，但它并不为海外所知。为了将我们的史诗传遍世界，我们需要把它用文字记录下来。不可避免的是，我们必须要明确地选定一个版本，而流传在[Root.Capital.GetName]的版本则最有可能获选。但自幼便聆听伊波尼亚史诗其他版本的人可能因此而对[Root.Monarch.GetName]感到失望。值得冒这个险吗？"
 central_african.2.a:0 "伊波尼亚史诗必须印刷出来并传遍世界。"
 central_african.2.b:0 "它将仍由[Root.GetAdjective]的无数人民来口口相传。"
 central_african.3.t:0 "士兵打破了禁忌"
 central_african.3.d:0 "“法蒂”作为一个社会文化性及宗教性禁忌的概念，对马拉加什社会中人们的行为举止作出了限制。而对外来者来说，其间的分寸往往难以把握。我们在马拉加什的士兵常常因没能遵守这些规矩而受到当地人的排斥，不过好在没引起过严重的问题。然而，近期一些士兵却无意间闯进一个“法蒂”区扎下了营地。据称，没有经过完善的准备，甚至连进入此地都是严格禁止的。\n\n与以往情况不同，当地人将此事看得非常严重，甚至将状况升级为了一个外交问题。我们该如何处理这一情况？"
 central_african.3.a:0 "将其视作荒诞的迷信而打发掉。"
 central_african.3.b:0 "为我们对当地习俗的无知表示道歉。"
 central_african.4.t:0 "[From.GetAdjective]来访者打破禁忌"
 central_african.4.d:0 "被我族人民奉为“法蒂”的社会文化性法规和禁忌对整个[Root.GetName]而言都极为重要，但不少内容都只是本地性的规矩。我们的行政部门已经试着迁就这一点，事实上，尊重并允许一些地方习俗是[Root.Monarch.GetTitle]收买各部族忠心的政策的一部分。\n\n一些来自[From.GetName]的士兵在穿越我国领土时却表现得毫不在意且严重违反了当地忌讳。更糟的是，他们拒绝道歉并矫情地称我们的习俗是迷信，而他们自己却也保留着社会文化和宗教方面的传统——看起来他们对自家的文化就没有这些偏见。这只能认定为是对我国人民的侮辱。"
 central_african.4.a:0 "不能将其置之不理。"
 central_african.5.t:0 "卢卡莎"
 central_african.5.d:0 "为了延续我们的历史和知识，[Root.GetName]的能工巧匠们制作了“卢卡莎”即记事板，用来记录包括族谱和地图在内的一切信息。这是一个由板子上的雕刻和珠子构成的复杂系统，能够作为助记符帮助史学家们回忆并传述过去。\n\n$ARTIST$制作卢卡莎的技艺可谓炉火纯青，我们必须在这位艺术家离去前紧紧抓住这个贮藏知识的机会。我们该铭记什么内容？"
 central_african.5.a:0 "我们的行政法律。"
 central_african.5.b:0 "我们的商路和贸易伙伴。"
 central_african.5.c:0 "我们最伟大的战士。"
 central_african.5.e:0 "[Root.Monarch.Dynasty.GetName]一族的先祖们。"
 central_african.6.t:0 "拓展姆布迪埃"
 central_african.6.d:0 "[Root.Monarch.GetTitle]所握的权力一直受姆布迪埃的影响力所制衡。姆布迪埃是一个长老会，成员往往懂得通灵或者历史知识。近来，长老会中一些最具影响力的长者溘然长逝，使得[Root.Monarch.GetName]只能得到[Root.Monarch.GetTitle]日常所获的指导和引领的一部分。\n\n辛运的是，很多更加年轻且前途光明的候选人已经准备好加入姆布迪埃，而且他们也都证明了自己在解读记事板和理解旧传统与故事的能力。我们是否该允许他们早些上位、加入姆布迪埃以保证长老会的影响力？"
 central_african.6.a:0 "允许年轻候选者们加入。"
 central_african.6.b:0 "趁长老会虚弱时推进改革。"
 central_african.7.t:0 "姆布迪埃与[Root.Monarch.GetTitle]发生冲突"
 central_african.7.d:0 "自从我们决定扩大姆布迪埃长老会后，一些决策问题遭到了反对。看起来长老会新成员对我们的历史和法律有新的解读，导致[Root.Monarch.GetTitle]与长老会间的合作变得紧张，而[Root.Monarch.GetName]的智慧也受到质疑。\n\n长老会的决策对[Root.GetName]的治理至关重要，而任何一位选择忽视其意见的[Root.Monarch.GetTitle]会显著影响到[Root.Monarch.GetHerHis]信誉。我们该怎么解决这一冲突？"
 central_african.7.a:0 "忽视长老会新成员。"
 central_african.7.b:0 "承认长老会的决策是最优的。"
 central_african.8.t:0 "姆布迪埃发生世代冲突"
 central_african.8.d:0 "我们将一些较年轻的成员引入姆布迪埃长老会的决策导致其成员间出现了冲突。新长老们虽然最开始时还谦虚受教，但现在已然开始对解读记事板的方法提出了异议，并开始质问由老一辈长老们所诠释的重要信息片段的细节。\n\n虽然长者们确实可能有些年老昏聩了，但新入成员所展现的无礼还是令人震惊。[Root.Monarch.GetTitle]应该禁止他们的发言还是听取其意见？"
 central_african.8.a:0 "诸位长者的记忆从未令我们失望过。"
 central_african.8.b:0 "新的诠释将会决定未来。"
 central_african.9.t:0 "安东尼奥·费尔南德斯"
 central_african.9.d:0 "有个人从海岸那边过来了。他称自己为一个葡萄牙流亡者，一个"流放者"。他很有语言天赋，自称在某个与我们有贸易往来的沿岸殖民地做翻译。现在他想要探索内陆地区，寻找在海岸地带进行贸易的黄金来源。\n我们没有理由怀疑此人，但贪婪的葡萄牙商人是另一回事。"
 central_african.9.a:0 "我等将以待客之道招待客人。"
 central_african.9.b:0 "葡萄牙人难以信任。"
 central_african.10.t:0 "增长的印度贸易"
 central_african.10.d:0 "当欧洲人一开始在沿海地区落脚时，他们总是在竭尽全力地探索未知区域。而现在，他们的船也常常返航了。欧洲人带来我们需要的香料和布料，他们自己则异常渴望获得我们手中的黄金和象牙。如此一来，欧洲人为我们提供了一个更为高效的方式与远方的印度大陆进行交易。"
 central_african.10.a:0 "我们应该为自己的商品争取更多好处。"
 central_african.10.b:0 "尽可能塞满任何前往印度的欧洲货船！"
 central_african.11.t:0 "一乳同胞"
 central_african.11.d:0 "来自母系的血脉决定了我们的继承权和统治权，也使我们能够回溯到同一位母亲。如果我们的人民能够记住这一简单的信条，$COUNTRY$的各个部落和家族将能够避免无数内讧和争斗。我们都源于同一条血脉。"
 central_african.11.a:0 "$COUNTRY$长治久安。"
 central_african.12.t:0 "烈焰之地"
 central_african.12.d:0 "马拉维以其炼铁业而世代闻名。露天锻炉给予了我族之名——"烈焰之地"。\n现今敌人逐渐逼近，是时候鼓风燃火，让他们知道我们的锻炉不仅用于冶炼工具和钉子，也能锻造出刀剑与长矛！"
 central_african.12.a:0 "我族钢铁将烧尽这片土地上的敌人。"
 central_african.13.t:0 "切瓦人"
 central_african.13.d:0 "切瓦人来自遥远的西方，与我们的祖先一同定居于此。此为何时，我族长者已然无法回忆，但他们仍能讲述关于切瓦族神秘的语言和涂在皮肤上的纹案之事。如今我们尊崇这些纹案，因切瓦人已然是我族同胞，而我族亦为切瓦人的同胞。不论你是来自班达部落还是菲里部落，你都将带上他们的面具并聆听先祖的智慧。"
 central_african.13.a:0 "我们听着。"
 central_african.14.t:0 "尼欧秘社"
 central_african.14.d:0 "对一个外来者来说，这看起来像是背后的耳语，夜间进行古怪祭仪或是深奥玄妙的起始仪式。对我们来说，这是智识、认知和历史的自然传播方式。每个村子里的所有年轻男女都会被带到一个尼欧结社去学习并共享对世界的了解和认知。这将会引领他们度过一生，并通过这些祭仪与其他村庄的秘社形成联系。"
 central_african.14.a:0 "这是我们的习俗。"
 central_african.14.b:0 "禁止这些胡闹！"
 central_african.15.t:0 "缅怀[Root.Monarch.GetTitle]"
 central_african.15.d:0 "在先代[Root.Monarch.GetTitle]逝世后，我们需要决定如何在祭典中缅怀他们。当我们让自其登基后便一直燃烧的永恒之火慢慢熄去时，一个由十二个人高举的大型木制动物图腾将用于祭奠他们。而当我们为下任[Root.Monarch.GetTitle][Root.Monarch.GetName]点燃新的火焰时，我们该用什么动物图腾来缅怀旧主？"
 central_african.15.a:0 "大象，以纪念他们的伟大一生。"
 central_african.15.b:0 "长蛇，以缅怀我们的家园是如何建成的。"
 central_african.15.c:0 "羚羊，来愉悦地祭奠我们终有一日会与祖先团圆。"
 central_african.15.e:0 "雄狮，以牢记不得轻慢先祖之名。"
 central_african.16.t:0 "坎巴兰坦玛"
 central_african.16.d:0 "坎巴兰坦玛·恩塔尔一世是布隆迪的传奇君王，也是该王国的创建者，古老的恩提罗氏族的后裔，以及布隆迪诸王第一世代的首位姆瓦米。现今，这一世代交替将完成第一次轮回，新的轮回将自齐维米拉·萨乌印巴·瑟姆甘扎杉巴·卢沙奇·坎巴兰坦玛·恩塔尔三世而始。\n作为新世代的开启者，他将建立一个属于布隆迪各部的新纪元。"
 central_african.16.a:0 "他完全适合成为[Root.GetAdjective][Root.Monarch.GetTitle]。"
 central_african.16.b:0 "他将成为[Root.Monarch.GetTitle][Root.Monarch.GetName]麾下的优秀顾问。"
 central_african.17.t:0 "基塔拉的拜特邦吉"
 central_african.17.d:0 "早在我们统治这片土地之前，几乎可以追溯到世界起源之时，古老的齐塔拉帝国已然囊括了所有的大湖，并使其处于拜特邦吉的统治之下。拜特邦吉王朝的建立者正是卢昂加，即造物主，其后代则拥有神力。许多王国都宣称是古基塔拉的继承者，如果我们细细回溯[Root.Monarch.GetTitle][Root.Monarch.GetName]的血缘，我们也可能发现那神圣血脉在此一系的点滴关联。"
 central_african.17.a:0 "[Root.Monarch.GetName]将以拜特邦吉的权威统治$COUNTRY$。"
 central_african.17.b:0 "确保我们的邻国知晓[Root.Monarch.GetName]的伟大血脉。"
 central_african.17.c:0 "我们将重建古基塔拉的国境！"
 central_african.18.t:0 "杰出的卡狄奇利"
 central_african.18.d:0 "治理一个酋邦不是什么容易事，而在$COUNTRY$王国中，每位[Root.Monarch.GetTitle]的统治都有一位卡狄奇利辅佐。[Root.Monarch.GetName]的卡狄奇利的脑子里充满了各种棒极了的想法，而且从不缺少将其化为现实的执行方案。\n我们的[Root.Monarch.GetTitle]定是蒙神祝福，才会有如此天资卓越的大臣从旁辅佐。"
 central_african.18.a:0 "卡狄奇利应当处理与我们的附属部落间的事务。"
 central_african.18.b:0 "卡狄奇利应当处理与我们的邻国间的事务。"
 central_african.19.t:0 "凯特雷加登上王位"
 central_african.19.d:0 "定是有巫术邪神作祟，不然[Root.Monarch.GetTitle]的逝去怎会如此突然？尤其是在如此巧合之时使得凯特雷加——尽管只是[Root.Monarch.GetTitle]第三任妻子所产的排行中间的孩子——能够宣称继承权？ \n无论如何，凯特雷加现已做好继承王位的准备了。"
 central_african.19.a:0 "他是$COUNTRY$的正统[Root.Monarch.GetTitle]。"
 central_african.19.b:0 "此等歹毒小辈绝不能统治$COUNTRY$！"
 central_african.20.t:0 "凯特雷加的孩子"
 central_african.20.d:0 "凯特雷加与其妻子们孕育了许多孩子，他们将会在各地建立起凯特雷加氏族。在有着由诸多妻妾所养育的这么多后代可选的情况下，凯特雷加非常小心谨慎地选择着他的继承人。"
 central_african.20.a:0 "首位妻子所生的长子。"
 central_african.20.b:0 "第二位妻子所生长子。"
 central_african.20.c:0 "由第五位妻子所生，最年幼的孩子。"
 central_african.21.t:0 "凯特雷加之死"
 central_african.21.d:0 "人们在私下里将他所做的每件事都视为巫术，而今凯特雷加的此等结局似乎正是来自神灵们的惩罚。一只带有致命毒牙的蜈蚣沿着他的腿爬了上去，在他的会阴部咬了一口——正是那处播撒了无数种子、种出一众子女的地方。\n有人说他的死是老天开眼了，其他人则觉得这是个悲剧。"
 central_african.21.a:0 "他离开这个世界时嚎得比他来时还要响。"
 alert_corruption_growing_instant:0 "§Y你的腐败度正在增长§!"
 alert_corruption_growing_delayed:0 "置之不理的话，高腐败度会毁掉你的国家。"
 alert_corruption_high_instant:0 "§Y你的腐败度非常高§!"
 alert_corruption_high_delayed:0 "欺诈和贿赂现已成为你的政府的标志。不论付出什么代价，你必须铲除腐败！"
 corruption_event.1.t:0 "[Root.GetName]的诚信商人"
 corruption_event.1.d:0 "许多商人都因无差别地欺诈同胞和外国人而知名，不仅谎报商品质量还做出虚假承诺；而[Root.GetAdjective]商人则以其相较之下的良好信誉而闻名于世。尽管他们有时也会在生意中占点便宜，但他们极少说谎或收取好处费。这使得我们成为世界上最受欢迎的贸易伙伴。"
 corruption_event.1.a:0 "能定下最好的协议的话，为什么还要说谎呢？"
 corruption_event.2.t:0 "相信你的邻居"
 corruption_event.2.d:0 "尽管市民们常受到鼓励，要在交往中表现诚意和信任，但事实上在许多国家其间的风险都不是人们所能承受的。然而，在[Root.GetName]的情况却不是这样。我们已经成功地粉碎了社会各阶层的腐败，人民群众不仅信任官员、相信他们不需取得额外的贿赂便能完成工作，更多的还有在日常交往中的相互信任。这种相信他人诚意的广泛信念是构成整个社会关系网的基础，我们的国家正是这样一个耀眼的榜样。"
 corruption_event.2.a:0 "正如[Root.Religion.GetName]教义中所述。"
 corruption_event.3.t:0 "严谨的研究者"
 corruption_event.3.d:0 "学术机构也难免出现腐败，滥用高影响力的职权获取好处会严重干扰一个良好研究环境的形成。然而，[Root.GetAdjective]科学家们的觉悟早就超出了这些琐事，他们专注于学术成就而不是名誉和钱财。缺少腐败空气的社会使得我们能够进行探索和发明而不受私利束缚。"
 corruption_event.3.a:0 "学术研究的真正价值在于其本身。"
 corruption_event.4.t:0 "可敬的民族"
 corruption_event.4.d:0 "不宣称重视荣誉和正义的国家可谓世间少有，真正做到这些信条的国家更少。然而，根除了大规模日常腐败使得[Root.GetName]成为了极少数几个视道德信条高于个人所得的地方之一。甚至在海外的[Root.GetAdjective]侨民也是炙手可热，并常受信赖而被任命于重要职位，毕竟我国人民恪守义务且拒绝贿赂的作风广为人知。除了我们，还有谁能宣称自己真正做到这些信条呢？"
 corruption_event.4.a:0 "确实不多。"
 corruption_event.5.t:0 "清正廉洁"
 corruption_event.5.d:0 "不是所有的通敌者都能明白自己这一背叛行为究竟意味着什么。间谍或许是忠于外国势力的，但他们的线人却多为受金钱诱惑而泄露不该吐露的秘密、却不知道这些秘密会为谁所用的群众。然而，在[Root.GetName]腐败已经几乎完全消失了。近期，一些间谍试图通过贿赂和勒索损害我国行政机构，却发现自己并未受官员协助反而被检举，而现在他们正等候我们的发落。"
 corruption_event.5.a:0 "间谍们去死吧！"
 corruption_event.6.t:0 "腐败的税吏"
 corruption_event.6.d:0 "手握大量金钱之人总免不了想占些私利，税吏也是一样。然而，尽管我们能够承受税收过程中的损耗，富裕的公民却已经注意到可以通过向税吏支付大额贿赂来逃掉一些税务。现时来看，这更像是一些老税吏想要在退休后过上舒适生活而玩的小把戏。尽管代价略高，我们或许可以再等等看，而不用花费大量时间和精力去进行详细调查。"
 corruption_event.6.a:0 "立即调查并替换税吏。"
 corruption_event.6.b:0 "让他们退休吧，他们过去干得很好。"
 corruption_event.7.t:0 "腐败的顾问"
 corruption_event.7.d:0 "[Root.GetName]内部可能正受着腐败问题的困扰，但我们仍试图确保至少[Root.Monarch.GetTitle]身边之人仍可信赖。看来这尝试是失败的，[Root.Monarch.GetName]的一位顾问近期被抓了个现行，因其接受了一位在国内呼风唤雨者的贿赂，此人希望这名顾问向政府提供有利于他们的建议。我们该如何处理这次背叛？"
 corruption_event.7.a:0 "公开这些谎言并准备处刑。"
 corruption_event.7.b:0 "安排其秘密退休并软禁。"
 corruption_event.7.c:0 "稍作谴责。有偏见的建议也是建议。"
 corruption_event.8.t:0 "奸诈的走私犯"
 corruption_event.8.d:0 "哪怕头脑最简单的人也能进行走私——唯一的区别就是他们会被抓获。真正令人担忧的是那些知道该贿赂谁、该以怎样的谎言躲避抓捕的人，而在走私所获利益越来越高的当今，这类人的人数越来越多。\n\n我们近期追踪到了一个极为狡猾的走私团伙，他们所建立的诈骗网络尤使我们震惊。我们该怎么处理这个情况？"
 corruption_event.8.a:0 "派出最好的手下去抓捕其同伙。"
 corruption_event.8.b:0 "令特派员前去招募他们成为我国间谍。"
 corruption_event.8.c:0 "现在暂时无视他们。"
 corruption_event.9.t:0 "[culture_province.Culture.GetName]群体不信任我们"
 corruption_event.9.d:0 "[Root.GetName]可能不是最恶劣的骗子和叛徒的聚集地，但相较于其他国家，我们的人民更容易被收买并滥用权力。大部分[Root.Owner.GetAdjective]群众都接受这个事实，而且，不确切地说，偶尔从中获利。\n\n[culture_province.Culture.GetName]的民众却不这么看。他们哀叹这是让容易腐败的[Root.Culture.GetName]人管辖国家的后果，并宣称由其民族所治理的国家不会如此。他们中的一些人还宣称独立出去会更好。"
 corruption_event.9.a:0 "为我们的失败而道歉并保证会改善。"
 corruption_event.9.b:0 "将这当做没有教养的偏见驳回。"
 corruption_event.10.t:0 "腐败的大使"
 corruption_event.10.d:0 "我们派往别国的代表应展示我国人民最好的一面，但不幸的是，事实并非如此。有些人当上大使是因为行政机构希望他们离得远远的，而更糟的是，此举自有缘由。\n\n正如所说，一位大使已利用自己的高薪的“流放之路”，通过受贿为自己谋得更大的利益。虽然这完全不能提升我们在当地人中的声誉，但他仍与国内保持着密切联系，不搞出点事的话就不能解雇。"
 corruption_event.10.a:0 "他已经造成够大的麻烦了，让他滚。"
 corruption_event.10.b:0 "他们必须要习惯这一点。"
 corruption_event.11.t:0 "[trade_goods_province.GetTradeGoodsName]“失踪”"
 corruption_event.11.d:1 "随着[Root.GetName]内部的腐败日益增长，越来越多的[trade_goods_province.GetTradeGoodsName]正从我国的正规交易渠道流向黑市。有些人将此事归咎于过于严格的规范限制和关税，而另一部分问题所在显然是这些罪行能够过于轻易地逃脱惩罚。当封口变得越来越容易，秘密越来越方便保护时，这些问题的代价对[Root.GetName]来说只会越变越高。"
 corruption_event.11.a:0 "我们必须重新获得[trade_goods_province.GetTradeGoodsName]市场控制权。"
 corruption_event.12.t:0 "腐败的陆军将领"
 corruption_event.12.d:0 "军旅经验和专业知识应当是判断[Root.GetAdjective]军中谁应当晋升的主要——或许不是唯一——的判定标准。由于我们的社会腐败状况日益恶化，使得现实情况与理论的差距越来越大。如今的实际状况是当上将领能带来极大威望，而那些有钱或关系的人更愿意用这些方式来确保其位。在现今军中领导阶层极易受其影响的情况下，这不难。\n\n偶尔会有些出自行伍的人能够获得一席之地，但许多最优秀的战略家永远不会有机会展现他们的才能。"
 corruption_event.12.a:0 "如此不公的世界。"
 corruption_event.13.t:0 "腐败的海军将领"
 corruption_event.13.d:0 "那些指挥我国舰船作战，或是前去为[Root.Monarch.GetTitle]寻找未知大陆的人本应选自于最勇敢和睿智的海军将士之中，但现如今却不是这样。在水手们头一天登舰时，他们就会看到经费被挥霍一空、条例被弃若敝履堪称稀松平常，随后便会很快地意识到对[Root.GetName]来说规则条例和律法精神跟金钱相比完全不值一提。\n\n而那些不同流合污的人则会立刻成为公敌。要想在[Root.GetAdjective]混得开，你就必须学着这套规矩做事，并且那些爬到了顶的人大多不是我们希望看到身居其位的人。"
 corruption_event.13.a:0 "怪不得我们海军总发生哗变。"
 corruption_event.14.t:0 "外国商人不信任我们"
 corruption_event.14.d:0 "任何商人都希望达成能让他们获利的协议，而且很多人也都愿意稍稍歪曲一下事实以达到目标。尽管已有预料，但[Root.GetName]商人的所作所为早已名声在外，他们做得太过分甚至已经演变成了全然的虚假与谎言。已成为我们行商方式一部分的腐败贿赂令外国人感到震惊，使得全世界的商人都尽可能地避免与我们交易。\n\n现如今事态已然如此，任何试图弥补我们商贸形象的努力都已经太迟了，但如果我们能清除社会中的腐败分子，或许能够防止此类事件再次发生。"
 corruption_event.14.a:0 "我们并非不诚信，我们只是务实！"
 corruption_event.15.t:0 "政府机能崩溃"
 corruption_event.15.d:0 "一个腐败的行政系统，其日常运作很少出于维护自身的目的，而大多是为其成员谋利。作为后果，当整个系统开始崩溃时，大多数官员的反应不是试图挽救而是尽可能多地争取利益。\n\n[Root.GetName]也许还没到完全分崩离析的时候，但从基层到[Root.Monarch.GetTitle]的身边之人都遍布着严重的腐败，这已然腐蚀了许多重要政府部门的运转，导致了全国性的动荡和混乱。这问题已经持续很久了，我们都将为此付出代价。"
 corruption_event.15.a:0 "这不能再继续下去了。"
 corruption_event.16.t:0 "佣兵勒索当地民众"
 corruption_event.16.d:0 "战争期间，雇佣兵们经常会选择到防区左近的地区进行掠夺，如此一来便能带着比合约上更多的收入归乡。平时这倒不是什么问题，毕竟佣兵们常常被派往国外威慑敌人，但有些时候习惯是难以压制的，哪怕是在和平时期。一些[Root.GetName]的农民和旅行者抱怨说驻扎此地的佣兵一直在抢劫和勒索他们，即便那里根本就没有战事——这大概也是原因所在。\n\n插手雇佣军队伍的管理，即使是管理那些我们雇佣的佣兵，也一直是件难事。如果我们就这么让这件事过去，原告们很可能也会就此罢休；但问题是，如果我们置之不顾的话，我们的社会状况会变成什么样。"
 corruption_event.16.a:0 "把这些无赖佣兵都清理了。"
 corruption_event.16.b:0 "这是我们付给他们的报酬之一。"
 corruption_event.17.t:0 "不称职的行政官员"
 corruption_event.17.d:0 "处理政府组织相关的事务从来都不是[Root.Monarch.GetName]的长处。一个优秀的领导者弥补此类弱项的方法便是委任他人，而我们的[Root.Monarch.GetTitle]也正是这么做的；只不过替代[Root.Monarch.GetHerHis]位置的行政官员们显然都是些有才无德之辈。政府运作的情况确实很好，但行政事务的侧重点却开始转移，慢慢偏向了这群重要官员的恩主们所利益相关的方向。\n\n由于[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]无法完全掌控这些错综复杂的事务，我们很难看住这群不法之徒或者将他们撤职。就目前来说，我们只能忍耐这些事情。"
 corruption_event.17.a:0 "不幸的是才能和信誉并不总是相伴。"
 corruption_event.18.t:0 "过度扩张"
 corruption_event.18.d:0 "[Root.GetAdjective]疆域的急速扩张确实是交了好运，但这也带来了更多行政方面的挑战。每个熟知语言艺术的人都知道，“挑战”只不过是用更好听的方式表述“麻烦”罢了。我国还没做好管理其新疆域的调整和准备，而注意到这些地区的混乱以及律令废弛之处的人正趁机大肆牟利。\n\n这一乱无法纪的状况总会结束，但临时行政管理所打下的基础可能并不稳定且有碍未来发展。现在的形势下，想摆脱当地社会的不信任需要花费大量时间和金钱。"
 corruption_event.18.a:0 "我们必须尽可能地去适应。"
 corruption_event.19.t:0 "$TRADER$与腐败关联"
 corruption_event.19.d:0 "我们试图避免不诚信之辈进入行政系统，但我们可没办法一直盯着那些可能会引人误入歧途的朋友和圈子。$TRADER$则不幸地成为了一个实例，尽管他能力出众且风度翩翩，但在选择$TRADER_POSS_PRONOUN$合作者时却多少有些过于轻信他人。\n\n近期的调查表明，我国的许多构建良好的贸易网络事实上是依赖于贿赂、走私和其他的可疑活动才达到了如今的效率。而$TRADER$则宣称自己对此毫不知情——这话倒确实很可能是真的。无论如何，如果我们决定揭露并解决这个问题，责任无疑是$TRADER_POSS_PRONOUN$。"
 corruption_event.19.a:0 "未能看穿谎言亦属无能。"
 corruption_event.19.b:0 "能用就行。"
 corruption_event.20.t:0 "贿赂泛滥"
 corruption_event.20.d:0 "“一个诚实的人和一个傻子有什么区别？傻子不会知道自己被骗了。”\n\n这是一句在[Root.GetName]日益广为流传的谚语，而社会氛围变得愈发险恶更是证明了这种思想的真实性。贿赂渐渐变成了市场中的常态，所有事情都明码标价，拒绝受贿的人完全成为了那句俗语中的“傻子”——甚至比傻子更蠢，毕竟他们居然拒绝了快到手的钱。此等犬儒主义的结果便是所有形式的权力都会完全腐化，任何相信这句俗语的人都无法幸免。甚至连[Root.Monarch.GetTitle]都不行。"
 corruption_event.20.a:0 "那还只是句俗语。"
 corrupt_ambassador:0 "腐败的大使"
 trade_league.1.t:0 "山丘之王"
 trade_league.1.d:0 "来自某国的士兵正在联盟军中生事，他们拒绝执行来自与他们长期对抗的城邦的请求。这已然演变为军队内部非正式的权力斗争，而其目的只不过是为了耀武扬威。这很可能会对士气造成影响。"
 trade_league.1.a:0 "让这些闹事的尝尝什么叫做军法示众。"
 trade_league.1.b:0 "毕竟只是些年轻人。"
 trade_league.2.t:0 "富人更富"
 trade_league.2.d:0 "根据近来的曝光，一些顶级的成功商人通过将财产登记到属下的船长名下，或是与海外势力进行非正规的贸易，借此来规避关税和联盟税务。尽管我们从他们手中获取了足够的收入，但毕竟是个很糟糕的示范，若是放任不管的话，很多身家少些的商人肯定也会有样学样。"
 trade_league.2.a:0 "我们可以给这些贸易巨头一些自由，这总比失去他们好。"
 trade_league.2.b:0 "法律面前人人平等！"
 trade_league.3.t:0 "快捷的秘道"
 trade_league.3.d:0 "易逝品的陆上运输是门风险极大的生意，完全依赖于悉心护卫的商路。你从某个外国线人处得到了关于某条隐秘小道的信息，这条小道能够使一些运输线路的耗时减半。这条小道对整个区域的贸易都有所帮助，但如果你选择不将其共享的话，会给你自己带来巨大的利益。"
 trade_league.3.a:0 "竞争孕育卓越。"
 trade_league.3.b:0 "分享即是关心。"
 trade_league.4.t:0 "海盗闻风而动"
 trade_league.4.d:0 "海盗及私掠者的袭击事件随着我们收益的增长而与日俱增。我们必须采取行动制止这种海上劫掠的问题。"
 trade_league.4.a:0 "派出额外的护航舰队。"
 trade_league.4.b:0 "花费精力清除这些豺狼。"
 trade_league.4.c:0 "派遣间谍渗透进最大的海盗组织中。"
 trade_league.5.t:0 "一个被抓的海盗比十个吊死的更有用？"
 trade_league.5.d:0 "一名海盗被捕了，他请求我们的赦免，并愿意供述出他效力的那个规模庞大的犯罪组织的情报作为交换。"
 trade_league.5.a:0 "批准这项交易，准备钓条大鱼。"
 trade_league.5.b:0 "让所有人看到海盗应得的惩罚是什么样的！"
 trade_league.6.t:0 "海盗受伏"
 trade_league.6.d:0 "我国海军的勤奋努力终于得到了回报。我们设法困住并抓捕了袭击我国贸易的最大海盗团体的头领。虽然吊死海盗是个传统，但换一种方式的话，这场胜利或许能带来更大的好处。"
 trade_league.6.a:0 "将其作为私掠者收编。"
 trade_league.6.b:0 "所有海盗都要吊死！"
 trade_league.7.t:0 "成熟的木材"
 trade_league.7.d:0 "一名有魄力的商人偶然以白菜价收购了一大批原木。虽然我们可以将其用于制造舰船，但鉴于我们并不确定这批木材的来源，其质量无法得到保证。"
 trade_league.7.a:0 "能浮起来就能用来造船！"
 trade_league.7.b:0 "趁着还值钱赶紧卖掉。"
 trade_league.8.t:0 "统一战线"
 trade_league.8.d:0 "对某个共同死敌的仇恨使得联盟内的一些成员聚集了起来，这些邦国也开始施压，试图组建起针对这一公敌的共同阵线。"
 trade_league.8.a:0 "我朋友的敌人就是我的敌人。"
 trade_league.8.b:0 "我们有些巧妙的武器可以利用。"
 trade_league.8.c:0 "私下争斗不该影响联盟政策。"
 trade_league.9.t:0 "嫉妒导致的愤恨"
 trade_league.9.d:0 "我们收到报告称某个主要贸易城市排斥并公然袭扰联盟商人。当地商人指控我们垄断贸易并打算采取一些激进的措施。"
 trade_league.9.a:0 "要求当地政府赔偿！"
 trade_league.9.b:0 "看看没有我们的商人，他们能否成事。"
 trade_league.9.c:0 "我们的代表必须学会保护自己。"
 trade_league.10.t:0 "联盟内部摩擦"
 trade_league.10.d:0 "联盟成员中的两个城邦有着血海深仇，只是为了保持联盟的稳定所以一直没有彻底翻脸。然而，两国在去年重燃战火，使得不同地区的合作变得越来越困难。"
 trade_league.10.a:0 "支持一方。"
 trade_league.10.b:0 "支持另一方。"
 trade_league.10.c:0 "如果他们无法对过去释怀，那就自己解决吧。"
 trade_league.11.t:0 "请使用票据！"
 trade_league.11.d:0 "一个以记账而非货币交易的方式运行的现金流系统将给贸易行业带来一场革命。好处之一就是能够腾出额外的货舱空间，此外还能削弱海盗和劫匪们抢劫的积极性。不过，这种做法是否经得住腐败和人为失误的考验还不得而知。"
 trade_league.11.a:0 "我们需要一切有利于我们的东西。"
 trade_league.11.b:0 "如果它不崩溃的话……"
 trade_league.12.t:0 "拒绝票据！"
 trade_league.12.d:0 "愈发频繁的汇票支付及谨慎的账务簿记确实给我们带来了预期的巨额收益。然而，这个系统的实际应用也存在着独有的问题，伪造和审计欺诈的行为正日益猖獗。"
 trade_league.12.a:0 "这不可接受。我们应该回归现金结算。"
 trade_league.12.b:0 "一点小问题罢了。我们要继续。"
 trade_league.13.t:0 "海军攀比"
 trade_league.13.d:0 "尽管我们在商业方面成就卓越，我们并没有被许多国家视为一个强国。如果他们不尊重我们的钱，或许一艘巨大的战舰会让他们改变主意。"
 trade_league.13.a:0 "天啊，这一定会是一艘传奇战舰！"
 trade_league.13.b:0 "我们可不掺和他们那一套。"
 trade_league.14.t:0 "宗教问题的关注"
 trade_league.14.d:0 "鉴于联盟内的新教和改革宗观点可谓是畅通无阻，一位教宗特使对联盟内的宗教统一问题表达了关切。他建议由教会派出一位顾问来监督并报告联盟内的宗教状况。"
 trade_league.14.a:0 "最好别触怒教会。"
 trade_league.14.b:0 "我们只以自由市场为纲！"
