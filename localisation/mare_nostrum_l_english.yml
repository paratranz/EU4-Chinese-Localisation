 espionage_events.1.t:0 "忠奸莫辨的双面间谍"
 espionage_events.1.d:0 "间谍活动也许是对国家忠诚的最难考验。恐惧和诱惑时常围绕着每一位间谍，越是擅长其工作，越是无法回避面对这些问题。这些诱惑，当然，我们更情愿提供给外国间谍。\n\n一位来自腐败猖獗之国的间谍近期选择接受诱惑。相比大多数人希望的受贿方式，他渴望着获得更大的利润，故而提出作为我们的双面间谍。然而，其“匿名”的联络方式显然没有预期那样有效。我们已经知道他的名字了。我们该怎么处理？"
 espionage_events.1.a:0 "接受条件但降低价格并宽恕他的性命。"
 espionage_events.1.b:0 "让他在出“事故”之前隐蔽几天。"
 espionage_events.2.t:0 "叛徒的第二次机会"
 espionage_events.2.d:0 "我们已然注意到[Root.GetAdjective]社会中的腐败问题，但是至少，我们希望它只停留在我们自己人之间的利益交换中。我们错了。某个维持着在[From.GetName]的间谍网的间谍被其同事证实近期他接受了一份只可能是来自[From.GetAdjective]政府的大额贿赂金。我们必须接受一位优秀间谍并不如我们所想得那般忠诚的事实。\n\n有人指出此事尚有挽回余地。向他出示他叛国的证据，这位密探也许会重归旧主——且额外获得了[From.GetAdjective]信任。值得冒这个险吗？"
 espionage_events.2.a:0 "他现在更有价值了。"
 espionage_events.2.b:0 "他已经造成足够大的损失了，让他回家做个了结吧。"
 espionage_events.3.t:0 "二次叛变？"
 espionage_events.3.d:0 "任用背德之人的麻烦在于他们几乎不会只背叛一次。那个[From.GetAdjective]间谍，那个我们提供了大量金钱和仁慈让他转换立场对抗他的母国的双面间谍，似乎已被他背叛之人发现了。我国其他密探指出他被要求继续同时为两边工作，只是重新忠于他的母国。\n\n这个要求已被下达，此事毫无疑问。他仍然活着，证明他一定——至少是——装作接受了。尽管如此，他仍能为我们工作，只是会将口令信息交给敌国。我们能承担这个风险吗？"
 espionage_events.3.a:0 "这越来越荒唐了，决定相信他也是荒谬无比。"
 espionage_events.3.tt_1:0 "如果该间谍现忠于[From.GetName]："
 espionage_events.3.tt_2:0 "如果该间谍仍忠于我们："
 espionage_events.3.b:0 "他又一次愚弄了他们？那可真厉害。"
 espionage_events.4.t:0 "忏悔印章"
 espionage_events.4.d:0 "宗教机构被认为是神圣而不可侵犯的，且高于一切国家和间谍们无足轻重的阴谋诡计。这便是为什么渗透其中如此重要。许多不会被公开的秘密都会被告知受信任的宗教权威，使得忏悔之事已然成为一种行政机构事务。\n\n在我们进行间谍活动的一个国家中，有个教会为我们提供了一个绝佳的机会。一位忠诚的密探，伪装成当地修道院中的一个修女，发觉她可以在处理日常事务中听到许多忏悔中的秘密对话。虽然她可能可以全身而退，但此事一旦暴露则不免会触怒宗教权威。我们应该冒这个险吗？"
 espionage_events.4.a:0 "他们的罪愆是可利用的，尽管我们不能帮他们开脱..."
 espionage_events.4.b:0 "难以置信！她应该告知牧师们他们的对话泄露了。"
 espionage_events.5.t:0 "教宗发现阴谋"
 espionage_events.5.d:0 "我们借用忏悔时收集的信息来增强收集外国情报能力的方案演变成了与教宗间的外交灾难，我们的密探被发现有数月参与其中。面对教廷的盛怒，她带着随身物品从修道院消失了；我们无法得知究竟是她自己逃离了或是敌国之举。\n\n但有一点是实际确定的，教廷已经得到足够信息发觉我们是幕后主使。教宗对我们利用教会进行如此之事的举动而震惊。虽然[Root.Monarch.GetTitle]作了合理推诿，但国家的形象不可逆地受到损害。"
 espionage_events.5.a:0 "现在要求宽恕是不是太晚了？"
 espionage_events.6.t:0 "结束其统治的机会"
 espionage_events.6.d:0 "许多做国际政治工作的人都曾希望过能迅速替换掉一位政府首脑，最好让他的脑袋和肩膀分家。想达到这一点可不容易。弑君之举对一个国家的损伤众所周知，而许多国家将其政府安保问题视作棋局——保护君王是最重要的。\n\n如果世界真的是个棋盘，那我们如今已经将了敌国一军。我们卓越的间谍网络为我们提供了一个结束外国领导人性命的绝佳机会。一旦事情结束，他们可能会追寻踪迹到我们身上，但那便为时已晚。"
 espionage_events.6.a:0 "下命令。"
 espionage_events.6.b:0 "应该还有更好的利用这些间谍网络途径。"
 espionage_events.7.t:0 "弑君！"
 espionage_events.7.d:0 "[From.GetAdjective]的刺客凭借着庞大的联络网，进行了最难以令人接受的违反国际互信关系的举动：他们谋杀了我们的[Root.Monarch.GetTitle]。 虽然凶手已经被捕，但那些发号施令进行谋杀的指使者仍安全地待在[From.GetName]，并着手继续对我国施加影响。一旦我们的政府从所受打击中恢复，我们必须开始准备还击[Root.GetName]的方法。"
 espionage_events.7.a:0 "如此卑鄙的一击！"
 espionage_events.8.t:0 "$SPYMASTER$怀疑邻国"
 espionage_events.8.d:0 "拥有一位间谍总管对海外情报收集有着不小贡献，但$SPYMASTER$有时也会进行反谍报行动。近来$SPYMASTER_POSS_PRONOUN$调查揭露了一个只能是由我们的邻国所致的阴谋。幕后究竟是哪国仍不得知，但持续的情报交换表明其主谋并不会过于远离情报源。\n\n$SPYMASTER$已经准备好围捕并审问可能有关的外国官员，但根据冲突理论，当由[Root.Monarch.GetTitle]来决定我们的目标。我们的邻居可能不喜欢被指责，但是有些事必须得做，而且要快。"
 espionage_events.8.a:0 "多种可能性中，也许是这个……"
 espionage_events.8.b:0 "……或者这个看起来最有可能。"
 espionage_events.9.t:0 "联盟中的秘密"
 espionage_events.9.d:0 "大使和外交特使常常也是间谍，即便不然，他们至少也是做过超出自己本职工作以外的信息收集者。这也就使得在[Root.Capital.GetName]的大使被怀疑参与间谍活动的事情并不那么令人意外。现在的问题是在只有彻底盘问才能定罪的情况下，我们该如何巧妙地处理这一问题。"
 espionage_events.9.a:0 "我们必须展示底线。逮捕大使！"
 espionage_events.9.b:0 "要求替换掉这位大使。"
 espionage_events.9.c:0 "试试把他从重要事务中隔离开吧。"
 espionage_events.9.c.tt:0 "§Y50%§!的机会使[spying_ambassador.Country.GetName]为其在[Root.Country.GetName]的间谍网络扩大10规模。"
 espionage_events.10.t:0 "大使认罪"
 espionage_events.10.d:0 "一旦被捕并离开了职位所带来的舒适生活，这位受怀疑的大使立刻向讯问者承认了自己的罪行。此外，他的供词还表明该国的间谍网络远比我们原先设想得要更为庞大。尽管这对该国来说显然是个窘迫的状况，但他们要求我国立刻将大使遣送回国以平和地解决这一问题。\n\n尽管能够避免杀死或囚禁外交官员是件好事，此人已然证实其为我国之敌。更重要的是，他可能还握着对我们有价值的信息。我们该让他回国以平息这一事态吗？"
 espionage_events.10.a:0 "不，受扣押且承受巨大压力的敌国间谍是很重要的信息来源。"
 espionage_events.10.b:0 "我们都或多或少监视他人。我们能够原谅并放下这些问题。"
