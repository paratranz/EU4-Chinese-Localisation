 tengri_clergy_conflicts:0 "信仰冲突"
 desc_tengri_clergy_conflicts:0 "随着外来宗教在我们的社会中产生影响，它已越来越多地与那些因循守旧的方式发生冲突。无论是哪一种信仰的支持者都无法容忍对方，这伤害了我们国家的团结."
 tengri_abandoning_the_old_ways:0 "抛弃祖制"
 desc_tengri_abandoning_the_old_ways:0 "这个省份的人担心与外来宗教眉来眼去意味着数典忘祖。"
 tengri_insincere_leadership:0 "言不由衷的领导者"
 desc_tengri_insincere_leadership:0 "最近发生的事件使这个省的信徒怀疑我们领导者的虔诚。"
 tengri_settled_warriors:0 "失落的传承"
 desc_tengri_settled_warriors:0 "我们的勇士们有一些开始信奉外来的宗教，而忘却了军事传统与祖先的信仰。"
 tengri_local_plight:0 "理念冲突"
 desc_tengri_local_plight:0 "一系列不良事件使得这个省份的生活变得艰苦。 虽然我们确信情况在我们举行了适当的长生天仪式进行补救后获得了改善。但很明显，当地人对我们的努力没有那么高兴。"
 tengri_shamans_spurned:0 "萨满教的传统抛却一旁"
 desc_tengri_shamans_spurned:0 "我们的萨满们心烦意乱，因为在国内某些地方，人们正在改信其他宗教。"
 tengri_religious_influx:0 "宗教社区的扩大"
 desc_tengri_religious_influx:0 "这个省已经见证了宗教移民的增加，加强地方教会和巩固当地的宗教。这很可能会使这个省的宗教信仰更难改变，哪怕我们统治精英们对当地宗教不再偏爱。"
 tengri_qadi:0 "博学的卡迪"
 desc_tengri_qadi:0 "一位博学的卡迪在我们的首都定居。通过在许多事情上担任法官和仲裁人，他促进了我们国家中央权力机构的发展。然而，传统主义者认为他的存在本身就是对我们的传统和祖宗之法的冒犯。"
 tengri_devout_muslim:0 "虔诚的穆斯林"
 desc_tengri_devout_muslim:0 "我们在宫廷生活中实施了更加严厉的伊斯兰教条之后，国内忧心的穆斯林们对我们的统治者变得信任了。然而，这种对穆斯林仪式和传统的坚持使得我们许多更传统的臣民质疑我们的统治。"
 tengri_ruler_questioned:0 "统治者受到地方当局质疑"
 desc_tengri_ruler_questioned:0 "这个省的许多居民发现很难信任中央政府，特别是统治者本人。"
 tengri_jihad:0 "宗教战士"
 desc_tengri_jihad:0 "伊斯兰教在我们战士中的传播，使他们在与我们的宗教敌人的斗争中获得新的激情。"
 tengri_sufi_teacher:0 "苏菲派长老"
 desc_tengri_sufi_teacher:0 "一个有魅力的苏菲派长老已经在我们的首都定居，他将深化我们的信仰，让我国在精神世界的版图中也占据一席之地。"
 tengri_growing_cities:0 "城市发展"
 desc_tengri_growing_cities:0 "通过作出维护城镇居民权益的裁决，这个地域的城镇社区得到了加强，因而发展良好。当地人对我们的感激之情还确保他们更愿意支缴税金。"
 tengri_strengthened_local_clans:0 "强化宗族"
 desc_tengri_strengthened_local_clans:0 "通过维护宗族势力权益的裁决，我们加强了与该地域战士的联系，因此他们更愿意在将来帮助我们。"
 tengri_closer_ties:0 "更紧密的宗教联系"
 tengri_turned_away_monks:0 "离去的僧伽"
 tengri_influx_of_monks:0 "僧侣大量涌入"
 desc_tengri_influx_of_monks:0 "大量的僧侣在这一地区定居，并开始建立当地的宗教机构。因此他们的信仰在该省开始传播。而这个传教过程，和当地的传统并不是一直相安无事的。"
 tengri_monks_in_capital:0 "僧侣代表团"
 desc_tengri_monks_in_capital:0 "一个来自国外的佛教僧侣代表团来到了到我们的国家并且希望带在我们的国家传播他们的宗教哲学。他们的存在在许多方面都影响了我们的宫廷和宗教仪式并促进我们与其他国家的联系。"
 tengri_religious_pilgrimages:0 "宗教朝圣"
 desc_tengri_religious_pilgrimages:0 "我们正在经历着西藏和印度的贵族们的思想的渗透。他们对佛教理想的研究以及对社会的印象，在我们上层阶级中大量发展和传播。"
 tengri_confucian_titles:0 "颓废的贵族"
 desc_tengri_confucian_titles:0 "儒家思想使得我们的许多贵族在战争问题上的软弱和自私当作家常便饭。他们的祖先从马上战斗，但他们却更喜欢去保养他们那些精美却不堪用的弓箭。"
 tengri_traditionalists_strengthened:0 "传统的强化"
 desc_tengri_traditionalists_strengthened:0 "我们禁止在我们的贵族中使用儒家的礼法，以继续培养我们民族中的强大的民族精神。如果我们不能做到这些，那么我们必然会为之付出代价。"
 tengri_confucian_nobles:0 "儒家贵族"
 desc_tengri_confucian_nobles:0 "我们国家的许多贵族都接纳了儒家的思想，他们现在整天都在自我学习关于如何更好地掌管国家"
 tengri_confucian_elites_alienated:0 "孤傲的儒家当权者"
 desc_tengri_confucian_elites_alienated:0 "在我们的贵族中，从我们的传统中脱离的儒家掌权者贵族开始逐步与我们的行政官僚疏远。虽然这是好事，但是它意味着我们和他们之间的距离。"
 tengri_traditional_elites_alienated:0 "孤傲的传统掌权者"
 desc_tengri_traditional_elites_alienated:0 "通过抑制我们祖先的仪式，我们已经进一步疏远了我们的过去并且疏远那些传统贵族。但是有些人会说我们变得崇文抑武了。"
 tengri_christian_mission:0 "基督教传教士"
