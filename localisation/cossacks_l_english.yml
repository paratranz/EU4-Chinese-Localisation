 estate_nobles:0 "贵族"
 estate_nobles_desc:0 "这一阶层代表了你国家中的那些贵族门阀世家。其特权由古老的传统保障，大多数是他们的祖先最初通过为国家服务而赢得的。他们的传统职责是保卫王国抵御外来危险，并帮助统治者维持和平。"
 estate_church:0 "教士"
 estate_church_desc:0 "这一阶层代表受过良好教育的国教教士。他们拥有为国家行政服务的悠久传统，其传统责任是关怀国家与平民的精神福祉。在过去的几个世纪中，他们从先君和虔诚的信众手中获得土地资产与特权。"
 estate_burghers:0 "市民"
 estate_burghers_desc:0 "这一阶层代表国内的城市居民，比如艺术家、商人和其他定居于城墙内的人。他们传统的责任是为保持经济发展而工作，为此他们希望自己和自己所代表的城市能得到特权和优待。"
 estate_cossacks:0 "哥萨克"
 estate_cossacks_desc:0 "哥萨克是草原上的自由民。他们来源复杂，有的生于牧场，有的是从邻近荒野的大庄园中逃脱的农奴。哥萨克是强大的劫掠者和吃苦耐劳的居民，他们渴望获得与贵族一样地位，并会击倒任何企图限制他们自由的人。"
 estate_dhimmi:0 "齐米"
 estate_dhimmi_desc:0 "“齐米”一词最初是用来指代基督徒和犹太人的，现在则指穆斯林王国中的非穆斯林臣民。其地位和特权，就如同他们的人数一样，在不同的伊斯兰国家间区别很大。传统意义上，一个公正的统治者应该在让他们与信仰穆斯林的主体民族隔离开的同时保护他们。然而，由于有些地方的齐米阶层反而构成了主要人口，这一原则并不总是能够那么容易维持。"
 estate_nomadic_tribes:0 "部族"
 estate_nomadic_tribes_desc:0 "游牧国的统治者必须始终致力对构成其土地的众多部族维持控制。由于缺乏像其他定居国家那样强大或永久的制度，所以麾下各个部族就是国家权威的主要来源，充当从征税者到士兵或者掠夺者的种种角色。在部族认可国家统治者是他们中最权威的一员的同时，他们渴望得到更多的土地去养马、支持他们的生活方式和对国家日常事务的影响力。"
