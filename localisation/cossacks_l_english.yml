 cossack_raids_opinion:0 "哥萨克人侵袭"
 cossack_estate_events.1.t:0 "草原的殖民者"
 cossack_estate_events.1.d:0 "$ESTATE_NOBLES$抱怨说,越来越多农奴逃离安全的住所,而投身于草原上的$ESTATE_COSSACKS$之中去寻找财富.他们责备我国放纵$ESTATE_COSSACKS$成长为一股势力,从而刺激农奴们逃离他们的饲主.\n代表农奴主的主要家族现在命令我们去限制 $ESTATE_COSSACKS$的发展,并让他们的大农场能扩张到草原上.他们申辩到,这些荒地必须被开发并必须置于我国的法律管理下."
 cossack_estate_events.1.a:0 "逃农必须被追捕回来."
 cossack_estate_events.1.b:0 "我们可承受不起惹火$ESTATE_COSSACKS$的后果."
 cossack_estate_events.2.t:0 "进击的哥萨克人"
 cossack_estate_events.2.d:0 "依靠船只及快马迅速移动的哥萨克人十分擅长各种奇袭.几次的突然袭击几乎把我国的边境甚至一些主要城市洗劫一空.又一次这些强盗抢劫完后,就立刻退到我们领国的边土上.这种情况让我国的$ESTATE_NOBLES$ 和 $ESTATE_BURGHERS$对那些边境荒地很感兴趣,并让我们着手处理."
 cossack_estate_events.2.a:0 "让这些哥萨克人接受正义的制裁!"
 cossack_estate_events.2.b:0 "我们做做表面文章算了."
 cossack_estate_events.3.t:0 "进击的哥萨克人"
 cossack_estate_events.3.d:0 "依靠船只及快马迅速移动的 $ESTATE_COSSACKS$十分擅长各种奇袭.几次的突然袭击几乎把[From.GetAdjective]的边境甚至一些主要城市洗劫一空.\n我们作为边民$ESTATE_COSSACKS$的保护方,[From.GetAdjective]要求我们赔偿以及对匪徒进行制裁."
 cossack_estate_events.3.a:0 "事情已经超过我们的控制."
 cossack_estate_events.3.b:0 "将他们绳之以法!"
 cossack_estate_events.4.t:0 "[From.GetAdjective]的回复"
 cossack_estate_events.4.d:0 "[From.GetAdjective]的回复如下,他们拒绝对发生在我国的袭击活动负责,并宣称他们没有能力控制他们的$ESTATE_COSSACKS$."
 cossack_estate_events.4.a:0 "我们并不接受这样的借口."
 cossack_estate_events.5.t:0 "[From.GetAdjective]的回复"
 cossack_estate_events.5.d:0 "[From.GetAdjective]的回复如下,他们给了我们一些金币作为他们治下的哥萨克人袭击我国的赔偿.他们同时声称他们会把犯人绳之以法."
 cossack_estate_events.5.a:0 "我们只能这样相信了."
 cossack_estate_events.6.t:0 "$ESTATE_COSSACKS$势力的成长"
 cossack_estate_events.6.d:0 "一直在草原上拓展影响力的$ESTATE_COSSACKS$势力,在试图夺取国家影响力时受到阻力.特别是$ESTATE_NOBLES$鄙视他们,认为他们在[Root.Capital.GetCapitalName]毫无礼节可言,并企图想把他们全变成庄园下农奴.\n然而他们还是这样我行我素.他们计划以另一方式报效国家,作为国家边缘人保存自己的居住定并以国家名义去洗劫邻邦者."
 cossack_estate_events.6.a:0 "Ok."
 cossack_estate_events.7.t:0 "$ESTATE_COSSACKS$势力的衰落"
 cossack_estate_events.7.d:0 "天生懒散的$ESTATE_COSSACKS$因为距离[Root.Capital.GetCapitalName]较远,因此一直游历于中央政治权力之外,从而产生不少问题.因为缺乏某些世袭特权,哥萨克人在占据国家行政的有利位置上,人数越发减少."
 cossack_estate_events.7.a:0 "Ok."
 cossack_estate_events.8.t:0 "请愿特权"
 cossack_estate_events.8.d:0 "国家没有给予所有的$ESTATE_COSSACKS$相同的特权.传统而言,这些特权只有少数为国而战甘心献身的$ESTATE_COSSACKS$才能获得.而这些特权是没法世袭的,因此$ESTATE_COSSACKS$只能将他们的影响力延续到死的前一刻.根据这些情况,$ESTATE_COSSACKS$认为是时候让我们将这些特权的年限延长,以巩固他们的固有数量."
 cossack_estate_events.8.a:0 "让更多的哥萨克人来登记吧！"
 cossack_estate_events.8.b:0 "再这样,让他们回到草原去."
 cossack_estate_events.9.t:0 "支援$ESTATE_COSSACKS$"
 cossack_estate_events.9.d:0 "$ESTATE_COSSACKS$在国境前线的生活十分严峻,同时他们面对战争时候通常会损失惨重,并甚少获得国家援助.而上一个季度中,严冬与鞑靼人的袭击双双而至.如今很多$ESTATE_COSSACKS$面临严重的食物短缺以支撑至下个月.如果我们现在除了给予$ESTATE_COSSACKS$食物,还给予他们武器与军服.我们不仅增强了我国在草原上的防卫力量,还直接拉近了与他们的关系."
 cossack_estate_events.9.a:0 "给他们需要的想要的."
 cossack_estate_events.9.b:0 "抱歉,他们需要自己动手丰衣足食."
 cossack_estate_events.10.t:0 "干扰谷物贸易"
 cossack_estate_events.10.d:0 "最近,$ESTATE_COSSACKS$与其他阶层的关系十分紧张,无非是因为他们那不合群的礼节和离群的背景身份.而这些代沟更随着时间越渐加深. 这次,$ESTATE_BURGHERS$声称并警告$ESTATE_COSSACKS$行劫他们谷物商船的行为.$ESTATE_COSSACKS$他们声称只是在边土上攻击鞑靼人和盗匪,$ESTATE_BURGHERS$单纯地误会了.但在那种边土,政府很少对那里进行干预,很难对真相作出判断,但国内两个利益集团的摩擦是十分清晰的.可我们希望双方必须保持克制,理清权责,淡化冲突并共同发展."
 cossack_estate_events.10.a:0 "支持$ESTATE_COSSACKS$."
 cossack_estate_events.10.b:0 "支持$ESTATE_BURGHERS$."
 cossack_estate_events.11.t:0 "哥萨克居民们"
 cossack_estate_events.11.d:0 "$ESTATE_COSSACKS$过去一直生活在边塞.恶劣天气和鞑靼人的不间断威胁将$ESTATE_COSSACKS$磨砺成无谓的勇士和当地顽强居民.\n而现在我国发展的目光投向了中亚与西伯利亚的土地,因此对东边的边塞,已经不满足于我们已控制的草原地区."
 cossack_estate_events.11.a:0 "招募那些$ESTATE_COSSACKS$居民前往开发."
 cossack_estate_events.11.b:0 "我们不能够相信$ESTATE_COSSACKS$."
 cossack_estate_events.12.t:0 "$ESTATE_COSSACKS$的骚乱"
 cossack_estate_events.12.d:0 "我国大部分的$ESTATE_COSSACKS$是不信任我国的,尤其是对[Root.Monarch.GetTitle],他在草原的权威早已荡然无存的.$ESTATE_COSSACKS$的村落以公开的敌视我们派往的使者,并实际上完全由中央权威之下独立出去."
 cossack_estate_events.12.a:0 "别管他们,在适当的时候再寻求解决."
 cossack_estate_events.12.b:0 "铲除这些异己."
 cossack_estate_events.13.t:0 "哥萨克人的扩张"
 cossack_estate_events.13.d:0 "国与国的边境通常都是呈现在地图上的理论性产物,尤其在荒芜的土地上.这意味着,$ESTATE_COSSACKS$能迅速的扩张到他们早先没有控制的地方. 我们可以把这些地方还回去,但$ESTATE_COSSACKS$不会喜欢离开他们已然辛苦劳作过的地方."
 cossack_estate_events.13.a:0 "那就接受现状吧."
 cossack_estate_events.13.b:0 "严令$ESTATE_COSSACKS$搬离."
 cossack_estate_events.14.t:0 "索要拓宽特权"
 cossack_estate_events.14.d:0 "$ESTATE_COSSACKS$的夙愿一直是是拥有和其他旧有阶层平等的地位，像$ESTATE_NOBLES$或$ESTATE_BURGHERS$一样。而现在这个夙愿是如此的逼近。$ESTATE_COSSACKS$在我国国内的很多方面受到依仗，并获得巨大影响力。\n而这个充满希望的境况，让$ESTATE_COSSACKS$再度向中央请求他们的夙愿并获得特权。"
 cossack_estate_events.14.a:0 "简直荒谬."
 cossack_estate_events.14.b:0 "皇恩浩荡,给汝所求."
 cossack_estate_events.15.t:0 "[Root.GetName]哥萨克人叛军"
 cossack_estate_events.15.d:0 "对我们撤销[Root.GetName]的封地感到不满，哥萨克阶级起义了。"
 cossack_estate_events.15.a:0 "Ok."
 cossack_estate_events.16.t:0 "$ESTATE_COSSACKS$摇摆不定的忠诚"
 cossack_estate_events.16.d:0 "好的关系需要被维系.而原来十分热情的$ESTATE_COSSACKS$现在却变得越发冷淡.我们需要和他们达成协议以修复他们的忠诚."
 cossack_estate_events.16.a:0 "Ok."
 tribal_estate_events.1.t:0 "部落居民与农耕居民的紧张关系"
 tribal_estate_events.1.d:0 "有时候,赋税,勒索甚至强迫进贡之间的界限其实十分模糊.特别是在我国税收的时候,在依靠游牧部落进行征税时,就像指挥他们去抢劫.\n今天信使从我国臣民那送来封上访信,控诉那些税吏是怎样在他们的土地上横征暴敛.现在他要求[Root.Monarch.GetTitle]对这些肇事者进行执法惩罚.可那些游牧居民不会乐意接受这样的处罚."
 tribal_estate_events.1.a:0 "斥罚部落酋领的行为."
 tribal_estate_events.1.b:0 "支持部落酋领的行为."
 tribal_estate_events.2.t:0 "部落影响力的壮大"
 tribal_estate_events.2.d:0 "一个部落国家通常是某种不稳定的存在.一些部落会发展十分迅速,然后又迅速衰败.而最近又有一波部落在其首领的带领下迅速发展状态到傲视其他小部落."
 tribal_estate_events.2.a:0 "好呗。"
 tribal_estate_events.3.t:0 "部落影响力的衰败"
 tribal_estate_events.3.d:0 "由于部落间的内讧,这种未经过深思熟虑的政治手段和冲突在部落交往之间越发增加使用次数. 这种部落影响力的衰落不会持续太久,但对于现在来说确实一个喘息机会."
 tribal_estate_events.3.a:0 "好呗。"
 tribal_estate_events.4.t:0 "本地酋领的控诉"
 tribal_estate_events.4.d:0 "一些部落的酋领控诉说,他们部落的一些年轻人离开了部落来参加我国的正规军队.他们同时也说,在他们父辈的年代,部落的年轻人要先为部落而服役才是传统.现在,我们该怎么做？"
 tribal_estate_events.4.a:0 "把那些年轻人送回家去."
 tribal_estate_events.4.b:0 "让他们留在军队."
 tribal_estate_events.5.t:0 "酋领私扣赋税"
 tribal_estate_events.5.d:0 "我们一位贴身顾问大臣,给我们呈上一份报告,说是有部落酋领私自扣压他们领土的税金不肯上交.这只是一种微妙的情形,但我们必须尽快作出处理决定."
 tribal_estate_events.5.a:0 "他们的地盘,他们说了算!"
 tribal_estate_events.5.b:0 "他们必须向我臣服！"
 tribal_estate_events.6.t:0 "我们的部落正陷入混乱!"
 tribal_estate_events.6.d:0 "把游牧部落团结在一起并不是一件容易的事,特别是我们身处于这个艰难时刻.$ESTATE_NOMADIC_TRIBES$很可能能够帮助我们稳定局面,使我们能够恢复过来，但这也会导致他们对我国的影响力进一步增长。"
 tribal_estate_events.6.a:0 "那就全靠$ESTATE_NOMADIC_TRIBES$了!"
 tribal_estate_events.6.b:0 "我们不需要他们帮忙."
 EST_VAL_TRIBES_STABILIY_BOOSTED:0 "稳住部落局势: §Y$VAL$%§!"
 tribal_estate_events.7.t:0 "我们的部落羸弱不堪!"
 tribal_estate_events.7.d:0 "我们的军事领袖缺乏经验而且软弱.因此$ESTATE_NOMADIC_TRIBES$怀疑我们的部落是否能跟随这种菜鸡上战场，并提议他们给我们提供一些经验丰富的战士来领导我们的军队."
 tribal_estate_events.7.a:0 "那就全靠$ESTATE_NOMADIC_TRIBES$了!"
 tribal_estate_events.7.b:0 "我们不需要他们帮忙."
 tribal_estate_events.8.t:0 "部落并不统一!"
 tribal_estate_events.8.d:0 "我们的[Root.Monarch.GetTitle]已然证明了[Root.Monarch.GetHerselfHimself]没有能力维系[Root.GetAdjective]的团结,$ESTATE_NOMADIC_TRIBES$则担心我们会变成臣民的笑柄. 这时候带头的部族领袖表示,愿意向[Root.Monarch.GetTitle]示忠,以此来增加我们的统治实力.但这也惹来了非议,有些人说依靠他人来换取团结统一会只能导致一段不稳定的短暂和平."
 tribal_estate_events.8.a:0 "那就全靠$ESTATE_NOMADIC_TRIBES$了!"
 tribal_estate_events.8.b:0 "我们不需要他们帮忙."
 EST_VAL_TRIBES_UNITY:0 "部落的团结统一: §Y$VAL$%§!"
 EST_VAL_TRIBES_ARMY:0 "军队得到增强: §Y$VAL$%§!"
 tribal_estate_events.9.t:0 "回到老路上!"
 tribal_estate_events.9.d:0 "一个作为部落的发言人的酋领要求我们，必须回到那条能使我们变强的老路上,'击溃你的敌人,把他们带到你跟前，要他们倾听自己女人的哀嚎!'"
 tribal_estate_events.9.a:0 "这才是生命的意义。"
 tribal_estate_events.9.b:0 "这些已经是过去式了."
 tribal_estate_events.10.t:0 "[Root.GetName] $ESTATE_NOMADIC_TRIBES$之乱"
 tribal_estate_events.10.d:0 "在我们控制[Root.GetName]土地的时候,他并没有坐以待毙,而是拉起军队对抗我们."
 tribal_estate_events.10.a:0 "好呗"
 tribal_estate_events.11.t:0 "[Root.Monarch.GetTitle]继承[Root.Monarch.GetTitle]"
 tribal_estate_events.11.d:0 "[Root.Monarch.GetName]的一个远亲成功地获得了部落的感激. 许多强大的部落领袖要求我们改变未来继承人的顺位,确保这位远亲能够继承[Root.Monarch.GetTitle]的地位. 不论这些酋领的动机是真的出于忠诚,还是只因为这位亲戚易于掌控.但是他们的建议非常难以拒绝."
 tribal_estate_events.11.a:0 "新的继承人就是他了!"
 tribal_estate_events.11.b:0 "这些部落酋领应该知道他们的身份斤两!"
 tribal_estate_events.12.t:0 "部落要求更多的人力"
 tribal_estate_events.12.d:0 "一些重要的部落酋领前来要求我们,允许他们使用国家资源来守护他们的土地.他们声称邻国劫掠了他们的土地,而要抗击劫掠就只能派出军队,并由他们直接指挥."
 tribal_estate_events.12.a:0 "他们当然能使用我们的军队!"
 tribal_estate_events.12.b:0 "这不是削弱国家势力的借口!"
 tribal_estate_events.13.t:0 "$ESTATE_NOMADIC_TRIBES$的独立"
 tribal_estate_events.13.d:0 "在我国一些实力强大的$ESTATE_NOMADIC_TRIBES$酋领前来跟[Root.Monarch.GetTitle]抱怨说[Root.Monarch.GetHerHis]的安排不公平.$ESTATE_NOMADIC_TRIBES$感觉他们应该依照他们古代的权利而享有更多自由"
 tribal_estate_events.13.a:0 "就这样让他们去吧."
 tribal_estate_events.13.a.tt:0 "§Y部落§!治下的每个省份将获得§R40§!自治度."
 tribal_estate_events.13.b:0 "我们不能忍受国中之国!"
 tribal_estate_events.14.t:0 "$ESTATE_NOMADIC_TRIBES$的要求"
 tribal_estate_events.14.d:0 "$ESTATE_NOMADIC_TRIBES$觉得他们的将领十分有能力,留在我们军队简直浪费.因而要求他们的将领回到他自己的部落领导他们的军队.但我们在军务上也十分依赖这位将领,答应这样的要求会造成我们领导阶层的损失."
 tribal_estate_events.14.a:0 "好呗,同意你回家."
 tribal_estate_events.14.b:0 "他们不能这样做!"
 tribal_estate_events.15.t:0 "$ESTATE_NOMADIC_TRIBES$摇摆不定的忠诚"
 tribal_estate_events.15.d:0 "好的关系需要被维系.随着$ESTATE_NOMADIC_TRIBES$首领数目的增加和年龄的衰老，我们原来十分热络的关系变得越发冷淡.我们必须尽快和他们定下新的协议来维系他们的忠诚."
 tribal_estate_events.15.a:0 "好呗"
 the_proper_old_ways:0 "适用的老方法"
 desc_the_proper_old_ways:0 "我们尝试回归到传统的的方法去统治我们的土地,根据伟大的成吉思汗和他的同辈走过的老路.有人说这是倒退,我们认为这是识时务."
 church_estate_events.1.t:0 " 教会的自由"
 church_estate_events.1.d:0 "$ESTATE_CHURCH$已然成为[Root.GetAdjective]国内最重要的支柱之一,不仅提供精神导师,还提供行政人员,法官和外交官,对[Root.Monarch.GetTitle]而言裨益良多. 为了回报这些为国服务的人群,教会堂区,僧侣或其他教士人员都免除赋税,并保证不干预$ESTATE_CHURCH$的事务.\n然随着时间推移,国家则不得不负上越来越多的花销.提议$ESTATE_CHURCH$需要自愿捐助的决定并未获得赞同."
 church_estate_events.1.a:0 "弄清楚他们需要捐献的."
 church_estate_events.1.b:0 "我们会另找生钱的地方."
 church_estate_events.101.t:0 "教区土地"
 church_estate_events.101.d:0 "$ESTATE_CHURCH$已然成为[Root.GetAdjective]国内最重要的支柱之一,不仅提供精神导师,还提供行政人员,法官和外交官,对我们的[Root.Monarch.GetTitle]而言,实在是裨益良多.为了回报这些为国服务的人群,这些年来国家和大众已经给予了大量的捐助,以支持这些婆罗门村社.如此数个世纪以来,这些$ESTATE_CHURCH$婆罗门便将变得十分富有.\n然随着时间推移,国家则不得不负上越来越多的花销.提议$ESTATE_CHURCH$需要自愿捐助的决定并未获得赞同."
 church_estate_events.102.t:0 "富有的$ESTATE_CHURCH$"
 church_estate_events.102.d:0 "$ESTATE_CHURCH$已然成为[Root.GetAdjective]国内最重要的支柱之一,不仅提供精神导师,还提供行政人员,法官和外交官,对我们的[Root.Monarch.GetTitle]而言,实在是裨益良多.为了回报这些为国服务的人群,这些年来国家和大众已经给予了大量的捐助,供养了$ESTATE_CHURCH$和他们伺奉的神明. 而这些超过一个世纪的馈赠让$ESTATE_CHURCH$变得十分富有且具影响力.\n然随着时间推移,国家则不得不负上越来越多的花销.提议$ESTATE_CHURCH$需要自愿捐助的决定并未获得赞同."
 church_estate_events.103.t:0 "富有的$ESTATE_CHURCH$"
 church_estate_events.103.d:0 "$ESTATE_CHURCH$已然成为[Root.GetAdjective]国内最重要的支柱之一,不仅提供精神导师,还提供行政人员,法官和外交官,对我们的[Root.Monarch.GetTitle]而言,实在是裨益良多.为了回报这些为国服务的人群,我们给与了很多土地作为教会资产,并豁免了税赋.通过这种馈赠方式,$ESTATE_CHURCH$能给我们提供更多的支援.\n然随着时间推移,国家则不得不负上越来越多的花销.提议$ESTATE_CHURCH$需要自愿捐助的决定并未获得赞同."
 church_estate_events.104.t:0 "富有的$ESTATE_CHURCH$"
 church_estate_events.104.d:0 "$ESTATE_CHURCH$已然成为[Root.GetAdjective]国内最重要的支柱之一,不仅提供精神导师,还提供行政人员,法官和外交官,对我们的[Root.Monarch.GetTitle]而言,实在是裨益良多.为了回报这些为国服务的人群,这些年来国家和大众已经给予了$ESTATE_CHURCH$大量的捐助.而这些馈赠让$ESTATE_CHURCH$变得十分富有且具影响力.\n然随着时间推移,国家则不得不负上越来越多的花销.提议$ESTATE_CHURCH$需要自愿捐助的决定并未获得赞同."
 church_estate_events.105.t:0 "富有的$ESTATE_CHURCH$"
 church_estate_events.105.d:0 "$ESTATE_CHURCH$已然成为[Root.GetAdjective]国内最重要的支柱之一,不仅提供精神导师,还提供行政人员,法官和外交官,对我们的[Root.Monarch.GetTitle]而言,实在是裨益良多.为了回报这些为国服务的人群,这些年来国家和大众已经给予了$ESTATE_CHURCH$大量的捐助以及昂贵的地产.如此数个世纪以来$ESTATE_CHURCH$变得十分富有且具影响力.\n然随着时间推移,国家则不得不负上越来越多的花销.提议$ESTATE_CHURCH$需要自愿捐助的决定并未获得赞同."
 church_estate_events.2.t:0 "$ESTATE_CHURCH$势力扩张"
 church_estate_events.2.d:0 "$ESTATE_CHURCH$的势力永不依赖其国家本身. 在很多方面$ESTATE_CHURCH$是连接上帝之城的纽带,是证明[Root.Monarch.GetTitle]合法性的存在.他们通过灵活的政治操纵力结合末世预言,使我们的臣民慷慨地捐赠,从而凝聚成一股势力."
 church_estate_events.2.a:0 "好呗"
 church_estate_events.3.t:0 "$ESTATE_CHURCH$势力丧失"
 church_estate_events.3.d:0 "越来越多的一般人阶层,逐渐独立于$ESTATE_CHURCH$的影响力之外.而近年来$ESTATE_CHURCH$本身也越发难插手到国家事务中,因为他们已经变得越发腐朽且虚伪弄权,而再非精神领袖.再加上用$ESTATE_CHURCH$的财产去失策的投资以及失败的政治手段,已然把$ESTATE_CHURCH$ 的权力与影响力败光了."
 church_estate_events.3.a:0 "好呗"
 church_estate_events.4.t:0 "反教权主义"
 church_estate_events.4.d:0 "由$ESTATE_BURGHERS$占主导的一些城市,正在指控$ESTATE_CHURCH$贪婪且好逸恶劳.虔诚的民众现在却拒交什一税，这正是抗议$ESTATE_CHURCH$阶层滥用权力的一个特别好的例子。同样虔诚的$ESTATE_BURGHERS$现在也反对交付什一税给$ESTATE_CHURCH$,原因是认为$ESTATE_CHURCH$不配收这笔钱.\n$ESTATE_CHURCH$十分的愤怒,并且要求我们去处罚顽固的$ESTATE_BURGHERS$."
 church_estate_events.4.a:0 "必须强迫他们交付什一税!"
 church_estate_events.4.b:0 "小小的谴责就好了."
 church_estate_events.5.t:0 "与$ESTATE_CHURCH$的关系恶化"
 church_estate_events.5.d:0 "我们与$ESTATE_CHURCH$之间的关系已降至冰点,他们已经完全不信任而且公开蔑视我们.我国的宗教圣所成为了抵抗[Root.Monarch.GetTitle]的中心,甚至大多数虔诚的教众都在质疑我们的统治权威.\n但激怒他们从而造成所有的这一切,只不过是由于我们敬爱的[Root.Monarch.GetTitle]在上周的宗教庆典上犯了一次小小失误.现在$ESTATE_CHURCH$在我国大范围地煽动起农民,把他们把怒火直接指向我们."
 church_estate_events.5.a:0 "好呗"
 church_estate_events.6.t:0 "$ESTATE_CHURCH$胜利了？"
 church_estate_events.6.d:0 "现在没有人再公然反抗$ESTATE_CHURCH$，也几乎没有哪个州的该阶级像在[Root.GetName]一样有影响力。现在在我国，没有一个机构不受$ESTATE_CHURCH$的影响，[Root.Monarch.GetTitle]的权力比任何时候都更依赖于他们。\n这时候的$ESTATE_CHURCH$也是理所当然地希望更深度地参与到我国事务中，并更实际地掌控国家。所以该阶级的代表提了不少意见说，他们应用他们的教义有效协调我国的法律与传统。他们的野心是要将我们的文化从任何异端处净化，并确保国家受到宗教法的规范。"
 church_estate_events.6.a:0 "就照$ESTATE_CHURCH$说的做."
 church_estate_events.6.b:0 "拒绝他们的权威."
 church_estate_events.7.t:0 "$ESTATE_CHURCH$的壮大"
 church_estate_events.7.d:0 "尽管很多的统治者都能依仗$ESTATE_CHURCH$的支持但几乎没有人能够获得像我们所拥有的这样强力的支持者。我们与$ESTATE_CHURCH$长期的紧密合作的传统和忠诚，使得教会阶级认为他们已然成为国家行政机构的一部分并扮演着独立的角色。在我们全国各地，$ESTATE_CHURCH$用美好的语言宣扬着[Root.Monarch.GetTitle]的伟大。"
 church_estate_events.7.a:0 "棒棒哒."
 church_estate_events.8.t:0 "国土大盗"
 church_estate_events.8.d:0 "很多关于土地的苛捐杂税的收取历史都十分的陈旧，然而他们总会变换名目以继续征收着。近来，$ESTATE_CHURCH$控诉几名$ESTATE_NOBLES$人士是彻头彻尾的国土大盗，他们长久以来用征收土地税为理由侵占$ESTATE_CHURCH$的土地。而$ESTATE_NOBLES$的人士则争辩，$ESTATE_CHURCH$只是想扩大他们自己的圈地范围。\n不论真正归属如何，最终都要由我们决定这块土地的拥有者。"
 church_estate_events.8.a:0 "判决地权归于$ESTATE_CHURCH$."
 church_estate_events.8.b:0 "判决地权归于$ESTATE_NOBLES$."
 church_estate_events.8.c:0 "不偏袒任何一方."
 church_estate_events.9.t:0 "人民喜闻乐见的宗教"
 church_estate_events.9.d:0 "在各省份中，人们所真正信仰的宗教与$ESTATE_CHURCH$所教导与捍卫的宗教，实际上是有差异的。很多时候，这些差异都十分细微，所以$ESTATE_CHURCH$大多选择忽视他们，而更注重加强人民的正统精神观念。\n似乎正是这些虽然看上去确实不太正统的理念，开始在我们非[Root.Religion.GetName]信仰的臣民中传播[Root.Religion.GetName]信仰，就像植根在了传统文化中一样。 结果这个古老异教思想、流行迷信和真正[Root.Religion.GetName]本身的混合产物，即便它似乎更能吸引异教臣民改变信仰，但也已经超出了$ESTATE_CHURCH$所能容忍的极限。"
 church_estate_events.9.a:0 "尝试去根除这种宗教合一主义."
 church_estate_events.9.b:0 "最好让他们自由发展."
 church_estate_events.10.t:0 "$ESTATE_CHURCH$的政治斗争"
 church_estate_events.10.d:0 "又到了$ESTATE_CHURCH$指派一名新的领袖来首都辅佐[Root.Monarch.GetTitle]的时候。 可能的候选人是一名年迈的教士，他有可靠的履历、杰出的能力，$ESTATE_CHURCH$是他坚实的后盾。但同时他这一生也树敌颇多，所以一些人更希望挑选一个更年轻的、黑历史更少的候选人来担任这个职务。[Root.Monarch.GetTitle]可以轻易地影响选举，把权利交给更忠诚的年轻候选人。但从长远来看，这样的插手很有可能使$ESTATE_CHURCH$的势力被削弱."
 church_estate_events.10.a:0 "不要干扰$ESTATE_CHURCH$的事务."
 church_estate_events.10.b:0 "支持年轻的候选人."
 church_estate_events.11.t:0 "[Root.GetName]$ESTATE_CHURCH$的叛乱"
 church_estate_events.11.d:0 "作为对削夺$ESTATE_CHURCH$财产的回应，该省的人民已经起义，保护$ESTATE_CHURCH$，对抗我们的军队。"
 church_estate_events.11.a:0 "好呗"
 church_estate_events.12.t:0 "$ESTATE_CHURCH$摇摆不定的忠诚"
 church_estate_events.12.d:0 "好的关系需要被维系。随着$ESTATE_CHURCH$首领数目的增加和年龄的衰老，我们原来十分热络的关系变得越发冷淡。我们必须尽快和 $ESTATE_CHURCH$定下新的协议来维系他们的忠诚."
 church_estate_events.12.a:0 "好呗"
 nobles_estate_events.1.t:0 "贵族血统"
 nobles_estate_events.1.d:0 "许多$ESTATE_NOBLES$家族能赢得了他们现在的地位靠的是他们祖辈战争时期报效国家。因此对大多数他们的子辈来说，戎马一生也就是唯一可以想象的毕生职业。但随着军队的现代化，军队的士官已不再如以前一样。而这些贵族成员却要求我们保证他们阶层的权利，禁止非贵族血统的人成为[Root.GetAdjective]军队的士官!"
 nobles_estate_events.1.a:0 "保证他们控制我国军队的权利。"
 nobles_estate_events.1.b:0 "我们不能给予这样的保证。"
 nobles_estate_events.2.t:0 "$ESTATE_NOBLES$势力扩张"
 nobles_estate_events.2.d:0 "国家不是我国唯一的影响力来源。在过去的几十年里，一位天赋异禀的$ESTATE_NOBLES$领袖成功地提升了主要的$ESTATE_NOBLES$家族在我国大多数机构中的权力。\n人脉和特权能构成庞然大物，特别是与野心相结合的时候。"
 nobles_estate_events.2.a:0 "好呗"
 nobles_estate_events.3.t:0 "$ESTATE_NOBLES$侵夺土地"
 nobles_estate_events.3.d:0 "我们很难全天候地监控每个地方的每一个人，更何况是每个人的土地财产，这些土地的拥有形式通常会因为不同的老旧传统或土地文件而变得千奇百怪。所以有些有合法资源的人会被剥削。许多$ESTATE_NOBLES$的豪门望族已经利用他们在[Root.Capital.GetCapitalName]巨大的影响力相当程度地扩大了他们的地产。如果我们想保护国家财产，就必须赶紧采取行动。"
 nobles_estate_events.3.a:0 "顺其自然吧。"
 nobles_estate_events.3.b:0 "责令他们归还土地。"
 nobles_estate_events.4.t:0 "蛮横的贵族"
 nobles_estate_events.4.d:0 "一个$ESTATE_NOBLES$大家族主宰的地区的人民代表今天走近王座，恳求[Root.Monarch.GetTitle]采取措施查处那些据称在他居住地区故意虐待臣民的事件。作为[Root.GetName]的统治者，[Root.Monarch.GetName]有责任保护自己的人民，否则就会使我们显得软弱，也可能损害该省的长期发展。但$ESTATE_NOBLES$可能不愿意他们行列中这样一个强有力的家族被惩戒。"
 nobles_estate_events.4.a:0 "睁一只眼闭一只眼."
 nobles_estate_events.4.b:0 "惩罚这些地主."
 nobles_estate_events.5.t:0 "$ESTATE_NOBLES$势力衰落"
 nobles_estate_events.5.d:0 "$ESTATE_NOBLES$在我国既是有影响力的地主，又是传统的武士阶级，但他们最近的日子并不好过。由于过度的内部争斗和不协调的权力博弈，$ESTATE_NOBLES$失去了在[Root.Capital.GetCapitalName]的影响力，许多人已经退休到农村的地产去了。"
 nobles_estate_events.5.a:0 "好呗"
 nobles_estate_events.6.t:0 "$ESTATE_NOBLES$要求颁布更严格的奢侈品禁令"
 nobles_estate_events.6.d:0 "昂贵的服饰,漂亮的长椅以及华美的宫殿是装饰$ESTATE_NOBLES$的标志,但同时也是他们家族的一笔巨大开销.而相反,在我国某些$ESTATE_BURGHERS$却能比一般贵族更轻松的支付这些消费.尽管,祖先们和传统旧规都提倡简朴,但现在的贵族子弟是难以听从并执行的.而现在一些看不惯这种风气的势力又十分强大的$ESTATE_NOBLES$上书我们更新我们的法度,以规定衣冠之得当,他们更建议配合上重罚,才能有效实施."
 nobles_estate_events.6.a:0 "屈从于$ESTATE_NOBLES$的意愿"
 nobles_estate_events.6.b:0 "拒绝听从$ESTATE_NOBLES$"
 nobles_estate_events.7.t:0 "贵族规格的宴会"
 nobles_estate_events.7.d:0 "在很多时候,我们的[Root.Monarch.GetTitle]与先君一样,他也喜欢举办宴会.在卧室中,[Root.Monarch.GetTitle],穿上能从最好的途径所获得的最好的衣服,从而才出席宴会.一个规范而灵活的宫廷规范,能够限制与我们作对的贵族在他们地产上势力.而巧夺他们的权力同时限制他们的影响里,也成为[Root.Monarch.GetTitle]的生活的一部分,但也引来了$ESTATE_NOBLES$的反感."
 nobles_estate_events.7.a:0 "还是把这些弄得稍温和点."
 nobles_estate_events.7.b:0 "一场繁杂而冗长的仪式,是最富有影响力的."
 nobles_estate_events.7.c:0 "我们不需要搞这些."
 nobles_estate_events.8.t:0 "与$ESTATE_NOBLES$的关系降至冰点"
 nobles_estate_events.8.d:0 "$ESTATE_NOBLES$与[Root.Monarch.GetTitle]之间的关系降至冰点. 双方极度的不信任关系,已经让原本热衷于参与[Root.Capital.GetCapitalName]的宫廷生活的人们,渐行渐远.除非我们放松对$ESTATE_NOBLES$所控制的领地的监管,但国家的所有需求都必须满足资源集中的原则."
 nobles_estate_events.8.a:0 "保持现状"
 nobles_estate_events.8.b:0 "强迫他们接受国家权威的管理."
 nobles_estate_events.9.t:0 "$ESTATE_NOBLES$的违抗"
 nobles_estate_events.9.d:0 "我国臣民之中,没有一个会像$ESTATE_NOBLES$如此热衷战争.因为他们的家祖,是靠着征战沙场而获得现在地位.从那时候起,他们便维持着这赖以生存的传统,把生命当作战场,把社交当作战友联谊.\n然而现在的情况是,只有很少的$ESTATE_NOBLES$愿意跟随我们征战.这种不服从命令的想法依然遍及我们的高层军官之中,我们有理由相信照这样下去我们将无法获得胜利."
 nobles_estate_events.9.a:0 "不幸的."
 nobles_estate_events.9.b:0 "现在是时候用一个真正有能力的人来替代他们了."
 nobles_estate_events.9.c:0 "现在是时候用一个能信任的人来替代他们了."
 nobles_estate_events.9.dd:0 "我们来咨询一下婆罗门,他们中的一些博学之人或许能够成为领导."
 nobles_estate_events.10.t:0 "行政管理机关的发展"
 nobles_estate_events.10.d:0 "随着国家和官僚体系的发展,逐渐越来越多的人民需要被监管,各种职能各种土地也需要被管理.而$ESTATE_NOBLES$在传统上是专门为国家而征战,但也逐渐地从第一线中被政府行政人员所取代.$ESTATE_BURGHERS$在另一方面又声称$ESTATE_NOBLES$考虑的只是如何用军职牟利.相反$ESTATE_BURGHERS$要求我们,任命人员时候应该任人唯能.\n然而一位重臣的意外离世让一重要职位瞬间空缺,$ESTATE_BURGHERS$有他们的候选人,同时$ESTATE_NOBLES$也有一个候选人.然而两个候选人,选谁都是政治的选择."
 nobles_estate_events.10.a:0 "我们更相信血统."
 nobles_estate_events.10.b:0 "我们需要白手起家的能臣来管理国家."
 nobles_estate_events.10.c:0 "还是交给$ESTATE_CHURCH$管理吧."
 nobles_estate_events.10.dd:0 "还是交给$ESTATE_DHIMMI$管理吧."
 nobles_estate_events.11.t:0 "服务的传统"
 nobles_estate_events.11.d:0 "$ESTATE_NOBLES$拥有长久的义务传统，作为军事领导人或最近作为可靠的行政官员。在我国$ESTATE_NOBLES$忠诚而势力深远，这意味着不时会出现拥有伟大才华与忠诚的贵族，并带领国家走向伟大。"
 nobles_estate_events.11.a:0 "好极了!"
 nobles_estate_events.12.t:0 "[Root.GetName]领导$ESTATE_NOBLES$的叛乱"
 nobles_estate_events.12.d:0 "$ESTATE_NOBLES$拒绝接受将他们的财产收归[Root.GetName]的名下，并举旗叛乱来反抗我们！"
 nobles_estate_events.12.a:0 "好."
 nobles_estate_events.13.t:0 "$ESTATE_NOBLES$摇摆不定的忠诚"
 nobles_estate_events.13.d:0 "好的关系需要被维系.原本关系热络的$ESTATE_NOBLES$变得越发冷淡.我们需要和他们达成新的协议来维系他们的忠诚."
 nobles_estate_events.13.a:0 "好."
 burghers_estate_events.1.t:0 "商人阶层的发展"
 burghers_estate_events.1.d:0 "$ESTATE_BURGHERS$的义务传统不同于$ESTATE_NOBLES$或$ESTATE_CHURCH$.他们必须用勤劳的双手或者商业上的冒险精神才能获得财富.然而直到最近统治者才对他们有所亲近.虽然我国还没形成有规模的商业成为我们的经济支柱,但通过对货币的控制$ESTATE_BURGHERS$已然渐渐成为我国的一股势力."
 burghers_estate_events.1.a:0 "好."
 burghers_estate_events.2.t:0 "资本强盗"
 burghers_estate_events.2.d:0 "$ESTATE_BURGHERS$关注到$ESTATE_NOBLES$在我国具有巨大影响力.他们声称很多下层贵族成员不顾国家的法律,滥用他们的权力在土地上无理征收税金及行商的过路费.有些甚至说,有商人被袭击,并且通过抢劫与勒索来夺取他们的钱. \n以[Root.GetAdjective]为代表的$ESTATE_BURGHERS$现在称我国的经济发展会因为这些恶习而受阻.而$ESTATE_NOBLES$在另一方面则说,他们只是合理的运用他们对道路的权利.有些人则更认为国家应该把这部分利益让给他们."
 burghers_estate_events.2.a:0 "好吧,他们只是合理运用他们的权利."
 burghers_estate_events.2.b:0 "我们必须钳制这些恶习!"
 burghers_estate_events.3.t:0 "商人阶层的衰落"
 burghers_estate_events.3.d:0 "没有了既有的特权与家族派系,$ESTATE_BURGHERS$以其影响力和地位是很难在那些天横贵胄之中独善其身.加上失败的投资和失控的政治野心结合,导致了[Root.GetName]的$ESTATE_BURGHERS$丧失其影响力和权利."
 burghers_estate_events.3.a:0 "好."
 burghers_estate_events.4.t:0 "发展中的城市要求特权"
 burghers_estate_events.4.d:0 "一座越发重要的贸易城市中的$ESTATE_BURGHERS$前来恳求[Root.Monarch.GetTitle]赋予他们特权,以至于他们能摒除正常税收上的阻碍以促进城市的发展.我们如果答应他们的要求,那他们将会迅速发展经济,让我国财富迅速累积."
 burghers_estate_events.4.a:0 "接受建议."
 burghers_estate_events.4.b:0 "拒绝建议."
 burghers_estate_events.5.t:0 "囤货居奇"
 burghers_estate_events.5.d:0 "谷物粮食的价格是出了名的波动无常,任何来自天气或者其他什么因素妨碍了物流,都会对价格造成突然而巨大的涨幅.这些价格波动的后果是导致大城市粮食严重短缺的原因.城里人一旦闹起饥荒,将会点燃他们对商人团体不满的怒火,认为商人们趁机囤积居奇.而商人团体自身则声称,价格暴涨这是货源短缺的必然结果,而且根本就没有足够的面包."
 burghers_estate_events.5.a:0 "强令商人降低售价."
 burghers_estate_events.5.b:0 "我们不应该介入这些事."
 burghers_estate_events.5.c:0 "我们必须买这些面包并将其分配给民众."
 burghers_estate_events.6.t:0 "势力的平衡"
 burghers_estate_events.6.d:0 "$ESTATE_BURGHERS$在城市里并不是唯一的势力,$ESTATE_CHURCH$从他们建立之初,就在众多大城市里有着巨大影响力.而每当城市议会召开时,$ESTATE_BURGHERS$经常会和$ESTATE_CHURCH$因为意见不合而激发冲突.\n而冲突的越发普遍,让$ESTATE_CHURCH$开始公然蔑视$ESTATE_BURGHERS$在城市中同意过的规则.因此$ESTATE_BURGHERS$的众多代表前来迫切要求我们处理这种情况."
 burghers_estate_events.6.a:0 "支持$ESTATE_BURGHERS$."
 burghers_estate_events.6.b:0 "支持$ESTATE_CHURCH$."
 burghers_estate_events.7.t:0 "扩大$ESTATE_BURGHERS$的特权"
 burghers_estate_events.7.d:0 "$ESTATE_BURGHERS$感到他们在国家事务上的地位是越发重要,但税收却被过于严格的监管.因此他们毫不犹豫地用他们的影响力把一切阻碍他们发展的路费,税赋,关税通通废除."
 burghers_estate_events.7.a:0 "把苛捐杂税都废除了吧!"
 burghers_estate_events.7.b:0 "$ESTATE_BURGHERS$需要知道他们的地位!"
 burghers_estate_events.8.t:0 "两败俱伤的贸易政策"
 burghers_estate_events.8.d:0 "杰出的商人团体所掌握的利益,因为我们对别国颁布了打压性的贸易政策而受到损害.$ESTATE_BURGHERS$支持这些大家族,现在请求我们至少开放贸易禁令,以赔偿他们的收入损失."
 burghers_estate_events.8.a:0 "我们必须支持$ESTATE_BURGHERS$."
 burghers_estate_events.8.b:0 "我国的商业政策不会因为商人的干预而改变."
 burghers_estate_events.9.t:0 "家庭手工业"
 burghers_estate_events.9.d:0 "经济的发展总是充满竞争.就好像我国一些城市中,$ESTATE_BURGHERS$的富裕商人,试图绕过行会的束缚,外包给城市外的家庭手工业进行生产.而事实上这种家庭包工制是十分有赚头的策略,但却极大的损害了住在城市中的行会工匠所既有的价格保护措施.[Root.GetAdjective]的行会工匠,现在前来请求[Root.Monarch.GetTitle]保护他们的特权,以要求城市议会根除这种外包方式."
 burghers_estate_events.9.a:0 "我们不能阻止这种进步."
 burghers_estate_events.9.b:0 "我们必须保护行会的特权."
 burghers_estate_events.10.t:0 "社会流动性"
 burghers_estate_events.10.d:0 "$ESTATE_BURGHERS$不断成长的力量,促使不断有这阶层的个人到其他团体或阶层占主导的地方上谋求生机.就连$ESTATE_BURGHERS$的中低阶层的家庭的孩子也受过良好的教育以及相匹配的野心,能力也逐渐赶上旧有的特权阶层,从而他们赶走了特权阶层,越来越多的占据政府官员,律师,行政人员等职位.而$ESTATE_BURGHERS$依旧觉得他们被上一个时代的特权阶层所过度束缚,而那些特权阶层却处于停滞的社会流动状态.\n我们可以转而支持$ESTATE_BURGHERS$放弃特权阶层对我们的支持."
 burghers_estate_events.10.a:0 "我们不能阻挡新阶层的发展."
 burghers_estate_events.10.b:0 "我们必须保护既得特权阶层的权利."
 burghers_estate_events.11.t:0 "经济的发展"
 burghers_estate_events.11.d:0 "我们与$ESTATE_BURGHERS$相互合作的政策已经在许多领域的经济方面取得成果.同时$ESTATE_BURGHERS$正蓬勃发展,以及在国际贸易中发展得越发快速."
 burghers_estate_events.11.a:0 "好极了."
 burghers_estate_events.12.t:0 "贸易风险"
 burghers_estate_events.12.d:0 "长距离贸易如果要获得盈利,是需要冒风险的.天气与海盗不亚于陆地上的威胁.通常$ESTATE_BURGHERS$能够应付一系列事故,以及用自己的方式保护自己以及货物.然而近来,大量的商人面临着破产的风险.或许我们应该在经济上给他们点补偿,让他们的生意重回正轨."
 burghers_estate_events.12.a:0 "补偿那些商人."
 burghers_estate_events.12.b:0 "他们应该知道冒风险的代价."
 burghers_estate_events.13.t:0 "城市化"
 burghers_estate_events.13.d:0 "$ESTATE_BURGHERS$的繁荣吸引着城市周边的人们涌入原本人口比例不高的城市中.一些城市的快速发展的情况下,存在着许多问题,如卫生与拥挤,会造成$ESTATE_BURGHERS$的困扰和灾难性后果.穷人们居住在城墙之外,而肮脏的郊区出现了勃发的疾病.\n$ESTATE_BURGHERS$发现这种状况难以忍受,并要求国家进一步提供对城市或者城市外的援助.只有这样做,才能在城市化的过程中,带来好的影响."
 burghers_estate_events.13.a:0 "尝试去改善城市现状."
 burghers_estate_events.13.b:0 "这没什么大不了的,$ESTATE_BURGHERS$自己能处理好."
 burghers_estate_events.14.t:0 "经济政策"
 burghers_estate_events.14.d:0 "随着$ESTATE_BURGHERS$权力的滋长，他们对降低政府控制力度与减少税收的要求变得越发频密。许多人认为我国的商业政策落后且充满压迫，如此以往，路费和税收将会因此而减少。"
 burghers_estate_events.14.a:0 "削弱重商主义。"
 burghers_estate_events.14.b:0 "拒绝改变贸易政策。"
 burghers_estate_events.15.t:0 "$ESTATE_BURGHERS$之中的抗议"
 burghers_estate_events.15.d:0 "国家与$ESTATE_BURGHERS$之间不断恶化的关系已然触及冰点，以至于在主要城市中，[Root.Monarch.GetTitle]根本不受信任。而国家的每个倡议都被怀疑是为了遏制$ESTATE_BURGHERS$的权力，偷税漏税也已成为普遍现象。\n现在，一些行会已经开始了大罢工，要求更多的自治权与自由。"
 burghers_estate_events.15.a:0 "笑话！"
 burghers_estate_events.15.b:0 "接受他们的要求。"
 burghers_estate_events.16.t:0 "[Root.GetName]的$ESTATE_BURGHERS$叛乱"
 burghers_estate_events.16.d:0 "因惊恐于权益的损失，[Root.GetName]省份的$ESTATE_BURGHERS$拿起武器反抗我们！"
 burghers_estate_events.16.a:0 "好吧。"
 burghers_estate_events.17.t:0 "$ESTATE_BURGHERS$摇摆不定的忠诚"
 burghers_estate_events.17.d:0 "好的关系需要被维系。而原本关系十分热络的$ESTATE_BURGHERS$变得越发冷淡。我们必须尽快与$ESTATE_BURGHERS$的领导人定下新的协议以维系他们的忠诚。"
 burghers_estate_events.17.a:0 "好的。"
 dhimmi_estate_events.1.t:0 "过分狂热的卡迪"
 dhimmi_estate_events.1.d:0 "我国一座主要城市中的卡迪（教法执行官）一直在运用自己的影响力来解释伊斯兰教法及[Root.Monarch.GetTitle]颁布的法令，只是未免狂热了些。他并不满足于在大多非穆斯林城市里维持现状，而是一直试图积极地迫使非信徒皈依，同时有条不紊地关闭他们的礼拜中心。\n近期在一位被迫皈依的商人自杀后，非穆斯林现正在集体离开这座城市，去更受欢迎的地方定居。而且即使是$ESTATE_CHURCH$很大程度上似乎也发现这些行为过于极端，他们可能会考虑采取行动阻止这位变本加厉的卡迪。"
 dhimmi_estate_events.1.a:0 "支持这位卡迪。"
 dhimmi_estate_events.1.b:0 "把这位卡迪撤职，并试图修补关系。"
 dhimmi_estate_events.2.t:0 "要求减轻异教徒的税赋"
 dhimmi_estate_events.2.d:0 "正当我们的[Root.Monarch.GetTitle]前往王室清真寺进行每周游行的途中，大量的$ESTATE_DHIMMI$聚集在建筑之前，拦住了[Root.Monarch.GetTitle]的去路，并要求减轻某些对非穆斯林的歧视性税收，比如寺庙或者朝圣的税赋。"
 dhimmi_estate_events.2.a:0 "从他们身上踏过去！"
 dhimmi_estate_events.2.b:0 "免除那些税赋！"
 dhimmi_estate_events.3.t:0 "宗教实用主义"
 dhimmi_estate_events.3.d:0 "在过去的几年里，我们国家的非穆斯林越来越具有影响力，虽然并不是人人都喜欢这一点。即使是在我国比较重要的贸易行会上，也能经常看到这些齐米成员的身影，其中的许多人在我们国家的省份中担任行政长官，或是被允许保留他们的实习头衔。"
 dhimmi_estate_events.3.a:0 "好吧。"
 dhimmi_estate_events.4.t:0 "齐米阶层的边缘化"
 dhimmi_estate_events.4.d:0 "虽然非穆斯林群体是我们社会的重要组成部分，但他们近来正在被其他阶层的群体重挫。他们经常性地被要求去履行一些政府事务，被迫去缴纳一些歧视性的税赋以及经常受到穆斯林商人在生意上的恶意阻挠。"
 dhimmi_estate_events.4.a:0 "好吧。"
 dhimmi_estate_events.5.t:0 "$ESTATE_DHIMMI$和$ESTATE_NOBLES$"
 dhimmi_estate_events.5.d:0 "很多的穆斯林$ESTATE_NOBLES$声讨并抱怨我们的政府不够平等不够公正，反而有利于异教徒。在得到$ESTATE_CHURCH$的支持后，他们现在声称，我国正在违背既往的伊斯兰传统习俗，我们必须确保异教徒远离具有政治影响力的位置。\n在一个$ESTATE_DHIMMI$占主导的省份中，由本地贵族与商人完全资助了一座全新圣所的建造，此事却使局势越演越烈，$ESTATE_CHURCH$与$ESTATE_NOBLES$要求我们拆掉这座圣所，把异教徒赶回他们应在的地方。"
 dhimmi_estate_events.5.a:0 "我们必须听取$ESTATE_NOBLES$的意见。"
 dhimmi_estate_events.5.b:0 "支持$ESTATE_DHIMMI$。"
 dhimmi_estate_events.6.t:0 "$ESTATE_DHIMMI$背景的行政人员."
 dhimmi_estate_events.6.d:0 "在传统上$ESTATE_DHIMMI$是被排除出高级行政人员的,取而任之的是那些虔诚的穆斯林文士.我们的政府机构发展得如此之快,因此职位空缺需要更多的人才,$ESTATE_DHIMMI$之中的更多文士应召而参与政治活动.然而有些人认为这些官员十分不正宗,我们或许能够从这些借口之中获得一些利益."
 dhimmi_estate_events.6.a:0 "好好活用这些异教徒文士吧."
 dhimmi_estate_events.6.b:0 "我们不能冒险吸收同化他们."
 dhimmi_estate_events.7.t:0 "异教匪徒"
 dhimmi_estate_events.7.d:0 "随着国家与$ESTATE_DHIMMI$的关系急剧恶化,从而导致了在一些地方对他们的信任关系完全地崩溃.而有些税吏告诉我们说,有一队运送税钱运输队在齐米阶层的地盘中消失了.在一些城市中,$ESTATE_DHIMMI$的领袖甚至还与祭司们进行激烈地对抗,并鼓动反对我们在城墙内把一切都隐藏起来.$ESTATE_DHIMMI$甚至还反对起我们的执政能力来."
 dhimmi_estate_events.7.a:0 "可恶的骗子异教徒!"
 dhimmi_estate_events.7.b:0 "做出让步缓和局势."
 dhimmi_estate_events.8.t:0 "富裕的$ESTATE_DHIMMI$"
 dhimmi_estate_events.8.d:0 "整个伊斯兰世界中$ESTATE_DHIMMI$的概念已经被运用到现在很多的人群身上.在传统上狭义是指基督徒和犹太人,有包括在伊斯兰国家占多数的印度教和佛教徒.不管$ESTATE_DHIMMI$这个概念包括了什么,总之这个阶层保护和豁免了许多新近征服的异教徒,逃避了我国的经济管理与法律管理.\n然而祸福焉能两全,虽这些巨大的社会财富能集中在齐米阶层之中,但他们也没有属于他们的法律或君主来保证他们的财产投资和贷款去向."
 dhimmi_estate_events.8.a:0 "劝服这些$ESTATE_DHIMMI$投资国家的财政复苏计划中."
 dhimmi_estate_events.8.b:0 "我们还是远离这些异教徒吧."
 dhimmi_estate_events.9.t:0 "[Root.GetName]的齐米阶层之乱"
 dhimmi_estate_events.9.d:0 "齐米阶层惊讶于特权被剥夺,[Root.GetName]的阶层皆举兵而反!"
 dhimmi_estate_events.9.a:0 "Ok."
 dhimmi_estate_events.10.t:0 "$ESTATE_DHIMMI$摇摆不定的忠诚"
 dhimmi_estate_events.10.d:0 "好的关系需要被维系.原本关系越发热络的$ESTATE_DHIMMI$变得越发冷淡.我们必须尽快和他们定下新的协议来维系他们的忠诚."
 dhimmi_estate_events.10.a:0 "Ok."
 estate_disasters.1.t:0 "$ESTATE_NOBLES$夺取权力"
 estate_disasters.1.d:0 "$MONARCH$让$COUNTRY$的$ESTATE_NOBLES$变得十分强大,现在他们开始下一步动作.通过行使广泛的特权和权利,他们迅速的夺取在政府中的权力,让$MONARCHTITLE$成为他们的傀儡."
 estate_disasters.1.a:0 "我们将会拭目而待其到来..."
 estate_disasters.1.a.tt:0 "[Root.GetName]会被§YNobility§!所控制直到§Y'削弱贵族'§!的决议生效."
 estate_disasters.2.t:0 "$ESTATE_NOBLES$被削弱"
 estate_disasters.2.d:0 "我们计划把$ESTATE_NOBLES$的权力限制在可容忍的等级中.$ESTATE_NOBLES$ 的特权被剥夺,财产被没收.$ESTATE_NOBLES$不得不勉强同意承认$MONARCHTITLE$是无可争议的国家统治者,以及以前$ESTATE_NOBLES$所用代替[Root.Monarch.GetHerHis]签名的印章被销毁."
 estate_disasters.2.a:0 "$MONARCHTITLE$重回我们的控制."
 estate_disasters.3.t:0 "$ESTATE_CHURCH$夺取权力"
 estate_disasters.3.d:0 "$MONARCH$让$COUNTRY$的$ESTATE_CHURCH$变得十分强大.$ESTATE_CHURCH$通过控制普通大众的精神纽带,从而控制并夺取对政府的控制.虽然他们依旧效忠我们,让$MONARCHTITLE$成为他们的傀儡."
 estate_disasters.3.a:0 "我们将会拭目而待其到来..."
 estate_disasters.3.a.tt:0 "[Root.GetName]现在被§Y教士阶层§! 所控制直到§Y'削弱教士阶层'§! 的决议生效."
 estate_disasters.4.t:0 "$ESTATE_CHURCH$被削弱"
 estate_disasters.4.d:0 "运用大规模的手段,$MONARCHTITLE$计划剥夺$ESTATE_CHURCH$控制的众多职务以及旗下财产.$MONARCH$掌握的世俗权威再一次统治国家."
 estate_disasters.4.a:0 "该 $MONARCHTITLE$回到我们的控制下."
 estate_disasters.5.t:0 "该 $ESTATE_BURGHERS$夺得权力"
 estate_disasters.5.d:0 "$MONARCH$被迫默许>$COUNTRY$ 的$ESTATE_BURGHERS$发展成最强大势力,现在并采取他们的下一步行动.依靠大范围的商业特权和收放高利贷,他们有效地勒紧了政府的缰绳,让$MONARCHTITLE$成为了他们的傀儡."
 estate_disasters.5.a:0 "我们将会拭目而待其到来..."
 estate_disasters.5.a.tt:0 "[Root.GetName]现在被§YBurghers§!所控制直到§Y'削弱市民阶层'§!的决议生效."
 estate_disasters.6.t:0 "$ESTATE_BURGHERS$被削弱"
 estate_disasters.6.d:0 "我们最终收回了对$ESTATE_BURGHERS$的信任,并收紧控制所有重要的国家机构以及拉高对于商贩在城市内的行商的标准."
 estate_disasters.6.a:0 "$MONARCHTITLE$回到我们的掌控中."
 estate_disasters.7.t:0 "$ESTATE_NOMADIC_TRIBES$夺得权力"
 estate_disasters.7.d:0 "$MONARCH$被迫默许$COUNTRY$的$ESTATE_NOMADIC_TRIBES$发展成最强大势力,现在并采取他们的下一步行动.他们运用其影响力,控制了全国地区不论从接管税收再到军队招募,他们有效地勒紧了政府的缰绳,让$MONARCHTITLE$成为了他们的傀儡."
 estate_disasters.7.a:0 "我们将会拭目而待其到来..."
 estate_disasters.7.a.tt:0 "[Root.GetName]现在被§YTribes§!所控制直到§Y'削弱部落'§!的决议生效."
 estate_disasters.8.t:0 "$ESTATE_NOMADIC_TRIBES$被削弱"
 estate_disasters.8.d:0 "经过一番艰苦卓越的斗争,$ESTATE_NOMADIC_TRIBES$最终被镇压.[Root.Monarch.GetTitle]现在又重新控制这片地区和人民.唤[Root.Monarch.GetHerselfHimself]之名再次君临吾民."
 estate_disasters.8.a:0 "$MONARCHTITLE$回到了我们的控制下"
 estate_disasters.9.t:0 "齐米阶层挣脱出我们的统治"
 estate_disasters.9.d:0 "$ESTATE_DHIMMI$的领袖们在我国已在相当范围内有很高的权威,这权威使得$MONARCHTITLE$不得不接受[Root.Monarch.GetSheHe] 已不再对他们有任何实际的控制权这个事实。他们自封的统治者的加冕,标志着我们对$ESTATE_DHIMMI$的控制已经完全丧失。"
 estate_disasters.9.a:0 "我们将会拭目而待其到来..."
 estate_disasters.10.t:0 "$ESTATE_COSSACKS$挣脱出我们的统治"
 estate_disasters.10.d:0 "$MONARCH$已允许$COUNTRY$的已然发展壮大的$ESTATE_COSSACKS$自行决定他们的去向。他们在草原和[Root.Owner.Capital.GetCapitalName]很多事情上的巨大影响力,让他们决心挣脱我们的统治去成立一个新国家。"
 estate_disasters.10.a:0 "我们将会拭目而待其到来..."
