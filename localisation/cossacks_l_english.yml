 desc_cossacks_supplied_centrally:0 "我们从仓库里掏出物资,全力供给在草原上的哥萨克人.让他们能更加依赖于我们,以及抵挡前来侵略鞑靼人,还有帮助他们度过严冬与风雪."
 cossack_settlers:0 "哥萨克定居者们"
 desc_cossack_settlers:0 "我们的哥萨克臣民过去居住在边境前线,十分靠近鞑靼人,而且经常承受极端天气.在中亚及西伯利亚的定居这来说,这样的经验是十分宝贵的."
 new_world_company:0 "新大陆经贸公司"
