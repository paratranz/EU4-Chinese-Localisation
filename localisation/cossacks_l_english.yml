 desc_tengri_personal_confessor:0 "我们带来了一个伟大的流浪圣人到我们的宫廷，他作为我们的宗教事务顾问并且还作为我们的统治者的忏悔者。"
 tengri_unchristian_values:0 "对非基督徒的价值观颠覆"
 desc_tengri_unchristian_values:0 "人们的不安是显而易见的，对于他们看到腾格里传统的仪式的衰微和融合信仰的风俗习惯在我们的首都流行。"
 tengri_devout_christian_ruler:0 "虔诚的基督徒"
 desc_tengri_devout_christian_ruler:0 "在我们的国家来自祖先的腾格里信仰仍然受到许多平民的崇拜，但是我国的统治者和他的宫廷坚持一套严格的基督教统治者的规则，促进与国外统治者的交流以及缓解许多我们的城市中定居的基督教徒。然而许多人们认为打破传统是一个软弱统治者的标志。"
 tengri_hindu_syncretism:0 "腾格里-印度教融合"
 desc_tengri_hindu_syncretism:0 "由于对腾格里和印度教习俗的融合，我们已经将外国宗教的各个部分习以为常的融入在我们之中。有些人会说我们是在背弃了祖先的信仰，但是现在我们看到的是一个在所有地方我们与外国人民的信仰和谐共存。"
 hindufication:0 "印度教风俗传播"
 desc_hindufication:0 "这个省在印度教的迁徙中发生了一次飞跃，并通过印度教的风俗。萨满变成了婆罗门，巫师和平民都已经开始融入新的种姓制度。"
 tengri_hindu_conflict:0 "萨满和婆罗门的冲突"
 desc_tengri_hindu_conflict:0 "过去的老萨满和印度教婆罗门彼此之间没有任何好感，为了彼此的影响他们在社会的各个角落进行着竞争。"
 tengri_support_of_shamans:0 "婆罗门当权者的不安"
 desc_tengri_support_of_shamans:0 "由于我们在萨满与婆罗门之间的冲突中选择支持了萨满，我们已经激怒了我们国家的印度教徒。这导致了他们开始不与我们合作，并且他们开始被煽动起来。"
 tengri_support_of_brahmins:0 "不愿合作的萨满"
 desc_tengri_support_of_brahmins:0 "由于我们在萨满和婆罗门之间的冲突中选择支持了婆罗门，被激怒了的萨满已经退出了我们的宫廷和城市间的生活。然而他们已经深入农村地区，并且在煽动当地民众与我们对抗。"
 opinion_tengri_tea_ceremony:0 "茶道"
 tengri_tea_ceremony:0 "神道教-腾格里宫廷文化"
 desc_tengri_tea_ceremony:0 "通过引入神道习俗如日本茶道到我们的宫廷文化中，我们已经增加了我们对外国文化的了解并且容易给我们的邻居谈判。"
 spread_of_tengri_tea_ceremony:0 "茶道的传播"
 desc_spread_of_tengri_tea_ceremony:0 "神道教的习俗正在我们的控制之下传播，尤其是在城市中。日本的匠人和商人正越来越频繁的出现在街道上，同时我们城市的文化也越来越与日本相近"
 tengri_japanese_swordsmithing:0 "日本刀"
 desc_tengri_japanese_swordsmithing:0 "在我们的精英武士中开始采用日本式的刀剑，这提高了步兵的战斗能力。"
 tengri_bow_and_arrow_defended:0 "保护我们的军事传统"
 desc_tengri_bow_and_arrow_defended:0 "尽管日本的武士文化已经蔓延到我们的土地，但是在某种程度上我们已经采取了限制其影响的措施，从而确保我们的战士仍然在旧的传统的培训政策。"
 tengri_monastic_order:0 "寺院发展"
 desc_tengri_monastic_order:0 "这个区域是一个日益发展的寺院地区，把一些以前未使用的土地更有效的利用"
 tengri_pali_legal_traditions:0 "法律汇编"
 desc_tengri_pali_legal_traditions:0 "归功于小乘佛教僧侣帮助我们完成了对以往案件裁定的收集汇编的工作，这可以帮助我们判决未来的法律案件。它将能够让我们的法官更加公平公正的进行裁决。随着新的法律的积累，在未来也许会再来一次汇编工作。"
 tengri_stood_up_for_yassa:0 "保护大札撒法典"
 desc_tengri_stood_up_for_yassa:0 "我们保卫了我们的人民的传统法律，选择了维持老的大札撒法典的传统，这是成吉思汗的意志，更符合我们的传统。对于我们这个勇士的社会，他们会尊重我们。"
 tengri_shiite_immigration:0 "什叶派移民"
 desc_tengri_shiite_immigration:0 "一群什叶派信徒来到我们的国家，并且他们希望根据他们自己的意愿来获得一块定居地。他们对于保护自己新家园的愿望，使得这个定居地成了我们的一个新的兵源地。"
 tengri_shiite_settled_in_capital:0 "什叶派移民"
 desc_tengri_shiite_settled_in_capital:0 "我们允许来自其他国家的什叶派信徒来到我们首都周边的土地谋生，以此来保卫我们的首都。我们的首都因此而壮大，但腾格里萨满和传统主义者担心他们在我们政治活动中的影响力。"
 support_of_the_khojas:0 "阿訇的支持"
 desc_support_of_the_khojas:0 "我们的统治者有着强大的苏菲阿訇后裔的支持，这使得在我们的国家具有重要影响力的他们成为统治者的后台。"
 zoroastrian_traders:0 "琐罗亚斯德教商人"
 desc_zoroastrian_traders:0 "琐罗亚斯德教的商人已经在我国的许多城市主导日常生活。"
 tengri_ibadi_scholars:0 "伊智提哈德"
 desc_tengri_ibadi_scholars:0 "通过支持伊巴底派学术界和并且接受他们对于领袖和正义的观念，以此来为我们的统治寻求更多的支持。"
 tengri_animist_pantheon:0 "腾格里-泛灵教神殿"
 desc_tengri_animist_pantheon:0 "我们将广泛的不同的神接受到我们自己的神殿，这导致宽容和宗教文化的融合。结果就是我们的土地上宗教冲突之类的问题非常少。"
 tengri_nahuatl_sacrifices:0 "活人祭祀"
 tengri_nahuatl_extradition:0 "引渡荣冠勇士"
 tengri_expel_the_khojas_title:0 "驱逐阿訇"
 tengri_expel_the_khojas_desc:0 "随着时间的推移，阿訇和他的后代的影响已在我国变得过分强大。但现在，他们依然未能完全左右我们的统治者，我们可以强行将他们逐出我们的土地，避免未来的冲突。"
 tengri_pope_spurned:0 "激怒教宗"
 tengri_confucian_administrators:0 "儒家官僚"
 desc_tengri_confucian_administrators:0 "为了给我们的官员寻找能干的幕僚，我们正在招募附近那些科举落榜的人。"
 tengri_events.1.t:0 "萨满和牧师的冲突"
 tengri_events.1.d:0 "[Root.SecondaryReligion.GetName]的牧师最近一直非常不合作。他们害怕我们只是为了个人利益而自称对他们的宗教感兴趣而非全心皈依、支持并传播其教义。同样，萨满还对我们寻求外神的指引而越来越不满。"
 tengri_events.1.a:0 "支持萨满"
 tengri_events.1.b:0 "支持[Root.SecondaryReligion.GetName]的追随者。"
 tengri_events.1.c:0 "让他们自己去处理。"
 tengri_events.2.t:0 "国外思想的涌入"
 tengri_events.2.d:0 "我们社会的某些部分比其他人更愿意接受[Root.SecondaryReligion.GetName]信仰。它在我们的官僚中大受欢迎并且他们在国外寻找精神上的启示。他们也会从中学习一两件有关治国的方略。"
 tengri_events.2.a:0 "很棒"
 tengri_events.3.t:0 "勇士失去他们的遗产"
 tengri_events.3.d:0 "虽然有些人会质疑他们的诚意，但我们的勇士们都是在我们国家所提倡的[Root.SecondaryReligion.GetName]信念的理想中的。他们毫无疑问地认为这是丰富了他们的精神生活，但是指挥官们担心他们会失去与我们祖先的旧的理想和道德的联系。"
 tengri_events.3.a:0 "令人烦恼"
 tengri_events.3.b:0 "派遣一个萨满"
 tengri_events.4.t:0 "宗教联系"
 tengri_events.4.d:0 "通过选择[Root.SecondaryReligion.GetName]信仰我们同我们的邻居建立起了更紧密的联系。然而我们的宗教机构在宗教朝圣中和贵族拥有共同的特权却不是我们的领导者同意的。"
 tengri_events.4.a:0 "好"
 tengri_events.5.t:0 "[Root.GetName]危机"
 tengri_events.5.d:0 "在在我们控制下的该地区，当地的危机正在发生。一些小问题一起引起灾难，饥荒和财产的破坏。这个地区的人民并不是腾格里方式的追随者，并且他们恳求我们按照我们国家的新方式处理灾难。我国宫廷的萨满却认为应该采取的立场是，他们必须允许亡羊补牢。似乎没有办法能够解决两方的对立。"
 tengri_events.5.a:0 "派遣萨满恢复和平"
 tengri_events.5.b:0 "赋予当地神职人员权力"
 tengri_events.6.t:0 "宗教迁移"
 tengri_events.6.d:0 "在我们的庇护下，这些人的信仰得到了保护，许多信徒来到了我们的国家传播他们的信仰，同时他们在这里定居并开始他们的新生活。"
 tengri_events.6.a:0 "鼓励他们在他们的同等人中定居"
 tengri_events.6.b:0 "把他们派到外省"
 tengri_events.7.t:0 "转换[Root.GetName]"
 tengri_events.7.d:0 "看来我们的宗教信仰支持者已不存在于在我们的人民之中。[Root.GetName]的人民已经逐渐放弃他们祖先的习俗和采用我们邀请来的牧师教导的方式。"
 tengri_events.7.a:0 "好"
 tengri_events.8.t:0 "宗教动荡"
 tengri_events.8.d:0 "经过一段时间之后，我们的祖先的信仰已经成为我们社会中更为边缘化的一部分。另一方面，[Root.SecondaryReligion.GetName]信仰偶依赖着我们统治者的恩惠，大多数的牧师在我们的社会更占主导地位。或许是时候摆脱那些传统的萨满，投入我们新信仰的怀抱中去了。"
 tengri_events.8.a:0 "拥抱我们的新信仰"
 tengri_events.8.b:0 "不"
 tengri_events.9.t:0 "创制"
 tengri_events.9.d:0 "在[Root.Owner.Capital.GetCapitalName]的伊巴底派社区是许多宗教人士的家，有学识的人来这里解释经文，它们可用于公平公正规则在法律问题上的行使方式。由于这些学者在我们的社会中的巨大影响，伊巴底开始波及我国，对统治和正义观产生了深远的影响。"
 tengri_events.9.a:0 "我们必须达到这些理想！"
 tengri_events.9.b:0 "[Root.Monarch.GetTitle]并不关注这些"
 tengri_events.10.t:0 "旅行的苏菲派教师"
 tengri_events.10.d:0 "开放我国对伊斯兰教的影响，吸引了来自更广泛的穆斯林世界的一些人。穆斯林商人现在更深入的旅行到苏菲派农村，这已在我们的移民中习以为常。有时，当他们从一个区域转移去到下一个区域的时候，可以跟踪这些神圣之人的道路。这些人中有一些注明的人来到我们的国家，他们将有方法调动人心然后使其跟随统治者。而一个特别著名苏菲派教师最近正好来到我们的土地。"
 tengri_events.10.a:0 "鼓励他在我们的首都定居。"
 tengri_events.10.b:0 "鼓励他在别处寻找一位顾客。"
 tengri_events.11.t:0 "一个博学的法官的到来"
 tengri_events.11.d:0 "一名具有广泛经验的穆斯林国家法官已经到达了我们的国家。他说他愿意接受我们的国家，作为他的老本行，根据伊斯兰教法弘扬公平正义，确保法律和秩序。这无疑将是受欢迎的的，特别是在我们国家的穆斯林社区。他在其他国家的经验也可能有助于集中我们的水平和能力。"
 tengri_events.11.a:0 "让他留下来"
 tengri_events.11.b:0 "每个人都必须遵循我们祖先的规律"
 tengri_events.12.t:0 "乌理玛质疑统治者"
 tengri_events.12.d:0 "我们采用伊斯兰教一直没有缺少过摩擦。虽然它的最惠国地位已经让穆斯林社区在我们的国家蔓延，许多人仍然对他们的一神论感到不安。[Root.Monarch.GetName]对于国外的宗教仪式充满着兴趣，但是仍然在实行着祖先所创制的仪式。也许是因为[Root.Monarch.GetSheHe]对它们有着如此的兴趣，穆斯林社区以他们自己的方式来审视我们的[Root.Monarch.GetTitle]的方式和行为。穆斯林社区领袖的问题是，是否[Root.Monarch.GetHerHis]的决定是否真的是能够满足他们的最大利益和心中的主。"
 tengri_events.12.a:0 "发誓要过一个更虔诚的生活"
 tengri_events.12.b:0 "我们的[Root.Religion.GetName]传统才是第一位"
 tengri_events.12.b.tt:0 "每一个我们的省份追随§YSyncretic§!信仰将受到§R5§!叛乱度§Y10§! 年."
 tengri_events.13.t:0 "宫廷骚乱"
 tengri_events.13.d:0 "在一个不幸的事件中，我们的[Root.Monarch.GetTitle]在一次宫廷骚乱中破坏了[Root.Capital.GetCapitalName]的穆斯林社区，包括他们领导者的[Root.Religion.GetName]典礼。虽然这一行为的目的是荣耀的，但是在我们的首都和其他地方的穆斯林却产生了负面的情绪。"
 tengri_events.13.a:0 "好"
 tengri_events.14.t:0 "信仰的勇士"
 tengri_events.14.d:0 "我们的国家在处于伊斯兰世界的边境，因此吸引到了旅游的苏菲派学者或商人的注意。然而，一个狂热的牧师已经成功地说服了一大群战士服从于国外的一神论，而这些人现在正以一种新的激情去对抗他们的宗教敌人。"
 tengri_events.14.a:0 "非常好!"
 tengri_events.15.t:0 "城市与游牧民的冲突"
 tengri_events.15.d:0 "伊斯兰教的影响越来越大，尤其是在我们日渐增大的城市，旧的法律法规比如札撒已经越来越多地被遗弃，而伊斯兰教法则更受到穆斯林城市居民的青睐。这种发展导致近期激烈的法律斗争，在[Root.GetName]，一个地方宗族的重要人物根据传统坚持自己的权利，而城市方面坚持以伊斯兰教法。支持某一方对整个地区的发展无疑会产生影响。"
 tengri_events.15.a:0 "任命一位穆斯林法官"
 tengri_events.15.b:0 "根据我们的传统任命一个人来判断"
 tengri_events.16.t:0 "广受欢迎的苏菲派老师"
 tengri_events.16.d:0 "在我们的国家，一个著名苏菲派老师最近得到越来越多的普遍欢迎。他的教导，不仅赢得了我们的穆斯林社区的耳朵，但也深深打动了更多传统的战士精英。很多聆听他的教诲的人们即使不愿意放弃腾格里萨满的信仰，但是教师的人格魅力仍然使他们重视他说的每一个字，来自这个“阿訇”。一个卷入和他冲突的贵族失去了自己所有的土地。目前阿訇一直默默支持我们的[Root.Monarch.GetTitle]，也许他能被说服支持王位以获得更公开的官方头衔，如果我们授予他土地和我们的宫廷职位的话。"
 tengri_events.16.a:0 "让他为王位服务！"
 tengri_events.16.a.tt:0 "每一个未来的统治者将增加阿訇的权力，但是阿訇或他的后裔最终可能试图把持权力"
 tengri_events.16.b:0 "不，他太危险"
 tengri_events.16.b.tt:0 "阿訇和他的后代不会打扰我们"
 tengri_events.17.t:0 "阿訇"
 tengri_events.17.d:0 "阿訇家族血统者的力量是太强大了在我们的国家，他们不断干涉法律案件，宗教政策和我们国家的日常事物。然而阿訇仍然是王位最重要也是最勇敢的支持者，随着至高无上的[Root.Monarch.GetName]加冕。在未来我们期望[Root.Monarch.GetName]与阿訇建立更紧密的联系，甚至更进一步延长他的特权。"
 tengri_events.17.a:0 "他仍然是我们最坚定的支持者"
 tengri_events.17.a.tt:0 "这将加强阿訇或他的继任者在未来试图取得权利的成功率"
 tengri_events.17.b:0 "试图限制的阿訇的影响"
 tengri_events.17.b.tt:0 "这将削弱阿訇的影响并减少未来他们取得权利的几率"
 tengri_events.18.t:0 "阿訇取得权利"
 tengri_events.18.d:0 "不满足继续充当幕后掌权人的阿訇家族今天宣布自己更适合比[Root.Monarch.GetTitle]统治。他的追随者是集结我们的首都郊区的农村以及试图创建一个状态直接建在他们充满魅力的苏菲派阿訇的教诲之上的国家。"
 tengri_events.18.a:0 "只有一个上帝！"
 tengri_events.18.b:0 "保护我们的[Root.Monarch.GetTitle]！"
 tengri_events.19.t:0 "什叶派难民"
 tengri_events.19.d:0 "虽然世界各地的什叶派社区对于我们转换信仰的诚意有充份怀疑，但是小团体的什叶派开始抵达[Root.Capital.GetCapitalName]寻求一个国家帮助建立和保护纪念那些伊玛目。他们的服务可能会派上大用场，但是我们萨满是担心允许他们进入是让外国狂热者定居在我们的人民中。"
 tengri_events.19.a:0 "靠近我们的首都定居."
 tengri_events.19.b:0 "在乡村定居"
 tengri_events.19.c:0 "把他们赶走"
 tengri_events.20.t:0 "僧侣代表团的涌入"
 tengri_events.20.d:0 "藏传佛教的僧侣代表团今天抵达了我们的首都[Root.Capital.GetCapitalName]，在得知了我们对于他们信仰的兴趣后，他们希望不仅仅是向我们的君主 [Root.Monarch.GetTitle] ，也向那些感兴趣的普通民众解释他们的信仰"
 tengri_events.20.a:0 "让他们自由地旅行"
 tengri_events.20.a.tt:0 "在这个省份提升金刚乘佛教的传教机会通过§YInflux of Monks§! 修正."
 tengri_events.20.b:0 "限制他们去[Root.Capital.GetCapitalName]."
 tengri_events.20.b.tt:0 "在我们的所有省份提升金刚乘佛教的传教机会"
 tengri_events.20.c:0 "把他们赶走"
 tengri_events.21.t:0 "宗教典籍被翻译为[Root.Culture.GetName]的文字"
 tengri_events.21.d:0 "为了他们的愿望，即传播他们的信仰和把[Root.GetName]纳入广泛的佛教世界，一些僧侣已经采取了行动它，翻译了许多佛教的历史，哲学和宗教的作品，这有益于我们的人民。这些手稿已经打开了许多人的眼睛，给予了他们一个新的精神世界，并给予我们更好地了解周围世界的机会。在贵族中收集这些手稿已经成为一种时尚，虽然有些人会说并非总是为精神方面的原因。"
 tengri_events.21.a:0 "欢迎这些书的传播"
 tengri_events.21.b:0 "我们必须尊重我们古老的传统"
 tengri_events.22.t:0 "在[Root.GetName]战胜萨满"
 tengri_events.22.d:0 "一些奇闻传到我们这里来，据说一位云游僧侣用他的智慧来克服各种问题并向那些受他帮助的人传播他的信仰。不是每个人都喜欢这些进步，其中常见的人不过是他们经常击败反日当地萨满。据说在[Root.GetName]这个和尚击败了当地的萨满,治愈当地公主的严重疾病，使传统的仪式暴露出了。由于当地领主已经在他的土地上禁止传统仪式，而是促进[Root.SecondaryReligion.GetName]的传播。"
 tengri_events.22.a:0 "非常好"
 tengri_events.22.b:0 "废除贵族"
 tengri_events.23.t:0 "在[Root.GetName]破坏偶像"
 tengri_events.23.d:0 "这段时间内藏传佛教僧侣在[Root.GetName]省份获得了大量的追随者，但是他们的影响力仍然有限。显然，他们已经采取了更进一步的新的传教措施，即毁灭并焚烧我们祖先的偶像，这个消息已经传到了[Root.Capital.GetCapitalName]。这一策略并没有像僧侣们预期的那样受到当地人的普遍欢迎，当地人现在希望免受僧侣们的威胁，请求中央权威保护自己。"
 tengri_events.23.a:0 "好"
 tengri_events.24.t:0 "宗教朝圣"
 tengri_events.24.d:0 "我们的贵族前往藏传佛教在西藏和印度佛教信仰的圣地进行研究和学习已经十分普遍，当他们返回带来新的习俗和新的社会视角正在对我国慢慢产生影响，这并不总是一个没有问题的过程，但最近我们已经看到了一些非常积极的趋势伴随着这种交流出现在我国的政府中。"
 tengri_events.24.a:0 "非常好"
 tengri_events.25.t:0 "盗取土地"
 tengri_events.25.d:0 "随着在我国[Root.SecondaryReligion.GetName]信仰影响的日益增强，一些新的宗教寺院已经建立在我国。[Root.SecondaryReligion.GetName]僧侣来到我们的土地和本土，他们的目的是庇护那些进入我国传教的外国僧侣以及不断增多的本地[Root.GetAdjective]僧侣。\n传统的地主并不对这些新来者的装腔作势感兴趣，但是他们帮助他们在这片土地上定局。然而僧侣们声称，土地将在他们的控制下取得更高的生产效率，而土地所有者认为他们要求的是他们已经拥有的土地的权利。"
 tengri_events.25.a:0 "我们必须支持这些命令"
 tengri_events.25.b:0 "我们必须保护人民的传统权利"
 tengri_events.26.t:0 "巴利语法律传统"
 tengri_events.26.d:0 "伴随着小乘佛教发展，一种古老的法律传统也随之发展，这种传统基于老巴利语经文以及从古至今被收集的许多法官和君主的裁决。一些小乘僧人发现我们收集的法律文献存在令人不安的不足。他们寻求我们的支持创建一组最新的符合巴利文献的法律，这可以作为我国未来的裁决的依据。"
 tengri_events.26.a:0 "让学者们继续"
 tengri_events.26.b:0 "大札撒（成吉思汗法典）对于我们来说足够了"
 tengri_events.27.t:0 "净土宗"
 tengri_events.27.d:0 "采用大乘佛教信仰后我们允许一系列广泛的传统和教义在国界内传播，但似乎没有一个能够像“净土”运动那样吸引了许多那么多的追随者。遍及 [Root.GetName]各处，人们沉浸在冥想与背诵中中已成为越来越普遍的景象。"
 tengri_events.27.a:0 "南无阿弥佗佛"
 tengri_events.30.t:0 "儒学思想传播"
 tengri_events.30.d:0 "儒家思想的精炼和独特的理念给我们的贵族们留下了深刻的印象，贵族们开始通过严格的学习和努力来提高自己的工作水平。因此，我们不仅更广泛地了解了儒家思想并且我们对于国家和资源的管理出现了明显的改善，更重要的是，整个国家变得更加协调一致。"
 tengri_events.30.a:0 "招募这些人作为官僚"
 tengri_events.30.b:0 "我们可以用它来清除腐败。"
 tengri_events.30.c:0 "让我们支持他们去发展国家"
 tengri_events.31.t:0 "[Root.Monarch.GetTitle]的担忧"
 tengri_events.31.d:0 "通过对儒学思想的研究学习，[Root.GetAdjective]贵族们掌握了更好的管理方式。[Root.Monarch.GetName]却被恐惧所困扰着，因为旧的思想正在被遗忘。的确，许多高级的[Root.GetAdjective]高官都开始使用外国的头衔和名字，而不是我们的祖先[Root.Culture.GetName]的名称。我们的君主担心，在一代或两代后，没有人会记得那些有关于弓和马的古老的思想，我们的国家只剩下了一群软弱的文人精英"
 tengri_events.31.a:0 "没有放弃自己语言的国家才可以真正繁荣！"
 tengri_events.31.b:0 "我们没有理由害怕儒家的思想。"
 tengri_events.32.t:0 "被疏远的儒家精英"
 tengri_events.32.d:0 "许多传统仪式是由我们的君主 [Root.Monarch.GetTitle]和那些最亲近 [Root.Monarch.GetHerHim]的人主持参加的。然而这意味着我国的那些儒家掌权者绝对不会参与这些，这并不一定会产生问题，虽然他们认为这样的仪式是迷信的，而且对于牺牲祭品表示了最为轻微的不满。这种不一致会使我们的君主[Root.Monarch.GetTitle]和他那些来自旧的[Root.Religion.GetName]信仰的亲信们与我们其他的国民被区分开，而且这会不必要地导致两个群体之间剧烈的分歧。而这一点相比于那些仪式本身，似乎才是人们之间愤怒和误解的真正来源，即使在我们这个社会的最顶端阶层"
 tengri_events.32.a:0 "赞美上天！"
 tengri_events.32.b:0 "让我们共同的仪式来代替。"
 tengri_events.33.t:0 "[Root.Heir.GetName]"
 tengri_events.33.d:0 "那些在[Root.Heir.GetName]周围的人认同这个孩子展现的前途是超出最初的预期的.[Root.Heir.GetSheHe]学习非常迅速并且[Root.Heir.GetHerHis]能力每天都在提高.按照传统[Root.Monarch.GetTitle]的继承人要利用自己的年轻岁月学习如何骑射变成一个[Root.Culture.GetName]勇士. 然而这可能不是最好的用来培养[Root.Heir.GetName]日益增长的能力的方式。现在有一个机会，儒家教师承诺教我们的继承人[Root.Heir.GetHerselfHimself]如何变得更好，更重要的是如何统治和使用我们的土地与臣民"
 tengri_events.33.a:0 "让我们聘用儒家教师."
 tengri_events.33.b:0 "传统教育是仅有的道路."
 tengri_events.33.c:0 "我们没有额外的资源来给[Root.Heir.GetHerHim]."
 tengri_events.35.t:0 "茶道传播"
 tengri_events.35.d:0 "精心设计的茶道在神道教的国家是司空见惯的，而且比神道宗教本身流传的更远。无论是在多数的[Root.GetAdjective]城市中还是我们的宫廷人员外中都广为流传。"
 tengri_events.34.t:0 "科举考试"
 tengri_events.34.d:0 "中国人很早就认为，根据儒教思想要保证有效率的行政管理，就必须要对所有行政人员进行全面的考核。这是一个代代相传的国家对于以往经验的总结，也是我们不曾拥有的东西。空缺的官职和教师位置可能会吸引很多邻国的失败者，但我们可能会为一个不确定的未来付出高昂的代价。"
 tengri_events.34.a:0 "我们必须冒险"
 tengri_events.34.b:0 "让我们在自己中间寻找人才."
 tengri_events.35.a:0 "我们的宫廷文化将永远不变."
 tengri_events.35.b:0 "鼓励茶道传播."
 tengri_events.36.t:0 "[Root.Monarch.GetName]颜面尽失"
 tengri_events.36.d:0 "那些来自失败者们的神道教看起来和我们的长生天习俗有所不同。当神道教的价值传统在我们的社会影响越来越大时，人们对我们的君主[Root.Monarch.GetName]抱有更大的期望。\n但是[Root.Monarch.GetName]已经被发现没有足够的能力来将神道教和长生天习俗在我们的国土上融合."
 tengri_events.36.a:0 "真不幸."
 tengri_events.36.b:0 "萨满们说没人能指责我"
 tengri_events.37.t:0 "东洋锻冶法"
 tengri_events.37.d:0 "自我们皈依神道信仰后，许多神道信徒自东洋而来到我国定居。他们也带来了许多其他的东西，例如东洋锻冶法。贵族阶层开始对这些东洋武器产生极大的兴趣，甚至有些人都开始用它进行军事训练，在绝大多数的城市里这一现象很普遍。\n部分大臣担心这将使我们遗忘祖先的军事传统。但即使是那些最顽固的守旧派，都从这一军事改革中获益匪浅。"
 tengri_events.37.a:0 "师夷长技以制夷！"
 tengri_events.37.b:0 "我国家以骑射为业，今若轻循东洋之俗，不亲弓矢，则武备何由而习乎？"
 tengri_events.38.t:0 "修道院的扩张"
 tengri_events.38.d:0 "由于距离教宗圣座十分遥远，科普特正教会的信徒们早已习惯了自主行事，他们很快就融入了我们的社会中。每当我国疆域拓张，他们总是早早跟进、设立教会并播撒福音。基督的道也因此得以迅速传播。萨满们注意到这一现象后，登时哗然——他们自认为自己才是这个国家的信仰主导者，新的国民应该皈依长生天，哪轮的上这些外来者当话事人。"
 tengri_events.38.a:0 "这又何妨？"
 tengri_events.38.b:0 "为了长生天！"
 tengri_events.39.t:0 "教廷使团"
 tengri_events.39.d:0 "教廷大使团奉教宗之命，不远万里自圣座跋山涉水而来寻求。其主要目的，便是对我国进行考核，以决定是否将我国纳为教区，进而与西欧国家享有同等权益。我们的王[Root.Monarch.GetName]需宣誓，尊教宗为教会的首领，这样他们方能接受我们。\n为了达成这一使命，他们还带来了许多学者、书籍、地图作为奖励。这些学者、顾问的身份自然有些猫腻，他们时刻想要窥探我们的秘密。毫无疑问萨满们不会同意任何服从于外国宗教领袖的政策，如果我们拒绝宣誓萨满们会很高兴。然而他们所带来的知识也实在是不可估量，也许可以弥补由于得罪萨满所造成的后果。"
 tengri_events.39.a:0 "驱逐这些细作！"
 tengri_events.39.b:0 "愿天主指引我的道路"
 tengri_events.40.t:0 "基督教传教士"
 tengri_events.40.d:0 "一群传教士经过长途跋涉，到达了[Root.Capital.GetCapitalName]。他们的领导者来到[Root.Monarch.GetTitle]之前恳切请求，希望能得到[Root.Monarch.GetTitle]首肯，从而得以在我们的臣民中播撒福音而不受迫害。"
 tengri_events.40.a:0 "“西洋人并无违法之事，反行禁止，实属不宜。”"
 tengri_events.40.b:0 "哪来回哪去！"
 tengri_events.40.a.tt:0 "此省份未来可能会改变信仰"
 tengri_events.40.c:0 "禁止他们向长生天的子民传教"
 tengri_events.41.t:0 "福音的传播"
 tengri_events.41.d:0 "福音的种子已于[Root.GetName]深种——萨满越发少见，与此同时，一座座教堂拔地而起。"
 tengri_events.41.a:0 "赞美主"
 tengri_events.42.t:0 "传教纠纷"
 tengri_events.42.d:0 "[Root.GetName]的传教活动导致了[Root.Religion.GetName]萨满与当地传教士的一系列摩擦。萨满们决定施法诅咒他们。"
 tengri_events.42.a:0 "立即停止传教"
 tengri_events.42.b:0 "由他们去"
 tengri_events.43.t:0 "仪式纠纷"
 tengri_events.43.d:0 "基督教信仰与传统[Root.Religion.GetName]的共存促生了许多不太正统的仪式。天主与长生天时常在我们的宗教仪式上同时出现，有时甚至在[Root.Monarch.GetName]的宫廷中。\n虽说大多数基督徒臣民都对此颇为满意，但有位参观[Root.Capital.GetCapitalName]的基督徒封臣对这一系列仪式大为不满。"
 tengri_events.43.a:0 "唉 这拜的不都是天么"
 tengri_events.43.b:0 "是该整改了"
 tengri_events.44.t:0 "神迹"
 tengri_events.44.d:0 "我们听说有这么一个非同寻常的旅行者，对基督神的虔诚热情使他妙手回春你，因此越来越多的人开始信仰基督教，他走过的地方都留下了大批的信徒。尽管这些人里的大多数在日常生活中依然保留着自己长生天式的传统习俗，但是这个圣人在吸引追随者这一方面依然要比大多数活跃在乡间的传统传教士要成功的多。"
 tengri_events.44.a:0 "让他继续在旷野中传道吧"
 tengri_events.44.b:0 "邀请他来我的殿中"
 tengri_events.45.t:0 "宫廷生活"
 tengri_events.45.d:0 "[Root.Monarch.GetName]对基督教和信徒展现出了极大的兴趣。然而 [Root.Monarch.GetSheHeCap]并未全然皈依我主——至少在生活方式上。从宫廷中萨满的影响力和[Root.Monarch.GetSheHeCap]许多所作所为等等都直接违反了圣经的教导。\n也许我们该设立些更简洁明了的教导来指引我们的统治者？重订礼仪、限制萨满、封禁邪教仪式这些举措多半会为我们赢得许多基督徒的拥戴。"
 tengri_events.45.a:0 "基督是这殿的主人"
 tengri_events.45.b:0 "当一碗水持平"
 tengri_events.45.b.tt:0 "所有信奉§Y兼容信仰§!的省份都会在§Y10§!年内有§R6§!叛乱风险"
 tengri_events.46.t:0 "婆罗门与萨满"
 tengri_events.46.d:0 "婆罗门与萨满们开始了又一轮的论战，他们都认为自己是人民的引领和保护者。最近，已经白热化的争论最后总是不欢而散。萨满大骂婆罗门。后者希望我们能够为他们出头。"
 tengri_events.46.a:0 "支持婆罗门官僚"
 tengri_events.46.b:0 "支持我们的萨满"
 tengri_events.46.c:0 "避免被搅入纷争"
 tengri_events.47.t:0 "宗教融合"
 tengri_events.47.d:0 "印度教与[Root.Religion.GetName]的融合比我们所想象的顺利多了。腾格里信仰与印度信仰互相交融的例子在国家的各个角落都有发生，数不胜数。事实上，甚至在帝国边境，大小神灵都被吸收进了印度-腾格里信仰的万神殿之中。"
 tengri_events.47.a:0 "很好！"
 tengri_events.48.t:0 "种姓制度的传播"
 tengri_events.48.d:0 "印度教的兴起不止吸引印度人移居我们治下的城市之中，还为我们带来并传播了他们的种姓制度。有趣的是，有一部分长期和印度人经商的人和一些萨满都开始接受他们的种姓制度了。\n短期而言，我们实在难以断言这是非好事，不过就现在而言，[Root.GetName]一切都还很稳定。"
 tengri_events.48.a:0 "好的"
 tengri_events.49.t:0 "犹太之地？"
 tengri_events.49.d:0 "我们接纳犹太教的消息已经传到了流散各地的犹太人耳中。一小批移民们出现在了边境。他们心中希望，自己能效力于一个不受压迫和歧视的国家中。"
 tengri_events.49.a:0 "让他们成为官员！"
 tengri_events.49.b:0 "让他们成为战士！"
 tengri_events.50.t:0 "不断增长的祆教商人群体"
 tengri_events.50.d:0 "即使地处[Root.GetName]的祆教圣庙看起来并不太正规，它仍然吸引了许许多多流散的祆教信徒汇聚而来。这近乎一千年的流亡之中，绝大多数的祆教信徒已经习惯了自己作为少数派这一事实，人人皆与邻为善、安居乐业。然而也有例外——一些祆教信徒希望我们能划出一片区域给他们，使他们能依照自己的习惯生活。"
 tengri_events.50.a:0 "嗯？你听说过“如糖融入牛奶”的故事么？"
 tengri_events.50.b:0 "也好，聚在一块方便管理"
 tengri_events.51.t:0 "万神殿的扩张"
 tengri_events.51.d:0 "萨满传统与泛灵传说的融合为我们的万神殿带来了无数神祇。日月星宿、春夏秋冬皆有其所对应的神祇。由于我们特有的包容性，宗教界的纷争对我们也不再有威胁了。"
 tengri_events.51.a:0 "很好"
 tengri_events.52.t:0 "萨满的支持"
 tengri_events.52.d:0 "宫廷萨满团一直以来都是我国政治结构的重要组成部分。[Root.Monarch.GetTitle] 与[Root.Monarch.GetHerHis]的贵族们都积极参与各式宗教仪式以确保国家风调雨顺、百姓安居乐业。在我们的庇佑下，我们得到了萨满的支持。这般投入并非全无回报——"
 tengri_events.52.a:0 "愿祖灵使我们无往不胜！"
 tengri_events.52.b:0 "愿祖灵护佑我们的百姓。"
 tengri_events.53.t:0 "荣冠战争"
 tengri_events.53.d:0 "受到那瓦特人的影响，我们的武士自发地在已经臣服于[Root.Monarch.GetTitle]的土地上大肆抓捕俘虏用于献祭。然而，这些民众已经向[Root.Monarch.GetTitle]臣服，以换取[Root.Monarch.GetTitle]的保护；而另一方面，这些武士所获得的战斗经验对我们也很有价值。"
 tengri_events.53.a:0 "流放这些混账！"
 tengri_events.53.b:0 "长生天渴望这些鲜血！"
 tengri_events.54.t:0 "奢侈禁止法令"
 tengri_events.54.d:0 "[Root.Capital.GetCapitalName]的巨富极尽奢侈之能事——锦衣貂裘、宝马香车。他这般奢侈的生活激怒了一群战士——他们洗劫了他的住所并抢走了他所有的财产。他们宣称，只有战场上的勇士才配得上这样的华贵服饰，而那商人的所作所为实在是当受天谴。另一方面，那位商人已经快被气疯了..."
 tengri_events.54.a:0 "个人所有权神圣而不可侵犯"
 tengri_events.54.b:0 "勇士们干得漂亮！"
 tengri_events.55.t:0 "收缴偶像"
 tengri_events.55.d:0 "[Root.GetName]的民众时常借着宗教崇拜的借口，聚集在当地的宗教场所秘密集会、反对我们的统治。而他们的领导人也多为[Root.Religion.GetName]宗教领袖。面对这一情况，慢慢同化肯定是一个选择；收缴他们的[Root.Religion.GetName]神像又是另一个方法。而且我们可以将这些收缴上来的神像放置在首都，时时刻刻提醒他们——我们才是[Root.GetName]的主人。"
 tengri_events.55.a:0 "好主意"
 tengri_events.55.b:0 "胡来..."
 tengri_events.56.t:0 "蹴鞠仪式"
 tengri_events.56.d:0 "玛雅祭司们最近正在推广一个很有意思的宗教仪式——蹴球仪式。我们的武士们都对这个仪式挺感兴趣的。许多民众都纷纷跑到宫廷前围观比赛，有些是为了参与敬拜，有些则是为了趁机赌钱捞一笔。"
 tengri_events.56.a:0 "为了诸神！"
 tengri_events.56.b:0 "为了人民！"
 tengri_events.57.t:1 "新版圣经译本"
 tengri_events.57.d:1 "为了让我们所有的臣民都能阅读上帝的话语，国中的新教祭司们向我们寻求帮助，以期重译新版圣经。他们认为，一本易读的圣经能够前所未有地将所有的信徒都团结在上帝之下。"
 tengri_events.57.a:1 "很好！"
 tengri_events.58.t:1 "预定论"
 tengri_events.58.d:1 "“在永恒中，上帝就按其至圣至智的旨意，自由不变地预定了将来所要发生的一切”——加尔文所提出的预定论不只在归正宗信徒中广受支持，甚至是不信者也深信不疑。 不知是否因为这个原因，在经济、政治领域上，许多的臣民超越自己都做出了卓越的贡献。"
 tengri_events.58.a:1 "经济发展才是硬道理！"
 tengri_events.58.b:1 "爱主爱国不可分离"
 tengri_events.59.t:0 "教会的建立"
 tengri_events.59.d:0 "一段时间前，几位虔诚的东正修道士离开了国境，到旷野之中传讲神的道并建立修道院。近来，许多信徒都被他们成功的的故事吸引并加入了他们。再过不久，他们的聚落或许就将正式成为一个村镇乃至城市了。我们是否要派出官长，对这些民众进行管辖呢？"
 tengri_events.59.a:0 "去吧，免得他们忘了本"
 tengri_events.59.b:0 "由他们去"
 tengri_events.60.t:0 "富商到来"
 tengri_events.60.d:0 "穆斯林商人们源源不断地前来觐见我们的[Root.Monarch.GetTitle]，与我国商人互通有无，闷声发大财。其中一位宣称：我们需要更大力度地资本化我们的资源。只需要一笔小钱，他就能以他的人际网为我们招来无数巨富——甚至影响力远及苏杭的卡利米商团也包括在内"
 tengri_events.60.a:0 "你这提议啊，很好！"
 tengri_events.61.t:0 "[Root.Heir.GetName]罹患怪病"
 tengri_events.61.d:0 "[Root.Heir.GetName]罹患了一种怪病——萨满们几番尝试后，病情都丝毫不见好转。一位来访的穆斯林医官自称曾经见过这一症状，并宣称自己可以治好[Root.Heir.GetName]。若再不进行救治，[Root.Heir.GetName]的性命多半危在旦夕。而我们要是放手让他治，萨满们多半又得不高兴了。"
 tengri_events.61.a:0 "试试又怎么了？！"
 tengri_events.61.b:0 "没用的…"
 tengri_events.62.t:0 "保护朝圣者"
 tengri_events.62.d:0 "由于我国战事不断，国中的穆斯林都不敢踏上朝觐的路。虽然信仰常能帮助他们克服恐惧，但过路的朝觐者是经常受到攻击的，这趟旅程对他们来说往往是一个危险的考验。"
 tengri_events.62.a:0 "我们必须保证他们的安全."
 tengri_events.62.b:0 "他们的信仰会保佑他们。"
 tengri_events.63.t:0 "和卓的威望"
 tengri_events.63.d:0 "尽管[Root.Monarch.GetName]近年来极力限制和卓们的影响， 相对于[Root.Monarch.GetHerHis]的前辈们，他们仍为我们领地中的一股有力的势力，而且我们众多的臣民依然敬仰这些和卓和[Root.Monarch.GetHerHis]的家族。他们从未挑战过我们，但长此以往，这一势力必将威胁我们的权威。"
 tengri_events.63.a:0 "我们无能为力"
 tengri_events.63.b:0 "尝试闲着这些和卓们的影响力。"
