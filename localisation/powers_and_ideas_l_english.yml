 aristocracy_ideas:0 "贵族理念"
 aristocracy_ideas_bonus:0 "贵族理念完成"
 noble_knights:0 "贵族骑士"
 noble_knights_desc:0 "维持一支骑兵部队需要整个经济系统提供大量的多余马匹.如果我们能够确保贵族阶级的特权,那么他们不仅会感到更加快乐,还会替我们承担生产所需马匹的工作.我们的官员们认为,这就是所谓的“服务保障服从”."
 serfdom:0 "农奴压迫"
 serfdom_desc:0 "没什么人愿意当步兵。这些马前小卒缺食少衣，医疗也毫无保障. 通过把农民牢牢拴在土地上,那么我们就将会有稳定的新兵招募来源."
 noble_officers:0 "贵族军官"
 noble_officers_desc:0 "为部队挑选指挥官是一件头等大事,而贵族们总是跃跃欲试,希望能够得到你的偏爱.再没有什么能比挥起兵刃砍向敌人更能证明他们的勇武了,记得把这种机会交给他们吧."
 local_nobility:0 "本地贵族"
 local_nobility_desc:0 "贵族们天生认为他们高人一等,并且愿意将自己的忠诚托付给那些值得托付的主君.如果我们能够确保他们的特权,他们便会铭记我们的宽宏大度,并在外国势力的引诱面前坚若磐石."
 international_nobility:0 "国际贵族"
 international_nobility_desc:0 "国际关系错综复杂,需要小心应对.有人认为,惯于与外国人打交道的商人阶级往往精于此道.但他们忽视了一点,那就是贵族们经年累月地建立起来的宗族关系.在外交活动中,这些宗族关系往往会为我们带来很大的帮助."
 noble_resilience:0 "贵族韧性"
 noble_resilience_desc:0 "经年累月的战争会使得人民痛苦不堪,而居于庙堂之高的政府往往很难彻底宣扬我们政策的正义性.最低等级的贵族与农民简直别无二致,如果我们能够确保他们的地位与特权,那么他们将成为我们在此等艰难时刻中的坚强支柱."
 military_traditions:0 "军事传统"
 military_traditions_desc:0 "军事思想的变革日新月异,而我们需要做的就是紧跟时代的发展.贵族尽忠于主君的传统应当得到强化,优越的社会地位需要以战场上的奋勇行为作为保证.尽管勇敢精神之类的美德是很重要的,但当你发现自己的军队高出对方一等时,事情往往会简单得多."
 plutocracy_ideas:0 "财阀理念"
 plutocracy_ideas_bonus:0 "财阀理念完成"
 tradition_of_payment:0 "支付传统"
 tradition_of_payment_desc:0 "一般来说,人们倾向于将雇佣兵们的发薪日一推再推,毕竟谁都不知道这帮大爷会不会心血来潮,提出一些让人措手不及的要求.但我们不会这么做,我们会按时为雇佣兵们发放薪水,而佣兵队长们将会对我们的美德铭记在心."
 abolished_serfdom:0 "解放农奴"
 abolished_serfdom_desc:0 "罗马的历史告诉我们,由自由公民组成的军队在战斗意志上会远远胜过被强制拉上战场的乌合之众.因此,我们有必要赐予农民们以自由,这样他们将在战场上誓死保卫自己的自由."
 bill_of_rights:0 "人权宣言"
 bill_of_rights_desc:0 "使我们的国民享有各项基本权利,显著降低发生内乱的几率."
 free_merchants:0 "自由商人"
 free_merchants_desc:0 "在一个相对顽固守旧的社会中,商人的社会地位要低于那些拥有土地的人.但很幸运我们并不是这样,财富就是力量,无论这财富是怎么来的."
 free_subjects:0 "自由制度"
 free_subjects_desc:0 "尽管对于奴仆们来说一顿暴打往往会非常合适,但这并不能有效地令他们勤奋工作.一些中立的哲学家们偶然发现,提高人们的工作积极性会带来非常丰厚的回报.如果我们能够用征收实物来取代货币地租的话,我们的农民们便会更加积极地生产出更多的作物了."
 humanist_tolerance:0 "宽容主义"
 humanist_tolerance_desc:0 "使我们能够建立一个更宽容的社会,开明地对待不同社会思潮与宗教信仰,大幅度地提升国家稳定程度."
 emancipation:0 "思想解放"
 emancipation_desc:0 "长期以来,只有那些我们认为值得信赖的人才会拥有土地所有权.如果我们废除这些限制,那么土地所有关系便会得到巩固.由此,那些选择从军打仗的人们便可以周期性地投入到生产活动中去了."
 dynamic_court:0 "活力的宫廷"
 dynamic_court_desc:0 "一个真正的有创造性的宫廷是一个人可以让任何人发挥作用的地方。我们必须努力确保这些旧的传统，出身或财富不是对我们宫廷发展的阻碍，而且其也不应该阻碍那些在我们国家渴求财富的人才们的愿望。"
 innovativeness_ideas:0 "革新理念"
 innovativeness_ideas_bonus:0 "革新理念完成"
 patron_of_art:0 "赞助艺术"
 patron_of_art_desc:0 "我们从此将开始追求建立文化型的社会,我们的艺术奇观将万古流传,成为这一世代的人间奇迹."
 pragmatism:0 "实用主义"
 pragmatism_desc:0 "大多数国家会依照国家观念来制定政策.这点很是愚蠢,如果雇佣兵们更能适应我们的需要,那我们就应该去使用他们,而不是花费财力去维持一支昂贵的常备军."
 scientific_revolution:0 "科学革命"
 scientific_revolution_desc:0 "使我们的科技水平获得长足进步,促进社会与经济的变革,全面进入工业化时代."
 knowledge_transfer:0 "知识传承"
 knowledge_transfer_desc:0 "经验的传承是每个国家的头等大事.我们需要建立严格的教导制度,以保证老兵们能够将他们的战斗知识完备地交到新兵手中."
 organised_recruiting:0 "组织化征兵"
 organised_recruiting_desc:0 "在古代,如果一名队长想为他的部队补充兵员,那么他会花上相当长的时间,因为并不是谁都愿意参军入伍舍命拼杀的.但是,如果我们从根本上来解决这一问题,我们就可以建立征兵体系,以更快的速度将新兵们征召入伍."
 optimism:0 "乐观主义"
 optimism_desc:0 "胜利并不仅是在战场上打败敌人,而且还在于向手下灌输必胜的意志.如果战士们坚信他们是占据优势的一方,他们便会克服暂时的艰难险阻,将胜利由可能变为必然."
 formalized_officer_corps:0 "正规化军官团"
 formalized_officer_corps_desc:0 "传统上军官都是由贵族来担当的,但贵族们的数量往往不足以满足庞大的军官需求.然而,我们的军队里也有相当多的来自于下层阶级的军士,我们应当尝试着将他们晋升为职业军官."
 religious_ideas:0 "宗教理念"
 religious_ideas_bonus:0 "宗教理念完成"
 deus_vult:0 "至一至圣教谕"
 deus_vult_desc:0 "教会如人,止一身一首尔；如二首并举,则非妖即魅.\n（-教宗博义八世）"
 missionary_schools:0 "教会学校"
 missionary_schools_desc:0 "尽管我们从不缺乏那些有志于出外传播真理的人,但这些人中的大多数都是祸大于利而已.然而,专门培养传教士的学校会确保我们能够培养出这样的人才：他们不仅愿意去传播信仰,而且有能力取得成功."
 church_attendance_duty:0 "强制宗教义务"
 church_attendance_duty_desc:0 "使我们官方信仰的权威得到维护,对宗教活动的管理得到加强,维护了社会秩序的稳定."
 divine_supremacy:0 "君权神授"
 divine_supremacy_desc:0 "使我们能够专注于维护信仰的纯洁性,有效抵制异端信仰的侵袭."
 devoutness:0 "献身主义"
 devoutness_desc:0 "宗教是我们统治地位的最坚实保证.如果统治者们公开表示对神明的虔诚信仰,那么被统治者们便会跟着这样做.这样,对神明的虔诚便会巩固我们的统治地位了."
 religious_tradition:0 "宗教传统"
 religious_tradition_desc:0 "对信仰的坚定执著,对神明的顶礼膜拜,这些都会得到远近友邻们的艳羡,而这种艳羡便是对我们威望与荣耀的有力体现."
 ecumenism:0 "泛基督教主义"
 ecumenism_desc:0 "异教徒的问题总是如此棘手.尽管古老的火与剑法则会彻底解决大部分问题,但外交手腕也不失为一种解决之道.如果我们能够促进各教派之间的对话与协商,我们就能有效减少误解,促进王国内部的和平."
 spy_ideas:0 "间谍理念"
 spy_ideas_bonus:0 "间谍理念完成"
 privateers:0 "私掠者"
 privateers_desc:0 "狠狠打击敌方的商业运转会帮助我们奏响胜利的号角.我们应当鼓励船长们去主动袭击敌方的贸易航路."
 vetting:0 "清查制度"
 vetting_desc:0 "所谓无官不贪,我们通常会发现,很多维持政府机构运转的官员们会倒在外国势力的银弹攻势之下.所以,一些简单的背景调查将有助于我们遏制住大多数的腐败苗头."
 rumourmongering:0 "流言中伤"
 rumourmongering_desc:0 "有很多方式可以轻而易举地击败敌人.恰到好处的恶毒流言有时比一万名士兵还要致命.我们一定要努力掌握这些暗处的手段,以便于赢得战争."
 efficient_spies:0 "高效间谍"
 efficient_spies_desc:0 "大多数的农民都会为了一点金钱而不惜出卖自己的母亲,但是,找到那些真正有用的内奸反而是很困难的.尽管代价高昂,但是学会这种披沙拣金术将很有帮助."
 shady_recruitment:0 "暗中招募"
 shady_recruitment_desc:0 "我们可以从最底层的民众中挑选新兵,以至于坊间居然不相信进行新兵招募的正是我们.这感觉还真不错."
 destabilising_efforts:0 "离间活动"
 destabilising_efforts_desc:0 "优秀的间谍活动可以使得我们对敌人最坚定的盟友上下其手,就连敌人最亲密的朋友也会对他们倒戈相向."
 espionage:0 "强化情报组织"
 espionage_desc:0 "使我们能够训练更多的情报员,充分搜集别国的政治与军事信息."
 diplomatic_ideas:0 "外交理念"
 diplomatic_ideas_bonus:0 "外交理念完成"
 foreign_embassies:0 "外国大使"
 foreign_embassies_desc:0 "外交是一项非常精妙的活动,它需要同时在数个方面上取得平衡.如果我们能够让那些外派的大使馆定期传达一些基本信息,就能在进行决策时参考到更多的情报了."
 claim_fabrication:0 "伪造宣称"
 claim_fabrication_desc:0 "宣布某物属于自己非常容易,但要让每个人都信服你的这种占有权就非常难了.通过广泛地铺设外交网络,我们可以清楚地知道,谁会对你的这种占有权表示出浓厚的兴趣."
 cabinet:0 "内阁责任制"
 cabinet_desc:0 "使我们完善行政机构,训练更多熟练的外交官."
 adaptability:0 "民族自豪"
 adaptability_desc:0 "一切属于我们与我们祖先的土地都是神圣不可侵犯的.我们不可能在任何事关领土的问题上进行妥协,如果事态不可收拾,那么全世界都将见识到我们为了收复故土而付出的决心."
 revolution_and_counter:0 "革命与反革命"
 revolution_and_counter_desc:0 "随着越来越激进的政策,我们别无选择,只能同与我们的政体不同的国家作战. 采用这个政策我们可以毫无代价的发起战争."
 diplomatic_influence:0 "外交影响"
 diplomatic_influence_desc:0 "通过努力发展外交事业,我们可以在外交舞台上长袖善舞,这种能力将使得我们左右逢源."
 flexible_negotiation:0 "弹性谈判"
 flexible_negotiation_desc:0 "你永远都不知道在谈判桌上会获得些什么,所以,请记得把你所有的选项带上谈判桌."
 agent_training:0 "间谍训练"
 agent_training_desc:0 "我们已经有很多可以瞒天过海并精心策划的计划，但是困于没有合适的人选来执行。为我们的间谍建立培训方案将有助于提升他们执行危险的任务的能力。"
 additional_loyalist_recruitment:0 "额外的忠心追随者"
 additional_loyalist_recruitment_desc:0 "一些在我们的属国的土地上居住的人，他们拥戴我们统治的神圣权利，通过招募和协助这些明理事的人，可以加强我们对属国的控制。"
 audit_checks:0 "审计检查"
 audit_checks_desc:0 "当我们寻求渗透其他国家时，也必须警惕一些有毒的思想在我们自家转播。建立一个监察组以确保我们的官员按照国家的最高利益行事，这将有利于我们铲除一些腐败因素。"
 offensive_ideas:0 "进攻理念"
 offensive_ideas_bonus:0 "进攻理念完成"
 grand_army:0 "大陆军主义"
 grand_army_desc:0 "使我们能够组建空前庞大有力的陆军."
 glorious_arms:0 "陆军荣耀"
 glorious_arms_desc:0 "使我们的陆军获得无可匹敌的荣耀与威名,令所有敌人心怀恐惧."
 bayonet_leaders:0 "尖刀将领"
 bayonet_leaders_desc:0 "治兵有方的将领,士兵会愿意为他效死.因此,我们要确保军官们会在最前线上做出榜样."
 battlefield_commisions:0 "战场委任制度"
 battlefield_commisions_desc:0 "使我们能够专注于陆军科技进步,提升陆军传统."
 improved_foraging:0 "陆军补给"
 improved_foraging_desc:0 "在缺乏食物供应的情况下我们无法有效率的进行作战. 一支擅长于收集食物的军队可以维持更大的规模投入战斗."
 improved_manuever:0 "提升机动"
 improved_manuever_new:0 "增加侧翼范围"
 improved_manuever_desc:0 "对于指挥官来说,学会如何在前线带兵打仗是必修课,而懂得该怎样调遣军队则会为我们带来额外的收益."
 napoleonic_warfare:0 "团队精神"
 napoleonic_warfare_desc:0 "传统军队依靠严格的训练维持等级秩序,但是我们通过培养团队自豪感可以起到比训练更好的效果."
 defensive_ideas:0 "防守理念"
 defensive_ideas_bonus:0 "防守理念完成"
 engineer_corps:0 "组建工兵军团"
 engineer_corps_desc:0 "使我们能够集中全国的军事技术人才,迅速加强陆军科技水平."
 military_drill:0 "定期军事操练"
 military_drill_desc:0 "使我们能够通过加强军事训练,提升陆军战斗力和士气."
 regimental_system:0 "军团系统"
 regimental_system_desc:0 "如果将士兵们按照地理籍贯来进行编组,我们就能将部队与他们的故乡紧密联系在一起.因此,当我们需要为各军团招募新兵时,这种招募便会非常迅速."
 defensive_mentality:0 "周密防守"
 defensive_mentality_desc:0 "有人说进攻是最好的防御,但当他们在反击中碰得头破血流时,你将毫不怀疑这句话的荒谬.我们的军队将如磐石般进行守备,我们的要塞也会坚持更长时间."
 superior_firepower:0 "密集火力"
 superior_firepower_desc:0 "在总攻之前先采取密集火力对敌方进行杀伤,这种战术是一支部队的威力所在.所以,一定要确保我们的军官们能够明白这一点."
 supply_trains:0 "补给列车"
 supply_trains_desc:0 "在战争中,我们最凶恶的敌人便是持续的消耗,所以,请务必确保我们的部队可以尽快得到补充."
 national_conscripts:0 "全国征募制度"
 national_conscripts_desc:0 "强制征兵的举措可以使我们的部队规模得到迅速的扩充."
 trade_ideas:0 "贸易理念"
 trade_ideas_bonus:0 "贸易理念完成"
 shrewd_commerce_practise:0 "完善商业经营"
 shrewd_commerce_practise_desc:0 "使我们的商人具有更强的业务素质,压倒竞争对手."
 free_trade:0 "自由贸易"
 free_trade_desc:0 "现在的商业家族们迫切希望能够确保他们对于商业专营权的垄断,但我们并不希望如此,而是希望整个商人阶层能够全面发展."
 merchant_adventures:0 "商业冒险"
 merchant_adventures_desc:0 "使我们能够充分引导本国商人追逐利益最大化,开拓新商路,开发新市常"
 national_trade_policy:0 "国家贸易监管"
 national_trade_policy_desc:0 "使我们加强对贸易活动的规范,扩大市场空间,提升商业效率."
 overseas_merchants:0 "海外商人"
 overseas_merchants_desc:0 "为了繁荣贸易,我们需要将公民权扩大至那些居住在国外的本国公民,全力支持贸易发展,以及相对应的社会阶层."
 trade_manipulation:0 "操纵贸易"
 trade_manipulation_desc:0 "在那些事关贸易发展的关键枢纽上,我们要有能力制定政策,引导商业产生出更多的利润."
 fast_negotiations:0 "快速协议"
 fast_negotiations_desc:0 "有时候达成一项协议是非常迅速的,而我们要做的就是确保商人们能够切实完成我们的协议."
 economic_ideas:0 "经济理念"
 economic_ideas_bonus:0 "经济理念完成"
 bureaucracy:0 "文官制度"
 bureaucracy_desc:0 "使我们能够完善行政管理体系,扩展财源,增加税收."
 organised_construction:0 "组织化建设"
 organised_construction_desc:0 "市政建设的升级是一项耗费庞大的工程,如果我们能够合理地对工程进行规划,就能节省一大笔资金."
 smithian_economics:0 "市场经济"
 smithian_economics_desc:0 "使我们的国策由重商主义转向自由贸易,减少国家对市场的干预,提高经济效益."
 national_bank:0 "国家银行"
 national_bank_desc:0 "使我们建立对财政金融的监管体系,更好的引导经济发展."
 debt_and_loans:0 "信托借贷"
 debt_and_loans_desc:0 "负债有时是不可避免的,然而,一个有序的信托市场会允许我们进行贷款,并享受较低的利率."
 centralization:0 "集权统治"
 centralization_desc:0 "如果对整个国家采取中央集权统治,我们将会很容易地将中央的理念与日程贯彻至全国各地."
 nationalistic_enthusiasm:0 "爱国热忱"
 nationalistic_enthusiasm_desc:0 "对军队的支持度将直接决定国防能力的强大与否.在我们的英明领导之下,我们可以为军队提供难以想象的巨大支持."
 exploration_ideas:0 "探索理念"
 exploration_ideas_bonus:0 "探索理念完成"
 colonial_ventures:0 "开拓殖民地"
 colonial_ventures_desc:0 "使我们能够派遣更多的移民队,开拓远方世界."
 quest_for_the_new_world:0 "探索未知世界"
 quest_for_the_new_world_desc:0 "使我们能够专注于对远方世界的探索,发现新大陆,建立日不落帝国."
 overseas_exploration:0 "海外探险"
 overseas_exploration_desc:0 "开拓远方殖民地的旅程往往都是单程的.即使没有被未知的传染病所吞噬,归乡所需的漫漫长日也会使你望而却步.如果能够宣示出此行所能带来的巨大财富,那么,我们就能够激励人们去探索更加遥远的殖民地."
 land_of_opportunity:0 "机会之地"
 land_of_opportunity_desc:0 "我们应当大肆宣扬这样的理念,即任何乐于开垦殖民地与未开发领土的男女都可以发家致富,这样人们就会更快地前往殖民地了.由此,我们可以在鼓励人们开垦殖民地上花费更少的金钱."
 vice_roys:0 "总督委任制度"
 vice_roys_desc:0 "使我们能够强化殖民地管理,增加来自殖民地的收益."
 free_colonies:0 "自由殖民"
 free_colonies_desc:0 "那些愿意移居海外,开拓伟大殖民帝国的人总是寥寥无几.然而,如果我们能够确保殖民者们可以免费占有大片的耕地,那么人们将争先恐后地前往海外创造财富,享受属于每个人的免费家园."
 global_empire:0 "全球帝国"
 global_empire_desc:0 "我们对于整个殖民帝国的责任改变了政府官员们的工作态度.这里不再是海盗们横行无忌的天堂,聪明善良的公民们在这里安居乐业.而这些都将充实我们的税收."
 naval_ideas:0 "海军理念"
 naval_ideas_bonus:0 "海军理念完成"
 superior_seamanship:0 "优良航海技术"
 superior_seamanship_desc:0 "使我们能够拥有高等级舰船,以及高水平的船长和水手."
 naval_glory:0 "海军荣耀"
 naval_glory_desc:0 "使我们的舰队获得无可匹敌的荣耀与威名,令所有敌人心怀恐惧."
 grand_navy:0 "大海军主义"
 grand_navy_desc:0 "使我们能够组建空前庞大有力的海军."
 sea_hawks:0 "坚船利炮"
 sea_hawks_desc:0 "使我们能够迅速推进海军科技,加强海军传统."
 excellent_shipwrights:0 "超强船舶工业"
 excellent_shipwrights_desc:0 "通过征召我国最好的造船工匠,我们有能力建成一支现代舰队,它在技术与机动力上将无人能敌."
 naval_fighting_instruction:0 "海军作战理论"
 naval_fighting_instruction_desc:0 "使我们能够进一步提升舰队战斗力,强化对敌方海域的封锁."
 press_gangs:0 "强征入伍"
 press_gangs_desc:0 "海上的生活非常艰苦,容不得一点差错.但是,并不是所有的海员都在技术上无懈可击.通过将强行征召水手们的行为合法化,我们将能够更有效地征召船员,由此提高舰船的服役速度."
 quality_ideas:0 "质量理念"
 quality_ideas_bonus:0 "质量理念完成"
 quality_education:0 "质量教育"
 quality_education_desc:0 "在战场上,一场大战之后的时刻往往最为危险.无论获胜还是战败,此时筋疲力尽的军队都会非常脆弱.在敌人来袭之前,我们必须要确保部队随时能够投入战斗."
 finest_of_horses:0 "优良马匹"
 finest_of_horses_desc:0 "多么坚不可摧的部队！多么威武雄壮的骑兵！看那些灰色的壮马,那优秀的骑士又是何人？这是一支多么强大的部队。"
 oak_forests_for_ships:0 "橡木船只"
 oak_forests_for_ships_desc:0 "船只能够承受的伤害越多,它们在战斗中幸存的几率便会越高.所以,我们应当确保将一切能够收集到的优质橡木都使用在战舰的建造上."
 private_to_marshal:0 "赏罚体系"
 private_to_marshal_desc:0 "每名士兵的表现都逃不出元帅的法眼.虽然这种表述有所夸张,但对那些在战场上表现出众的士兵来说,晋升与重赏将是他们理所应得之物.这种奖赏措施为军人们所共知,并激励着他们奋勇杀敌."
 naval_drill:0 "海军训练"
 naval_drill_desc:0 "战场上的混乱会使得一艘舰船在相当长的时间内失去战斗力,而相较于普通船员来说,训练有素的船员们会更快地从混乱中恢复过来."
 merchant_marine:0 "商船护航"
 merchant_marine_desc:0 "我们应当令所有的商船上都飘扬起我们的旗帜,并使它们相信,一俟出现危险,我们的海军永远会是它们最为坚强的后盾."
 massed_battery:0 "炮兵集中"
 massed_battery_desc:0 "我们应当最大限度地集中使用我们的炮兵.这样,毁灭性的火力将在敌军的阵列中轻松撕开一个大洞."
 quantity_ideas:0 "数量理念"
 quantity_ideas_bonus:0 "数量理念完成"
 benefits_for_horseowners:0 "推行马政"
 benefits_for_horseowners_desc:0 "人命很廉价,但马匹却很昂贵.如果我们设立机制来奖励那些拥有马匹的人,就能有更多的马匹可供挑选."
 the_old_and_infirm:0 "聘请老兵"
 the_old_and_infirm_desc:0 "虽然某些老兵行事卑鄙、生活堕落,但这些人仍然很有用处.比起任凭老兵沿街乞讨,将他们使用到人生的最后一息无疑更为有利.我们应当授予老兵们教官与军需官的职位,这样他们那些宝贵的技能就会得以发挥出来了."
 the_young_can_serve:0 "收纳童军"
 the_young_can_serve_desc:0 "多长的岁月可以使男孩子变成男子汉？多大的年纪才能让这些男人为国效死？有些统治者确实过分拘谨,而我们有时候又与刽子手别无二致."
 enforced_service:0 "志愿兵役"
 enforced_service_desc:0 "志愿兵役制有效地稳固了我们军队的构成,但志愿兵的数量有时会显得不足,我们应当强征一些“志愿者”了."
 ships_penny:0 "征收船税"
 ships_penny_desc:0 "舰船很是昂贵,所以我们应当尽量找人来分担这笔军费.征收船税便是一种有效的解决之路."
 standardized_artillery:0 "标准火炮"
 standardized_artillery_desc:0 "每个铁匠都会近乎偏执地固守他们的工艺秘密,这使得每一门大炮都犹如一件工艺品.虽然工匠们的虚荣心得到了满足,但这样明显不是制造大炮的最好方法.如今我们将严格规定,每门大炮都必须符合精确的规格.由此,铸炮的成本将会大大降低."
 mass_army:0 "全民动员"
 mass_army_desc:0 "迄今为止,我们一直在以严格的标准为军队招募士兵.我们只挑选那些最为贫困、最为绝望的人,因为他们已经无甚留恋.现在,军队将为所有人打开大门,只要他们并不富裕."
 mercenary_contracts:0 "雇佣军合约"
 mercenary_contracts_desc:0 "与一些雇佣军首领签订长期合约,我们能保障大量雇佣军以备不时之需."
 expansion_ideas:0 "扩张理念"
 expansion_ideas_bonus:0 "扩张理念完成"
 additional_colonists:0 "额外殖民"
 additional_colonists_desc:0 "新世界意味着一切,而最重要的是,它尚未被占有.换句话来说,根本没什么大人物在那里占有哪怕一丁点的土地.如果我们能让人们了解这种近乎无限的良机,就能鼓励更多的人投身到新世界的开发中去."
 additional_merchants:0 "额外商人"
 additional_merchants_desc:0 "如果不能将殖民地的物产运回祖国,那么殖民地将毫无意义.为此,我们必须充分地发展商人阶级."
 faster_colonists:0 "快速殖民"
 faster_colonists_desc:0 "你不能简单的送出殖民者们就期望他们给你建立一个殖民地。为了新家园生存所需的远征物品的准备工作是一个费时的过程。利用过去的经验我们可以加速这一进程，"
 additional_diplomats:0 "额外外交官"
 additional_diplomats_desc:0 "要推动我们国家的发展,就得推动我们外交的发展.我们必须为所有外交工作指派人手"
 improved_shipyards:0 "改善船坞"
 improved_shipyards_desc:0 "要保证我们在全球的利益,我们需要一支强大的舰队.我们必须确保我们的船坞尽可能以最大效率生产船舰,以便随时补充战场上的损失"
 experienced_diplomats:0 "有经验的外交官"
 experienced_diplomats_desc:0 "有时,要让人们相信我们的强大是很简单的.我们已经通过外交上的努力而让我们的发言在世界上更有分量"
 competetive_merchants:0 "商业竞争"
 competetive_merchants_desc:0 "我们必须击败其他国家的竞争对手才能对我国招商引资.我们一定要确保我们的法律系统给予了他们最多有利条件"
 administrative_ideas:0 "行政理念"
 administrative_ideas_bonus:0 "行政理念完成"
 organised_mercenary_payment:0 "佣兵标准薪资"
 organised_mercenary_payment_desc:0 "佣兵组织首领非常谨慎.当他们付钱上战场时,他们会尝试在一支军队中使用两个指挥官.我们能把我们的佣兵招募流程合理化来阻止指挥官的滥用并确保我们在谈判中总能保持一个优势地位"
 benefits_for_mercenaries:0 "佣兵利益"
 benefits_for_mercenaries_desc:0 "佣兵总是会去寻找最划得来的交易,因此我们得保证佣兵一直站在我们这边.只要我们照顾好我们的佣兵伙伴,他们的忠诚度会更高,呆的时间更长,而且所需的薪资也更低"
 organised_mercenary_recruitment:0 "佣兵招募"
 organised_mercenary_recruitment_desc:0 "招募佣兵时,金钱不是唯一的瓶颈——可能会有其他佣兵希望为我们服务.因此,我们的系统必须确保所有的组织都能加入进来"
 bookkeeping:0 "信用系统"
 bookkeeping_desc:0 "当资金短缺时,我们不得不借钱.债主通常都会担心别人会不会还钱.为了不在记录上添黑,我们最好确保每一笔债务都清偿了,这样可以让我们通过谈判来降低一些利息"
 administrative_efficiency_idea:0 "管理效率"
 administrative_efficiency_idea_desc:0 "任何政府最重要的部分是得到正确的建议.当涉及到顾问的时候我们必须尽可能的包容以便于我们可以得到最大限度的不同观点."
 resilient_state:0 "反应体系"
 resilient_state_desc:0 "每个国家都会遇到麻烦.不高兴和被驱逐的人们会进行叛乱.如果我们建立一个行政机构来弹回这些颠覆活动,我们将能从这些麻烦中尽快脱身并恢复过来"
 war_cabinet:0 "战时内阁"
 war_cabinet_desc:0 "羸弱就要挨打.战争的压力能严重破坏一个国家的统治力.在战争期间,只要确保战争的主要玩家都在忙着打仗，我们就能独善其身."
 ENG_ideas:0 "英格兰理念"
 ENG_ideas_start:0 "英格兰传统"
 ENG_ideas_bonus:0 "英格兰野心"
 royal_navy:0 "皇家海军"
 royal_navy_desc:0 "从1495年左右开始,都铎王朝不仅在船只上投入大笔资金,他们还大力资助了基础设施的建设.对于许多人来说,这就是皇家海军建立的开始"
 eltham_ordinance:0 "埃尔特姆条例"
 eltham_ordinance_desc:0 "尽管1526年没有通过,他们第一次试图让英国皇家官僚合理化,以获得更多人响应和更多的成本效益"
 secretaries_of_state:0 "国务秘书"
 secretaries_of_state_desc:0 "国王有一个忠仆来对国王的言行负责.从17世纪中期开始,他们的数量开始增多,而且他们在政府机器中的地位也越来越重要.除了传递皇家法令,他们还允许行政官的自治"
 navigation_acts:0 "海军法案"
 navigation_acts_desc:0 "这些行动表示重商主义的高潮到达了.我们会用船只进行商贸,并且我们通过港口收取税费"
 eng_red_coats:0 "红衣军"
 eng_red_coats_desc:0 "在英国军队中的生活是艰苦的，管理极为严格，但它能把一定的气质灌输给每个士兵。 他们有僵硬的面容，以及专业的枪械知识，能让我们的敌人心中充满恐惧。"
 british_bill_of_rights:0 "英国权利法案"
 british_bill_of_rights_desc:1 "一系列的改革集中在对皇家权力的限制上，特别是侧重于司法权。 君主不得单方面培养军队，规定残忍和不寻常的惩罚，或干涉议会议员的自由选举。"
 GBR_ideas:0 "不列颠理念"
 GBR_ideas_start:0 "不列颠传统"
 GBR_ideas_bonus:0 "不列颠野心"
 gbr_acts_of_union:0 "不列颠统一运动"
 gbr_acts_of_union_desc:0 "“不列颠统一运动”将英格兰与苏格兰合并为一个牢不可破的整体，拥有共同的议会，施行同样的法规，制定共同的军事经济政策。"
 british_industrialization:0 "早期工业化"
 british_industrialization_desc:0 "技术的飞速发展带来了前所未有的机遇。人们涌向城市，在高效的，拥有大量现代化机械设备的新工厂中工作。英国必须处于这场工业革命的核心，因为任何未能实现现代化的国家都将被历史无情的淘汰。"
 gbr_the_royal_society:0 "英国皇家学会"
 gbr_the_royal_society_desc:0 "英国皇家学会将全国最优秀的科学人才聚集在一起，使他们在自然哲学领域的研究中，取得了卓越的进步。 作为世界级的科学机构，它将引领英国进入思想和实验的新时代。"
 reform_of_comission_buying:0 "买卖佣金改革"
 reform_of_comission_buying_desc:0 "大老约克公爵在1795年被任命为军队司令.他设立了一系列对英国军队的改革.除了提升了普通士兵的数量,更重要的是,他为晋升军衔设立了严格的条款.从现在起,一个人要在军队中服役一定的时间后才能升级到下个军衔.这让军官们真正意识到他们正在做什么"
 sick_and_hurt_board:0 "皇家海军救伤团"
 sick_and_hurt_board_desc:0 "皇家海军救伤团建立于1707年.它主要目地是为入伍的海员提供救助.它为海军带来了一些列的改革,并提高了海员的生存率"
 british_merchant_navy:1 "建立英国商船队"
 british_merchant_navy_desc:0 "作为一个岛国，我们必须依赖海洋进行贸易。 因此，我们必须建设商业舰队以确保我们的海上贸易繁荣。"
 britanna_rules_the_waves:0 "不列颠统治海洋"
 britanna_rules_the_waves_desc:0 "统治大不列颠！\n大不列颠号令怒涛。\n大不列颠人永远，永远，永远不会被奴役。"
 SWE_ideas:0 "瑞典理念"
 SWE_ideas_start:0 "瑞典传统"
 SWE_ideas_bonus:0 "瑞典野心"
 kung_och_riksdag:0 "国王和议会"
 kung_och_riksdag_desc:0 "瑞典国王总是依赖于与不同阶级的合作,尤其是与大农民阶级的合作,以保证与贵族阶级相抵.然而,在古斯塔夫·阿道弗斯统治时期,贵族做出了一项历史性的妥协,他们把资源交给国家以换取一些新的特权"
 swedish_steel:0 "瑞典钢材"
 swedish_steel_desc:0 "当其他军队向他们的敌人进行乱射时,我们将会向他们齐步前进,并在近距离向他们齐射死亡之弹,之后跟他们短兵相接"
 hakkapelitta:0 "芬兰骑兵"
 hakkapelitta_desc:0 "芬兰是一个贫穷而落后的地方.芬兰人通过在瑞典军队中的服役得到了一个通过掠夺而赚钱的机会.精湛的骑术和优秀的战马让我们能训练出优秀的骑兵,他们通过魔法的力量变得坚不可摧,令敌人胆战心惊"
 indelningsverket:0 "分配征募制度"
 indelningsverket_desc:0 "瑞典的分派制以征兵为目的将农民阶级分为每10人一组,这个系统使得寻找从军之人更加容易并使各个单位更方便对其进行组织."
 swedish_absolutism:0 "瑞典专制"
 swedish_absolutism_desc:0 "专制主义理论认为应该由一个人来负责全局.那个人就是国王,他应该拥有通过私人议会来运转整个政府的能力"
 produktplakatet:0 "外货禁运"
 produktplakatet_desc:0 "法案禁止外国商船在到达瑞典的时候带来其他国家或殖民地的货物"
 union_and_security_act:0 "联盟和安全法案"
 union_and_security_act_desc:0 "这项法案给予国王独有的权力来发动战争或谋求和平,它废除了大多数贵族的特权,并给予了国王决定私人顾问人数的权利.这表示国王能彻底废除私人顾问——如果他一个也不想要的话"
 MOS_ideas:0 "莫斯科理念"
 MOS_ideas_start:0 "莫斯科传统"
 MOS_ideas_bonus:0 "莫斯科的野心"
 gatherers_of_tribute:0 "贡品征收者"
 gatherers_of_tribute_desc:1 "鞑靼囚锢是长期以来严重阻遏俄罗斯社会发展的绊脚石，但是莫斯科始终有为可汗征收贡品的权利而长盛不衰。即使是现在我们也能享受到我们为了完成这一职能而建立的组织带给我们的好处。"
 legacy_of_dmitriy_donskoi:0 "德米特里·顿斯科伊的遗产"
 legacy_of_dmitriy_donskoi_desc:0 "在经历了数世纪的鞑靼囚锢的痛苦之后，德米特里·顿斯科伊已经可以完全击败金帐汗国的军队了，我们必须要珍视他的记忆，并且再也不接受沉默的痛苦。"
 pomestnoe_voisko:0 "登陆部队"
 pomestnoe_voisko_desc:1 "通过重新分配被没收土地给与那些贵族骑兵，我们可以组建一种新的兵种来帮助我们的公国。"
 zasechnaya_cherta:0 "鹿角防线"
 zasechnaya_cherta_desc:0 "为阻挡鞑靼人的袭击，我们的祖先一直保持着一条位置良好的防线与一些易守难攻的堡垒。当我们的国家扩张时，我们也应当继续扩大这条“鹿角防线”以保护我们的人民不受暴力的侵袭。"
 descendants_of_byzantine_emperors:0 "拜占庭帝王的血脉"
 descendants_of_byzantine_emperors_desc:0 "我们曾经通过古老的联姻和联盟与拜占庭的帝王结合在了一起，这使我们成为了这一兼具巨大影响力与能力的古老帝国的继承者，而且这将让我们的政治野心走的更远。"
 seat_of_metropolitan_bishop:0 "都主教之位"
 seat_of_metropolitan_bishop_desc:0 "俄罗斯的子民需要坚定的宗教指引。我们素来与东正教会有很好的合作，并且这种友好关系可以与扩张兼得。如果我们可以让都主教的座位移驾到莫斯科，那我们将可以进一步加强俄罗斯的东正教信仰与我们国家之间的联系。"
 strength_of_the_boyars:0 "波雅尔的力量"
 strength_of_the_boyars_desc:0 "波雅尔（贵族）在许多方面是俄罗斯帝国得以建立的基业，但是正如我们需要他们的力量一样，我们同样也需要控制他们。我们必须保住波雅尔们在杜马（议会）的席位，并且确保他们需要依赖于我们，这样一来我们就能对其施加更大的影响。"
 RUS_ideas:1 "莫斯科理念"
 RUS_ideas_start:1 "莫斯科传统"
 RUS_ideas_bonus:1 "莫斯科野心"
 land_of_the_rus:0 "罗斯的土地"
 land_of_the_rus_desc:0 "万言归一，天下之地皆属祖国。"
 life_long_conscription:0 "终身兵役制"
 life_long_conscription_desc:0 "为了养活永远在扩大的军队，我们应该延长服役年限，使其成为终身制。这样会为那些除了打仗就再无一技之长来谋生的人提供社会流动性，这将会为我们的帝国伟业提供可靠的士兵来源。"
 russian_artillery_yard:0 "俄罗斯火炮厂"
 russian_artillery_yard_desc:1 "优秀的火力是决定着今日之围攻与未来之激战胜负的关键所在，我们必须在我们国家的心脏地带建立一座国营火炮厂，以确保我们的军队永远不会缺乏大炮与弹药。"
 sudebnik:0 "全俄罗斯法典"
 sudebnik_desc:0 "在15世纪晚期,该决定被下达以作规划统治权之用.在不同的地区,统治权的定义也不同.一旦统治权的定义被统一,我们就能对犯罪者进行处罚,以增加收入并提高行政管理等级"
 the_streltsy:0 "建立禁卫军"
 the_streltsy_desc:0 "为了确保我们拥有一支能保卫王国的军队,我们应该建立一支用装备毛瑟枪的常规部队以补充进我们的军队"
 opprichnina:0 "特辖制"
 opprichnina_desc:0 "对管理国家而言,世袭贵族是最大的一项威胁.我们得通过削减他们的封地来切断他们的权力,并把这些土地分给那些一开始就向我们效忠的人"
 abolish_the_mestnichestvo:0 "废除论资排辈法"
 abolish_the_mestnichestvo_desc:0 "论资排辈法是一项古老的系统,它规定国家工作的分配取决于工作人员的资历.这产生了问题,因为有些候选人并不适合某种工作.废除这项系统将使得政府官僚机构任人唯贤,并提高工作效率"
 siberian_frontier:0 "西伯利亚边疆"
 siberian_frontier_desc:0 "西伯利亚荒原正在呼唤我们.我们必须清出一条路到那里去,并让我们的哥萨克骑兵向前推进,为俄国人民拿下那块土地"
 table_of_ranks:0 "级别排行表"
 table_of_ranks_desc:0 "论资排辈法的废除是让国家政府机构以任人唯贤的方法来工作的第一次尝试.级别排行表把它编成法典,并在军队中推行,以实行按能力划分工作"
 curriculum_of_the_cadet_corps:0 "童子军课程的扩大"
 curriculum_of_the_cadet_corps_desc:0 "我们的童子军数量比军队中军官的数量要多.这些童子军中不仅仅应该有潜在的军官,还应该有潜在的科学家和工程师"
 SPA_ideas:0 "西班牙理念"
 SPA_ideas_start:0 "西班牙传统"
 SPA_ideas_bonus:0 "西班牙野心"
 the_reconquista:0 "复国运动"
 the_reconquista_desc:0 "我们和摩尔人的战争已经持续很长一段时间了.这给了我们一个引以为荣的坚定的纪律。卡斯蒂利亚的战士们,向世界展示你们的决心。"
 spanish_inquisition:0 "西班牙宗教法庭"
 spanish_inquisition_desc:0 "没人希望这样"
 devout_catholisism:0 "天主教奉献"
 devout_catholisism_desc:0 "我们的命运是我们的刀剑和盾牌.是上帝恩赐了我们收复失地的凯旋.我们必须时刻保持我们对圣母教堂的虔诚"
 inter_caetera:0 "教宗圣谕"
 inter_caetera_desc:0 "在1493年5月4日,教宗大人亲赐我们亚速尔群岛以西和以南100里格的土地.而我们当然会确切实行教宗大人的圣谕"
 gold_fleet:0 "宝藏舰队"
 gold_fleet_desc:0 "我们帝国的财富吸引了许许多多海盗和豺狼.我们将建立一个护送系统来把财富安全护送回国"
 spanish_armada:0 "西班牙无敌舰队"
 spanish_armada_desc:0 "西班牙的权力展现在她的海军和令人畏惧的西班牙方阵中.我们将会确保无论我们的海军要求什么,我们都能派出无敌舰队来把它取回来"
 siglo_de_oro:0 "黄金时代"
 siglo_de_oro_desc:0 "西班牙正处于黄金时代.绘画、建筑、音乐、文化,这所有的一切让全世界感到嫉妒.西班牙的声名将流芳百世.即便我不喜欢那本说什么一个人和一个风车打架的书（唐吉可德）,但我确信那本书会一直流传下去"
 NED_ideas:0 "荷兰理念"
 NED_ideas_start:0 "荷兰传统"
 NED_ideas_bonus:0 "荷兰野心"
 amsterdam_wisselbank:0 "阿姆斯特丹威瑟尔银行的建立"
 amsterdam_wisselbank_desc:0 "金属货币的问题在于,你几乎不可能让所有的铸币厂生产的货币质量相同.这样财富的流通——贸易之源——变得非常困难.威瑟尔银行将金属货币转换成阿姆斯特丹纸币,而这种纸币曾经完成过超过600荷兰盾的交易.这就建立了一种兑换的媒介,每个人信任这种便利的兑换方式"
 dutch_trading_spirit:0 "荷兰贸易精神"
 dutch_trading_spirit_desc:0 "就像西班牙人动不动就烧女巫一样,在海上寻找财富对于荷兰人来说是再自然不过的事情.从贸易中获取利润对我们来讲是一点困难也没有"
 polders:0 "圩田"
 polders_desc:0 "低地国家极易受到洪水和其他灾害的影响,如11世纪 - 14世纪那段时间须德海引发的洪水,以及对海岸区域的盐化.现在,我们有了填海的技术,这样可以让我们拥有更多的耕种土地"
 instructie_voor_de_admiraliteiten:0 "提督征召令"
 instructie_voor_de_admiraliteiten_desc:0 "'在这天开始的一连串的海军胜利将使我们的祖国辉煌永存'"
 revenue_stamps:0 "印花税"
 revenue_stamps_desc:0 "间接课税是这段时间内最有效的税收方式.印花税票是跟法律文件（如售卖合同）相关的,它能核证一项税款是否已经支付."
 embrace_humanism:0 "拥抱人文主义"
 embrace_humanism_desc:0 "自从伟大的哲学家伊拉兹马斯之后,低地国家就成为了人文主义哲学的摇篮,现在,人文主义哲学应该成为低地国家的一部分了"
 army_sappers:0 "陆军工兵"
 army_sappers_desc:0 "在从前的好时光,围城工事不过是让希望做工的当地人来挖土罢了,而且这些人并不那么喜欢这项工作.把挖战壕变为军队工作之后,我们就用更快的速度得到了更好的战壕"
 platoon_fire:0 "排枪"
 platoon_fire_desc:0 "标准齐射火力的意思是每一排士兵向正前方进行射击,目的是保持最大火力.荷兰人发明了一种新系统,他们把单位编成团开火,目的是保持对敌军的持续火力,这让敌人无法从射击的间歇中得到休整"
 DAN_ideas:0 "丹麦理念"
 DAN_ideas_start:0 "丹麦传统"
 DAN_ideas_bonus:0 "丹麦野心"
 vornedskab:0 "土地捆绑农民政策"
 vornedskab_desc:0 "黑死病之后,我们不顾一切地试图保持丹麦人的贵族血统,并尽可能地进行扩张.这些法规阻止了农民迁徙土地,也让我们的士兵招募工作变得更容易"
 old_naval_traditions:0 "旧海军传统"
 old_naval_traditions_desc:0 "在无骨者伊瓦尔和赛文·弗克比尔德那些英雄出现之前,丹麦人总是生活在海上.丹麦人和海之间天然的关系是一种可操控的力量"
 rentekammer:0 "建立国库"
 rentekammer_desc:0 "国库是国家的一个特殊部门.它被设立用来记录政府的各项交易事务以及评估政府的收支预算.这让政府更容易管理它的收益"
 klaedekammer:0 "储布室的重组"
 klaedekammer_desc:0 "它原本只是哥本哈根城堡的储布室.后来它成为了行政机构负责薪资的单位,主要负责的是海军"
 expanded_dockyards:0 "建立哥本哈根造船厂"
 expanded_dockyards_desc:0 "在这里,造船业的历史源远流长,但这些工作都是季节性点对点的,它们基于对船只的需求量以及当地木材资源的多寡而决定.现在,我们准备建立一块专门的土地用来建立海军码头和行政管理"
 den_danske_lov:0 "丹斯克法律"
 den_danske_lov_desc:0 "我们编撰一个正式的法令已经有几十年了.我们最大的问题在于,我们以前有很多地区法案,它们之间不仅仅有重复,而且还有相互矛盾的地方.现在,我们有了一个统一的法律系统"
 religious_orthodoxy:0 "宗教自由即是无神论"
 religious_orthodoxy_desc:0 "那些声称受到天启的傻瓜们并未意识到,真正的天启只可能来自圣经.我们会尽力保持住它的地位,并确保丹麦的自主"
 FRA_ideas:0 "法国理念"
 FRA_ideas_start:0 "法国传统"
 FRA_ideas_bonus:0 "法国野心"
 estates_general:0 "多级议会"
 estates_general_desc:0 "自从1303年,多级议会便一直存在.但这个议会随着时间慢慢从由国王召集变为由选举产生.这让多级议会和他们收缴的税费更带有正统性"
 elan:0 "冲锋！"
 elan_desc:0 "教导进攻主义是军队的重心.我们的战士展示出如此狂热的精力,我们便在战场上占据了优势地位"
 french_language_in_all_courts:0 "宫廷法语"
 french_language_in_all_courts_desc:0 "拉丁语作为欧洲的通用语已经很长一段时间了.但说实话,拉丁语已经是一个死亡的语言.我们需要一个新的通用语,我可没说是法语"
 native_trading_principles:0 "本土贸易原则"
 native_trading_principles_desc:0 "大多数国家都将原住民视为上帝不幸的失败创造物.但我们把他们视为梦想成为法国人的上帝不幸的失败创造物.这个区别非常大"
 vauban_fortifications:0 "佛邦要塞"
 vauban_fortifications_desc:0 "这并不是背离传统要塞设计的模式,这项设计的真正奥妙在于堡垒的布局.只要善用地形的优势,同样的一座堡垒会比没有使用地形优势的堡垒更难被攻下"
 the_philosophes:0 "哲学家"
 the_philosophes_desc:0 "在这启蒙时代,我们吹捧着最伟大的几个哲学家.这些思想家们源源不断地产生着新观念和新思想.这些新观念新思想刺激了从最低等到最高等所有领域的发展"
 liberty_egalite_fraternity:0 "自由,平等与博爱"
 liberty_egalite_fraternity_desc:0 "新的国家法律规定人人平等,信仰其他宗教的人也可以在国家机关中工作以发展我们的国家."
 TUR_ideas:0 "奥斯曼理念"
 TUR_ideas_start:0 "奥斯曼传统"
 TUR_ideas_bonus:0 "奥斯曼野心"
 ghazi:0 "伊斯兰勇士"
 ghazi_desc:2 "我们伟大的苏丹如此看重加扎尔，他们是领导着对异教徒圣战的信徒。战士们由此纷纷响应，在伊斯兰扩张的征途中谋求获得财富，荣耀和救赎。"
 timariot_system:0 "提玛尔体系"
 timariot_system_desc:1 "奥斯曼帝国发明了一种封建采邑制度来建立并维护骑兵军队，每一个提玛尔都依据他所拥有的土地来对皇家骑兵的补给负责。"
 autonmous_pashas:0 "巴夏自制"
 autonmous_pashas_desc:0 "平衡本地需求与国家利益是政府工作中最困难的一环.尤其是在如此的交通环境下,即便是在临近的地区进行最基本的投递都要消耗很长时间.我们必须给予当地行政官更多的自治权,确保当地利益被满足"
 millets:1 "米利特"
 millets_desc:1 "在我们的帝国中,各个其他宗教的少数民族宗教都能由自己的法律和宗教领袖管辖。进一步加强这个体系，能确保新兼并的宗教和人群能高效融入这些帝国机构。"
 lawcode_of_suleiman:0 "苏莱曼法典"
 lawcode_of_suleiman_desc:0 "在土耳其历史中,苏莱曼大帝由于他的法律改革而被称为立法者苏莱曼.在他的法典中,他囊括了法律中的各个方方面面,包括税收、教育和社会"
 lawcode_of_suleiman_01:0 "苏莱曼法典"
 lawcode_of_suleiman_01_desc:1 "苏莱曼是历史上最伟大的统治者之一——他是战士、立法者和改革家，事实上，西方世界称呼他为苏莱曼大帝或伟大的苏莱曼，而在他的家乡土耳其，人们叫他立法者苏莱曼。他改革的核心就是重新编纂了奥斯曼王朝法典，使其符合伊斯兰教法。"
 tulip_period:0 "郁金香时代"
 tulip_period_desc:0 "1718-1730年代表一段革新时代.它由郁金香象征,代表第一个土耳其文的印刷品出版以及一系列工业和商业方面的改革"
 imperial_school_of_naval_engineering:0 "建立海军工程皇家学校"
 imperial_school_of_naval_engineering_desc:0 "海军工程皇家学校建立于1773年.它旨在提供奥斯曼帝国一个更先进的舰队来防御海岸线"
 VEN_ideas:0 "威尼斯理念"
 VEN_ideas_start:0 "威尼斯传统"
 VEN_ideas_bonus:0 "威尼斯野心"
 venetian_arsenal:0 "威尼斯兵工厂"
 venetian_arsenal_desc:0 "从12世纪起,威尼斯兵工厂便是我们的权力基地.为了保证我们的权力,我们必须扩建兵工厂以确保我们能生产更多的船只"
 printing_industry:0 "印刷工业"
 printing_industry_desc:0 "自从印刷术发明之后,威尼斯的人们便开始大量使用它.正如它带给威尼斯如此多的好处,我们也应该鼓励这项产业"
 stato_da_mar:0 "海上领土"
 stato_da_mar_desc:0 "贸易是威尼斯的生命线,而管理我们的国外交易站对于我们的贸易利润来说是非常重要的.只要把这些领土的行政中心集中成一个单位,我们就能加强我们的贸易"
 state_inquisition:0 "建立国家裁判所"
 state_inquisition_desc:0 "国家裁判所是由三个法官来处理威胁事件并保证国内安宁的机构.陪审员能快速应对各种威胁事件,而且他们能迅速建立起一个全世界的间谍网络来搜寻那些卖国贼"
 conscription:0 "海军征兵"
 conscription_desc:0 "只要威尼斯还在,我们的船员都是拿工资的自由工作者,人手的紧缺将会让我们难以找到合格的工作人员.我们没有其他的选择,只能通过征召来填补船上的空缺."
 defend_the_law:0 "奉公守法"
 defend_the_law_desc:0 "我们注意到一些神职人员犯过小罪.我们准备开始公然对抗教会的权威,以确保每个人在法律面前都是平等的"
 provveditori_ai_beni_inculti:0 "建立陆地开荒管理部门"
 provveditori_ai_beni_inculti_desc:0 "该部门旨在管理未开垦的自然资源,它被设立以帮助沼泽地带排水以及灌溉干地.目的是为了增加威尼斯的食物供给"
 PRU_ideas:0 "普鲁士理念"
 PRU_ideas_start:0 "普鲁士传统"
 PRU_ideas_bonus:0 "普鲁士野心"
 kammergericht:0 "建立法院"
 kammergericht_desc:0 "为了使勃兰登堡侯爵领地合法化,早期霍亨索伦王室成员用罗马法令替换了当地法令.之后,他们把最高法院从选举院（便于移动的）移动到稳固的中心位置.这同时提高了司法,并抑制了当地大资本家的权力"
 divided_estates:0 "分化阶级"
 divided_estates_desc:0 "联合的三个阶级有效地对皇家权力构成了限制.我们要有组织地对抗其他阶级来巩固我们的控制力"
 army_professionalism:0 "职业陆军"
 army_professionalism_desc:0 "回溯到波斯进攻希腊的时候,一小支纪律严明的精良部队就能击败一大批杂乱军队.我们应该把我们的军队也提升到这种层次来使我国繁荣昌盛"
 noble_cadets:0 "贵族士官"
 noble_cadets_desc:0 "我们应该把我们的军队的征兵对象放到贵族的次子身上,即使贵族阶级反对.我们从小就训练他们,这样以来,我们不仅让贵族们和我们站在了一边,我们还建立了一支训练有素的贵族军队,而他们中许多人最后都能成为将军"
 goose_step:0 "鹅步"
 goose_step_desc:0 "即使看起来很奇怪,但鹅步的确是用来确保我们的军队在向敌人推进时保持队形的.这让我们的军队在战场上占尽优势"
 regimental_cantons:0 "民团"
 regimental_cantons_desc:0 "农民一般不愿在军队中度过余生,因此,当新兵被招募时,他们就会试图逃跑.现在,我们给予每个团招募士兵的划定地区.每个新兵应该都有三个月的训练,他才能真正加入战斗.这应该能确保军队人手持续的补充"
 religious_toleration:0 "宗教容忍"
 religious_toleration_desc:0 "扩张必先安内.我们不仅能让我们国家安定,也能让我们国家成为受到迫害的其他国民的避难所"
 POR_ideas:0 "葡萄牙理念"
 POR_ideas_start:0 "葡萄牙传统"
 POR_ideas_bonus:0 "葡萄牙野心"
 afonsine_ordinances:0 "阿方索条例"
 afonsine_ordinances_desc:0 "贵族特权的发展对王权来说是个威胁.我们要通过王权来任命司法长官,而不是通过贵族,这样就可以遏制贵族权力的发展.这可以保证王室的利益不受侵害"
 legacy_of_the_navigator:0 "航海家的遗产"
 legacy_of_the_navigator_desc:0 "航海家亨利是葡萄牙约翰一世的第三个儿子.他知道自己不可能成为一个国王,因此他花了毕生时间来探索大洋.他的精神至今与我们同在"
 case_de_india:0 "贸易据点"
 case_de_india_desc:0 "让我们在东部大陆的每个角落建立贸易据点,为我们的国家在印度洋贸易中称霸. 通过在非洲和印度沿岸建立贸易据点的网络,我们可以保障当地贸易的霸权而不用投入过多资源."
 the_bandeirantes:0 "支持精锐旗兵"
 the_bandeirantes_desc:0 "深入内陆寻找奴隶的远征队中的某些成员会在财富和珠宝金币面前踌躇不前.这些传闻鼓励了那些坚强的灵魂远征到我们的殖民地去"
 royal_absolutism:0 "王室独裁"
 royal_absolutism_desc:0 "王室权力已经被愚蠢的贵族调停限制很久了.那些贵族狭隘的本地利益正在威胁这王国更大的利益.我们应该分解议会,并不受他们干扰地进行统治"
 land_before_faith:0 "登陆之前的信仰"
 land_before_faith_desc:0 "耶稣会一直试图阻止我们扩张殖民地,他们宣称我们妨碍了他们的传教工作.我们也听到了不好的传闻说,他们正在煽动原住民,试图分割他们自己的殖民帝国.这必须被制止,圣谕将不再成为我们扩张的绊脚石"
 open_up_the_guilds:0 "开办公会"
 open_up_the_guilds_desc:0 "血液清洗活动为那些能证明他们没有非基督徒祖先的人提供了很好的清扫机会.问题在于,我们国家一些最有野心、能力最强的人被清扫了,而他们正掌握着我们国家的命脉.我们必须让他们获得自由"
 POL_ideas:0 "波兰理念"
 POL_ideas_start:0 "波兰传统"
 POL_ideas_bonus:0 "波兰野心"
 folwark_system:0 "推行大农场系统"
 folwark_system_desc:0 "大农场系统是一种能增加农业产出的系统.农民被鼓励在田中劳作,并被付给劳作薪资.这项系统能成为波兰经济的奠基石"
 nihil_novi:0 "革新法案"
 nihil_novi_desc:0 "如果没有贵族支持,法律不可能被制定下来.即便法律干扰着皇室的权力,但它也保证了贵族对整个联邦的支持"
 peichota_wybraniecka:0 "非正规军"
 peichota_wybraniecka_desc:0 "非正规军是从农民中招募的常规步兵部队.它让王国能保持一支随时可用的步兵军队"
 winged_hussars:0 "波兰羽翼骑兵"
 winged_hussars_desc:0 "轻骑兵是一种用作侦察的轻型骑兵部队,但随着封建军队的衰落,人们把他们重编成正规军团.带有更好护甲的新型轻骑兵成为骑兵的主力.敌人很快就会败在波兰翼骑兵的铁蹄下"
 wojsko_komputoe:0 "半正规军"
 wojsko_komputoe_desc:0 "半正规军的组建基于年度预算收支.他们经过国会认可.他们是联邦的主要防御军队"
 foreign_section:0 "建立涉外部门"
 foreign_section_desc:0 "涉外部门是以德国方式训练的.一开始,涉外部门主要由德国军官组成.他们为波兰的形式军队提供了顶梁柱,增强了军队的绩效"
 focus_on_field_defences:0 "专注于野战防御"
 focus_on_field_defences_desc:0 "见到战友痛苦地在面前倒下会令你对战场心生厌恶.使用野战防御工事能让你有一种被保护起来的心里感觉,并让部队更有勇气"
 HAB_ideas:0 "奥地利理念"
 HAB_ideas_start:0 "奥地利传统"
 HAB_ideas_bonus:0 "奥地利野心"
 imperial_ambitions:0 "帝国野心"
 imperial_ambitions_desc:0 "1250年霍亨斯陶芬王朝的衰亡导致了帝国内的混乱.1356年的金玺诏书通过颁布宪法规定了无政府状态属于合法.然而,在1438年,大多数哈布斯堡的贵族通过他们在奥地利的权力而重新获得了王室头衔.奥地利成为重建神圣罗马帝国的基地"
 military_border:0 "军事前线"
 military_border_desc:0 "我们前线的防御是个重大议题.为题不在于怎么做,而在于多少钱.我们的解决方案是,在前线建造一支正规军.这不仅仅能解决我们的前线防御问题,而且我们能以合理的价格让这支军队去做他们该做的事"
 fugger_banks:0 "富格尔银行"
 fugger_banks_desc:0 "弗格尔世家是来自斯伐比亚的商贾家族.他们从织造业和精明的投资中赚到钱.他们现在是帝国中最有钱有权的一个家族.他们在银行事务中应该得到特权"
 habsburg_dominance:0 "哈布斯堡的统治"
 habsburg_dominance_desc:0 "让别人打仗吧,你,幸运的奥地利,成婚了！"
 edict_of_restitution:0 "归还敕令"
 edict_of_restitution_desc:0 "忏悔者威廉·拉莫迈尼推介了一本能规划我们王国宗教事宜的小册子.这没什么危害,这条小布告可以被通过"
 austrian_court:0 "奥地利宫廷"
 austrian_court_desc:0 "理论上没什么东西能组织我们变得更民主.然而,保持民主性却需要时间和精力.我们可以通过使王庭合法来得到如何梳理杂务的信息"
 hofkriegsrat:0 "御前军事会议"
 hofkriegsrat_desc:0 "原本是战争部门.它完全掌管着我们的军队.它最重要的一个职责是,了解我们的部队在哪里.确保部队中每一个人都能得到他想要的东西"
 CHI_ideas:0 "大明理念"
 CHI_ideas_start:0 "大明传统"
 CHI_ideas_bonus:0 "大明雄心"
 repaired_great_wall:0 "修复长城"
 repaired_great_wall_desc:0 "原本,长城是用石头建立起来的,然而,事实证明,它并不能抵挡北方野蛮人的入侵.我们认为我们应该对长城进行大升级,使用砖头来把野蛮人挡在我们天朝的长城之外"
 revived_training_camps:0 "重建神机营"
 revived_training_camps_desc:0 "集训营原先是由永乐皇帝建立的.在1430年左右,它们衰亡下去了,但现在,应该复兴它们."
 inward_perfection:0 "天朝上国"
 inward_perfection_desc:0 "外面的世界对天朝一点好处也没有,让我们呆在家里保证他们危险的想法不会影响到我们的政治.我们必须限制我们与他们的接触,这样才能稳保天朝江山永固"
 yellow_river_dykes:0 "修复黄河大堤"
 yellow_river_dykes_desc:0 "黄河是天朝的母亲河,它孕育了帝国最肥沃的一些农地.然而,黄河也经常起洪水.确保大堤能保护农地是我们的首要任务"
 salt_monopoly:0 "恢复食盐垄断"
 salt_monopoly_desc:0 "食盐垄断曾经是国家最大的收入来源.然而,前几任帝王以交易之名废止了它.现在,我们应该把食盐的贸易权重新掌握在手中"
 head_tax:0 "引进人头税"
 head_tax_desc:0 "当前,我们希望农民能为国家工作,这对经济不利.如果我们废除它,并用人头税来替换之,这将会鼓励更多的人投入到现金经济中去"
 the_eight_banners:0 "组建八旗"
 the_eight_banners_desc:0 "如果我们建造一支正规军,我们就能防御国家.建造一支正规军能让我们进行防御,更重要的是,我们还创建了一种正规的征兵体系"
 BAV_ideas:0 "巴伐利亚理念"
 BAV_ideas_start:0 "巴伐利亚传统"
 BAV_ideas_bonus:0 "巴伐利亚野心"
 everlating_succeession:0 "永久继承的创立"
 everlating_succeession_desc:0 "按照德国人的方式,每个儿子都能继承他们父亲的一部分遗产,而且每个儿子都能称呼自己为公爵.尽管这看起来是一个公平的体系,但问题在于,每个儿子之间互相都认为这不公平,而这往往会引起争端.现在,只有长子才会继承父亲的全部遗产"
 bavarian_purity_law:0 "巴伐利亚纯度法"
 bavarian_purity_law_desc:0 "有一个玷污我们珍贵生命之泉的阴谋,我们必须要制止.现在,巴伐利亚的啤酒将变得纯净而安全"
 bavarian_state_orchestra:0 "建立巴伐利亚国家管弦乐队"
 bavarian_state_orchestra_desc:0 "为了展示给世人巴伐利亚的高度精神面貌,我们资建了欧洲其中一个最好的管弦乐队.每个宫廷的访问者都沉浸在这完美的艺术中,我们将声名远扬"
 geistlicher_rat:0 "建立宗教议会"
 geistlicher_rat_desc:0 "宗教议会是一个与私人议会相互独立的议会.它只处理教会事务.这个议会的目的在于训练神职人员,并且在整个公国中寻找真正的上帝的使者"
 brewmaster_general:0 "成为酿酒大师"
 brewmaster_general_desc:0 "为了增加巴伐利亚的财政收入,我们准备设立烈啤酒的垄断经营.啤酒必须首先卖给公爵的受理人.与麦谷和食盐的垄断合在一起,啤酒销售的垄断将带来极大的收益"
 professional_army:0 "建立一支正规军"
 professional_army_desc:0 "从前,巴伐利亚的军队是封建征兵和雇佣兵军团的合体.这样不太好.我们这个时代的强国都有正规军,巴伐利亚也应该有"
 royal_order_of_st_george:0 "为完美防御概念建立的圣乔治王室勋章"
 royal_order_of_st_george_desc:0 "嘉德勋章、金羊毛勋章,似乎每个大国都有一个荣誉的骑士勋章.巴伐利亚也要有.这不仅能告诫世人巴伐利亚的重要性,也能给我们提供积极的爱国者"
 PER_ideas:0 "波斯理念"
 PER_ideas_start:0 "波斯传统"
 PER_ideas_bonus:0 "波斯野心"
 the_qizilbash:1 "奇兹尔巴什"
 the_qizilbash_desc:1 "奇兹尔巴什是一个什叶派的军事组织，准备为他们的宗教信仰而战斗和牺牲。他们准备支持我们的国家，并可能形成我们军队的核心。"
 persian_rug_production:0 "鼓励波斯地毯生产"
 persian_rug_production_desc:0 "波斯自古以来就以地毯织造而闻名于世.然而,当蒙古人扫荡了我们的领土后,到处只剩下废墟.为了恢复波斯的荣光,我们必须善用我们的经济支柱产业.是时候恢复我们的强势地位了"
 the_ghulams:0 "建立古拉姆骑兵"
 the_ghulams_desc:0 "以前,我们的军队严重依赖于封建军事（奇基勒巴什）,比起忠于王座,他们明显更加忠于自己的生命.我们要建立一支常规军,包含常规步兵和常规骑兵,他们应该首先宣誓效忠于沙阿,并保卫国家"
 improved_silk_road:0 "改善丝绸之路"
 improved_silk_road_desc:0 "这是一个改善道路和桥梁的系统.这是一个保卫和监视（花一点点钱）,并提供商队旅馆以供人们歇息的系统.他们能帮助所有穿越丝绸之路的商人,并为国家的经济收入作贡献"
 encouraged_art:0 "鼓励艺术"
 encouraged_art_desc:0 "在波斯,艺术有着古老深远的传统.以政府的角度来看,人们愿意为艺术花钱.鼓励艺术的发展能让我们的商人有更多商品来交易,并充实我们的国库"
 promotion_of_irrigation:0 "灌溉法的发展"
 promotion_of_irrigation_desc:0 "如果我们鼓励农业,我们将能提高人口,这样我们的军队人数也会变多"
 increased_crown_lands:0 "增加王室领土"
 increased_crown_lands_desc:0 "我们收入的大部分来源都是农业.许多年来,王室领土都作为回报赏赐给忠实的追随者们.现在,我们应该拿回这些领土,并保证我们始终强大"
 BUR_Ideas:0 "勃艮第理念"
 BUR_Ideas_start:0 "勃艮第传统"
 BUR_Ideas_bonus:0 "勃艮第野心"
 golden_fleece:0 "金羊毛勋章"
 golden_fleece_desc:0 "勋章会成为欧洲最重要的骑士勋章.作为一个带着金羊毛勋章的骑士是一个荣誉的象征,并给我们的国家带来良好的影响"
 compagnies_ordonnance:0 "王室直属骑士团"
 compagnies_ordonnance_desc:0 "原本是由法国君主建立,以使军队的招募更有效.如果我们把它引进勃艮第,我们也能让军队的招募更有效"
 bur_estates_general:0 "推行多级议会"
 bur_estates_general_desc:0 "勃艮第是一个由许多地区因为各种原因而加入的封建体.这里十里不同音.通过提升多级议会,我们就能通过保障这些利益来提高人们的忠诚度"
 reform_of_feudal_army:0 "封建军队的改革"
 reform_of_feudal_army_desc:0 "一般的传统封建军队是由雇佣兵组成的.现在,这并不那么有效,我们需要现代化我们的军队.建立一支以正规军为中心的部队能强化我们的军事点数"
 integrated_towns:0 "完善多级议会的乡镇单位"
 integrated_towns_desc:0 "传统的多级议会主要建立在第一阶级（神职人员）和第二阶级（贵族）的利益上.经济体系的变化强化了第三阶级（其他人）的权力.我们需要改善多级议会的构成,以便在不影响其他阶级的前提下,增加第三阶级的影响"
 freedom_of_worship:0 "允许信仰自由"
 freedom_of_worship_desc:0 "尽管教会一直在对我们施加压力以推广正统教义,接触了文艺复兴人文主义理念的乡镇在信仰上更加宽容.即使我们不能完全无视神职人员,但乡镇的重要性比神职人员大得多"
 bur_regimental_system:0 "创建军团体系"
 bur_regimental_system_desc:0 "为了提高征兵的效率,我们尝试了从地区到部队的挂钩的征兵系统.每个地区都对当地军团的征募负责,这一措施大大简化了征兵的步骤,并且使服役军人的数量有了显著的增加"
 GEN_Ideas:0 "热那亚理念"
 GEN_Ideas_start:0 "热那亚传统"
 GEN_Ideas_bonus:0 "热那亚野心"
 reunited_genoa:0 "重建国家"
 reunited_genoa_desc:0 "1381年我们和威尼斯签署的都灵和议看起来是扯平了。舰队的严重损失使我们国内各个派系的明争暗斗不断。如果我们想让热内亚再次崛起的话必须要为这画上休止符。"
 lessons_of_chiogga:0 "基奥贾的教训"
 lessons_of_chiogga_desc:0 "在1380年,我们的舰队在基奥贾之战中惨败于威尼斯的部队.在随之而来的和平协议中威尼斯取代都灵垄断了地中海的贸易.小巧轻便并且极其灵活的威尼斯桨帆船让我们毫无还手之力,我们必须赶紧迎头赶上."
 genoese_trade:0 "重建热那亚贸易"
 genoese_trade_desc:0 "威尼斯一直稳坐贸易的头把交椅,这实在太久了,得让我方的商人能够重新控制市场才行.改革法律体系是必要的,这可以保证我们的商人和威尼斯商人可以在同一起跑线上公平竞争."
 the_genoese_arsenal:0 "建设热那亚军械库"
 the_genoese_arsenal_desc:0 "早在1104年,威尼斯便着手建造武器制造厂.从那时开始,威尼斯一直有着船只制造的优势.热那亚不能容忍这种情况继续下去,我们必须要有自己的军械库来确保足够的防御海军力量来抵御威尼斯的威胁."
 overhauled_bureaucracy:0 "改革官僚系统"
 overhauled_bureaucracy_desc:0 "金钱就是力量,这是个实在话.想要在强邻环伺的地中海生存下去,我们就得花大价钱去打造强大的舰队与陆军.因此现有的官僚机制必须进行改革,从而为我们提供最大化的财政收入."
 the_office_of_grand_admiral:0 "设立海军司令部"
 the_office_of_grand_admiral_desc:0 "热那亚的立足之本就是在海上与其他国家进行贸易.我们必须保证所有船只都在严格的监管之下.设立海军司令部可以让我们的海上贸易在更健康的环境下发展."
 standardisation_of_designs:0 "统一设计"
 standardisation_of_designs_desc:0 "每家造船厂甚至每个造船匠都有自己独特的设计.即便他们看上去这些船的区别很小但是不统一的设计将会花费额外的时间.设立设计部门来提供统一的设计会大大缩减造船的耗时."
 SCO_Ideas:0 "苏格兰理念"
 SCO_Ideas_start:0 "苏格兰传统"
 SCO_Ideas_bonus:0 "苏格兰野心"
 break_the_black_douglas:0 "消灭黑道格拉斯"
 break_the_black_douglas_desc:0 "在我们与可恶的英国人战斗时,道格拉斯家族因为为了自由支持我们而备受尊敬.然而,当下道格拉斯家族在我们国家事务里插手过多.我们有足够的证据将他们以叛国罪的名义绳之以法,家族的土地也将被没收用来扩展我国领土."
 modernised_royal_scots_navy:0 "现代化苏格兰皇家海军"
 modernised_royal_scots_navy_desc:0 "从独立战争开始,国家就着手建立海军.之前,我们利用国家债券来供给舰队,现在国家要组建一支由国王指挥的现代化舰队,停靠在纽黑文港."
 reign_in_the_clans:0 "部族统治"
 reign_in_the_clans_desc:0 "北部王国的首领为了获取王位不择手段.如果用一位忠臣代替他,我们能够更好的约束和利用北方那些乡巴佬的实力."
 comets:0 "彗星？"
 comets_desc:0 "我们最近收到一份新的文献,标题是《彗星的真相与虚伪的占星师》.我决定国家里的所有人,都应该拿来读一读."
 royal_revenue:0 "收紧皇家利润"
 royal_revenue_desc:0 "假如仍然让苏格兰农民免除租地法,我们必须有足够的金钱.数个皇家资产以正义和封建的名义窃取他人的果实而得利.我们得保证属于我们自己正当的权益."
 basilikon_doron:0 "王室礼物"
 basilikon_doron_desc:0 "统治者的子子孙孙都将继承王位统治国家乃是众人皆知的传统.《王室礼物》一书给未来的统治者们总结了所有前人的精华."
 act_of_revocation:0 "通过废除法案"
 act_of_revocation_desc:0 "值得注意的是,我们的祖先决定把王室拥有的土地分封给我们的贵族.如今,直接拿回这些土地看上去很不实际.但是从现在开始,他们得向我们缴纳税款了."
 HUN_ideas:0 "匈牙利理念"
 HUN_ideas_start:0 "匈牙利传统"
 HUN_ideas_bonus:0 "匈牙利野心"
 hun_renaissanse_knowledge:0 "文艺复兴王子"
 hun_renaissanse_knowledge_desc:0 "农奴们把国王视作正义的领导者,因为国王帮助农奴从地主的虐待中拯救出来.他是一位真正的文艺复兴王子,一位善战的将军,一位治国有术的统治者.同时他还是出色的演讲家和艺术的守护神."
 bulwark_of_christianity:0 "基督教前哨军团"
 bulwark_of_christianity_desc:0 "在南方,土耳其的部队被保卫基督教世界的匈牙利王国所拖垮.把这件事布告天下,让大家都知道面对威胁,我们是不会退缩的."
 found_the_black_army:0 "建立黑军"
 found_the_black_army_desc:0 "深受尤里乌斯凯撒著作的影响,匈牙利深谙用兵之道.士兵们骁勇善战,以至于在日后的战斗中被敌方冠名为黑军."
 reformed_coinage:0 "统一货币"
 reformed_coinage_desc:0 "为了支付新式部队的军费,一条稳定的利益链是必不可少的.统一货币和度量衡可以大大缓解军费开支."
 curtailed_peasantry:0 "剥夺农民阶级的自由"
 curtailed_peasantry_desc:0 "匈牙利不被天险所眷顾.把祖先的引来的大草原虽然不是防御的好地方,却是让我们西进的极佳地形.如果我们被动进入防守战,足够的资源是必须的.假如地主们把土地分给农民,农民会更加辛苦劳作从而积累更多的资源."
 strengthened_towns:0 "强化城镇"
 strengthened_towns_desc:0 "决定匈牙利财富的关键是城市.如果能够让贵族精心呵护城市,他们所带来源源不断的贸易税就能为我们所用."
 hungarian_estates_general:0 "组建多级议会"
 hungarian_estates_general_desc:0 "许多欧洲国家都组建了多级议会,它所带来的好处也显而易见：它使国家上上下下都加强了存在感.让匈牙利也组件多级议会吧."
 JAP_ideas:0 "日本理念"
 JAP_ideas_start:0 "日本传统"
 JAP_ideas_bonus:0 "日本野心"
 unification_of_the_empire:0 "帝国统一"
 tosen_bugyo:0 "唐船奉行"
 tosen_bugyo_desc:0 "唐船奉行是一种帮助调停海外贸易的体系.它不仅仅刺激贸易而且也让国家明确贸易地点在何处,同时还保证了公平公正."
 higashiyama_culture:0 "东山文化"
 higashiyama_culture_desc:0 "在禅宗佛教的苦行僧中建立起来的东山文化有种质朴的美感.是它,见证了茶道,插花艺术和园艺的发展."
 jap_unification_under_the_emperor:0 "大政奉还"
 jap_unification_under_the_emperor_desc:0 "为了终结永恒的乱世，我们决意团结天皇统治下的公卿贵族与幕府将军统治下的武士阶级。如今大政奉还于天皇，虽遵古之旧制，然而政府却已然是着眼于迎接现代的各种挑战了。"
 jap_modernization:0 "维新"
 jap_modernization_desc:0 "我们不能错过任何向他人学习先进技术的机会。西方人和中国人在过去已经被证明拥有许多我们缺乏的想法和发明，快速引入这些东西并且为自己所用对我们的生存来说至关重要。"
 jap_maritime_legacy:0 "海洋遗产"
 jap_maritime_legacy_desc:0 "有人也许会议论说，我们的海洋传统不过是那些渔夫和倭寇罢了，但没有比这更荒诞无稽的了，我们生来就对海洋和海军诸事务天赋异禀，就让我们将这种本能变为正式的海军学说并建立配得上我们帝国的新式海军吧。"
 jap_land_of_the_rising_sun:0 "日出之国"
 jap_land_of_the_rising_sun_desc:0 "我们的帝国具有悠久且光荣的历史，我们独特的文化、神武的士兵与我们立足的不灭神州的优越的地理位置，让我们强于地区中的其他国家。如今我们终于统一，为日出之国立于伟大国家之林的时机已经到来。"
 jap_kaitakudan:0 "开拓团"
 jap_kaitakudan_desc:0 "我们的国土太小，因而无法养活如此众多的人口，我们需要鼓励我们的人民移民到其他地区，这些先锋团可以在殖民地找到宾至如归的新居。"
 jap_great_power_diplomacy:0 "强权外交"
 jap_great_power_diplomacy_desc:0 "有些人也许会说我们是一个孤立主义的国家，但时过境迁，我们需要一个更加积极的外交政策才能成为一个真正强权。让我们向全世界派出任务、建立大使馆，让其他国家知道我们国家的伟大！"
 reformed_land_holding:0 "石高改革"
 reformed_land_holding_desc:0 "自古以来,土地税多少决定于土地的大小,但这并没有考虑到土地的区别.从现在起,土地的价格由上面种植稻米的价格来决定.这能保障我们的大名派出部队来履行承诺"
 sankin_kotai_title:0 "参勤交代"
 sankin_kotai_desc:0 "参勤交代是一种制度,这种制度要求各藩的大名需要到首府执政一段时间,再返回藩地.当他们在首府的这段时间,他们会自然而然暴露自己的财富和实力.所以,这项举措巩固了幕府对各大名的控制."
 sakoku:0 "锁国"
 sakoku_desc:0 "我们要将贸易关卡减少到四个.这也许对我国贸易影响不大但是却限制了外国影响力的输入.尤其是那些在国家里煽风点火的传教士."
 bakufu_chokkatsuchi:0 "幕府直辖地"
 bakufu_chokkatsuchi_desc:0 "我们一直与各大名分享土地,但这实际上激发了潜在的对手.反之将我们的核心地带交给相对较弱,不够忠诚的大名,可以保证我们的利益."
 shinokosho_system:0 "士农工商"
 shinokosho_system_desc:0 "为了保证所有人明确自己的社会地位,我们要推行四民政策：贵族,商人,艺术家和平民,这让每个人都知道自己的职责."
 MAM_ideas:0 "马穆鲁克理念"
 MAM_ideas_start:0 "马穆鲁克传统"
 MAM_ideas_bonus:0 "马穆鲁克野心"
 red_sea_trade:0 "红海贸易"
 red_sea_trade_desc:0 "随着香料贸易的兴起,红海已经成为了我们的财富之源,因此我们必须通过红海控制贸易.采用激进的政策,比如烧毁不属于我方管辖,并且进行香料贸易的红海港口,让我方的利益最大化."
 monuments_to_greatness:0 "伟大纪念碑"
 monuments_to_greatness_desc:0 "为了丰功伟业树立纪念碑吧,向世人宣告我们的威武和力量."
 purchase_new_mamelukes:0 "重建新马穆鲁克"
 purchase_new_mamelukes_desc:0 "我们的政府里充斥着随波逐流的墙头草,他们为了自己个人的利益在官场斗心勾角.我们得回归传统,把新马穆鲁克人安排到政府机构里."
 mam_army_reform:0 "陆军改革"
 mam_army_reform_desc:0 "自古以来,当还是世界头号武力强国时,我们与蒙古人之间的斗争就从未停止.随着时间的推移,我们不再保持原来的霸主地位,是时候加强军队训练了,不然我们将被时代所抛弃."
 reform_fellah_system:0 "改革农奴体制"
 reform_fellah_system_desc:0 "很久以前,埃及人就依靠那些跟奴隶一样的人在自己田地里辛勤劳作的农奴,积攒了大量财富.但现在是时候改革这个系统了,这样农民们才有更高的积极性参与劳作."
 reformed_succession:0 "改革继位体系"
 reformed_succession_desc:0 "那种让王子们互相争斗来决定继承人的光荣的突厥传统的确带来了一些不稳定.在海上的那群异教徒也知道,立皇储越透明,越有利于社会稳定.而我们也将这样做"
 mam_monopoly_ports:0 "垄断港口"
 mam_monopoly_ports_desc:0 "为了确保我们能够掌控部分必要商品的贸易（可以收税）,一些港口必须保证特定商品的交易.当然,对于这些特定港口的法律是必不可少的.但是,我们的大度是建立在额外的贸易带来利润的基础之上的."
 NAP_ideas:0 "那不勒斯理念"
 NAP_ideas_start:0 "那不勒斯传统"
 NAP_ideas_bonus:0 "那不勒斯野心"
 academy_of_naples:0 "设立那不勒斯学院"
 academy_of_naples_desc:0 "为了那不勒斯的子孙后代着想,我们应当建立一所教书育人的学院,记录下我们的历史."
 consolidate_the_royal_domain:0 "巩固王族的统治"
 consolidate_the_royal_domain_desc:1 "我们财富,力量的源头是所拥有的土地.巩固封建统治,安排政治婚姻能让我们的土地空前的繁荣."
 encouraged_city_living:0 "鼓励在城市定居"
 encouraged_city_living_desc:1 "聚居在一处的人可以大大方便我们的监管.用来对付我国的贵族来说这再合适不过了.改善城市生活,令贵族乐不思蜀吧."
 crush_the_barons:0 "粉碎男爵的权利"
 crush_the_barons_desc:0 "本地的男爵们在那不勒斯的乡村中任然享有许多特权，如果我们想要继续集权化我们的王国，那就必须粉碎那些男爵的权利，或者坐以待毙让他们联合起来反对我们。"
 academia_pontaniana:0 "庞塔尼亚学院"
 academia_pontaniana_desc:0 "长久以来，那不勒斯一直致力于成为现代学术的中心，吸引着时代最伟大的学者，并且转播文艺复兴的光芒。在乔瓦尼·庞塔尼的领导下，这个学术圈被体系化和组织化。我们用这位辛勤的领导者来命名这所学院再合适不过了。"
 expanded_arsenale:0 "扩建兵工厂"
 expanded_arsenale_desc:0 "只有一支强大的海军才能保卫我们超长的海岸线.扩建船坞容量保证制造的舰船有足够的地方可以停靠."
 city_of_artists:0 "艺术之城"
 city_of_artists_desc:0 "通过世界所有杰出艺术家的慷慨赞助,我们的城市变得万众瞩目.世人都将惊叹于我们所创造的辉煌与荣耀."
 lazzaroni_support:0 "那不勒斯懒汉与君主制"
 lazzaroni_support_desc:0 "那不勒斯的懒汉（底层阶级）虽然人数不多，但是他们却是君主制与神圣继承制度的坚定支持者，他们并不像其他闲散人员和其他一些低级无产者，那不勒斯懒汉宁愿保卫君主制，而不是让共和制度荼毒我们的古老王国。我们必须寻求他们的支持，并在他们的帮助下对抗国外甚至是国内的敌人。"
 ARA_ideas:0 "阿拉贡理念"
 ARA_ideas_start:0 "阿拉贡传统"
 ARA_ideas_bonus:0 "阿拉贡野心"
 mercenary_princes:0 "佣兵王子"
 mercenary_princes_desc:0 "被法兰西和卡斯蒂利亚夹在中间，我们必须有足够的兵力保卫自己。指派二王子和三王子为佣兵队长这样就有佣兵的保障了。"
 protection_of_coastlines:0 "保护海岸线"
 protection_of_coastlines_desc:0 "巴巴里海盗对我们海岸线的威胁的确是个大难题.我们需要一支舰队保卫海安县.扩建船坞,制造更多的战舰吧."
 ara_mediterranean_trade:0 "地中海贸易"
 ara_mediterranean_trade_desc:0 "那些意大利城邦以为他们掌握了所有地中海的贸易.我们得加紧鼓励商人把地中海贸易待会我们的海岸来."
 consolidation_of_the_estates:0 "巩固阶级"
 consolidation_of_the_estates_desc:0 "阿拉贡是由各选举人拥有的大法院而组成的王国,这并不是一种高效的政府体制.我们必须把国家统一起来,由一个大法院管理,这样能极大地提高行政效率."
 chartered_merchant_companies:0 "特许商业公司"
 chartered_merchant_companies_desc:0 "相比于与外国商人竞争,我国的商人更喜欢内部竞争,这消耗了大量的资源.我们得把重心转向对外竞争之中.给予一些特许商户一段时间在某些地区垄断的地位是值得考虑的方法.至于哪些商户可以拥有这种特权,那就取决于他们对王室的贡献了."
 ara_reformed_admin:0 "改革管理体制"
 ara_reformed_admin_desc:0 "出在我国管理层的人基本上都来自封建地主阶级.如果我们想把阿拉贡转变为现代国家,管理体制的改革是必须的."
 protection_of_the_little_folk:0 "保护战争遗孤"
 protection_of_the_little_folk_desc:0 "我们的士兵一直想知道当他们战死沙场时,心爱的孩子有谁来照看.阿拉贡会履行自己的职责,利用收养院来收养每个战死士兵的孩子."
 TIM_ideas:0 "帖木儿理念"
 TIM_ideas_start:0 "帖木儿传统"
 TIM_ideas_bonus:0 "帖木儿野心"
 timurid_architecture:0 "帖木儿建筑"
 timurid_architecture_desc:0 "我们先辈留下的宏伟的纪念碑诉说着我们曾经辉煌.我们必须积极传播这种建筑风格到领国中去,这样,他们就会知道,谁才是真正的霸主."
 the_mantle_of_the_great_khan:0 "大汗的蒙古包"
 the_mantle_of_the_great_khan_desc:0 "本朝开国君主的死带来的是巨大的权力真空,这导致稍有权有势的人都开始争夺汗位.然而通过婚姻,我们巩固了从大汗那获得的这个羸弱国家的宣称权,草原勇士们知道,谁才是真正的大汗."
 unleash_the_tiger:0 "解开老虎的枷锁"
 unleash_the_tiger_desc:0 "帖木儿用他的征途让全世界颤抖,我们也要这么干.我们的敌人将书写自己的墓志铭！"
 chagatai_literature:0 "察合台文学"
 chagatai_literature_desc:0 "在东部草原的察合台语比起波斯语或者阿拉伯语远更值得成为我们的伟大血统的思想和理念的载体。我们必须推动使用我们先祖的语言并创建一个新的帖木儿文学传统。"
 riches_of_the_silk_road:0 "控制丝绸之路"
 riches_of_the_silk_road_desc:0 "只要我们控制了和中地区和撒马尔罕的土地，丝绸之路的贸易就会畅通无阻的为我们的王朝带来持续的财富增长。"
 timurid_renaissance:0 "帖木儿复兴"
 timurid_renaissance_desc:0 "自帖木儿扩张我们的土地时，这个时代就开始吸引来了最好的工匠和智者。通过艺术，科学和文学的持续恩泽，我们将我们的首都赫拉特和撒马尔罕打造成了伊斯兰世界最璀璨的明珠。"
 largest_mosque_in_the_world:0 "建造世界上最大的清真寺"
 largest_mosque_in_the_world_desc:0 "我们将让世人看到什么是真正的征服者.建造世间最大的清真寺吧,这样我们王朝的名字就将青史长留."
 MUG_ideas:0 "莫卧儿理念"
 MUG_ideas_start:0 "莫卧儿传统"
 MUG_ideas_bonus:0 "莫卧儿野心"
 an_indian_padshah:0 "印度帝王"
 an_indian_padshah_desc:0 "我们的领域已经有了很多种文化和信仰，而且对于这些印度的土地上的传统和价值观来说我们才是外国人。尽管他们的文化很丰富但是这里的人们看起来缺少一个共同的目标。我们必须努力去确保所有的国民不分种姓，宗教和文化都有一个平等的机会为我们这个大家族服务。"
 mansabdari_system:0 "札吉尔和曼萨卜达尔制"
 mansabdari_system_desc:0 "土地津贴是有问题的并最终可能会鼓励我们的贵族们在我们的国家里建立他们自己的小王国。让我们创建一个严格的税收权制度而不是这样的土地津贴。享有这种临时津贴的人应该有权利去征税同时也有义务为帝国提供军队。所有其它的的行政管理职能则应当隶属帝国官僚机构。"
 control_of_the_ulema:0 "控制神职人员"
 control_of_the_ulema_desc:0 "莫卧儿的乌理玛太容易被印度外的世界趋势和政治所影响。让我们凝聚在我们土地上信仰方面最有影响力的人们并让他们宣称我们的君王在法律事务上有最高权威。"
 mughal_ibadat_khana:0 "伊巴塔.卡纳——拜礼之殿"
 mughal_ibadat_khana_desc:0 "让我们不论信仰和哲学思想的把最有知识的人集中起来，让他们进行辩论，什么才是人类最佳的生存和拜礼方式。"
 zabt_system:0 "扎贝特系统"
 zabt_system_desc:0 "这些土地太过依赖于古老的习俗。其结果就是契约和税收都没能组织到最有效的方式。 通过收回所有土地并把它们都划为帝国的直辖，过一段时间，我们就能完全重组它们并重新评估我们的资产。这将极大的增加我们境内的税收效率。"
 mughal_architecture:0 "莫卧儿建筑"
 mughal_architecture_desc:0 "一个伟大的帝国需要不朽的建筑。在我们世界性的帝国中建筑师们已经创造了很多非凡的建筑，这会让我们的子孙后代为之敬畏。在创造一个世界上从未有的工程方面上我们的王朝应当走在前列。"
 fatawa_e_alamgiri:0 "法特瓦.阿.阿拉姆吉尔"
 fatawa_e_alamgiri_desc:0 "通过建立一个面向全国民的中央聚集的民事法将确保法律在我们王国各地是相同的。"
 HSA_ideas:0 "汉萨理念"
 HSA_ideas_start:0 "汉萨传统"
 HSA_ideas_bonus:0 "汉萨野心"
 end_of_victual_brothers:0 "维塔利安兄弟会的末日"
 end_of_victual_brothers_desc:0 "我们已经粉碎了维塔利安兄弟会的部队并且击溃了他们的残部.我们得尽其所能,确保这样的海寇再也不会来侵扰."
 strong_league_obligations:0 "强大联盟的义务"
 strong_league_obligations_desc:0 "联盟是建立在相当松散的结构之上的.这既是联盟的优势,也是劣势.让联盟里的成员多尽其义务,这样我们的贸易会更有效率."
 hsa_shipbuilding:0 "船坞的改造"
 hsa_shipbuilding_desc:0 "自古以来,波罗的海的船只都是有汉萨同盟中的城镇所建造,但是在这个新时代下,新的竞争者们带来了他们造价更便宜,但是质量稍差的船只.我们必须改善船坞,使我们在波罗的海中维持贸易霸主的地位."
 reformed_hanstag:0 "改革汉萨议会"
 reformed_hanstag_desc:0 "直到现在,汉萨会议的决议机制是在所有人无一提出反对意见的条件下进行的.当我们还是波罗的海中唯一的商队时,这项政策无可厚非.改动政策,获得大部分的赞成票即可通过议案其实已然足够.这可以在得到城镇支持的同时改进决议机制."
 hanseatic_levy_system:0 "汉萨强征体系"
 hanseatic_levy_system_desc:0 "联盟里的每个城市在战时都要提供强征税.因为对城市来说提供足量的军队是异常困难的,所以这种特别模式让军事行动更难发动.以至于我们需要修改这个模式以便城市向联盟提供更多的人力."
 regularised_contribution:0 "上缴税金的规范化"
 regularised_contribution_desc:0 "联盟财政现行的是不定期政策.城镇要么提供金钱要么提供基础建设的支持.但在当前,这种模式往往不能满足整个联盟的发展.尽管城镇可以随心所欲上缴收集的税金,但每个城镇定期上缴税金是至关重要的."
 the_hansa_bank:0 "汉萨银行"
 the_hansa_bank_desc:0 "使用这种新型的上缴系统,我们可以担保一家银行能够正常运营.同时,受到联盟资源的支持,银行的信誉文书和钞票一样有用.这种与其他金融机构相似的模式可以让我国的商人足以胜过他国."
 MLO_ideas:0 "米兰理念"
 MLO_ideas_start:0 "米兰传统"
 MLO_ideas_bonus:0 "米兰野心"
 renaissance_prince:0 "文艺复兴亲王"
 renaissance_prince_desc:0 "意大利的其他统治者们或许自夸自己的在艺术复兴上的支持,这使得他们已然在我们之前.支持米兰让它成为艺术复兴的中心."
 patron_of_music:0 "音乐赞助人"
 patron_of_music_desc:0 "音乐的美悲催地被其他王子所抛弃.为了上帝的荣耀和我们自己,发展音乐吧,米兰会因此而闪耀."
 lowered_power_of_barons:0 "男爵失势"
 lowered_power_of_barons_desc:0 "独立靠的不仅是艺术和文化,更要经济的支持,打破当地贵族的垄断,保证源源不断的金钱流入中心吧."
 age_of_condottieri:0 "佣兵时代"
 age_of_condottieri_desc:0 "佣兵既然已经是各大军队的中流砥柱,那我们最好也多征召佣兵.让米兰热情欢迎过路的佣兵队长吧,等征召的时候他们会想起我们的好的."
 encouragement_of_philosophers:0 "鼓励哲学家"
 encouragement_of_philosophers_desc:0 "米兰早就是文艺复兴思潮的信徒,以后我们也要继续传承这一传统,多拉赞助,建造设施让全欧洲最出色的思想家们汇聚于此."
 merchant_princes:0 "商人王子"
 merchant_princes_desc:0 "意大利那些沿海大城市早就有了聚敛财富和权力的大型贸易网络.米兰也许并不靠海,但米兰的公爵领也一样能分得一杯羹.要知道,米兰当局最是喜欢从世界各处搜刮钱财的富人."
 rulership_of_enlightened_principals:0 "启蒙信条的统治"
 rulership_of_enlightened_principals_desc:0 "鼓励哲学家后,新思想和信条开始出现.用这些信条构建政府,能让我们获得更多的支持,至少那些信徒会帮助我们."
 BYZ_ideas:0 "拜占庭理念"
 BYZ_ideas_start:0 "拜占庭传统"
 BYZ_ideas_bonus:0 "拜占庭野心"
 regulations_for_mercenaries:0 "佣兵条例"
 regulations_for_mercenaries_desc:0 "也许我们不喜欢他们,也用不着他们,但有时候我们必须招募佣兵.要是我们给他们定下条例,就能够更快、更便宜的征召到佣兵."
 repopulation_of_countryside:0 "重回乡间"
 repopulation_of_countryside_desc:0 "瘟疫、战争和内战在乡间蔓延,村庄已经被毁且不再适合居住.我们应该鼓励移民前去重建家园,以供日后征兵."
 byz_state_admin_reform:0 "开始行政改革"
 byz_state_admin_reform_desc:0 "我们的行政体系已经腐朽不堪,需要彻底大修,使其适应这个新时代.不妨从税收入手,用贤才能人充实起吃皇粮的政府机构,替换当前体系.这样的话我们既不必盘剥农民还能赚更多钱."
 byz_admin_power:0 "下放权力"
 byz_admin_power_desc:0 "我们体系的最大弱点在于皇帝的存在.这种独裁并且半神话的统治者权力太大,会引发内战.让权力下放,我们就能减少内战的可能性,让皇帝走下神坛,让贵族与其权力成为体系的一部分."
 merchant_class:0 "拜占庭商人阶级"
 merchant_class_desc:0 "财富和权力流转交接,君士坦丁堡也曾是地中海贸易的中心.也许现在已经无法恢复往日荣光,但我们还是要去努力将它变得更好."
 new_imperial_army:0 "新皇军"
 new_imperial_army_desc:0 "拜占庭历史上的每个伟大纪元里,都有一支伟大的军队,让我们改革军队,构建一支比以往任何时候都更加令行禁止的强军吧."
 ecumenical_patriarch:0 "恢复基督教神系"
 ecumenical_patriarch_desc:0 "我们神圣的教堂早就无人问津,让我们恢复其当年的荣光,让教堂恢复生机吧."
 VIJ_ideas:0 "毗奢耶那伽罗理念"
 VIJ_ideas_start:0 "毗奢耶那伽罗的传统"
 VIJ_ideas_bonus:0 "毗奢耶那伽罗的雄心"
 vij_promo_trade:0 "提升贸易"
 vij_promo_trade_desc:0 "我们的土地乃是东西贸易的要冲.我们必须保证港口地区安全可靠,让过往船长放心停靠,这样我们就能朝他们抽税了."
 arab_horses:0 "阿拉伯马"
 arab_horses_desc:0 "阿拉伯半岛的马匹比我们当地的马种好得多.我们应该保持贸易通畅,让军队可以稳定地补充这类马匹."
 harsh_penal_code:0 "严刑峻法"
 harsh_penal_code_desc:0 "国王通过杀戮来维护律法。让我们建立一套新的严刑峻法吧。更重要的一点是，我们必须保证执法的力度，让民众在王国内安居乐业。"
 vij_tolerance:0 "宗教宽容"
 vij_tolerance_desc:0 "我们应该拥有这样一个王国,人们在那儿可以自由来去,自由决定是否居住下来."
 carnatic_music:0 "卡纳塔克音乐"
 carnatic_music_desc:0 "我们必须挡住穆斯林在任何层面上的入侵.北部各州已经显出被国外影响的迹象.这是亵渎神灵！因为我们都知道音乐是提婆和提毗创造的神圣的东西.要让他们看看印度人的厉害了."
 adroit_diplomacy:0 "熟练外交"
 adroit_diplomacy_desc:0 "无数侵略我们印度的侵略者不时袒露出同样的弱点：内讧.我们必须找准时机利用这点."
 army_for_city_of_victory:0 "胜利之城的军队"
 army_for_city_of_victory_desc:0 "为了保证胜利之城名副其实,我们必须有一支战无不胜的军队.让我们训练军队,夺取荣耀吧."
 AYU_ideas:0 "阿育他耶理念"
 AYU_ideas_start:0 "阿育他耶传统"
 AYU_ideas_bonus:0 "阿育他耶野心"
 white_elephant:0 "白象"
 white_elephant_desc:0 "我们弄到一头白象,这是个非常吉祥的预兆啊.我们要利用这点,借机彻底改革政府机构.尤其是将军政分开,保证钱财都能流进我们手中."
 corvee_system:0 "徭役制度"
 corvee_system_desc:0 "所有十八岁的男性都要像当地首领登记,然后首领再将信息呈报给政府.所有男性公民都能应召入伍,而且我们要保证需要的时候真能把他们征集起来."
 ayu_foreign_mercenaries:0 "外国佣兵"
 ayu_foreign_mercenaries_desc:0 "我们最近发现从外域涌进很多野蛮人,有些是商人,但也有战士.把他们招进军队吧."
 ayu_embassies:0 "大使馆"
 ayu_embassies_desc:0 "很多商人在我国附近通过水路行商.因而让我们认识了不少远方王国.我们应该派遣大使到这些国家去,了解一下这个世界."
 trading_links:0 "提升贸易纽带"
 trading_links_desc:0 "作为商人,可以借助我国在世界范围内的广泛关系宣传我们的安全性,吸引顾客从中盈利."
 personal_executions:0 "亲自处决"
 personal_executions_desc:0 "必须要让人民看到我们对于公正的坚持.从现在起,国王陛下会亲自处死最为凶残的罪犯,从而让人民见证我们是一个有序的王国."
 phrai_luang:0 "派銮"
 phrai_luang_desc:0 "国王颁布命令,所有从事奴隶工作的人都要进宫直接为国王服务.后来,他们纷纷进入本地政府服侍当地贵族.这意味着,国王保留对所有奴隶,所有土地的所有权."
 NOR_ideas:0 "挪威理念"
 NOR_ideas_start:0 "挪威传统"
 NOR_ideas_bonus:0 "挪威野心"
 nor_fishing:0 "鼓励捕鱼"
 nor_fishing_desc:0 "我们国家海岸线绵长,土地却很贫瘠,因此我们应当鼓励人民多多利用来自大海的馈赠."
 natural_seamanship:0 "天生海军"
 natural_seamanship_desc:0 "随着我国渔业的发展,水手的数量也有增多.我们应当加以利用来发展海军,因为航海技术的重要性不亚于船舶业."
 nor_shipbuilding:0 "军事造船业"
 nor_shipbuilding_desc:0 "渔业的扩张也带动了造船业的发展.而我们在想要发展造船业,在技术人员资源方面则是捉襟见肘."
 call_of_our_forefathers:0 "来自祖先的召唤"
 call_of_our_forefathers_desc:0 "昔日我们杰出的祖先跨越海洋,在北方建立了各个殖民地,甚至有传奇故事说他们到达了一个新世界,并创立了文兰.追随他们的事业就是我们的使命."
 pioneer_spirit:0 "先锋之灵"
 pioneer_spirit_desc:0 "往昔岁月中勇敢的人们乘风破浪,在遥远的海岸建立了殖民地.让我们继承这种精神,再创辉煌吧."
 seize_the_opportunity:0 "抓住机遇"
 seize_the_opportunity_desc:0 "世上满是财富,只等人们开采.我们要与这个世界贸易,而非掠夺."
 write_new_sagas:0 "书写新传奇"
 write_new_sagas_desc:0 "精明的人注重知识\n…来自远古的智慧\n与日月同生同辉 \n..传奇是祖先留下的遗产\n从建国起便流传\n每个国家都有自己的一份."
 OMA_ideas:0 "阿曼理念"
 OMA_ideas_start:0 "阿曼传统"
 OMA_ideas_bonus:0 "阿曼野心"
 association_with_unbelievers:0 "与异教徒的交往"
 association_with_unbelievers_desc:0 "有人认为我们应当同异端不相往来.我们对此已经尽力安抚,因为只有与异教徒保持联系,才能与他们进行贸易."
 local_merchant_preference:0 "本国商人特权"
 local_merchant_preference_desc:0 "理论上商人乃是世界公民,可以任意航行与各个港口.我们会给予本国商人特权,如优先装卸货等,从而刺激本国商人向国内进口货物."
 port_security_improvement:0 "提高港口安全"
 port_security_improvement_desc:0 "为了保证贸易利益,我们必须要确保货物安全进港.我们需要保证商人活动的区域内没有各种犯罪活动."
 secured_timber_supplies:0 "保证木材供应"
 secured_timber_supplies_desc:0 "阿拉伯半岛物产丰富,但是唯独缺少苍翠繁茂的森林.为了成为印度洋上的贸易霸主,我们必须拥向船坞提供稳定的木材供应."
 end_of_shipbuilding_guilds:0 "船坞公会的末日"
 end_of_shipbuilding_guilds_desc:0 "很久以前,船坞公会便控制着阿拉伯半岛的造船业.虽然公会曾经维持造船传统的延续,但是如今却成为社会进步的绊脚石,所以我们必须所有有才的人开放造船业."
 skilled_captains:0 "熟练船长"
 skilled_captains_desc:0 "我们得让所有我国船长拥有丰富的海洋知识,这样他们能应付各种各样的情况."
 expansion_of_trade_contacts:0 "贸易联系的扩张"
 expansion_of_trade_contacts_desc:0 "我们的商队必须受到各地的欢迎.所以,采取必要的措施使得所有统治者都听说过他们并且热情招待他们是必不可少的."
 KOR_ideas:0 "朝鲜理念"
 KOR_ideas_start:0 "朝鲜传统"
 KOR_ideas_bonus:0 "朝鲜野心"
 hanguel_alphabet:0 "训民正音"
 hanguel_alphabet_desc:0 "即便大量使用汉字,韩文和中文本质上的差距还是太大了,以至于除了受过高等教育的人,大多数人都不能使用中文.我们新的字母表将会使所有的人有能力读写."
 grand_code:0 "经国大典"
 grand_code_desc:0 "为了确保有一个合理和稳定的政府,我们将会以成文的形式规定政府是如何工作的.这将会是朝鲜历史上的第一部文字宪法"
 hyanyak_system:0 "乡约体系"
 hyanyak_system_desc:0 "基于农业是经济的支柱这一现实,村庄的管理是最重要的事情.我们将会为村庄设立一个自治政府系统,来鼓励社区的概念."
 geobukseon:0 "龟船"
 geobukseon_desc:0 "防守海岸线是重要的.今天我们已经开发了龟船.这些重甲巨兽确保我们的舰队有能力保卫我们的海岸线."
 hopae_system:0 "号牌系统"
 hopae_system_desc:0 "号牌系统是一个身份证明系统.它要求所有朝鲜人携带一个印有他们名字、出生地、社会地位以及住址的名牌.这让知道别人是谁以及从哪里来更加容易了."
 kyujanggak:0 "奎章阁"
 kyujanggak_desc:0 "为了协助国家的行政管理,我们将会创建一个巨大的皇家图书馆.有了这个知识库,我们希望更好地弘扬大韩文化."
 kor_economy_reform:0 "经济改革"
 kor_economy_reform_desc:0 "我们需要对税收系统进行全面的改革并重用贤能之士.出生卑贱的人也可以通过努力提升社会地位.这样的改革会增加国家的收入."
 BOH_ideas:0 "波西米亚理念"
 BOH_ideas_start:0 "波西米亚传统"
 BOH_ideas_bonus:0 "波西米亚野心"
 compacta_of_prague:0 "布拉格赦令"
 compacta_of_prague_desc:0 "胡斯战争尘埃落定,是到了国家重新统一的时候了. 让我们宽恕此前的一切罪孽，让捷克人民从过上和平的生活."
 boh_elective_monarchy:0 "君主选举"
 boh_elective_monarchy_desc:0 "很长一段时间,骄傲的波西米亚贵族都是皇家的眼中钉.从现在起我们将会确保每一任新君主加冕前都得到贵族的全力支持.这样会避免任何问题."
 wagenburg:0 "战车壁垒"
 wagenburg_desc:0 "在胡斯战争期间,我们的军队依靠战车阵屡次反败为胜.尽管我们并不总是用战车,防守位的步兵神枪手也会是我们捷克无敌之师的战术选择."
 letter_of_majesty:0 "帝国宪章"
 letter_of_majesty_desc:0 "胡斯战争遗留下可怕的信仰分裂在捷克的土地上.如果波西米亚要繁荣,我们必须结束分歧并把恢复秩序.我们将会颁布皇帝帝国宪章来保障所有人的宗教自由."
 hussite_legacy:0 "胡斯遗产"
 hussite_legacy_desc:0 "当罗马教廷逐渐开始反感教义上的挑战,在波西米亚的我们则不那紧张.我们对新的思想更加放松了."
 kutnohorian_deal:0 "库诺荷里安条约"
 kutnohorian_deal_desc:0 "贵族阶层对他们的特权总是敏感的,所以我们必须确保他们的利益得到保障."
 czech_nationalism:0 "捷克国家主义"
 czech_nationalism_desc:0 "捷克人民度过了世间的艰难险阻,我们展示了我们的不屈."
 ITA_ideas:0 "意大利理念"
 ITA_ideas_start:0 "意大利传统"
 ITA_ideas_bonus:0 "意大利野心"
 no_a_geographical_construct:0 "不仅是个地理概念"
 no_a_geographical_construct_desc:0 "自从西罗马帝国陷落,意大利被外国势力统治并瓜分.那些外国统治势力对统一的意大利嗤之以鼻.但是谁笑到最后了呢？意大利又崛起了."
 tradition_of_the_legion:0 "军团的传统"
 tradition_of_the_legion_desc:0 "罗马帝国时期,意大利几乎统治了全世界.意大利又一次崛起了！是时候让军团再起进军了.我们的战术们将会时刻谨记胜利的传统,努力训练向先人看齐.马略的骡子又要下地啦！"
 mare_nostrum:0 "我们的海洋"
 mare_nostrum_desc:0 "意大利有一条长且脆弱的海岸线.保护海岸线有最高优先级.我们必须像伟大的庞培一样统御这些海洋,这样意大利才能安全."
 office_of_censor:0 "检察官"
 office_of_censor_desc:0 "在罗马共和国的鼎盛时期,监察官有责任保存一个可以服兵役公民的名单.为了新军团,我们将会再一次启用监察官去评测可以服兵役的公民."
 italian_tax_reform:0 "意大利税制改革"
 italian_tax_reform_desc:0 "当税收难以支撑其军队的时候,西罗马帝国不再强大.我们必须确保这不会发生在新罗马身上.凤凰涅槃,重生于旧世的灰烬中."
 heir_to_the_empire:0 "继承帝国"
 heir_to_the_empire_desc:0 "神圣罗马帝国并没能继承西罗马帝国的衣钵.是时候让意大利扛起大旗,重塑帝国的辉煌了."
 path_to_citizenship:0 "通往公民权之路"
 path_to_citizenship_desc:0 "罗马帝国强在有能力让被统治的人成为帝国的一份子.我们也将会仿效这个系统,让我们属地的人民也可以成为帝国的一部分."
 MCH_ideas:0 "满洲理念"
 MCH_ideas_start:0 "满洲传统"
 MCH_ideas_bonus:0 "满洲野心"
 united_three_jurchens:0 "统一的女真三大部"
 united_three_jurchens_desc:0 "通过统一海西、建州和野人女真,我们能够建立起一个能够统治满洲的王朝"
 the_manchu_alphabet:0 "满文"
 the_manchu_alphabet_desc:0 "阿骨打皇帝所创造的女真文已经消失.当汉族和蒙古族的文盲尽管不识字却能听懂自己族的语言的时候,我们的族人却只能使用蒙古文来书写文卷.通过对蒙古文字母的重新编排,新的满文字母在更易管理的同时也更加适合满族人本身."
 manchu_eight_banners:0 "八旗"
 manchu_eight_banners_desc:0 "通过结合我们部武装和传统的牛录制度,高度组织和集权的八旗制度建立了"
 link_with_the_mongol_dynasty:0 "元朝纽带"
 link_with_the_mongol_dynasty_desc:0 "与蒙古察哈尔族可汗之女的联姻使得我们对于强大的蒙古骑兵指挥自如"
 the_green_standard_army:0 "绿营"
 the_green_standard_army_desc:0 "征募明军中不满的官兵以组建绿营。"
 pigtail_or_death:0 "剃发易服"
 pigtail_or_death_desc:0 "通过处决那些不愿意剃发扎辫的人,满族对于被征服者的统治和主导地位甚至到了和平时期也长久未变,从而使得无人敢反叛我们"
 the_chinese_rules:0 "天朝法令"
 the_chinese_rules_desc:0 "我们应该学习汉人对国家的治理之道,采用汉人法律录用汉人官员会使得我们的统治更稳固"
 PAL_ideas:0 "普法尔茨理念"
 PAL_ideas_start:0 "普法尔茨"
 PAL_ideas_bonus:0 "普法尔茨"
 imperial_vicar_and_archsteward:0 "皇帝代表及大公"
 imperial_vicar_and_archsteward_desc:0 "作为神圣罗马帝国的皇帝代表及大公继承人,我们对于帝国排名所带来的良好威望而欣喜不已"
 heidelberg_university:0 "海德堡大学"
 heidelberg_university_desc:0 "鲁普莱希特？卡尔斯？海德堡大学作为德国最古老的大学,吸引着整个大陆的学者们前来使其发展成一个文化和学术中心.从而使我们更易发现优秀人才并雇佣于我们的法院"
 center_of_reformation_in_southern_germany:0 "德国南部的宗教改革中心"
 center_of_reformation_in_southern_germany_desc:0 "我们应该善用我们的王国作为宗教改革中心这一优势.通过支持他国的宗教改革势力,我们可以通过削弱我们的对手来强化我们自己……"
 bibliotheca_palatina:0 "巴列丁奈藏书"
 bibliotheca_palatina_desc:0 "通过合并圣灵大教堂图书馆、海德堡大学图书馆、我们各城堡中的图书馆以及洛尔施隐修院中的藏书,我们建成了德国文艺复兴时期最重要的帕勒提那图书馆.在如此非比寻常的知识储备下,我们领土的科学与哲学将会得到前所未有的发展"
 heidelberg_catechism:0 "海德堡教义问答"
 heidelberg_catechism_desc:0 "为了将其用于基督教改革宗教义,在我们的委任下海德堡教义问答忏悔录出版发行了.要理问答是改革宗的三项联合信条之一.这项成就无疑会使更多的人们信仰改革宗"
 hortus_palatinus:0 "巴列丁奈花园"
 hortus_palatinus_desc:0 "巴列丁奈花园在1614年由腓特烈五世下令建造,很快便成为了举世闻名的世界第八奇迹以及德国文艺复兴时期最伟大的花园"
 mannheim_school_of_orchestra:0 "曼海姆乐派管弦乐团"
 mannheim_school_of_orchestra_desc:0 "我们的领主们都很热衷于为艺术提供资助,特别是管弦乐队.在我们的资助下,约翰·斯塔米茨和其他的天才们建立起了举世闻名的曼海姆乐派"
 NOV_ideas:0 "诺夫哥罗德理念"
 NOV_ideas_start:0 "诺夫哥罗德传统"
 NOV_ideas_bonus:0 "诺夫哥罗德理想"
 northern_center_of_arts:0 "北部艺术中心"
 northern_center_of_arts_desc:0 "诺夫哥罗德是欧洲举足轻重的文化中心.精湛文字所描绘出的史诗般的故事,美丽的雕像以及宏伟的建筑使我们繁荣的城市乃至整个国家的威望空前高涨"
 city_of_churches:0 "教堂之城"
 city_of_churches_desc:0 "诺夫哥罗德拥有超过80座的东正教教堂,特别是索非亚圣师,在公国内拥有着最辽阔的土地.他们的财富与宗教威望帮助教堂在众多领域影响着人们,使我们的人民更加虔诚,国家更加昌盛."
 ivans_hundred:0 "伊万百人会"
 ivans_hundred_desc:0 "我们当地的商会伊凡百人会的头目,是诺夫哥罗德贸易法庭以及诺夫哥罗德共和国执政委员会的永久成员.通过他们的参政并与贵族们达成协议,使得贸易在我国得以长久发展下去"
 control_of_the_hanseatic_kontor:0 "掌控汉萨贸易站"
 control_of_the_hanseatic_kontor_desc:0 "彼得霍夫是一个位于诺夫哥罗德的封闭区域,在那里汉萨同盟的商人有特许经营权.如果我们能够加强对这些独立商人的管控,那么在波罗的海的贸易将会更加的简单而又利润丰厚."
 grand_dukes_army:0 "大公军"
 grand_dukes_army_desc:0 "大公最重要的职责就是领导军队.在他强有力的领导下,我们可以调动更多的士兵"
 exploration_tradition:0 "资助阿思奇因尼斯"
 exploration_tradition_desc:0 "维京人一般的阿思奇因尼斯海盗是压制我们竞争对手的有效工具.遗憾的是由于以莫斯科为首的外国势力的介入而被迫中止了活动.我们应该再次资助他们使这些海盗能够在更远的海上活动,以此来展示到底谁才是北方真正的主人……"
 baltic_shipyard:0 "波罗的海船厂"
 baltic_shipyard_desc:0 "在波罗的海的东海岸建一座宏大的造船厂来主宰海外贸易！"
 ETH_ideas:0 "埃塞俄比亚理念"
 ETH_ideas_start:0 "埃塞俄比亚传统"
 ETH_ideas_bonus:0 "埃塞俄比亚野心"
 solomonid_claim:0 "所罗门宣称"
 solomonid_claim_desc:0 "我们统治者的祖先们都是阿克苏姆的君主后代,拥有所罗门王与示巴女王的血统.我们废黜了扎格维的君主以使我们的统治合法化,并且使得我们的王国回归了其应有的王朝"
 nagusa_negast:0 "万王之王"
 nagusa_negast_desc:0 "我们的统治者是万王之王,阿克苏姆国王的血统从其首位统治者,曼涅里克一世,所罗门王与示巴女王的儿子,一脉相承下来.我们所有的国王们都是所罗门氏的后代,其继承无需从父亲传给儿子"
 hostile_borders:0 "侵犯边境"
 hostile_borders_desc:0 "我们伟大的王国已经受尽了外国势力的侵犯与侵略.我们抵挡住了敌人无数次试图霸占我们古老的王国的企图"
 diplomatic_demeanor:0 "外交妥协"
 diplomatic_demeanor_desc:0 "尽管我们的敌人们对我国虎视眈眈,同时作为唯一的一个被异教徒,极端者以及野蛮制度所环绕的基督教国家,我们时常处于西方与东方的政治阴谋的最中间.因此,我们愿意做出妥协以为我们的王国换取一个更加愉快的结果"
 the_ark_of_the_covenant:0 "约柜"
 the_ark_of_the_covenant_desc:0 "在几千年前约柜被曼涅里克一世在神的帮助下秘密的带走之后,我们是唯一一个保存神圣的约柜的国家.为防止我们神圣的国家宝藏被偷走,我们将其隐藏起来远离公众视线.约柜的复制品被安放到我们每一间教堂,以此展示我们的王国是被上帝保佑的"
 eth_expansionist_policy:0 "扩张政策"
 eth_expansionist_policy_desc:0 "为了确保我们对土地的掌控,我们必须要将我们的霸权外扩至比亚高原.我们的敌人们要学会对于所罗门王的继承人以及约柜的真正持有者的敬畏"
 eth_reformed_armies:0 "改革陆军"
 eth_reformed_armies_desc:0 "我们的战士们经常训练不足而又有勇无谋.通过学习我们邻国先进的战斗策略与方法后,我们现在在战场上能够保持住战线并且与我们的敌人旗鼓相当的战斗"
 DAI_ideas:0 "大越理念"
 DAI_ideas_start:0 "大越传统"
 DAI_ideas_bonus:0 "大越野心"
 the_great_proclamation:0 "平吴大诰"
 the_great_proclamation_desc:0 "平吴大诰,于1428年由我们的解放者黎利的一位密友,阮鹰以汉语文言文书写而成.其宣誓我们的前领主,明朝接受我们的独立.这会使畏惧深深植入明朝的皇帝的心中,使他们愧对于他们伟大的祖先,朱元璋,曾经的吴王以及明王朝的创立者.该文告不仅将高度的民族自豪感洒遍了我们的大地,同时也展现了其极高的文学成就"
 confucian_revival:0 "儒教复兴"
 confucian_revival_desc:0 "经过了20年的明朝统治,我们见证了太多的社会剧变.随着明朝承认我们的独立以后,我们对官僚制度进行了许多的改革,其中包括对于文官制度以及法律条款的改革.新的政府被证明是在中国之外的最有效率最代表儒教思想体系的政府"
 autonomous_villages:0 "乡民自治"
 autonomous_villages_desc:0 "尽管我们对政府进行了重组,但是官僚制度并没有延伸到村一级,大部分的村还是被村长管理的自治村.通过将众多的家庭事务交给村子自行处理,我们能够更加专注于对付我们的敌人们.我们能够确保我们仍然执行君权天授制度,但是皇帝的律例却可以让位于村庄的传统"
 village_militia:0 "民兵"
 village_militia_desc:0 "我们军队的主力是勇于献身的农民,他们保卫边境、抵抗侵略者甚至为对抗匈奴人,汉人,以及之后的满族人都做出了贡献,他们还帮助我们政府了印度支那地区"
 don_dien:0 "屯田"
 don_dien_desc:0 "中国式的殖民系统曾被用于占领并夺取我们周边向南和向西对手的领地.在该系统下,由士兵与无地农民在新土地上开拓出一块适合种植水稻的土地,从而形成一个新的军事殖民地.之后一个村庄围绕着该区域形成,士兵和农民组成自卫队进行防御.三年之后,该村庄会编入越南的政府系统,并会建设一座村民大厅.村民有机分享一块国家给予村庄的土地,余下的土地则收归国有.随着区域的平整与新村庄的建立,士兵与无地农民会转移到一块新的土地进行类似的开拓"
 thuan_thien:0 "顺天"
 thuan_thien_desc:0 "顺天是我们解放者黎利所持的传奇宝剑的名字.当他挥舞着这把宝剑,他拥有着上千人的力量最终使他摆脱了中国人的统治.黎利被视为完美的化身,最理想的儒教领袖,睿智并有能力.黎利之后的每位皇帝都会和他对比,无有能出其右者.我们的皇帝们都在努力的实现理想的儒教统治,他们通过各自不同的手段来实现这个理想,是他们无愧于我们的祖先.政府通过深入实施儒教主义,国家通过实施儒教典礼而变得和谐,我们完全的保持住了君权天授制度.也因此,没有敌对势力胆敢挑战我们统治的合法性"
 literary_reform:0 "文字改革"
 literary_reform_desc:0 "几百年来,我们使用文言文书写我们的文件.然而,用于书写我们语言的文字是喃字,一种基于文言文儒字的本地文字.喃字是一种不标准的文字,较文言文也不常用,出于管理目的我们迫切的需要改革我们的官方文字"
 SAV_ideas:0 "萨伏伊理念"
 SAV_ideas_start:0 "萨伏伊传统"
 SAV_ideas_bonus:0 "萨伏伊野心"
 repel_the_french:0 "驱逐法国人"
 repel_the_french_desc:0 "这片土地从1032年翁贝托一世占领以来就属于萨伏依王室,但是法国一直觊觎着意大利的霸权,他们对我们土地的野心显而易见.我们要时刻警惕着他们的卷土重来"
 the_shroud_of_turin:0 "都灵裹尸布"
 the_shroud_of_turin_desc:0 "基督的裹尸布于1390年在我们的土地上被发现,自此成为了萨伏依王室的珍贵圣物.对外展示都灵裹尸布,看着朝圣者们涌向山麓,带着他们的财富一起前来"
 sav_mercenary_tradition:0 "佣兵传统"
 sav_mercenary_tradition_desc:0 "像意大利的其他州一样,我们微小的财产的保护常常被迫依赖于雇佣兵作为补充甚至有时会被反客为主.尽管他们并不受欢迎,但是长期的合作关系也会影响到这些开销"
 crush_the_vaudois:0 "摧毁瓦勒度派"
 crush_the_vaudois_desc:0 "宗教改革可能会蔓延到整个基督教界,但是在我们的土地上有一个更古老的活动在威胁着我们,那就是中世纪的异教瓦勒度派.将瓦勒度派引入他们那边将会缓解我们这里的宗教紧张局面"
 savoyard_flexibility:0 "多变的萨伏伊"
 savoyard_flexibility_desc:0 "萨伏依王室从11世纪开始就不再统治这一区域,然而,我们发展出了一批无耻的机会主义者,总是渴望发现一些能使我们发展的新机会.虽然传统主义者看不上眼,但是机会主义者也有好的一面"
 alpine_tolls:0 "阿尔卑斯通行费"
 alpine_tolls_desc:0 "在我们的领地中开发几条实用的通道就能够向那些在贸易路线上试图穿过我们边境的商人们收税"
 savoyard_legitimacy:0 "萨伏伊正统"
 savoyard_legitimacy_desc:0 "我们的祖先,白手的翁贝托,由亨利二世授予首任萨伏伊伯爵,那时奥托王朝还统治者帝国.尽管众多的王朝衰落了下去,但是翁贝托的萨伏依王朝还屹立不倒"
 SAX_ideas:0 "萨克森理念"
 SAX_ideas_start:0 "萨克森传统"
 SAX_ideas_bonus:0 "萨克森野心"
 albertine_and_ernestine:0 "艾伯丁和欧内斯廷血系"
 albertine_and_ernestine_desc:0 "韦廷王朝拥有两大主要分支以及众多的小分支,如果某支系没有子嗣继承,其他支系也可以补上"
 meissner_porcelain:0 "迈斯纳瓷业"
 meissner_porcelain_desc:0 "萨克森作为欧洲首个瓷器制造商,为韦廷王朝带来了财富与荣誉"
 the_zwinger:0 "茨温格宫"
 the_zwinger_desc:0 "茨温格宫是位于德累斯顿的一座大型宫殿,其宏大的盛宴足以令外国政要们印象深刻"
 wittenberg_university:0 "威登堡大学"
 wittenberg_university_desc:0 "萨克森威登堡大学因为收留并保护了马丁路德而出名,同时它也聚焦着新教的思想"
 corpus_evangelicorum:0 "福音联盟"
 corpus_evangelicorum_desc:0 "萨克森作为不同新教联盟的领导者之一维护着路德宗教的独立性,使得福音团接受萨克森的统治"
 sax_principal_line:0 "本家血系"
 sax_principal_line_desc:0 "萨克森公国曾经分裂很多次,但是每次旁系消亡后其财富都会返回给本家"
 the_saxon_circle:0 "撒克逊文化圈"
 the_saxon_circle_desc:0 "萨克森和普鲁士共享神圣罗马帝国上撒克逊文化圈的土地,普鲁士的军队行军之时,就像一个人一样.这让萨克森人能从普鲁士那里学到普鲁士的军纪"
 LIT_ideas:0 "立陶宛理念"
 LIT_ideas_start:0 "立陶宛传统"
 LIT_ideas_bonus:0 "立陶宛野心"
 warlord_dukes:0 "督军公爵"
 warlord_dukes_desc:0 "在两个世纪的激烈战争之后,立陶宛军阀诸侯终于将这个松散部落统一成了一个紧密的国家.在天主圣谕的指引下,我们摧毁了反抗天主教的抵抗并征服大片东欧土地.我方将军都以这些成就为自豪"
 auksine_laisve:0 "黄金法案"
 auksine_laisve_desc:0 "立陶宛黄金自由法案,授予了立陶宛贵族比君主和议会还要高的特权.从波兰独立出来后,这个独特的体系增加了贵族对皇权的忠诚度,只要君主不试图违背承诺,维护贵族黄金自由法案"
 magdeburg_laws:0 "马格德堡法律"
 magdeburg_laws_desc:0 "立陶宛向西扩张的后果之一是引进德国城市的许多城邦法律.马格德堡自行规定了许多本地律法,范围包括了城邦国家的经济,政治等多个方面,明确了城市规划,贸易和税收的责任"
 magnate_estates:0 "权贵阶级"
 magnate_estates_desc:0 "立陶宛权贵,经常被称为“副王”,他们拥有庞大的庄园和私人军队.紧紧掌握着自己的既得利益并试图让他们的利润最大化,他们组建了一个系统,在许多方面类似古罗马大庄园."
 lithuanian_hussars:0 "立陶宛骠骑兵"
 lithuanian_hussars_desc:0 "骠骑兵是波兰和立陶宛都有的一种重骑兵.波兰国王兼立陶宛大公斯蒂芬·巴托雷的改革,让联邦在东欧战场上保持不败长达一个多世纪."
 statutes_of_lithuania:0 "立陶宛法规"
 statutes_of_lithuania_desc:0 "立陶宛法律来源于三次法律改革：税收改革,统一改革和土地改革.法律引进死刑,以惩罚的严厉著称,这一点与许多西方法律不同.这套法律原则上,要求所有的罪犯的惩戒都是相同的,无论阶级和身份,不过在实际操作中,依然有许多对农民不利的情况依然有出现.立陶宛法规随后还促进了俄罗斯的改革"
 lithuanian_renaissance:0 "立陶宛文艺复兴"
 lithuanian_renaissance_desc:0 "立陶宛在15世纪末和16世纪初经历了文艺复兴时期.踏着改革的想法和意大利的影响,教育,艺术,建筑和文学在这个时代的蓬勃发展.立陶宛语将制定在其书面形式和立陶宛文学的第一部作品将被创建."
 berber_ideas:0 "柏柏尔理念"
 berber_ideas_start:0 "柏柏尔传统"
 berber_ideas_bonus:0 "柏柏尔野心"
 ber_barbary_pirates:0 "巴巴里海盗"
 ber_barbary_pirates_desc:0 "巴巴里海盗掌控北非的海盗和私掠船,基地主要设立在突尼斯,的黎波里和阿尔及尔的港口.赞助这些海上豪贼能让我们尽快组建一支庞大的舰队"
 desert_warfare:0 "沙漠战"
 desert_warfare_desc:0 "柏柏尔人军队是游击战专家,他们会充分利用北非荒凉的地形拖垮他们的对手,然后给他们致命一击."
 trans_saharan_trade:0 "跨撒哈拉贸易"
 trans_saharan_trade_desc:0 "大篷车在伟大的撒哈拉商路上运输着来自南撒哈拉王国的盐,奴隶和黄金.尽管在葡萄牙建立西非贸易之后有所衰落,但直到19世纪以前,他们仍然是一个重要的收入来源."
 corsairs:0 "海盗船"
 corsairs_desc:0 "和许多沿海人民一样,历史上柏柏尔人除了靠捕鱼种地,当海盗乃是他们的副业.这意味着,北非统治者拥有大量经验丰富的海员,只要需要,就能转化为水手"
 tuareg_cavalry:0 "图阿雷格骑兵"
 tuareg_cavalry_desc:0 "骑着骆驼,拿着长矛的图阿雷格族人足以威胁到正规骑兵,而且骆驼不会像马匹那样迷失方向"
 dual_diplomacy:0 "双重外交"
 dual_diplomacy_desc:0 "北非苏丹们都忠实的贯彻着这种外交模式,一方面联合奥斯曼苏丹,一方面向伊比利亚的基督徒示好,总而言之,保持自己的独立性才是最重要的"
 brothers_barbarossa:0 "巴巴罗萨兄弟"
 brothers_barbarossa_desc:0 "效忠于奥斯曼苏丹的海雷丁和阿鲁亚·巴巴罗萨曾在16世纪给地中海带来了恐慌,他们曾利用三桅战船多次击败拥有优势船只的西班牙"
 indian_muslim_ideas:0 "印度苏丹国理念"
 indian_muslim_ideas_start:0 "印度苏丹国传统"
 indian_muslim_ideas_bonus:0 "印度苏丹国野心"
 tolerate_idol_worshippers_i:0 "容忍偶像崇拜"
 tolerate_idol_worshippers_i_desc:0 "伟大的先知摩西向我们表明,对牛的崇拜是一种侮辱真主的行为.偶像崇拜者一直坚持自己的方式,但真主是富有同情心和怜悯的.我们将尽我们的责任,并确保所有的受试者享受我们的保护,并等待他们投向真主的怀抱."
 persian_court:0 "波斯语宫廷"
 persian_court_desc:0 "我们需要确保所有我们的人,无论背景（虽然大家都是富人）,可以了解我们在做什么,并能够告知他们应该关注什么.因此,我们需要在宫廷,文学,诗歌,文化和科学作品中使用波斯语.因此,所有希望和我们打交道的人都要学会这种语言"
 comphrehensive_land_survey:0 "土地调查"
 comphrehensive_land_survey_desc:0 "为了知道谁应该缴税,我们必须先知道谁拥有什么.因此,我们将组织一次全面的土地调查,然后不断更新,这样我们就知道怎么收税了"
 counting_the_people:0 "人口普查"
 counting_the_people_desc:0 "现在,我们知道谁拥有什么,接下来我们就得知道谁家住在哪里.这将让我们在征兵的时候,知道去哪里找人"
 equality_under_law:0 "法律平等"
 equality_under_law_desc:0 "贸易的增长促进了商人阶层的成长.然而,传统的土地贵族开始滥用他们的特权进行不正当盈利.这一切都必须停止.从现在起,所有拥有足够财富的人在法律面前是平等的"
 high_court_culture:0 "宫廷文化"
 high_court_culture_desc:0 "波斯语言的推广多年来导致使用的语言拥有无与伦比的复杂性和艺术性,催生了一批伟大的诗人和作家.来自邻国的人们惊叹于这些人的艺术性,伟大的作品即将诞生"
 sultanate_bureaucracy:0 "苏丹官僚"
 sultanate_bureaucracy_desc:0 "政府官僚本身会随着时间不必要地复杂化.我们必须改革官僚机构,以确保它符合我们的意志."
 horde_ideas:0 "游牧理念"
 horde_ideas_start:0 "游牧传统"
 horde_ideas_bonus:0 "游牧野心"
 life_of_steppe_warrior:0 "草原战士的生活"
 life_of_steppe_warrior_desc:0 "干旱的草原,是无法预料的无情之地.作为生活在最恶劣的环境中的人,自有其生存的诀窍.我们和士兵分享这些经验,从而能够更好的生存."
 horse_supplies:0 "马匹补给"
 horse_supplies_desc:0 "战争中,找马比找人更难.我们需要确保我们可怕的骑兵能得到良好的维护.我们必须确保任何时候都有足够的马匹,以维持军队的强势"
 steppe_leaders:0 "草原领袖"
 steppe_leaders_desc:0 "保持我们古老的狩猎传统,我们必须确保我们的军队领袖是知道如何率领骑兵的人.这样才能做出明智的决定"
 traditions_of_the_great_khan:0 "大可汗传统"
 traditions_of_the_great_khan_desc:0 "伟大可汗,他的气息,他的战马,他的野心让世界恐惧.我们必须传承这些传统,我们的军队让世界颤抖"
 tradition_of_conquest:0 "征服传统"
 tradition_of_conquest_desc:0 "征服人民可不是个容易的事情,并不是所有人都欢迎我们开明的政府的.尽管如此,我们发现,建立一座头骨搭成的小山比什么方式都有效.我们可以学习一下祖先从来没有试过的东西."
 logistics_of_khan:0 "可汗的后勤学"
 logistics_of_khan_desc:0 "人们只记得可汗强大的军事实力,却忘记了他们卓越的后勤能力.我们必须效仿大可汗的方法,这可以让我们征服更大的土地"
 glory_of_conquest:0 "征服的荣耀"
 glory_of_conquest_desc:0 "我们都知道,只有随着无敌的大汗征战,男孩才算是一个男人,只有玷污了别人的妻子,他才能有自己的妻子,只有烧毁了别人的屋子,他才能有自己的屋子.只有在军队中服务,才是成年的唯一方式"
 theocracy_ideas:0 "神圣理念"
 theocracy_ideas_start:0 "神圣传统"
 theocracy_ideas_bonus:0 "神圣野心"
 holy_order:0 "圣骑士团"
 holy_order_desc:0 "只有拥有最纯净的信仰的人才能成为基督的军队.拥有纯粹的心灵,精神和身体的人不仅靠近天堂,也是一个优秀的战士.这些士兵将形成反击异教徒的军队的中坚力量."
 church_administration:0 "教会政治"
 church_administration_desc:0 "修士是非常罕见的一群人,在这愚昧的时代里,他们能认识字.这样,神职人员不仅能够读经文,也能进行有效的管理"
 true_defender_of_the_faith:0 "真正的信仰护卫者"
 true_defender_of_the_faith_desc:0 "我们的城堡,我们的教会,我们必须捍卫到最后.我们将站在城墙上,亲如兄弟,以主的名义,无人能撼"
 turn_the_other_cheek:0 "转过你的左脸"
 turn_the_other_cheek_desc:0 "当敌人来了,不救护他,因为他是你的敌人.不要帮助他,因为他是你的敌人.不要为他提供庇护,因为他是你的敌人.我们不为敌人提供帮助,而是置之不理,因为耶稣是如此做的."
 onward_christian_soldiers:0 "督教军"
 onward_christian_soldiers_desc:0 "基督士兵的责任,不是奔赴远方战斗,而是留在家里保卫基督的城堡"
 render_unto_ceasar:0 "归于凯撒"
 render_unto_ceasar_desc:0 "然后他说：“让凯撒的归凯撒”"
 no_witches:0 "女巫大猎"
 no_witches_desc:0 "巫师和术士比比皆是.他们卑鄙的影响无处不在.每一个公民都有责任帮助无上神圣的教会、侦查、深挖这一罪恶行径."
 default_ideas:0 "国家理念"
 default_ideas_start:0 "国家传统"
 default_ideas_bonus:0 "国家野心"
 increase_discipline:0 "保护部队"
 increase_discipline_desc:0 "在这丛林世界生存,我们需要的是战士.尤其是战斗过的战士.培训那些人,我们择日再战"
 increase_taxation:0 "赋税改革"
 increase_taxation_desc:0 "有一件事我们无法逃避,我们需要钱.我们需要对税收制度进行改革,将确保我们有足够的钱."
 cheaper_mercenaries:0 "监管合同"
 cheaper_mercenaries_desc:0 "雇佣军唯利是图,只管收钱.如果我们能我们的合同得到妥善安排,我们将能够以更好的条件进行谈判."
 increased_trade_power:0 "合同法规"
 increased_trade_power_desc:0 "我们对合同加了一层又一层的限制,所有的合同都会依法行事.这样,您的业务合作伙伴将被迫履行诺言.这样会让贸易增长和繁荣."
 increased_manpower:0 "农民税"
 increased_manpower_desc:0 "制服农民是一个简单的事情.我们可以用任何手段让农民统一定期缴纳款项,我们还会拥有更多的人手,哪怕这永远不够用"
 increased_trade_steering:0 "商人地位"
 increased_trade_steering_desc:0 "传统的土地一直是地位的唯一标志,因为通过土地才能获得财富和权利.随着贸易的复苏,一个新的财富之路已经显现.如果我们已经确认商人在本土获胜,我们会鼓励他们到国外加入竞争."
 increased_production_income:0 "强化土地使用"
 increased_production_income_desc:0 "为了让人们更多的使用土地,我们会给当前持有人奖励,以提升土地的产量"
 anatolian_beyliks_ideas:0 "安纳托利亚理念"
 anatolian_beyliks_ideas_start:0 "安纳托利亚传统"
 anatolian_beyliks_ideas_bonus:0 "安纳托利亚野心"
 travelling_ozan:0 "吟游诗人"
 travelling_ozan_desc:0 "这些流浪诗人为我们带来了许多尤努斯埃姆雷,阿卜杜勒和皮尔苏丹的故事,感谢这些年来传布这些史诗以及故事的流浪诗人们.我们应该资助他们,因为他们已经是我们文化的一部分了."
 seljuq_marches:0 "塞尔柱的示威"
 seljuq_marches_desc:0 "许多独立的土库曼部落已经被并入到塞尔柱苏丹的保护之下,特别是在边境地区我们应该为了保证他们的安全而警告拜占庭帝国."
 akinci_cavalry:0 "阿金吉轻骑兵"
 akinci_cavalry_desc:0 "从历史上看他们的作用经常被用来攻击敌人的贸易路线以及补给和运输.而这些轻骑兵则经常袭击邻近的异教徒土地,有时甚至会实行屠杀.必要时他们也都会投入到最前沿的战斗英勇作战."
 caravanserais:0 "商队驿站"
 caravanserais_desc:0 "通过建立更多的驿站可以让我们沿着丝绸之路的商队获得更多的利益,而且我们的商队驿站不仅支持贸易运输也可以用来作为军情的传输."
 anatolian_architecture:0 "安那托利亚贝立克建筑"
 anatolian_architecture_desc:0 "我们正在建造众多的图书馆,商队旅店,浴池,宗教学校和其他建筑物.这些建筑物充满各种不同的风格.从在创新上能够得到发展."
 legacy_seljuqs_empire:0 "塞尔柱帝国遗产"
 legacy_seljuqs_empire_desc:0 "塞尔柱土耳其人第一次从咸海自己的家园于十世纪进入呼罗珊,从而征服了安纳托利亚到波斯大陆之间广阔的土地.他们在这上面建立了一个强盛的大塞尔柱帝国.而我们已经变得足够强大到成为这个伟大帝国的继承者了.我们的祖先会为我们骄傲的."
 MAR_ideas:0 "马拉地理念"
 MAR_ideas_start:0 "马拉地传统"
 MAR_ideas_bonus:0 "马拉地野心"
 tradition_of_military_service:0 "兵役传统"
 tradition_of_military_service_desc:0 "马拉地骑兵拥有悠久的历史,他们服役于德干苏丹国.他们在德干高原的存在是这一地区最危险的力量."
 forts_of_maharashtra:0 "马哈拉施特拉邦的要塞"
 forts_of_maharashtra_desc:0 "在茂密的森林和丘陵地带兴建城堡是必要的,无论是进攻还是防守这些要塞都能够给予我们帮助."
 peasant_soldiers:0 "农民士兵"
 peasant_soldiers_desc:0 "我们应该招募会说马拉地语的农民进入我们的军队,这样的征募会更有利于农民的安稳."
 office_of_the_peshwa:0 "巴夏的官邸"
 office_of_the_peshwa_desc:0 "让我们创建一个完全致力于国家及军队运转的政府机关.在一个熟练的部长——佩什瓦的管理之下,我们的国家将足够全能以至于更快速并高效的扩张."
 encourage_ties_with_brahmin_financial_families:0 "与婆罗门的贸易关系"
 encourage_ties_with_brahmin_financial_families_desc:0 "国家的金融业主要由婆罗门银行家所掌握.我们应该制定一个有效的税收和法规政策,用以保护他们的权利和利益,这样可以让我们和他们通过更融洽的关系来培养我们自己的金融管理人员."
 reform_the_bureaucracy:0 "官僚改革"
 reform_the_bureaucracy_desc:0 "越来越多的国家因为他们的土地需求而导致政府行政效率的减少.我们应该扩大和改革我们的官僚政府从而能够满足我们人民的需求,保证国家能够持续富强."
 expand_maratha_navy:0 "建造马拉地海军"
 expand_maratha_navy_desc:0 "我们不能让西方人和穆斯林的舰队称霸印度洋,必须扩大我们的海军用以同他们来对抗保护我们的国家."
 TAU_ideas:0 "缅甸理念"
 TAU_ideas_start:0 "缅甸传统"
 TAU_ideas_bonus:0 "缅甸野心"
 legacy_of_the_pagan_dynasty:0 "蒲甘王朝的遗产"
 legacy_of_the_pagan_dynasty_desc:0 "蒲甘王朝是缅甸的第一个王国。如果我们能够统一伊洛瓦底河的领土,我们就能迫使其他的国家承认我们是蒲甘王朝的继承者。"
 mandala_system:0 "曼荼罗"
 mandala_system_desc:0 "东南亚的领主和封臣的关系就像曼荼罗一样。领主在中心统治国家，封臣有更大的独立性。如果我们和封臣们私下关系不错，他们就会给我们贡品，并且在战时给我们提供人力。"
 nat_worship:0 "自然崇拜"
 nat_worship_desc:0 "自然崇拜往往是缅甸人在与佛教修行一道崇敬的精神.这些精神崇拜往往在广大农村地区存在,并与其他流行的宗教习俗成为我们多元化的文明."
 bayingyi:0 "宾基"
 bayingyi_desc:0 "欧洲人已经开始出现在我们的国家里了,如果我们对他们友善并给予他们土地的话,他们会很乐意为我们的军队服务."
 chakravartin:0 "转轮圣王"
 chakravartin_desc:0 "转轮圣王是印度教以及佛教的轮宝之王.王拥有七宝(轮.象.马.珠.女.居士.主兵臣),具足四德(长寿.无疾病.容貌出色.宝藏丰富),统一须弥四洲,以正法御世,其国土丰饶,人民和乐."
 manu_kye_dhammathat:0 "摩奴法典疏解大全"
 manu_kye_dhammathat_desc:0 "假使我们用缅甸语编译一部根据古印度法理学为基础的法典,我们将名声大噪,于是《摩奴法典疏解大全》（全书共分18章,几乎把历来的大小法典著作全都包含在其中）作为一部对古代印度《摩奴法典》的疏解性著作而问世."
 the_hluttaw:0 "邦联会议"
 the_hluttaw_desc:0 "皇家会议是由国家的律法,财政,行政以及司法人员所组成的最高顾问会议,也是国家的行政部门."
 rajput_ideas:0 "拉杰普特理念"
 rajput_ideas_start:0 "拉杰普特传统"
 rajput_ideas_bonus:0 "拉杰普特野心"
 clan_loyalties:0 "宗族的忠诚"
 clan_loyalties_desc:0 "拉其普特的各大家族的影响已经远远超出了国家的边界,我们应该将他们的力量并入我们的军队从而让其更为强大."
 fortifying_rajputana:0 "拉杰普塔纳的要塞"
 fortifying_rajputana_desc:0 "拉杰普塔纳的土地是严厉和无情的,我们就必须在这里的土地上建造庞大的堡垒来加强统治,并且应该将这种维持投入作为最优先的."
 marwari_horses:0 "马拉地骑兵"
 marwari_horses_desc:0 "拉其普特骑兵的马就像他们的主人一样训练有素而勇敢,而马拉马离开战场只有三种情况-胜利,死亡或者带着他受伤的主人回来.照顾好这些忠诚且勇敢的马是保证我们的骑兵在印度战场的驰聘疆场的关键."
 rajput_resistance:0 "拉杰普特的抵抗"
 rajput_resistance_desc:0 "拉其普特吟游诗为我们的人民传唱了许多反对外国侵略者的故事和我们祖先宁死不屈的精神.我们应该鼓励这些诗人传唱鼓励这种的团结精神,这些勇敢的故事会成为我们的新民谣."
 rajput_painting_school:0 "创建拉杰普特画派"
 rajput_painting_school_desc:0 "拉杰普特画家的声誉和口碑非常好,我们可以鼓励这些艺术家们通过创建一所学校来建立我们自己的艺术体系,这是我们国家的荣耀."
 rajput_martial_ethos:0 "武学民族精神"
 rajput_martial_ethos_desc:0 "具有传统教养的拉其普特武士是我们国家的骄傲,应该让他们进入军队作为榜样激励我们年轻的一代."
 marwari_trading_houses:0 "拉杰普特贸易商行"
 marwari_trading_houses_desc:0 "多年来,四处行商的拉杰普特商人游历了周边的国家.必须给予这些商人鼓励和资助来成立发展商行,这样我们的商队很快就能出现在印度各地."
 GRA_ideas:0 "格拉纳达理念"
 GRA_ideas_start:0 "格拉纳达传统"
 GRA_ideas_bonus:0 "格拉纳达野心"
 people_of_the_book:0 "属于人民的宗教"
 people_of_the_book_desc:0 "我们相信最仁慈的上帝将自己的意志交给了犹太人的先知摩西以及基督徒的耶稣,因此应该允许他们自由的去选择他们的信仰."
 recover_al_andalus:0 "收复安达卢斯"
 recover_al_andalus_desc:0 "身在北部的基督教国家已经慢慢扩大了他们的势力范围了,我们应该举起安达卢斯的旗帜收复失地,解放我们在安达卢西亚的人民的时机已经到来了."
 beacon_of_learning:0 "安达卢斯曾经的辉煌"
 beacon_of_learning_desc:0 "安达卢斯曾经拥有过艾哈迈德·伊本鲁西德,阿布卡西姆和穆罕默德·伊本·图费勒这样具有卓越贡献的优秀学者,因此我们应该将这里作为教育的中心以继承我们先祖的精神."
 strait_of_gibraltar:0 "直布罗陀海峡"
 strait_of_gibraltar_desc:0 "伟大的穆斯林将军塔里克伊本齐亚德将连接大西洋到地中海和欧洲与非洲分离的海峡命名为直布罗陀海峡.如果我们控制了这条狭窄的海峡,那么我们在军事以及贸易上的利益将会得到更多."
 alhambra:0 "阿罕布拉宫"
 alhambra_desc:0 "阿罕布拉宫是一座庞大的安达卢西亚建筑,设计与建造它的人是天才.我们的诗人形容它如一颗明珠一样亮丽一颗祖母绿一样璀璨.而它正在山上俯瞰我们繁荣的城市."
 moors:0 "摩尔人"
 moors_desc:0 "从历史上看,摩尔人是中世纪的安达卢斯,马格里布,塞普提曼尼亚和西西里岛的穆斯林居民,这些地中海勇敢的摩尔勇士为了抗击共同的敌人已经团结在了月牙旗帜下."
 successor_caliphate_cordoba:0 "科尔多瓦的继任哈里发"
 successor_caliphate_cordoba_desc:0 "公元929年,阿卜杜勒·拉赫曼三世自称科尔多瓦的哈里发以及伊比利亚半岛最强大的统治者而统治了半个世纪.今天,我们的国家已经变得足够强大到追随这位半岛统治者的脚步了,让我们宣布格拉纳达继承哈里发的称号并成为伟大的征服者吧!"
 PAP_ideas:0 "教宗国传统"
 PAP_ideas_start:0 "教宗国的传统"
 PAP_ideas_bonus:0 "教宗国野心"
 ecclesiastical_primacy:0 "教会的至上地位"
 ecclesiastical_primacy_desc:0 "教宗在教会宗教经典以及教论具有无可置疑的权威,在天主教国家中拥有至高无上的权利"
 papal_investiture_and_tithes:0 "教宗叙任权和什一税"
 papal_investiture_and_tithes_desc:0 "从欧洲流入罗马基督教的财富."
 glory_of_rome:0 "罗马的光荣"
 glory_of_rome_desc:0 "我们控制了伟大的城市罗马古都,他们的传统和传奇得以让我们所保护."
 donation_of_constantine:0 "君士坦丁的捐赠"
 donation_of_constantine_desc:0 "君士坦丁的捐赠证明了我们赋予罗马人的皇帝这一称号是荣耀的权利,它也可以证明我们的文件所具有的合法性."
 centralize_the_states:0 "权利的集中"
 centralize_the_states_desc:0 "在罗马教皇的势力范围内我们将巩固我们从地方诸侯取得的力量."
 the_vatican_museums:0 "梵蒂冈博物馆"
 the_vatican_museums_desc:0 "多年的收集和捐赠已经让梵蒂冈城的博物馆日渐繁荣,其中甚至收藏了在历史上让人印象深刻以及独一无二的艺术收藏品."
 holy_father:0 "圣父"
 holy_father_desc:0 "信仰上帝的牧师能够给予罗马天主教徒提供一些必要的政治选择的余地,教宗的文件所印的公章是代表着上帝的意志.这些权利赐予那些应该被诅咒的君主以及领主合法的统治权.君权神授!"
 daimyo_ideas:0 "大名理念"
 daimyo_ideas_start:0 "战国时代"
 daimyo_ideas_bonus:0 "大名野心"
 bushido:0 "武士道"
 bushido_desc:0 "'森林里的年轻男孩 \n砍伐小树林 \n跪着送到他们领主哪里' \n\n日本人的传统，武士道，使得武士阶层变的更具有自律和牺牲精神."
 bun_and_bu:0 "笔与刀"
 bun_and_bu_desc:0 "'书写漂亮的汉字\n日文的厚重 \n刀剑的光亮' \n\n战争与艺术是武士道传统的重要一部分. 日本的军事家认识到了艺术 - 比如绘画,插花,园艺 - 能够启发武士对战争的理解. 日本江户时代,将形成一个非常有文化的群体."
 honor_ancestors:0 "先祖的荣誉"
 honor_ancestors_desc:0 " 人应该对祖先和领主有所感恩. 尊敬祖先的人会得到人们和领主的尊重."
 five_rings:0 "五轮书"
 five_rings_desc:0 "'偏于剑术之利,岂能窥剑术之秘乎' \n\n宫本武藏所编写的《五轮书》在军事价值上几乎媲美《孙子兵法》."
 wandering_ronin:0 "浪人"
 wandering_ronin_desc:0 "'大雪纷落\n手里只还有最后一块面包 \n在远方是领主的天守阁' \n\n如果我们邀请这些浪人,她们将随时为我们服务."
 daimyo_idea:0 "大名的军队"
 daimyo_idea_desc:0 "'大名舒适的安坐 \n品尝花茶的芬香 \n武士侍立于旁 \n\n大名指挥她们的军队，有时支持有时反对他们在东京的领主."
 honor_unto_death:0 "至死不渝"
 honor_unto_death_desc:0 "'甜蜜的梦境 \n樱花绽放 \n刀剑随时带来死亡' \n\n武士道中,死亡是不可少的部分. 武士们随时原因为了尊严献出声明. 据说武士道本身就意味着死亡，或者说忽视死亡."
 SER_ideas:0 "塞尔维亚理念"
 SER_ideas_start:0 "塞尔维亚传统"
 SER_ideas_bonus:0 "塞尔维亚野心"
 code_of_laws:0 "塞尔维亚法典"
 code_of_laws_desc:0 "斯蒂芬·杜珊在斯科普里1349年5月21日发表了有关古典哲学的法律和伟大著作的拜占庭希腊语书籍的塞尔维亚语译文的纲要.它为塞尔维亚最初的法典提供了灵感."
 bastion_of_orthodoxy:0 "东正教堡垒"
 bastion_of_orthodoxy_desc:0 "随着奥斯曼帝国在东方的地平线上隐约现身,绝大多数巴尔干半岛各国都屈服于巴伊拉克塔尔之下.塞尔维亚应当作为东正教在巴尔干地区最后的堡垒,延续着东方基督教的文明."
 home_of_hussars:0 "轻骑之乡"
 home_of_hussars_desc:0 "尽管轻骑兵编队只是古罗马理念中的一个概念,第一次在巴尔干地区出现的骑兵部队被普遍认知为巴尔干骠骑团（或者说海盗们）,作为拜占庭帝国的辅助部队现身于历史舞台,其成员主要从在十和十一世纪由拜占庭控制的塞尔维亚募集而来.即使在拜占庭没落之后,这个传统也仍然在持续着,并在此后的几个世纪中进一步细化完善."
 alemannic_guard:0 "阿勒曼尼克卫队"
 alemannic_guard_desc:0 "重建阿勒曼尼克卫队——一个由德国贵族和骑士们,以及继承希望渺茫除了军旅生涯以外毫无人生前景的次子及三子们组成的常备军卫队."
 gold_mines:0 "塞尔维亚金矿"
 gold_mines_desc:0 "用各种办法邀请第二波撒克逊矿工从神圣罗马帝国到塞尔维亚定居.这样我们就能重新开采那些古老的矿山,让曾经一度使人绝望的小小的塞尔维亚王国变成欧洲最富裕的国家."
 mercenary_armies:0 "雇佣军"
 mercenary_armies_desc:0 "采纳主要由外国雇佣兵组成的常备军的理念.这完全不同于古老的征召农民的传统,并且能有效的减少战争对塞尔维亚经济的影响,尤其是农业."
 balkan_hajduks:0 "巴尔干黑盗客"
 balkan_hajduks_desc:0 "不像在匈牙利北部的同行们那样,黑盗客们在塞尔维亚和邻近的巴尔干地区更加恶名昭彰.他们作为山贼艰苦的生活着,总是活在危险之中,行踪不定：掠夺缺乏防御的道路,伏击土耳其税吏和行商们.然而这些经历使坚韧的人们往往加入了塞尔维亚军队的行列,提供了优良的但是有点散漫的步兵."
 ORI_ideas:0 "奥里萨理念"
 ORI_ideas_start:0 "奥里萨传统"
 ORI_ideas_bonus:0 "奥里萨野心"
 lord_of_elephants:0 "大象的主人"
 lord_of_elephants_desc:0 "奥里萨邦的土地不适合牧养马匹,但他们的土地与丛林却是著名的大象栖息地.在印度东部出现的大象与他们的主人之间的配合就如骑兵的手臂一样灵活.更多优秀强壮的大象出现是我们强大的保证."
 servitor_of_jagganath:0 "贾加纳斯的仆从"
 servitor_of_jagganath_desc:0 "我们的土地和人民自古就崇拜贾加纳斯-宇宙之主.而我们的王朝一直是贾加纳斯的儿子和仆人,任何敢于质疑这一点的人都等同于叛国罪."
 parikshas:0 "地区行政长官"
 parikshas_desc:0 "奥里萨邦的领土早已被当地的豪族所瓜分.现在这种情况结束了,我们必须通过委任当地的长官来对这些土地进行控制,而不能让那些豪族任意瓜分国家的利益."
 refined_cloth_production:0 "精制布料生产"
 refined_cloth_production_desc:0 "自古以来奥里萨邦就以高质量的纺织品而闻名.我们应该对奥里萨邦的纺织行会进行鼓励和赞扬."
 patronize_temple_construction:0 "建造惠顾寺"
 patronize_temple_construction_desc:0 "历代的寺庙都是祖先留下的珍贵荣誉,我们应该在我们的土地上建造更多的寺庙.让我们的建筑师兴建新的寺庙吧."
 encourage_salt_trade:0 "鼓励盐业贸易"
 encourage_salt_trade_desc:0 "奥里萨邦高质量的盐是全印度的需求,让我们鼓励盐业贸易和生产得到更多的财富."
 heritage_of_the_sadhabas:0 "祖先的遗产"
 heritage_of_the_sadhabas_desc:0 "传说告诉我们,我们的祖先曾经航行到达印度尼西亚和遥远的中国海岸.波斯和非洲也曾到达过.而现在他们由外国人所控制,我们应该扩大我们的军队重新夺回这些."
 PUN_ideas:0 "旁遮普理念"
 PUN_ideas_start:0 "旁遮普传统"
 PUN_ideas_bonus:0 "旁遮普野心"
 breadbasket_of_india:0 "印度粮仓"
 breadbasket_of_india_desc:0 "旁遮普,五大河流的土地,是地球上最富饶的地区之一.不仅能够向我们的邻居出口粮食和棉花,也使我们的许多城市发展和鼓励各种专业化生产.我们必须尽我们努力以鼓励农业增长和捍卫我们的农民免受毗邻的地区土匪和强盗骚扰.."
 encourage_indo_persian_trade:0 "鼓励印度与波斯贸易"
 encourage_indo_persian_trade_desc:0 "坐落在印度西部边境的旁遮普邦一直是印度和波斯之间的经济和文化交流的十字路口.古代的大主干路,连接印度东部的波斯世界,在进入阿富汗山口贯穿我们的土地.然而,这些道路被游牧部落和土匪的持续骚扰着.我们应该发展这片古老而充满活力的路线并且尽最大努力为这条路线提供防卫."
 punjabi_textile_industry:0 "旁遮普纺织工业"
 punjabi_textile_industry_desc:0 "旁遮普省是纺织生产的主要中心.我们的纺出的布的市场遍布亚洲和欧洲,我们的织工是印度最能干的."
 foundation_of_the_khalsa:0 "卡尔萨"
 foundation_of_the_khalsa_desc:0 "锡克教,旁遮普的本土宗教,在我们的土地正在迅速发展.来自所有种姓和背景的成员,不管他们以前的职业,都将捍卫自己的信仰."
 gurmukhi_script:0 "采用官方化的旁遮普文"
 gurmukhi_script_desc:0 "我们应该采取旁遮普文的一个标准的版本,而不是在在我们的土地上使用的许多不同的版本."
 strength_of_the_misls:0 "邦联骑兵"
 strength_of_the_misls_desc:0 "旁遮普的许多邦省被允许拥有一定的骑兵部队.在需要的时候我们可以征召这些力量对付共同的敌人."
 reforming_the_punjabi_army:0 "旁遮普的军队改革"
 reforming_the_punjabi_army_desc:0 "我们的祖先已经所建立的军队已经存在了几百年了,为了能够在战场上继续我们的胜利我们必须致力于建立一只更专业的军队.通过学习遥远的先进国家的组织和技术我们能够创造出一个更符合旁遮普特色且更有效的军队."
 RAG_ideas:0 "拉古萨理念"
 RAG_ideas_start:0 "拉古萨传统"
 RAG_ideas_bonus:0 "拉古萨野心"
 ordo_marinaritiae:0 "海事条例"
 ordo_marinaritiae_desc:0 "几个世纪以来,我们在海事领域颁布了许多新的法规,比如海事条例.这为拉古萨的未来奠定了良好的基础."
 center_of_trade:0 "贸易中心"
 center_of_trade_desc:0 "我国首都是巴尔干连接东方的门户,交易盛产金属,盐和香料.相应的低税收政策促使这里成为贸易中心."
 patronage:0 "皇室赞助"
 patronage_desc:0 "在君士坦丁堡的支持下,我国的海上和陆上贸易发展迅速.在支付象征性的费用后,我们维持着自身的独立.历史上,1481年,拉古萨倒向了奥斯曼,保护费也增长至12500.但是,拉古萨依旧独立."
 ragusan_arsenal:0 "拉古萨军械库"
 ragusan_arsenal_desc:0 "舰队是我们军事和经济的基础.强大的舰队是拉古萨强大海军的证明."
 port_gruz:0 "格鲁兹海港"
 port_gruz_desc:0 "位于拉古萨的旧船坞不能满足新时代我们对船只的需求.因此,在格鲁兹建立新船坞的计划开始实施.历史上,1525年格鲁兹建成了一个巨大的船坞.同时,也有许多小船坞在其他地方建成."
 non_bene_pro_toto_libertas_venditur_auro:0 "自由胜过黄金"
 non_bene_pro_toto_libertas_venditur_auro_desc:0 "直译过来就是全世界的黄金也比不上自由.这个格言出自伊索寓言里一匹狼,它宁愿饿死也不愿在笼子里安宁地死去.这正是我们拉古萨人的写照."
 palace_of_the_rector:0 "大公府"
 palace_of_the_rector_desc:0 "教区牧师的宫殿是我们政府的所在地和王子的住所。历史上来说，教区牧师有相当大的影响，然而真正的权力却在掌控了三级会议的贵族手中。"
 german_ideas:0 "德意志理念"
 german_ideas_start:0 "德意志传统"
 german_ideas_bonus:0 "德意志野心"
 zunft:0 "工艺协会"
 zunft_desc:0 "对每一种工艺品的制造我们都成立了协会用以保证产品的质量和培养年轻的工匠."
 fruhlings_und_herbstmesse:0 "春季和秋季集市"
 fruhlings_und_herbstmesse_desc:0 "一些城市会在每一年的春季和秋季开放集市,这些季节性的市场对于外国商人具有很大的吸引力."
 reichskreis:0 "帝国区"
 reichskreis_desc:0 "德国领土分成每一块的邦联区域.其作用是用来维持当地安稳和控制军队,征收帝国的税收和协调帝国议会的决定."
 polizeiordnung:0 "国家法律"
 polizeiordnung_desc:0 "德意志领主在城市里制定法律以确保他们的人民日常生活和全得到保障."
 cuius_regio_eius_religio:0 "他的宗教，国的宗教"
 cuius_regio_eius_religio_desc:0 "信奉天主教和新教的德意志领主在他们各自的领地内制定不同的宗教权利和法律事务."
 thurn_und_taxis:0 "图尔恩达科马车行"
 thurn_und_taxis_desc:0 "图尔恩达科马车行开创了德意志的邮政服务,他们所涵盖的范围包括欧洲大部分地区和整个德国."
 residenzstadt:0 "王宫之城"
 residenzstadt_desc:0 "德国的公爵们在城市中建立住宅并在那里统治着土地。这样一来城市不仅只是政治和经济中心，也有许多文化的的建筑被他们的君主建立。"
 RYU_ideas:0 "琉球理念"
 RYU_ideas_start:0 "琉球传统"
 RYU_ideas_bonus:0 "琉球野心"
 ryu_chinese_investiture:0 "天朝授印"
 ryu_chinese_investiture_desc:0 "很久以前,琉球四分五裂,是天朝认可了我们的权力,协助我们统一."
 reform_the_ryukyuan_religion:0 "改革琉球宗教"
 reform_the_ryukyuan_religion_desc:0 "琉球一直存在亚洲外来宗教和本地原始宗教的冲突.这里有多神教,祖先崇拜,泛灵论.最独特的是,我们认为女性是权力的主体.因此,建立了母系社会.在女酋长的带领下保持着文化的传承."
 ryu_shuri_castle:0 "首里城"
 ryu_shuri_castle_desc:0 "首里城是琉球王国的宫殿所在地.在那里,矗立着许多知名的建筑,比如守礼门.Shisaa yaibin mi!"
 ryu_maritime_com:0 "海上的商业"
 ryu_maritime_com_desc:0 "天朝允许我们进入他们的港口贸易.沿着他们开辟的商路,我们的贸易范围北至朝鲜,南至马来半岛,苏门答腊和暹罗."
 ryu_sign_trade_agreements:0 "签订贸易协议"
 ryu_sign_trade_agreements_desc:0 "由于我们的和善的立场和与许多国家的友好关系，他们——尤其是中国人，将会通过贸易协定的形式给于我们在他们港口中自由贸易的权利。许多交易品在我国是根本寻找不到的，有日本来的漆器、中国的釉面陶瓷，甚至印度象牙和阿拉伯乳香。"
 ryu_national_academy:0 "太学"
 ryu_national_academy_desc:0 "在过去,我们派遣大量学者前往天朝太学学习.天朝也为我们预留了一些名额.现在我们要建立自己的太学了,这可以加快技术进步."
 ryu_the_three_mountains:0 "三山"
 ryu_the_three_mountains_desc:0 "国王做了一个噩梦,他看见空中出现三座大山,而自己正在最高的山上俯瞰下面的各种肤色各种语言的人.Yamapikarya! 这一定是个疯狂的想法."
 bengali_ideas:0 "孟加拉理念"
 bengali_ideas_start:0 "孟加拉传统"
 bengali_ideas_bonus:0 "孟加拉野心"
 ganges_brahmaputra_confluence:0 "恒河 - 布拉马普特拉河交汇"
 ganges_brahmaputra_confluence_desc:0 "恒河同布拉马普特拉河在孟加拉三角洲交汇,带来商业和贸易.几百年来,这里一直是个充满活力的城市."
 rice_fields:0 "孟加拉繁盛的田地"
 rice_fields_desc:0 "孟加拉人主要吃大米.当地的降雨和土地也适合稻米生长.丰富的水源和季风使这里可以一年三熟."
 hindu_sufi_syncretism:0 "孟加拉印度教苏菲派融合"
 hindu_sufi_syncretism_desc:0 "在伊斯兰世界的东部,苏菲派于孟加拉生根发芽,在印度人中传播.同原本的印度教思想的碰撞催生出了大量全新的音乐,绘画,舞蹈和雕塑."
 mustard_oil_ilish_mach:0 "芥子酱鲥鱼"
 mustard_oil_ilish_mach_desc:0 "战争会毁了集市,天气会毁了庄稼,动物会吃掉存粮.但是,对于我们来说,只要从河中捕捞鲥鱼,再配上芥子酱,就制成了孟加拉人最喜爱的菜肴."
 jute_production:1 "黄麻特产"
 jute_production_desc:0 "在我们这里,黄麻是一种又长又软,还很有光泽的植物纤维.我们用它来制作各种衣服.由于需求量很大,我们也因此获益."
 opium_fields:0 "孟加拉的鸦片种植"
 opium_fields_desc:0 "什么！有人会用金子换花！我们这里的罂粟品质好售价高,来贸易吧."
 bengali_renaissance:0 "孟加拉的文艺复兴"
 bengali_renaissance_desc:0 "孟加拉的文艺复兴是对欧洲入驻当地并使其社会经济蒙受巨大打击而形成的刺激性反应,是一种混合了印度教教义和西方教育理念以孟加拉文艺复兴的形式激励政治、法律和文化等方面提升,从而复兴孟加拉国的辉煌时期."
 TIB_ideas:0 "西藏理念"
 TIB_ideas_start:0 "西藏传统"
 TIB_ideas_bonus:0 "西藏野心"
 vajrayana_buddhism:0 "金刚乘佛教"
 vajrayana_buddhism_desc:0 "这里的人们都信奉金刚乘佛教.它每时每刻都指引着人们,无论是最低贱的奴隶还是最尊贵的喇嘛."
 bon_influence:0 "盂兰盆教影响."
 bon_influence_desc:0 "西藏原始的土著信仰依然存在,无论是与金刚乘佛教的斗争还是合并.那些信仰的人依然视其为神圣的存在,这使他们拥有了一个精神上的堡垒,在面对外部恶劣环境时能够起到鼓舞人心的作用!"
 yaks:0 "牦牛!"
 yaks_desc:0 "家养的耗牛数千年来一直都是我们宝贵的资源.除了够驾驭它们拉犁,它们还给我们提供了宝贵的牛奶和肉,纤维,还有非常需要的驮力.他们的粪便更是一个重要的燃料,在西藏各地因为缺乏树木而成为青藏高原唯一的燃料.他们的黄油是藏族酥油茶的主要原料.也用来制灯及制成黄油雕刻用在宗教节日上."
 way_of_virtue:0 "美德之路"
 way_of_virtue_desc:0 " Dgelugspa,也被称为格鲁派,是从十四世纪末后期以善良,同情等精神为导向的一个金刚乘佛教教派."
 potala_palace:0 "布达拉宫"
 potala_palace_desc:0 "伟大的五世达赖喇嘛罗桑嘉措于1645年在位于拉萨一千英尺以上的谷底开始兴造布达拉宫.布达拉宫的基座拥有十六英尺厚,这种坚实的巨石基座让人印象深刻,而这座宫殿高达十三层拥有超过一千间房间以及一万多个佛龛和二十万座雕像,堪称宏伟的宫殿建筑."
 way_of_ancients:0 "古人之路"
 way_of_ancients_desc:0 "宁玛派被称为金刚乘佛教最古老的宗派,从历史上来看宁玛传承的教派其信众中从来没有获得过政治上的权利,因为宁玛派的信众大多都被西藏的政治阴谋所清除掉了.所以他们一直都信奉神秘主义和独身主义."
 pale_earth:0 "萨迦派密宗佛教学校"
 pale_earth_desc:0 "苍白的学校,或萨迦派密宗佛教.源于邦科里山在西藏南部日喀则附近的独特的风景.第一座传统的寺庙萨迦寺庙是由坤尔杰布于1073年建立的.而萨迦派是于十一世纪末著名的学者和翻译家所创立,而现在这座学校是培养西藏学识最为丰富的地方."
 dravidian_ideas:0 "南印度理念"
 dravidian_ideas_start:0 "南印度传统"
 dravidian_ideas_bonus:0 "南印度野心"
 merchants_of_southern_india:0 "南印度商人"
 merchants_of_southern_india_desc:0 "从马拉巴尔海岸到乌木海岸，南印度的历史与远洋贸易息息相关. 这里汇聚了东西方来的商旅在这里互相竞争，也有合作. 譬如说那些居无定所的仄迪商人，他们常在远地建起自己的商行. 不过我们切不要将这些外贸机会看成理所当然的，他们想要在我们的土地上做生意，是因为我们的港口和村落都向商人提供免税优惠. 我们应建立一些旅店与瞭望台，以吸引更多商人涌进我们的城市."
 water_tanks_and_canals:0 "储水池与灌溉渠"
 water_tanks_and_canals_desc:0 "南印度有不少肥沃的地区，譬如说奎师那河和高韦里河河谷一带. 不过，也有一些地方不怎么幸运: 最近北方很多人迁到这里，大多数移民都选择在比较干旱的地方定居，以免与原居民起冲突. 这些地区农产量也不错，不过必须先挖好灌溉渠与储水池. 出资兴修水利的人，都可以在产量提升后获得一份分红. 这样那些干旱的高地就可以很快地发展起来，我们也不用花费太多."
 south_indian_mercenaries:0 "南印度佣兵"
 south_indian_mercenaries_desc:0 "南印度强国如林，互相争战，自然吸引不同的佣兵团. 除了本地的泰卢固人，卡纳达人，泰米尔人，还有马拉地骑手，杜兰尼骑手，土库曼枪手，摩婆罗军，比拉德人，都争取加入我军. 这意味着雇佣他们的价钱要比平常更便宜."
 polygar_system:0 "土豪制度"
 polygar_system_desc:0 "南印度一带，古老部族盘根错节，王权难以伸张. 想要直接控制这些地区，过程往往漫长而艰巨，不如在当地有力部酋中，扶植一些忠于我们的人物. 这些新领袖，往往更依赖我们所赋予的统治权，而不是当地的古老传统. 因为这些权力新贵，我们可以保持对边远地区的控制. 他们也提供更多兵源. 对比传统土酋，实在好太多了."
 patronage_of_temples:0 "神庙大施主"
 patronage_of_temples_desc:0 "要称为真正的王者，对神庙与祭司的布施，必须要比任何南印度君王都要多. 提卢巴地，马杜赖这些神庙都市，见证一众王家施主的慷慨. 最近，这些崇拜中心越来越富丽堂皇，使北印度的神庙都会都要黯然失色. 众人都在期待我们，我们应该继续为神庙布施，好使祭司能继续宣扬我朝伟大."
 south_indian_literature:0 "南印度文学"
 south_indian_literature_desc:0 "邀请诗人作者入居王廷，美妙作品将要流传百世!"
 merchant_capitalists:0 "大豪商"
 merchant_capitalists_desc:0 "在这东西交汇之处，极东之地开始出现一批成功的商人. 他们富有得不得了，掌握印度洋上的生产，运输，金融. 大豪商现在成为我们国内贸易成长的大推手，不过他们投资外国的行为，也值得我们警诫. 无论如何，大豪商的活动对本国带来无穷利益."
 ASS_ideas:0 "阿萨姆理念"
 ASS_ideas_start:0 "阿萨姆传统"
 ASS_ideas_bonus:0 "阿萨姆野心"
 buranjis:0 "菩愣记"
 buranjis_desc:0 "我们的君王可以追朔到苏卡法1228年长途跋涉到阿萨姆建立王国算起. 苏卡法也是第一个认识到重要史料对子孙后代的重要性的统治者为了教导“无知”,菩愣记诞生了.感谢苏卡法和其它菩愣记的编写者,这让我们知道了我国的历史以及如何分辨苏卡法的继承人."
 wet_rice_cultivation:0 "水稻种植"
 wet_rice_cultivation_desc:0 "当我们伟大的祖先第一次抵达阿萨姆邦的土地时就发现那些土地很适合种植.但是他们很快就意识到这些土地并不像以前那样肥沃了.利用湿地水稻栽培技术,我们的故乡已经极为繁荣了.虽然我们不再局限于上阿萨姆的土地上到处开垦,但是水稻种植仍然是我国经济的支柱."
 river_warfare:0 "河战"
 river_warfare_desc:0 "阿萨姆地形特别是布拉马普特拉河我们反对外国侵略者的最大的盟友.任何外国军队,希望渡过沿布拉马普特拉河将不得不忍受夏天雨季,他们将不得不采取非常谨慎的措施以防止被切断补给.进行游击战术,袭击侵略者的补给线,并袭击他们的后勤部队,我们可以确保外国侵略者会处于一片充满敌意的土地中,将会冒着饥饿和瘟疫的巨大风险."
 reform_paik_system:0 "改革帕克斯体系"
 reform_paik_system_desc:0 "自从我们的人民在13世纪来到这里,我们采用一种借鉴自东南亚而诞生的差役制度. 帕克斯用于国防,民用建设和军事生产,是王国不可分割的一部分.由于我国的发展,这个系统是需要重组.彻底重新确立帕克斯的职责,帕克斯将确立一个新的明确的分级制度,一个弹性的系统,这将帮助我们对抗任何外国的威胁."
 process_of_appeal:0 "上诉程序"
 process_of_appeal_desc:0 "由于于我们的社会等级制度,在我们的土地对正义的坚持是非常重要的,民众将欢呼国家对他们的保护.利用帕克斯体系,我们可以建立一个从低到高的上诉体系.."
 ahom_land_survey:0 "检地"
 ahom_land_survey_desc:0 "我们观察到我们的西部邻居已经制定了一个雄心勃勃的行政制度,即对所有土地例行调查,以更好地评估其的价值.在这里,我们应该采取类似措施.通过从西部的邀请土地调查者并用他们的方法培养我们的,我们也许能够大幅增加我们的税收.今后我们还必须对经济和人口变化趋势进行调查.."
 ahom_diplomacy:0 "阿霍姆外交"
 ahom_diplomacy_desc:0 "我国的大部分国力来源于古老的传统和边境地区丰富的资源.然而现在是时候放眼世界了,看看它们能提供哪些其他东西给我们.通过建立专门的外交官职以及鼓励和其他国家贸易,我们可以丰富我们的文化并找到对抗本地敌人的新的盟友."
 gujarati_ideas:0 "古吉拉特理念"
 gujarati_ideas_start:0 "古吉拉特传统"
 gujarati_ideas_bonus:0 "古吉拉特野心"
 garba:0 "加霸!"
 garba_desc:0 "起源于妇女通过舞蹈向印度教女神阿姆巴吉的祈祷,我们的人民创造出了一种新的非常优美的舞蹈形式即加霸.这种舞蹈围成一个圆形发出有韵律的歌声和鼓掌声.今天,我们的男女聚集在一起,在任何场合都以用舞蹈来庆祝,一起穿着精美刺绣服装.我们所有的人一起,年轻人和老年人,农民和王子,穆斯林和印度教徒一起共舞."
 jain_routes:0 "耆那教的纽带"
 jain_routes_desc:0 "耆那主义是一种古老的生活方式,大概形成于（公元前599年至公元前527年之间） .一千年来,古吉拉特邦一直是耆那教大本营,许多圣地和寺庙,历代王朝都信奉耆那教,逐渐与印度教徒形成了一个共同的团体.在穆斯林从东部由马哈茂德加兹尼（公元1001年）和宁拉娜（公元1175年） 开始入侵之后,压迫的耆那教,损坏寺庙的财物,或将它们转换成清真寺,以及烧毁吉安娜库...但耆那教徒在古吉拉特邦依然幸存了,利用用他们与世界各地的耆那教的联系为信仰与商业服务."
 gujarati_lipi:0 "古吉拉特文"
 gujarati_lipi_desc:0 "16世纪后期,古吉拉特文,一个新的文体诞生了.由于商业利益,它是由银行家,商人以及贸易家共同创造的. 迅速在整个古吉拉特邦的卡奇和信德省传播开来,取代了那些语言.它为不同群体提供了一个通用的书写标准,并促进他们之间的团结."
 merchant_diaspora:0 "古吉拉特商人"
 merchant_diaspora_desc:0 "有我们的商人无处不在！到处都有我们的商人在进行贸易...我们的船队不断的航行以寻找新的机会.我们的商人都知道如何获得最高的利润."
 spice_trade:0 "印度洋贸易节点"
 spice_trade_desc:0 "于季风与信风和其独特的地理位置,古吉拉特邦曾长期是通往东印度洋所有贸易的节点.古吉拉特邦是红海,埃及和马六甲之间的东方贸易的一个重要中介：古吉拉特商人是将香料与丝绸卖给埃及人和阿拉伯人的重要的中间商.我们的省份受益于这一市场准入."
 western_factors:0 "外商工坊"
 western_factors_desc:0 "17世纪初期,继阿拉伯人与葡萄牙人之后,英国东印度公司于1614年在古吉拉特境内建立了一家工厂.世纪初,英国东印度公司建立了一家工厂于1614年在古吉拉特境内.来自西方的许多外国人来到我们的土地购买大量我们的商品...这只会有一个良好的结果！不是吗？"
 guj_africa:0 "非洲的古吉拉特人"
 guj_africa_desc:0 "在19世纪初期,数以万计的古吉拉特人到非洲作为殖民国家之间的中间商,并于土著居民建立了贸易关系.我们的人民正在建立永久性的交易据点,并将财富不断送回国内.."
 TUS_ideas:0 "托斯卡纳理念"
 TUS_ideas_start:0 "托斯卡纳传统"
 TUS_ideas_bonus:0 "托斯卡纳野心"
 birthplace_of_the_renaissance:0 "文艺复兴之母"
 birthplace_of_the_renaissance_desc:0 "佛罗伦萨一直都是托斯卡纳的文化都会，现在已对古代经典重拾兴趣，也吸引新思想到来."
 tuscan_condottieri:0 "契约佣兵"
 tuscan_condottieri_desc:0 "城邦间的冲突令佣兵集团崛兴，他们应该知道我们钱袋常满，最好就随时候命."
 tuscan_banking:0 "托斯卡纳银行"
 tuscan_banking_desc:0 "从英格兰到拿玻里，我们的银行家名闻遐迩. 上至百年战争，下如新工业发展，都由我们打造的金弗罗林支撑着."
 tuscan_arts:0 "艺术赞助人"
 tuscan_arts_desc:0 "共和政体既由世袭公国所取代，我们更要显扬托斯卡纳的荣光. 大量伟大作品可彰显天主与公爵的荣耀."
 porto_franco:0 "自由港"
 porto_franco_desc:0 "要吸引更多贸易，我们宣布里窝那港为自由港. 经由那里出入的货物无须缴税，各人也可以以自己的方式敬拜天主."
 tuscan_administrative_reforms:0 "行政改革"
 tuscan_administrative_reforms_desc:0 "教士从此不得参与内政，以巩固宗教自由与行政改革,"
 tuscan_grand_duchy:0 "扩张野心"
 tuscan_grand_duchy_desc:0 "圣父已然支持我们的扩张野心. 统治意大利中部,我们需要一个平民的军队."
 USA_ideas:0 "美利坚理念"
 USA_ideas_start:0 "美利坚传统"
 USA_ideas_bonus:0 "美利坚野心"
 freedom_of_religion:0 "宗教自由"
 freedom_of_religion_desc:0 "国会不得制定关于下列事项的法律: 确立国教或禁止信教自由..."
 usa_bill_of_rights:0 "权利法案"
 usa_bill_of_rights_desc:0 "...或是剥夺言论自由或出版自由."
 empire_of_liberty:0 "自由帝国"
 empire_of_liberty_desc:0 "凡非能自给之地主不应视为合适的共和国公民. 索求西部土地将扩充自耕地主公民之总数."
 lessons_of_valley_forge:0 "佛吉谷的课"
 lessons_of_valley_forge_desc:0 "当困顿之际，正时考验一国之决心，使其在厄运之焰中铸成."
 workshop_of_the_world:0 "世界工坊"
 workshop_of_the_world_desc:0 "自由的匠人，是最有效率的匠人，所以没有哪国的工匠比我们更能干."
 shining_city_on_a_hill:0 "闪耀的山上之城，人类的灯塔"
 shining_city_on_a_hill_desc:0 "我们新生的共和国，生来便是对全人类的启示，我们是当仁不让."
 indian_removal:0 "移除印第安"
 indian_removal_desc:0 "西部的好，正在于空荡无人，准备接受移民的塑造，没有人会反对. 除了那几个蒙眛野人，那些最要赶上时代的人..."
 SWI_ideas:0 "瑞士理念"
 SWI_ideas_start:0 "瑞士传统"
 SWI_ideas_bonus:0 "瑞士野心"
 the_swiss_confederation:0 "瑞士邦联"
 the_swiss_confederation_desc:0 "在1291年,乌里,施维茨和下瓦尔登州联合起来摆脱了哈布斯堡王朝的统治,从那时起,他们和其他州一直坚决抵抗外国入侵我们在帝国之内的自主权.尽管如此,我们仍然不是一个正常国家,仅仅是一个各州保护我们的特权的军事联盟.这种分散的模式有助于保持我们在领域里敏捷反应和稳定"
 swiss_mercenaries:0 "瑞士佣兵"
 swiss_mercenaries_desc:0 "多少位君主在受到暗杀的时候大喊召集瑞士佣兵？从教皇卫队到瑞士佣兵,绝大部分天主教宫廷都有瑞士人的身影.瑞士佣兵证明了她们传奇般的能力,或许我们应该让他们为我们服务？"
 alpine_defensiveness:0 "阿尔卑斯山的防御"
 alpine_defensiveness_desc:0 "在13到14世纪，我们一直在不断地击退哈布斯堡王朝（ 往往是帝国扩张）入侵到我们的土地.我们伟大的战士发挥了重要作用,但是我们山区的险要地势同样难以入侵."
 oasis_of_peace_and_prosperity:0 "和平与繁荣的绿洲"
 oasis_of_peace_and_prosperity_desc:0 "即使最可怕的战争肆虐,瑞士也是很少被卷进去.毕竟,双方都需要他们的瑞士雇佣兵,不希望雇佣不到瑞士佣兵.如果和平意味着繁荣,我们应该更加注重和平."
 swiss_tolerance:0 "瑞士宗教容忍"
 swiss_tolerance_desc:0 "改革教威胁到了我们领地的统一.一些省份加入新教运动以及其他的改革教,还有一些省份保持天主教.我们的土地被暴力和混乱蹂躏着.我们为什么一定要陷于杀死对方的宿命中当我们可以把我们的家乡变的更加团结的时候？"
 haven_for_refugees:0 "流离者之所"
 haven_for_refugees_desc:0 "其他国家庇护政治的不满者和作者都有她们政府的规定.有些数字是挺有意思的,它会做给我们带来什么样的维护如果为这些批评者提供庇护,我们将建立一个流亡者可以畅所欲言的瑞士传统."
 clockwork:0 "钟表业"
 clockwork_desc:0 "有些傻子认为发条只是为时钟准备的.当一个目击旋转齿轮滴答地走着的功率时,很明显发条可以用来做的任何一件想要它做的事：也许宇宙的造物主的像时钟一样让齿轮转动,滴答滴答走数百年.正如这样,瑞士的钟表师或许是除了上帝之外最优秀的钟表大师."
 irish_ideas:0 "爱尔兰理念"
 irish_ideas_start:0 "爱尔兰传统"
 irish_ideas_bonus:0 "爱尔兰野心"
 irish_endurance:0 "坚忍的爱尔兰人"
 irish_endurance_desc:0 "几十年的疾病和饥荒将英国侵略者从我们的土地驱离.同时,爱尔兰人从他们的悲惨经历变得更强.是的,在上帝的绿色地球上,没有人比爱尔兰人更强！"
 the_clanns:0 "氏族"
 the_clanns_desc:0 "爱尔兰氏族组成了强大的土地和家族管理政治机构。 在较小的家族中，当选的酋长负责维护家族和保护领地。 土地和领导权通过凯尔特式的家族选举制度。 从皇室成员中选出爱尔兰象征性的高级国王，从而在爱尔兰家庭之间建立联盟纽带。"
 more_than_irish:0 "更像爱尔兰人"
 more_than_irish_desc:0 "诺曼侵略者真诚的接受了爱尔兰的传统,以至于有人说他们比爱尔兰人更像爱尔兰,我们的文化的本质是会传播的,几个世纪以后或许她们会接受我们的生活方式."
 innefectual_overlords:0 "无用的领主"
 innefectual_overlords_desc:0 "由于英格兰在百年战争和玫瑰战争中诸多冲突,在都柏林的英国政府和爱尔兰傀儡议会已经衰弱了.他们的影响力影响到爱尔兰真正的领主,现在是时候了独立了！"
 foreign_nationals:0 "国外的民族主义者"
 foreign_nationals_desc:0 "在1487年，爱尔兰主约翰·德·拉·波尔,林肯的伯爵,从勃艮第请来了一位主教到都柏林为约克的英国篡位者兰伯特 斯米尔加冕.爱尔兰将会成为抵抗英国大陆的抗基地,并永远将可能的占领者留在对岸.我们也可能有一天获得强大的支持者,比如西班牙王国."
 loyal_catholics:0 "忠诚的天主教徒"
 loyal_catholics_desc:0 "当英格兰人在宗教改革的风中劳苦和纺线的时候，爱尔兰人作为一个整体决定留在教宗的羽翼之下。"
 unconquerable_ireland:0 "不屈的爱尔兰"
 unconquerable_ireland_desc:0 "没有英格兰领主能够长期容忍爱尔兰人的意志.经过一切努力后,企图取代英国统治的起义不断发生.起义分子将不断出现,但爱尔兰从来没有真正属于他们. 因为他们来自我们的土地,我们将进一步抵抗我们东侧的新教帝国主义对我们的影响."
 ire_gallowglasses:0 "民兵武装"
 ire_gallowglasses_desc:0 "从前的雇佣军团伙，现在正被合并成一支国家军队。他们的制度经验几乎是无可匹敌的，他们的族群关系是团契的完美基础。"
 ire_abundant_harvests:0 "丰收"
 ire_abundant_harvests_desc:0 "现在，贪婪的、粗心大意的英国地主们被赶出了爱尔兰，我们的农民终于能够和平地管理他们的农产品。枯萎和作物歉收被视为重要的国家重要性的问题，而不是无关的殖民地的外围关注。"
 SON_ideas:0 "桑海理念"
 SON_ideas_start:0 "桑海传统"
 SON_ideas_bonus:0 "桑海野心"
 gold_to_salt_trade:0 "金盐贸易"
 gold_to_salt_trade_desc:0 "有人说盐与黄金等价...也许更准确的说,黄金与盐等价.无论是哪种,由于这两种商品交易,我们已经成立了欣欣向荣的贸易网络."
 independence_from_mali:0 "挣脱马里的束缚"
 independence_from_mali_desc:0 "多年来,我们是马里苏丹国的一个附庸国.由于马里的力量有所减弱,我们也强大,我们现在可以从马里那里完全独立了.让我们采取措施以确保我们的独立."
 jihad_against_the_pagans:0 "对原始宗教的圣战"
 jihad_against_the_pagans_desc:0 "虽然经过数个世纪的逊尼派苏丹的最大努力,西非仍然被泛灵信仰困扰威胁这.举起圣战的旗帜,我们可以清除异教徒还能扩展领土."
 sankore_madrassah:0 "尚克尔伊斯兰学校"
 sankore_madrassah_desc:0 "我们已被告知尚克尔清真寺的学校是整个非洲最伟大的学术中心.如果这是真的,看到从遥远的阿拉伯和马格里布来这里争论哲学和宗教,谁会感到惊讶？"
 the_hajj:0 "朝圣"
 the_hajj_desc:0 "像马里的曼萨穆萨曾经做过的一样,我们的统治者可以前往麦加,用黄金填满伊斯兰教的第五大支柱轴承作为我们的财富和权力的象征.像老马里一样,让世界对奇迹般财富和宏伟的桑海感到惊叹！"
 sharia:0 "沙里阿法"
 sharia_desc:0 " 先知统治麦地那时期制定的神圣法律应该是我们统治社会不可动摇的根基.通过我们的刑法改革以反映先知的教诲,我们将为我们的社会带来和谐与正义."
 trans_sahara_trade:0 "撒哈拉贸易"
 trans_sahara_trade_desc:0 "我们的商人经常从北非的宫廷带回一些迷人的东西.也许应该让他们带来一些更多迷人的小饰物？"
 BRI_ideas:0 "布列塔尼理念"
 BRI_ideas_start:0 "布列塔尼传统"
 BRI_ideas_bonus:0 "布列塔尼野心"
 legacy_of_breton_independence:0 "布雷顿独立的遗产"
 legacy_of_breton_independence_desc:0 "布列塔尼从未是法国的一部分.虽然我们一直过去在法兰克人,维京人,英国人的蹂躏,当时直到今日我们任然是一个完整的民族.让我们所有邻国知道,布列塔尼将保持自由,真正的高卢传统的最后一个家园."
 estates_of_brittany:0 "布列塔尼的庄园"
 estates_of_brittany_desc:0 "首在14世纪,在布列塔尼的庄园容许社会各阶级的自由人,即使是第阶级,分享他们的不满并向公爵申诉.通过调解,我们可以缓解我们的领地上的一些矛盾力 ."
 breton_march:0 "布雷顿进军"
 breton_march_desc:0 "法兰西的老国王称在他们的土地和布列塔尼之间的军事边境为布雷顿进军.当时,他们希望我们能够滚出去.让我们重振布雷顿进军的前线,这次让我们的敌人滚出去！"
 breton_catholicism:0 "布雷顿的天主教主义"
 breton_catholicism_desc:0 "法国可能已经自称为教会长女自克洛维斯时代之后,但她们并不是总是守规矩,只有当罗马和他们利益一致时,他们才会效忠于罗马.布雷顿不掩饰自己对圣母的崇拜或他对教皇教导的忠诚,坚持一个真正的天主教教会."
 protect_the_coastline:0 "保护海岸线"
 protect_the_coastline_desc:0 "布列塔尼对来自海上的入侵尤其危险，这是由于我们拥有超乎寻常的漫长的海岸线。我们需要足够数量的的船只来保护自己免受入侵之苦。"
 league_of_the_public_weal:0 "公共福利联盟"
 league_of_the_public_weal_desc:0 "我们必须求助于其他强国,以保护我们无论是在法国还是英国中央集权下的独立.外交官的言辞能够和我们的部队的枪一样捍卫我们."
 catholicon:0 "大字典"
 catholicon_desc:0 "1464年,查汉编写写的第一部三语字典,其中包含在拉丁语,布列塔尼语,法国语.这部惊人的书对布列塔尼语或法语都是第一部字典.通过传播这部大字典,我们可以表明布列塔尼语是和法语一样的主要语言."
 malayan_ideas:0 "马来亚理念"
 malayan_ideas_start:0 "马来亚传统"
 malayan_ideas_bonus:0 "马来亚野心"
 indian_ocean_trade:0 "印度洋贸易"
 indian_ocean_trade_desc:0 "利润丰厚的行业尽可能需要我们的商户,在中国,印度斯坦,沙特阿拉伯,甚至斯瓦希里海岸.财富吸引了我们的孩子越来越多的商业生活."
 sufi_legacy:0 "苏菲遗产"
 sufi_legacy_desc:0 "在我们的土地上,伊斯兰教通过模拟苏菲圣人的高尚榜样和平传播教义.让非信徒崇拜他,我们更关心的是尽我们所能发展更多个人与真主的关系."
 mal_spice_islands:0 "香料群岛"
 mal_spice_islands_desc:0 "肉豆蔻,三叶草,不起眼的黑胡椒......在那些缺少香料的国家美食中，每一粒都价值得其等重的黄金.国外香料的需求也增加了他们在本地的价值,."
 classical_malay:0 "古马来语"
 classical_malay_desc:0 "我们已经创建了一个丰富的文学和文化传统,它使用一个复杂的充满来自阿拉伯语,波斯语和中国语单词和短语的语言,这种语言已经迅速成为当地的通用语言，让外国的思想在我们的土地上更容易沟通."
 trading_fleets:0 "贸易船队"
 trading_fleets_desc:0 "我们的商家的船只在其广泛的贸易使命,这意味着它是便宜的时候,我们必须将它们转换为战舰在战时为自己作战."
 heirs_of_pasai:0 "巴赛的继承人"
 heirs_of_pasai_desc:0 "十三世纪建立的苏木都剌国,是本地区的第一个穆斯林王国.从那时以来,我们已经把圣训传遍了整个群岛.让我们回忆我们走过的路."
 settle_the_islands:0 "定居群岛"
 settle_the_islands_desc:0 "这个群岛的其他岛屿需要感到开明的穆斯林统治的利益.通过解决他们,我们获得其丰富的商品,他们获得的先知的话.还有什么比这更公平的？"
 arabian_ideas:0 "阿拉伯理念"
 arabian_ideas_start:0 "阿拉伯传统"
 arabian_ideas_bonus:0 "阿拉伯野心"
 arab_indian_ocean_trade:0 "印度洋贸易"
 arab_indian_ocean_trade_desc:0 "我们的斯瓦希里海岸水手已经已经尽可能前往印度斯坦甚至马来人的土地.在这些富裕地区之间的货物流动,我们可以发挥关键作用."
 arabian_horses:0 "阿拉伯马"
 arabian_horses_desc:0 "每个骑手都知道最好的马当然是阿拉伯马,谁又能比我们提供更多的这种漂亮的动物？把我们的一些顶级马配种,看看我们产出人类已知的顶级神骏."
 land_of_the_prophet:0 "土地的先知"
 land_of_the_prophet_desc:0 "我们的土地的人是第一次听到的话先知穆罕默德,愿他安息.我们每天都可以看到氏族和部落的后裔人听从了他的话.尽管伊斯兰教可能蔓延到天涯海角,永远不要忘记,它开始在这个神圣的信仰的绿洲."
 spreading_the_prophets_word:0 "先知传播话语"
 spreading_the_prophets_word_desc:0 "没有上帝,只有真主,穆罕默德是他的使者.到现在为止,所有的人应该知道这些神圣的话,但仍然居住在一个令人震惊的,对伊斯兰教的无知可怜的状态中.准备好我们的传教士去传播先知的话."
 bedouin_traders:0 "贝都因交易商"
 bedouin_traders_desc:0 "阿拉伯半岛不会有太多的人造边界,即使有,贝都因人会忽略他们.通过我们的土地和别人的贝都因游牧旅程虽然有风险,但也有利于方便地访问通过整个区域贸易,贝都因游牧民族不知道进口关税或贸易禁运."
 arab_clan_loyalties:0 "氏族的忠诚"
 arab_clan_loyalties_desc:0 "我们的人民分为许多氏族和部族。如果我们能确保这些氏族的长老完全效忠于我们，那么我们一定会获得无数的贝都因精锐士兵。"
 coffea_arabica:0 "阿拉比卡"
 coffea_arabica_desc:0 "我们听到,欧洲人不能得到足够的我们这种古老的饮料.咖啡馆在欧洲各地蓬勃发展,虽然他们曾试图将它栽在别处,原来的阿拉伯咖啡将永远是最好的."
 arabia:0 "阿拉伯"
 arabia_desc:0 "沙特阿拉伯虽然有许多不同氏族,部落和国家,使用阿拉伯语言的所有人,形成了统一的特点,所有的阿拉伯人.在一个强有力的领导下,我们可以团结所有阿拉伯土地在一个单一的国旗下和一个统治者手中."
 latin_ideas:0 "意大利理念"
 latin_ideas_start:0 "意大利传统"
 latin_ideas_bonus:0 "意大利野心"
 italian_renaissance:0 "意大利文艺复兴时期"
 italian_renaissance_desc:0 "意大利是文艺复兴的发源地,在这些土地上已经探索古代世界的知识和重生的理想.我们的哲学家,艺术家,作家和大学仍然在欧洲学术前沿."
 italian_condottieri:0 "意大利指挥官"
 italian_condottieri_desc:0 "意大利邦国之间频繁战争吸引了众多或远或近的军事投机者或者称之为意大利佣兵的团体.如果我们期望寻找一只愿意为我们而战的意大利佣兵从而发动战争并不困难."
 italian_aristocracy:0 "I意大利贵族"
 italian_aristocracy_desc:0 "意大利的每一寸土壤在几代人的时间中竞争激烈.在过去的几个世纪里,各种贵族精心制造了许多索赔,伪造和争夺.任何外来入侵者将有一个非常艰难的时间作出对这些土地的宣称,他们实际上更难控制与整合这些土地."
 tracee_italienne:0 "意大利的渊源"
 tracee_italienne_desc:0 "大炮的到来已经永远改变了意大利的战争,我们的古老的中世纪防御工事不再坚挺.最近,意大利工程师们开创了一种新的风格的厚厚的土城墙和沟渠作为堡垒.相对于维护过时的墙壁,我们不宜构筑工事,因为他们更适合现代战争."
 high_renaissance_art_and_architecture:0 "文艺复兴时期的艺术和建筑"
 high_renaissance_art_and_architecture_desc:0 "所有基督教徒都羡慕意大利生产了一些我们这个时代最优秀的建筑师,艺术家和诗人.我们必须足够照料他们,扩展我们的的影响力,因为半岛以外的野蛮人使得这个天赋被浪费."
 italian_diplomacy:0 "意大利外交"
 italian_diplomacy_desc:0 "意大利城市国家的外交关系和传统有着悠久的历史.我们将是明智的,利用这个我们能够达到进一步的国际顶级的野心.我们的边界之外的声誉和经验将极大地让我们的大使扩大我们的影响力."
 commedia_del_arte:0 "即兴喜剧"
 commedia_del_arte_desc:0 "即兴戏剧的一种新的形式在意大利的土地已成为普遍.各种剧团旅行和临时阶段的普通百姓和贵族都作为他们的观众表演.通过赞助一些更好的公司,并确保他们的表现嘉年华会及其他庆祝活动期间,毫无疑问,我们将获得感谢."
 NAJ_ideas:0 "内志理念"
 NAJ_ideas_start:0 "内志传统"
 NAJ_ideas_bonus:0 "内志野心"
 bedouin_poets:0 "贝都因诗人"
 bedouin_poets_desc:0 "在无情的太阳下，在沙丘和山迈间永恒的旅途,可以把一个人置于创作诗歌的情绪。在诗里反映了经历的战斗,丢失的爱恋,许久以前的旅途以及如何走过那些祖先们多少世纪前走过的路途。他们的诗歌,让人回想起过去的胜利和失去的荣耀,将鼓励我们的人十倍的努力."
 hanbali_school_ni:0 "罕百里教法学派"
 hanbali_school_ni_desc:0 "我们的祖先长期恪守于艾哈迈德·伊本·罕百里于9世纪建立的极其严苛的教法学派。这个教法学派严格禁止任何偶像崇拜现象，并且用一套严厉的教法保证伊斯兰世界的和谐。"
 ships_of_the_desert:0 "沙漠之舟"
 ships_of_the_desert_desc:0 "一个虔诚的人都知道安拉的99个名字,但只有骆驼知道的百分之一,这就是为什么他们总是看起来那么如意.拉货跨越人迹罕至的沙漠,骆驼,浩浩荡荡的沙漠之舟,为我们取得了几个世纪的游牧生活.你可以把骆驼的臭味和自鸣得意的笑容,看成是它一次又一次实现了其价值的证明."
 bedouin_raiders:0 "贝都因攻略"
 bedouin_raiders_desc:0 "远在先知诞生的时代,贝都因人已经是劫掠的专家.兵马未行,粮草先行,一只军队如果粮草呗劫掠如何作战？让这些贝都因人去干活吧,然后我们只要坐看侵略者被渴死就好了."
 arabian_horsemanship:0 "阿拉伯马术"
 arabian_horsemanship_desc:0 "无论是为了乐趣还是为了作战而骑马的人不知道什么是真正的驭者。贝都因人骑着马贸易，骑着马吃饭，骑着马生活。因此没有人应当对这一事实感到惊讶：除了最好的马，阿拉伯还养育了最优秀的骑兵。"
 unite_the_tribes:0 "凝聚部落"
 unite_the_tribes_desc:0 "我们组织松散的方式处理我们的事务有其上涨空间.也许我们可以让部落继续提供自己的士兵和骑兵的保养,同时将他们一起放在一个更现代的向外的军事目标中,而不是在里面？"
 enforce_tawhid:0 "强制统一圣战组织"
 enforce_tawhid_desc:0 "'如果你们崇拜穆罕默德,你应该知道,穆罕默德是死的.但那些你崇拜真主的人,让人们知道真主是活着,不能死.“先知和他的同伴的艾卜·伯克尔明智的话,嘲弄那些崇拜谁在为这些圣迹犯推脱,不吝赞美之词人的层次的一致好评,只有真主是由于.如果我们破坏这些圣地,我们将强制实施真正的统一圣战组织,或一神教,在整个我们的土地和净化污染的偶像崇拜的信仰这个神圣的绿洲."
 HED_ideas:0 "汉志理念"
 HED_ideas_start:0 "汉志传统"
 HED_ideas_bonus:0 "汉志野心"
 custodian_of_the_two_holy_cities:0 "两圣地监护人"
 custodian_of_the_two_holy_cities_desc:1 "我们的人民与与伊斯兰教的摇篮--圣地麦加和麦地那建立了特殊的联系。初始之地使得他们觉得自己是被选中的人，也在许多穆斯林眼中给他们提供了特殊的地位。"
 hed_red_sea_trade:0 "红海贸易"
 hed_red_sea_trade_desc:0 "随着香料贸易在红海中流动,我们必须确保我们参加这个利润丰厚的贸易."
 sharifs_of_mecca:1 "谢里夫"
 sharifs_of_mecca_desc:1 "伊斯兰教的圣城是由谢里夫——一个古老而荣耀的家族统治的。漫漫历史中，谢里夫一直守护着这座圣城，保证前来朝觐的虔诚教徒的安全。"
 hed_desert_warfare:0 "沙漠作战"
 hed_desert_warfare_desc:0 "阿拉伯沙漠,荒凉的地形使我们的战士更强,能消磨我们的敌人并对其杀害打击."
 cradle_of_gold:0 "黄金的摇篮"
 cradle_of_gold_desc:0 ",也被称为黄金的摇篮,是我们的麦地那市附近的金矿区.我们必须确保我们更多地利用该矿区的利益来保护我们的人民."
 hajj:0 "朝觐"
 hajj_desc:0 "朝觐是伊斯兰教的五大支柱,每一个身强力壮的穆斯林,只要能够负担得起这样做,都应该至少在他或她的一生中进行一次朝觐.世界各地的朝圣者来到我们的土地,来满足他们的宗教义务."
 successor_to_the_caliphate:0 "继任哈里发"
 successor_to_the_caliphate_desc:0 "汉志在初代四位哈里发：阿布.巴克尔.西迪克，奥马尔.本.哈塔卜，奥斯曼.本.阿凡，阿里.本.阿比塔利布领导下曾是伊斯兰世界的中心。我们再次成长到了足够强大去宣称哈里发的头衔并继承了哈里发政体。安拉胡阿克巴！"
 NPL_ideas:0 "尼泊尔理念"
 NPL_ideas_start:0 "尼泊尔传统"
 NPL_ideas_bonus:0 "尼泊尔野心"
 divya_upadesh:0 "达摩波罗"
 divya_upadesh_desc:0 "奠定了迪夫亚的达摩波罗的九项原则,形成了尼泊尔政治和国民生活的核心以及成功的外交政策的指导方针.虽然它没有被书写出来,直到18世纪,它封装了几个世纪以来尼泊尔的想法与调节战争与和平的办法.遵循这些原则,尼泊尔一直能够避免附近的帝国和劫掠的西方人颠覆."
 land_of_peaks:0 "峰顶的土地"
 land_of_peaks_desc:0 "我们的人民生活和死亡在伟大的山峰上,这些山峰环绕我们的视线.我们应该回到我们手中的丘陵和山区.即使是众神纷纷落户高度.我们应始终保持记住我们所学到的重要一课,建立我们的堡垒和利用环境."
 valleys_united:0 "我们的山谷联邦"
 valleys_united_desc:0 " 尼泊尔团结之前,我们的由贾亚思提·马拉统治（统治从1382年至1395年）,他团结山谷,征收秩序,并发出普遍货币.不仅是军事的主人,贾亚思提·马拉还第一个在尼泊尔编纂全面的法律,在佛法的基础上用古老的印度教文本起草.现在所有的各种执政和山地的部落都能听到我们的呼声."
 rajput_refugees:0 "拉杰普特难民"
 rajput_refugees_desc:0 " 14世纪伊斯兰入侵留下了广泛的破坏,他们越过平原到达南部,许多高尚的拉杰普特家庭已被驱赶,逃到山区尝试重新建立自己的地主家庭.让我们给予他们土地和利用他们的战斗经验和战士."
 royal_kumari:0 "皇家库马里"
 royal_kumari_desc:0 " 马拉国王稳定了自己的位置,其中一个年轻的女孩自称是印度教大神毗湿奴的化身,并建立库马里崇拜,这种崇拜被指定为生活的办法,其作用是祝福：战争的女神杜尔加马拉的统治期间,有一年一度的庆祝活动.在马拉国王驾崩之后,这个传统一直延续下去直到在尼泊尔其他朝代.让我们建立一个新的库马里鼓舞我们的人民！"
 gurkha_recruits:0 " 廓尔喀"
 gurkha_recruits_desc:0 "廓尔喀人主要来自尼泊尔中西部和东部的山地部落。他们是勇猛的战士，我们已经发现把他们编入作为非正式部队在战场上带来巨大的成功。他们的名声可以追溯到印度战神郭拉洽，他们的战吼是“Jaya Mahakali，Ayo Gorkhali！”（荣耀归于大卡利，廓尔喀人来了！）总有一天我们廓尔喀的军事力量会让全世界畏惧。"
 envelopment_and_blockade:0 " 包络和封锁"
 envelopment_and_blockade_desc:0 " 国王普里特维·纳拉扬·沙阿（1723年至1775年）重新统一尼泊尔,一个接一个打败他的敌人通过封锁贸易路线和一块一块的围攻山谷.他的军事战略被证明是有效的,保持在丘陵和山区的尼泊尔对手的军队急需物资并且无法凝聚成一种力量,可以在酣战中压倒他们."
 KNI_ideas:0 "圣若望骑士团理念"
 KNI_ideas_start:0 "圣若望骑士团传统"
 KNI_ideas_bonus:0 "圣若望骑士团野心"
 defense_of_the_faith:0 "为真理辩护"
 defense_of_the_faith_desc:0 "我们被赶出阿卡,被驱逐出塞浦路斯,但圣若望骑士团再也不会后退.在异教时代,罗德岛的巨像竖立在海港边,但今天迄今所知世界最大的防御工事已经接管了防卫."
 assistance_to_the_suffering:0 "援助受苦者"
 assistance_to_the_suffering_desc:0 "骑士团被命名为医院骑士团的原因是：我们原来是一个耶路撒冷的朝圣者医院的保护者.即使耶路撒冷已经陷于萨拉森人手中，我们仍会为有需要的人提供医疗服务，包括我们英勇的骑士，使他们能以十足状态，尽快回到战场上去."
 the_tongues_of_knights:0 "同言团"
 the_tongues_of_knights_desc:0 "骑士团的成员来自拉丁基督徒大家庭.这里传出德语的谈论,那里传来法语的歌曲,到处都有拉丁语的祈祷.我们的人来自拉丁基督教世界的每一片领土,并能够更简单的请求他们帮助我们抵御仇敌撒拉逊人."
 reconquista_of_the_sea:0 "收复海洋"
 reconquista_of_the_sea_desc:0 "在我们与北非和土耳其的可怕的海盗的频繁冲突中,我们的思想开始改变：海盗可能拥有海轮抢劫的正确思维并掠夺海岸,但他们选错了目标.海盗可能在平时是一个卑鄙的罪恶行为,但战争时期它被称为'私掠船',这是毫无疑问是另一回事,难道不对吗？"
 ecumenical_defenders_of_christendom:0 "普世基督教守护者"
 ecumenical_defenders_of_christendom_desc:0 "宗教改革损害了我们的事业,因为我们来自德国和斯堪的纳维亚的骑士已经开始叨咕关于圣饼性质的问题,但始终存在的土耳其人的威胁使得我们有办法让辩论变得不那么重要.也许我们可以专于防守并将辩论放在撒拉逊人对海湾的威胁消除以后吗？"
 scourge_of_the_corsairs:0 "海盗祸害"
 scourge_of_the_corsairs_desc:0 "著名的土耳其的私掠者巴巴罗萨？海雷丁帕夏与骑士团进行了多次传奇交锋,但他并不是我们唯一的海盗对手.土耳其人在北非国家的和土耳其的资助下袭击和抢劫所有的南欧国家,这必须结束.骑士团将不惜一切代价保护无辜的水手."
 crusader_tradition:0 "骑士团传统"
 crusader_tradition_desc:0 "我们的骑士团在对抗萨拉丁人的战斗中组建,我们的骑士团在十字军最后的据点阿卡城英勇抵抗.如果骑士团的任何骑士需要英雄事迹的灵感,他只需要看看圣若望骑士团过去所完成的一切.圣若望骑士团的名字是真正永恒的，就像我们在战斗中盛名卓著的勇气一样."
 KON_ideas:0 "刚果理念"
 KON_ideas_start:0 "刚果传统"
 KON_ideas_bonus:0 "刚果野心"
 kongolese_tax_exchange:0 "刚果税改"
 kongolese_tax_exchange_desc:0 "比起不可靠的农业税,为什么不直接向中间人纳税？贵族收农民的税,我们收贵族的,他们既可以用实物支付的方式通过牲畜和农产品支付,也可以用我们古代的壳币支付"
 election_of_manikongos:0 "刚果王选举"
 election_of_manikongos_desc:0 "我们的领袖,姆韦内·刚果,或我们海岸边外国人所称呼的刚果王,是由一个长老委员会从家族成员中选出.其他国家可能依赖长子继承制的风俗,但我们的方式确保我们有一个继承人,尽管老王的儿子偶尔会因为无法登基而不满"
 imported_european_weaponry:0 "西方武器进口"
 imported_european_weaponry_desc:0 "欧洲人到来,但我们对他们的习俗不感兴趣.尽管他们可能是强大的,我们不需要他们的法律.尽管如此,我们确实需要的枪支.让我们交易火枪以取代我国人民的传统弓和箭."
 diplomacy_with_european_monarchs:0 "欧洲王朝外交"
 diplomacy_with_european_monarchs_desc:0 "没有什么比与远在天边的异国统治者外交更让王朝统治者感兴趣的了,那片土地实在太远,难以成为天然的对手,也许我们的遥远的朋友们可以帮助我们抵御其他更为贪婪的外国君主."
 triangle_trade:0 "三角贸易"
 triangle_trade_desc:0 "三角贸易给我们带来枪支,把我们的奴隶送到美洲,从美洲带回欧洲农产品.这些枪使我们能够战胜对手部落并获得更多的奴隶以提供我们资金以购买更多的枪！有人说,三角贸易是不道德的行为,但当他们看到我们的新的火枪和我们俘获的奴隶与我们能购买的火枪后,他们会改变主意的."
 foreign_demand_for_slaves:0 "海外奴隶需求"
 foreign_demand_for_slaves_desc:0 "曾经有一段时间,一个令人不安的报告显示狂热的欧洲人绑架了我们的一位贵族之后,让他生不如死,在经过一个可怕的航程之后,将他束缚在一个甘蔗种植园里,过着一种可怕的生活.让我们采取一些措施以让欧洲人满意,我们向欧洲人不断提供外国俘虏,以保持我们自己的人民的安全,从奴隶制的恐怖.如果我们继续袭击其他非洲部落获得俘虏,这将保持我们自己的人民的安全,并为我们带来可观收入,进而保持我们的王国强大和我们自己的人民的安全."
 defend_against_the_colonists:0 "对抗殖民者"
 defend_against_the_colonists_desc:0 "我们试图以和平方式处理与各个欧洲国家的关系以避免他们侵略我们,但围绕在我们周围的群狮总有一只某天会咬人.如果某天战争爆发我们想要击退欧洲人,那么必须加强我们的军队."
 colonial_ideas:0 "殖民理念"
 colonial_ideas_start:0 "殖民传统"
 colonial_ideas_bonus:0 "殖民野心"
 founding_fathers:0 "创始人们"
 founding_fathers_desc:0 "那些政客,军人和外交官们通过赢得国家的独立和建立了新的管理系统在成立他们自己的国家时发挥了重要作用."
 continental_trade:0 "大陆贸易"
 continental_trade_desc:0 "然而新大陆的殖民地不得不大量进口制造业产品,他们也成为了欧洲市场的主要原料供应商."
 religious_outposts:0 "宗教前哨"
 religious_outposts_desc:0 "通过使当地土著皈依基督教从而在新大陆传播基督教是天主教会的优先工作,并且在殖民新大陆的过程中这常伴随着商业利益."
 free_thinkers:0 "自由思想者"
 free_thinkers_desc:0 "思想和言论自由的理念在殖民地是根深蒂固的.没有它就没有什么公众自由可言."
 colonial_militia:0 "殖民地民兵"
 colonial_militia_desc:0 "在没有正规军的情况下,殖民地民兵——由被期望于自己提供自己的武器装备的成年的男性公民们组成,在当地冲突和土著们以及其他殖民者们对边境的袭击中发挥了重要作用."
 new_frontiers:0 "新边疆"
 new_frontiers_desc:0 "通过小贸易站建立的大面积农耕土地的全面定居点,使新大陆的殖民地边境向着内陆越推越远."
 liberty_heroes:0 "自由英雄"
 liberty_heroes_desc:0 "很多新大陆独立战争的领导人们不只具备必要的军事技能,他们也拥有鼓舞士气的人格魅力,使军队紧紧地团结在一起并成为他们的精神领袖."
 client_ideas:0 "附庸理念"
 client_ideas_start:0 "附庸传统"
 client_ideas_bonus:0 "附庸野心"
 client_self_rule:0 "自治"
 client_self_rule_desc:0 "我们已经从宗主国那里得到了相当大的自治权，这使我们能在地方事务变成一个问题之前相当有效的处理掉它。W"
 foreign_tax_collectors:0 "外国人郡守"
 foreign_tax_collectors_desc:0 "我们的郡守是外国人，他们可以忽视很多当地精英强加给关于税收的限制。这允许我们得到更多的财政收入。"
 fortified_borders:0 "强化边境"
 fortified_borders_desc:0 "我们的国家是对抗我们宗主国的敌人的强化边境，那些敌人投入了投入了大量兵力的以确保他们能对抗我们的近代炮兵构筑的防御要塞。"
 mercantile_privileges:0 "商业特权"
 mercantile_privileges_desc:0 "我们的国家享有控制边境的交通和海关费的大量特权，使我们可以更好的支配那些通过我们土地的贸易路线。"
 mercenary_recruitment_center:0 "募兵中心"
 mercenary_recruitment_center_desc:0 "我们国家的城市是我们宗主国募集为他们打仗的雇佣兵的募兵中心。我们可以通过利用一部分雇佣兵为自己作战而从中受益。"
 magnate_landowners:0 "外国权贵"
 magnate_landowners_desc:0 "通过分发财富让外国贵族愿意到我们的国家来，我们可以创建一个忠于我们自己利益的贵族阶级并提高我们的农业收入。"
 foreign_advisors_client:0 "外国顾问"
 foreign_advisors_client_desc:0 "通过从我们的宗主国那里得到顾问，我们可以学习如何更好地管理我们自己的国家。"
 MAL_ideas:0 "马里理念"
 MAL_ideas_start:0 "马里传统"
 MAL_ideas_bonus:0 "马里野心"
 restore_malian_suzerainity:0 "恢复马里的宗主权"
 restore_malian_suzerainity_desc:0 "马里帝国的统治一直极为松散,城镇忠诚于曼萨是因为曼萨保护他们之间的贸易线,使他们免受土匪,强盗,和侵略者的袭击.我们的一些附庸背弃了忠诚,并在15世纪初我们虚弱的时候,不再对我们的效忠.首先,我们必须提醒他们曼萨的合法权力,如果我们希望我们的帝国恢复其昔日的辉煌的话."
 gold_of_bure:0 "布雷的黄金"
 gold_of_bure_desc:0 "班布克和布雷两大黄金产地被誉为全球最大的黄金储地,他们是我们的.布雷金矿产生梦幻般的财富,当曼萨穆萨携带大量黄金参观埃及之后,动摇了埃及整个经济体系,使其通货膨胀不断上升.不过,我们的经济,由于有不断涌入的黄金,是很难发生通胀的."
 reclamation_of_land:0 "开垦土地"
 reclamation_of_land_desc:0 "撒哈拉不会停留在一个地方...她的兴衰取决于降雨,萨赫勒地区中我们的可居住地带会相应增大或缩小.一场大旱可能使我们的王国许多土地变为沙漠,除了死亡不会有任何东西.然而在好的年份中,我们可能从撒哈拉那里重新获得一些土地,并使其再次可以开垦."
 mandinka_warrior_spirit:0 "曼丁卡战士精神"
 mandinka_warrior_spirit_desc:0 "无论是异教或穆斯林,曼丁卡的男人一直萨赫勒见过的最伟大的战士.我们的军队的勇气是值得钦佩的,是他们的骄傲.当曼萨征集军队的时候,不仅大部分人员来源于萨赫勒地区,最好的也是萨赫勒地区的."
 lost_fleet_of_abubukari_ii:0 "阿布巴卡里二世的失落舰队"
 lost_fleet_of_abubukari_ii_desc:0 "大约1312年，曼萨阿布巴卡里二世离开他的王座上开始了海上航行,探索无限的海洋.无论是他还是他的船队再也没有出现过,他的继任者曼萨穆萨对此大感欣慰.正如阿布巴卡里曾经以为,看到海洋的边界是极有意义的.不过,这一次和他当时的尝试不同,曼萨将留在家里."
 seek_new_markets_for_salt:0 "为寻求新的市场"
 seek_new_markets_for_salt_desc:0 "在我们的国度,盐是与黄金等价.我们南方,阿散蒂和约鲁巴的大森林中,盐的价值大大超过了黄金.我们很幸运,我们有自己的食盐供应和足够的黄金来获得源源不绝的食盐.也许我们可以在盐是比黄金更宝贵的地方找到更多的市场."
 west_african_slave_trade:0 "西非奴隶贸易"
 west_african_slave_trade_desc:0 "在我们的帝国存在之前,旧加纳帝国伟大的瓦加督,穿越沙漠出售奴隶给阿拉伯人,我们这些年来纷纷效仿,向阿拉伯世界提供了大量的奴隶.现在欧洲人要求更大数量的奴隶,带去他们所谓的新世界.我们获得的小道消息显示,要求的奴隶数量相当惊人,并且不断有需求.有时甚至会袭击我们的海岸和绑架我们的人民.是时候制定奴隶贸易的秩序和限制的欧洲人在哪些港口买奴隶,而不是抢奴隶."
 native_ideas:0 "土著理念"
 native_ideas_start:0 "土著传统"
 native_ideas_bonus:0 "土著野心"
 adopt_clan_totems:0 "采用部落图腾"
 adopt_clan_totems_desc:0 "每个部落都应该在一个动物图腾的保护之下,以更好地描述每个部落的社交地盘."
 the_little_war:0 "小型战争"
 the_little_war_desc:0 "与其在战争中互相对抗,我们应当鼓励我们的人把他们的精力直接放在有很多战争仪式的礼节游戏上,但其目的还是为了用球棒控制球."
 clan_mothers:0 "部落母亲"
 clan_mothers_desc:0 "我们应该注意到部落母亲——照料着我们的领地的人的智慧.让他们在部落的统治阶层中有所建言并选取我们的领袖!"
 counting_coups:0 "计数政变"
 counting_coups_desc:0 "通过承认在战场上值得复述和庆祝的某些行为——'政变',我们可以鼓励我们的年轻人们展示更大的勇气,因为他们也试图赢得名誉和荣耀."
 war_and_peace_chiefs:0 "战争与和平领袖"
 war_and_peace_chiefs_desc:0 "由于职能在不同的人之中分散开来,我们应当建立一个传统的单独负责战争冲突的职位,并任命一位可以快速的集结起我们最好的战士的长官."
 storytelling_tradition:0 "故事传统"
 storytelling_tradition_desc:0 "通过认同并尊重我们的吟游诗人,我们可以确保我们人民的传统和理念代代流传."
 great_winter_hunts:0 "大型冬季狩猎"
 great_winter_hunts_desc:0 "当严寒降临我们的土地,村庄和田野就不再能提供食物给我们.在那个时候我们必须持续迁移来找到也许还能提供给我们食物的猎场."
 HUR_ideas:0 "休伦理念"
 HUR_ideas_start:0 "休伦传统"
 HUR_ideas_bonus:0 "休伦野心"
 birchback_canoes:0 "桦皮独木舟"
 birchback_canoes_desc:0 "通过使用较轻的桦皮独木舟而不是我们的易洛魁表兄弟们用的那种较重的榆木独木舟,我们可以更好地利用北美的水路及陆路运输,极大地扩展了我们的直接贸易流量."
 feast_of_the_dead:0 "亡魂节"
 feast_of_the_dead_desc:0 "除非举行亡魂节否则死者不能被埋葬在集体墓穴,这是我们人民的传统.也只有这样,死者们才能到达超越太阳落下的土地.我们应当不惜一切代价维护这个仪式."
 harsh_justice:0 "严厉的审判"
 harsh_justice_desc:0 "我们不应该容忍那些杀人犯或者其他罪人们混在我们的人民之中.他们应该同样被赋予死的制裁,或者让他们挨饿,遭受其他同等痛苦的惩罚."
 great_lakes_trade:0 "五大湖贸易"
 great_lakes_trade_desc:0 "我们占据着许多部落的贸易路径十字口这个独一无二的地理位置.我们可以利用地理位置成为北美的专业贸易员."
 missionary_welcome:0 "欢迎传教士"
 missionary_welcome_desc:0 "有人会进入我们的土地来传播他们的信仰并告诉我们更多他们的世界的事情.欢迎他们并聆听他们的话语是一个明智的选择."
 hire_allied_warriors:0 "雇佣联盟战士"
 hire_allied_warriors_desc:0 "我们应该通过外交影响说服那些友好部落的村庄们借给我们一些他们的战士以达到我们所希望的人数."
 eldest_children:0 "最年长的孩子"
 eldest_children_desc:0 "由于我们独一无二的中间商地位,我们有机会建立在北美我们自己作为领导人的任何联盟!我们应当不惜一切代价抓住这个机会!"
 IRO_ideas:0 "易洛魁理念"
 IRO_ideas_start:0 "易洛魁传统"
 IRO_ideas_bonus:0 "易洛魁野心"
 kainerekowa:0 "大和平法案"
 kainerekowa_desc:0 "我们必须永远铭记和平使者海华沙的伟大功绩,在大和平法案之下我们五个国家为了一个目标团结在了一起,并且拥有了统治的规则."
 keepers_of_the_western_door:0 "西部大门的守护者"
 keepers_of_the_western_door_desc:0 "在西方,塞内卡保护我们免受敌人入侵.到目前为止他们拥有联盟中最多的人口,我们应该利用这些人口让自己得到更强大的军队."
 keepers_of_the_eastern_door:0 "东部大门的守护者"
 keepers_of_the_eastern_door_desc:0 "在东方,莫霍克横跨在通向大海的大河的有利位置,从而允许或组织其他部落的交易.我们应该利用这个位置是我们的经济受益."
 keepers_of_the_fire:0 "火之守护者"
 keepers_of_the_fire_desc:0 "在我们土地的心脏地带,奥内达加保存着生命的火焰.我们应在选择我们的领袖时保持传统,在他们的人中选择塔杜达霍,因为他们是东部人民和西部人民的调解大师."
 mourning_wars:0 "哀悼战争"
 mourning_wars_desc:0 "接受被俘获的战士是我们的人民的一个历史悠久的传统.但是为了补充我们的成员以确保我们的征服能力,我们不应该只是接受个别的战士,而是应该接受易洛魁人的整个部落."
 warriors_unity:0 "战士联合"
 warriors_unity_desc:0 "我们可能不是在数量上最大的部落,但是我们有力的部落结构给予了我们一些其他部落没有的东西:团结!我们的战士像兄弟一样在战场上并肩作战.只要我们坚守着这一传统我们就不会失败!"
 the_four_kings:0 "四大天王"
 the_four_kings_desc:0 "我们应该委任一些官员们访问那些距离我们家园遥远的朋友和盟友们,从而加强友谊."
 CHICK_ideas:0 "奇克索理念"
 CHICK_ideas_start:0 "奇克索传统"
 CHICK_ideas_bonus:0 "奇克索野心"
 moundbilders_legacy_CHE:0 "原始印第安人遗产"
 moundbilders_legacy_CRE:0 "原始印第安人遗产"
 moundbilders_legacy:0 "原始印第安人遗产"
 moundbilders_legacy_desc:0 "在我们之前,这里生活着建造了那些巨大山丘城市的人们.现在他们已经都消失了,但是他们的山丘城市却还保存着,我们在建设自己的城市时可以从中学习借鉴很多."
 moundbilders_legacy_CHE_desc:0 "在我们之前,这里生活着建造了那些巨大山丘城市的人们.现在他们已经都消失了,但是他们的山丘城市却还保存着,我们在建设自己的城市时可以从中学习借鉴很多."
 moundbilders_legacy_CRE_desc:0 "在我们之前,这里生活着建造了那些巨大山丘城市的人们.现在他们已经都消失了,但是他们的山丘城市却还保存着,我们在建设自己的城市时可以从中学习借鉴很多."
 nighttime_raids:0 "夜间突袭"
 nighttime_raids_desc:0 "那些敢于进入我们的土地的敌人必须永远无法安心休整!我们必须在他们试图睡觉时袭击他们,破坏他们的供给,确保他们离开我们的土地之后永远不会再回来."
 slave_raids:0 "奴隶袭击"
 slave_raids_desc:0 "我们是强壮而致命的战士,但是我们的土地却几乎没有贸易商品.然而我们的邻居们总是很乐意购买奴隶让他们去工作.通过突袭敌人以抓获俘虏出售,我们可以极大地增加财富."
 swan_feathers_mantle:0 "天鹅绒斗篷"
 swan_feathers_mantle_desc:0 "天鹅绒斗篷是我们的人民中极致威望的标志.我们应该确保我们的首领们总是拥有它们!"
 spartans_of_miss:0 "密西西比河下游的斯巴达人"
 spartans_of_miss_desc:0 "在我们的土地上的旅行者们告诉我们有一个和我们一样比起其他国家都更重视军事力量的古老的王国.我们必须奋斗以便在将来我们的名字也同样被铭记!"
 unconqured_and_unconquerable:0 "未被征服的和不可征服的"
 unconqured_and_unconquerable_desc:0 "不管其他人多么努力的宣称我们的土地,我们也决不放弃自己的土地."
 lessons_of_ackia:0 "阿卡亚的教训"
 lessons_of_ackia_desc:0 "在我们传统的家园里,阿卡亚的要塞城市守卫着通向我们其他定居点的道路.我们应当总是努力铭记这些,并更加加固那些可以阻止敌人进入我们家园的要塞城市."
 tolerance_idea:0 "容忍"
 tolerance_idea_desc:0 "通过对少数民族的宗教更加容忍的意见可以极大地增加我们的宗教团结程度."
 benign_diplomats:0 "亲切的外交官"
 benign_diplomats_desc:0 "通过更加慎重的选择和教育我们的外交官,可以极大地提高我们发挥自己的影响力和在其他国家中建立一个有利地位的机会."
 CHE_ideas:0 "切罗基理念"
 CHE_ideas_start:0 "切罗基传统"
 CHE_ideas_bonus:0 "切罗基野心"
 massacre_of_the_anikutani:0 "祭祀大屠杀"
 massacre_of_the_anikutani_desc:0 "我们必须永不忘记那些我们曾一度允许统治我们的腐败的祭祀们,我们也必须永不忘记我们摧毁他们的那些战斗.让我们决不允许这样的集团再次统治我们."
 red_chiefs:0 "红色酋长"
 red_chiefs_desc:0 "通过在红色酋长的领导下组织部落里那些更好战的年轻人,辅以侦察兵,医务人员和从七个部落中选拔出的战争委员会,我们可以极大地增强战争时期我们的征召能力."
 cherokee_adaptability:0 "切罗基适应性"
 cherokee_adaptability_desc:0 "随着我们的成长,我们会遇到很多新的人,新的理念.我们决不能否认这些理念,反而应该吸收其为己所用,改善我们的政府,战争方式甚至是通讯方式."
 ghigau:0 "战争主母"
 ghigau_desc:0 "有时候,有些女人们会在战场上和他们平时的在外的形象区分开来.这些女人们应当被委任为战争主母,在酋长委员会中享有投票席位,并且给予她们终结战俘的命运的责任."
 mountainous_isolation:0 "山区孤立"
 mountainous_isolation_desc:0 "我们的位置在山区的中心地带,道路只有狭窄的小路,这使得敌人很难抵达我们的土地征服我们的村庄."
 cherokee_emperor:0 "切罗基皇帝"
 cherokee_emperor_desc:0 "通过选举一名外国人作为我们的酋长代表,我们可以极大地增加和他们谈判并达成协议的能力."
 MOVE_TRADE_PORT_ALREADY_TRADE_PORT:0 "你的主要贸易城市已经处于这个节点."
 MOVE_TRADE_PORT_ONLY_CITY:0 "你只能把你的贸易本埠移动到一个完全的城市."
 MOVE_TRADE_PORT_CORE:0 "你只能把你的贸易本埠移动到一个核心省份."
 MOVE_TRADE_PORT_AT_WAR:0 "你不能在战争期间移动你的贸易本埠."
 MOVE_TRADE_PORT_DIPLOMATIC:0 "你需要§Y$POWER$§!外交点数来移动你的贸易本埠."
 MOVE_TRADE_PORT_NOT_OUR_PROV:0 "你需要拥有并控制$NAME|Y$才能迁移贸易站到此处."
 KUR_ideas:0 "库尔兰理念"
 KUR_ideas_start:0 "库尔兰传统"
 KUR_ideas_bonus:0 "库尔兰野心"
 legacy_of_sword_brethren:0 "宝剑骑士团的遗产"
 legacy_of_sword_brethren_desc:0 "在利沃尼亚骑士们,也就是利沃尼亚宝剑骑士团的土地上库尔兰公国成立了.我们的第一任公爵是骑士团的领袖和贵族.他改信了新教并且让骑士团世俗化了,但是基督教的骑士城堡依然巍然屹立."
 privilegium_gotthardinum:0 "哥特哈特特权"
 privilegium_gotthardinum_desc:0 "虽然我们的人民大多是拉脱维亚人,然而我们的统治阶层却大多是德国人.因此确保我们的贵族权利就变得十分必要.库尔兰和瑟米利亚公国的第一任公爵哥特哈特·凯特列尔颁布了一项特权,允许我们的土地所有者使当地农民变成奴隶并且给予了他们高司法权,这将有效的增加我们的权威."
 duchy_of_mercantilism:0 "重商主义公国"
 duchy_of_mercantilism_desc:0 "我们的国家虽小,但绝不是无足轻重,库尔兰公国是波罗的海诸国中最重要的贸易国之一.但我们应当走的更远.通过推行重商主义政策,我们可以让我们的国家在该地区获得绝对性的力量!"
 booming_manufacture:0 "繁荣的制造业"
 booming_manufacture_desc:0 "繁荣的制造业和成功的农业有助于工业的发展.我们也许不是世界工厂,但我们的产品遍布欧洲——我们可以生产链锚和大炮,制备砖瓦,玻璃,布匹甚至更多.我们的船建造于戈丁根,里堡和温道并被销于英法.这样繁荣的经济对我们来说肯定只有好处..."
 couronian_colonization:0 "库尔兰殖民"
 couronian_colonization_desc:0 "新大陆的发现为我们的大陆带来了无法忽略的改变.这是一个充满机遇的时代,我们必须不能落后!当我们的财富可以支撑起一个庞大的舰队时,那便是探索和殖民的关键,从而保证我们的海外利益和整个国家的繁荣."
 palaces_of_mitau:0 "米陶宫"
 palaces_of_mitau_desc:0 "米陶宫是波罗的海诸国最大的巴洛克风格庄园,在瑞内佛尔的夏宫旁边,他们也许是该地区最令人印象深刻的宫殿.它由著名建筑师巴尔托洛梅奥·拉斯特列利设计,当然,这些宏伟的建筑会为我们带来一些好的名声."
 promote_the_curonian_kings:0 "重组库尔兰国王卫队"
 promote_the_curonian_kings_desc:0 "库尔兰国王卫队是古代库尔兰酋长的后代们组成的.回顾利沃尼亚骑士团时代,他们享有一系列的特权并在战争期间在军中服役.公国成立之后,他们失去了一些特权并从军中归来.也许我们应该重组他们了,使我们的国家可以最好的利用这些凶猛的战士们的后代."
 humanist_ideas:0 "人文理念"
 humanist_ideas_bonus:0 "完成人文理念"
 local_traditions:0 "当地传统"
 local_traditions_desc:0 "管理一个大的领土意味着管理很多拥有着自己的习俗和传统的不同民族.通过把这些传统整合到我们官方的法典中我们可以得到一批幸福又忠诚的子民."
 indirect_rule:0 "间接统治"
 indirect_rule_desc:0 "有时候让民众去做你想让他们做的事情的最好办法就是让他们相信他们正在做他们自己的选择.像这种间接统治的系统将减少新获得的领土的动乱."
 cultural_ties:0 "文化纽带"
 cultural_ties_desc:0 "不同的文化有不同的习俗,出于某种原因,当我们试图改变这种习俗时会受到抵制.通过一个他们乐意接受的方式——将当地领导合并到我们的管理体系中并让他们执行我们的意志,我们可以把这个弱点转化为力量."
 benevolence:0 "仁慈"
 benevolence_desc:0 "我国是一个容忍和启蒙的堡垒.通过确保其他国家知道这一点,我们可以培养更好的国际关系."
 influence_ideas:0 "影响理念"
 influence_ideas_bonus:0 "完成影响理念"
 establish_cadet_branches:0 "建立次子分支"
 establish_cadet_branches_desc:0 "继承问题可是一件棘手的事情，通过建立次子分之来明确界定我们王朝的规则与权利，这样我们就可确保一系列更加稳定的继承。"
 tribute_system:0 "朝贡体系"
 tribute_system_desc:0 "通过建立一个正式的封臣每年朝贡体系可以加强我们的收入."
 integrated_elites:0 "整合精英"
 integrated_elites_desc:0 "通过将服从我们的国家的统治阶层的精英整合到我们的政府中我们可以平滑而效果显著的整合他们的领土."
 state_propaganda:0 "国家宣传"
 state_propaganda_desc:0 "作为一个人,国家的声望就是一切,建立一个官方的宣传服务可以确保我们的好名声不被敌人的谎言所玷污."
 postal_service:0 "邮政业务"
 postal_service_desc:0 "让通讯设施保持原状的话很难确保我们的外交急件及时送达.创建一个邮局和快递休息站的网络将会使我们的声音在偏远地区更容易被听到."
 marcher_lords:0 "边界领主"
 marcher_lords_desc:0 "通过给予那些在边界的封臣们高度自治权,这些'边界领主'们将会在战争时能够让我们征召很多军队."
 maritime_ideas:0 "航海理念"
 maritime_ideas_bonus:0 "完全航海"
 boarding_parties:0 "强行登船队"
 boarding_parties_desc:0 "通过教导我们的海军军官去领导登上敌船的行动,我们甚至在面对优秀的敌方舰队时也能取得优势."
 improved_rams:0 "改良金属撞角"
 improved_rams_desc:0 "舾装军舰上的金属撞角的历史可以追溯到数千年前,然而相较那时冶金已经有了长远的进步,我们应当利用这个优势并建造出更坚固的撞角."
 naval_cadets:0 "海军学员"
 naval_cadets_desc:0 "通过晋升那些选择了海军作为职业生涯的贵族的次子及三子们,我们可以创建一个专业的海军军官团来监督我们的射击人员."
 copper_bottoms:0 "铜底"
 copper_bottoms_desc:0 "木材也许是造船的理想材料,但它会随着时间的推移逐渐恶化.通过给我们的船在水线下装配铜的保护壳,我们可以减少这种恶化,使它们能够更好地承受长途旅行."
 escort_ships:0 "轻护卫舰"
 escort_ships_desc:0 "轻护卫舰是一类被设计用来护送友方船只和骚扰敌军的小型军舰,它们依靠速度和机动性而不是集中的火力."
 national_arsenal:0 "国家兵工厂"
 national_arsenal_desc:0 "通过建立一个可以根据统一标准建造和维护战舰的国家兵工厂,我们可以调遣更大规模的海军."
 garrison_conscription:0 "征召守军"
 garrison_conscription_desc:0 "通过征召年轻人作为守军,我们可以拥有足够的边境守卫力量."
 expanded_supply_trains:0 "扩大供给列车"
 expanded_supply_trains_desc:0 "投入更多的资源在供给列车上可以让我们的军队在敌对领土上活动更长的时间."
 sheltered_ports:0 "避风港"
 sheltered_ports_desc:0 "船舶往往在争斗中被损坏是一个不幸的事实,而且同样不幸的是这些损坏很少能在海上进行修复.为了缓解这个问题,我们应该创造一个在我们的海岸线上可以修补船只的避风港系统."
 diplomatic_corps:0 "外交使节团"
 diplomatic_corps_desc:0 "通过建立专业的外交使节团,我们可以确保老一辈的外交官总结出来的经验传给年轻一点."
 civil_servants:0 "行政部门"
 civil_servants_desc:0 "通过建立一个由年轻又野心勃勃的官僚们组成的行政部门可以确保我们快速适应管理和统治的新进度."
 free_cities:0 "自由城邦"
 free_cities_desc:0 "在贸易方面交给我们的城邦自治将使我们打开新的有利可图的贸易路线."
 inquisition:0 "异端审问会"
 inquisition_desc:0 "建立一个通过铲除异教徒和亵渎者的国家批准的异端审问会来保持我们的人民的宗教纯洁性."
 central_indic_ideas:0 "中印理念"
 central_indic_ideas_start:0 "中印传统"
 central_indic_ideas_bonus:0 "中印野心"
 securing_defenses_central_indic:0 "加固我们的防卫"
 securing_defenses_central_indic_desc:0 "许多人会认为控制冈瓦纳，贾坎德邦和戈杰特的山丘和丛林是一项艰巨的任务，事实上，把我们的王国境内牢牢掌控的确并不容易。\n能做到这些的关键是控制和维护住遍布各个地区的小堡垒。\n通过确保首领们的忠诚以确保这些堡垒的控制权，并确保他们所需是他们保持良好状态，我们可以肯定抵抗想当强大的敌人。"
 tribal_religion_central_indic:0 "部落信仰"
 tribal_religion_central_indic_desc:0 "我国人名的信仰体系是多样的，甚至可能会有点异端异教在内。虽然我们崇拜和我们在大地上的大多邻居相同的神，我们也崇拜灵神，树神，动物神。我们应该接受这个多样化并支持我们的国民信奉不同的信仰。"
 tigers_and_elephants_central_indic:0 "老虎和大象"
 tigers_and_elephants_central_indic_desc:0 "大象和老虎在印度各地都让人肃然起敬。许多统治者会用这些动物作为他们王权的象征。甚至说一些君主将会不惜远行历经考验也要得到大象作为王室的坐骑。\n这些遥远的王室象征其实是我们日常生活中的一部分。这片土地上有很多这样的野兽在漫游着，而还有更多和它们一样凶猛的。我们的人民都知道这些并且会崇拜这片丛林里那些以老虎，眼镜蛇或恰好是树木形式的神灵。但是任何局外人如果想要冒险激怒或者崇拜那样的神灵最好三思。"
 flexible_caste_central_indic:0 "灵活的种姓制度"
 flexible_caste_central_indic_desc:0 "种姓制度作为一个刚性结构从来就不是我们社会的一部分，并且我们王国内很多时候根本就不承认种姓制度。让我们对待种姓务实和灵活一点，我们的国家就能吸收最大限度的各式各样的人群"
 raiding_the_plains_central_indic:0 "袭击低地"
 raiding_the_plains_central_indic_desc:0 "我们的堡垒不仅从侵略者手中保护我们。他们也是发动对在平原的商队或者城市的攻击时的优秀的攻击点。通过运用我们对自己领土的认知去欺诈并伏击对手，我们就能打败比我们想象的还要强得多的敌人。"
 ancient_roots_central_indic:0 "古老的根源"
 ancient_roots_central_indic_desc:0 "虽然我们没有像印度大城市的世界化场所的盛大典礼，我们也有自己的君王传统。一些传统甚至可以回溯到在我们到来之前就在这里存在的伟大王国，比如特里普拉邦的希哈雅或者巴鲁书鲁的娜迦。\n这些传统中蕴含的力量正如其新意一般。我们的宫廷传统指使我们去尊重我们的人民，而不是仅仅为了让外国政要感觉到宾至如归。"
 formalize_relations_with_cheifs_central_indic:0 "形式化和首领们的关系"
 formalize_relations_with_cheifs_central_indic_desc:0 "我们靠着尊重和忠诚指挥着那些控制着我们王国内堡垒的众多首领们，但是现在是时候用一种更正式的关系来替换这些个人忠诚了。当这些首领们直接被国家所约束并承认他们的义务，我们会更容易控制他们并征税。"
 PRO_ideas:0 "普罗旺斯理念"
 PRO_ideas_start:0 "普罗旺斯传统"
 PRO_ideas_bonus:0 "普罗旺斯野心"
 memory_of_angevin_claims:0 "对安茹宣称的记忆"
 memory_of_angevin_claims_desc:0 "在霍亨斯陶芬王朝住在基督教的野心崩塌之后的十三世纪，神圣的乌尔班四世在1264年从霍亨斯陶芬王朝手中收回了那不勒斯和西西里国王的头衔并把他们赐予了我们的祖先，凭着自己的功绩统治着阿尔巴尼亚王国的安茹的查理。而奸诈的阿拉贡，通过引证他们和霍亨斯陶芬王朝的婚姻，在1282年从我们手里偷走了西西里并在最近完成了他们的那违背了教宗的意愿的篡夺来的头衔，那不勒斯王的头衔在1442离开了我们的好国王勒内。安茹的查理的遗产已经离我们远去，但是我们仍记得我们先祖曾经持有的那一路从阿尔巴尼亚延伸到耶路撒冷的辽阔的土地。"
 revive_house_of_anjou:0 "重振安茹王朝"
 revive_house_of_anjou_desc:0 "当那不勒斯女王乔安娜二世去世后，安如王朝资深的血脉在1435年断绝了。让我们为自己新生的王朝血脉，融合了两个最伟大的法国王朝血脉的瓦卢瓦.安茹王朝三呼万岁！随着两个王朝的融合，俢.卡佩的皇家血统延续了两次以上。我们只需要一点点的工作和计划，就能让狡猾的抢夺了我们祖先安茹王朝王位之人和有着英勇的军队的我们瓦鲁瓦王朝结合在一起，使瓦卢瓦.安茹王朝比任何时候都强大。"
 composite_monarchy:0 "复合君主制"
 composite_monarchy_desc:0 "复合君主制是一个术语，表示一个君主国由不同的地区组成，每个地区都有各自的法律和传统，然而处于同一个人的统治下。最典型的的例子莫过于安茹王朝的领地。曾经我们的家族不得不管理从安茹到阿尔巴尼亚的领土。今天，我们的管理范围可能小了一些，但是洛林公爵、巴尔公爵、安茹公爵和普罗旺斯伯爵的职责却大不相同，因为这些头衔是同一个人持有的。通过共同目标在各个地区的灵活变通实现，我们使国民满意并且达到了总体大于部分和的效果。"
 tarascon_castle:0 "塔拉斯孔城堡"
 tarascon_castle_desc:0 "在1449年由好国王勒内完成的这个城堡是基督教世界最强大的堡垒之一，也是我们这个时代的最佳军事建筑范例之一。我们可以把它当成一个堡垒，一个军械库，一座监狱，或者只是让统治者轻松一刻的娱乐城堡。"
 public_weal:0 "公共福利"
 public_weal_desc:0 "我们并非巴黎的瓦卢瓦的国民，尽管如此，我们时时觉得巴黎已经忘记了我们古老的特权。如果我们能和其他贵族一起为了共同的目标去试图打破巴黎的控制，我们会发现因为我们人多势众，特权因此被保留。"
 toulon_dockyard:0 "土伦船坞"
 toulon_dockyard_desc:0 "我们的领土是一个天然的地中海港口。当古希腊人在马西利亚黎明的记忆下定居的时候他们就认识到了马赛的价值。虽然马赛可以保持成为一个出色的商业枢纽，土伦却是一个出色的船坞，海军军械库，并为我们伟大的祖国展现出一支舰队。"
 provencal_quilting:0 "普罗旺斯的拼凑"
 provencal_quilting_desc:0 "我们的语言和法语的一个不同之处是我们用“oc”代替“oui”表示“是”。随时可以看到，人们有机会拥有布蒂（bouti），即有填充物的全棉被的时候，都会惊叹道"Oc! Oc!"。这些鲜明的普罗旺斯文化遗产遍布欧洲各地，并让外国人惊叹不已。如同安茹家族领地拥有多元的民族和文化，同时仍然是一个独特的整体，布蒂是对我们美丽的国家的一种自豪的比喻。"
 MDI_ideas:0 "摩加迪沙理念"
 MDI_ideas_start:0 "摩加迪沙传统"
 MDI_ideas_bonus:0 "摩加迪沙野心"
 mdi_indian_ocean_trade:0 "印度洋贸易"
 mdi_indian_ocean_trade_desc:0 "印度洋的贸易路线把我们的商人带到远至阿拉伯，印度斯坦，马来西亚甚至天朝。让我们继续支持我们的商人，便能从这个有着丰厚利润的贸易里获得更多的利益。"
 somali_sailors:0 "索马里水手"
 somali_sailors_desc:0 "我们的水手们都知道该地区的季风，并利用它们来连接印度洋和红海之间的港口城市。他们还开发了一种容易理解的界定航线上印度洋小岛的办法。在离开最关键的索马里的一点之后，他们可以说出所有群岛或者岛屿的名字。"
 mdi_east_african_gold_trade:0 "东非金贸"
 mdi_east_african_gold_trade_desc:0 "从历史上来说，来自摩加迪沙的罗马里商人在莫桑比克建立了殖民地并从索法拉的矿山中提取金矿从而控制了几个世纪的东非的黄金贸易。"
 city_of_mogadishu:0 "摩加迪沙的城市"
 city_of_mogadishu_desc:0 "伊本.白图泰在十四世纪摩加迪沙的辉煌时期访问的时候留下了深刻的印象。瓦斯科.达.伽马在十五世纪经过摩加迪沙的时候做了记录，这是个大城市，有很多四五层高的房子，并在市中心有一个呗很多清真寺和圆柱形尖塔包围的大宫殿。"
 mogadishan_currency:0 "摩加迪沙货币"
 mogadishan_currency_desc:0 "为了促进区域贸易，我们应该开始铸造自己的货币，此举有助于我们集中商业霸权。"
 horn_of_africa:0 "非洲之角"
 horn_of_africa_desc:0 "来自印度和阿拉伯的海上贸易过往商船都要在我们作为非洲之角的第一个作为天然的交易良港美丽的城市停泊，这里他们将采购补给并继续他们驶向东非的旅途。"
 toob_benadir:0 "贝纳迪尔的禁忌"
 toob_benadir_desc:0 "历史上摩加迪沙曾是繁荣的纺织工业中心，被称作贝纳迪尔的禁忌，尤其是在埃及市场上。"
 TRE_ideas:0 "特拉比松理念"
 TRE_ideas_start:0 "特拉比松传统"
 TRE_ideas_bonus:0 "特拉比松野心"
 komnenoi_in_exile:0 "流亡中的科穆宁"
 komnenoi_in_exile_desc:0 "拜占庭帝国真正的皇帝，阿莱克修斯一世从他的先祖手中拯救了帝国并把我们曼齐克特带入了毁灭的边缘。在1185年被伊萨克.安吉洛赶出了君士坦丁堡之后我们不得不在特拉比松过着比以前贫穷的多的生活。被称作巴列奥略的尼西亚篡权者现在宣称了皇位，但全世界都知道，拜占庭帝国的正统继承人终有一天将会归来一并驱逐篡权者和土耳其人。"
 pontic_mountains:0 "本廷山脉"
 pontic_mountains_desc:0 "就像阿尔卑斯山分割了意大利和法国一样，本廷山脉分割了希腊和安纳托利亚使，我们可以抵抗占据了安纳托利亚高原的土耳其人。本都比起剩下的安纳托利亚更加倾向希腊，或许是古老的伟大国王米特拉达梯的遗产激励着我们的战士，袭击土耳其人使他们恐惧就像他们曾经对罗马人的所作所为一样。"
 legacy_of_the_alexiad:0 "阿莱克修斯遗产"
 legacy_of_the_alexiad_desc:0 "公主安娜.科穆宁，是我们先祖血脉阿莱克修斯一世的女儿，撰写了阿莱克修斯传，记录了他父亲惊人的举措并评估了他的行为。也许我们能从一些非正统的观念，比如让一个受过教育的女人写传记，中获得收益？"
 komnenoi_princesses:0 "科穆宁公主"
 komnenoi_princesses_desc:0 "安娜.科穆宁可能是科穆宁王朝皇帝的第一个紫衣贵族女儿，但她并非最后一个。整个欧洲都希望阿莱克修斯一世的合法血脉在自己的家族流传，而我们的公主就变成了最佳的出口品。即便是土耳其人娶了我们的女儿们，我们也能使其每一个宫廷遍布自己的眼线。"
 the_lessons_of_the_fourth_crusade:0 "第四次十字军东征的教训"
 the_lessons_of_the_fourth_crusade_desc:0 "艾萨克.安吉洛，在1185年废黜了我们王朝的统治，被自己所蒙蔽并吹嘘这是把皇冠送回给古老的时代的愚蠢之徒。在1204年威尼斯人贡献了那座全世界所渴望的城市。我们趁安吉洛家族王权崩塌的时候夺取了特拉比松并试图复活我们自己的帝国。如果比你强大的多的敌人正在面临不幸或者外敌，那么这就是时候去袭击他了。"
 terminus_of_the_silk_road:0 "丝绸之路的终点"
 terminus_of_the_silk_road_desc:0 "即便这个城市还是被称作达特拉比宗被古老的迷雾所围绕的时候，希腊人就发现了这是个多么有用的地方，这里是跨越了亚洲的陆路转向通向地中海海陆的地方。在可汗统治的日子里，我们扩大了伟大的丝绸之路的终点，使天朝和印度的财富通过特拉比松流向欧洲。我们没有道理不去试图留下一部分流经的财富。"
 greek_scholars_abroad:0 "海外的希腊学者"
 greek_scholars_abroad_desc:0 "在过去，每个值得尊敬的受过的教育的人都是由希腊导师教育的，而现在，随着土耳其人威胁着每一个地中海的希腊城市，原来越多的希腊学者前往海外的他们古老的家族。血多这些杰出的人们都很同情科穆宁王朝的遭遇，并能被说服给予我们准确的在海外发生的事情的报告。"
 swahili_ideas:0 "斯瓦希里理念"
 swahili_ideas_start:0 "斯瓦希里传统"
 swahili_ideas_bonus:0 "斯瓦希里野心"
 swa_indian_ocean_trade:0 "印度洋贸易"
 swa_indian_ocean_trade_desc:0 "在我们斯瓦希里的海岸的城市我们可以和来自阿拉伯，印度，甚至遥远的天朝人交易。我们出售给他们一些非洲心腹地带的异国商品，把我们放在了一个非常有利可图的位置。"
 monsoon_season:0 "季风季节"
 monsoon_season_desc:0 "感谢季风循环，有时候向东行驶非常简单，而其他时间向西行驶的速度会大大提升。出于贸易稳定考虑，可预测的洋流就像是气候一样值得信赖。当然我们的船长仍需要在行驶过程中注意风暴。"
 great_mosque_of_kilwa:0 "基尔瓦的大清真寺"
 great_mosque_of_kilwa_desc:0 "斯瓦希里文化是阿拉伯和班图的传统，语言，价值观的融合，当我们拥抱伊斯兰的时候，我们建立了一些无论非洲还是阿拉伯都独一无二的事物。大清真寺是由珊瑚雕刻而成并使来自世界各个角落的游客们都惊叹不止。"
 indian_ocean_melting_pot:0 "印度洋熔炉"
 indian_ocean_melting_pot_desc:0 "斯瓦希里的城市里总是有很多让人兴奋的事情。你永远不知道你是否能找到一个阿曼的水手，一个古吉的船长，一个马来的香料商人，甚至一个从马达加斯加的神秘卫星岛来的勇敢商人。一些水手们带着令人激动的有着新理念的故事来到了这里，我们也许可以把它们用做实验自己。"
 recruit_the_unbelievers:0 "招募不信者"
 recruit_the_unbelievers_desc:0 "很不幸，很多内陆的人都没有听过这句话：世界上没有上帝只有阿拉。但是即使是不信者也会有对金币的强大信仰。我们土地上的财富可能会吸引他们在我们的旗下工作，这样也许早晚有一天他们就能被阿拉所感化。"
 ivory_trade:0 "象牙贸易"
 ivory_trade_desc:0 "欧洲人是我们市场的新顾客，他们对象牙的喜爱程度已经无可加复了。这必须是个对他们来的地方来说的罕见的商品。大象很充裕而且它们跑不出去，所以我们将会继续为了我们那些对象牙贪得无厌的顾客们狩猎。"
 familiar_presence_abroad:0 "海外常客"
 familiar_presence_abroad_desc:0 "有没有一个印度洋的的港口的船厂里你听不见斯瓦希里语？这值得怀疑：我们的商人已经遍布了大洋的每个角落。因此，人们希望斯瓦希里人建立一个群体，我们的大使也可以更方便的管理他们。"
 javan_ideas:0 "爪哇理念"
 javan_ideas_start:0 "爪哇传统"
 javan_ideas_bonus:0 "爪哇野心"
 candi_shrines:0 "寺庙圣地"
 candi_shrines_desc:0 "为了争取一个更加宽容的社会，我们必须允许其他宗教在和平时期拜神。寺庙圣地让印度教徒和佛教徒一同拜神的双重用途对我们的宗教和谐有重大意义。如果我们能继续这样对待其他宗教，我们将能确保宗教团结。"
 indianization:0 "印度化"
 indianization_desc:0 "与印度人民的贸易一直影响着我们的思考方式。我们的艺术，建筑和文化都通过我们的贸易伙伴得到了交流成长，就像我们享受帕拉一样继续这段关系，新的思想和理念将会更容易的融入到我们的国家。"
 dharmasastra:0 "摩奴法论"
 dharmasastra_desc:0 "摩奴法论是一个关于印度宗教教法的重要律法。我们的宗教可以随着这一系列原则更为广布。"
 pan_asian_trade:0 "泛亚贸易"
 pan_asian_trade_desc:0 "我们的经济依赖于从印度西起至天朝北部的贸易链，通过开拓市场寻找新的贸易伙伴我们能进一步发展我们的经济。"
 bi_yearly_harvest:0 "一年两熟"
 bi_yearly_harvest_desc:0 "我们肥沃的土地和先进的灌溉方式能让我们一年两熟而不是传统的一年一熟。这进一步的确保了王国的出产。"
 modernized_shipbuilding:0 "现代化造船术"
 modernized_shipbuilding_desc:0 "因为我们依赖海上贸易所以我们必须继续重新设计船舶使其更加可靠。通过模仿和西方贸易时他们使用的船只我们可以加强我们的造船厂，使其建造成本比以往都要更便宜。"
 terracotta_banking:0 "赤土银行系统"
 terracotta_banking_desc:0 "赤土公猪是满者伯夷经济，一个早期的金融型式的重要部分。而现在这已经演化成了一个完全成熟的税收财政系统。"
 CRO_ideas:0 "克罗地亚理念"
 CRO_ideas_start:0 "克罗地亚传统"
 CRO_ideas_bonus:0 "克罗地亚野心"
 hrvatski_ban:0 "克罗地亚邦"
 hrvatski_ban_desc:0 "从我们国家早期看来，在克罗地亚邦是一个当地统治者或者正式持有者的头衔。从历史上看，邦以各种形式继续存在着直到二十世纪。"
 pearl_of_the_adriatic:0 "亚得里亚海明珠"
 pearl_of_the_adriatic_desc:0 "在迅速扩大的威尼斯地中海贸易网中，斯普利特总是焦点。现在是时候让它回到克罗地亚的控制之下了，通过斯普利特中间交易商的地位我们可以繁荣起来，并利用由交易产生的财富促进我们统一和富强克罗地亚的目标。"
 granary_of_croatia:0 "克罗地亚粮仓"
 granary_of_croatia_desc:0 "斯洛文尼亚，也被称作克罗地亚的粮仓，使我们国家中土地最肥沃的农业区。它位于萨瓦河的南边和德拉瓦河与多瑙河的北面和东面之间。我们必须确保我们能更多的利用这片土地使我们的人民繁荣。"
 antemurale_christianitatis:0 "基督教壁垒"
 antemurale_christianitatis_desc:0 "我们得到了一个消息，罗马的尊者称克罗地亚为基督教的壁垒，为反对异教徒做斗争。让众人知晓没有异教徒能轻松跨过克罗地亚的土地吧。"
 the_sabor:0 "议会"
 the_sabor_desc:0 "议会，在它多样的形式中，从九世纪的国家议会起就代表了人民的身份的一件。从历史来看，在1527年切廷举行的议会这个重要的决定性的事件确认和延伸了克罗地亚的国家地位。"
 croatian_renaissance:0 "克罗地亚文艺复兴"
 croatian_renaissance_desc:0 "我们对文艺复兴思想的支持终于带来了结果，杜布罗夫尼克和其他的达尔马提亚城市都成为了克罗地亚文艺复兴的生产中心，除了艺术和科学的大量产出，大量的文学将会持续的影响克罗地亚文学语言的发展。"
 pandurs:0 "游骑兵"
 pandurs_desc:0 "游骑兵是一种服务于我也拿的散兵单位，并赢得了勇敢，大胆，无畏的声誉的士兵。让我们为了克罗地亚的利益使用他们吧。"
 CYP_ideas:0 "塞浦路斯理念"
 CYP_ideas_start:0 "塞浦路斯传统"
 CYP_ideas_bonus:0 "塞浦路斯野心"
 king_of_jerusalem:0 "耶路撒冷之王"
 king_of_jerusalem_desc:0 "1291年，最后一个堡垒在大路上属于耶路撒冷王国的堡垒被马鲁穆克苏丹拜巴尔攻陷了，但是我们永远不会忘记持续了百年的耶路撒冷王国，所有的合法国王都是吕西尼昂家族。即便是现在，流亡了百年的今天，新的吕西尼昂国王仍会在夜深人静时驶向圣地秘密的在我们曾经和未来的王国中加冕。"
 frankish_crusaders:0 "法兰克十字军"
 frankish_crusaders_desc:0 "撒拉逊人把基督教徒统称为法兰克人不是一个巧合：法国人在甚至在最早期的十字军中都一直扮演着最重要的角色。十字军诸王的精神领袖，像是菲利普二世.奥古斯特和圣路易十六世是不会在塞浦路斯缺席的：我们的彼得国王英雄般的占据了一块安纳托利亚的海岸线。让我们证明我们仍还有着往日的荣光吧。"
 commandaria_wine:0 "卡曼达蕾雅葡萄酒"
 commandaria_wine_desc:0 "第三次十字军东征之后，法王菲利普二世.奥古斯特举行了一场比赛以确定谁是世界上最高的葡萄酒。我们的卡曼达蕾雅酒是葡萄酒中最初的使徒是否在这个伟大的比赛中震惊了所有人？卡曼达蕾雅酒自古已有，而且百年间味道从未改变。即便是尽量避免酒精的土耳其人也品尝过它。"
 lusignan_diplomacy:0 "吕西尼昂外交"
 lusignan_diplomacy_desc:0 "哪有基督教的国王会不贪图耶路撒冷国王的头衔？可悲的是，尽管许多人声称这个头衔，我们却仍持有着它，但是其他人虽然足够尊重我们却希望能在他们自己的王朝中注入吕西尼昂的血脉以使他们不管在姓名还是精神上都离圣地更进一步。在东方的基督教最后的堡垒没有西方的援助就无法存活，我们必须利用这一优势。"
 cypriot_fortifications:0 "塞浦路斯工事"
 cypriot_fortifications_desc:0 "过去的几个世纪里很多很多势力都横扫了塞浦路斯，而十字军不止满足于仅仅只做其中一系列的主人之一。你看，这个岛屿被无所不在的堪称范例的中世纪城堡和工事所强化，证明了我们在这里驻扎这，让土耳其人和希腊人为之沮丧。"
 repel_the_corsairs:0 "退治海盗"
 repel_the_corsairs_desc:0 "传说中的巴巴罗萨兄弟在十五世纪末和十六世纪初困扰着地中海的记忆是鲜明的，但是他们只是众多地中海海上贸易的祸根中的最有名的一个。我们的海军需要得到足够的力量去靠我们自己捕获这些强盗。"
 raid_turkish_commerce:0 "突袭土耳其货船"
 raid_turkish_commerce_desc:0 "也许巴巴罗萨兄弟是畜生，但是却让我们偶然发现了宝贵的战略。我们可以利用我们在东地中海重要的地理位置，无限制的对土耳其船只发动突袭，夺取他们的财富以获得经济回报。海盗可能是所有国家的敌人，但是私掠船却之和商人有协议，不是吗？"
 NAV_ideas:0 "纳瓦拉理念"
 NAV_ideas_start:0 "纳瓦拉传统"
 NAV_ideas_bonus:0 "纳瓦拉野心"
 dorretxeak_towers:0 "驻宅塔"
 dorretxeak_towers_desc:0 "中世纪的纳瓦拉防御工事以立方石塔为形并有多种高度，这样可以俯视他们所需保护的土地。他们作为贵族的住所并在敌人入侵时成为防御的关键点。"
 navarrese_company:0 "纳瓦拉大队"
 navarrese_company_desc:0 "纳瓦拉国王有招募佣兵大队做竞标的传统。最著名的团体，所谓的纳瓦拉大队，是一群来自加斯科涅和纳瓦拉地区的佣兵，并因为他们在战斗中的胜利和包围希腊广为人知。"
 intrepid_pioneers:0 "无畏先锋"
 intrepid_pioneers_desc:0 "我们在大西洋海岸优越的地理位置使得我们可以轻松地参加在新世界的殖民。我们的小王国被大国所包围，所以只能寄希望于在遥远的海外地区扩张。"
 transatlantic_whaling:0 "跨大西洋捕鲸"
 transatlantic_whaling_desc:0 "巴斯克捕鲸已有数百年传统。巴斯克专家总是被其他希望扩展和提升渔业的国家所用。我们应该利用这一专长用前哨站在大西洋两岸扩大我们的捕鲸事业。"
 crosspyrenean_trade:0 "跨比利牛斯贸易"
 crosspyrenean_trade_desc:0 "除了流向阿拉贡和卡斯蒂利亚的贸易，我们应该开发一个跨越比利牛斯的贸易。这将使我们不仅从贸易双向流动中获益，同时也可以为纳瓦拉带来法国的现代资产阶级思想。"
 royal_basque_society:0 "巴斯克皇家社团"
 royal_basque_society_desc:0 "国家之友巴斯克皇家社团的设立是为了鼓励巴斯克的经济，文化和科学的发展。建立于现时委瑞内拉的贸易垄断者，加拉加斯皇家吉普斯夸公司的利益关系，我们将在未来几年中获得极大的收益。"
 end_of_fueros:0 "司法管辖区的结束"
 end_of_fueros_desc:0 "我们不能让旧法律继续撕裂和扰乱我们的国家的。现代和前瞻性的纳瓦拉必须通过政府集中所有的权利以摆脱就法律和自治的残留。"
 AZT_ideas:0 "阿兹特克理念"
 AZT_ideas_start:0 "阿兹特克传统"
 AZT_ideas_bonus:0 "阿兹特克野心"
 flower_wars:0 "战争盛宴"
 flower_wars_desc:0 "为了维护我们的帝国和世界，我们需要无穷无尽的俘虏，只有通过战争我们才能确保我们的所需，这个世界受不起和平。"
 sustaining_the_gods:0 "维持神"
 sustaining_the_gods_desc:0 "神通过他们自己的牺牲为这个世界带来了生命，现在通过我们的牺牲来维持神使他们能够维持这个世界。如果我们不这么做，后果是可怕的。"
 telpochcalli:0 "特奥蒂瓦坎"
 telpochcalli_desc:0 "通过建立青年住宅网，下层阶级的青年在学校受到教育和军事训练将会变成强制性，我们确信我们的军队不会希望要新兵的。"
 eagles_and_jaguars:0 "鹰与豹"
 eagles_and_jaguars_desc:0 "战士们的神圣的兄弟，鹰骑士和豹战士使我们战斗力的顶峰。它们将会激励很多年轻的战士去尝试这种勇敢的行为以赢得它们的信任。"
 imperial_tribute:0 "帝国贡品"
 imperial_tribute_desc:0 "帝国的城市每年都用大篷车送来异国风情的羽毛，稀有矿石，宝石和贝壳以及其他宝物加入到我们的国库资本中，这给我们带来了巨大的财富。"
 floating_gardens:0 "浮动花园"
 floating_gardens_desc:0 "我们已学会的在墨西哥建立的让人震惊的人工岛不仅仅是个建筑壮举，这也是重要的农业生产来源，为我们的首都提供食物。"
 pochtecayotl:0 "Pochteca贸易商"
 pochtecayotl_desc:0 "贸易商总是走得很远，前往那些我们的权利无法管辖并且领主违抗我们的省份。也许这些贸易商可以提供给我们耳目？我们能从中获取一些秘密。"
 DAH_ideas:0 "达荷美理念"
 DAH_ideas_start:0 "达荷美传统"
 DAH_ideas_bonus:0 "达荷美野心"
 children_of_the_panther:0 "豹之子"
 children_of_the_panther_desc:0 "我国古代传说我们的王室血统是一个公主和猎豹产生的。这个古老的传说可以增强我们对邻国的威望和声名。"
 slave_hunts:0 "狩猎奴隶"
 slave_hunts_desc:0 "通过袭击我们的邻居，我们得到的奴隶不仅仅可以提升我们的经济，卖给我们的礼金，还可以让他们组成军队。用这种方式我们能增加我们称之为军队的人数。"
 migan_and_mehu:0 "梅根和果汁"
 migan_and_mehu_desc:0 "The Migan and the Mehu are the two chief ministers of our kings. 一个负责北部，一个负责南部；一个监管司法，一个管理经济。总之，他们为我们的土地带来了和平和繁荣。"
 lagredis:0 "拉夫拉多斯"
 lagredis_desc:0 "通过引入一些柔弱的年轻贵族并把她们收做后宫娶做妻子，她们就会扮演看不见的国王的二木的角色，特别是对于宫廷阴谋的问题。"
 the_amazons:0 "亚马逊"
 the_amazons_desc:0 "一旦大象猎人的队伍，美浓，“我们的母亲”，成为我军传说的一部分。者将被誉为纪律，效率和勇气，女性皇家保镖的存在也将极大地机理我军其他部分。"
 the_yovogan:0 "叶夫甘学院"
 the_yovogan_desc:0 "随着越来越多的外国人来到我们的海岸，我们有必要在政府中建立一个新的部分去学习和研究他们的秘密，我们也许会从中受益。"
 palaces_of_abomey:0 "阿波美宫殿"
 palaces_of_abomey_desc:0 "一个在我们首都的庞大城堡是给所有胆敢挑战我们的人展示力量的明确象征。"
 siberian_ideas:0 "西伯利亚理念"
 siberian_ideas_start:0 "西伯利亚传统"
 siberian_ideas_bonus:0 "西伯利亚野心"
 siberian_hunt_north:0 "北境猎人"
 siberian_hunt_north_desc:0 "我们的土地广阔而危险，一个无知的外国人在哪里终将迷路并死亡，然而我们却对此有所了解。"
 siberian_fur_trade:0 "西伯利亚毛皮贸易"
 siberian_fur_trade_desc:0 "外国人为了我们的西伯利亚毛皮可以给我们提供各种各样的商品。因此我们应该利用皮草贸易给我们的人民带来更多的繁荣。"
 siberian_enslave_captives:0 "奴化俘虏"
 siberian_enslave_captives_desc:0 "从突袭中抓获的俘虏将会为了我们人民的利益工作到死！"
 siberian_backwoods:0 "西伯利亚荒原"
 siberian_backwoods_desc:0 "我们的定居点没有被坚固的城墙所包围，但是在外国人到来前它们都深深的隐藏在我们辽阔的土地之中。"
 siberian_land_bought_with_blood:0 "鲜血赢得的土地"
 siberian_land_bought_with_blood_desc:0 "还有什么比狩猎更美好？只有成功的袭击我们讨厌的邻居才是通向荣耀的道路！"
 siberian_raids:0 "成功突袭"
 siberian_raids_desc:0 "强而有力的领导总是人们关注的焦点。一次成功的突袭意味着更多的志愿者加入下一次。"
 siberian_hunting_expansion:0 "扩张狩猎"
 siberian_hunting_expansion_desc:0 "狩猎使我们人民生存的重要组成部分。通过扩大我们的手里范围并建立新的定居点我们能得到更多的皮毛。"
 AJU_ideas:0 "阿居乌壤理念"
 AJU_ideas_start:0 "阿居乌壤传统"
 AJU_ideas_bonus:0 "阿居乌壤野心"
 aju_maritime_enterprise:0 "航运事业"
 aju_maritime_enterprise_desc:0 "自古以来我们的祖先就在非洲之角和其他地区的贸易链接中扮演着重要一环。我们的税收和商人是香料或者其他奢侈品的主要供应商。我们应该继续支持这一有利可图的贸易网，并保持与阿拉伯，印度死他，波斯，埃及，甚至遥远的天朝的联系。"
 istunka_tournament:0 "安全演习"
 istunka_tournament_desc:0 "历史上，安全演习是阿居乌壤每年都举行的比赛，并集中在十九世纪苏丹格勒德。这个活动是几只队伍互相接触的模拟作战。"
 gareen_imams:0 "加林伊玛目"
 gareen_imams_desc:0 "当加林王朝是阿居乌壤的世袭执政王朝时，他们宣称了他们的在政权和宗教的合法性高于非洲之角其他任何人。"
 aju_muslim_migrations:0 "穆斯林迁徙"
 aju_muslim_migrations_desc:0 "穆斯林们从印度斯坦，安达卢西亚，阿拉伯和波斯来到我们的沿海城市定居。一些难民来到这里是因为他们原本所在的地区处于动乱之中，也有其他的人是来开发新的业务或者出于宗教理由。由于他们强大的学习传统，他们将会充实我们的土地，我们可以聘请他们担任顾问和指挥官。"
 aju_hydraulic_empire:0 "水源帝国"
 aju_hydraulic_empire_desc:1 "作为一个水源帝国，阿居乌壤垄断了朱巴河和谢贝利河的水源。阿居乌壤的统治者开发了一个新的同业和税收系统，这在非洲之角地区一直被使用到十九世纪。"
 aju_expelling_the_infidel:0 "驱逐异教徒"
 aju_expelling_the_infidel_desc:0 "我们已经收到了我们南部的斯瓦西里语兄弟的城市被葡萄牙异教徒细节和掠夺的消息了。除非这些讨厌的西方人征服了东非全境否则他们不会停下的。我们也应该准备去展示激烈的抵抗了！"
 aju_received_assistance:0 "奥斯曼援助"
 aju_received_assistance_desc:0 "我们的传统武器，诸如剑，矛，弓已经不足以支持我们继续对抗葡萄牙了。通过与我们的土耳其兄弟保持友好关系，我们可以得到枪支和火炮的援助，这将更加有效的处理这些异教徒。"
 BOS_ideas:0 "波斯尼亚理念"
 BOS_ideas_start:0 "波斯尼亚传统"
 BOS_ideas_bonus:0 "波斯尼亚野心"
 heretic_teachings:0 "异端教义"
 heretic_teachings_desc:0 "从中世纪早期开始波斯尼亚就一直是各种异端的避风港，接受他们留在波斯尼亚的腹地，这些小团体蓬勃发展成了自带修道院的社区，带来了被全欧洲所遗忘的神秘知识。随着十字军东征和宗教审判清除了所有胆敢挑战罗马的人，几个世纪以来天主教和塞尔维亚东正教都试图彻底根除他们。但是随着波斯尼亚教会的一夜暴富，他们将继续研究那些早已被人们所遗忘的东西。"
 per_aspera_ad_astra:0 "历经艰难终成大业"
 per_aspera_ad_astra_desc:0 "通过加冕自己为塞尔维亚，波斯尼亚和西部黑海的土地的王，并接受塞尔维亚东正教会作为唯一的有能力替换没落的尼曼雅王朝的人，波斯尼亚国王托夫尔科封印了波斯尼亚最终的野心——塞尔维亚帝国的遗产。但是即使如此，他仍祭奠了强大的诸侯的土地的宣称，这是不能被忘记的侮辱。前方的道路布满荆棘。"
 empower_bosnian_nobility:0 "赋权波斯尼亚贵族"
 empower_bosnian_nobility_desc:0 "中世纪的波斯尼亚历史一直是处于统治者和贵族们的平衡之中。除了来自外界罗马和匈牙利渴望征服波斯尼亚的土地的压力之外，波斯尼亚的统治者不得不宣布自己是名义上的天主教徒，以防止对他们发动的圣战。但与此同时几乎所有的贵族忠于本土罗马和塞尔维亚东正教两者——波斯尼亚教会的异端。这意味着波斯尼亚的执政者在玩一场永无止境的平衡游戏，只有精通这场游戏的大师才能活下来讲述这个故事。在这个权利的游戏里，你只有胜利，或者死亡。"
 italian_connections:0 "连接意大利"
 italian_connections_desc:0 "接近意大利并且统治着一块亚得里亚海域对波斯尼亚历来意味着一件事情，大部分这里的道路都通向了罗马。但是总有些事情是截然相反的。"
 land_of_princes:0 "君王之地"
 land_of_princes_desc:0 "波斯尼亚的核心领地都是由小公国组成的，它们中的一些甚至可以回溯几个世纪。历史上的海外附庸？波斯尼亚的土地不会再为任何人服务了。"
 flexible_diplomacy:0 "柔性外交"
 flexible_diplomacy_desc:0 "由于夹在锤子和铁砧之间，西方和东方，罗马和君士坦丁堡，波斯尼亚不得不为了茁壮成长而适应。与遥远的土地保持良好的关系是一个奢侈而名誉的事情，也是波斯尼亚的存亡问题。"
 over_hills_through_woods:0 "翻山越岭"
 over_hills_through_woods_desc:0 "波斯尼亚位于巴尔干半岛最险峻的地方，国土被山地，丘陵和河谷所覆盖而且没有任何基础道路设施。有人说翻越阿尔卑斯山都比在冬天通过波斯尼亚更容易——至少还真有一个人做到了翻越阿尔卑斯山。波斯尼亚的冬天可不那么简单，谁敢试图进入山峦和森林都将死亡！"
 MOL_ideas:0 "摩尔达维亚理念"
 MOL_ideas_start:0 "摩尔达维亚传统"
 MOL_ideas_bonus:0 "摩尔达维亚野心"
 first_dismounting:0 "首次下马"
 first_dismounting_desc:0 "关于“下马”的传说，讲述了一个德拉戈什的故事，一个哇垃圾贵族为了追捕一头野牛而追到了摩尔达维亚的土地上，被这个美丽的土地所深深打动，他选择了这里作为了新的家园并和他的子民于此定居。而野牛头成为了他的王侯标准。"
 razesi_peasants:0 "拉泽斯农民"
 razesi_peasants_desc:0 "不同于西方封建国家，摩尔达维亚的农奴制度是不常见的，这里仍有大量的自由农民。在拉泽斯，无论是拥有自己的土地还是在博伊尔的庄园工作，这些农民都被认为是有价值的新兵并成为我们军中的中流砥柱。"
 upper_boyars:0 "上位博伊尔"
 upper_boyars_desc:0 "上位博伊尔，君王，是摩尔达维亚社会的最高阶级。他们被免除赋税给大公，但是有责任提供和他们所拥有的村庄成正比的战士。"
 moldavia_hospodar:0 "摩尔达维亚大公"
 moldavia_hospodar_desc:0 "通过拜占庭管理国家的方式受到的启发，摩尔达维亚大公比起大多西方封建领主有更多的权利。大公甚至可以随他所意的让他最强大的博伊尔降级，没收财产，乃至斩首。"
 moldavia_metropoly:0 "摩尔达维亚首府"
 moldavia_metropoly_desc:0 "摩尔达维亚东正教被证明可以抵抗外国影响。它从蒙古人的入侵中存活了下来并拒绝了匈牙利的天主教传教士。摩尔达维亚的首府，王国的自治东正教教堂，不只是不懈的维持着东正教的信仰，这些教堂和修道院也是学历，艺术和文化的中心。"
 vlach_shepherds:0 "瓦拉几人"
 vlach_shepherds_desc:0 "喀尔巴阡山的牧羊人居民，瓦拉几人，是一个天生难以被影响并憎恨所有变化的群体，他们也很尊重巴尔干的老传统。在困难时期他们会让我们回顾过去并提醒我们自己是谁并且拥有过什么。"
 moldavian_trade:0 "摩尔达维亚贸易"
 moldavian_trade_desc:0 "大公授予给外国贸易者的新财政法和商业特权已经被证明是经济利益的宝贵源泉。通过结合贸易中心的发展和对他们的保护，他们将确保摩尔达维亚强壮的贸易链覆盖整个地区。"
 pacific_northwest_ideas:0 "西北太平洋理念"
 pacific_northwest_ideas_start:0 "西北太平洋传统"
 pacific_northwest_ideas_bonus:0 "西北太平洋野心"
 great_whale_hunts:0 "鲸鱼大狩猎"
 great_whale_hunts_desc:0 "鲸鱼是西北太平洋最珍贵的渔获物之一。这巨大的生物可以轻易地摧毁我们的独木舟，把猎人送入海底坟墓。只有最伟大的战士才能完成这一壮举。"
 dugout_canoes:0 "独木舟"
 dugout_canoes_desc:0 "西北太平洋地区的森林有很多参天大树。镂空它们，它们将会变成可以运载数以百计的我们的战士或者贸易货物的远洋独木舟。"
 totem_poles:0 "图腾柱"
 totem_poles_desc:0 "在很长一段时间里，我们的人民在森林中巨大的树木上雕刻来讲述我们的宗族和家族的历史与传统，同时把我们工匠的能力展示给了游客。"
 potlatch_feast:0 "冬节盛宴"
 potlatch_feast_desc:0 "冬季盛宴是让我们的人民盛大庆祝的场合。赠送贵重的礼物，必须要抵得上我们竞争氏族在下次冬季盛宴的价值，这就是我们经济文化生活的核心。"
 legacy_of_raven:0 "乌鸦的遗产"
 legacy_of_raven_desc:0 "乌鸦，人类和世界的创造者，欺瞒与狡诈的大师。我们应当学习它，对我们的敌人施展谋略和诡计。"
 salmon_migrations:0 "鲑鱼迁徙"
 salmon_migrations_desc:0 "每年秋季，大量的鲑鱼溯游而上穿过在我们土地上的河流前往淡水湖繁殖。在这次大迁徙活动中狩猎，我们可以挺过饥饿的漫长冬季。"
 noble_castes:0 "贵族阶级"
 noble_castes_desc:0 "不同于北美的其他大多数人，我们依赖于一个复杂的阶级层次。从底层的奴隶，到酋长，和顶峰的萨满。"
 hausa_ideas:0 "豪萨理念"
 hausa_ideas_start:0 "豪萨传统"
 hausa_ideas_bonus:0 "豪萨野心"
 heirs_of_bayajida:0 "巴亚吉达的继承人"
 heirs_of_bayajida_desc:0 "伟大的战士王子巴亚吉达从遥远的大陆远航至豪萨，在那里他娶了皇后道菈。他们结合产下的后代形成了豪萨主要城市的庞大的皇家血脉，他们记得这些血脉使他们连接在了一起。"
 regnal_chronicles:0 "王国编年史"
 regnal_chronicles_desc:0 "我们应该把我们国王的事迹和历史记录在一个伟大的编年史中，这样他们可以代代相传，始终铭记。"
 sarakunan_babba:0 "伟大的国王"
 sarakunan_babba_desc:0 "虽然我们的城市被分割开来，但它们依然在复杂的网络中都扮演着自己的角色。对卡诺和拉诺来说，这个“靛蓝国王”的角色有利于整个豪萨。他们生产的这种宝贵的染料使全豪萨受益。"
 sarakunan_kasuwa:0 "市场之王"
 sarakunan_kasuwa_desc:0 "豪萨所有的货物都流向了庞大的“市场之王”，集镇达乌拉和卡齐纳。所有的在豪萨者都被欢迎来此市场交易，而这源源不断的货物流也为豪萨带来了很多财富。"
 sarkin_yaki:0 "战争之王"
 sarkin_yaki_desc:0 "当我们面对无刻不在的敌人的威胁时，我们应该永远铭记战争之王戈比尔的守夜。他们防范着从沙漠而来的入侵者，从来自这个方向的威胁中保护着所有豪萨的城市。"
 sarkin_bayi:0 "奴隶之王"
 sarkin_bayi_desc:0 "我们的人需要越来越多的劳动力，需要一个奴隶流。而它属于扎若，奴隶之王。保持奴隶源源不断的送往所有豪萨的大城市，确保我们永不缺乏劳动力。"
 borno_refugees:0 "博尔诺难民"
 borno_refugees_desc:0 "东边的乱世为我们带来了许多难民。从他们身上我们可以学到许多超过我们边境的新知识，为我们的土地创造更多的辉煌。"
 TAR_ideas:0 "塔拉斯堪理念"
 TAR_ideas_start:0 "塔拉斯堪传统"
 TAR_ideas_bonus:0 "塔拉斯堪野心"
 copperworking:0 "铜工艺"
 copperworking_desc:0 "我们的工匠开始用我们自己的土地上找到的金属巧制工具了，如果我们掌握了这门艺术，这会给我们一个比起邻居的巨大的优势。"
 no_mercy:0 "无慈念"
 no_mercy_desc:0 "通过对那些拒绝了我们友好姿态的人展现无情，我们可以确保那几个人永远不会再犯这种错误。"
 merchant_officials:0 "官商"
 merchant_officials_desc:0 "商家都属于帝国最高官员。这使得他们把遥远的土地发生的事情给予报告，并直接把财富以自己的名义交给皇帝。"
 war_bonfires:0 "战争篝火"
 war_bonfires_desc:0 "通过篝火链接在一起的前沿定居点网络可以让警报快速传播，这是我们能够快速应对新的威胁。"
 fortified_frontier:0 "强化边境"
 fortified_frontier_desc:0 "我们边境的强大的帝国不断的寻求着征服我们的土地，我们必须保有强大的堡垒以确保他们的攻击时徒劳的。通过此法将保证我们的土地安全。"
 otomi_settlements:0 "奥托米住区"
 otomi_settlements_desc:0 "在西北居住的奥托米人渴望在我们的土地上定居。如果我们允许他们这么做可以让他们为帝国的边防做出贡献，我们的军队将会得到宝贵的人力。"
 tarascan_assmilation:0 "塔拉斯堪化"
 tarascan_assmilation_desc:0 "通过把我们的人民仔细安置在新占领的地区，并确保普勒佩查语是帝国的通用语言，我们可以迅速将那些遥远的地区置于帝国的掌控之下，使其忠于我们。"
 AIR_ideas:0 "艾尔理念"
 AIR_ideas_start:0 "艾尔传统"
 AIR_ideas_bonus:0 "艾尔野心"
 taghlamt:0 "泰加利迈特"
 taghlamt_desc:0 "从沙漠中的盐矿到豪萨的大都市和Air的牧场，数以万计的骆驼商队带着财富出发了。我们的王国将因此更加富裕。"
 cross_of_agades:0 "阿加德兹十字"
 cross_of_agades_desc:0 "当一个孩子长大时，他会从他父亲那里收到一个银十字，标示着四个主要的方向，以象征他可以自由的去任何地方。"
 legacy_of_tin_hinan:0 "Tin-Hinan遗产"
 legacy_of_tin_hinan_desc:0 "我们人民的历史始于伟大的女皇Tin-Hinan，她带领我们从Tafilalt向南。 The traditions she began must endure under the rule of our Amenokal."
 blue_people:0 "蓝色人群"
 blue_people_desc:0 "靛蓝染料染色的面纱遮着我们的脸。在我国，这个蓝色的阴影已经被视为了穿戴者声望和财富的象征。"
 inadan_castes:0 "inadan种姓"
 inadan_castes_desc:0 "通过确保铁匠和其他高技能的工匠是我们社会中的最高阶级，我们可以确保我们的人民总是重视艺术和手工艺。"
 nomadic_traditions:0 "游牧传统"
 nomadic_traditions_desc:0 "Air的人民早已是游牧了，我们漫步在阳光灼热的焦土沙漠，从一个绿洲到另一个绿洲。即便是一切都改变了的现在，我们也为我们人民建造了一座城市，我们不能忘却自己的根。"
 ineslemen_teachings:0 "ineslemen教义"
 ineslemen_teachings_desc:0 "我们人民的阶级制度已经使他们自己致力于更好的遵守伊斯兰的方式了。他们的影响力越来越大，也会随之加强我们人民的信仰。"
 mossi_ideas:0 "莫西理念"
 mossi_ideas_start:0 "莫西传统"
 mossi_ideas_bonus:0 "莫西野心"
 riale_and_yennenga:0 "雷奥和叶妮佳"
 riale_and_yennenga_desc:0 "我们建国的传说让人回想起了曼普鲁西的公主叶妮佳和曼德的猎人雷奥。我们应当珍惜和保持他们的遗产，通过他们使我们回想起秩序。"
 mossi_cavalry_raids:0 "轻骑兵突袭"
 mossi_cavalry_raids_desc:0 "我们先祖时代时起，骑兵就一直是我们征服的工具。他们在整个萨赫勒地区的草原上用铁蹄对敌人散步着恐惧，给我们带来了许多胜利。"
 nyonnyonse_vassals:0 "nyonnyonse的附庸"
 nyonnyonse_vassals_desc:0 "就像我们征服新的土地那样，我们遇到的新的人群的命运注定是被我们统治。我们应当将他们结合起来成为我们社会的一个重要组成部分，强大的封臣阶级肩负着保护和照看我们的土地的使命。"
 nakomse:0 "诺克密丝"
 nakomse_desc:0 "所有来自皇帝的权利分流，都应当被他的亲戚所持有。贵族应当以他的名义从哪些他可以信任的亲人之间被选择。"
 land_of_the_ancestors:0 "先祖之地"
 land_of_the_ancestors_desc:0 "土地不仅仅是财富或者尘土，土地也是我们和逝去的先祖的连接。从更好的土地背后他们正在看着我们，我们决不能让这连接被切断。"
 honoring_the_masks:0 "荣耀面具"
 honoring_the_masks_desc:0 "我们的面具具有力量，他们负责葬礼和仪式，以确保我们寻找的有荣耀的人是的确却具有荣耀。"
 friday_court:0 "周五议会"
 friday_court_desc:0 "统治者对他们人民有一项责任。他不能随意的从他们的出席中缺席，甚至不能报复的侮辱反对他的人或者恢复被偷走的代表他统治的象征，对他来说主要的职责是召开议会并听取他的臣民的请求。"
 fulani_jihad_ideas:0 "富拉尼理念"
 fulani_jihad_ideas_start:0 "富拉尼传统"
 fulani_jihad_ideas_bonus:0 "富拉尼野心"
 wandering_scholars:0 "徘徊的隐士"
 wandering_scholars_desc:0 "伊斯兰教的隐士的智者们就隐居在我们的土地上，为愿听者们传播信仰，在我们的人民中传播一个真正的信仰。"
 unrighteous_kings:0 "不义之王"
 unrighteous_kings_desc:0 "如果国王是一个穆斯林，他的土地就是穆斯林的土地。如果国王是一个不信者，那么他的土地就毫无疑问是不信的土地。我们永远不应当被自己的不信所葬送。"
 fulani_jihads:0 "富拉尼杰哈德"
 fulani_jihads_desc:0 "我们的人民已经被世俗统治太久了，虽然自称是穆斯林，却孝敬祖先并实行多种宗教仪式。够了！伊斯兰的旗帜总是应当飘扬在世俗王国的管辖之上！"
 imams_and_emirs:0 "阿訇和埃米尔"
 imams_and_emirs_desc:0 "只有致力于推动伊斯兰前进的并受过学者教育的最虔诚的战士才适合统治我们的社会。他们是我们所有人的榜样。"
 islamic_scholarship:0 "伊斯兰学识"
 islamic_scholarship_desc:0 "如果人们想要遵循伊斯兰之路，他们必须要先知道伊斯兰之路。通过男女一视同仁的鼓励他们传播读写知识和学识，我们将推进伊斯兰的事业。"
 community_of_the_faithful:0 "宗教集团"
 community_of_the_faithful_desc:0 "数以百计的起源的人们在我们帝国的旗帜下被团结在了一起。他们的口音各不相同，来自四面八方，但是每个人心中都尊敬着先知，并把我们结合在了一起。"
 caliph_in_africa:0 "非洲哈里发"
 caliph_in_africa_desc:0 "信仰必须被领导，而那些在遥远的土地自称哈里发的人未能履行他的职责。让我们在自己的土地上拥有一个哈里发，并让所有的信仰都看向他的指导。"
 mesoamerican_ideas:0 "中美洲理念"
 mesoamerican_ideas_start:0 "中美洲传统"
 mesoamerican_ideas_bonus:0 "中美洲野心"
 olmec_legacy:0 "奥尔梅克遗产"
 olmec_legacy_desc:0 "在我们的人到来之前，奥尔梅克，一个自豪而古老的人群，在这片土地上生活着。他们留下的传统仍在持续着，我们从他们身上学会了关于社会的组织和如何管理人民。"
 altepetl:0 "城邦"
 altepetl_desc:0 "我们的社会结构是依存于城邦存在的， whether Mixtec Nuu，Mayan Cah or Nahuatl Atlepetl.它们的产物，和它们之间的贸易链接形成了我们世界经济生活的心脏。"
 ball_game:0 "球赛"
 ball_game_desc:0 "球赛使我们土地上社会生活的核心，选手们努力用屁股把球打入比赛场地。这是一种代替战争的仪式也是宗教生活的一部分。"
 feathered_serpent:0 "羽蛇神"
 feathered_serpent_desc:0 "我们的土地有一个关于羽蛇的普遍传说。尽管这个图像对很多人来说意味着很多事情，Quetzacoatl among the Nahua，Kukulkan among the Maya or Q'uq'umatz among the Kiche，它是我们土地团结的来源。"
 ritual_bloodletting:0 "放血仪式"
 ritual_bloodletting_desc:0 "在我们土地上的许多文化认为用适当的尺度去放血是一种参拜神灵的方式。保持这一传统，我们将确保自己的统治。"
 pyramid_architecture:0 "金字塔建筑"
 pyramid_architecture_desc:0 "自远古的特奥蒂瓦坎，蒂卡尔，科潘和帕伦克起主宰我们大地的无尽的石制金字塔就是我们建筑传统的一部分。我们从未忘记过金字塔的艺术，我们也能制造这样的东西"
 obsidian_and_jade:0 "黑曜石和翡翠"
 obsidian_and_jade_desc:0 "高原上的宝石对我们的人民来说是最重要的货物。我们必须要走的更远更广去寻找新的资源，以保证我们永远不会缺乏它们。"
 KAR_ideas:0 "卡拉曼理念"
 KAR_ideas_start:0 "卡拉曼传统"
 KAR_ideas_bonus:0 "卡拉曼野心"
 mehmet_bey_firman:0 "默罕默德.贝的诏令"
 mehmet_bey_firman_desc:0 "维奇尔.默罕默德一世颁布了一项法令指出：“从今天起，在修道院，在议会，在集会，在广场，不应该出现除了土耳其语以外的语言。”塞尔柱人原先在安纳托利亚文学上使用波斯语并在政治和科学上使用阿拉伯语，但是土库曼人可不理解这些语言。"
 karamanid_cavalry:0 "尕勒莽骑兵"
 karamanid_cavalry_desc:0 "我们需要确保我们的骑兵通过拥有高超的马术和优良的马匹来保持良好的状态，这将使我们拥有一批可怕的骑兵。"
 kar_seize_the_opportunity:0 "投机主义"
 kar_seize_the_opportunity_desc:0 "从我们建国起我们就面临着来自每一个角落的威胁。为了对抗埃及的马鲁穆克，奥斯曼的继承人以及东方的游牧者以保障我们的独立，并在他们的牺牲之上有所建树，我们需要充分利用外交，联姻和绥靖政策。"
 karamanid_architecture:0 "卡拉曼建筑"
 karamanid_architecture_desc:0 "为了我们人民的繁荣我们开始广泛的构筑清真寺，澡堂，驿站和学校的建筑网络。这些建筑将代表整个地区中最有特色和最令人印象深刻的建筑。"
 home_of_the_whirling_dervishes:0 "回旋舞之乡"
 home_of_the_whirling_dervishes_desc:0 "我们的城市科尼亚是乌拉那追随者的家，其因他们练习一种祭神的仪式回旋舞而闻名。仪式的象征是表演者用左脚围绕着他们的领袖，唯一一个轴心转圈。苦修士们身穿白色礼服象征着死亡，一个黑色的宽斗篷象征着坟墓，一顶棕色的高帽象征着墓碑。"
 true_heirs_seljuk_empire:0 "塞尔柱帝国的真正继承者"
 true_heirs_seljuk_empire_desc:0 "我们已经成长到足够强大去宣称我们是我们祖先的伟大帝国的真正的继承者了。让世人从今天所知我们是土耳其人的领袖也是塞尔柱帝国的真正继承人吧！"
 MON_ideas:0 "黑山理念"
 MON_ideas_start:0 "黑山传统"
 MON_ideas_bonus:0 "黑山野心"
 mon_idea_1:0 "迪奥克利亚遗产"
 mon_idea_1_desc:0 "传说中迪奥克利亚是第一个在中世纪从拜占庭的束缚中挣脱出来的南斯拉夫自由国家。迪奥克利亚由狭窄而恶劣的山区土地组成，是很多将军和优秀的伏击者的家乡。很多拜占庭的军队被消灭在了它的峡谷和狭窄的河谷之中。"
 mon_idea_2:0 "黑山教区"
 mon_idea_2_desc:0 "黑山历史上一直是塞尔维亚东正教教会的成员，但是却自主管理。因此黑山教区和海滨省被创建，我们必须重申并提醒我们的邻居我们处在一个什么样的位置。"
 mon_idea_3:0 "氏族社会"
 mon_idea_3_desc:0 "传统黑山的整个村子一直被氏族和家族所划分。对这些氏族的男人们来说几乎没有事情被认为是比勇猛和果敢更神圣，这使得我们有了精湛且踊跃的步兵人力资源。"
 mon_idea_4:0 "巴尔干海盗"
 mon_idea_4_desc:0 "整个巴尔干半岛的亚得里亚海海岸有着历史悠久的海盗传统，可以回溯至中世纪早期。几代男人们以海盗作为了自己的职业生涯，兰姐倒霉的意大利商船，然后消失在隐蔽的海湾之中。"
 mon_idea_5:0 "呼唤之海"
 mon_idea_5_desc:0 "拥有一个显著地海岸线一直意味着各种黑山国家的人民都是地中海和欧洲社会的一部分。贸易，商业和理念都是由经验丰富的水手从海上传回家乡的。"
 mon_idea_6:0 "税收改革"
 mon_idea_6_desc:0 "纵观历史，我们的氏族所依赖的税收系统大多基于当天的实际需要。但是实际上，如果我们的国家想要加入现代欧洲国家这个家庭，我们必须改革我们的税收制度，使其更加公平可靠。"
 mon_idea_7:0 "我们的科斯托部队"
 mon_idea_7_desc:0 "黑山社会的至高道德法典：人性，勇猛和胆识是支配着人们处理任何事情的最终规范。对我们的人民来说，荣耀，勇气和热情早已根深蒂固，他们从不畏惧，绝不从战场上逃脱或动摇。他们总是会直面敌人——无论他们是多么强大。"
 RMN_ideas:0 "罗马尼亚理念"
 RMN_ideas_start:0 "罗马尼亚传统"
 RMN_ideas_bonus:0 "罗马尼亚的野心"
 flexible_recruiting:0 "灵活募兵"
 flexible_recruiting_desc:0 "罗马尼亚的土地被侵占过很多次。罗马尼亚的农民已经认识到了外国人没有什么好东西并且会捍卫自己的土地直至最后一人。"
 skilled_commanders:0 "熟练的指挥官"
 skilled_commanders_desc:0 "罗马尼亚的指挥官们早就认识到了他们最强大的盟友是他们为之奋战的土地。森林里，沼泽中，狭窄的山谷以及山脉，很多敌人都在这些意想不到的地方被突袭。"
 scorch_the_land_and_poison_the_wells:0 "焦土政策"
 scorch_the_land_and_poison_the_wells_desc:0 "在森林茂盛的罗马尼亚只有当地人知道如何以这里的土地为生。没有任何敌人能从收获到罗马尼亚的作物或者喝道罗马尼亚的水去活着战斗！"
 latin_island:0 "拉丁岛屿"
 latin_island_desc:0 "从我们和拉丁兄弟们断开联系起已经过去很久了。我们的邻居没有人说我们的语言尊重我们的传统，但是我们依然珍惜着拉丁遗产。"
 rom_peasant_soldiers:0 "农民士兵"
 rom_peasant_soldiers_desc:0 "但罗马尼亚的士兵们保卫家园的时候他们需求的很少。他们不是雇佣兵，只是一群保卫家园的农民——只要他们又武器和食物，工资并不重要。"
 phanariote_traders:0 "法纳尔贸易商"
 phanariote_traders_desc:0 "法纳尔人为多瑙河公国们带来了很多弊病，但是谁也不能否认他们作为贸易商的能力。这个联系君士坦丁堡和我们的贸易把我们服务的很好。"
 phanariote_taxes:0 "法纳尔税收"
 phanariote_taxes_desc:0 "君士坦丁堡的希腊法纳尔人带来了一个新的税收系统。我们的税收收入大幅提升了。"
 ATH_ideas:0 "雅典理念"
 ATH_ideas_start:0 "雅典传统"
 ATH_ideas_bonus:0 "雅典野心"
 dominus_athenarum:0 "雅典神"
 dominus_athenarum_desc:0 "雅典之神，历史上第一个自称阿卡提和波伊提亚的土地的统治者——奥拓.德.拉.罗歇。"
 athenian_openeness:0 "雅典的开放性"
 athenian_openeness_desc:0 "我们国家的根本性质，一个被外国的前十字军统治的土地，人民和文化。这迫使我们的统治者在过去发展一个与本土文化不同的文化。这是一个我们必须为了子孙后代们进一步滋养和保护的能力。"
 athenian_pragmatism:0 "雅典的务实性"
 athenian_pragmatism_desc:0 "外国人统治过雅典随即便离开了。他们征服过雅典，雅典屈服了。但是随着时间的推移，他们从哪里来的又回到了哪里去，而雅典却始终站在那里，百折不挠。这证明了第四次十字军东征的影响。"
 revive_the_latin_greece:0 "重振拉丁希腊"
 revive_the_latin_greece_desc:0 "拉丁帝国也许会消逝，但是拉丁希腊精神在我们每个人心中永垂不朽。正如拉丁希腊精神存在我们心中一样，让我们从古老的家园实践这些理念：去渴求更大的创新，商业以及荣耀。"
 latin_contracts:0 "拉丁合约"
 latin_contracts_desc:0 "即使天主教也是拉丁世界的一部分，我们连接并造访了各种欧洲国家的宫廷。这些影响使我们在需要的时候可以很轻松的获得一份同情。这让我们很简单的就能得到那些愿意为了黄金而拿起剑保护我们的人。"
 archbishop_of_athens:0 "保留雅典大主教"
 archbishop_of_athens_desc:0 "雅典大主教的席位是天主教教堂从文化角度上最有特色的大主教。特别是在拉丁帝国陨落之后。但是没关系，我们一直认为这是一个灵感和自豪感的重要来源。拉丁文化的唯一堡垒，作为该教会的唯一散发着光辉的灯塔，即便是在罗马黑暗走廊中的呢喃有着要解散这个主教席位的传言，我们我也坚定着自己的信仰和决心。"
 athenian_army_reform:0 "雅典军队改革"
 athenian_army_reform_desc:0 "长期以来我们的先祖不得不依靠辅以拉丁雇佣兵的国内小规模军队。尽管这胜任我们的防御需求，对我们的野心来说这样的部队太渺小也太昂贵。是时候在我们的意大利和西欧兄弟之后来改造我们的军队来了。我们必须学习并运用现代的战争手段来推进我们的野心。"
 GOT_ideas:0 "哥特兰理念"
 GOT_ideas_start:0 "哥特兰传统"
 GOT_ideas_bonus:0 "哥特兰野心"
 rebuild_visby:0 "重建维斯比"
 rebuild_visby_desc:0 "长时间以来我们的岛屿和首都都被冲突和霉运所困扰。维斯比已经堕落腐败了，如果我们希望把自己从泥潭里拉出来我们必须恢复城市本来的面貌。"
 invite_mercenaries_to_visby:0 "邀请雇佣军到维斯比"
 invite_mercenaries_to_visby_desc:0 "只有一个岛屿的问题是我们没有足够的人力从哪些试图捕食我们的人手中保护自己。然而这些可以通过雇佣兵来弥补。如果我们说服雇佣兵把总部设在维斯比，我们可以确保我们手中始终有一些军队来保护自己。"
 expand_visby_dockyard:0 "扩张维斯比船坞"
 expand_visby_dockyard_desc:0 "我们的哥特兰在这里只因大海的仁慈。如果我们想作为一个国家存活下去，我们必须确保我们拥有对抗敌人的木墙，以及扩张在维斯比的船坞。"
 rebuild_the_trade:0 "重建贸易"
 rebuild_the_trade_desc:0 "长期以来哥特兰岛地区被海盗所占据以至于交易几乎停止流向我们的海岸。我们必须扭转这个局面以重建贸易连接。贸易必须被重建！"
 gutnish_merchant_adventurers:0 "哥特兰商人冒险家"
 gutnish_merchant_adventurers_desc:0 "即使回顾维京时代哥特兰岛就曾有过大胆的商人居住，远赴大洋进行贸易并带回异国情调的商品。"
 gutnish_merchant_navy:0 "哥特兰商人海军"
 gutnish_merchant_navy_desc:0 "由于依赖贸易，谨慎的做法就是确保我们的商人也可以作为我们的海军。我们必须正确的武装我们的商船，这样可以不仅保护我们的贸易也能保护我们的岛屿。"
 found_visby_bank:0 "建立维斯比银行"
 found_visby_bank_desc:0 "如果你想赚钱银行是非常有用的工具，而且欧洲已经有不少银行冒出来了。我们当然应当顺应潮流并确保我们能够通过在维斯比建立一个银行来获得安全的贷款。"
 FIN_ideas:0 "芬兰理念"
 FIN_ideas_start:0 "芬兰传统"
 FIN_ideas_bonus:0 "芬兰野心"
 expand_viborg:0 "扩建维堡"
 expand_viborg_desc:0 "维堡要塞坐落在芬兰和俄罗斯的东部边境。几个世纪以来，它证明了自己可以防御那些试图入侵芬兰的攻击者。通过扩建堡垒我们能够面对更糟糕的敌人。"
 the_fourth_estate:0 "第四阶级"
 the_fourth_estate_desc:0 "芬兰总是依赖第四阶级，为了王国的繁荣的自由农民。农民阶级在整个芬兰历史常常是强大到足以挑战贵族，又是甚至是国王。"
 settle_middle_finland:0 "定居芬兰中部"
 settle_middle_finland_desc:0 "十六世纪期间芬兰农业人口居住面积大幅度增长，而这种发展是有助于王权稳固的。同时从长远来看这种好处也可以取代当地萨米人和卡累利阿人的冲突。"
 found_turun_akatemia:0 "建立图尔库学院"
 found_turun_akatemia_desc:0 "在康德.佩尔.布拉赫的建议下图尔库学院由瑞典女王克里斯蒂娜于1640年建立。在今天这是芬兰第一个也是最古老的一座大学。"
 hakkapelitta_fin:0 "哈卡派利塔骑兵"
 hakkapelitta_fin_desc:0 "哈卡派利塔骑兵是古斯塔夫·阿尔道夫麾下在三十年战争中令人闻风丧胆的骑兵部队. “哈卡派利塔”是神圣罗马帝国的士兵对这支部队称呼的芬兰语变形，源自这只部队冲锋时的战吼：“哈卡～派利！”，意为“干掉他们！”。哈卡派利塔以令敌人难以招架的突然而狂暴的攻击而威名远扬。"
 the_white_death:0 "白色死神"
 the_white_death_desc:0 "如果你准备入侵芬兰请在春天做准备，如果你想感受芬兰致命而冰冷的怀抱，那就在冬天来吧。"
 anjala_conspiracy:0 "安亚拉密谋"
 anjala_conspiracy_desc:0 "芬兰建国的一个关键点是安亚拉密谋。它作为瑞典国王古斯塔夫三世在1788年对俄战争的结果到来了。很多芬兰的官员不满这场战争与暴政，他们签署了林卡拉协议并把它交给了沙俄皇后凯瑟琳大帝。这些官员谴责这场战争并宣布其为非法，并要求根据尼斯塔德条约恢复芬兰边境。当国王古斯塔夫三世知道了这件事情之后他要求他的军官战至最后一人，但是人们让团结取代了恐惧，并发表了他们为之负责的安亚拉宣言。他们批判了俄国的攻击并指出如果叶卡捷琳娜大帝拒绝和平提议他们将会保卫家园。"
 ALB_ideas:0 "阿尔巴尼亚理念"
 ALB_ideas_start:0 "阿尔巴尼亚传统"
 ALB_ideas_bonus:0 "阿尔巴尼亚野心"
 all_lands_under_skanderbeg:0 "普天之下莫非王土"
 all_lands_under_skanderbeg_desc:0 "斯坎德培出生于阿尔巴尼亚的贵族家庭，并有二十年左右的时间在为奥斯曼帝国服务。在1443年从奥斯曼军队叛变之后，在尼什战斗中，他煽动并领导了阿尔巴尼亚人民进行了长达二十一年的反对土耳其人的叛乱。他最伟大的成就之一是他是第一个团结了分散而零散的阿尔巴尼亚人民使其形成了一个有战斗的部队，而这一行为的目标就是，让阿尔巴尼亚从外国统治者手中被解放。"
 land_of_ambushers:0 "隐蔽之地"
 land_of_ambushers_desc:0 "充斥着肥沃的低地和丘陵，又被壮丽的山脉和岩石所环绕，这就是阿尔巴尼亚的地理。几个世纪里，当敌人来临时阿尔巴尼亚人民就躲藏在这些岩峦丘陵之中。然而斯坎德培改变了这一切，我们的人民不再只是跑开远远的看着他们摧毁我们的家园和农场。我们布下陷阱，设下埋伏，等着敌人的到来。奥斯曼的军队有勇无谋的进军我们的山涧和峡谷，然后等待他们的只有夹着尾巴劝退回家。"
 kingdom_of_albania:0 "阿尔巴尼亚王国"
 kingdom_of_albania_desc:0 "我们的土地已经被外国人分而统之很长时间了。我们的人民从没有有过希望或者机会去建立一个由阿尔巴尼亚人自己统治的王国。但是历史的潮流正在发生变化，我们身边的强大帝国纷纷陨落，他们的影响力不断下降。现在我们有了去打破这个枷锁并打造自己的命运的机会了。"
 hit_and_run:0 "游击战"
 hit_and_run_desc:0 "阿尔巴尼亚并非一个庞大或者强盛的国家。但是这不意味着当外国侵略者来攻占我们的土地使我们只会束手就擒。我们有几百年的经验去最好的利用我们的地形优势击退这些侵略者。我们不遵循传统的军事战术，我们的人会进入山谷中在敌人上方伏击，用丘陵迷惑敌人，用步兵引诱敌人，而骑兵则隐藏在他们暴漏无疑的侧翼。当敌人认识到发生了什么之前我们就闪电般的突袭，随之消失的无影无踪，等着他们再一次上钩。"
 land_of_eagles:0 "鹰之土地"
 land_of_eagles_desc:0 "当斯坎德培第一次提出关于国旗的事情时，就说了要用双头鹰作为纹章，而我们的神话和国家就此诞生。黑鹰仍在翔飞，而且只要阿尔巴尼亚存在一天这就不会被停止。"
 albanian_tolerance:0 "阿尔巴尼亚的宽容"
 albanian_tolerance_desc:0 "由于该地区动荡不断，阿尔巴尼亚的人民和土地被很多不同的统治者统治过。由于这些统治者们，阿尔巴尼亚已经发展成非常容易接受并容忍外国人了。阿尔巴尼亚是极少数设法让基督教，东正教甚至穆斯林和平共处的地方。"
 break_the_princes:0 "粉碎诸侯"
 break_the_princes_desc:0 "我们的土地被那些忙于己利的诸侯们所分割统治。如果我们要建立一个现代化的国家，我们必须摆脱这些诸侯并以中央的单一意志和法则来帮助指导我们的人民走向更光明的未来。"
 PLT_ideas:0 "波洛茨克理念"
 PLT_ideas_start:0 "波洛茨克传统"
 PLT_ideas_bonus:0 "波洛茨克野心"
 heritage_of_the_rus:0 "罗斯遗产"
 heritage_of_the_rus_desc:0 "波洛茨克是东欧最古老的城市之一。这里曾经是基辅罗斯最重要的中心之一，并为其拥有者带来了大量的声望。现在我们拥有波洛茨克，这将是我们恢复罗斯的愿望与野心的墙门砖。"
 cultural_center:0 "文化中心"
 cultural_center_desc:0 "除了是基辅罗斯的三个最重要的政治中心之一，波洛茨克还是文化和宗教中心。作为东正教在东欧的堡垒，波洛茨克还坐落着圣索菲亚大教堂，其中保有着的中世纪艺术品和工艺品。"
 land_of_strongholds:0 "要塞之地"
 land_of_strongholds_desc:0 "位于东欧的心脏，波洛茨克不幸的在各个方向上都被劲敌包围着。军队在我们的土地上游行已是司空见惯。在保护我们自己的这个目标下，我们的人民建造了很多层城墙和城垛。"
 trade_hub:0 "贸易中心"
 trade_hub_desc:0 "由于我们处于东欧中心，我们的国家屡屡遭受战火的洗礼。这些战争为我们带来了商人和暴利，并且帮助我们的人民创造着源源不断的贸易流。多年来围绕着波洛茨克的贸易路线已经成型，并且绝大多数通向诺夫哥罗德和莫斯科的贸易都要首先通过我们的土地。"
 legacy_of_the_werewolf_prince:0 "狼人君主的遗产"
 legacy_of_the_werewolf_prince_desc:0 "弗谢斯拉夫是波洛茨克历史上最有成就的君主之一。他洗劫了富饶的诺夫哥罗德公国甚至还宣称基辅大公就是个农民。弗谢斯拉夫是个对邻国身经百战的君主，然而他不能总是胜利，他没能被生在波洛茨克大繁荣的时代。"
 diplomatic_initiative:0 "主动外交"
 diplomatic_initiative_desc:0 "虽然我们的公国历史充满了勇猛的君王和无畏的军队，但是实际上我们仍是个被巨头们包围的小国家。为了使我们的民族生存并继续发展，我们必须与尽可能多的国家建立外交关系。我们生存的唯一机会是获得强大的盟友，并希望我们大胆创新的计划能够使我们的邻居重新思考他们的征服计划。"
 forest_of_europe:0 "欧洲之森"
 forest_of_europe_desc:0 "在我们的祖先很久以前于此定居时，这里的土地被古老的森林和沼泽所淹没。由于丰富的木材我们的人民在这里建立了自己的家园。从那个时候起我们就依靠这些森林为我们提供了赖以为生的资材和食物。当我们的家园被敌对的部落洗劫摧毁燃烧时，我们就返回这些保护过我们的森林，利用那些大自然的恩赐快速的重建我们失去的东西。"
 PRM_ideas:0 "彼尔姆理念"
 PRM_ideas_start:0 "彼尔姆传统"
 PRM_ideas_bonus:0 "彼尔姆野心"
 capital_of_prikamye:0 "彼尔姆首都"
 capital_of_prikamye_desc:0 "我们的首都，切尔登，是西伯利亚最古老的城市之一。有许多不同的史料都有所记载，从斯堪的纳维亚英雄传到阿拉伯编年史，切尔登一直是我们卡马和地区的中心。"
 the_old_traditions:0 "古老传统"
 the_old_traditions_desc:0 "尽管基督教已经遍布我们周边但是我们的土地上的人民依然固守着古老的宗教和先祖的传统。如果我们想建立一个强大的国家，新老宗教之间的平衡是必须被把握的。几乎没有人允许这些事情把我们分割开来。"
 the_great_perm:0 "大彼尔姆"
 the_great_perm_desc:0 "这一地区的主要通路是高丽河，我们的首度切尔登享受着这条河带来的财富。"
 warriors_of_taiga:0 "西伯利亚的勇士"
 warriors_of_taiga_desc:0 "北方的深处，在所有的古老城市和罗斯的城墙之后，土地上只剩下了位于寒带的森林。针松，云杉和落叶松无上的统治着这片冰雪王国。在这些树之间我们的勇士靠着他们对这片针叶林无与伦比的知识和规律的认知穿行着。在我们的土地上，没有任何军队能够找到或者抓住我们——除非那是我们故意的。"
 turkic_mercenaries:0 "突厥佣兵"
 turkic_mercenaries_desc:0 "几个世纪以来各种突厥人来到我们的身边，并且也已经有很多移居到了其他的地方。这些人都是勇猛而强壮的战士，他们无与伦比的骑兵作战技巧将会使他们成为高潮的雇佣骑兵。"
 komi_tolerance:0 "科米的宽容"
 komi_tolerance_desc:0 "我们的人民仍记得在不久前他们还有另一种宗教。虽然大多数人喜欢这个罗斯人给我们带来的新的神明，但是我们不会小看那些在我们森林深处仍固守着起精神本源的兄弟们。"
 permian_army_reform:0 "彼尔姆军队改革"
 permian_army_reform_desc:0 "作为一个半游牧猎人半经商的民族，几个世纪以来我们的人民大多依靠突厥雇佣兵和统治者的私兵来保卫家园。然而时代在变化，关于新的战争的传言已经从欧洲飘来。如果我们想要自强并成为和现代欧洲国家平等的一员，我们必须要对军队进行改革，创建一个有力的能保卫我们家园的新军队。莫待时逝方恨晚。"
 ASH_ideas:0 "阿散蒂理念"
 ASH_ideas_start:0 "阿散蒂传统"
 ASH_ideas_bonus:0 "阿散蒂野心"
 ash_idea_1:0 "长老议会"
 ash_idea_1_desc:0 "我们的土地的统治者应该有着无上的权威，但是不应当有着无限的权利。最终，他对这个国家的功过，都会由长老会议来裁决。"
 ash_idea_2:0 "奴隶堡垒"
 ash_idea_2_desc:0 "外国人都来我们的土地寻求和我们交易努力，象牙和黄金。我们应该给与他们这些东西以换取货物和只有他们才知道的生产技术。"
 ash_idea_3:0 "阿坎联盟"
 ash_idea_3_desc:0 "我们应该凭借周边的阿坎的城市和国家的支持以帮助我们的军队在作战中对抗敌人。通过这种方式我们可以扩大我们的力量。"
 ash_idea_4:0 "金凳"
 ash_idea_4_desc:0 "金凳拥有着我们民族的灵魂，它由牧师和第一任阿散蒂王的顾问从天堂中带下来。谁坐在上面，谁就是统治者。"
 ash_idea_5:0 "集权联盟"
 ash_idea_5_desc:0 "现在我们已经和邻国结成同盟了，我们必须团结起来并使其凝聚，让权力只在阿散蒂王手中。这样一来，我们就能拉出成千上万的军队了。"
 ash_idea_6:0 "奥赛.夸杜沃改革"
 ash_idea_6_desc:0 "我们必须建立一个真正的为国王服务的国家政府，以确保我们的领土被更好的治理，以便从每个村庄中都汲取到最大的力量。"
 ash_idea_7:0 "国民军队"
 ash_idea_7_desc:0 "我们是一家人，我们只有一支部队。通过整合帝国各处的军队并征召人民入伍，我们将确保阿散蒂社会内部更好的发展，并更容易使得他们接受我们的规则。"
 guajiro_ideas:0 "阿拉瓦克理念"
 guajiro_ideas_start:0 "阿拉瓦克传统"
 guajiro_ideas_bonus:0 "阿拉瓦克野心"
 guajiro_warrior_culture:0 "战士文化"
 guajiro_warrior_culture_desc:0 "我们是战士的种族，我们的社会正在为此形成最终目标——战争。而那些无法战斗的人则在田野工作并为战士们服务。"
 guajiro_land_cultivation:0 "耕种土地"
 guajiro_land_cultivation_desc:0 "与我们那些通过狩猎采集为生的邻居们不同，我们的人民已经了解了耕地的概念，当你能在相同时间呢以百倍效率在家门口就获得食物的时为何要去四处流浪寻找呢？"
 orinoco_trade:0 "奥里诺科贸易"
 orinoco_trade_desc:0 "奥里诺科河流域是我们整个地区的生命线。宽阔的河流也是遥远的村庄和渔业互相沟通的好手段。这也是一个很好的亚马逊贸易流的高速通路。"
 tribal_tolerance:0 "部落的宽容"
 tribal_tolerance_desc:0 "由于没有一个统一的文化或习俗，我们的人民养成了一种对一切的不同都持有怀疑的敏锐直觉。从远方来的贸易商被认为是一种吉兆，对任何不同的风俗来说都一样。"
 guajiro_raiders:0 "阿拉瓦克突袭者"
 guajiro_raiders_desc:0 "阿拉瓦克突袭者们因以其闪电般的速攻打击对他们的不了解的对手而闻名。"
 guajiro_enemy_of_my_enemy:0 "我敌人的敌人"
 guajiro_enemy_of_my_enemy_desc:0 "我不了解你并不意味着我们不能并肩对抗我们的敌人。"
 guajiro_jungle_warfare:0 "丛林战"
 guajiro_jungle_warfare_desc:0 "在丛林或者崎岖的地形之中就是我们的主场，在那里我们将制造出最让人畏惧的恐怖。"
 MPC_ideas:0 "马普切理念"
 MPC_ideas_start:0 "马普切传统"
 MPC_ideas_bonus:0 "马普切野心"
 mpc_idea_1:0 "马普切堡垒"
 mpc_idea_1_desc:0 "在我们的土地上散布的岩石堡垒网是我们阻止敌人的有效手段，并终将为我们带来战争的胜利。"
 mpc_idea_2:0 "棍棒团"
 mpc_idea_2_desc:0 "我们将领的战棍是男人英勇的象征，让我们把它高高挥舞起来，让我们的战士不要忘记自己身上流淌着英勇的血液！"
 mpc_idea_3:0 "马普切兵法"
 mpc_idea_3_desc:0 "我们在战斗中必须灵活多变，观察并学习我们的敌人。这样一来，即便是武器处于劣势我们依然有希望战胜任何敌人。"
 mpc_idea_4:0 "马普切纺织"
 mpc_idea_4_desc:0 "在纺织艺术上没有比我们的人民更负盛名的存在。这项艺术从母亲到女儿代代单传下来。一个掌握编制艺术的女人可以得到更多的嫁妆，而我们也用这些织品和我们的邻居进行贸易。"
 mpc_idea_5:0 "尼古拉汀"
 mpc_idea_5_desc:0 "万众祈祷的仪式有助于我们的人民团结，这也是我们社会的巨大力量之一。"
 mpc_idea_6:0 "和评议会"
 mpc_idea_6_desc:0 "战争固然是一个强大的工具，但是我们也不应该拒绝邻国的外交提案。掌控住谈判的议会完全可以让我们即使避免战争也能成为一名征服者。"
 mpc_idea_7:0 "拉克塞弗"
 mpc_idea_7_desc:0 "从敌人放弃战斗的言和中我们获得了很多贵金属。学习把这些银打造成珠宝或者饰物将大大的提升我们的国民威望。现在我们必须要训练银匠了！"
 HAM_ideas:0 "汉堡理念"
 HAM_ideas_start:0 "汉堡传统"
 HAM_ideas_bonus:0 "汉堡野心"
 hamburg_republic:0 "市民共和"
 hamburg_republic_desc:0 "决不应让我们的市民因为国王的暴政而恐惧！汉堡的市民决不允许其自由城陷入贵族的统治。"
 walls_of_hamburg:0 "汉堡墙"
 walls_of_hamburg_desc:0 "我们城市的标志建筑就是围绕着汉堡全市的雄伟城墙。这些城墙将保护我们的市民免受战争和冲突。"
 first_constitution:0 "汉堡第一宪法"
 first_constitution_desc:0 "RezeB是一个在海因.勃兰特和塞克森-劳恩堡的约翰内斯四世产生问题后，由参议院和市民们达成的一项妥协。我们现在有了一整套的法定汉堡的权利。"
 johanneum:0 "约翰诺伊姆学校"
 johanneum_desc:0 "汉堡的第一所学校，是要振兴来自拉丁和古希腊的古老的传统思想和语言。教育将会给我们新一代的年轻人带来更好更创新的思想，并使其服务于城市。"
 berenberg_bank:0 "贝伦贝格银行"
 berenberg_bank_desc:0 "作为首个商业银行，商人在其专家的帮助下扩展他们的贸易和生产以获得更多的收入。有了这个著名的银行在我市，我市肯定会更加繁盛。"
 elbe_shipyards:0 "易北河船坞"
 elbe_shipyards_desc:0 "汉堡的一个主要产业是造船业。现在我们的城市已经发展到了易北河的另一岸，而这是个绝好的机会去扩大我们的造船业。"
 hanseatic_city:0 "汉撒同盟城"
 hanseatic_city_desc:0 "汉堡是汉撒同盟的三个核心成员之一，并且拥有着和其他前汉萨同盟成员的强大合作关系。"
 INC_ideas:0 "印加理念"
 INC_ideas_start:0 "印加传统"
 INC_ideas_bonus:0 "印加野心"
 machu_picchu:0 "马丘比丘"
 machu_picchu_desc:0 "马丘比丘，含义为“古老的山”,在1450年左右建造库斯科西北。它坐落于山脊,海拔高达2430米。这个城市普遍被认为是库斯科的统治者帕查库提的财产。"
 mitma:0 "增加酋长义务"
 mitma_desc:0 "为了承接大型建造项目，我们的统治者不得不履行古老的传统，去邀请在我们帝国内的没一个小酋长，用礼物淹没他们并开一个奢华的盛宴。然而随着我们国家的增长这却变成了一个承接项目的理想方式。为了建造提供人力物力应该是我们土地上每一个酋长应有的责任。"
 quipu:0 "结绳文字"
 quipu_desc:0 "用结绳文字是可以系统的储存信息。结绳可以表示0到9，用来记录储量或是账目。这些节也可以用来表示简写。这些节展示了这一串中的一个音节，并且你可以用它找到对应的一串句子。"
 drafted_hatun_runas:0 "拟就阿通路纳斯"
 drafted_hatun_runas_desc:0 "阿通路纳斯是由帝国的普通人运转的。在五十人中将会有一人在他二十五岁的生日时在军中接下来七年里被委以重任Ha。这提供给我们了一个比对手更加庞大而专业的有纪律的军队。"
 mita_system:0 "米特安系统"
 mita_system_desc:0 "所有15岁到50岁的男性都要在米特安系统工作。这意味着，他们将以年为周期的都在为政府扮演着自由劳工的角色。劳动力会被调整，使其不会与和被提供的劳力的家庭发生可能的冲突。"
 llama_michis:0 "无峰驼米奇斯"
 llama_michis_desc:0 "无峰驼在我们的社会中有很大作用。他们充当着牛马，也是极品，提供肉类，羊毛，而粪便也可以作为肥料。通过政府米奇斯或者牧民控制无峰驼的繁殖，我们将确保其数量受到严格监控，这会使它们的数量增加。"
 tambo:0 "路边驿站"
 tambo_desc:0 "我们的道路系统是帝国的中坚力量，为了我们的军队和征服的长远好处，我们应该在所有主干道路边都设置路边驿站。这些驿站应该在一日只能能互相到达，并为旅者们提供住宿和补给。"
 CHM_ideas:0 "奇穆理念"
 CHM_ideas_start:0 "奇穆传统"
 CHM_ideas_bonus:0 "奇穆野心"
 chm_idea_1:0 "谷水灌溉"
 chm_idea_1_desc:0 "通过修建一条大运河把山谷的水源和我们的家园链接在一起，可以大大的提高我们的灌溉技术和土地生产力。"
 chm_idea_2:0 "堡垒"
 chm_idea_2_desc:0 "皇家卫队的每个人必须都要武装到牙齿，以保障城市安全。通过让敌人们经历一场地狱般的战争，我们将确保自己的帝国将会长泰永安。"
 chm_idea_3:0 "分裂继承"
 chm_idea_3_desc:0 "不适合继承王国的儿子应该继承他父亲的财产，或者宅邸。如果新国王要自己盖一个宫殿的话，就让其他亲戚们去继承财富，并让他们保留逝者的宅邸吧。"
 chm_idea_4:0 "月之警觉"
 chm_idea_4_desc:0 "月之女神茜是所有财富的守护者。我们应该遵循她的方式，警惕在暗中的盗贼和阴谋。"
 chm_idea_5:0 "重整工匠"
 chm_idea_5_desc:0 "被我们的征服的土地却比我们的家园有更好的工匠和更更有智慧的人是不能忍受的！帝国中最巧手和最睿智的人必须是土生土长并直接为我们所用。"
 chm_idea_6:0 "特色经济"
 chm_idea_6_desc:0 "随着我们帝国的增长，我们必须从试图确认每一个村庄的所需转型为从帝国的财富系统中为全帝国的村庄进行再分配，并确保在任何地方他们生产的东西都是他们能生产的最好的东西。"
 chm_idea_7:0 "米特安"
 chm_idea_7_desc:0 "仪式一样的战争已经成为历史，是时候扩军并开始征服了。通过下令让所有的男性有义务为国王服役，劳动，我们可以强迫他们进入军队。"
 MCA_ideas:0 "穆伊斯卡理念"
 MCA_ideas_start:0 "穆伊斯卡传统"
 MCA_ideas_bonus:0 "穆伊斯卡野心"
 mca_idea_1:0 "扎帕和扎乔尔"
 mca_idea_1_desc:0 "为了更好地引导我们的人民，应该在南北各设置一个领导者。这样一来两人都可以更您好的监督他所统治的区域。"
 mca_idea_2:0 "黄金国"
 mca_idea_2_desc:0 "为了纪念众神，扎帕必须每年都要在瓜塔维塔湖洗礼，并覆以金沙。像这样，金就变成了我们的神的贡品，也成为了我们的力量的标志。"
 mca_idea_3:0 "古厄奇斯摔跤"
 mca_idea_3_desc:0 "古厄奇斯战士这个头衔应该给与摔跤比赛的冠军。这些证明了自己比别人优秀的年轻人战士将成为其他人的标杆。"
 mca_idea_4:0 "波奇卡传说"
 mca_idea_4_desc:0 "伟大英雄波奇卡，通过了创造了特肯达马大瀑布结束了大洪水并惩戒了灰塔卡和其查库姆。他到今天依然使我们人民的榜样，并使得人民们想成为他。"
 mca_idea_5:0 "祖母绿贸易"
 mca_idea_5_desc:0 "我们的土地蕴含着丰厚的祖母绿使但凡知晓的人都羡慕和嫉妒不已。并且对我们来说这些祖母绿简直用之不竭，不妨拿它们进行贸易吧。"
 mca_idea_6:0 "梯田农场"
 mca_idea_6_desc:0 "我们必须要最大化的利用高原有限空间的优势，因此我们开发了梯田农场和更好的灌溉技术。"
 mca_idea_7:0 "习惯法"
 mca_idea_7_desc:0 "尽管扎帕和扎乔尔统治着这里，但是他们的规则依然被古老的习俗所束缚，他们的作用是维持浙西习俗，而不是执行他们的突发奇想。"
 CYA_ideas:0 "齐切瓦理念"
 CYA_ideas_start:0 "齐切瓦传统"
 CYA_ideas_bonus:0 "齐切瓦野心"
 cya_idea_1:0 "云之战士"
 cya_idea_1_desc:0 "我们拥有古老而光荣的武士血统，我们必须时刻保持这种传统，才能让其他国家畏惧而不敢贸然进攻我们。"
 cya_idea_2:0 "库尔拉普的遗产"
 cya_idea_2_desc:0 "我们在库尔拉普的巨大要塞穿过安第斯山脉，几乎是无敌的存在。它是建筑学上的经典，我们必须小心地维护它。"
 cya_idea_3:0 "顶峰堡垒"
 cya_idea_3_desc:0 "我们的城市和堡垒都坐落在高大的山峰上，那里云雾缭绕。对于任何入侵者这都是可怕的障碍。"
 cya_idea_4:0 "女权外交"
 cya_idea_4_desc:0 "把一些微妙的外交任务交给女性，而不是国王或是武士，这样或许更能赢得敌国国王的关注。"
 cya_idea_5:0 "查查波亚韧性"
 cya_idea_5_desc:0 "就算被敌人占领，我们也不能屈从于他们。就算他们要求我们投降并警告我们，我们也要跟他们奋战到底。就算被征服，我们也不会承认新政府，并不断起义。"
 cya_idea_6:0 "普润马储斯"
 cya_idea_6_desc:0 "为了向我们伟大的死者致敬，我们应该为他们制作华丽的黏土棺材，并葬在遥远的山里或是宏伟的悬崖上，在那里他们将得到安息。"
 cya_idea_7:0 "云之丛林"
 cya_idea_7_desc:0 "处于亚马逊高耸的安第斯山脉的巨大雨林在我们的家园周围形成了一个极大的防御网，如果我们在这里伏兵，就一定能吓倒在这里徘徊的敌军。"
 TEU_ideas:0 "日耳曼理念"
 TEU_ideas_start:0 "日耳曼传统"
 TEU_ideas_bonus:0 "日耳曼野心"
 teu_idea_1:0 "军制改革"
 teu_idea_1_desc:0 "经验丰富的日耳曼骑士虽然参与过十字军东征以及无数的欧洲战争，但他们数量实在太少，不足以充当军队的主力。现在我们必须改组军队，让国内大量的新兵能够在战场上取代他们。"
 teu_idea_2:0 "征募农民"
 teu_idea_2_desc:0 "我们很清楚，不能再用这些外国志愿兵来补充我们的军队了，不管他们有多牛逼。为了代替他们，我们必须建立一个能够征集国民、日耳曼人或非日耳曼人的征募模式。"
 teu_idea_3:0 "调整步兵战术"
 teu_idea_3_desc:0 "这个时代的欧洲战争已经证明，步兵的黄金时代即将来临。是时候开发新的战术，统一配备长矛了！是时候改变以步兵作为辅助这一中世纪的古老观念，而将他们作为未来的主力投入新军。"
 teu_idea_4:0 "成为宗教权威"
 teu_idea_4_desc:0 "是时候废止我国一直以来由地方主教控制的松散的宗教自治体制了。从现在开始，所有的宗教事务，从税收到传教等等，都将成为国家事务。"
 teu_idea_5:0 "扩大协从国"
 teu_idea_5_desc:0 "我们给予边境地区的地方政府自治权，并将他们的土地编入协从国。这种特殊的地区只需要支付少量的捐税，作为回报，他们不论是战争还是和平时期都必须保持最高的战斗意愿。这项举措只需要一点小小的破费，就能得到成吨的军事机动。"
 teu_idea_6:0 "普鲁士主教特权"
 teu_idea_6_desc:0 "通过给予普鲁士主教更多的特权，来保证他们对我们的忠诚。"
 teu_idea_7:0 "一国一教"
 teu_idea_7_desc:0 "只有信上帝的人才有资格成为政府公职的候补。在我们的王国，异教徒和不信上帝的人已经不再受欢迎。"
 BUL_ideas:0 "保加利亚理念"
 BUL_ideas_start:0 "保加利亚传统"
 BUL_ideas_bonus:0 "保加利亚野心"
 bul_idea_1:0 "巩固保加利亚波维尔贵族"
 bul_idea_1_desc:0 "作为东欧斯拉夫人的规矩，保加尔诸邦渐渐接受了大贵族政治。现在，随着土耳其人的撤退，我们的人民恢复了自由，我们必须重拾旧传统，并重新构建我们之前的社会体系。"
 bul_idea_2:0 "清除异端"
 bul_idea_2_desc:0 "几个世纪的宗教动乱与异教徒领主给我们的人民刻下了深深的伤口。我们必须根除这些危险的家伙，团结就是力量。"
 bul_idea_3:0 "一致对外"
 bul_idea_3_desc:0 "现在我们又一次获得了自由，我们必须确保保加利亚的贵族把人民的利益放在第一位，而不是他们自己的利益。保加利亚不能再像面对土耳其时那样不堪一击了！只要团结一致，我们就能夺回原本属于我们的土地。"
 bul_idea_4:0 "军制改革"
 bul_idea_4_desc:0 "中世纪已经过去，我们现在处在一个需要勇气的年代，它只取决于黑火药、来自东方的轻骑兵以及能把城墙打成粉的攻城武器。我们必须顺应历史潮流，保证我们的军队足够先进，足够庞大。不管敌人从哪里来，我们都能迎接挑战。"
 bul_idea_5:0 "保加利亚教会改革"
 bul_idea_5_desc:0 "保加利亚东正教是第一个正统的斯拉夫独立教会。曾经拥有无与伦比的力量与骄傲，但在拜占庭统治时期逐渐衰败，在内战时期，乃至处在土耳其统治时期，这种衰败一直持续着。当保加利亚获得自由时，人们发现保加利亚教会再次成为他们社会的核心。它将会成为它过去那样辉煌。"
 bul_idea_6:0 "军事机动"
 bul_idea_6_desc:0 "作为连接西伯利亚地区、伊斯兰地区和西欧的桥梁，保加利亚所要面对的军事挑战比其它欧洲国家要多得多;不仅要与成吨的有可能成为侵略者的邻国竞争，还要保持军事各方面技术的领先以及各种地形的实战经验--不论是草原、平原、低地、森林还是山地。我们的应该像我们的祖先一样，他们从未畏惧过这些挑战，他们勇敢面对并取得了传奇般的胜利。"
 bul_idea_7:0 "第三罗马帝国"
 bul_idea_7_desc:0 "罗马帝国的黄金年代已经过去。正如这曾经强大的帝国一般，它的继任者--希腊也已沦落。 现在轮到保加利亚称霸了！利用我们处在欧洲大陆最大的贸易枢纽之一的地理优势，我们与拜占庭的王室纽带，还有我们对第三罗马帝国遗产的宣称，新的保加利亚独裁政府将如凤凰般浴火重生，让其它妄图侵占和宣称我们的东方国家感到畏惧吧。  "
 KIE_ideas:0 "基辅理念"
 KIE_ideas_start:0 "基辅传统"
 KIE_ideas_bonus:0 "基辅野心"
 mother_of_all_cities:0 "众城之母"
 mother_of_all_cities_desc:0 "几个世纪以来，基辅一直被认为是诸罗斯城市之母和罗斯王冠上的明珠。尽管过去它被摧毁过很多次，但是基辅仍然是东欧最美丽和最重要的城市之一。"
 heritage_of_rus:0 "罗斯的遗产"
 heritage_of_rus_desc:0 "鲁塞尼亚是从前基辅罗斯的中心，也是罗斯人向往的城市。控制基辅之后，我们距离复兴基辅罗斯只有一步之遥。"
 fending_off_the_invaders:0 "抵抗侵略者"
 fending_off_the_invaders_desc:0 "从前游牧民族从大草原上入侵罗斯人的领地，烧杀抢掠。我们必须修建高墙阻挡可汗们的进攻。"
 chernozem_land:0 "黑土"
 chernozem_land_desc:0 "鲁塞尼亚的黑土是全欧洲最肥沃的土地。只要我们守卫好自己的农田，就可以成为欧洲的粮仓，获得无穷的财富。"
 center_of_orthodox_church:0 "正教的中心"
 center_of_orthodox_church_desc:0 "基辅是罗斯诸国中第一个接受正教的地方。虽然随着时间的推移，北方的兄弟狂妄地试图挑战我们的权威，但是毫无疑问，基辅依旧是东欧正教会的中心。"
 support_local_traders:0 "支持本地商人"
 support_local_traders_desc:0 "通过推行季节性市场，我们在国内建立了稳定的商路。这吸引了国外的商人也促进了对外贸易。"
 centralized_rule:0 "一城统御众城"
 centralized_rule_desc:0 "伟大的基辅罗斯，罗斯人天然的中心，曾经分崩离析，内战不休，不知自己是别人砧板上的鱼肉。这样的历史决不能重演。我们国家现在凭借自己的意志牢牢控制着自古以来的领土。罗斯诸国如今统一在同一面旗帜之下。"
 NAX_ideas:0 "纳克索斯理念"
 NAX_ideas_start:0 "纳克索斯传统"
 NAX_ideas_bonus:0 "纳克索斯野心"
 maritime_state:0 "海洋国家"
 maritime_state_desc:0 "海洋，是意大利祖先来到这里的通道。海洋，是我们国家赖以生存的屏障。统治着基克拉迪群岛的纳克索斯公国必须永远注视着大海。只有控制海洋，我们才能保持统一和独立。"
 naxos_rules_the_waves:0 "纳克索斯征服波涛"
 naxos_rules_the_waves_desc:0 "对许多国家来说，海军只是面子上的装饰品。但对我们就不是。我国控制的岛屿非常多，只有强大的海军才能维持各个小岛之间的联系。"
 archipelago_of_opportunities:0 "机会群岛"
 archipelago_of_opportunities_desc:0 "岛屿间的航道是个大宝库。雇用当地的水手四处劫掠，抢了就跑绝对是个好主意。"
 legacy_of_crusaders:0 "十字军的遗产"
 legacy_of_crusaders_desc:0 "虽然我们统治的居民都是些希腊正教徒，但是我们自己来自意大利。十字军战士的血液仍在血管中流淌。这是所有意大利人共同的遗产。"
 archipelago_feudalism:0 "封建群岛"
 archipelago_feudalism_desc:0 "我们带来的封建制度和当地的拜占庭赐地制在这里混合，这种混合恰当地满足了希腊人和拉丁人的意愿。这是种独特的政治体制。"
 latin_roots:0 "拉丁基因"
 latin_roots_desc:0 "我们从前的家园，意大利经历了文艺复兴。它带来前所未有的技术进步以及危险但绝妙的思想革命。有意大利表亲还是挺好的。"
 naxian_ambitions:0 "纳克索斯野心"
 naxian_ambitions_desc:0 "虽然拉丁帝国已经作古，但是十字军的后代仍然活着。我们不忘西欧传统和宗教信仰。实力的弱小无法消减我们梦想重建帝国的雄心。"
 TUA_ideas:0 "塔普雅理念"
 TUA_ideas_start:0 "塔普雅传统"
 TUA_ideas_bonus:0 "塔普雅野心"
 ge_hunter_gatherers:0 "狩猎采集"
 ge_hunter_gatherers_desc:0 "自古以来，我们一直同大自然和谐共处。人们在雨林中四处迁徙寻找浆果为食。为了适应生存环境，我们的社会体制十分灵活。"
 ge_home_of_fisherfolk:0 "鱼叉之乡"
 ge_home_of_fisherfolk_desc:0 "除了无边的灌木丛和小山丘，我们四周最多的就是水了。河流将雨林分割开来，连接各处村庄并提供水源和食用鱼。世世代代捕鱼为生的我们在这方面无人能敌。"
 yam_growers:0 "木薯农场"
 yam_growers_desc:0 "除了狩猎所得，我们还种植木薯。它是南美雨林常见的植物，而且易于生长。南美人常常储存木薯防备饥荒。"
 ge_mithology:0 "神话之地"
 ge_mithology_desc:0 "神话对我们来说不仅仅是寓言故事，而是生活的慰藉。关于光明和黑暗，勇士和智者，甚至最恐怖的动物，美洲豹，传说和故事世世代代流传下来。"
 ge_jaguar_warriors:0 "豹的速度"
 ge_jaguar_warriors_desc:0 "所有动物中，我们最害怕的就是美洲豹。神秘，聪明，强大且令人畏惧的美洲豹是神话的代表，也是我们战士模仿的对象。\n莫视非吾愿，莫畏非吾身。暗林危语响，焉有吾甚惧？待吾行击时，其疾敌弗知。已然成毕之，复隐夜林中。\n这就是我们的战士。"
 ge_establish_trade:0 "开辟商路"
 ge_establish_trade_desc:0 "我们一直都沿河居住在被丛林分割的小村庄里。许多村子都与世隔绝。现在不同了。一些人开始沿河开展贸易。与此同时，我们的文化和思想也随着商路扩散。"
 ge_unite_the_tribes:0 "统一部落"
 ge_unite_the_tribes_desc:0 "流言顺着河水传播。据说，有个白色的人穿过无尽之海来到这个大陆。他带来了城市大小的船只与无数明火执杖的恶人。所到之处，灾难降临。为了渡过这个浩劫，我们必须联合所有的村子，一起抵抗侵略者。"
 POM_ideas:0 "波美拉尼亚理念"
 POM_ideas_start:0 "波美拉尼亚传统"
 POM_ideas_bonus:0 "波美拉尼亚野心"
 pom_idea_1:0 "海盗的遗产"
 pom_idea_1_desc:0 "在波罗的海商路附近做海盗是个很好的主意。德国北部的这些小国君主或明或暗地参与其中。没有什么比从你对手那里抢钱要好的事了。"
 pom_idea_2:0 "波美拉尼亚商人"
 pom_idea_2_desc:0 "波美拉尼亚人有航海的传统，也熟悉波罗的海的情况。他们名扬海外，从诺夫哥罗德到君士坦丁堡。"
 pom_idea_3:0 "北方港口"
 pom_idea_3_desc:0 "波美拉尼亚的港口地理位置很好，方便我们在波罗的海进行贸易扩张。"
 pom_idea_4:0 "宗教自由"
 pom_idea_4_desc:0 "由于我们忙于贸易和商业，所以没有时间关心宗教事物，参合欧洲天主教的争端。"
 pom_idea_5:0 "佣兵合约"
 pom_idea_5_desc:0 "众多商业合同让我们同外国客户关系良好，这使我们以更优惠的价格雇佣佣兵。"
 pom_idea_6:0 "支配波罗的海"
 pom_idea_6_desc:0 "随着波美拉尼亚实力的增长，波罗的海成了我们的海。它是我们的贸易通路。"
 pom_idea_7:0 "日耳曼海军"
 pom_idea_7_desc:0 "我们必须建立全日耳曼最强大的舰队！"
 KAZ_ideas:0 "喀山理念"
 KAZ_ideas_start:0 "喀山传统"
 KAZ_ideas_bonus:0 "喀山野心"
 kaz_idea_1:0 "草原的宽容"
 kaz_idea_1_desc:0 "草原是如此广阔，我们听不见异教徒的祈祷。"
 kaz_idea_2:0 "部落遗产"
 kaz_idea_2_desc:0 "在草原上，正统和正义要靠力量去维护。弱者的哀嚎是没用的。"
 kaz_idea_3:0 "战士群体"
 kaz_idea_3_desc:0 "草原的儿女必须会骑马射箭。草原不会宽恕弱者。"
 kaz_idea_4:0 "黄金家族的遗产"
 kaz_idea_4_desc:0 "在口口相传的故事中，很久以前，有个男孩白手起家成为了成吉思汗，短短几年就占领了世界的大部分。他的名字必将再次令欧洲颤抖。"
 kaz_idea_5:0 "草原战术"
 kaz_idea_5_desc:0 "当我们的祖先还未了解主与先知的神迹之时，草原的战术就是一样：骑兵是战士加上马。在草原上，每个骑士能独立作战。我们敢说征服者伊斯坎德尔都对这种游击战术没办法。"
 kaz_idea_6:0 "定居"
 kaz_idea_6_desc:0 "是时候像西方人一样定居生活了。让我们建立城堡保护自己。"
 kaz_idea_7:0 "结束西方垄断"
 kaz_idea_7_desc:0 "长时间以来，部落的商路被西方商人垄断。现在，我们必须增加自己商人在贸易中心的份额。"
 ARM_ideas:0 "亚美尼亚理念"
 ARM_ideas_start:0 "亚美尼亚传统"
 ARM_ideas_bonus:0 "亚美尼亚传统"
 apostolic_church:0 "使徒教会"
 apostolic_church_desc:0 "亚美尼亚在公元301年就把天主教定为国教并建立了世界第一座教堂。天主教带来了信仰，希望和圣梅斯罗布的字母表，这也是亚美尼亚文化的核心。"
 land_reclamation:0 "土地开拓"
 land_reclamation_desc:0 "亚美尼亚饱受战争摧残和邻国欺凌。通过收回被占的国土并开垦荒地，重建教堂，我们可以改善人民的生活。"
 border_nation:0 "边疆国家"
 border_nation_desc:0 "亚美尼亚一直是大国之间争霸的战场。虽然，我们有自己的主权，但是必须保持中立。就算取悦所有人是困难的，也必须去做。"
 melikdom_organization:0 "王国组织"
 melikdom_organization_desc:0 "亚美尼亚由许多称为梅里克的领主统治。梅里克和封臣的关系类似军事指挥官和普通士兵，而不是庄园主和农奴。农民人身自由而且可以拥有土地。"
 sygnakhs:0 "军区"
 sygnakhs_desc:0 "军区是亚美尼亚特色的军事机构，负责征兵，防御，侦察和后勤。每个梅里克有自己的军区，也有大军区是由几个梅里克共同负责。建立军区制方便我们征兵。"
 nakharar_titles:0 "小贵族"
 nakharar_titles_desc:0 "十三世纪之前，亚美尼亚拥有大量小贵族。但是，随着国内动乱和蒙古入侵，这些小贵族基本都被消灭了。现在恢复这些小贵族可以重建国家的荣耀。"
 end_of_armenian_diaspora:0 "统一亚美尼亚"
 end_of_armenian_diaspora_desc:0 "亚美尼亚四分五裂已经很久了。重建亚美尼亚人的国家可以吸引海外的亚美尼亚人回到故乡。"
 WLS_ideas:0 "威尔士理念"
 WLS_ideas_start:0 "威尔士传统"
 WLS_ideas_bonus:0 "威尔士野心"
 cynulliad:0 "大会"
 cynulliad_desc:0 "1404年第一个议会在马汉莱斯建立。欧文·格兰道尔宣布威尔士独立，建立威尔士议会和威尔士教会。"
 bardic_literature:0 "游吟诗人文学"
 bardic_literature_desc:0 "威尔士一直以诗人闻名，我们也认为诗歌可以为国家带来荣耀。建立音乐节复兴游吟诗人传统会吸引诗人和音乐家前来，在音乐节上面赢得奖项的人可以前往宫廷任职。诗歌是威尔士文化的灵魂也是我们勇气的源泉。"
 cyfraith_hywel:0 "威尔士法律"
 cyfraith_hywel_desc:0 "民众要求恢复豪厄尔达国王制定的威尔士法律，国家分成数个伯爵领，每个伯爵领由数个小城镇组成。每个伯爵领有自己的宫廷，由贵族们统治。"
 unbennaeth_prydain:0 "不列颠贵族之歌"
 unbennaeth_prydain_desc:0 "“不列颠贵族之歌”是一首古老的威尔士诗歌，描写了多位威尔士王国的故事。虽然，现在找不到完整的原文了，但是我们可以为现在的和过去已知的不列颠人之王们撰写新的诗歌，想必能够宣传国家的荣光。"
 economic_revival:0 "经济复兴"
 economic_revival_desc:0 "威尔士的经济一直不好。原因包括偏远的位置，山岭众多和稀少的人口。我们必须拓展贸易，修建港口，开发矿产并研究技术。"
 prifysgolion_cymru:0 "威尔士大学"
 prifysgolion_cymru_desc:0 "欧文·格兰道尔曾经在威尔士建立两所大学，一个在北，一个在南。通过鼓励艺术和文学，我们希望威尔士能够成为知识的国度。"
 welsh_church:0 "威尔士教会"
 welsh_church_desc:0 "威尔士教会独立于其他教会，它在罗马帝国离开不列颠之前就存在了。威尔士教会融合了天主教和凯尔特的文化。"
 west_african_ideas:0 "西非理念"
 west_african_ideas_start:0 "西非传统"
 west_african_ideas_bonus:0 "西非野心"
 west_african_idea_1:0 "口耳相传"
 west_african_idea_1_desc:0 "我们的知识通过口耳相传，所以我们必须照顾好这些学者。"
 west_african_idea_2:0 "盐商"
 west_african_idea_2_desc:0 "每年盐商从盐矿运来宝贵的食盐，使我们可以腌制保存食物。"
 west_african_idea_3:0 "可拉果"
 west_african_idea_3_desc:0 "我们习惯饮用可拉果饮料，必须保证可拉果的供应。"
 west_african_idea_4:0 "先祖和新月"
 west_african_idea_4_desc:0 "北方传来了全新的宗教。南方则崇敬祖先。我们必须维持二者的平衡，保证两种宗教的信徒都可以获得慰藉。"
 west_african_idea_5:0 "皇家马厩"
 west_african_idea_5_desc:0 "君主应该保持一只强大的骑兵。"
 west_african_idea_6:0 "伟大之河"
 west_african_idea_6_desc:0 "尼日尔河和沃尔特河滋润了非洲大陆，方便人们出行和贸易。"
 west_african_idea_7:0 "保持诸侯"
 west_african_idea_7_desc:0 "尽管我们是伟大的国王，但是国内仍有其他君主，让他们管理自己的人民和村庄，只要接受我们的领导。"
 andean_ideas:0 "安第斯理念"
 andean_ideas_start:0 "安第斯传统"
 andean_ideas_bonus:0 "安第斯野心"
 andean_idea_1:0 "结绳记事"
 andean_idea_1_desc:0 "通过结绳记事，我们管理领土和记录信息。"
 andean_idea_2:0 "山路"
 andean_idea_2_desc:0 "建立山路网络运输物资连接村庄。"
 andean_idea_3:0 "太阳泪"
 andean_idea_3_desc:0 "虽然探险家潜入安第斯山脉试图寻找传说中的金子，但是对于我们来说黄金更具艺术性和神圣性。"
 andean_idea_4:0 "骆马耕作"
 andean_idea_4_desc:0 "我们使用骆马耕地，种植作物，并且使用骆马运输物资。他们是无价之宝。"
 andean_idea_5:0 "纪念饰物"
 andean_idea_5_desc:0 "我们的土地上有纳斯卡巨画和其他许多值得夸耀的杰作。"
 andean_idea_6:0 "隐蔽之城"
 andean_idea_6_desc:0 "身处雨林和群山之间，外人很难进入我们的城市，几个世纪以来都无人发现。"
 andean_idea_7:0 "赞帕诺音乐"
 andean_idea_7_desc:0 "我们捕猎时吹奏的笛声是安第斯文化的特点，值得被鼓励。"
 aymaran_ideas:0 "艾玛拉理念"
 aymaran_ideas_start:0 "艾玛拉传统"
 aymaran_ideas_bonus:0 "艾玛拉野心"
 aym_idea_1:0 "提瓦那库的遗产"
 aym_idea_1_desc:0 "我们是古代提瓦那库帝国的后代，生活在的的喀喀湖边。"
 aym_idea_2:0 "巫医治疗"
 aym_idea_2_desc:0 "巫医连接万物之灵和祖先。以闪电为标志，他们自称拥有医疗能力。我们应该听取他们的建议。"
 aym_idea_3:0 "种植Chu'uqi"
 aym_idea_3_desc:0 "玉米在高原难以生长，所以我们种植了高营养的管状根植物作为粮食。这种食物方便携带和储存。"
 aym_idea_4:0 "培训艾玛拉舞者"
 aym_idea_4_desc:0 "伴随着管簧乐器翩翩起舞是我们喜爱的活动，值得鼓励和推广。"
 aym_idea_5:0 "武斗仪式"
 aym_idea_5_desc:0 "举行格斗仪式不仅是为了纪念大地母亲，也是为了保持战斗意识。"
 aym_idea_6:0 "鼓励Chal'lla"
 aym_idea_6_desc:0 "纪念大地母亲的仪式给我们带来了团结和和平。"
 aym_idea_7:0 "互助义务"
 aym_idea_7_desc:0 "我们社会崇尚互帮互助，每一分子都有义务帮助其他人。"
 tupi_ideas:0 "图皮理念"
 tupi_ideas_start:0 "图皮传统"
 tupi_ideas_bonus:0 "图皮野心"
 patrilinear_society:0 "父系社会"
 patrilinear_society_desc:0 "不同于周围弱小的部落，我们一直严格管理自己的部落。子女都跟随父亲的姓名，延续祖先的血脉。"
 two_tribes_myth:0 "两个部落"
 two_tribes_myth_desc:0 "瓜拉尼族和图皮族的传说仍在族中长者中流传，这两个民族曾经同属一个部落。这个事实对两族民众都有益。"
 warrior_tribes:0 "牺牲之日"
 warrior_tribes_desc:0 "我们拥有最好的战士，从远方一路征服过来，弱小的部落都被我们征服。现在依旧强大的我们把目光看向远方，一直战斗直到死亡。"
 splash_and_burn:0 "刀耕火种"
 splash_and_burn_desc:0 "虽然我们以战斗著称，但是也熟悉农业。其他部落只会狩猎动物和收集野果，我们则过着半定居的生活，通过种植作物供养更多的人口。刀耕火种让我们烧毁杂草，开垦荒地。"
 cultivate_the_land:0 "垦殖土地"
 cultivate_the_land_desc:0 "丛林阻碍农业的发展，清理丛林是我们最重要的任务，所以必须安排专门人手从事这项工作。"
 head_hunters:0 "猎头人"
 head_hunters_desc:0 "我们部落经常入侵四周弱小的部落，因此有专门的猎头人部队，不仅杀伤敌方有生力量，而且对他们的心理和士气产生打击。或许，这些杀人专家能够威慑对新来的白人。"
 wall_builders:0 "修筑城墙"
 wall_builders_desc:0 "不同于亚马逊雨林的其他部落，图皮人修筑木制围墙保护我们的房屋。"
 CUA_ideas:0 "恰鲁亚理念"
 CUA_ideas_start:0 "恰鲁亚传统"
 CUA_ideas_bonus:0 "恰鲁亚野心"
 cua_idea_1:0 "狩猎采集之道"
 cua_idea_1_desc:0 "我们崇尚狩猎和采集。虽然我们时常迁徙，但是在两次迁徙之间，我们的居所保持固定。"
 cua_idea_2:0 "彭巴草原的遺產"
 cua_idea_2_desc:0 "同彭巴草原的同胞一样，我们仍然是半游牧民族，所以总是准备着进行迁徙。"
 cua_idea_3:0 "抛石绳战术"
 cua_idea_3_desc:0 "我们的战士在打猎中熟悉了抛石绳的战术，或许在战争中可以使用。"
 cua_idea_4:0 "驯化马匹"
 cua_idea_4_desc:0 "我们熟悉了外来探险家带来的马匹，发现它是生活和军事上的好伙伴。"
 cua_idea_5:0 "抵抗入侵"
 cua_idea_5_desc:0 "我们必须阻止这些所谓的探险家来到我们的土地，伏击这些人，确保没人逃走。"
 cua_idea_6:0 "恰鲁亚的韧性"
 cua_idea_6_desc:0 "我们会战败，但是不会放弃，战斗至最后一刻，为了那不可能的胜利。"
 cua_idea_7:0 "最后的恰鲁亚人"
 cua_idea_7_desc:0 "就算我们死光了，就算今后不再有恰鲁亚人，但是我们毕竟留下了光辉的传说。"
 GUA_ideas:0 "瓜拉尼理念"
 GUA_ideas_start:0 "瓜拉尼传统"
 GUA_ideas_bonus:0 "瓜拉尼野心"
 gua_idea_1:0 "祭祀彭贝罗"
 gua_idea_1_desc:0 "彭贝罗，森林之神，接受我们的礼物，不要再伤害我们的儿女。"
 gua_idea_2:0 "瓜拉尼陶器"
 gua_idea_2_desc:0 "我们葬礼上使用的精致陶器十分有名，现在将作为商品出售。"
 gua_idea_3:0 "伊瓜苏的回声"
 gua_idea_3_desc:0 "伊瓜苏瀑布十分神秘，瀑布的回声一直在过去的战场上回荡，也在我们的历史中回荡。"
 gua_idea_4:0 "皈依耶稣会"
 gua_idea_4_desc:0 "有传教士从海外前来传教，许多普通人开始倾听他们的教导。欢迎他们。"
 gua_idea_5:0 "传教士区"
 gua_idea_5_desc:0 "来到这里的传教士越来越多，我们在教堂附近建立了定居点，不仅能够方便学习，而且也让我们聚在一起。"
 gua_idea_6:0 "驱逐奴隶贩子!"
 gua_idea_6_desc:0 "持续的奴隶贩卖活动威胁我们的安全。必须武装起来驱逐他们。"
 gua_idea_7:0 "进口军械"
 gua_idea_7_desc:0 "我们应当请求友好的传教士劝说欧洲的国王们资助我们一批军火和教官来加强军队的素质。"
 LXA_ideas:0 "澜沧理念"
 LXA_ideas_start:0 "澜沧传统"
 LXA_ideas_bonus:0 "澜沧野心"
 lao_ethnic_diversity:0 "澜沧的民族多样性"
 lao_ethnic_diversity_desc:0 "湄公河谷的环境塑造了澜沧的经济和政治形态。富饶的三角洲地带聚集了多个民族与多种文化。"
 lxa_elephant_cavalry:0 "大象骑兵"
 lxa_elephant_cavalry_desc:0 "东南亚大规模地将大象用于军事领域。澜沧王国拥有战象两千头，骑兵实力强大。"
 court_history_of_lang_xang:0 "澜沧宫廷的历史"
 court_history_of_lang_xang_desc:0 "澜沧王国的历史连接神话和现实，是珍贵的政治和文化遗产。这让我们在外交场合充满优势。"
 lxa_white_elephant:0 "白象"
 lxa_white_elephant_desc:0 "白象在我国具有宗教意义。如果能在国内发现这一祥瑞，所有人都会认为上天保佑我们。"
 flowering_of_culture:0 "发展文化"
 flowering_of_culture_desc:0 "虽然我们以武立国而且现在依旧军力强大，但是无谓的战争终会磨尽我们的力量。是时候转变思维方式，发展文化，宗教，享受和平与安宁。"
 merchants_of_vientiane:0 "万象商人"
 merchants_of_vientiane_desc:0 "万象是我国的商业中枢。它水路交通和陆路交通都很方便，但十分难于防守。所以我们必须修建城墙保护它。"
 renaissance_of_lan_xang:0 "澜沧的文艺复兴"
 renaissance_of_lan_xang_desc:0 "身处东南亚腹地，澜沧处于不同文化的交汇点。强盛的国力吸引了成千上万的学者，带来无数的思想和技术。"
 caucasus_ideas:0 "高加索理念"
 caucasus_ideas_start:0 "高加索传统"
 caucasus_ideas_bonus:0 "高加索野心"
 crossroads_of_cultures:0 "文化的十字路口"
 crossroads_of_cultures_desc:0 "高加索山脉隔断了南北两地的文化。北部是无尽的欧亚大草原，南部则是被河流分割和哺育的波斯高原。现在草原上的部落试图穿越高加索前往南方去寻求财富。"
 alan_mercenaries:0 "阿兰人雇佣兵"
 alan_mercenaries_desc:0 "阿兰人长期居住于高加索山脉另一侧的大草原上. 身为彪悍勇猛的战士，这些马上人民可以作为优秀的雇佣兵辅助作战."
 caucasus_hit_and_run:0 "袭扰战术"
 caucasus_hit_and_run_desc:0 "高加索的地形决定了战术的选择。狭长的河谷，山沟和高原错落有致。这样的地理环境是伏击的绝佳地点，也是一夫当关的绝好位置。我们的祖先利用地利之便打出了许多胜仗。这些故事仍在被传唱。"
 persian_poetry:0 "波斯诗歌"
 persian_poetry_desc:0 "在高加索，你处处可见波斯文化的影响。虽然波斯帝国早已消亡，但是波斯文化，特别是诗歌，仍然繁荣。"
 highland_khans:0 "高原可汗"
 highland_khans_desc:0 "历史上，我们一直是南方帝国的附庸。现在仍然有不少势力妄图征服我们。但是，我们的领袖不甘心只做一名封臣。从现在开始，他决心不再臣服于任何人。"
 eastern_influence:0 "东方和西方的影响"
 eastern_influence_desc:0 "我们的领土处于文化的交汇点。历史上，各式各样的军队或从西向东或从东向西通过我们的土地，向远方进军。没有人有我们这种经验，这种见识过如此多种不同文明后，融会贯通的经验。"
 caucasus_cavalry_armies:0 "骑兵部队"
 caucasus_cavalry_armies_desc:0 "西边的人说，重骑兵的时代过去了。这实在荒谬。要是他们敢，就让这么说的人见识下骑兵的冲击力吧。"
 CIR_ideas:0 "切尔克斯理念"
 CIR_ideas_start:0 "切尔克斯传统"
 CIR_ideas_bonus:0 "切尔克斯野心"
 horsemen_of_the_steppe:0 "草原骑手"
 horsemen_of_the_steppe_desc:0 "大草原上，游牧民族来来往往。这些人生在马上死在马上，是优秀的骑兵。"
 merchants_of_genoa:0 "热亚纳商人"
 merchants_of_genoa_desc:0 "几个世纪之前，意大利的商人跨越千里海路来到这里。他们的影响力越来越大。现在他们对我们开放了市场。"
 circassian_grain:0 "切尔克斯谷物贸易"
 circassian_grain_desc:0 "热亚纳商人垄断了我们海岸边所有商品贸易，内地的人也喜欢来到这里交易。许多小渔村变成了贸易中心。这里是我们谷物贸易的好地方。"
 franciscan_missionaries:0 "方济会传教士"
 franciscan_missionaries_desc:0 "当意大利商人来到这里的时候，他们也带来了天主教的传教士。这些方济会传教士取得了切尔克斯贵族们的信任，在当地传播天主教信仰。"
 adyghe_beauty:0 "阿迪格美女"
 adyghe_beauty_desc:0 "当地女性的美貌举世闻名。许多天主教领主和穆斯林领主喜欢前来迎娶新娘。"
 steppe_diplomats:0 "草原外交官"
 steppe_diplomats_desc:0 "虽然草原上的许多事物历经沧海桑田，但是方济会的影响力从未消失。对于许多领主来说，是否拥有方济会顾问事关自己的威望。在这里，再也找不到如此学识丰富又熟悉欧洲语言的学者了。"
 circassian_religious_flexibility:0 "宗教弹性"
 circassian_religious_flexibility_desc:0 "由于切尔克斯历史上被高加索的，东边大草原的，西边平原的，甚至海上的力量数次占领，我们的领土上有不同民族的印记。"
 KHI_ideas:0 "希瓦理念"
 KHI_ideas_start:0 "希瓦传统"
 KHI_ideas_bonus:0 "希瓦野心"
 horde_legacy:0 "汗国的遗产"
 horde_legacy_desc:0 "草原的传统就是骑在马上作战。孩子们从小就学习骑术，用马匹作为代步工具。为了保持这种古老的传统，我们需要确保战士都熟悉土库曼马，学会在战场上使用它。"
 deserts_of_khiva:0 "希瓦的沙漠"
 deserts_of_khiva_desc:0 "根据神话，希瓦是先知诺亚之子闪建立的。据说，闪发现了一口井，喝过这井水的人都兴奋地大叫'Kheyvak'。若是没有这井水，当地恶劣的天气会夺走他们的性命。"
 oasis_of_merv:0 "梅尔夫绿洲"
 oasis_of_merv_desc:0 "梅尔夫绿洲位于卡拉库姆沙漠，是丝绸之路上重要的军事据点和中转站。我们必须控制它，让它为我们所用。"
 djuma_mosque:0 "朱玛清真寺"
 djuma_mosque_desc:0 "聚礼清真寺是中亚最重要的清真寺。它有个水平的天花板和两百多根立柱。它的立柱用花剌子模雕刻修饰。这些雕刻是从现在地处阿姆河底的旧赌搬来的。"
 amu_darya:0 "阿姆河"
 amu_darya_desc:0 "阿姆河位于希瓦边境。它由瓦赫什河喷赤河交汇而成，穿越希瓦的沙漠最终流入咸海。由于在这里发现了金子，许多不速之客前来淘金。"
 ichan_qala:0 "希瓦内城"
 ichan_qala_desc:0 "Ichan Qal'a作为希瓦内城是商队穿越沙漠前往波斯的最后一个休息站。它按照古老的传统修建，是当地穆斯林建筑的典型代表。"
 great_powers_diplomacy:0 "强权外交"
 great_powers_diplomacy_desc:0 "现在，俄罗斯人从北方入侵，不列颠人从东方进入，波斯人则从南方靠近。为了应对这些威胁保持独立，我们必须寻找更多的盟友。"
 BAH_ideas:0 "巴赫曼尼理念"
 BAH_ideas_start:0 "巴赫曼尼传统"
 BAH_ideas_bonus:0 "巴赫曼尼野心"
 gharbians:0 "西方人"
 gharbians_desc:0 "一百年前从德里独立虽然让我们获得自由，但是也切断了我们同北方穆斯林的物资人员技术交流。由于缺少穆斯林贵族的帮助，我们受到南方印度教贵族的威胁。\n幸好，名声救了我们。德干的富饶在穆斯林中流传，吸引着许多海外淘金者前来。招募这些西方人充实军队，为我们提供建议。"
 legacy_of_gisu_daraz:0 "基苏达拉兹的遗产"
 legacy_of_gisu_daraz_desc:0 "印度和巴赫曼尼苏丹国流行苏菲派信仰。苏丹们努力招募苏菲教长们，比如伟大的基苏达拉兹，突显我国教会和国王实力强大。\n推行苏菲派信仰，崇尚精神主权和包容，使我们能够融合西方人和德干土著的信仰，使其不再冲突。"
 dakani_language:0 "荼吉尼语"
 dakani_language_desc:0 "德干地区有许多不同的语言和文化。这里有伊朗人，都兰人，阿富汗人和阿拉伯人。虽然我们的祖先说波斯语，但是在阿拉伯语混合后产生了一种新语言，荼吉尼语。它得到了广泛使用，成为标准语言。"
 karimis:0 "穆斯林商人"
 karimis_desc:0 "几个世纪以来，印度和西亚的贸易都是由阿拉伯人垄断的。这些穆斯林商人十分富有和强大。他们的贸易帝国包括泰米尔的海边和斯瓦西里的城市到埃及的港口，当中有亚丁湾，各个苏丹国，大大小小的贵族和普通人，以及无数的外国商品和资金。\n这个团体对我们十分友好，我们也应该同它发展关系。"
 takht_e_firoza:0 "绿宝石王座"
 takht_e_firoza_desc:0 "我国在外国最著名的就是绿宝石王座。这件宝物是泰鲁谷罗阇尼雅伽战败后献上的。精美而独特的王座是德干财富的象征，也是德干多民族文化的符号。"
 bahmani_primogeniture:0 "长子继承制"
 bahmani_primogeniture_desc:0 "我国曾经并不实行长子继承制，即王位由国王最年长的儿子继承。摄政王和一些贵族常常利用这一点发动政变。现在，随着我们正式实行长子继承制，这种事情基本消失了，王位过度十分平稳。"
 madrasa_of_mahmud_gawan:0 "得干宗教学院"
 madrasa_of_mahmud_gawan_desc:0 "多年来，我国努力吸引外国穆斯林学者并充分利用本地人才。在我国产生了全新的德干文化，它不是波斯，阿拉伯，马拉地，也不是泰鲁谷或者卡纳达。在首都建立学校，研究相关文化，让世界知道我们的伟大。"
 JAJ_ideas:0 "西提理念"
 JAJ_ideas_start:0 "西提传统"
 JAJ_ideas_bonus:0 "西提野心"
 goma:0 "戈马舞"
 goma_desc:0 "尽管我们不再被认为是非洲人，但是我们自己从来没有忘记祖先的传统。戈马舞，混合了印度伊斯兰文化和非洲风格的神圣舞蹈，表明了我们适应当地文化的成果。这就是西提。"
 siddi_seamanship:0 "西提水手"
 siddi_seamanship_desc:0 "我们的祖先从前为贩奴船当水手，行驶在印度洋上。现在我们已经重拾祖先的旧业，西提水手的名声应当重新树立。"
 fortress_of_janjira:0 "牢不可破的岛屿"
 fortress_of_janjira_desc:0 "对海洋的控制让我们能够将任意一个小岛变成港口。让我们加固那些岛屿，将他们变成海上堡垒。"
 siddi_diaspora:0 "西提人的离散"
 siddi_diaspora_desc:0 "我们的祖先从非洲被掳走。奴隶贩子教我们航海，作战和管理方面的技能，让我们为他们服务。随着西提国的名号愈发响亮，很多奴隶逃到我们的领地，来到这西提人唯一的家园。"
 siddi_diplomacy:0 "西提式的外交"
 siddi_diplomacy_desc:0 "在印度诸国中，我国并不算强大。所以，我们必须同所有邻国保持外交畅通，交更多的朋友，了解更多的情报。"
 siddi_konkani_trade:0 "康坎海岸贸易"
 siddi_konkani_trade_desc:0 "康坎海岸城市塔纳，焦尔，果阿等的繁荣源自印度洋的贸易网络。保持良好的航运环境让越来越多的商队喜欢经过我们这里。"
 siddi_expansion_of_navy:0 "海军的扩张"
 siddi_expansion_of_navy_desc:0 "西提人擅于航海，西提人的海军也是印度洋最优秀的。我们海军的实力必须同国力同步增长，少量但精锐的舰队无法应对当下越来越多的欧洲军舰。"
 JNP_ideas:0 "焦普尔理念"
 JNP_ideas_start:0 "焦普尔传统"
 JNP_ideas_bonus:0 "焦普尔野心"
 jnp_purbias:0 "善战的东印度兵"
 jnp_purbias_desc:0 "根瑙杰在9世纪被攻陷之后，拉其普特们纷纷建立自己的小王国。拉其普特，同他们在西印度的亲戚拉杰普塔纳不一样，擅于步行作战，而不是骑兵作战。随着火器的引入，他们十分适合现在的陆战。让我们招募这些人陆战专家吧。"
 shiraz_e_hind:0 "印度学术之都"
 shiraz_e_hind_desc:0 "自从独立之后，领导人一直鼓励学习，吸引学者，圣人，诗人和艺术家。地处北印度商路要冲，毗邻圣城瓦腊纳西和普拉亚格，焦普尔很快成为学术研究的天堂。"
 jnp_sants_and_sufis:0 "圣人与苏菲"
 jnp_sants_and_sufis_desc:0 "北印度一直盛产宗教导师，随着伊斯兰传入，伊斯兰国家越来越多，苏菲派长老和圣徒们也越来越多。前者代表了高层贵族和学者们开始接受伊斯兰教义，后者则扎根于底层人民。由于当地人本身崇尚神秘主义同苏菲派教义相符，所以同大多数传入伊斯兰教的地方不同，这里反而变得更加稳定。"
 jaunpuri_architecture:0 "焦普尔建筑"
 jaunpuri_architecture_desc:0 "焦普尔王国的苏丹们急于创造一种全新的建筑风格，把自己同德里苏丹国和以前的王朝区分开来。由于当地富足且充满文艺气息，这不是件难事。"
 jnp_gangetic_plain:0 "恒河平原"
 jnp_gangetic_plain_desc:0 "恒河平原和恒河三角洲是北印度的中心。当地肥沃的土地和丰富的人口十分适合耕种和生产。许多商队前来收购物品，贩卖到波斯，中国甚至欧洲。"
 jnp_hindusthani_classical_music:0 "印度古典音乐"
 jnp_hindusthani_classical_music_desc:0 "或许北印度最好的艺术就是传统音乐。苏丹们甚至自己创作拉格，这大力推动了这种音乐形式的发展。"
 modernization_of_jaunpuri_army:0 "军队现代化"
 modernization_of_jaunpuri_army_desc:0 "旧日的军事教条阻碍我们前进。让我们重建军事系统，建立征兵后勤系统，并且引进外国军事教官。东印度人曾经以善战著称，现在是时候恢复这种传统了。"
 jerusalem_ideas:0 "耶路撒冷理念"
 jerusalem_ideas_start:0 "耶路撒冷传统"
 jerusalem_ideas_bonus:0 "耶路撒冷雄心"
 crown_of_thorns:0 "荆棘王冠"
 crown_of_thorns_desc:0 "耶路撒冷的第一位国王拒绝在这个耶稣基督戴上荆棘王冠的圣城里自称为王"
 latin_patriarch:0 "拉丁宗主教"
 latin_patriarch_desc:0 "教皇想在耶路撒冷设立一个宗主教以加强在圣地的控制。这同样有助于我们控制教皇。"
 frontier_state:0 "边境省份"
 frontier_state_desc:0 "耶路撒冷经常处在基督教与异教徒斗争的前沿阵地。我们早已习惯了战争，我们的战士同样枕戈待旦。"
 land_of_the_heathen:0 "异教徒的土地"
 land_of_the_heathen_desc:0 "耶路撒冷里充斥了异教徒，我们必须纠正他们，让他们皈依主的怀抱。"
 crusader_aristocracy:0 "十字军贵族"
 crusader_aristocracy_desc:0 "利用十字军东征，我们的贵族变得更加坚定，并经常对抗教会的敌人。这个经验将很快在战场上展现成效。"
 crusader_castles:0 "十字军城堡"
 crusader_castles_desc:0 "为了给即将到来的战争做准备，几个城堡已在圣地四周建立，现在以基督的名义宣布我们做好防御准备了。"
 cosmopolitan_nobility:0 "王朝贵族"
 cosmopolitan_nobility_desc:0 "我们也许不是老王国之一,但我们的大多数贵族是王朝血脉,因此我们与欧洲有非常密切的联系，在外交时我们可以利用它。"
 KHM_ideas:0 "高棉理念"
 KHM_ideas_start:0 "高棉传统"
 KHM_ideas_bonus:0 "高棉雄心"
 preah_ko_preah_keo:0 "神牛圣石"
 preah_ko_preah_keo_desc:0 "我们的王国曾经伟大的，我们的首都让我们邻居妒忌。但是泰国入侵把一切都毁灭了。但是泰王与普拉克、普拉空两兄弟的赌斗的故事令人民永远不会忘记我们曾经拥有的。"
 khm_theravada:0 "小乘佛教"
 khm_theravada_desc:0 "旧的高棉帝国的传统对我们来说不再适用。我们的人民越来越倾向转信小乘佛教,也许是时候完全接受这个宗教了。"
 khm_cham_migration:0 "占族移民"
 khm_cham_migration_desc:0 "占族人民在压力下，很多人试图在国外正在寻求一个新家。我们应该欢迎那些熟练的水手和精明的商人加入到我们的社会,这样我们可以从他们的专业知识受益。"
 khm_river_trade:0 "河流贸易"
 khm_river_trade_desc:0 "我们土地上的河流给我们提供一种极好的把森林中收获的稀有货物运输到港口的方式。让我们发展河流贸易和见证王国的繁荣。"
 khm_european_mercenaries:0 "欧洲佣兵"
 khm_european_mercenaries_desc:0 "欧洲人拥有我们未见识的武器和战术。让我们邀请欧洲佣兵到我们国家，保护我们的国王以及介绍火器给我们的军队。"
 khm_restore_angkor:0 "修复吴哥"
 khm_restore_angkor_desc:0 "尽管莫哥不可能恢复成原来那样让人难以忘怀的伟大首都，但是我们的王国是与众不同的，修复这个城市也可以恢复国民心中些许骄傲。"
 khm_modern_navy:0 "高棉现代化海军"
 khm_modern_navy_desc:0 "我们不能让别人控制我们赖以生存的海洋与贸易。让我们创建一个有能力打击海盗与能在东南亚竞争的新式现代化海军"
 ZAZ_ideas:0 "扎波罗热理念"
 ZAZ_ideas_start:0 "扎波罗热传统"
 ZAZ_ideas_bonus:0 "扎波罗热雄心"
 zaz_fort_builders:0 "要塞建造者"
 zaz_fort_builders_desc:0 "对扎波罗热的社会来说，一切都是围绕着军事，军事是人民主要的生活部分。我们总是准备从强大的敌人手中逃脱或是移居到更好的土地上。随着时间与出于生存的需要，我们获得了随时保持机动的能力。一些建筑的墙又高又厚,而我们建造我们的堡垒十分迅速。"
 zaz_hetmanate:0 "哥萨克式统治"
 zaz_hetmanate_desc:0 "众生平等，当欧洲人还在想国家怎么能没有贵族时，我们的人民享受着没有攀比的自由。"
 zaz_steppe_riders:0 "哥萨克骑兵"
 zaz_steppe_riders_desc:0 "大草原是一个特殊而又危险的地方，如果你没有马，你必死无疑。当你进入无边的绿色大草原，你的马不再是一的财产，而成为了你生命的一部分。就是你的生命不能没有心脏。"
 zaz_cossack_hit_and_run:0 "游击"
 zaz_cossack_hit_and_run_desc:0 "大草原一直在诱惑潜在的征服者。但是他就像海市蜃楼一样,它给你各种错觉以及机遇,但是只有对熟悉这片土地的人才希望在这生存。在我们的草原里，只有我们可以选择什么时候去战斗。"
 zaz_classy_diplomacy:0 "野蛮外交"
 zaz_classy_diplomacy_desc:0 "一般来说，通常质量比数量重要，但是数量也有他自身的优势。我们的人民可能有点粗鲁，乃至于可以说是野蛮，但是没人会怀疑他们有能力表达他们的想法。"
 zaz_zaporzhian_tolerance:0 "游牧容忍"
 zaz_zaporzhian_tolerance_desc:0 "扎波罗热大草原上的人民各有各的不同，但是只有自由是他们共同的承诺。在他们视野之内没有贵族、没有教堂、没有国王只有上天与上帝与他们同在。"
 zaz_army_first:0 "陆军至上"
 zaz_army_first_desc:0 "大部分国家从农民里招募军队为他们战斗，另一些国家是靠雇佣军为他们战斗。而我们的人民就是我们的军队"
 shan_ideas:0 "掸邦理念"
 shan_ideas_start:0 "掸邦传统"
 shan_ideas_bonus:0 "掸邦雄心"
 shan_fortified_cities:0 "坚壁清野"
 shan_fortified_cities_desc:0 "当别人迁入丘陵时，掸邦人民选择在山谷建城。因为这些我们的统治范围更加宽广，现在那些迁入丘陵的人们也成为了我们的一部分。"
 shan_wet_rice:0 "水稻耕种"
 shan_wet_rice_desc:0 "水稻种植能最充分利用掸邦的土地。感谢水稻种植技术，使得掸邦的山谷能养活最多的人。"
 sao_pha:0 "掸邦诏法"
 sao_pha_desc:0 "掸邦的统治者和他们的王朝被掸邦的人民尊为诏法，尽管这个完美的掸邦统治者不应该远离他们的人民和背弃微服私访的惯例。"
 shan_control_of_the_gem_trade:0 "控制宝石贸易"
 shan_control_of_the_gem_trade_desc:0 "每年都有大量的红宝石、琥珀、蓝宝石和翡翠离开掸邦销往中国和印度。我们必须控制这些商队并从中获益。"
 shan_raiders:0 "掸族突击"
 shan_raiders_desc:0 "掸邦内战使得我们的战士久经沙场，当我们在内战时，我们的邻居变得富有又虚弱，一起合作入侵外国土地比我们继续内战更加有利可图。"
 shan_chronicles:0 "掸族神话"
 shan_chronicles_desc:0 "大的掸邦都有保留从我们祖先一直到本朝开国的记录以及关于本朝自己的记录。随着时间的推移，通过抄录与保留的手段可以确保我们的没有忘记任何历史。"
 shan_expansionism:0 "扩展主义"
 shan_expansionism_desc:0 "随着我们人口的增长，现有领土已不能满足我们了。与其发生内战还不如扩大军队对外扩张。"
 settling_the_interior:0 "向内部殖民"
 settling_the_interior_desc:0 "当我们定居在了海岸与湖河的区域的同时，西部依然有广大的土地等着我们定居。我们必须确保那些地方归我们所有。"
 CAN_ideas:0 "加拿大理念"
 CAN_ideas_start:0 "加拿大传统"
 CAN_ideas_bonus:0 "加拿大雄心"
 singing_lumberjacks:0 "伐木歌声"
 singing_lumberjacks_desc:0 "我们的伐木工有很多的传统，其中一个就是他们的圣歌。这个圣歌会使得他们工作更加高效以及生产更多的木材出口。这样我们的政府就可以以更低廉的价格生产更多木料，帮助我们建立更加庞大而又廉价的海军"
 the_hudson_bay_company:0 "哈德逊河公司"
 the_hudson_bay_company_desc:0 "哈德逊湾公司也许是我们历史最重要的一个面。我们的根就在于商业传统,所以我们应该继续鼓励人们经商。"
 the_maritimes:0 "滨海诸省"
 the_maritimes_desc:0 "我们东部沿海以风暴和残酷的条件闻名。这使得我们年轻的水手变得坚强并提供海军传统。"
 the_quebec_act:0 "魁北克法案"
 the_quebec_act_desc:0 "魁北克法案授予那些通过征服来到我们国家的天主教徒宗教自由的权利。我们成为了新世界宗教容忍的典范"
 legacy_of_the_empire:0 "帝国遗产"
 legacy_of_the_empire_desc:0 "尽管我们现在独立了，但是我们与英国依然关系紧密，他对我们的依赖依旧强烈。这给了我们商人获得财富的机会。"
 the_forests_of_canada:0 "加国森林"
 the_forests_of_canada_desc:0 "我国的广阔的原始森林允许我国以比其他国家低廉的价格获得生产船只的木材，这样我们以低廉的价格生产更多的船只。"
 QUE_ideas:0 "魁北克理念"
 QUE_ideas_start:0 "魁北克传统"
 QUE_ideas_bonus:0 "魁北克雄心"
 coureurs_des_bois:0 "跑木头"
 coureurs_des_bois_desc:0 "跑木头以他们深入大陆内部以获取皮草的能力在国内外闻名。当他们与我们的樵夫竞争时，他们允许更多的珍贵的皮草在商场上售卖。"
 fortifications_of_quebec:0 "魁北克碉堡"
 fortifications_of_quebec_desc:0 "河谷对于我们至关重要，不论是作为交通的枢纽还是农民的家园。为了保护我们的人民，我们必须加强山谷的防御。"
 the_seigneurial_system:0 "庄园制度"
 the_seigneurial_system_desc:0 "我们的土地制度一直被庄园主左右。类似于庄园的制度在我国根深蒂固，它允许我们从人民那获得更多的税收。"
 relations_with_natives:0 "与土著的关系"
 relations_with_natives_desc:0 "我们与土著相互通婚，我们也成为了各个部落的一分子。现在我们必须保持这些关系，这使得我们的外交家要做各个方面的工作。"
 college_of_quebec:0 "魁北克大学"
 college_of_quebec_desc:0 "魁北克大学是新大陆第一所建立在墨西哥以外的大学。这里学习的传统将让我们处在科学的最前沿。"
 commissions_for_noble_sons:0 "贵族子弟"
 commissions_for_noble_sons_desc:0 "贵族子弟不再对圣职感兴趣，相反他们更愿意投笔从戎。这样很好，这将确保我们随时都有称职的指挥官带领我们的军队。"
 jesuit_missions:0 "耶稣会士"
 jesuit_missions_desc:0 "虽然我们国家存在各式各样的宗教修会，但是耶稣会士以让异教徒皈依主的怀抱为自任。我们会尽一切努力确保他们的工作顺利。"
 MEX_ideas:0 "墨西哥理念"
 MEX_ideas_start:0 "墨西哥传统"
 MEX_ideas_bonus:0 "墨西哥雄心"
 rebuilding_mexico:0 "重建墨西哥"
 rebuilding_mexico_desc:0 "科特斯在战争中努力想把那些供奉阿兹特克神明的寺庙摧毁。现在轮到我们去修复这些寺庙了。现在建筑材料已经准备好了，这项工作的成本将不会太高。"
 the_republic_of_indians:0 "印第安共和国"
 the_republic_of_indians_desc:0 "印第安共和国是对土著文化进行系统研究的产物。我们意识到更多的包容将会比推广欧洲传统得到的更多。"
 peace_by_purchase:0 "购买和平"
 peace_by_purchase_desc:0 "北方的荒原与沙漠是独立分子与地方武装力量的老巢。我们可以花大精力、大时间、大财富用我们的军队去平定他们。但是我们可以更加英明的试图合作与和平同化。"
 casa_de_las_campanas:0 "卡萨·德·拉斯·坎帕纳斯"
 casa_de_las_campanas_desc:0 "墨西哥是一片首创之地.  卡萨·德·拉斯·坎帕纳斯是新大陆上的第一家出版社，它的出现使得我们能够更快得传播创新理念。"
 repartimiento:0 "征调制"
 repartimiento_desc:0 "征调制是我们仿造法国的强制劳役从墨西哥的农民中征调劳工。因为这是他们的义务，所以在这期间我们可以支付甚至支付报酬，这样我们就可以提高我们的生产利润。"
 heroes_of_the_revolution:0 "改革英雄"
 heroes_of_the_revolution_desc:0 "在争取独立的战争中，我们的将领充分展现了自己的才华。现在被广泛接受的出奇制胜的战术被我们将领在独立战争中习得。"
 grito_de_delores:0 "多洛雷斯呼声"
 grito_de_delores_desc:0 "我的孩子们，你们渴望自由吗？300年前，可恨的西班牙人夺取了我们的土地，你们愿意全力以赴的夺回来吗？我们必须立即行动...作为爱国者，你愿意捍卫自己的宗教和权利吗？瓜达卢佩圣母万岁！去死吧！邪恶的政府！去死吧!殖民强盗！"
 TRA_ideas:0 "特兰西瓦尼亚理念"
 TRA_ideas_start:0 "特兰西瓦尼亚传统"
 TRA_ideas_bonus:0 "特兰西瓦尼雄心"
 unio_trium_nationum:0 "三国同盟"
 unio_trium_nationum_desc:0 "1438年由匈牙利贵族、撒克逊商人与塞凯伊军人三个势力同盟建立了三国同盟。这个同盟旨在对抗农民阶级与罗马尼亚人。这个同盟持续了很久，对我们的历史起到了不可估量的作用。"
 torda_salt_mines:0 "图尔达盐矿"
 torda_salt_mines_desc:0 "图尔达的盐矿首次被提取。盐矿生产了食用盐并为这个地区带来了大量的财富。我们必须要充分利用特兰西瓦尼的这个盐矿。"
 transylvanian_saxons:0 "特兰西瓦尼的撒克逊人"
 transylvanian_saxons_desc:0 "在12世纪，匈牙利国王盖萨二世邀请德国人定居到人口稀少的特兰西瓦尼亚地区。这些‘特兰西瓦尼的撒克逊人’很快的种肥了这里的土地、提高了这里的农业技术、发现了这里的稀有金属和盐矿。"
 decree_of_torda:0 "图尔达法令"
 decree_of_torda_desc:0 "匈牙利国王洛约什一世在特兰西瓦尼待了很短一段时间，应当地贵族的要求颁布了限制罗马尼亚农民到他们土地的特权"
 patent_of_toleration:0 "宗教宽容诏令"
 patent_of_toleration_desc:0 "图尔达另一个著名诏令就是宗教宽容诏令，它是欧洲最早尝试担保宗教自由的法令之一。改革教派通过它引进了宗教宽容的信条。"
 unitarian_zeal:0 "一神论派狂热"
 unitarian_zeal_desc:0 "一神论派在波兰与特兰西尼亚同步进行了宗教改革。在我们领土上，改革进行的十分迅速，特别是在发布宗教宽容诏令之后。"
 anti_habsburg_policies:0 "反哈布斯堡政策"
 anti_habsburg_policies_desc:0 "特兰西尼亚王子乔治一世拉科齐加入三十年战争对抗神圣罗马帝国以加强自己的地位和宣称特兰西尼亚。他在被奥斯曼叫停之时已经占据了匈牙利北部，甚至还在围攻布尔诺。"
 SUK_ideas:0 "素可泰理念"
 SUK_ideas_start:0 "素可泰传统"
 SUK_ideas_bonus:0 "素可泰雄心"
 birthplace_of_a_culture:0 "文化诞生"
 birthplace_of_a_culture_desc:0 "素可泰可以说是泰国历史的第一个王国。1239年，室利因陀罗提耶和他的兄弟从高棉帝国手中夺得了这个城市，这时素可泰北达琅勃拉邦，南抵猜耶。"
 akson_thai:0 "泰文字母"
 akson_thai_desc:0 "泰文最初是参考古高棉文，但是在兰甘亨大帝的统治期间，泰文变得更加有特色。独一无二的文字可以帮助我们发展一个独一无二的闻名。"
 sawankalok_ware:0 "宋胶洛陶"
 sawankalok_ware_desc:0 "一直以来，把中国的陶瓷技术引进素可泰并建立雄厚陶瓷产业的人是兰甘亨大帝。因此,素可泰也是陶瓷的主要出口地之一，兰甘亨大帝的统治期间，陶瓷贸易也是王国的主要税收。"
 wat_si_sawai:0 "西沙瓦寺"
 wat_si_sawai_desc:0 "素可泰也以许多宏达的寺庙闻名，比如西沙瓦寺。我们人民的信仰是虔诚的。"
 father_governs_children:0 "父父子子"
 father_governs_children_desc:0 "素可泰国王素来享有亲民的美称，也许是我们的人民在伟大的统治者的指引下生活的自由快乐。"
 ramkhamhaeng_stele:0 "兰甘亨大帝纪念碑"
 ramkhamhaeng_stele_desc:0 "大多数素可泰早期的历史是来自兰甘亨大帝纪念碑上铭文。每当我们邻居宣称我们神圣和平的传承只是个笑话时，兰甘亨大帝纪念碑都证明他们是愚昧的。兰甘亨大帝纪念碑是就我们神圣和平的传承，他能证明我们在这的历史。"
 suk_war_elephants:0 "战象"
 suk_war_elephants_desc:0 "战象主宰了马来地区的战争，战争的胜利者可以很简单就从谁有更多的战象来判断。幸运的是，我们国家有很长应用战象作战的历史。战象将会帮助我们在马来地区战无不胜。"
 chinese_ideas:0 "华夏国家理念"
 chinese_ideas_start:0 "华夏国家传统"
 chinese_ideas_bonus:0 "华夏国家雄心"
 keju_examination:0 "科举考试"
 keju_examination_desc:0 "科举考试是一个选拔人才高效的手段，它可以选拔出优秀的人才为国家服务。我们的祖先已经使用了它几个世纪，调整这个体系对我们来说是很不明智的。"
 scholar_gentry:0 "卿士大夫"
 scholar_gentry_desc:0 "士大夫由受过高等教育的儒学家组成，是我们国家的基石。这些人不仅道德高尚而且精通政务。"
 order_of_four_occupations:0 "士农工商"
 order_of_four_occupations_desc:0 "贵族、农民、工匠与商人是是保持社会有序进行的四个基本阶级。通过巩固这四个阶级,我们可以确保我们的国家和谐与昌盛。"
 nation_of_rites_and_etiquette:0 "礼仪之邦"
 nation_of_rites_and_etiquette_desc:0 "让天朝成为天下唯一文明的关键在于礼仪。只要我们保持礼仪，上天就会高兴并保佑我们。"
 firearm_training:0 "火器训练"
 firearm_training_desc:0 "尽管发明火药最初的目的不是制造武器，但是它很快就证明了自己的价值。我们将为我们的部队装备火器并进行训练以形成战不不胜的现代化部队。"
 son_of_heaven:0 "天子"
 son_of_heaven_desc:0 "我们的皇帝是上天之子，他手握天命，所以我们这么宣传，所以我们人民也这么相信。"
 middle_kingdom:0 "中央王朝"
 middle_kingdom_desc:0 "中央王朝不仅仅是一个名字，他有着我们文明独特的声望，只要我们被看作是中央王朝，外邦就会听我们的话。"
 nine_garrisons_of_the_great_wall:0 "长城九边"
 nine_garrisons_of_the_great_wall_desc:0 "简单的修复长城是不足以抵御邪恶的野蛮人的。在长城沿线修筑九个军事堡垒，不仅可以帮助我们防御重要的关口，也可以加强我们北方防线的后勤补给。"
 revived_three_grand_divisions:0 "振兴三大营"
 revived_three_grand_divisions_desc:0 "三大营是永乐大帝建立的精英部队，神机营主攻火器，三千营擅长马战，五军营精通战阵。1450左右年，三大营风光不再，现在是时候恢复三大营的荣光。三大营是我们帝国对抗周围野蛮人的关键。"
 single_whip_law:0 "一条鞭法"
 single_whip_law_desc:0 "收税看起来是个简单的事，但是对于像我们这样的大帝国来说，是一件无比复杂的任务。通过把农民的需要缴纳的人头税和劳役以及地方政府的贡品转化成根据人口和耕地数量定出的指定数量的白银上缴给中央政府。这种尝试把收税变得简单且我们的收入将会提高。"
 the_red_cannon:0 "红衣大炮"
 the_red_cannon_desc:0 "那些来自欧洲的红发野蛮人也许是未开化和无理的，但是他们知道怎样去制作高品质的火器和大炮。进口和仿制这些武器可以加强我们的部队，使之对抗野蛮入侵者更加高效。"
 WBG_ideas:0 "维尔茨堡理念"
 WBG_ideas_start:0 "维尔茨堡传统"
 WBG_ideas_bonus:0 "维尔茨堡野心"
 legacy_of_imperial_diets:0 "皇家议会的传统"
 legacy_of_imperial_diets_desc:0 "在过去，维尔茨堡的主教在他自己的城市里主持着许许多多的皇家议会，在议会中，主教周旋于国王与他的臣民之间扮演着中间人的角色。我们应该复兴这一传统，找出那些愿意听我们协商的国王。"
 duke_in_franconia:0 "法兰克尼亚公爵"
 duke_in_franconia_desc:0 "巴巴罗萨皇帝授予了维尔茨堡主教以公爵称号，但皇帝并没有给予他任何法兰克尼亚地区的实权。我们可以利用这一称号来一步步让主教凌驾于他人之上。"
 franconian_circle:0 "法兰克尼亚地区"
 franconian_circle_desc:0 "法兰克尼亚是骑士之乡，如果我们招募这些骑士进我們的军队，那我们的骑兵队将所向披靡。"
 independent_counts:0 "独立伯爵"
 independent_counts_desc:0 "我们与许多相互独立的伯爵共同分享一块土地。由于我们的实力并不在他们之上，我们应该与他们谈判磋商，并找出一个折中方案来避免内哄。"
 cassation_of_monasteries:0 "废弃修道院"
 cassation_of_monasteries_desc:0 "在我们的领土上，坐落着许多几乎没人的修道院，如果强行关闭，并把它们的土地收归国有，那我们将获得成吨的收入。"
 franconian_wine:0 "法兰克尼亚葡萄酒"
 franconian_wine_desc:0 "维尔茨堡的葡萄酒是帝国最好的葡萄酒之一，我们应该给他们提供足够的土地来支持他们的工作。"
 baroque_artists:0 "巴洛克式艺术家"
 baroque_artists_desc:0 "我们正在维尔茨堡修建一座华丽的主教府，让我们请最强大的设计师和艺术家，让它成为神圣罗马帝国中最牛逼的主教府。"
 CEY_ideas:0 "僧伽罗理念"
 CEY_ideas_start:0 "僧伽罗传统"
 CEY_ideas_bonus:0 "僧伽罗野心"
 gabadagam:0 "戈巴达干"
 gabadagam_desc:0 "虽然以物换物仍是我岛最普遍的贸易方式，不过由政府已经要求直辖的戈巴达干村用纸币来交税了。政府作为全国最大的地主以及最富饶村庄的控制者，极大地促进了经济的发展及其货币化。"
 sinhalese_sandesas:0 "僧伽罗的桑德萨斯"
 sinhalese_sandesas_desc:0 "桑德萨斯诗倾向于描写一个信使--常常是一只鸟，把国王或是其它英雄的悲惨遭遇传给女神。我岛自加姆波勒王朝开始，这种体裁的文学作品就十分流行。我们必须保护并发展这种文学体裁，让它发扬光大。"
 pearl_of_the_indian_ocean:0 "印度洋珍珠"
 pearl_of_the_indian_ocean_desc:0 "数百年来，我岛一直盛产优质珍珠。对这种高档商品的渴望促使来自印度洋沿岸以及中国的商人源源不断地来到我们的商店。"
 cey_centre_of_learning:0 "学术中心"
 cey_centre_of_learning_desc:0 "在过去的几个世纪中，原本的佛教朝圣圣地以及北印度的大学都已将佛教边缘化。作为佛祖圣牙的所在地，拥有最古老、最浓郁佛教传统的国家，我岛是最重要的佛教学术中心之一。这就给我们与南亚的王公贵族交涉时提供了便利，因为他们和他们的臣民都信佛。"
 cey_cinnamon:0 "发展桂皮贸易"
 cey_cinnamon_desc:0 "真正的桂皮树只在我们的岛屿生长，而全世界都在竞相争购。我们应该行动起来，发展桂皮的生产和销售，让桂皮成为我国的主要收入来源。"
 cey_growth_of_new_castes:0 "发展新印度等级制度"
 cey_growth_of_new_castes_desc:0 "南亚地区是一个永远都在变化的地方。基督徒与阿拉伯人的出现以及穆斯林对印度的征服，这些都导致了大量外来人口流入我岛。新印度等级制度就是来源于这些新入人口。与从事传统农业的大部分本地人不同，他们大多从事新兴产业。"
 sinhalese_guerilla_warfare:0 "僧伽罗游击战"
 sinhalese_guerilla_warfare_desc:0 "我们的岛屿非常适合游击战。采用西方武器与传统僧伽罗战法结合，我们可让祖国成为入侵者和统治者的噩梦。"
 CND_ideas:0 "坎达尔理念"
 CND_ideas_start:0 "坎达尔传统"
 CND_ideas_bonus:0 "坎达尔野心"
 genoese_connections:0 "热亚那贸易网"
 genoese_connections_desc:0 "热亚那人在地中海及黑海建立了一个庞大的殖民地贸易网。通过保持我们和热亚那共和国的亲密关系，我们可以轻易进入欧洲市场。"
 candarid_literature:0 "坎达尔文字改革"
 candarid_literature_desc:0 "在我们的贝伊的支持下，许多土耳其语作品开始出现，如《光之钥》，一本关于各种疾病，尤其是眼科疾病的书。历史上坎达尔王朝对土耳其语发展成为文学语言做了许多贡献，他们以对文人的庇护闻名。"
 ismail_bey_complex:0 "伊斯玛仪贝伊城"
 ismail_bey_complex_desc:0 "伊斯玛仪贝伊城于1451年在河边的山丘上建成，城里包括各种建筑，如收容所、清真寺、陵墓、学校、招待所和澡堂等。据说从远处看陵墓的大门，其分布形状像伊斯玛仪贝伊的脸。"
 anatolian_center_of_learning:0 "安纳托利亚学术中心"
 anatolian_center_of_learning_desc:0 "我们宫廷对各门科学及艺术的支持结出了果实，我国成为了安纳托利亚的学术中心。许多埃米尔和贝伊们都羡慕我们在科学、建筑及艺术上的成就。"
 candar_corps:0 "坎达尔卫队的遗产"
 candar_corps_desc:0 "坎达尔卫队是由经过特殊训练的的人组成的部队，用来保卫宫廷及国家首脑。沙姆苏丁·亚麻·桑达尔曾在塞尔柱苏丹马苏德二世的军中服役，因功被封予艾弗拉尼地区，他以此创建了桑达尔王朝。"
 sinop_shipyard:0 "锡诺普船坞"
 sinop_shipyard_desc:0 "为了保护我们在黑海沿岸的利益及海外贸易，我们必须扩建我们的主船坞，造出可让我们达成此目的的船只。历史上在16世纪，锡诺普古老的造船传统成长为了一个全方位的工业，使锡诺普城成为了一个繁荣的贸易及造船中心。1571年25艘大战舰在锡诺普的船坞简建成。"
 kure_copper_mine:0 "库勒铜矿"
 kure_copper_mine_desc:0 "在库勒的铜矿以其高品质的铜矿层闻名，曾一度被奥斯曼贝伊的继任者们所夺去，现在再度回到了我们手上。我们必须确保我们有效利用这些矿来造福国民。"
 BRZ_ideas:0 "巴西理念"
 BRZ_ideas_start:0 "巴西传统"
 BRZ_ideas_bonus:0 "巴西野心"
 governorate_general:0 "大总督"
 governorate_general_desc:0 "大总督的到临大大改善了我国的行政水平，他们的政策是如何尽可能地从民众身上榨取税金的榜样。"
 research_of_nassau:0 "拿骚的约翰的研究"
 research_of_nassau_desc:0 "拿骚的约翰，是巴西一个殖民地的总督，带来了欧洲最好的植物学家和科学家，促进了我们对当地动植物的研究。"
 mines_of_minas_gerais:0 "米纳斯吉拉斯的金矿"
 mines_of_minas_gerais_desc:0 "米纳斯吉拉斯的矿洞中开采出的金子比得上示巴女王，随着时间推移，我们的行政官必须得学会如何对付随之而来的物价膨胀。"
 halting_foreign_incursions:0 "抵御外国侵犯"
 halting_foreign_incursions_desc:0 "许多国家试图在我们美丽的海岸建立他们自己的殖民地。我们勇敢的士兵在驱逐他们的过程中获得了许多经验，并准备在必要时再次驱逐他们。"
 entradas_and_bandeiras:0 "进入与探险"
 entradas_and_bandeiras_desc:0 "我们无畏的探险家们深入到了大陆最深处。他们绘制的地图使得我们能更合宜地在我们合法领土内扩大我们的影响。"
 inconfidencia_mineira:0 "米纳斯阴谋"
 inconfidencia_mineira_desc:0 "失败的米纳斯阴谋的成员被所有人当作英雄深深记住，成为了艰难时刻的指导榜样。"
 old_seat_of_the_empire:0 "帝国王座"
 old_seat_of_the_empire_desc:0 "我们的前殖民地官员被从其祖国流放时，他们选择了我们国家作为他们的基地。他们建造的豪华宅邸提供了极大的合法性和权利来建立我们自己的帝国。"
 vindhyan_ideas:0 "温迪亚理念"
 vindhyan_ideas_start:0 "温迪亚传统"
 vindhyan_ideas_bonus:0 "温迪亚野心"
 bundelkhandi_rajput_connections:0 "拉吉普特纽带"
 bundelkhandi_rajput_connections_desc:0 "在伊斯兰征服之前，北印度为许多拉吉普特王国和联盟统治，而虽然少数这些著名的王国如今在拉吉普塔纳的范围之外，但拉吉普特人仍是北印度贵族阶级中的一支不可小觑的力量。我们王国中的统治阶级亦不例外，而一些人会认为本德尔汗德或巴克尔根德是拉吉普塔纳的一部分，我们的拉吉普特传统仍被珍视，与印度其他拉吉普特人王朝的纽带仍然强大。"
 forts_of_bundelkhand:0 "温迪亚山脉的堡垒"
 forts_of_bundelkhand_desc:0 "我们的先祖知道这里是一片天然适合筑垒的地区，在本德尔汗德或巴克尔根德，堡垒遍布每座山丘。我们必须发扬这一传统，从像瓜利尔一样的庞大堡垒，到丛林小丘陵上的小垒，在祖国修筑大量的堡垒。"
 bundelkhandi_sacred_land:0 "圣地"
 bundelkhandi_sacred_land_desc:0 "在穆斯林统治期间，有着超过80座寺庙的卡朱拉侯神庙群一直被忽视，神庙群的存在见证了我们之前的统治者们的虔诚。我们要超越前人，在我们的土地上建造伟大的神庙。让前来我处的朝圣者们发现，比起那些被忽视的圣殿，他们更值得来朝圣的伟大神庙。"
 bundeli_kalam:0 "本德尔佛画院"
 bundeli_kalam_desc:0 "这片土地的统治者们一直以来都是艺术和文学的赞助者。让我们赞助本地艺术家和作家，使我们的王朝更加荣耀。"
 untamed_bundelkhand:0 "不驯之土"
 untamed_bundelkhand_desc:0 "这是一片满是山林的土地。虽然紧邻恒河平原和它广大的城镇，我们的土地既是我们王国的堡垒与城市，也是野生虎与酋长部落的家园。一直以来，这使我国保持一定程度上的独立，甚至在强邻环伺时也是如此。"
 bundelkhandi_diamonds:0 "钻石矿"
 bundelkhandi_diamonds_desc:0 "我们听闻一个传说，说大量的财富以宝石的形式存在于这片土地上。我们必须找出流言的来源，开采出名副其实的矿来，矿中钻石要有条不紊地从地下开采出来。"
 candella_legacy:0 "钱德拉的遗产"
 candella_legacy_desc:0 "在钱德拉王朝统治下，本德尔汗德或杰贾卡布克蒂曾一度是北印度一个伟大的王国的中心，该王国沿温迪亚山脉向南延伸，包括恒河平原中部大部。有些人已经将此遗忘，但我们绝不会，让我们继承前人的称号，使世界知悉我们合法的地位。"
 kurdish_ideas:0 "库尔德理念"
 kurdish_ideas_start:0 "库尔德传统"
 kurdish_ideas_bonus:0 "库尔德野心"
 kurdish_warriors:0 "山地战士"
 kurdish_warriors_desc:0 "就算我们习惯了在平原上放牧，我们也从未远离我们心爱的山地。在这我们总是可以找到庇护，在这我们可在战争中最艰苦的时候继续战斗。我们的记忆中，从未有入侵者穿过我们的土地而不后悔的。"
 kurdish_tribes:0 "库尔德部落"
 kurdish_tribes_desc:0 "库尔德社会为部落制所深刻影响。一个好的库尔德君主会与各部落、宗族签订协议，因为他们对我们的军事胜利至关重要。"
 kurdish_diplomacy:0 "积极外交"
 kurdish_diplomacy_desc:0 "强邻环伺的库尔的邦国需要一直奉行积极的多边外交政策。有人说这是墙头草，我们说这是生存。"
 kurdish_mercenaries:0 "库尔德佣兵"
 kurdish_mercenaries_desc:0 "库尔德佣兵在几个世纪以来一直作为周边强国的非正规军而存在，只要有这样的需求我们就永不会缺少战士。"
 gorani_literature:0 "古拉尼文学"
 gorani_literature_desc:0 "让我们赞助库尔德人如索拉尼人或古拉尼人的语言写的诗歌文学吧。保存和发展这些语言是我们的使命。"
 legacy_of_the_kurdish_dynasties:0 "库尔德诸王朝的遗产"
 legacy_of_the_kurdish_dynasties_desc:0 "数世纪来，此地区有着许多库尔德国家、王朝。让我们培育起与先人间的纽带，在他们的传统上建立起宫廷文化，而不是效仿我们的土耳其和波斯邻居。"
 li_gora_gawiri_kurd_misilman:0 "同种同信"
 li_gora_gawiri_kurd_misilman_desc:0 "库尔德俗语“和不信者相比，库尔德人是穆斯林”。因为居住在宗教复杂的区域，包括什叶、苏菲运动及繁荣的雅兹迪社区，库尔德君主们对国教有着实用主义的传统，因为这份遗产，我国很少有宗教对立问题。"
 CAB_ideas:0 "加勒比理念"
 CAB_ideas_start:0 "加勒比传统"
 CAB_ideas_bonus:0 "加勒比野心"
 cab_river_trade:0 "水路贸易"
 cab_river_trade_desc:0 "奥里诺科河及其支流的富饶一直哺育着我们的人民。让我们拥抱水路贸易，尽可能地保护沿岸至大河河口贸易的商人，这样我们就永不缺他们带来的好货了。"
 cab_poison_warfare:0 "有毒武器"
 cab_poison_warfare_desc:0 "虽然我们可能缺少邻居那精巧的武器，但我们的人民熟知这片土地，直到在哪可弄到用来打猎打仗的毒药。涂满毒药的箭矢和火绳枪的弹丸一样致命，所以让我们确保我们的战士可一直用到这些武器。"
 cab_resistance_to_the_pailantipo:0 "抵抗白皮怪"
 cab_resistance_to_the_pailantipo_desc:0 "白皮怪从很远很远的地方来，沿着我们居住的海岸、横穿我们居住的河流寻找财富。这些外来者只想奴役我们的同族，偷窃我们的财富。我们必须与白皮怪决一死战，或是面对我们民族的灭绝。"
 cab_rainforests_of_guyana:0 "圭亚那的雨林"
 cab_rainforests_of_guyana_desc:0 "圭亚那的雨林充满生机。除了美洲虎、巨蟒、大狼蛛这些林中恶灵之外，还有无数的动物与我们共同生息于此，对熟知它们的人来说，它们很少会有直接的危险。但对入侵者来说，圭亚那的雨林就像是一座堡垒，野兽就是它的守护者。"
 cab_carib_seafaring:0 "加勒比航海者"
 cab_carib_seafaring_desc:0 "许多世纪以前，我们的祖先启程前往加勒比海的岛屿上定居。让我们继承这一遗产，尝试与我们失落的亲戚重聚。"
 cab_religious_syncretism:0 "宗教融合"
 cab_religious_syncretism_desc:0 "远方神祇的代理人行走在我们的土地上，他们的许多话语都合理且使人信服。完全抛弃旧神看起来不太明智，但我们许多人民已经开始崇拜将新神和旧神一起崇拜。"
 cab_integrate_the_garifuna_returners:0 "合并卡利福那人"
 cab_integrate_the_garifuna_returners_desc:0 "我们许多岛屿上的远亲开始回归大陆。让我们欢迎他们和其他到大陆上来我们社会寻找新生活的人们。"
 BEN_ideas:0 "贝宁理念"
 BEN_ideas_start:0 "贝宁传统"
 BEN_ideas_bonus:0 "贝宁野心"
 ben_curb_the_uzama:0 "驯服尤扎玛"
 ben_curb_the_uzama_desc:0 "在他的统治期间，伊维尔国王改革了贝宁的政府，收回了尤扎玛，也即酋长联合会议，任命国王的权利。并将王位继承改为长子继承制。"
 ben_isiatua:0 "伊斯阿图维"
 ben_isiatua_desc:0 "贝宁的战争策略总是围绕着围城的。摧毁或切断敌人的食物和水源以迫使敌人投降的战略一直是贝宁战略中的关键部分。"
 ben_appointment_of_the_onotueyevbo:0 "恩诺提野布的任命"
 ben_appointment_of_the_onotueyevbo_desc:0 "恩诺提野布以国王代表的身份担当国王与各个村镇之间的司法渠道。他们同时也负责收取捐税。"
 ben_the_walls_of_benin:0 "贝宁墙"
 ben_the_walls_of_benin_desc:0 "贝宁经常夸耀自己雄伟的工事：贝宁城的城墙是世界上第二大的，而环绕郊区的壁垒网络则是世界上最广阔的土石工程。"
 ben_guilds:0 "贝宁行会"
 ben_guilds_desc:0 "一个有组织的行会系统组成了贝宁王国经济的脊梁的一部分。这些行会生产国家所需的武器与工具，也生产工艺品和雕塑进行贸易。"
 ben_adoption_of_benin_customs:0 "贝宁风俗的形成"
 ben_adoption_of_benin_customs_desc:0 "随着贝宁从军事扩张政策转向内部巩固，许多被征服或附属的国家开始接受贝宁的头衔和社会结构，逐渐融入我们的国家。"
 ben_regulation_of_trade:0 "贸易管制"
 ben_regulation_of_trade_desc:0 "在贝宁，只有国王的代表有权与欧洲人贸易。这迫使所有对欧洲的贸易流向皇室的管道，使得国家可以从利润中获取更大的份额。"
 SHL_ideas:0 "荷尔施泰因理念"
 SHL_ideas_start:0 "荷尔施泰因传统"
 SHL_ideas_bonus:0 "荷尔施泰因野心"
 limes_saxoniae:0 "撒克森之境"
 limes_saxoniae_desc:0 "数世纪以来，荷尔施泰因一直是边境地区，从丹维尔科工事或撒克森之堤时代直到今天，该地控制者都对巩固该地区防御工事有着极大兴趣。"
 between_a_kingdom_and_the_empire:0 "王国帝国之间"
 between_a_kingdom_and_the_empire_desc:0 "正位于神圣罗马帝国和丹麦王国的边境之间，我国半是丹麦人，半是德意志人。这样双重身份使我国多年来获利甚多，这意味着当我国独立受到威胁时，我们总是有一方可依靠。"
 holsteins:0 "“永不分离”"
 holsteins_desc:0 "当《里伯条约》规定了石勒苏益格和荷尔施泰因永不分离，我们在荷尔斯泰因有一个解决继承纷争的悠久传统，即把我们的土地分割开。该传统的实行是使得我国稳定长久，改变它是不明智的。"
 kieler_umschlag:0 "基尔货运会"
 kieler_umschlag_desc:0 "自1431年来基尔货运会，一个自由集市，就将来自北德和波罗的海富裕城市的商人和贸易商们吸引到我们国家来。"
 reunifications_of_holstein:0 "荷尔施泰因土地再统一"
 reunifications_of_holstein_desc:0 "我国国土的大部分都分属于许多不同的地主。让我们合并荷尔施泰因的土地并建立一个更强大统一的国家。"
 trade_of_two_seas:0 "两海贸易"
 trade_of_two_seas_desc:0 "数百年来，石勒苏益格和荷尔施泰因都是来自全波罗的海及北海商人注意的中心，因为它们控制着两海之间最短的陆路通道。让我们鼓励这项贸易，以代替卡特加特-斯卡格拉克海峡路线。"
 danish_protest_pigs:0 "丹麦抗议猪"
 danish_protest_pigs_desc:0 "我国丹麦及德意志文化之间的平衡非常脆弱，我们一旦在压制这两种文化之一的统治下便会奋起反抗。甚至不惜诉诸消极的挑衅，比如让我们的畜牧专家搞出一头毛色像丹麦国旗的猪。"
 BRE_ideas:0 "不莱梅理念"
 BRE_ideas_start:0 "不莱梅传统"
 BRE_ideas_bonus:0 "不莱梅野心"
 lex_saxonum:0 "撒克逊法"
 lex_saxonum_desc:0 "不莱梅主教区可追溯到8世纪，查理曼大帝附庸萨克森并下诏所有萨克森人必须皈依基督，必须保护教堂。"
 memories_of_verden:0 "凡尔登的记忆"
 memories_of_verden_desc:0 "自粗暴地引入之后，基督教习俗就深深根植于这片土地。"
 deep_pockets:0 "财力充盈"
 deep_pockets_desc:0 "帝国的土地因为长期的战争和内部冲突而满目疮痍。像我们这样的国家应当明智地保持充盈的国库以能在必要的时候用金钱将肆虐的军队导向别处。"
 free_imperial_city_of_bremen:0 "帝国自由城市不来梅"
 free_imperial_city_of_bremen_desc:0 "不来梅在1186年确立为帝国自由城市，并在1646年获得了帝国直辖地位。这一地位保护了城市并促使了它的经济繁荣。"
 vegesack:0 "弗格萨克港"
 vegesack_desc:0 "威悉河正在慢慢淤积。船队想到达我国港口越来越难。有人提出了在更北的弗格萨克建立人工港口来提供畅通的海贸渠道。"
 bremish_walls:0 "不来梅的城墙"
 bremish_walls_desc:0 "不来梅几乎在德国北部每一场可能的战争中都受到了围城。城墙、城门和护城河并不总是足以挡住可能的入侵者，但是在过去数个世纪中依然立下了汗马功劳。让我们利用棱堡和其他的新发明来扩充这些防御工事，这样他们可以继续在未来几个世纪里保护这座城市。"
 foundation_of_bremerhaven:0 "不来梅港的建立"
 foundation_of_bremerhaven_desc:0 "位于不来梅北部的弗格萨克港，近来正逐渐成为我们新的航运和造船中心。这里，如乔安·兰格这样创进的企业家已经开始应用现代的新造船技术。有些人甚至开始讨论蒸汽动力的船只。为了进一步推动不来梅的海事发展，我们需要在入海口建立一座全新的城市来获得完全不受限制的海港。"
 HES_ideas:0 "黑森理念"
 HES_ideas_start:0 "黑森传统"
 HES_ideas_bonus:0 "黑森野心"
 break_the_hessian_estates:0 "打破权贵势力"
 break_the_hessian_estates_desc:0 "一个强大的统治者永远不会允许权贵限制他的权力。我们必须一劳永逸地摧毁权贵阶层的势力从而保证我们能达成任何我们想达成的目标。"
 marburg_university:0 "马尔堡大学"
 marburg_university_desc:0 "教育很重要，然而多数德国大学只接受来自富裕家庭的学生和天主教徒。让我们建立一所新的不受这些约束的大学给我们的人民带来进步。"
 welcome_reformers:0 "欢迎改革宗"
 welcome_reformers_desc:0 "在整个欧洲和德国的土地上改革宗都在辩论和重塑基督教信仰。让我们这些学者，让他们可以在我们的保护下自由辩论。"
 let_in_religious_emigrants:0 "接收宗教移民"
 let_in_religious_emigrants_desc:0 "整个欧洲大陆上，许多国家都在驱逐一些自己国家最优秀的人才，仅仅因为这些人皈依了新兴的基督教信仰。让我们从他们的愚蠢错误中获益，接收所有因此而在寻找新的家园的人们。"
 modernization_of_the_hessian_army:0 "黑森陆军现代化"
 modernization_of_the_hessian_army_desc:0 "欧洲的陆军总是在不断地演进而一个德意志国家如果不走在它的最前沿就将无可避免地迎来自己的中结。让我们现代化我们的陆军并且采纳我们所能找到的最优秀的训练、装备和战术方法。"
 hessian_mercenaries_idea:0 "黑森雇佣军"
 hessian_mercenaries_idea_desc:0 "现代陆军昂贵的，然而无论多么严酷的训练都无法代替真正的作战经验。让我们允许其他国家从我们的部队中整只整只地雇佣连队，这样即使在和平时期他们也将会取得许多真正的作战经验。更重要的是，这样我们能更轻易地支付他们的装备和食物。"
 hessian_economic_reforms:0 "经济改革"
 hessian_economic_reforms_desc:0 "世界正在改变，在我们的国家内部就有许多人有着关于如何增强我国经济的想法。让我们给这些人空间来施展他们大胆的新计划，这样我们的国家才可能建立起最优秀的制造工坊和炼铁厂。"
 MUN_ideas:0 "明斯特理念"
 MUN_ideas_start:0 "明斯特传统"
 MUN_ideas_bonus:0 "明斯特野心"
 mun_great_procession:0 "大巡游"
 mun_great_procession_desc:0 "自1382年大瘟疫带走8000居民,1383年大火烧遍城市以来,每年我们都会举办大巡游. 借此我们向主彰显负罪之心."
 mun_erbmanner:0 "城市贵族"
 mun_erbmanner_desc:0 "明斯特的城市贵族是我们伟大城市的显赫人士. 他们是唯一拥有被选举权的人,而从其中选出主教则能保障这些贵族和主教的忠诚."
 mun_founding_of_monestaries:0 "建立修道院"
 mun_founding_of_monestaries_desc:0 "在宗教改革的日子里,我们需要邀请耶稣会保障公教权威,并建立既有修会的修道院. 其中一些修道院可以提供优秀的传道士."
 mun_cities_of_peace:0 "和平之城"
 mun_cities_of_peace_desc:0 "威斯特伐利亚和平协定签署于明斯特和奥斯纳布吕克. 协定终结了神圣罗马帝国的三十年战争,并决定了荷兰共和国的完全独立.\n通过宣传我们城市作为和平与外交的绝佳土地,我们定能在欧陆取得好名声."
 mun_soldiers:0 "帝国军队士兵"
 mun_soldiers_desc:0 "维持强大的军队对抗新教敌人是我们的义务.这些帝国军队的士兵为此而生. 他们训练有素久经沙场,随时准备抵抗异端敌国保卫我们伟大的主教国."
 mun_bommen_berend:0 "伯恩哈德大爆弹"
 mun_bommen_berend_desc:0 "由于攻城时大量使用迫击炮,大主教克里斯托弗 伯恩哈德 冯 盖伦 得到了"伯恩哈德大爆弹"的诨名. 让我们以他为榜样教育我们的将军们如何选择武装."
 mun_support_of_schools:0 "支持学校"
 mun_support_of_schools_desc:0 "人民的教育是国家的脊梁. 在我们的国度内有着欧洲最古老的一些学校. 让我们扩展学院,聘请教师来为人民提供优惠的教育."
 NOL_ideas:0 "诺森伯兰理念"
 NOL_ideas_start:0 "诺森伯兰传统"
 NOL_ideas_bonus:0 "诺森伯兰野心"
 nol_secure_percy_rule:0 "稳定珀西统治"
 nol_secure_percy_rule_desc:0 "这片土地在珀西家族的统治下已有数个世纪，这个名字与当地紧密联系在一起. 珀西家族将会成为独立王国的主心骨."
 nol_memory_of_hegemony:0 "诺森伯兰霸权的追忆"
 nol_memory_of_hegemony_desc:0 "在英格兰建立之前,独立的诺森伯兰王国在7世纪成为了英格兰北部的领主. 祖先的遗产是否能被发扬光大取决于我们."
 nol_cradle_of_british_christianity:0 "不列颠基督教的发源地"
 nol_cradle_of_british_christianity_desc:0 "诺森伯兰尽管不是不列颠最早皈依的国度，但基督教在这里深深扎根。圣徒在这里定居，林迪斯法恩修道院是早期主要的基督教中心。让我们培育这笔遗产，是我们的国家成为不列颠群岛上真正信徒的中心。"
 nol_land_of_castles:0 "城堡林立之地"
 nol_land_of_castles_desc:0 "诺森伯兰在不列颠群岛中有着数一数二的城堡密度. 在重新装备修缮后,这些城堡可以很好的保护我们."
 nol_lindisfarne_gospels:0 "林迪斯法恩福音"
 nol_lindisfarne_gospels_desc:0 "林迪斯法恩不仅因作为宗教中心而闻名,其产出的高质量,名为林迪斯法恩福音的手稿也享有盛名. 让这个遗产激励我们创造更高的文化成就!"
 nol_literary_and_philosophical_society:0 "文学与哲学协会"
 nol_literary_and_philosophical_society_desc:0 "除去优厚的宗教背景，诺森伯兰也逐渐见到变革的曙光. 文学与哲学协会正是变革的一个中心，我们希望它能带来更多进步."
 nol_coals_to_newcastle:0 "运煤到纽卡斯尔"
 nol_coals_to_newcastle_desc:0 "工业时代的黎明来到，诺森伯兰被发现是一座大煤矿的所在地。更高效的挖掘技术以及发展纽卡斯尔大港会让我们更好地利用这一资源。"
 ARK_ideas:0 "阿拉坎理念"
 ARK_ideas_start:0 "阿拉坎传统"
 ARK_ideas_bonus:0 "阿拉坎野心"
 ark_mrauk_u_dynasty:0 "妙乌王朝"
 ark_mrauk_u_dynasty_desc:0 "随着弥修摩登上阿拉坎王座，历史翻开了新的篇章。 我们的王朝历史悠久，但迁都至妙乌会给王国带来新风， 阿拉坎的史记将为未来的子民讲述我们的传奇。"
 ark_rohingya_immigrants:0 "罗兴亚移民"
 ark_rohingya_immigrants_desc:0 "孟加拉苏丹国是本区域内在经济文化和军事上都有着相当影响力的邻居。作为邻国，接纳任何来自孟加拉的移民与他们的他们的思想与宗教是明智的。"
 ark_bengal_bay_trade:0 "孟加拉湾贸易"
 ark_bengal_bay_trade_desc:0 "孟加拉湾富饶兴盛，是这个地区事务的中心，而阿拉坎离此中心很近。我们必须好好利用这一地理优势，鼓励阿拉坎在国际贸易中成长为重要角色。"
 ark_magh_and_ferenghi:0 "玛人与费伦吉人"
 ark_magh_and_ferenghi_desc:0 "孟加拉三角洲富庶的贸易充斥着海盗们的猎物。来自印度甚至遥远欧洲的冒险者们接踵而至。 我们应当欢迎这些海盗使用我们的基地并利用他们劫掠我们敌人的港口。"
 ark_buddhist_sultans:0 "佛教徒苏丹"
 ark_buddhist_sultans_desc:0 "阿拉坎从不是一个穆斯林国家，但君主们却称呼他们自己为苏丹。这有利于我们确保自己是大印度波斯世界的一部分，并与近邻宫廷的文化保持联系。"
 ark_muslim_advisers:0 "穆斯林顾问"
 ark_muslim_advisers_desc:0 "苏丹听从那些在印度宫廷享有盛名的穆斯林顾问的建议。寻求国外的优秀人才百利而无一害。"
 ark_trade_contracts_ark:0 "阿拉坎贸易合约"
 ark_trade_contracts_ark_desc:0 "通过与其他国家签订复杂的贸易合约能营造一种优越先进的印象，并吸引外国商人到我们的城市进行贸易。"
 THU_ideas:0 "图林根理念"
 THU_ideas_start:0 "图林根传统"
 THU_ideas_bonus:0 "图林根野心"
 thu_partition_of_leipizg:0 "瓜分莱比锡"
 thu_partition_of_leipizg_desc:0 "韦廷王朝的后继，我们恩斯特系与对手阿尔布雷希特系，最终和平地签署了瓜分土地的条约。我们是图林根的合法统治者！"
 thu_erfurt_fortifications:0 "埃尔福特工事"
 thu_erfurt_fortifications_desc:0 "让我们把埃尔福特镇建成全德意志最坚固的要塞。铁打的堡垒流水的兵。"
 thu_protector_of_reformers:0 "宗教改革的保护者"
 thu_protector_of_reformers_desc:0 "当他人试图压制伟大的宗教改革者马丁路德时，我们王朝闻名于对他的保护。 全欧洲都知道我们不会扼杀非正统的思想。"
 thu_university_of_jena:0 "耶拿大学"
 thu_university_of_jena_desc:0 "我们应当努力将新设的耶拿大学建立成德意志的新学术圣地！这些学生是我们国家的未来， 激励他们为社会的前进而自由激情地思考。决斗中的些许负伤不过是伟大思想的小小代价。"
 thu_saxon_duchies:0 "萨克森诸公国"
 thu_saxon_duchies_desc:0 "韦廷王朝的恩斯特系中男丁众多， 许多公国在几个世代中因晚辈而分裂出来。但相反地，这意味着当一个旁系绝嗣，总有同宗公国能安稳地继承它，外人无从下手。"
 thu_weimar_clacissicism:0 "魏玛古典主义"
 thu_weimar_clacissicism_desc:0 "魏玛已经成为了德意志最伟大的启蒙主义中心。 知名作家与艺术家，例如歌德和席勒现在都定居于此。借着名人的荣光，我们必将成为全欧洲学术与文化的明灯。"
 thu_expansive_marriage_policies:0 "扩大联姻策略"
 thu_expansive_marriage_policies_desc:0 "韦廷王朝众多的旁系意味着许多佳人俊材可以被参与联姻。 其他人嘲讽我们是“欧洲种马牧场”，但我们知道联姻是本世代最重要的外交筹码。"
 BTI_ideas:0 "色眠理念"
 BTI_ideas_start:0 "色眠传统"
 BTI_ideas_bonus:0 "色眠野心"
 bti_legacy_of_queen_judith_desc:0 "五个世纪前犹迪斯女王摧毁了觊觎我们土地的阿克苏姆王国，这一传奇成为了我们军事实力的永恒证明。 让我们重建犹迪斯的军队，保护贝塔以色列的古老遗产！ 我们短小而精悍，我们是天选之人。"
 bti_legacy_of_queen_judith:0 "犹迪斯女王的遗产"
 bti_mountain_kingdom:0 "山地王国"
 bti_mountain_kingdom_desc:0 "在多次抵抗强邻的战争中，色眠的群山是我们的天然屏障。围绕这些自然工事组织防御，能大大提高我们的防御效率。"
 bti_kebra_nagast:0 "柯布拉 奈加斯特"
 bti_kebra_nagast_desc:0 "柯布拉 奈加斯特，意为诸王的荣耀， 是14世纪时对埃塞尔比亚皇帝所罗门一系起源的记录。 这些流传了700年的文献记录了示巴女王与所罗门王的会面，以及约柜如何抵达埃塞尔比亚。这些远古的传说描绘了贝塔以色列的起源以及我们伟大的遗产，我们不会令其消亡。"
 bti_builders_and_artists:0 "建造者与工匠"
 bti_builders_and_artists_desc:0 "我们的基督徒与穆斯林邻国宣称犹太人不可在他们的国度拥有土地。这导致我们的许多同胞不得不选择其他职业。在整个埃塞俄比亚，贝塔以色列的男性从事建造者的工作，而女性则去装饰城堡与教堂。我们可以鼓励这些男女来我们的土地定居以免除压迫，邻国狭隘的心态使我们受益匪浅。"
 bti_gideon_dynasty:0 "基甸王朝"
 bti_gideon_dynasty_desc:0 "我们神圣的王朝源自大卫王与所罗门王时的大祭司撒都的后裔。撒都的后人统治色眠和贝塔以色列人长达数个世代，并英勇地与敌人斗争着。我们对此地的权利无可辩驳。"
 bti_lost_tribe:0 "散落的贝塔以色列部落"
 bti_lost_tribe_desc:0 "犹太人聚居于分布在全世界的小社群中，他们从事工匠、顾问、银行家、商人、学者或佣兵等职业；他们应知这个世界上有一片安全且自由的净土。让我们鼓励附近地域的犹太人到我国定居。"
 bti_haskalah:0 "犹太启蒙运动"
 bti_haskalah_desc:0 "启蒙运动永久地改变了欧洲宫廷，而犹太知识分子在这一进程中扮演了重要的角色。让我们把犹太启蒙主义整合到我们的社会中，并从研究世俗化、希伯来语和犹太历史中获益。"
 LNA_ideas:0 "兰纳理念"
 LNA_ideas_start:0 "兰纳传统"
 LNA_ideas_bonus:0 "兰纳野心"
 lna_legacy_of_mangrai:0 "孟莱王的遗产"
 lna_legacy_of_mangrai_desc:0 "在传奇般的孟莱王雷殛身亡前，他为我国创立了许多制度。我们仍然以他为榜样。"
 lna_million_ice_paddies:0 "无垠稻田"
 lna_million_ice_paddies_desc:0 "正如潘纳拥有数以千计的稻田，兰纳更是其千倍。我们国家必定是受到上天祝福，才能轻而易举地依靠土地自给自足。"
 lna_waters_of_the_naga:0 "那加之水"
 lna_waters_of_the_naga_desc:0 "传说湄公河源自一位善良的蛇仙。无论传说真实与否，湄公河为我国带来富饶和生机。"
 lna_the_white_elephant:0 "白象"
 lna_the_white_elephant_desc:0 "素贴一半的遗物由山顶的白象背负，也是在那里，它离开了世间。于是国王立刻下令建造一所宏伟的寺庙。"
 lna_red_and_black:0 "红黑附庸"
 lna_red_and_black_desc:0 "我国素来接纳东南方小国朝贡。我们可以慢慢同化他们，将其纳入我们的统治下。"
 lna_elephant_charge:0 "战象冲锋"
 lna_elephant_charge_desc:0 "战象是战场上的利器，使用它们来冲散和摧毁敌军是明智之举。"
 lna_dynastic_spread:0 "王朝扩张"
 lna_dynastic_spread_desc:0 "我们须尽力与邻国的王室联姻。这不仅能帮助我们达成目标，也能带来长久的友谊。"
 PGR_ideas:0 "帕迦鲁荣理念"
 PGR_ideas_start:0 "帕迦鲁荣传统"
 PGR_ideas_bonus:0 "帕迦鲁荣野心"
 pgr_tantric_legacy:0 "怛特罗传统"
 pgr_tantric_legacy_desc:0 "帕迦鲁荣王国的奠基者阿迪蒂亚沃曼，是满者伯夷国王的表亲。从许多铭文中可以了解到，我们沿袭了他对怛特罗佛教的投入。在穆斯林苏丹们的影响力席卷整个群岛时，我们必须确保这一伟大的传统不受侵犯。"
 pgr_gold_trade:0 "黄金贸易"
 pgr_gold_trade_desc:0 "我们王国繁荣得力于黄金的输出、优良的政策与群岛间的贸易。许多米南佳保人在三佛齐、亚齐或马六甲从事商贸。贸易流淌在我们的血液中。"
 pgr_istano_basa:0 "伊斯塔诺巴萨"
 pgr_istano_basa_desc:0 "帕迦鲁荣大宫，是一座传统米南佳保鲁玛嘉丹式的建筑。这里既是我国政治文化的中心，也是帕迦鲁荣王朝统治此地数个世纪的证明。"
 pgr_rajo_tigo_selo:0 "三王座"
 pgr_rajo_tigo_selo_desc:0 "帕迦鲁荣大宫的权利分化为三个王座：治世之王（拉者阿兰）、治民之王（拉者阿达）和治教之王（拉者伊巴怛）。作为一个整体他们被称为三王座（拉者 提戈 瑟罗）。他们之间的合作确保了我们在文明世界的强大地位，而不像那些由暴君统治的野蛮人。"
 pgr_high_education:0 "高等教育"
 pgr_high_education_desc:0 "我们的人口不及爪哇，但是在我们的文化中，教育是最重要的。除了以经商闻名，印度尼西亚中最具影响力的诗人、政治家和学者都来自米南佳保。适应新的技术是帕迦鲁荣强盛的关键。"
 pgr_rumah_gadang:0 "鲁玛嘉丹"
 pgr_rumah_gadang_desc:0 "我们的传统建筑鲁玛嘉丹是米南佳保文化和价值观的写照。鲁玛嘉丹不仅可作为居所，也是家族聚会和礼仪活动的举办场所。繁复的装饰与华贵的装点彰显着帕迦鲁荣建筑的伟大。"
 pgr_matrilinear_culture:0 "母系文化"
 pgr_matrilinear_culture_desc:0 "阿达贝巴提是米南佳保人生活中一系列风俗规则的集合。财富和土地从母亲传到女儿手中， 而宗教和政治事务则是男性的职责。传统保障了阿达贝巴提的荣耀和尊严。不论阿达贝巴提的女性如何贫困，她也能得到应有的照料。这保障了我们的社会不会因为琐碎的冲突而分裂。"
 CMI_ideas:0 "苗理念"
 CMI_ideas_start:0 "苗传统"
 CMI_ideas_bonus:0 "苗野心"
 cmi_sacrificing_to_the_spirits:0 "先灵献祭"
 cmi_sacrificing_to_the_spirits_desc:0 "我们的文化中，古老传统仍十分兴盛。让我们献上酒、肉与米，鼓励人民祭拜祖先、鬼神和自然之灵。"
 cmi_dragon_boats:0 "龙舟节"
 cmi_dragon_boats_desc:0 "一年一度的龙舟节是我们古老的传统.宗族头领和王族尽其所能组织盛大的节庆,让民众忘记伤怀."
 cmi_unity_of_the_tribes:0 "部族联合"
 cmi_unity_of_the_tribes_desc:0 "苗族分为许多部族,仅由共同的文化语言和历史维系在一起. 联合赫孟,黎,瑶,白苗,红苗和黑苗意味着我们的军队指挥更加有效."
 cmi_miao_silver:0 "苗银"
 cmi_miao_silver_desc:0 "苗人是出名的银匠,保存着特殊的合金配方.我们著名的珠宝工艺增进我们的名声."
 cmi_customary_marriage_laws:0 "婚嫁传统"
 cmi_customary_marriage_laws_desc:0 "我们的传统决定苗人不可与外族成婚. 这样虽然限制了个人自由,但部族间却能更紧密的联系在一起."
 cmi_mountain_retreats:0 "山林要塞"
 cmi_mountain_retreats_desc:0 "大多数苗人居住在山林之间. 我们应当利用这类地形和我们丰富的知识防御敌人."
 cmi_legacy_of_the_miao_rebellions:0 "传承苗叛"
 cmi_legacy_of_the_miao_rebellions_desc:0 "苗人自古不服统治; 我们通过多次反叛抵抗汉人统治证明了我们是多么优秀的战士. 我们应当利用这一经验."
 CAT_ideas:0 "加泰罗尼亚理念"
 CAT_ideas_start:0 "加泰罗尼亚传统"
 CAT_ideas_bonus:0 "加泰罗尼亚野心"
 cat_consulate_of_the_sea:0 "海事馆"
 cat_consulate_of_the_sea_desc:0 ""巴塞罗那海事馆"，或称为"海事馆之书"，是一些列关于定于十四十五世纪海事规定与要则的合集. 此书作为早期海事法的重要性标记着我国悠久的航海与法律传统."
 cat_consell_de_cent:0 "百人理事会"
 cat_consell_de_cent_desc:0 "自从1265年以来,百人理事会就是巴塞罗那地区行政的基础. 这个行政实体依赖于由一百人选出的三个行政官."
 cat_catalan_constitutions:0 "加泰罗尼亚宪法"
 cat_catalan_constitutions_desc:0 "即便我国历史尚浅，但其法律和行政体制却可追溯到数个世纪之前. 沿袭古老罗马法,加泰罗尼亚宪法是加泰罗尼亚法庭自1283年以来的核心."
 cat_fortifying_catalonia:0 "军事化加泰罗尼亚"
 cat_fortifying_catalonia_desc:0 "加泰罗尼亚四面受敌. 海上有巴巴利海盗,比利牛斯山外有入侵者.我们必须加强这些地区的防御并最大化的利用当地地形,保障我们的国度能存活."
 cat_miquelets:0 "米克莱"
 cat_miquelets_desc:0 "在战时,加泰罗尼亚人便会武装起来. 这些人被称为米克莱. 他们由教区维持,而非收到城市或地方给养. 每当村中大钟(索梅坦)响起,他们便武装起来,因而也得名"索梅特纳". 虽然一些人把他们视作山贼,但他们始终保卫加泰罗尼亚不受外国人侵扰,不论敌人是突厥人,法国人还是卡斯提尔自称"西班牙人"的那群孬种."
 cat_lliures_morts:0 "不自由毋宁死"
 cat_lliures_morts_desc:0 ""不自由毋宁死"是加泰罗尼亚军队在黑旗上的标语. 这句话激励着士兵承受最恶劣的战事,保卫人民的自由."
 cat_catalan_forges:0 "加泰罗尼亚铁厂"
 cat_catalan_forges_desc:0 "我们的祖先在比利牛斯山发明了新式的冶铁法. 我们应当秉承传统,走在冶金行业的前列,建立先进的冶铁厂."
 laotian_ideas:0 "老挝理念"
 laotian_ideas_start:0 "老挝传统"
 laotian_ideas_bonus:0 "老挝野心"
 lao_phra_lak_phra_lam:0 "罗什与罗摩"
 lao_phra_lak_phra_lam_desc:0 "关于古代两兄弟罗什与罗摩的国家史诗象征着我国的文化,包含诗歌台剧,绘画与雕塑. 这两兄弟是道德,领导与无私的典型,秉持达摩,是我国民众与统治者共同的榜样."
 lao_nithan_khun_borom:0 "坤布伦传说"
 lao_nithan_khun_borom_desc:0 "我们祖先的传说告知我们,因陀罗送他的儿子坤布伦下凡，称为台民的神王. 坤布伦统治了台民25年并教会他们使用工具的技艺. 坤布伦接着将台民的王国分给自己的七个儿子,每人治理王国的一部分. 因此老挝闪亮登场,与众不同."
 lao_satsana_phi:0 "老挝教"
 lao_satsana_phi_desc:0 "菲是我国民众的保护神. 对这些祖先神灵的信仰与佛教,印度教等共同存在,并融合在一起,加强了我国接纳多种信仰人民的能力."
 lao_elephant_cavalry:0 "老挝战象军"
 lao_elephant_cavalry_desc:0 "象在世界的许多地方被用在军事上，但在老挝军用象的数量最多. 战象是老挝战法中核心的一环,最多时达千头. 战象勇猛无敌,让我们能称霸东南亚的密林."
 lao_southern_silk_road:0 "南丝绸之路"
 lao_southern_silk_road_desc:0 "老挝人自古居住在东南亚的商路之上. 南边,贸易自湄公河到万象;北边与西北,兰纳与缅甸的商路通向云南,最终接入中国的南丝绸之路. 我们必须得利与此,赚得盆满钵满."
 lao_hill_warriors:0 "老挝山林战法"
 lao_hill_warriors_desc:0 "我国人民居住在危险的山岳地带，四邻是无尽的异邦国度。如果没有做好保家卫国的准备，我们将被异邦人轻易地征服与统治。"
 CHA_ideas:0 "占婆理念"
 CHA_ideas_start:0 "占婆传统"
 CHA_ideas_bonus:0 "占婆野心"
 cha_my_son_temples:0 "美山圣地"
 cha_my_son_temples_desc:0 "我们祖先在美山建立的寺庙群是长久来统治和仪式的中心.当这些寺庙为外人占领,便慢慢疏于修缮而破败. 现在对它们的追忆是我们伟大文明再一次崛起的目标."
 cham_seafaring_people:0 "海上民族"
 cham_seafaring_people_desc:0 "海上与河上的商路是我国的支柱. 我们的水手游与印度洋,中国海和马来贸易网络之间. 通过船舶我们也为国家内陆带来富庶. 沿着海岸的贸易系统保障了外国商人绝不会缺乏商品交易."
 cha_indian_influences:0 "南印度联系"
 cha_indian_influences_desc:0 "我们的历史文化都与印度世界紧密相连. 我们对他们文化的熟悉大大的有助于和泰米尔以及泰卢固在南洋商人的交流."
 cha_che_man_legacy:0 "制旻的遗产"
 cha_che_man_legacy_desc:0 "在我们被曾经与我们人民协作的大越驱赶至南方后.让我们放下不同的己见,再一次为同一目标而协作,或者至少找到一个能够保护我们的新朋友."
 cha_agarwood:0 "沉香木"
 cha_agarwood_desc:0 "河上之船带来沉香木,海外有人重金求.我们无论如何要保障对此高品质商品的垄断."
 cha_resisting_foreign_rule:0 "抵抗外族统治"
 cha_resisting_foreign_rule_desc:0 "我们的人民被多种宗教文化包围. 即便我们在这样的境况中存活了下来,仍有不怀好意之徒期望我们的毁灭. 我们必须加固城市,备战备荒."
 cha_cham_migrations:0 "占婆移民"
 cha_cham_migrations_desc:0 "原本由占婆统治的地方,我们的民众越来越被排挤. 他们被迫迁徙. 这些占婆人有些去了高棉,有些向岛屿迁去. 即便无人组织,这些移民理所当然更愿意接受我们的保护,而非迁入我们的邻国."
 BAD_ideas:0 "巴登理念"
 BAD_ideas_start:0 "巴登传统"
 BAD_ideas_bonus:0 "巴登野心"
 bad_hot_springs:0 "温泉"
 bad_hot_springs_desc:0 "我国充斥着温泉,自罗马时代就一直闻名于世. 洗了温泉,身心焕然一新."
 bad_zahringen:0 "策林根家族遗产"
 bad_zahringen_desc:0 "很久很久以前,策林根家族便治理此地.家族血脉早过帝国. 策林根身居侯爵,绝非普通公爵那般角色."
 bad_small_nation_diplomacy:0 "积极外交"
 bad_small_nation_diplomacy_desc:0 "巴登自古以来是个小国，往往由家族不同直系分割统治。这些年来，我们明白了在大国间生存的唯一方式是积极的外交。"
 bad_cuius_regio_euis_religio:0 "民从主宗"
 bad_cuius_regio_euis_religio_desc:0 "统治王朝中的许多成员选择了宗教改革的不同派系. 这样的事情虽然会分裂国家，但侯爵家族的成员们依靠自己的智慧决定了互相尊重其他人的宗教信仰才是巴登生存的最佳办法,即便冲突不可避免."
 bad_reuiniting_the_nation:0 "巴登再统一"
 bad_reuiniting_the_nation_desc:0 "长久以来,家族的支系统治着巴登不同的地方. 现在只有一支血脉留存,统一此地,唯有统一才是强大!"
 bad_expanding_the_nation:0 "外交扩张"
 bad_expanding_the_nation_desc:0 "走后门好处多多! 合纵连横，穿梭与大国之间，我们也许能吞并许多附近的土地. 是时候让国土和人民都翻几个翻了!"
 bad_grand_duchy:0 "巴登大公国"
 bad_grand_duchy_desc:0 "我们对于土地的野心伴随着更高头衔的需求. 让我们宣称自己是巴登大公国,凸显于德意志的公国侯国之间."
 SDY_ideas:0 "萨迪亚理念"
 SDY_ideas_start:0 "萨迪亚传统"
 SDY_ideas_bonus:0 "萨迪亚野心"
 sdy_land_of_glory:0 "荣耀之地"
 sdy_land_of_glory_desc:0 "萨迪亚自比尔帕建立王国以来便一直存在. 我国民众在此长久居住,久于我们的阿霍姆邻居. 誓死保卫国家!"
 sdy_crossroad_of_religions:0 "宗教十字路口"
 sdy_crossroad_of_religions_desc:0 "我国在西藏,缅甸与印度交汇之处. 这些印象深远的邻居各自的宗教也呈现在此. 高山上的佛寺,密林里原始宗教部落,皈依印度教的苏提亚人都是我们的邻居.我国充斥着不同宗教,对他们的容忍使得我们能继续存在."
 sdy_hills_and_jungles:0 "山丘与密林"
 sdy_hills_and_jungles_desc:0 "我国位于喜马拉雅东段的高山与山下丛林之间,具有美妙的景色,但对于敌人有着一道坚固的防线。让我们惊异于我们所拥有的美妙景色，并在同一时间通过修建堡垒来保卫它们，这些防御设施充分利用了我们具有的自然优势。"
 sdy_temples:0 "萨迪亚寺庙"
 sdy_temples_desc:0 "在这片大地上自然具有伟大的力量,随时准备摧毁未经修缮之物. 一个强大的国家需要建立与维护强大的寺庙，以此取悦神灵，传播荣光."
 sdy_dihang:0 "迪汉"
 sdy_dihang_desc:0 "大河迪汉流过我国,转向西南进入下游,下游的人称之为布拉马普特拉河. 大河供养我们食物水源,方便交通. 它连通河谷,相比于其它方式让我们能向更远处旅行."
 sdy_army_reform:0 "改革萨迪亚军队"
 sdy_army_reform_desc:0 "有人称中国人是从我们这偷学如何制作火药. 如果这是真的,那我们也该发扬这一传统. 让我们从西方人那学习战术,让我们的步兵成为军队中最重要的部分."
 sdy_black_tea:0 "红茶"
 sdy_black_tea_desc:0 "茶在这里是当地古老的植物,非常适合在这里种植. 随着外国商人于印度和中国寻找这种东西，对于这种商品的需求与日俱增. 让我们向他们卖茶并在我们的国家大力投资茶种植业."
 MLB_ideas:0 "曼尼普尔理念"
 MLB_ideas_start:0 "曼尼普尔传统"
 MLB_ideas_bonus:0 "曼尼普尔野心"
 mlb_sanamahism:0 "萨那玛依教"
 mlb_sanamahism_desc:0 "婆罗门与佛教徒都未尝能在此赢得很多追随者. 曼尼普尔的民众严守祖先信仰,供奉超过360个神灵. 这古老的宗教或许不能为我们在印度教世界带来许多盟友,但在山林之中,我们的传统既是我们的力量."
 mlb_martial_traditions:0 "军事传统"
 mlb_martial_traditions_desc:0 "如此的山谷小国,四面环敌,必须全力投入战斗并冒着被毁灭的风险来保卫领土. 曼尼普尔的君王们随时准备着领导我的军队,对抗我们掸邦与克查的敌人."
 mlb_kingdom_of_the_meitei:0 "曼尼普尔王国"
 mlb_kingdom_of_the_meitei_desc:0 "不同于许多邻居,曼尼普尔历史悠久,上溯千年. 我们的传说讲述着一位统一曼尼普尔,那加兰和该区域其他部族并建立如今王国核心区域的国王的故事."
 mlb_mayek:0 "曼尼普尔文字"
 mlb_mayek_desc:0 "当他人寻求那些广为流传的文字和文学传统时,我国从祖先那接过了自己的文字. 曼尼普尔文学传统是属于我们自己的，与东部的掸邦或是西部的孟加拉都大有不同."
 mlb_unite_the_hill_tribes:0 "联合山林部落"
 mlb_unite_the_hill_tribes_desc:0 "在曼尼普尔的山谷密林中有许许多多有不同酋长首领统治的小部落. 让我们不惜运用武力联合这些部落,建立一个统一的曼尼普尔国家."
 mlb_bengali_influence:0 "孟加拉影响"
 mlb_bengali_influence_desc:0 "我国一开始是拒绝外来影响的,但是现在是时候同西方建立更紧密的关系了. 越来越多的国人信仰了印度教同时保持了对我们祖先的信仰，学习我们邻居的语言文化，通过这些只会增加我们在此地的影响."
 mlb_far_reaching_diplomacy:0 "广泛的外交"
 mlb_far_reaching_diplomacy_desc:0 "坚决抵抗敌人固然重要,但一个没有朋友的国家是不可能永远生存下来的. 我们需要寻求遥远西方新的盟友,拖他们下水,达到我们的目的."
 somali_ideas:0 "索马里理念"
 somali_ideas_start:0 "索马里传统"
 somali_ideas_bonus:0 "索马里野心"
 somali_maritime_heritage:0 "海事传统"
 somali_maritime_heritage_desc:0 "从古以来,索马里的船只穿梭在阿拉伯半岛,斯瓦希里海岸,从埃及到印度,到波斯甚至更远的市场中. 在非洲海岸上,海洋贸易建立的城市屹立至今."
 somali_qalqads:0 "海洋要塞"
 somali_qalqads_desc:0 "在危险的世界中保障安全的最好办法便是建造城墙. 在国境内一系列仔细设立的要塞能保障我国港口不受西方海盗的侵袭,也能抵御内陆迁徙而来的游牧民."
 somali_clans:0 "索马里部落"
 somali_clans_desc:0 "当我们的子民对国家都无比忠诚的时候,还有一种力量连接着我们与其他部族,超越了画在地图上的国界。我们可以随时依靠我们的部族来支持我们，就像他们依靠我们来支持他们。无论他们是否居住在我们的边界内，当在需要的时候，他们可以起到意想不到的作用。"
 somali_offensive_warfare:0 "进攻战法"
 somali_offensive_warfare_desc:0 "伊斯兰教在此扎根已久，但仍不及在其他的地方基础深厚. 在过去强大的基督教国家一而再再而三的威胁我们,而现在随着西方基督徒的船只航行在东非海岸边,似乎需要采取一些预防措施. 让我们在广大的穆斯林世界寻求人才和装备，让我们的军队强大的如同奥斯曼帝国一般."
 somali_indian_ocean_trade:0 "印度洋贸易"
 somali_indian_ocean_trade_desc:0 "印度洋从许多方面来说都是一个巨大的经济区域. 印度德干对奴隶的需求和也门对乳香的需求都决定了我们的经济情况. 让我们运用政策推进贸易增强我们的经济实力,避免商人在去我们邻居的港口寻求贸易."
 somali_corsairs_of_the_red_sea:0 "红海海盗"
 somali_corsairs_of_the_red_sea_desc:0 "我们不是唯一觊觎印度洋与红海财富的人. 西方和阿拉伯的海盗都妄图从我们的贸易命脉中得利. 我们必须应对这些挑战并鼓励我们自己的海盗对抗这些坏蛋."
 somali_perso_arab_influx:0 "阿拉伯与波斯人涌入"
 somali_perso_arab_influx_desc:0 "当故乡纷争不断,许多人来到我国寻求庇护. 让我们推动这一潮流,吸引更多穆斯林世界流离的人才为我们所用."
 PEG_ideas:0 "勃固理念"
 PEG_ideas_start:0 "勃固传统"
 PEG_ideas_bonus:0 "勃固野心"
 peg_riches_of_pegu:0 "勃固的财富"
 peg_riches_of_pegu_desc:0 "在伊洛瓦底江口,我们的港口是所有来自上缅甸的商品的转口港. 首饰珠宝象牙美木麝香以及许多其他珍贵的商品通过我们的港口运往中国,印度和遥远的西方.我们伟大的城市的财富，多到以至于我们镀金布和墙壁上最小的一瞥光的反射都可能亮瞎晚上不知情的旅客的眼睛"
 peg_martabans:0 "马达班"
 peg_martabans_desc:0 "我国用河岸的泥土制作的陶器瓶壶享有盛名. 马达班陶器瓶壶在整个东南亚都被广泛使用,无论在岸上使用或是远航船上用来储存淡水."
 peg_dhammazedi_pyatton:0 "达磨悉提判卷（收录达磨悉提王所做裁决的的文献）"
 peg_dhammazedi_pyatton_desc:0 "我们的君主历来为他们公正的统治而自豪. 为了这一目的,他们告诫自己无论何时都要按照法律与宗教来治理国家,他们智慧的裁决闻名于国内外. 让我们整理这些律法的合集,让最偏远的山村中的法官都可以从中得到智慧."
 peg_rammanadesa:0 "罗摩耶那提沙"
 peg_rammanadesa_desc:0 "孟族人在此地的历史已有千年.孟人,或称罗摩人,在此长久居住，他们居住的时间远久于那些后来尝试征服自此的民族.让我们在古老传说中寻找灵感,发扬我国古老的传统."
 peg_dynamic_warfare:0 "移动作战"
 peg_dynamic_warfare_desc:0 "我们的军事传统长久以来都十分有效,但也是时候向外来者学习了.让我们邀请远近他邦的军事顾问.不论是法国还是掸邦的军人都能给我们带来我们未曾掌握的一些新的武器和战术."
 peg_buddhist_traditions:0 "佛王"
 peg_buddhist_traditions_desc:0 "孟族的君王历来与小乘佛教传统紧密联系在一起,甚至僧人都能成为国王. 让我们利用这一历史优势,在宗教群体中赢得声望或是冒着被罢黜的危险去做一个糟糕的统治者"
 peg_mon_diaspora:0 "孟族难民"
 peg_mon_diaspora_desc:0 "数个世纪以来,下缅甸的河流的纷争不断,许多孟族人流离失所,去往了亚洲的其他部分. 孟族的商人,军人和僧人在许多邻国的事务有着不小的影响.现在我们已经统一了孟族的土地,我们可以利用他们的影响力来为我们我国谋取利益."
 KUT_ideas:0 "库泰理念"
 KUT_ideas_start:0 "库泰传统"
 KUT_ideas_bonus:0 "库泰野心"
 kut_earliest_indic_state:0 "最早的印度国家"
 kut_earliest_indic_state_desc:0 "正如群岛中许多国度一般,我们在远古时也与印度次大陆有许多关联. 我们的王国被认为是印尼最早的王国,拥有许多岛屿. 这些婆罗门传统意味着在印度我们如同在家乡,而来自印度的旅客商人也受到亲人般的待遇."
 kut_muslim_trading_communities:0 "穆斯林贸易群体"
 kut_muslim_trading_communities_desc:0 "伊斯兰教如野火般,传遍了这个地区许多国度. 这种传播是通过沿着海岸的传教以及从远方而来的商人完成的. 为了这地区的繁茂,我们需要接纳这些新来的商人,同时小心不要边缘化了那些穆斯林和不愿当穆斯林之人."
 kut_riches_of_borneo:0 "婆罗洲的财富"
 kut_riches_of_borneo_desc:0 "数个世纪以来,同中国和印度的商人来到这里寻找森林中的财富,象牙,珍珠,翡翠和药材在森林中遍地都是.我们需要进一步监管这些贸易,便于控制贸易并有效地征税."
 kut_anti_piracy_measures:0 "反海盗措施"
 kut_anti_piracy_measures_desc:0 "海盗们愈发猖狂,甚至袭击三角洲内,劫掠我们最宝贵的贸易站. 我们必须坚决抵抗这些威胁,加强工事,把财富进一步移至内陆,并巡逻海岸."
 kut_encourage_immigration:0 "鼓励移民"
 kut_encourage_immigration_desc:0 "多年来之间冲突不断并产生了巨大政治上的变化,而随着欧洲船只和殖民者的到来,这些冲突和改变只会越来越多. 在岛与岛之间交通便利,移民也易于从一座岛屿向其他岛屿迁徙.我国自古便受惠于接纳外族人,让我们接纳这些移民,安排他们定居."
 kut_consolidation_of_kutai:0 "联合库泰"
 kut_consolidation_of_kutai_desc:0 "尽管我们是库泰沿岸最大的国度,在其他国家仍有我们的同胞居住在那里. 让我们将库泰人民团结在一个强大的中央集权王国中."
 kut_subdue_the_inlands:0 "控制内陆"
 kut_subdue_the_inlands_desc:0 "山林间许多地区都不在我们的控制之下，部落与小国星罗棋布，见风使舵. 让我们巩固对他们的控制,建立正式的主从关系."
 sulawesi_ideas:0 "苏拉威西理念"
 sulawesi_ideas_start:0 "苏拉威西传统"
 sulawesi_ideas_bonus:0 "苏拉威西野心"
 sulawesi_intra_asian_trade:0 "跨亚洲贸易"
 sulawesi_intra_asian_trade_desc:0 "尽管我们的岛屿只是更强大富庶国家商人停靠之地,但贸易流通也能让我们获利不少. 中国,印度和爪哇来的商客接踵而至,吸引他们在此停留能大大增强此地的贸易竞争力."
 sulawesi_bajau:0 "巴瑶族"
 sulawesi_bajau_desc:0 "巴瑶族人在所有东南亚岛屿都留下过足迹,但他们的起源仍是未知. 巴瑶族又称为萨马族，完全在海上,依靠在岛屿间贸易和劫掠生活. 让我们鼓励这些天生的水手来我们的港口交易补给，并让我们能一边赚钱一边学习他们的秘密."
 sulawesi_prau:0 "普鲁亚双体船"
 sulawesi_prau_desc:0 "发源与此地的普鲁亚船世界闻名. 虽然大小各异,但这些船都能在群岛间快速运输人与物资."
 sulawesi_unification:0 "统一苏拉威西"
 sulawesi_unification_desc:0 "在我们国境内，许多小君主各自为王，仅仅承认我们是地位同等的国家,损害了我们的尊严. 让我们统一全境，以受利于对农业和海商的直接控制."
 sulawesi_learning_from_outsiders:0 "鼓励思想传播"
 sulawesi_learning_from_outsiders_desc:0 "为了未来着想,我们必须向邻国学习. 在整个东南亚有许多值得我们学习的思想. 让我们送最优秀的人才去中国,欧洲和临近的岛屿学习，同时邀请长期往来我国港口的外国人,直接向他们了解新思想. 对于有用的,我们应当吸收适应传播给民众."
 sulawesi_entrepot:0 "贸易转口港"
 sulawesi_entrepot_desc:0 "其他国家或许会想控制本地岛屿,并限制使用他们之外的通商口岸. 他们寻求从每件商品中都获利,这样的举措威胁到了我们对这一古老贸易商路的控制. 让我们对所有国籍的商人开放港口,通过价格优势与这些国家对抗."
 sulawesi_assymetrical_warfare:0 "不对称抵抗"
 sulawesi_assymetrical_warfare_desc:0 "群岛最适合劫掠,而其中的山林同样适于抵抗入侵者. 作为此地原住民,我们可以运用地利抵抗外国势力."
 mayan_ideas:0 "玛雅理念"
 mayan_ideas_start:0 "玛雅传统"
 mayan_ideas_bonus:0 "玛雅野心"
 mayan_sacred_cenote:0 "神圣天然井"
 mayan_sacred_cenote_desc:0 "奇琴伊扎虽为废墟,但天然井仍是我们最重要的圣地. 此井是通向往生的入口,在此进行的献祭能比它处带来更大的回报."
 mayan_building_traditions:0 "建筑传统"
 mayan_building_traditions_desc:0 "远古以来,我们就一直在密林之中建造宏伟挺拔的城市和金字塔."
 mayan_ancient_feuds:0 "旧敌"
 mayan_ancient_feuds_desc:0 "休,科科美和伊扎家族在尤卡坦统治玛雅人以有许多个世代. 他们之间明争暗斗,旧伤不断,新伤再来."
 mayan_shipwreck_survivors:0 "船难幸存者."
 mayan_shipwreck_survivors_desc:0 "不知什么时候开始,海边开始出现外族人，宣称他们乘坐羽翼船越过大洋,但却落水漂至此处. 有些同我族通婚,有些成为了备受尊敬的王家顾问."
 mayan_kuchkabal:0 "玛雅邦国"
 mayan_kuchkabal_desc:0 "玛雅潘陨落前，我们的土地分为许多省份. 虽然他们现在各自为政,但治理效率却不减当年."
 mayan_remote_isolation:0 "孤立"
 mayan_remote_isolation_desc:0 "一些我们的城市藏在密林深处,敌人无从抵达,更无法征服."
 mayan_caste_war:0 "族裔战争"
 mayan_caste_war_desc:0 "我们绝不认可外族的统治，不论忍耐多久，我们必将崛起，重获自由。"
 KIC_ideas:0 "基切理念"
 KIC_ideas_start:0 "基切传统"
 KIC_ideas_bonus:0 "基切野心"
 kic_blessings_of_tohil:0 "多西的祝福"
 kic_blessings_of_tohil_desc:0 "我们的保护神,天主，赐予我们甘霖雨露与阳光,保佑我们土地肥沃,不愁吃喝."
 kic_ilokab:0 "伊洛卡传统"
 kic_ilokab_desc:0 "伊洛卡血脉源远流长,勇士辈出，他们的优秀的武术传统逐年精进. 有这样的勇士是我们的福气."
 kic_wealth_of_tamub:0 "塔木的财富"
 kic_wealth_of_tamub_desc:0 "塔木血脉长久以来就专注于生产和贸易. 他们对商贸了如指掌，是我国重要的财富."
 kic_titulos:0 "提图洛"
 kic_titulos_desc:0 "通过不断宣传祖先的荣光，我们的贵族能继续维持他们牢固的统治。"
 kic_kiqabs_vengeance:0 "基亚布的复仇"
 kic_kiqabs_vengeance_desc:0 "我们的民众仍在传颂基亚布引领我们,同卡基科盟友对抗叛徒科亚,为他父亲复仇的故事."
 kic_popul_vuh:0 "波波巫"
 kic_popul_vuh_desc:0 "我们记录了开天辟地至今所有的历史，并使其流传千古。"
 moluccan_ideas:0 "摩鹿加理念"
 moluccan_ideas_start:0 "摩鹿加传统"
 moluccan_ideas_bonus:0 "摩鹿加野心"
 moluccan_spice_islands:0 "香料群岛"
 moluccan_spice_islands_desc:0 "千年以来,丁香,肉桂,檀香与其他各种香料都通过此地去往欧洲,中国,印度和波斯人的餐桌上. 千里之行始于此地，而我们的岛屿香料产量举世无双."
 moluccan_cultural_heritage:0 "共同的文化遗产"
 moluccan_cultural_heritage_desc:0 "尽管香料群岛民族众多，但某些传说却脍炙人口。这些故事指出谁才是正统，帮助我们建立合法统治。"
 moluccan_dominance_over_the_outer_islands:0 "外岛霸权"
 moluccan_dominance_over_the_outer_islands_desc:0 "乍一看与他国相比我们缺乏人口与土地. 然而我们有一系列岛屿和它们忠实的港口,漫步整个群岛. 这些岛国帮助我们控制香料生产. 为了进一步增强影响力,我们应该提高集权,扩张控制."
 moluccan_agents_of_trade:0 "贸易经理"
 moluccan_agents_of_trade_desc:0 "这些岛屿中,不论是海湾,港口还是河口,许多货物可以课税. 让我们组织一批永久性的贸易经理人在群岛维护我们的利益,加强我国出口世界获取的垄断."
 moluccan_four_kingdoms:0 "四国"
 moluccan_four_kingdoms_desc:0 "曾经摩鹿加岛有四国,大多已消亡,如今他们只在皇家仪式和民间故事中出现,带领我们度过难关."
 moluccan_ally_papuan_raiders:0 "巴布亚同盟"
 moluccan_ally_papuan_raiders_desc:0 "许多世纪以来,巴布亚人侵扰这地区的船只与岛屿. 当欧洲人越发猖狂，我们需要摒弃旧仇,联合对抗外来势力."
 moluccan_pragmatic_diplomacy:0 "务实外交"
 moluccan_pragmatic_diplomacy_desc:0 "尽管欧洲佬不可信任,勾心斗角，但还是让我们与其中一些国家联盟，直到他们的帮助可有可无为止."
 LDK_ideas:0 "拉达克理念"
 LDK_ideas_start:0 "拉达克传统"
 LDK_ideas_bonus:0 "拉达克野心"
 ldk_two_kingdoms:0 "拉达克两王国"
 ldk_two_kingdoms_desc:0 "拉达克曾经分为一对兄弟各自统治的两个王国. 某一天将会有一位伟大君王自其中一条血脉诞生,联合两国,领导人民走向光辉未来."
 ldk_fortified_mountain_cities:0 "加固山地城市"
 ldk_fortified_mountain_cities_desc:0 "我国经历过许多敌人. 其中有伟大的西藏帝国，罗尼陀狄耶统治的克什米尔伽诃多王国,甚至是现在的伊斯兰匪徒. 伟大的山丘既是我们的家园也是我们的壁垒. 让我们进一步加固这些天然城墙,这样以来就不再需要惧怕任何敌人了."
 ldk_wool_from_the_roof_of_the_world:0 "世界脊梁的羊毛"
 ldk_wool_from_the_roof_of_the_world_desc:0 "拉达克高原在世界之巅,既没有印度的沃土平原,也没有塔里木盆地的贸易都市. 但长久以来，羌塘牧民在此地来往放山羊,养出的羊毛举世无双，邻国争相抢购."
 ldk_great_monasteries:0 "建造大寺"
 ldk_great_monasteries_desc:0 "我们与西藏的宗教关系使我们的社会比那些觊觎我们羊毛的印度教或穆斯林邻国更强大. 让我们加强宗教,在山中建立大寺."
 ldk_la_dvags_rgyal_rabs:0 "拉达克诸王卷"
 ldk_la_dvags_rgyal_rabs_desc:0 "通过记录国王君王的事迹,世界将不会忘记这伟大王朝. 即便在遥远的未来,我们也能保障皇家编年史能维护我们王国的存在."
 ldk_kingdom_united:0 "统一的王国"
 ldk_kingdom_united_desc:0 "听从智慧的喇嘛教诲,我们能避免天灾人祸,保障国家统一. 只有王的一个儿子可以继承王位,而他的兄弟都必须进驻寺庙. 这样以来家族能好好发挥其能力,而非内斗."
 ldk_far_away_traders:0 "邀请远方商人"
 ldk_far_away_traders_desc:0 "我国的羊毛声名远扬。中华天子和俄罗斯沙皇均遣使来信。我们应当利用这一好名声,鼓励外国商人来帮助我们创造更多的财富。"
 ZIM_ideas:0 "莫塔帕理念"
 ZIM_ideas_start:0 "莫塔帕传统"
 ZIM_ideas_bonus:0 "莫塔帕野心"
 zim_mwenemutapa:0 "莫诺莫塔帕"
 zim_mwenemutapa_desc:0 "伟大的津巴布韦的陨落伴随着许多政治动荡，独立自治的长老们也随之出现. 作为被征服人民的贵族，我们的职责是维持一个强大的军队,统一分裂的国土."
 zim_rekindling_the_royal_fires:0 "重燃皇家圣火"
 zim_rekindling_the_royal_fires_desc:0 "每年,地方长老们需要来我们的首都用圣火点燃他们自己的火堆,证明他们对我们和神明的忠诚. 而每年,我们的军队也都会前去熄灭他们的火堆,迫使他们来首都觐见."
 zim_mutapa_architecture:0 "莫塔帕建筑"
 zim_mutapa_architecture_desc:0 "作为曾经屹立在大地的桑给巴尔帝国的一部分,即便帝国覆灭了,我们仍保留着一些他们的传统. 继承自帝国的建筑规格样式和建造技术如今运用在石制房屋和要塞都市中,使我们如此有效地控制这片高原."
 zim_spokesman_before_the_dead:0 "亡者演说家"
 zim_spokesman_before_the_dead_desc:0 "我们的君主不仅是现世生民的领袖,也是生者在逝者面前的代表.开战或收获前,他要向先祖的亡灵传达我们的敬意和需求. 如果没有一个伟大的君主重视皇家陵寝,且能维持与先祖的对话,我们的国家恐会江河日下."
 zim_elected_administrators:0 "选官"
 zim_elected_administrators_desc:0 "传统上,所有的行政官,不论职位高低,都由皇家钦定. 然而,随着我们王国的成长,是时候依赖我们子民的智慧,让他们自行选官了."
 zim_curva:0 "科瓦税"
 zim_curva_desc:0 "随着越来越多商人来到赞比西地区,我们保障自身的权威的必要性日渐突出. 任何期望在此交易走黄金和象牙的商人都必须经由我们伟大君主的同意,并缴纳一笔科瓦税. 如有怠慢,任何外国货物都将被直接收缴."
 zim_controlling_the_mutapan_riches:0 "控制莫塔帕财富"
 zim_controlling_the_mutapan_riches_desc:0 "西方旅者把我们的土地成为欧非尔，而许多人垂涎对此高原上金矿的控制已久. 让我们加强对这些土地资源的控制,预防国内外贪婪之徒."
 BAL_ideas:0 "俾路支理念"
 BAL_ideas_start:0 "俾路支传统"
 BAL_ideas_bonus:0 "俾路支野心"
 bal_natural_defences:0 "天险"
 bal_natural_defences_desc:0 "自从亚历山大以来的每支军队都明白我们的土地对外来者多么不友好. 掩面不断的山脉与崎岖的山路,兼有各式沙漠和山丘,面对我们的敌人微笑. 我们的人民利用这样的天险进行奇袭,可以摧毁任何妄图穿越此地的军队."
 bal_hani_and_sheh_mureed:0 "哈尼与谢姆雷"
 bal_hani_and_sheh_mureed_desc:0 "我们的时代机遇与挑战同在. 我们决断的影响记录在关于英雄勇士的诗歌传说中. 我们的行为应当符合俾路支教条,并成为后辈的榜样."
 bal_khan_of_the_baloch:0 "俾路支可汗"
 bal_khan_of_the_baloch_desc:0 "俾路支人骄傲却无比分化. 尽管过去保有相当的自由,但缺乏统一. 让我们自称俾路支的大汗,统一我们的子民,给邻国带去恐惧."
 bal_reorganization_of_the_army:0 "重整军队"
 bal_reorganization_of_the_army_desc:0 "此地的部族关系紧密,而尝试让他们服从国家则十分困难. 我们应当尝试像波斯或印度邻国那样组织一支正规军. 每个主要部落应当负责组织和维护一部分军队. 作为回报,他们可以保有相当的自治权."
 bal_control_of_the_overland_trade:0 "控制内陆商路"
 bal_control_of_the_overland_trade_desc:0 "我们的控制区被认为危险而难以穿越,千年以来满是土匪. 而通过俾路支和莫克兰去喀布尔和信德的路则一直为我们所知. 让我们开放商路,保护商人,顺便课税."
 bal_chiefs_and_landlords:0 "酋长与领主"
 bal_chiefs_and_landlords_desc:0 "传统上,部落酋长由部落选举而出，他们控制自己的土地并生产物资. 是时候让我们建立一套更有效的体系,通过钦定酋长和领主,我们可以让更可信的人控制这些土地,生产更多物产."
 bal_baluch_leadership:0 "俾路支军官"
 bal_baluch_leadership_desc:0 "我们的军队作为雇佣军和其他波斯或印度国家的盟友举世闻名. 让我们利用这一经验和人脉,训练出一批更专业的军官."
 ORL_ideas:0 "奥尔良理念"
 ORL_ideas_start:0 "奥尔良传统"
 ORL_ideas_bonus:0 "奥尔良野心"
 orl_sieges_of_orleans:0 "咽喉要道"
 orl_sieges_of_orleans_desc:0 "1428年,英格兰围攻奥尔良. 1429年,圣女贞德前来解围,证明了奥尔良对法国的战略重要性:掌握奥尔良之人掌握了卢瓦尔河的两岸的控制权."
 orl_port_of_orleans:0 "奥尔良商港"
 orl_port_of_orleans_desc:0 "如果说法国有一个贸易节点,那便是奥尔良. 卢瓦尔河谷提供了向下游和大西洋的通路; 勃艮第和通向地中海的罗纳河谷在上游; 而奥尔良是卢瓦尔河谷最北的城市，通过平原便是巴黎."
 orl_saffron_of_boynes:0 "布瓦内之花"
 orl_saffron_of_boynes_desc:0 "奥尔良人一度掌握着最主要的生产基地，即便在战争摧毁之后，不仅地理上利于贸易，肥沃的平原也提供丰饶的未来. 很快布瓦内就将是欧洲,甚至是世界的藏红花之都，全世界都会争相前来购买这香料."
 orl_chateaux_of_the_loire_valley:0 "卢瓦尔河谷城堡"
 orl_chateaux_of_the_loire_valley_desc:0 "某些君主久久才明白一个道理: 全法国,这里的气候最宜人，风景祥和. 这个秘密为世人所知后，华美的宫殿拔地而起，这就是卢瓦尔河谷的城堡，向世人展现着权力和建筑技艺."
 orl_new_cathedral:0 "奥尔良大教堂"
 orl_new_cathedral_desc:0 "我们的城市需要一座大教堂,现有的一座已经历了数个世纪的战火. 让我们建一座新的大教堂,以配得上我们的城市."
 orl_calvin_and_moliere:0 "加尔文与莫里哀"
 orl_calvin_and_moliere_desc:0 "奥尔良不亏待爱护她之人,同时也支持那些反对权利是固有的起义者. 圣女贞德是奥尔良的少女; 约翰加尔文在此学习法律,进而反对教宗权威; 以及本名让 巴蒂斯特 波克兰的莫里哀,在他的喜剧里嘲弄社会与宗教的虚伪. 奥尔良的子女们在世界上留下了他们的印记."
 ORM_ideas:0 "霍尔木兹理念"
 ORM_ideas_start:0 "霍尔木兹传统"
 ORM_ideas_bonus:0 "霍尔木兹野心"
 orm_a_vast_emporium:0 "巨市"
 orm_a_vast_emporium_desc:0 "古话说"世界各地的人都到霍尔木兹的大市场来"或是"若世界是枚金戒,霍尔木兹便是上面的宝石". 许多个世纪以来,商人进出我们的岛屿进行交易，我们的王国也变成了他们获利的同义词."
 orm_protecting_the_islands:0 "护岛"
 orm_protecting_the_islands_desc:0 "格什姆岛和霍尔木兹岛或许不是最适合作为王国中心的地方，但它们远比绵延的海岸线安全的多,远离觊觎我们财富之人的侵扰. 让我们建起大要塞,保护这些岛屿和在岛上交易的商人."
 orm_moqarrariya:0 "改良进贡体制"
 orm_moqarrariya_desc:0 "不知从何时开始，我们向岸上人进贡,换取他们的保护和额外的淡水食物. 让我们用更现代有效的系统替换这一古老过时的体系."
 orm_far_reaching_diplomacy:0 "捭阖"
 orm_far_reaching_diplomacy_desc:0 "作为一个岛国,我们需要自远方寻求盟友. 让我们同愿意支持我们的友邦,同妄图征服之人的死敌结盟."
 orm_secure_trading_monopoly:0 "垄断贸易"
 orm_secure_trading_monopoly_desc:0 "我们能得到今天的地位,仰赖于保障来此交易之人的安全,同时排挤我们的竞争对手. 我们必须建立长期政策,监视波斯湾的贸易港,保障我们的垄断地位."
 orm_develop_qeshm_and_ormuz:0 "开发格什姆和霍尔木兹"
 orm_develop_qeshm_and_ormuz_desc:0 "格什姆岛和霍尔木兹岛虽然贫瘠,不适于居住，但它们却创造了许多财富. 盐铁本地有卖，而大陆上供给食水,城市便能存活. 是时候投资建设我们的王国中心了."
 orm_ormuzi_navy:0 "霍尔木兹海军"
 orm_ormuzi_navy_desc:0 "渔夫商人甚至是海贼都常光顾我们的岛屿,我们也有数量可观的船只. 但是时候扩展更加现代的海军,配得上我们王国的名声和在波斯湾中心的地位."
 greek_ideas:0 "希腊理念"
 greek_ideas_start:0 "希腊传统"
 greek_ideas_bonus:0 "希腊野心"
 greek_orthodox_faith:0 "希腊正教信仰"
 greek_orthodox_faith_desc:0 "希腊教会是正教会,是整个基督教信仰中最古老最受尊敬的一支,而保障我们的子民度过难关一直是我们最重要的责任. 让我们维持这一传统,在信仰中寻找力量."
 greek_maritime_heritage:0 "航海传统"
 greek_maritime_heritage_desc:0 "千年以来,希腊人穿梭在地中海,外国势力在此建立霸权,也得仰赖许多希腊人水手航船. 让我们利用来自希腊海贼,偷渡者和渔夫的传统,建立一支符合我国国情的海军."
 greek_klephtic_irregulars:0 "招安好汉"
 greek_klephtic_irregulars_desc:0 "在法兰克人和突厥人统治下的年岁里，许多希腊人投靠了抵抗军. 最终这些组织退居山林,从那里组织抵抗外族统治. 我们可以收编这些"山贼",作为拥有丰富经验,狂热的非正规军,随时准备投身战斗."
 greek_phanariotes:0 "希腊流民"
 greek_phanariotes_desc:0 "任何国家都希望获得教育良好的人,在过去的几个世纪里,我们的国人流离在外,服侍南欧和东欧的朝廷. 当独立的希腊国崛起时,我们可以说服这些同胞回归家园."
 greek_strengthen_control_over_the_trade_routes:0 "控制地中海贸易"
 greek_strengthen_control_over_the_trade_routes_desc:0 "从罗马，威尼斯，到今日的奥斯曼帝国，都尝试通过征服希腊及东地中海周边岛屿来控制东西方之间的贸易。 一个独立的希腊有责任继承遗产，我们应当主动取得贸易主动权，而非拱手让出这些战略要地。"
 greek_philhellenism:0 "亲希腊主义"
 greek_philhellenism_desc:0 "希腊一度是西方文明的摇篮，我们的先祖仍受整个欧洲敬仰。让我们利用这一点，获得更多有价值的盟友。"
 greek_enlightenment:0 "希腊启蒙"
 greek_enlightenment_desc:0 "我们的先祖曾是伟大的思想家，政治家和哲学家，他们的思想为今日的新思潮奠定了坚实的基础。让我们联合这智慧财产和欧洲启蒙运动的新思想，用以改革希腊的政治理念和语言从而适应现代。"
 KGR_ideas:0 "坎格拉理念"
 KGR_ideas_start:0 "坎格拉传统"
 KGR_ideas_bonus:0 "坎格拉野心"
 kgr_katoch_lineage:0 "卡托奇血脉"
 kgr_katoch_lineage_desc:0 "很少有国家比我们的历史还要长久。卡托奇家族数千年以来一直维持着统治，不论是亚历山大还是帖木儿都未曾取代我们的统治。"
 kgr_riches_of_the_kangra_valley:0 "坎格拉峡谷的财富"
 kgr_riches_of_the_kangra_valley_desc:0 "传说阇烂达罗被湿婆斩首于坎格拉峡谷。在荒地和群山的包裹之中，我们的家园郁郁葱葱，草木繁盛。坎格拉峡谷让我们能够突破领土大小的限制维持更多的人口，但这也引来了敌人的觊觎。"
 kgr_martial_heritage:0 "尚武传统"
 kgr_martial_heritage_desc:0 "我们民族的尚武传统源远流长，然而我们南方的拉吉普特兄弟在军事上更出名。但我们一次又一次地证明我们可以让侵略者血本无归。"
 kgr_hill_forts:0 "控制山地要塞"
 kgr_hill_forts_desc:0 "我们的国度是建立在宏伟的坎格拉要塞对周边领土的控制上。让我们控制并维护这广大地区的所有重要堡垒，用同样的方法维持我们的统治。"
 kgr_strengthen_the_mountain_trade:0 "加强山路贸易"
 kgr_strengthen_the_mountain_trade_desc:0 "南方不远便是旁遮普的富饶平原，而拉达克，西藏和喜马拉雅的高山与冰川也并不遥远。这些看上去极为不同的地区却彼此各取所需。我们可以把北方出产的羊毛制品卖到南方，也可以向北方兜售南方的各种豪华奢侈品。"
 kgr_pahari_paintings:0 "巴哈利绘画"
 kgr_pahari_paintings_desc:0 "山川如此静美，她美妙的景色启迪了人们的心灵，也保护人们免受山脚下敌人的恐惧。让我们邀请并资助一些才华横溢的当代画家，为他们提供庇护，让这山川激发他们的创作来描绘我们的神话故事。"
 kgr_tigers_of_the_himalayas:0 "喜马拉雅之虎"
 kgr_tigers_of_the_himalayas_desc:0 "时过境迁，新的威胁接踵而至，征服我们国度的人有不同的名字，信仰不同的宗教，但不论是锡克，廓尔喀，帖木儿还是希腊人，我们都必须确保我们能保卫自己。我们可以根据山地作战经验以及外来者不断涌入的新知识建立一支新军。"
 KAS_ideas:0 "叶尔羌理念"
 KAS_ideas_start:0 "叶尔羌传统"
 KAS_ideas_bonus:0 "叶尔羌野心"
 kas_northern_silk_road:0 "北丝绸之路"
 kas_northern_silk_road_desc:0 "长久以来，塔里木盆地的绿洲城市间就有物资往来，连接着东亚，中国到河中地区及波斯。丝绸，香料，棉花，地毯，烟草和其他许多商品都从这条道路通往欧洲或是中国。我们必须不惜一切代价保障这些商旅的安全，即便这条商路充满了艰难险阻。没有了这些商旅我们将一无所有。"
 kas_altishahr:0 "回疆"
 kas_altishahr_desc:0 "塔克拉玛干难以生存，但我们的城市环绕着绿洲和塔里木河旁繁荣发展。 这里的生活即便不如中国和印度的平原便利，但这里适合小麦、谷物和棉花生长。无论外人怎么称呼我们，高原鞑靼，回疆，喀什葛尔还是新疆，都能激发出对壮丽美景和美好生活的想象。"
 kas_tarikh_i_rashidi:0 "拉失德史"
 kas_tarikh_i_rashidi_desc:0 "我们的文化具有都市特点却长期与外界分离，这意味着少有人了解我们的历史和语言。让我们写下我们历史的篇章，记录我们的人民和城市，让世人知晓我们这里的生活，无论天涯海角。"
 kas_empower_the_khojas:0 "扶持和卓"
 kas_empower_the_khojas_desc:0 "和卓是我们社会里最受尊敬的群体。他们是先知或是最初四个哈里发的后人。传说和卓推动了蒙古的贵族和喇嘛皈依伊斯兰教。我们一直都推举最虔诚者为我们的领袖,因此和卓在我们国家的政治舞台上具有深刻影响力。让我们扶持他们，见证他们虔诚的信仰带领我们前进。"
 kas_holy_warriors:0 "圣战士"
 kas_holy_warriors_desc:0 "即便我们一直欢迎各种信仰和文化的商人前来，但仍不能忘记我们强大的军事力量来源于纯粹的信仰。让我们布国威于四方，传播我们的正确信仰，同时更好地保卫我们的家园。"
 kas_black_and_white_mountain:0 "黑山派与白山派"
 kas_black_and_white_mountain_desc:0 "我们不能让一些细微琐碎的争端分裂国家！长久以来我们的人民分为白山派和黑山派。如果我们能联合这两个派别，统一天山南北，我们的国家就能重新崛起。"
 kas_encourage_tarim_trade:0 "鼓励塔里木贸易"
 kas_encourage_tarim_trade_desc:0 "千百年来，商人冒险穿越沙漠来到我们的城市。不论是塔克拉玛干，大勃律的杏路还是拉达克的冰川，他们的终点总是叶尔羌，喀什葛尔或是其他壮丽城市。然而时过境迁，随着东西方海上贸易通道的发达，路上商旅愈发减少。我们必须果断采取行动，废除苛捐杂税从而保护这里的陆路贸易。"
 LUX_ideas:0 "卢森堡理念"
 LUX_ideas_start:0 "卢森堡传统"
 LUX_ideas_bonus:0 "卢森堡野心"
 lux_imperial_legacy:0 "帝国遗产"
 lux_imperial_legacy_desc:0 "直到不久前，卢森堡王朝仍拥有着神圣罗马帝国的皇冠。我们以一个小国的身份却能统治如此庞大的帝国，这一点就能为我们带来了不逊色于任何大国的名誉。"
 lux_ardennes:0 "亚登"
 lux_ardennes_desc:0 "我们国家崎岖不平的地形使得她难以被征服。事实上许多军队选择直接绕开此地，避免损耗。"
 lux_moselle_trade:0 "摩泽尔贸易"
 lux_moselle_trade_desc:0 "摩泽尔河流经我们的东边边界。让我们通过这条河流引导我们当地的贸易，以便于更好地主导附近地区的贸易。"
 lux_fortress:0 "卢森堡要塞"
 lux_fortress_desc:0 "在我们首都中央的堡垒被认为是世界上最首屈一指的要塞。没有任何军队胆敢攻下它。随着我们的影响渐渐扩大，我们要确保新建的要塞与原本的那座一样稳固。"
 lux_spanish_road:0 "西班牙之路"
 lux_spanish_road_desc:0 "被称作西班牙之路的重要军事通道就在我国领土范围之内。我们应当充分利用这种优势，增强我们军队的增援效率。"
 lux_grand_duchy_of_luxembourg:0 "卢森堡大公国"
 lux_grand_duchy_of_luxembourg_desc:0 "我们伟大的国家拥有者光辉长久的历史，在法兰西和德意志地区都享有盛名。即便偶尔处于外国统治之下，我们的头衔仍是最尊贵的。让我们正式宣称原本的卢森堡公国为大公国，把它作为我们君主许多尊贵头衔中的一个。"
 lux_rivals_rivals_everywhere:0 "众敌环伺"
 lux_rivals_rivals_everywhere_desc:0 "我们地处法国，低地国家和日耳曼国家中间，意味着我们需要维持积极主动的外交。我们得保持与这些国家的良好关系并盯紧他们的一举一动。"
 YOR_ideas:0 "安德拉理念"
 YOR_ideas_start:0 "安德拉传统"
 YOR_ideas_bonus:0 "安德拉野心"
 yor_telugu_warrior_aristocrats:0 "泰卢固武士贵族"
 yor_telugu_warrior_aristocrats_desc:0 "我们的国度是基于一批泰卢固武士的传统而来。这些勇士为许多强大印度帝国效劳，曾经是昔日卡卡提亚帝国的贵族。这保障了优良武士源源不断地充实我们的军队，预防任何可能的未来。"
 yor_patronize_telugu_literature:0 "支持泰卢固文学"
 yor_patronize_telugu_literature_desc:0 "瑞迪王朝以来，君王与文学就与我们的人民息息相关。君主不仅应当是学者和作家，也需要去支持当代伟大的诗人和作家们。"
 yor_kakatiya_legacy:0 "卡卡提亚遗产"
 yor_kakatiya_legacy_desc:0 "不久前还存在的卡卡提亚帝国治理土地，它拥有的泰卢固贵族和对我们邻国仍然奉行的严格种姓制度的抵制仍影响着我们。卡卡提亚流传下来许多值得我们学习的东西，我们应当把这些融入当下的政策中。"
 yor_great_forts_of_the_east:0 "东方城堡"
 yor_great_forts_of_the_east_desc:0 "东高止山脉许多宏伟要塞保护我们不受高地国家的入侵。我们必须修缮并维持这些要塞,否则对国防有相当的威胁。"
 yor_legend_of_prataparudra:0 "普拉塔帕鲁德拉的传奇"
 yor_legend_of_prataparudra_desc:0 "卡卡提亚末代君主，普拉塔帕鲁德拉二世死在夺下其王国的苏丹牢里。也有人说他活下来了，并承诺他的附庸建立新国家的权利，这也包括我们的国家。让我们大力宣传这一传说，让后人了解我们国家的根源所在。"
 yor_diamond_mines_of_kollur:0 "可拉钻石矿"
 yor_diamond_mines_of_kollur_desc:0 "安德拉拥有着世界上最大的钻石矿。许多个世纪以来这些矿脉不仅仅是世界大多数钻石的出产地，也是光之山等许多著名钻石的来源。现在是时候对这些大矿脉进行现代化改造，全方位地发挥他们的潜力了。"
 yor_encourage_coromandel_trade:0 "鼓励乌木贸易"
 yor_encourage_coromandel_trade_desc:0 "乌木海岸因其繁华港口和远道而来的商贩获得了巨额的财富。先前瑞迪王朝的某位君主明智地把贸易限制降到最低，刺激了我们港口的繁荣发展。现在，我们应当再次施行这一政策，减少贸易限制，促进贸易自由。"
 LON_ideas:0 "莱昂理念"
 LON_ideas_start:0 "莱昂传统"
 LON_ideas_bonus:0 "莱昂野心"
 lon_heritage_of_the_reconquista:0 "再征服运动遗产"
 lon_heritage_of_the_reconquista_desc:0 "几百年来，我们的王国一直在伊比利亚为基督教而战，就算成为卡斯提尔王国的一部分之后也仍未改变。这为我国留下了深厚的军事传统和许多久经沙场的军官。"
 lon_leonese_cortes:0 "莱昂议会"
 lon_leonese_cortes_desc:0 "莱昂的议会有可能是世间最古老的议会。我们议会的古老权利和传统让那些想要从议会或臣民中寻求帮助的君主们受益匪浅。"
 lon_conquistadores:0 "征服新世界"
 lon_conquistadores_desc:0 "世界的另一端满是异教王国和金银财宝。我们这一代的莱昂冒险者纷纷以传播正确信仰为名前往海外去寻求名声与财富，正如他们的祖先在伊比利亚收复失地运动中所作的那样。"
 lon_school_of_salamanca:0 "萨拉曼卡学院"
 lon_school_of_salamanca_desc:0 "著名的萨拉曼卡大学不仅仅是法学圣地，也教授哲学和经济思想。让我们支持萨拉曼卡大学的学者，充分利用他们对自然法，私有财产和天赋人权的完整阐释。"
 lon_expand_navy:0 "扩展莱昂海军"
 lon_expand_navy_desc:0 "阿斯图里亚斯的水手数个世纪以来贡献着他们在航海上的经验和传统。然而现在是时候现代化以及扩张海军了。我们必须在沿岸建立正式的海军基地以及着手创立一支庞大的常备海军。"
 lon_patronize_leonese_language:0 "支持莱昂语言"
 lon_patronize_leonese_language_desc:0 "许多年来，卡斯提尔和莱昂的联合统治使得莱昂的语言被卡斯提尔语所埋没。即便这一趋势已经转变，我们还有许多工作要完成。设置标准的莱昂语法，并保障莱昂语是所有行政机构的官方语言。此外，我们还要支持我国那些能推动语言发展的人，例如伟大的作家，演员和诗人们。"
 lon_nationalism:0 "莱昂民族主义"
 lon_nationalism_desc:0 "从卡斯提尔人到法国人，许多民族试图征服我们的子民，压制我们的文化。战争来临时，我们必须拿起武器不惜一切代价抵抗敌人的占领，不论是前线作战的正规军还是在后方保卫我们家园的游击队。"
 CYI_ideas:0 "彝理念"
 CYI_ideas_start:0 "彝传统"
 CYI_ideas_bonus:0 "彝野心"
 cyi_strengthen_yi_caste_system:0 "强化彝族等级制度"
 cyi_strengthen_yi_caste_system_desc:0 "传统上，彝族有五个阶级。兹莫是统治者，黑彝(诺合)是贵族，白彝(曲诺)是自由民，而阿加是佣农，最后是作为奴隶的呷西。强化这一制度，我们可以保证国家长治久安。"
 cyi_deep_in_mountains:0 "居于深山"
 cyi_deep_in_mountains_desc:0 "我们周遭的群山是天然的屏障，我们必须好好利用这种优势制定战略战术。群山既是我们的家园，也是敌人的坟场。"
 cyi_chain_of_zimo_domains:0 "兹莫统治链条"
 cyi_chain_of_zimo_domains_desc:0 "不像许多分散的部族，我们的统治阶级之间互相保持联系。这样的统治链条保证了战术灵活的同时，也能使地方土司更有效得互相提供支援。"
 cyi_solar_calendar:0 "彝族太阳历"
 cyi_solar_calendar_desc:0 "许多外族人认为我们蛮荒无比。如此的看法真是愚昧自大! 我们的太阳历不仅简单易懂，对农业也有相当的助益。虽然那些外国蠢货认为他们通过复杂的计算方式得出的历法更为优越，然而我们在自己的领土上推行自己的高级历法。"
 cyi_promote_bimoism:0 "发展毕摩教"
 cyi_promote_bimoism_desc:0 "毕摩，“诵经之人”，是我们的萨满祭司。他们主持生日，红白喜事和各类节日，指引我们的精神世界。我们应当支持他们和他们的仪式，用以抵抗外族邪教。"
 cyi_renovate_skyward_tombs:0 "翻新天墓"
 cyi_renovate_skyward_tombs_desc:0 "大天墓是我们的先王领袖安息之地。这些巨大的金字塔建筑是我们统治这片土地的权威见证。我们需要翻新这些天墓，确保我们的遗产，没有人能够质疑我们的统治。"
 cyi_children_of_the_black_tiger:0 "黑虎之子"
 cyi_children_of_the_black_tiger_desc:0 "我们是黑虎之子。就如老虎是百兽之王，我们也是人类中的天然霸主！"
 NZH_ideas:0 "下诺夫哥罗德理念"
 NZH_ideas_start:0 "下诺夫哥罗德传统"
 NZH_ideas_bonus:0 "下诺夫哥罗德野心"
 nzh_at_the_confluence_of_two_giants:0 "巨河交汇处"
 nzh_at_the_confluence_of_two_giants_desc:0 "罗斯人的土地从来离不开河流。正因如此我们的先祖在伏尔加和奥卡两条古老大河交汇处建立了这座伟大的城市。在古老旷野以及未知东方之间的富饶财富繁荣了我们的城市，甚至使她成了莫斯科的对手。我们不得不赞美我们先祖的深谋远虑。"
 nzh_crossroads_of_nations:0 "国家十字路口"
 nzh_crossroads_of_nations_desc:0 "在路边建房，财富与灾祸皆至。俄罗斯的河流也同样充满了欺骗。今天你见到的是毛皮商人，明天他就成了烧杀抢掠的海盗。关键是永不言弃。房子被烧了还能建个更新更大的。城墙倒了重新修起来便是。无论多么艰难，我们都会挺过去的。"
 nzh_issue_land_reforms:0 "土地改革"
 nzh_issue_land_reforms_desc:0 "坐落在俄罗斯的边境上，这片土地充满了无穷无尽的干草地和土匪，下诺夫哥罗德从未像俄罗斯内部那样组织有序。广袤森林和穷乡僻壤使得我们的人民只能自强自立。但现在是时候建立一套更可靠稳定的税务系统，这样做可以给我们统治之下即便是最偏远的地区也能带来法律和秩序。"
 nzh_citadel_of_russia:0 "俄罗斯的堡垒"
 nzh_citadel_of_russia_desc:0 "自建立以来，下诺夫哥罗德就缓慢发展成了一座要塞城市，从而保卫俄罗斯的腹地不受强盗、海盗或是入侵者的威胁。我们的城市被摧毁过无数次，但下诺夫哥罗德每次都会浴火重生。石头城墙和城堡耸立在美丽的城市中，我们要保障它们能够经受时间的考验。"
 nzh_open_up_the_river_trade:0 "开放水路贸易"
 nzh_open_up_the_river_trade_desc:0 "不像古罗斯的其它小邦，下诺夫哥罗德不是人口最多的，也不是最富庶，甚至不是商旅光顾最多的地方。但这些古代罗斯城市缺少我们所有的：河流。如果我们建立并控制水路贸易，我们可以有效地把富饶的鞑靼领土，西伯利亚和古老的俄罗斯中心连接在一起，把我们的城市变为全俄罗斯最重要的中心城市。"
 nzh_russian_ambition:0 "俄罗斯野心"
 nzh_russian_ambition_desc:0 "许多个世纪来，俄罗斯的其它小国要么觊觎我们，要么把我们看作是微不足道的荒郊野岭。但从今往后，下诺夫哥罗德将崛起为他们中最光辉绚烂的城市。即使是莫斯科和诺夫哥罗德都会对我们嫉妒不已。我们会让他们刮目相看。"
 nzh_expand_to_the_east:0 "一路向东!"
 nzh_expand_to_the_east_desc:0 "从有历史记载以来，我们的土地就饱受着来自无边无际草原以及森林和田野的敌人的侵扰。我们西边的同胞互相勾心斗角的时候，我们为什么要坐以待毙？ 让我们向东进展，在草原上建立一个新秩序。"
 SMI_ideas:0 "萨米理念"
 SMI_ideas_start:0 "萨米传统"
 SMI_ideas_bonus:0 "萨米野心"
 smi_land_of_the_midnight_sun:0 "午夜阳光之地"
 smi_land_of_the_midnight_sun_desc:0 "对斯堪地纳维亚北部的了解无人比得上我们，但它的崇山峻岭却对一些人来说凶险无比。我们可以充分利用这一点，将地形作为有利武器对抗南边的入侵者。"
 smi_protect_the_herds:0 "保护驯鹿群"
 smi_protect_the_herds_desc:0 "畜养驯鹿是萨米人生活中重要的一部分，也是我们的经济基础。我们必须不惜一切保护驯鹿群和他们生存的土地。"
 smi_regulate_southern_trade:0 "规范与南方人的贸易"
 smi_regulate_southern_trade_desc:0 "南方的王国尝试控制我们与他们的联络。传统上由他们负责税收贸易的官员受指派，垄断着萨米的贸易，甚至从我们的子民手上收税。是时候由我们来规定贸易条款，并制定我们自己的贸易规则了。"
 smi_encourage_growth_of_the_winter_market:0 "鼓励冬季市场发展"
 smi_encourage_growth_of_the_winter_market_desc:0 "我们的子民分散在广阔的土地，而北国的冬季又长又冷。让我们在一个地区中心建立一个共同市场——此地能代表我们控制下的所有萨米人，其周边地区也可以便利地聚集 。这里将生意兴隆，而在最黑暗的冬夜，我们也可以聚在一起共商国是。"
 smi_defend_noaidi_traditions:0 "保护诺埃迪传统"
 smi_defend_noaidi_traditions_desc:0 "古代的诺埃迪萨满传统不断地被南方来的基督教传教士逼向北方。让我们保护诺埃迪和他们的传统，并把它作为我们国家传统的一部分。不论未来如何进展，我们子民的这些信仰都是我们根源的一部分。"
 smi_living_of_the_land:0 "荒野求生"
 smi_living_of_the_land_desc:0 "我们的子民依靠这片土地生存已有许多个世纪。捕鱼，狩猎和采集的经验可以在与他国长期作战时用上。"
 smi_standardized_literary_language:0 "书同文"
 smi_standardized_literary_language_desc:0 "萨米人虽然说着不同方言，但我们国家必须建立一套共同的标准书面语言。许多外族人曾多次尝试规范我们，但现在是时候根据我们自己的需要来规范一套标准了。"
 nubian_ideas:0 "努比亚理念"
 nubian_ideas_start:0 "努比亚传统"
 nubian_ideas_bonus:0 "努比亚野心"
 nubian_nile:0 "尼罗河"
 nubian_nile_desc:0 "如同下游的埃及，我们的土地依赖尼罗河及其物产。我们的农业正好充分利用了这些肥沃的冲积平原。"
 nubian_heritage:0 "努比亚遗产"
 nubian_heritage_desc:0 "从古代努比亚王国的废墟到中世纪努比亚的法律和宗教传统，我们的人民从古老文明中继承了丰富遗产。我们在前进的道路上不能总是陶醉于过往的辉煌，而是应充分利用先祖们的法律和社会传统。"
 nubian_sahara:0 "撒哈拉沙漠上的勇士"
 nubian_sahara_desc:0 "自古以来，我们就是一个勇士的国度。南下的埃及人和群山之外的埃塞俄比亚人都尝试征服我们，但结果都是徒劳。"
 nubian_long_distance_trade:0 "鼓励长途贸易"
 nubian_long_distance_trade_desc:0 "有些人认为我国与世隔绝，但从古代的罗马到现在的意大利，阿拉伯和土耳其的商人总是不断地探寻我们的城市。让我们鼓励各个方向的长途贸易。"
 nubian_religious_struggles:0 "努比亚宗教团结"
 nubian_religious_struggles_desc:0 "努比亚是基督徒，穆斯林，泛灵教徒和其他传统宗教信徒的共同家园。在这个世界上的其他地方，这些宗教之间彼此争强斗胜。这片地区曾饱受剧烈动荡，许多传教的尝试和迁徙的移民打破了古老的宗教平衡，这样的情况或许永远没有尽头。而如今局势已经缓和下来，是时候推行我们的官方宗教，并在我们的人民中间一劳永逸地促进团结而统一的宗教文化。"
 nubian_desert_cavalry:0 "沙漠骑兵"
 nubian_desert_cavalry_desc:0 "控制广阔沙漠的最佳办法是保持行动自如。 我们必须训练和维持一支高效的骑兵，以保护和扩张我们的国土。"
 nubian_fortified_strongholds:0 "强固要塞"
 nubian_fortified_strongholds_desc:0 "尽管我们的土地不全是沙漠，但却被沙漠环绕和分割。让我们建立一整套要塞系统把我们的土地连接在一起从而保护穿越撒哈拉沙漠的贸易商路，除此之外还有尼罗河大瀑布保护当地居民免受那些叛乱者和外国入侵者的威胁。"
 MAZ_ideas:0 "马佐维亚理念"
 MAZ_ideas_start:0 "马佐维亚传统"
 MAZ_ideas_bonus:0 "马佐维亚野心"
 maz_piast_legacy:0 "皮雅斯特遗产"
 maz_piast_legacy_desc:0 "马佐维亚亲王是联合并统治波兰数个世纪的皮雅斯特王朝最后的传人。我们会毫不犹豫得用这古老传承向世人宣示我们所拥有的威望和正统性。"
 maz_frontier:0 "马佐维亚边界"
 maz_frontier_desc:0 "多年以来，马佐维亚就是基督世界的边缘，在他的北部和东部接壤着许多异教国家。现在我们的敌人假装是比我们更虔诚的基督徒，但这掩盖不了他们对我们土地的觊觎。我们必须确保边界受到良好的防御，我们的要塞必须修缮一新，而我们的军队则必须训练有素，不给敌人留任何余地。"
 maz_between_monk_eagle_and_purse:0 "教士，鹰与财源"
 maz_between_monk_eagle_and_purse_desc:0 "我们必须要有一批训练有素的外交官来保障我们的独立。马佐维亚的公爵常常是波兰与条顿骑士团之间的仲裁者，而传统上我们也赢得了许多盟友保障我们不受贪婪邻居的侵扰。"
 maz_szlachta_zasciankowa:0 "施拉赤塔贵族"
 maz_szlachta_zasciankowa_desc:0 "他们住在农民一样的宅第里，有些人仅仅是村中的小户，有时他们连马都养不起。但他们仍是贵族，且占有马佐维亚人口中的相当比例。我们必须确保贵族们的平等权益，我们可以把这些人作为军队里的低阶军官和龙骑兵。"
 maz_mazovian_lawmaking:0 "马佐维亚立法"
 maz_mazovian_lawmaking_desc:0 "马佐维亚一直享有一定程度的自治权，有时甚至直接独立于波兰。我们的法律与波兰其他地区相比非常的不同。通过撰写和批准一整套我们自己的法律条文，我们可以巩固我们的国家，并且强化我们的独特地位。"
 maz_sejmy_i_sejmiki:0 "瑟姆议会与地方议会"
 maz_sejmy_i_sejmiki_desc:0 "经过漫长而激烈的争论，波兰贵族统治了他们的国土。由于许多贵族缺乏定期远足的手段，而马佐维亚则是波兰人和立陶宛人聚集召开贵族会议的完美地点。我们可以骄傲的宣称是我们的贵族成就了君王，而非君王约束贵族。"
 maz_emporium:0 "中央市场"
 maz_emporium_desc:0 "贸易是我们财富的源泉，也是我们城市扩张的动力。马佐维亚的地理位置让它能控制这地区与波兰立陶宛以及鲁塞尼亚向北的谷物贸易。让我们鼓励商人将我国变成波兰土地上最大的贸易市场。"
 GAL_ideas:0 "加利西亚理念"
 GAL_ideas_start:0 "加利西亚传统"
 GAL_ideas_bonus:0 "加利西亚野心"
 gal_way_of_st_james:0 "圣雅各之路"
 gal_way_of_st_james_desc:0 "基督世界最重要的朝圣道路之一就是前往加利西亚的圣地亚哥·德·孔波斯特拉。门徒雅各的圣祠吸引了世界各地的朝圣之人，不过他们的金钱对我们来说并没有什么不同。"
 gal_la_bella:0 "美丽的加利西亚"
 gal_la_bella_desc:0 "不同于南方干旱的灌木林，加利西亚的大地被群山和绵绵不绝的雨水所环绕。加利西亚人对待入侵者正如这大地一般不友好。没有人胆敢跨入我们土地一步!"
 gal_rein_in_the_cities:0 "控制城市"
 gal_rein_in_the_cities_desc:0 "过去的几个世纪里，我们一直被贵族和教会与城市市民之间的血腥冲突所支配。在最黑暗的日子里，许多城市宣称从加利西亚的王权下独立。通过摧毁这些蕞尔小邦，和平与秩序将回到我们的王国。"
 gal_shipyards:0 "加利西亚造船厂"
 gal_shipyards_desc:0 "大西洋是一个冷酷无情的女神，只有最坚固的船只才能摆脱她痛苦的拥抱。加利西亚的船只素以其坚固闻名于世。随着政府进一步支持，造船厂可以继续建造这些可以抵御风浪和坚船利炮的船只。"
 gal_santiago_y_cierra:0 "雅各保佑，冲锋!"
 gal_santiago_y_cierra_desc:0 "“雅各保佑，冲锋！”是再征服运动中西班牙十字军对摩尔人进攻时的口号。 而加利西亚拥有雅各的圣遗物，我们的子民格外受圣人庇佑。胜利与光辉只眷顾勇者，而加利西亚人最英勇无畏！"
 gal_sailors_of_the_cantabrian_sea:0 "坎塔布里亚海的水手"
 gal_sailors_of_the_cantabrian_sea_desc:0 "只有最勇敢的水手敢在坎塔布里亚海和比斯开湾航行。 但即便是世上最恶劣的天气也丝毫不能减少加利西亚人对海洋的迷恋。与连绵不绝的狂风巨浪相比，加利西亚海军对那些不值一提的火炮和刀剑毫无畏惧。"
 gal_irmandinos:0 "伊尔曼蒂诺"
 gal_irmandinos_desc:0 "加利西亚农民的顽固和桀骜不驯世间少有。通过招募土匪强盗组织“兄弟会”的成员，我们的军队能获得一支冷酷残忍又富有经验的士兵骨干。反正我们的上层已经对这些打家劫舍，放火烧山的行为感到不厌其烦。"
 NEV_ideas:0 "讷韦尔理念"
 NEV_ideas_start:0 "讷韦尔传统"
 NEV_ideas_bonus:0 "讷韦尔野心"
 nev_forges_of_nivernais:0 "讷韦尔铁厂"
 nev_forges_of_nivernais_desc:0 "尤利乌斯 凯撒本人都曾敬佩中部高卢人的冶铁能力。分布在地表，广阔深邃而无人居住的森林的铁矿石以及大江大河都是冶铁工业必须的要素。自古以来，整个法国就没有比这更好的场所了。"
 nev_nivernais_legal_traditions:0 "在讷韦尔公国采风"
 nev_nivernais_legal_traditions_desc:0 "让我们收集国内所有传统律法，更新增添一部分当前讷韦尔公国的法律法规和习俗的注释，使其更适应现代。"
 nev_faience_production:0 "生产彩陶"
 nev_faience_production_desc:0 "讷韦尔城拥有大量的陶土和泥灰，莫尔旺山有无烟的柴火，而卢瓦尔河能够保障商品很便利地运往附近上下游的富饶城市。让我们充分利用这些有利条件，鼓励那些经过训练的彩陶工匠在此落户生产。我们将成为法国的彩陶中心。"
 nev_the_best_of_france:0 "真正的法国人"
 nev_the_best_of_france_desc:0 "我们的男人坚韧无比，而女人则不屈不挠。不然怎么办？讷韦尔就如同一座厨房浇灌了我们这样的性格，正如我们省份里的恶劣天气。只有真正的法国人可以生活在我们的田野，铁匠铺和林地里。"
 nev_bridges_of_the_loire:0 "卢瓦尔桥"
 nev_bridges_of_the_loire_desc:0 "卢瓦尔河的桀骜不驯正如烈马，时而平和如镜，时而波涛汹涌。多年来，许多人尝试通过在代西兹，纳维尔或拉沙里泰建造坚固的桥梁来驯服它，但他们能做的只有在泛滥后重建这些桥。即使带来了很大的牺牲和悲痛，但造桥的经历仍教会了我们如何对抗大自然的力量，任何渺小的侵略者都必须付出更大代价。"
 nev_morvan_wet_nurses:0 "莫尔旺奶娘"
 nev_morvan_wet_nurses_desc:0 "所有人都知道最好的奶娘出自讷韦尔，而多年来这些女子喂饱了许多国内外的健康孩子。无论多么伟大的皇帝国王，还是平凡农夫的子女，莫尔旺的奶娘们让这些孩子都能茁壮成长。我们必须确保我们能够抚育健康的国民，这对于国家的成就来说至关重要。"
 nev_greatest_palace_of_the_loire:0 "卢瓦尔河谷中的辉煌宫殿"
 nev_greatest_palace_of_the_loire_desc:0 "我们要让整个世界都知道整个法国地区，乃至欧洲腹地最为光辉灿烂的宫殿就在我国。让我们修缮这座讷韦尔的古老城堡，并把它改建成这片地区最辉煌的宫殿。"
 french_culture_ideas:0 "法兰西公国理念"
 french_culture_ideas_start:0 "法兰西公国传统"
 french_culture_ideas_bonus:0 "法兰西公国野心"
 french_men_of_trade:0 "贸易之人"
 french_men_of_trade_desc:0 "法国国王素来知晓我国国民精通贸易，因此用这些人来指导贸易政策是再好不过了。 法兰西地理位置极佳，同时临近大西洋和地中海，在英格兰和意大利的城市之间，此外还隔开了的德意志地区和伊比利亚半岛。整个世界的财富都要从我国领土经过！"
 french_renaissance_palaces:0 "文艺复兴宫殿建筑"
 french_renaissance_palaces_desc:0 "我们的先祖过去用坚固的堡垒保护自己。 随着文艺复兴的潮流袭来，威望和权力不再依赖于这样的城堡。让我们转而建造绚丽夺目的的宫殿，以此向其他法国人和外国人彰显我们的富饶与辉煌。"
 french_qui_ruit_et_lethum:0 "吾亦勇敢赴死"
 french_qui_ruit_et_lethum_desc:0 "从英格兰的湿地到圣地的荒原，我们饱含骑士精神的先祖勇敢的在马背上战斗。他们要还活着，肯定会嘲笑我们的皱领和花边。但在这奢华服饰的表面下，我们仍保有高卢人的勇敢，没人能在战场上抵抗我们！\n让我们的火枪手在现代战场上如同中世纪骑士那样战斗。所有人都会惧怕我们的军队！"
 french_religious_conviction:0 "宗教信念"
 french_religious_conviction_desc:0 "我们的人民一直保持着坚定的信仰。当法国人有什么想法，无人能阻拦我们表达。不论站在教宗那边或是对抗他，我们必须紧紧把握自己的信念！"
 french_cuisine:0 "法餐"
 french_cuisine_desc:0 "法国以美食闻名于世。每个省份都有自己闻名的美酒，美食，奶酪和蛋糕，而古话说得好，美食能培养良好的品性。我们家乡盛产最美味的食物，闻名法国全国。我们必须珍惜并保护这一烹饪传统，增强我们的地区认同。"
 french_enlightenment:0 "法国启蒙运动"
 french_enlightenment_desc:0 "法国的文化和语言承载着现代理念。随着启蒙运动在宫廷中传播，所有有关法国的事物也倍受人们尊敬。然而仅仅把这完全当作是巴黎人理念和价值的传播，那就有失偏颇了。随着法语成为所有宫廷，著作和戏剧的语言，我们的影响也深达海外。"
 french_la_petite_nation:0 "国小志大"
 french_la_petite_nation_desc:0 "外国人说起法国，似乎法国只有那么一位国王。虽然这是事实，但仅有一位国王显然是不能成事的。法国各省份有各自的生活方式，不论是处于皇家权威之下还是拥有更多自治权，那里的男性都很健壮，有着美丽的妻子，更不用说那些伟大的哲学家，艺术家和学者。巴黎对我们的日常生活毫无影响。我们的人民必须作为真正的法国人代表，没有了我们法国就会变得弱小和沉闷。"
 MED_ideas:0 "梅德里巴赫里理念"
 MED_ideas_start:0 "梅德里巴赫里传统"
 MED_ideas_bonus:0 "梅德里巴赫里野心"
 med_kings_of_the_sea:0 "海上之王"
 med_kings_of_the_sea_desc:0 "我们国家的统治者被称作"巴赫内贾西"，海上之王。在红海边上，贸易商旅络绎不绝，这勾勒出了我国历史的风貌。"
 med_ancient_christian_traditions:0 "基督教传统"
 med_ancient_christian_traditions_desc:0 "公元328年，阿克苏姆的第一个主教由亚历山大教宗任命。自那以来天下剧变，但我们仍恪守基督信仰，并向亚历山大和埃塞俄比亚寻求指引。让我们保卫祖先的基督教传统，将修道会纳入我们的社会体系。"
 med_diplomatic_flexibility:0 "外交弹性"
 med_diplomatic_flexibility_desc:0 "我们国家传统的权力基础不如邻国那么大。我们不应将我们的安危维系在邻国中，而需要随时准备与任何能保卫我们的国家结盟，不论他们是基督徒还是穆斯林。"
 med_strengthen_central_rule:0 "强化中央权力"
 med_strengthen_central_rule_desc:0 "当国家孱弱不堪时，被称作为师马吉的地方长老们，随时都准备接管地方省份的日常行政。我们应当加强集权，或是让这些地方长老在政府中任职，或是任命行政官员替换他们。"
 med_independent_traditions:0 "独立传统"
 med_independent_traditions_desc:0 "数个世纪以来，外交环境迫使我们不得不接受外国领主的统治。一旦我们的社会恢复元气，我们会立刻摆脱这些外国官员，通过起义建立我们自己的国家。不论是南方的埃塞俄比亚人还是北方的穆斯林帝国，我们都会做好准备，寸土必争。"
 med_strengthen_red_sea_trade:0 "促进红海贸易"
 med_strengthen_red_sea_trade_desc:0 "香料中转贸易不再有过去那么兴盛，尽管非洲和阿拉伯的物产仍吸引远方的商人前来选购，但红海的香料贸易已大不如从前。我们必须建设自己的力量，而非沉醉于过去的光辉。是时候改变我们的贸易政策，全身心专注于来自埃塞俄比亚和苏丹的贸易。"
 med_princely_ambitions:0 "王室野心"
 med_princely_ambitions_desc:0 "贵族王室的时代到来了，我们必须发挥自身的潜力，成为地区主导。让我们通过吞并邻国扩张国家。不要让古老的传统和忠诚阻碍我们获得新的土地和权力。"
 CDL_ideas:0 "大理国理念"
 CDL_ideas_start:0 "大理国传统"
 CDL_ideas_bonus:0 "大理国野心"
 cdl_renovate_the_city_of_jumie:0 "重建苴咩城"
 cdl_renovate_the_city_of_jumie_desc:0 "苴咩，现在被称作大理，一直是我们的首都和权力中心。我们必须重建和扩展这座城市，展现我们的财富和荣耀。一个强大的首都足够让人民承认我们才是南诏王国的正统继承者。"
 cdl_tea_horse_route:0 "茶马古道"
 cdl_tea_horse_route_desc:0 "我国大量产茶，只有最愚蠢的家伙才觉得茶只是一种"好喝的饮料"。数个世纪来，我们的邻国一直进口我们的茶，有时他们会为了这垂涎欲滴的商品花费甚多。通过增强对茶马古道的控制，我们可以牢牢地在茶叶贸易中占据支配地位。"
 cdl_confucian_influences:0 "儒学影响"
 cdl_confucian_influences_desc:0 "虽然我国本质上不是儒学国家，但我们离汉人的土地很近，也知道他们如何有效地治理国家。我们不应忽视这种巨大优势，采纳一些他们的治国之道可以加强我们的国家。"
 cdl_buddhas_teachings:0 "佛教教育"
 cdl_buddhas_teachings_desc:0 "小乘佛教在我国有相当的影响力，它是我们整个地区的每一块土地上的主要信仰。我们可以将它视为一个强有力的工具。 可以通过推进佛教教育来安抚那些我们治下的以及那些即将纳入我们统治的臣民。"
 cdl_benzhu_worship:0 "本主崇拜"
 cdl_benzhu_worship_desc:0 "“武增”或者汉人口中的“本主”，是一些本地民众的保护神。本主信仰饱含许多神灵,先祖和英灵。人们向这些神灵祈求健康或丰收。任何尝试禁止或限制这种信仰的行为都是不可理喻的，对本主的崇拜使得我们国家十分稳定。我们不应仅仅允许这种信仰，更应该在一些我们控制下的小村落和聚居地去推崇它。"
 cdl_rice_terraces:0 "水稻梯田"
 cdl_rice_terraces_desc:0 "我们的土地肥沃却崎岖不平。要建立一个大国，我们只有征服周围的群山。我们应当鼓励在更多土地上建立梯田，收获更多粮食供养更多人口。"
 cdl_dian_bronze:0 "滇铜"
 cdl_dian_bronze_desc:0 "我国的富庶不仅来自于土地的肥沃，更在于地下丰富的铜矿矿脉。这些铜矿在我们的手中变得质量过硬，产量丰厚。我们应当充分利用这一优势发展这种冶金产业。"
 JMN_ideas:0 "扬马延理念"
 JMN_ideas_start:0 "扬马延传统"
 JMN_ideas_bonus:0 "扬马延野心"
 polarized_nation:0 "分化的国家"
 polarized_nation_desc:0 "我国两极分化，统治者和被统治者之间大相径庭。我们的精英阶层与被统治的人民不论是语言，饮食，传统甚至是“冬眠习惯”都极其不同。为了保证我们的继续统治，我们只有容忍他们不同的生活方式。"
 keeping_our_bearings:0 "熊往直前"
 keeping_our_bearings_desc:0 "穿越北冰洋时，带上经验丰富的领航员十分重要，这样才不会忘记我们的方向或是冰上最佳的狩猎点。"
 grizzly_terrain:0 "灰熊领域"
 grizzly_terrain_desc:0 "扬马延冰冷荒芜，原住民对那些嬴弱不堪的种族都不太友好。我们可以利用这一优势，对抗潜在的入侵者。"
 of_noble_bearing:0 "熊姿飒爽"
 of_noble_bearing_desc:0 "我们君主令人自豪的血脉，双脚站立的时候比地上任何国家的君主都要高大伟岸！"
 come_bearing_gifts:0 "熊的馈赠"
 come_bearing_gifts_desc:0 "一直以来我们习惯于用恐惧手法开拓道路，但偶尔利用外交手段同他国交流也是相当有必要的。像鲜鱼和海豹肉这样的礼物肯定有助于外交破冰。"
 expand_the_bearocracy:0 "增强熊的统治"
 expand_the_bearocracy_desc:0 "我们的帝国成长了，而统治者难以满足统治所有臣民的需要。为了能有效的治理国家，我们需要从北方的土地吸引来更多优秀的官员帮助我们统治。"
 the_right_to_bear_arms:0 "“紧握熊爪”"
 the_right_to_bear_arms_desc:0 "我们是天生的勇士一族，握爪的权利是最值得捍卫的！"
 TRT_ideas:0 "蒂尔胡理念"
 TRT_ideas_start:0 "蒂尔胡传统"
 TRT_ideas_bonus:0 "蒂尔胡野心"
 trt_brahmin_kings:0 "婆罗门君主"
 trt_brahmin_kings_desc:0 "我们国家长期以来严谨地保存了婆罗门的学识。实际上我们的统治者就处于婆罗门阶层。让我们保持这一传统，支持弥萨罗婆罗门和他们的梵语学校。"
 trt_gateway_to_india:0 "印度大门"
 trt_gateway_to_india_desc:0 "许多世纪以来，蒂尔胡都是商路交汇之处。为了生存，蒂尔胡必须接纳和保护他们所有人，不论是从孟加拉到喀布尔的商人还是从尼泊尔到比哈尔的旅客。即便是兜售小商品的行脚商也应当受我们保护。"
 trt_scholars_and_poets:0 "学者和诗人"
 trt_scholars_and_poets_desc:0 "任何公正的君王都有义务在宫廷供养一批学者和诗人。在我们的传统里这一点至关重要，尤其是一些伟人和他们的世系在我们的土地上生根发展。我们必须张开双臂欢迎有识之士，不论是唱吠陀经的班智达还是满腹波斯学识的孟希。"
 trt_purbias:0 "印度兵"
 trt_purbias_desc:0 "蒂尔胡的印度兵早早就拿起了火枪，而如今他们因射击技术和火药生产闻名于世。让我们将这群人作为步兵的核心，建立一个强大的现代部队。"
 trt_river_landscape:0 "河流泛滥"
 trt_river_landscape_desc:0 "大量恒河支流横穿我国。他们中有戈西河，甘达基河，默哈嫩达河和巴格马蒂河，滋润着我们的土地，为商人提供交通的便利。然而有时候它们也会妨碍我们。每当雨季来临，洪水席卷大片土地，传播瘟疫，冲毁道路和庄稼。作为这片土地的原住民，我们对此习以为常。而另一边的入侵者则很容易身陷囹圄。"
 trt_tirhuta:0 "蒂尔胡塔文"
 trt_tirhuta_desc:0 "曾经一度诗歌文学都用迈蒂利语和蒂尔胡塔文写成。让我们确保这种语言可以承载我国的文化。"
 trt_indigo:0 "染料和经济作物"
 trt_indigo_desc:0 "我们的土地不乏湖水和沃土，加上气候适宜，蒂尔胡是种植西方人需求的许多经济作物最佳的地区。让我们扩展染料和蔗糖种植，从西方人兜里大赚一笔。"
 ROM_ideas:0 "罗马理念"
 ROM_ideas_start:0 "罗马传统"
 ROM_ideas_bonus:0 "罗马野心"
 roman_legions:0 "罗马军团"
 roman_legions_desc:0 "巅峰时期的罗马军团曾被认为是世界上最善战的军队之一。随着帝国的重生，他的军队必须再次攀登上这个巅峰。"
 pax_romana:0 "和平的罗马"
 pax_romana_desc:0 "罗马的法律就像是风暴中的灯塔在混沌中散发着闪亮的明光，和平与秩序在整个帝国中重建，各行省的人民籍此便可高枕无忧了。"
 imperium_sine_fine:0 "帝国永无尽头"
 imperium_sine_fine_desc:0 "罗马曾经是一个“永无尽头的帝国”，帝国金鹰的翅膀延伸跨越至世界的尽头。幸运的是，罗马官员可以回归千年前的传统价值并由此高效地整合新的土地。"
 roman_architecture:0 "罗马建筑"
 roman_architecture_desc:0 "古罗马的的优美建筑风格已经重生，帝国境内的各个城市正在兴建令人影响深刻的宏伟公共建筑。一个人造奇迹的新时代由我们来开启。"
 legacy_of_rome:0 "罗马的遗产"
 legacy_of_rome_desc:0 "即使在西罗马帝国衰亡后，罗马的遗产依旧在欧洲和许多国家中传承，他们渴望为自己争取一些昔日荣耀。如今，罗马帝国已经涅槃重生，许多国家毫无办法，只能用敬畏的眼光看着我们。"
 spqr:0 "元老院与罗马人民"
 spqr_desc:0 "为了元老院与罗马人民！帝国参议院也许不会拥有与古时共和国的元老院同等的政治权利，但参议院依然可以代表公民的权益，这在大多数封建社会中几乎是见不到的。"
 imperial_bureaucracy:0 "帝国官僚体系"
 imperial_bureaucracy_desc:0 "要有效的管理由无数的行省和多样的文化组成的巨大帝国实为一项难事。但是在权利巅峰时期的古罗马，这是完全可行的，所以我们不得不重新学习这些经验，并且改造它使其更加适应现代世界。"
 MNS_ideas:0 "托蒙德理念"
 MNS_ideas_start:0 "托蒙德传统"
 MNS_ideas_bonus:0 "托蒙德野心"
 mns_fierce_rivalry:0 "强敌环饲"
 mns_fierce_rivalry_desc:0 "爱尔兰是一块分裂的土地，被那些将来的征服者与内斗者割据着。如我们想自由，我们必须要寻求朋友和盟友。毕竟，敌人的敌人就是朋友，哪怕他是个苏格兰人。"
 mns_subdue_the_clans:0 "压制氏族"
 mns_subdue_the_clans_desc:0 "数世纪以来，氏族一直是我们在和平时的社会与文化基础、战争时期的力量源泉。然而新的时代已经到来，如今同样是氏族他们却成为了让我们失望的一支力量，分裂我们的人民和成功的果实。为了在这个美丽新世界生存下去，我们必须摒弃一些旧传统，并且紧抓我们的机会。"
 mns_cios_dubh:0 "强制执行黑色租金"
 mns_cios_dubh_desc:0 "全爱尔兰的王权是我们的君主长久以来的梦想与野心，在这座岛屿上有很多方法可以扩展一个势力的影响力与统治地位。但不如另辟蹊径，击败并强迫一国的死敌让他们支付黑色租金——受到托蒙德军队保护的最终特权。"
 mns_foreign_contracts:0 "外国合约"
 mns_foreign_contracts_desc:0 "随着我们逐渐增长的实力与影响力，与一并增长的野心，为了征服其他的爱尔兰地区的统治者并且施加我们的统治，我们必须与欧洲的军事中心建立联系，在那里我们可以招募到有战争经验的人，这是一把可以用以锻造统一爱尔兰的铁锤，而这样的事魅力和外交可做不到。"
 mns_pasture_of_ireland:0 "爱尔兰牧场"
 mns_pasture_of_ireland_desc:0 "人生在世，致富之路千条。上天垂怜令我们拥有了整个爱尔兰最为丰茂的草场，因畜牧而积累的财富为全岛所传诵称羡！"
 mns_thmond_army_reform:0 "托蒙德的军队改革"
 mns_thmond_army_reform_desc:0 "我们高超的作战技巧和在战场上与敌人作战的非凡勇气都难遇对手。然而一直以来，境外的军事理念和思想总是需要穿越重重时间与空间的阻隔才能抵达我们的国境之内。当此之时，我们的军队应该按照自己的方式来进行改革，而不仅仅只是照搬他人的理念，以此组建一支符合民意和国情的军队。"
 mns_overseas_ambition:0 "托蒙德的海外雄心"
 mns_overseas_ambition_desc:0 "统一爱尔兰的梦想一直在统治者当中代代相传。而与这个“伟大”的梦想相对应的现实却是，爱尔兰仅仅只是一个小巧的岛屿，就如同一颗大海中的卵石一般渺小。不，我们的后代们应该拥有一个更加远大的梦想。西渡重洋，那里有一座我们未曾触及到的处女地，一片我们可以建立没有纷争的新爱尔兰的美丽土地！"
 SLN_ideas:0 "斯莱戈的理念"
 SLN_ideas_start:0 "斯莱戈的传统"
 SLN_ideas_bonus:0 "斯莱戈的野心"
 sln_promote_the_trade:0 "促进贸易"
 sln_promote_the_trade_desc:0 "位于爱尔兰的主要贸易通路中心点之上的斯莱戈具有绝佳的优势发展成为全爱尔兰岛的贸易中心。为了实现这个目标，我们必须和我们的邻居们签订正式的贸易协议来活跃和发展岛内的贸易活动。"
 sln_rebuild_the_castle_of_sligo:0 "重建斯莱戈城堡"
 sln_rebuild_the_castle_of_sligo_desc:0 "数个世纪以来，入侵者们多次进攻以期控制我们的战略要冲——斯莱戈城堡。因此，这座古老的堡垒被多次重建并再次被摧毁。时至今日，我们甚至不能确认这座堡垒的原址究竟在什么地方，即使斯莱戈城堡的部分遗址依旧矗立在这篇土地之上。无论如何，这座城堡一直被我们的人民视作精神象征。倘若我们能够重建这座城堡，那么我们能够通过这个传奇的重生为我们的人民树立一个新的希望。"
 sln_galic_meets_norman:0 "文化的抉择"
 sln_galic_meets_norman_desc:0 "长久以来，斯莱戈一直是一个多种文化激烈碰撞的交汇点。有些文化以和平的方式传播，有些文化则伴随着刀剑而来，而最终，这些文化都对斯莱戈的本土文化产生了深远的影响。作为这些文化的后代，现在将由我们来继承这些遗赠并开创一个更加美好的未来。"
 sln_a_different_way:0 "另一条道路"
 sln_a_different_way_desc:0 "数个世纪以来，我们眼睁睁地看着我们的邻居因各种琐碎的理由互相争吵和发起一场场小家子气的“战争”，我们的人民逐渐意识到令人一目了然的按照游戏规则来行事并不是唯一的选择。我们不仅仅能够在桌面上纵横捭阖，利用贸易协议和贸易影响力，我们还能够在完全能够在暗中进行一场只有少数人才能够参与的另一场游戏。"
 sln_study_the_norman_traditions:0 "师法诺曼人的传统"
 sln_study_the_norman_traditions_desc:0 "斯莱戈的地理位置既有上天赐予的天然优势也是危机四伏的。她的位置既令我们能够自由地开展繁荣的海洋贸易，同时也让我们的祖先们见识到了世界的阴暗面，在海上漂流着的各种所谓的“征服者”们也被她的繁荣所吸引。因此，为了保护人民的财产安全，我们必须迎难直上，向我们在海洋上的敌人们学习先进的技术，师夷长技以制夷。"
 sln_sligo_rules_the_waves:0 "斯莱戈的海军梦"
 sln_sligo_rules_the_waves_desc:0 "将我们的影响力传播整个爱尔兰岛并让我们的经济再无敌手会是一个不错的目标。虽然海军的祖祖辈辈们为这个国家贡献良多，现在已经进入了新的时代。有关于在西方发现了新大陆的流言传播得沸沸扬扬，或许现在已经是时候让我们加入探索新大陆的国家行列之中，在那片土地上攫取荣耀和财富。"
 sln_pragmatism:0 "实用主义至上"
 sln_pragmatism_desc:0 "在我们自己的时代里，我们完成了许多光荣的成就：我们创建了一个熙攘的贸易网络。属于我们的船帆遍及四海，无远弗届。我们在新世界中遇到了无数的新朋友和有趣的人。当然，我们也和这些人相互贸易。"
 DMS_ideas:0 "德斯蒙德的理念"
 DMS_ideas_start:0 "德斯蒙德的传统"
 DMS_ideas_bonus:0 "德斯蒙德的野心"
 dms_the_land_of_castles:0 "城堡之地"
 dms_the_land_of_castles_desc:0 "在德斯蒙德王国建立之初，我们的祖先们认为统治一片土地的最佳方式应当是让他们的权威在那片土地上永远存在着。因此他们建造了大量的城堡，庄园和其他伟大的建筑并至今仍高傲地挺立着。如今我们也应当继承这个优秀的传统。前事勿忘后事之师。"
 dms_cadet_lines:0 "旁系血脉"
 dms_cadet_lines_desc:0 "家庭，对于家庭的感情不应被改变。特别是在贵族当中这一观念更应被贯彻。但是为什么我们要像其他的欧洲贵族们一样对自己的家族旁支充满恐惧呢？我们自己的血脉？不，相比于恐惧，阴谋和诡计，我们更应该任用我们的旁支，划分给他们土地，分封给他们贵族头衔，庄园和城堡，扩大我们高贵的家族，让属于我们的荣光照耀到王国的每一个阴暗角落。"
 dms_gaelic_bastion:0 "盖尔棱堡"
 dms_gaelic_bastion_desc:0 "曾经许多入侵者来到我们的土地上并总是轻而易举地满载战利品和荣誉而归。而在此之前，所有的入侵者们都需面对来自德斯蒙德王国的阻击。我们的人民总是满怀着内心的骄傲去面对所有的艰难险阻并蔑视一切的不公，这就是我们的生存之道。世上最为坚固的城堡——盖尔棱堡。"
 dms_the_munster_ambition:0 "芒斯特野心"
 dms_the_munster_ambition_desc:0 "古老的芒斯特王国已经消逝在历史长河之中，它的国土分崩离析，属于它的权威也几乎完全消失。然而芒斯特的遗产和荣耀被德斯蒙德王朝所继承并存在于这个王朝的血脉当中，子孙和储君们代代相传。不，我们永远都不应该忘记，总有一天，我们将会光复整个芒斯特王国。"
 dms_fierce_independence:0 "艰苦的独立"
 dms_fierce_independence_desc:0 "我们的祖先无数次站起来抵抗入侵者和征服者， 经历了无数艰难困苦而挺到今天。 爱尔兰的诸领主领导着德斯蒙德的骄傲的儿女们为生存而奋斗。 独立，没有主人，直到苦难结束。"
 dms_promote_the_clture_of_service:0 "鼓励佣兵文化"
 dms_promote_the_clture_of_service_desc:0 "在我们的土地上的生活十分不易。 你需要足够坚韧才能生存，你需要一个战士的心，才能在这里成功。 欧洲交战各国迫切需要额外的军力。 我们应当放弃无休止的争夺土地的内战，鼓励我们的战士走向世界，追求光荣与尊严。"
 dms_inner_perfection:0 "内圣之道"
 dms_inner_perfection_desc:0 "几个世纪以来，欧洲几个王国通过战争和各种其它手段崛起为强权及殖民帝国。我们呢？起于草芥之间，且挺过了各种风雨，维持着盛世直到今日。除此之外，一个男人还能有其它更好的追求吗？"
 african_great_lakes_ideas:0 "大湖区理念"
 african_great_lakes_ideas_start:0 "大湖区传统"
 african_great_lakes_ideas_bonus:0 "大湖区野心"
 source_of_the_nile:0 "可用的尼罗河人"
 source_of_the_nile_desc:0 "我们人民捕鱼及取水的大湖（指的是中非的几个大湖）是许多人所追求的，不断有寻求更好的生活的游牧民族在我们周边定居。若我们能融合这些尼罗河人，就不会缺乏扩张所需的人力。"
 heirs_of_kitara:0 "基塔拉帝国传承"
 heirs_of_kitara_desc:0 "传说，这一片所有的大湖曾经都处于基塔拉帝国控制下。我们应当致力于收复基塔拉帝国的碎片并称自己为她的正统继承人。"
 no_illegitimate_children:0 "无嫡子制度"
 no_illegitimate_children_desc:0 "自古以来，我们人民相信任何一个儿子都有继承权。 通过一夫多妻制的做法，任何为我们统治者生下孩子的女人，都可以嫁入王室，而他们的后代有继承权。"
 cwezy_religion:0 "神圣血统"
 cwezy_religion_desc:0 "传说，这些土地曾经英雄鲁欣达手上统一为基塔拉帝国，因为我们有共同的信仰。而现在，虽然不同的氏族及王国信奉不同的神，但我们依然有共同的过去。我们必须保护那些维护我们神社和寺庙的家族。毕竟周围的人都在看着我们，若我们对这些人不敬，会招致骂名。"
 emitwe:0 "常备军"
 emitwe_desc:0 "临时拉壮丁可能在我们祖先那时还好使，但现在是时候组建常备军了。我们将从王国的贵族里挑人组建军队（并给予他们特权），作为特权的回报，他们将驻扎在边境，为不可避免的战争而进行训练。"
 unity_of_clans:0 "统合诸宗族"
 unity_of_clans_desc:0 "每个大湖区的王国都有一些宗族，其分布往往跨过国界。 我们必须确保我们得到在我们国内的数百个氏族的支持，以在我们的敌人面前团结一致。"
 development_of_clientship:0 "进一步的保护关系"
 development_of_clientship_desc:0 "Ubugabire，即保护和被保护约定，是我们社会得以建立的基础。让我们正式化这种约定，使其成为国家的而非个人的。国家本身可以通过规章制度来获得(人民的)忠诚，而非通过统治者个人获得。这种制度将使我国得到发展，同时有效地管理我们新征服的土地。"
 MRA_ideas:0 "马拉维理念"
 MRA_ideas_start:0 "马拉维传统"
 MRA_ideas_bonus:0 "马拉维野心"
 mra_fresh_perspectives:0 "新视角"
 mra_fresh_perspectives_desc:0 "我们有能力解决马拉维湖周围人民长期存在的许多问题和冲突。 我们的人民是这些土地的新主人，我们不受传统束缚。 灵活性是我们的优势，将使我们能够主宰这一地区的其他势力。"
 mra_mlira_cult:0 "米拉拉祭典"
 mra_mlira_cult_desc:0 "每年一次，我们邀请所有手下的酋长们到我们的首都祭祀米拉拉——曾经引导我们祖先到这个地方的大神。 当我们点燃马拉维湖周围的篝火时，我们强化了与这些人的关系。"
 mra_fertile_land:0 "沃土"
 mra_fertile_land_desc:0 "马拉维湖南端的土地肥沃，非常适合供养一个扩张中的国家。 我们不断增长的人口确保新的兵源不断增加，以帮助我们实现我们的政治野心。"
 mra_ivory_trade:0 "马拉维象牙贸易"
 mra_ivory_trade_desc:0 "传统上所有的象牙贸易商都聚集在马拉维湖的南端。 从那里，他们的货物沿着希勒和赞比西河向南发送，然后到达斯瓦希里。 我们拥有控制这一贸易路线和发展马拉维湖贸易区的地理优势。"
 mra_serving_abroad:0 "出国打拼"
 mra_serving_abroad_desc:0 "我们人民的冒险精神使我们的战士和商人经常出国打拼。 在马拉维湖和海马拉维斯湖之间的每个村庄都可以找到在有利可图的黄金或象牙贸易中作为护卫或中间人的人。 我们应该鼓励我们的人在国外寻求财富，他们的经历会对我们国家有益。"
 mra_chimanga_ndi_moyo:0 "玉米是生命"
 mra_chimanga_ndi_moyo_desc:0 "西方商人的不断涌入，至少带来了一件好事。 玉米是新世界的一种作物，但它也非常适合在我们的土地生长，且吃起来不错。 我们必须传播“玉米是生命”这种思想，尽可能的鼓励玉米种植。"
 mra_control_of_the_slave_trade:0 "打击奴隶贸易"
 mra_control_of_the_slave_trade_desc:0 "虽然本地也会使用奴隶，但西方奴隶贩子在我们控制的土地上越来越猖狂。男人，女人或孩子的安全都难以保证， 外国人正在渗透我们国家抢走我们的人民作为他们的的商品。 我们不能容忍这种行为！"
 ANT_ideas:0 "安特摩罗理念"
 ANT_ideas_start:0 "安特摩罗传统"
 ANT_ideas_bonus:0 "安特摩罗野心"
 ant_tampon_tany:0 "与原住民联合"
 ant_tampon_tany_desc:0 "作为马达加斯加唯一的穆斯林国家，纵使我们完全孤立，我们一样珍惜我们的“根”。为了在这里生存和繁衍，我们必须继续交融，并与这片土地自古以来的主人们，原住民们，在这片全新的土地上创造一个全新的认同。"
 ant_sorabe:0 "用阿拉伯文书写的用于转写马尔加什语的手稿"
 ant_sorabe_desc:0 "我们的祖先将丰富的阿拉伯抄经士传统文本带到了这座岛上 ，我们现在开始用以在马拉加什书写记录。 让我们设立特别机构来尊重和保护我们的古老遗产，以便使马拉加什语能够真正成为标准语言。"
 ant_andrianoni:0 "安德里亚尼（部落统领）的办公室"
 ant_andrianoni_desc:0 "我们的国家由四大家族所统治，分别是Anteoni家族，Antemahazo家族，Anteisambo家族和Zafikasinambo家族。这四个家族之间的制衡是不断变化的，但他们的目标都是为了一个更强大的国家。我们必须从这四个部落之中选出我们的领袖，安德里安尼，用对这个称号的竞争为了我们的国家来驱使他们的夙愿。"
 ant_ombiasa:0 "萨满"
 ant_ombiasa_desc:0 "我们国家拥有的技师已经远超我们能够完全利用的程度。而这直接导致了有大量的成年男子离开我们的国家前往岛上其他地方去寻找机会。让我们继续大力支持这一趋势而且能从作为一个学习型国家的美名中获益。没有一个马拉加什的领主不应当拥有一个安泰莫罗萨满作顾问"
 ant_religious_control:0 "宗教控制"
 ant_religious_control_desc:0 "很少有马拉加什的社群像我们一样对正确的宗教仪式了如指掌。让我们将这个优势作为我们的武器来创造一个更健康更​​有力的社会。通过将宗教戒律变为我们人民的法律，我们可以加强团想结，同时减轻外国人在我们边界活动的影响。"
 ant_slave_trade:0 "加强对奴隶贸易的控制"
 ant_slave_trade_desc:0 "斯瓦希里国家对奴隶的需求日益增长。我们与印度洋周边国家的宗教和文化联系使我们成为这个贸易理想的中间商。让我们鼓励那些寻求做马达加斯加奴隶贸易的人从我们的港口出发，并在我们的市场上做生意。"
 ant_unify_political_and_religious_power:0 "统一管理政治和宗教"
 ant_unify_political_and_religious_power_desc:0 "传统上，我们国家的政治权力集中在贵族部落，而我们人民精神世界的统治力则分属于四个神圣部落。如果我们能够联合这两个职权，高级神甫和安德里安衲里办公室，我们将能够实现对安泰莫罗国家的前所未有的统治。"
 malagasy_ideas:0 "马拉加什理念"
 malagasy_ideas_start:0 "马拉加什传统"
 malagasy_ideas_bonus:0 "马拉加什野心"
 malagasy_fortify_coastline:0 "保护海岸线"
 malagasy_fortify_coastline_desc:0 "斯瓦西里和阿拉伯的商人们急于向我们卖出黄金来获得一些布匹、奴隶和牛。不是每个人都怀着好意来到我们的港口。我们必须不断更新港口的防御工事，使它们能够抵御海外袭击和或者岛内来的侵略。"
 malagasy_zafivolemena:0 "神的后裔"
 malagasy_zafivolemena_desc:0 "我们人民的领主们都将祖先追溯到Maroserana，这是一个伟大的血统，向这个岛屿的许多领地都授予了王衔。 Maroserana的起源仍然是一个谜，但他的权威却是毫无疑问的，以及与内地人交易获得我们所拥有的神圣的红金（含铜）。"
 malagasy_pirate_ports:0 "海盗港"
 malagasy_pirate_ports_desc:0 "海运贸易一直是这个地区的主要动力，而无论商人们走到哪里海盗就会如影随形。随着欧洲来的船只开始掌控印度洋，他们那些浮动的宝藏吸引了越来越多的求金者。让我们用一个微薄的价格来保护这些海盗。只有这样，我们才能从本来只会从我们身边经过的财富中获得一些利润。"
 malagasy_raid_warfare:0 "军事传统"
 malagasy_raid_warfare_desc:0 "岛民们一直畏惧着我们士兵不断的袭击。让我们倚靠这种战争传统，创造一支我们需要的能让我们崛起的强有力的军队。"
 malagasy_sacred_law:0 "神圣戒律"
 malagasy_sacred_law_desc:0 "我们的国王是神圣达迪的遗物的持有者，这代表着我们脚下土地的权威。皇室成员和我们先祖的英灵之间的联系能够使他们能成为我们所控制的村庄的一个理想的地方权威。我们必须通过强化这个神圣的戒律来确保所有的权位都留在我们的王子们的手中。"
 malagasy_foreign_traders:0 "控制海外贸易商"
 malagasy_foreign_traders_desc:0 "我们的国家掌控着印度洋贸易网络中最繁忙的海岸线，自然有很大一批来自不同文化的传统的商人们生活在我们的国家。我们不能冒险让这些商人团在我们的社会之外建立自己的小社群。我们必须强力介入所有的外国商会同时让他们知道他们有多需要我们的保护。"
 malagasy_permanent_taxation_system:0 "固定税制"
 malagasy_permanent_taxation_system_desc:0 "传统意义上来说我们依赖得是间歇性的收入来补充国家财政。 武装力量和宗教权威一直帮助我们确保这一过程的良好运行。但如果我们的国家要增长，那么现在是建立一个更有效率和可靠税收制度的时候了。"
 MIR_ideas:0 "梅里纳理念"
 MIR_ideas_start:0 "梅里纳传统"
 MIR_ideas_bonus:0 "梅里纳野心"
 mir_unify_inlands:0 "统一的内陆王国"
 mir_unify_inlands_desc:0 "马达加斯加的高地被许多的小王子所分割统治，并不断产生着纷争。我们的首要任务就是统一这些土地，用外交或者联姻来让这些小领主们顺从，也不排除动用武力和直接征服。"
 mir_twelve_sampys:0 "梅里纳十二护身符"
 mir_twelve_sampys_desc:0 "传统意义上来说，我们境内的每一个村庄都收到了一个守护神的保佑，而随着一个更强大的梅里纳王国的诞生，着这一切都不在那么必要了。让我们通知那些酋长将他们的守护符带到我们的首都，十二个最强大的化身将从现在起保卫我们的国家，而剩下的那些等待他们的只有灭亡。"
 mir_intensive_rice_cultivation:0 "重视农业生产"
 mir_intensive_rice_cultivation_desc:0 "岛上中部的高地是种植水稻的不二之选，这片土地的耕种历史比任何人的记忆都要久远。我们必须继续拓展这里的水利灌溉工程，在我们手头所有的土地上开垦稻田，保护好这些沼泽地，能够让我们尽可能多的修建梯田。"
 mir_fortify_highlands:0 "巩固高地的防御"
 mir_fortify_highlands_desc:0 "马达加斯加道上的这片高地从很多方面来考虑都是我们放着海岸人民的天然防线，但是我们还缺那么几个真正的碉堡。通过加强首都周围山头的防御，开掘平原上的护城河和壕沟，修建一座适宜的石门来挡住入侵者。利用好自然防御必然大有裨益。"
 mir_reform_the_nobility:0 "改造贵族"
 mir_reform_the_nobility_desc:0 "几个世纪以来，安德里安衲贵族们已经竭力为我们服务者。随着我们的领土的不断扩张和我们越发现代化的生活，现在有一些方法可以让这些贵族们为我们更好的服务。让我们将这些贵族们依据其不同的任务划分成不同的次姓。同样我们也得不断加强我们作为保护人的权威，同时这也代表着我们能够征税的能力。"
 mir_unified_legal_system:0 "改革法律系统"
 mir_unified_legal_system_desc:0 "只有一种法律可以统治这片土地。让我们订立一个对我们治下所有人都有用的共同的法律。那些违反规则的人必定被严惩，让所有人都因我们的正义而选择我们。"
 mir_foloalinday:0 "十万之师"
 mir_foloalinday_desc:0 "一个伟大的国家不可能没有一种伟大的军队。每个人都必须上缴的人头税，为我们建立一支更大更强更精良的部队打下了一个良好的基础。装备着我国最好的武器。弗洛安丽娜拉西，“十万之师”，将是我们最尖锐的矛和最坚固的盾。"
 BTS_ideas:0 "贝奇米萨拉卡理念"
 BTS_ideas_start:0 "贝奇米萨拉卡传统"
 BTS_ideas_bonus:0 "贝奇米萨拉卡野心"
 bts_people_of_the_coast:0 "海岸之子"
 bts_people_of_the_coast_desc:0 "马达加斯加的西海岸被雨林所覆盖，而其中还有着数目众多的小小部落和他们的酋长。无论是养牛还是出海，我们的人民都习惯于自主和独立。在很大程度上，任何征服者都很难讲这片区域融入更大的疆土之中。对于任何的“解决方案”，这里都有一群年轻的战士准备他们狠狠地来个教训。"
 bts_indivisable_many:0 "不可割裂的人民"
 bts_indivisable_many_desc:0 "长久以来，我们的人民分散于无数小国之中。所以我们必须团结我们的疆域内的所有的酋长，亦或是强迫他们真正屈服于一个人。我们之间必须是密不可分的，“不可分离者”并不只是说说而已。"
 bts_gifts_and_hostages:0 "礼物和人质"
 bts_gifts_and_hostages_desc:0 "虽然我们的人民已经屈服于一个共主，但这件事缺陷的并不那么容易。通过召集所有的酋们来到都城，我们可以将他们聘为皇家信使。有的人会将之称之为“质子”，但是我们只把他看作是提醒我们所有有独立思想的人他们应有的忠诚。"
 bts_european_pirate_settlements:0 "欧洲海盗团"
 bts_european_pirate_settlements_desc:0 "虽然我们的海岸已经吸引了相当数量的海盗，但我们现在发现越来越多的欧洲海盗正在寻求插手印度洋的财富。 这些人需要一个安全港口，而且已经有许多人已经开始在我们的土地上定居和我们的土著们交涉。 我们应该欢迎这些新来的人和他们的船，来显示我们在这片海域上的权力。"
 bts_royal_justice:0 "皇室裁决"
 bts_royal_justice_desc:0 "我们的国家仍然还是处于一个因酋长大量存在而分裂的情况，法律和习俗在不同的情况下又表现的不同。让我们为每一个人都争取最终的正义而不是依靠当地的酋长，而这样我们就可以保证我们领土范围内的法律的统一，同时更容易解决不同的城市的居民之间的争端。"
 bts_european_diplomacy:0 "欧向外交"
 bts_european_diplomacy_desc:0 "我们西边的港口对许多想控制印度洋的国家来说非常有吸引力。而我们也将十分收益于拥有这样强大的朋友。让我们不断接近这些海上的力量，和他们打交道，利用我们的海岸线来和他们周旋。"
 zambezi_ideas:0 "赞贝奇理念"
 zambezi_ideas_start:0 "赞贝奇传统"
 zambezi_ideas_bonus:0 "赞贝奇野心"
 zambezi_warrior_culture:0 "勇士文化"
 zambezi_warrior_culture_desc:0 "与其他相比，我们的社群更欣赏那些娴熟的勇士。尽管我们经常顺从那些海外霸主，但我们已经通过不断扩大领土来争取我们自己的自治权。但真正的勇士不论何时何地都会出现。与其和周边的部族之间进行争斗，不如敞开怀抱拥抱那些无论我们何时遇到的勇士们。在这种情况下，我们不用去害怕那些像食人辛巴那样凶猛的对手，因为这些勇士们只是愿意和我们搏斗而不是与我们为敌。"
 zambezi_maravi_influences:0 "马拉维影响"
 zambezi_maravi_influences_desc:0 "马拉维曾经给这片区域带来了许过革新，让我们无论是政治上还是科技上都受制于人。所以，努力吸收马拉维的理念中的精华会有助于我们国家的扩张和发展。"
 zambezi_control_the_zambezi_trade:0 "控制了赞比西贸易点"
 zambezi_control_the_zambezi_trade_desc:0 "赞比西河是这片地区的贸易主干道.源源不断地象牙从北方和西方通过赞比西流入东部的临海贸易点.流域两侧所有的贸易力量都想掌控这条贸易线路,但是他们都没像我们这样的地理优势.让我们竭尽全力把这片贸易区域的其他贸易力量驱除,迫使他们接受我们成为中非高地与临海城市之间的贸易中间人"
 zambezi_strengthen_the_chieftaincies:0 "加强酋长地位"
 zambezi_strengthen_the_chieftaincies_desc:0 "我们国家内的村内长者议会有着最为低级但又可能是最有影响力的传统意义上的权威。这种模式在保护地区传统方面十分有效，但是如果我们的国家要发展就必须要通过扶植一个行动迅速，充满活力且直接听命于我们的统治者的阶层来巩固我们地区酋长的权威"
 zambezi_centralizing_the_mbona_cult:0 "加强博纳崇拜"
 zambezi_centralizing_the_mbona_cult_desc:0 "水是万物的生命之源。造雨者博纳的神庙可能是我们土地上最为重要宗教中心，在这里伟大的灵魂通过他的继任妻子与世人对话。所以，让我们大力推崇博纳教派，并且确保我们的统治者牢牢掌握任命博纳神新任妻子的权利吧。"
 zambezi_wealth_of_the_shire_valley:0 "希雷河谷的财富"
 zambezi_wealth_of_the_shire_valley_desc:0 "希雷河谷是我们大部分国民的财富源泉。这里不仅生产珍贵的马休拉服饰，而且还是我们重要的盐和铁的出口地。我们可以好好利用这些商品来引诱那些缺钱的统治者向我们靠拢。一旦他们在这些重要战略物资上开始依赖我们我们就可以开始逐步将他们纳入我们的势力范围。"
 zambezi_loyal_local_representatives:0 "忠诚的管理者"
 zambezi_loyal_local_representatives_desc:0 "我们所征服的地盘必须要好好统治。所以扶植一个值得我们信赖的地方领袖来管理是很有必要的。但是请记住，无论我们何时这样做，我们都应该安插我们的族人来掌权，而不是那些地方势力。"
 congolese_minor_ideas:0 "刚果理念"
 congolese_minor_ideas_start:0 "刚果传统"
 congolese_minor_ideas_bonus:0 "刚果野心"
 congolese_minor_isolated_lands:0 "刚果流域"
 congolese_minor_isolated_lands_desc:0 "我们国家的中心地带远离海岸线，中间隔着一片一望无际的大草原，而在这片草原中只有一条刚果河来辅助运输补给。这个天然的地理屏障给每一个尝试建立补给线的入侵者造成了巨大困难。所以甚至连那些科技领先的势力，在入侵我们国家前也要慎重考虑。"
 congolese_minor_elephant_hunts:0 "狩猎大象"
 congolese_minor_elephant_hunts_desc:0 "我们不能无视在我们土地上偷猎大象的行为。我们的青年将在与那些偷猎者的战斗中证明自己的勇气。"
 congolese_minor_aristocratic_merit:0 "称职的贵族"
 congolese_minor_aristocratic_merit_desc:0 "为了保证贵族掌权，对于重要职位，我们应该根据贵族的能力来任命，而不是根据他们的家世。"
 congolese_minor_intiation_rites:0 "成人仪式"
 congolese_minor_intiation_rites_desc:0 "男孩的成人仪式需要一个庄重的庆典来铭记。只用通过这个仪式的人才能正式成为我们部落的一员。"
 congolese_minor_aggressive_migrations:0 "侵略性移民"
 congolese_minor_aggressive_migrations_desc:0 "在过去，许多人离开了这片土地在非洲的其他角落建立了王国。在派出军队扩张的同时，也要移民到我们所征服的地方。通过这种手段我们就能大大加强我们的国家力量。"
 congolese_minor_subordinate_chiefs:0 "附属的领袖"
 congolese_minor_subordinate_chiefs_desc:0 "每人可以仅凭自己来统治。我们最好在我们至高无上的领导权下给予附属国领袖以处理地方事务的权力，并以此换取他们的忠心。"
 congolese_minor_ivory_trade:0 "象牙贸易"
 congolese_minor_ivory_trade_desc:0 "从我们所宰杀的大象上割下的象牙畅销各个国际贸易网点。我们应该鼓励并好好管理这项生意来让我们从中受益。"
 TBK_ideas:0 "姆布卡理念"
 TBK_ideas_start:0 "姆布卡传统"
 TBK_ideas_bonus:0 "姆布卡野心"
 tbk_central_melting_pot:0 "中部民族大熔炉"
 tbk_central_melting_pot_desc:0 "我们国家在马拉维湖北部的尽头是许多移民部族经过的十字路口，许多外国部落或途经这里，或在这定居，每次他们的到来都携带着新的物件和新的习俗。尽管有些团体像乌干达和瓦兰比亚的部族间会有摩擦，将他们融入我们的国家肯定会让我们受益。"
 tbk_healthy_priest_kings:0 "健康的国王"
 tbk_healthy_priest_kings_desc:0 "这里的人们曾经信仰神圣的大蛇。现在乌干达人带领着他们祭奠先祖。国王作为先祖们的化身已经被人们神化，他的健康与国家的安康息息相关。我们必须经可能的保护并巩固他的权力。当意料之外的事情发生而让国王染上任何形式的疾病时，我们也要做好准备去抹杀掉他好让另外一个乌干达人来替代。"
 tbk_office_of_the_mulwa:0 "宗教管理司"
 tbk_office_of_the_mulwa_desc:0 "现在越来越多的人开始接受我们祭奠先祖的宗教仪式了，我们必须加强控制祭奠先祖的方式和时间的权力。让我们来设置一个宗教管理司来负责我们主要的神庙和神庙的神职人员。通过这种规范化祭奠仪式，所有的宗教人员和地方首领就必须到我们首都来向我们首领公开效忠。"
 tbk_inter_african_trade:0 "非洲贸易中转站"
 tbk_inter_african_trade_desc:0 "大量在中非卢巴和东非海岸地区之间的人员和货物都以赞比西河做为主贸易网络流向了非洲南部的王国。但是最近雅欧人也开始愈加涉足从我们与海岸边的货物运输事业中。我国也有越来越多的商人从海河和刚果河流域进口象牙，奴隶，服饰，贝壳。让我们大力发展新的贸易设施，成为东非洲贸易的中转站。"
 tbk_break_the_power_of_the_makambala:0 "削减玛卡玛巴拉权力"
 tbk_break_the_power_of_the_makambala_desc:0 "玛卡玛巴拉是辅助国家运转的神职人员管理机构。他们帮助我们的继承人顺利完成权利交接，并且清除其他的皇位竞争者。但是他们的影响力和对权力的欲望随时间流逝而越来越强。为了防止养虎为患，我们必须限制他们的权力，剥夺他们对皇子和国王的生杀权。只有这样，我们的国王才能牢牢掌握住权力，国家才能繁荣昌盛。"
 tbk_welcome_the_swahili_merchants:0 "欢迎斯瓦西里商人"
 tbk_welcome_the_swahili_merchants_desc:0 "越来越多斯瓦西里商人在我们的土地上定居，让我们和海岸城市间的贸易愈加繁荣。斯瓦西里人对于印度洋贸易网络比我们更有经验，我们能从他们的贸易经验中受益。我们应该大加提倡这股移民风来帮助建设我们的贸易网络，忽略其给本地商人带来冲击的负面影响。"
 KUB_ideas:0 "库班理念"
 KUB_ideas_start:0 "库班传统"
 KUB_ideas_bonus:0 "库班野心"
 kub_journey_of_enlightenment:0 "启蒙之路"
 kub_journey_of_enlightenment_desc:0 "根据传统,建立我们国家的祖先在团结我们的人民之前都踏上了往西去的启蒙之路。我们必须从中汲取经验，好好观察这个世界，并学会因地制宜，利用周边的的资源。"
 kub_children_of_woot:0 "乌特的子孙"
 kub_children_of_woot_desc:0 "乌特是我们的先祖，他曾经给动物命名。他留给我们的遗产-------这片土地，将由我们代他掌管，并用心维护。"
 kub_people_of_ornaments:0 "热爱装饰的人民"
 kub_people_of_ornaments_desc:0 "我们的艺术家们声名远扬。据说在他们眼前不能放任任何一片未经装饰的土地。让我们好好珍惜这份名声，并在我们随到之处传播他们的著作。"
 kub_usurpation_of_the_chiefs:0 "夺权的首领"
 kub_usurpation_of_the_chiefs_desc:0 "根据历史，我们的国家的创始人建立王国之路始于篡夺一名地方酋长的权力。向他一样，我们也要精明点，要善于采用间接手段来实现我们的目的。"
 kub_ngesh_dancers:0 "尼格仕舞蹈"
 kub_ngesh_dancers_desc:0 "我们在假面舞会上戴的面具通常代表着在这片土地上环绕我们周围的尼格仕灵魂。每当战争来临，我们通过面具与灵魂沟通，将灵魂身上的野性，不确定性以面具为载体散播于战场各处。"
 kub_ndop_statue:0 "国王的雕像"
 kub_ndop_statue_desc:0 "每当一个国王登基时，雕刻工就会为他制作一个雕像。这个雕像常不停被修葺来映射国王的生活，当国王死去时，她将是国王生前权力的化身。而在国王活着的时候，雕像作为国王的替身，在精神上和形式上代表着国王权力。"
 kub_courtly_competition:0 "宫廷内的竞争"
 kub_courtly_competition_desc:0 "一个好的贵族从来不会闲着。我们国家有太多人有头衔了，据说有一半的成年男性有头衔。让我们确保我们宫廷内的成员们花更多的精力在相互比较，争出风头上，而不是暗中觊觎我们的统治。"
 LUB_ideas:0 "鲁邦人"
 LUB_ideas_start:0 "鲁邦传统"
 LUB_ideas_bonus:0 "鲁邦野心"
 lub_bamfumus:0 "贵族议会"
 lub_bamfumus_desc:0 "建立一个贵族议会来协助国王在国内上推行法律和行政法规，为国王的继承人建立一个稳定的政府。"
 lub_royal_village_shrines:0 "皇家陵墓"
 lub_royal_village_shrines_desc:0 "国王驾崩时，他的处理国事的宅第将成为一个纪念他神格的庙宇。通过这样，我们能确保对皇权的尊重能够延续。"
 lub_bambudye:0 "邦布耶"
 lub_bambudye_desc:0 "我们通过在国内建立一个秘密组织来维持和保护我们的文化传统，并以此来帮助我们国家经受住时间的考验"
 lub_kasala_tradition:0 "提倡卡萨拉传统"
 lub_kasala_tradition_desc:0 "不受格律束缚的诗歌，圣歌，朗诵文都能激起大范围的共鸣。在战斗之前，它能够提升我们士气。出于这个目的，我们应该在战争中好好利用它。"
 lub_lukasa_boards:0 "卢卡萨板"
 lub_lukasa_boards_desc:0 "邦布耶人掌握了卢卡萨板上彩色珠的使用方法。通过使用特定组合的颜色，款式和符号来帮助记录信息，并让我们更方便去掌握我们土地的位置和历史。"
 lub_mbidi_kiluwe:0 "比迪基鲁维的传说"
 lub_mbidi_kiluwe_desc:0 "伟大英雄比迪基鲁维的职业是猎人和铁匠，但他同时也是我们国家的建立者。确保他的传说永不会被遗忘，并铭记猎人和铁匠对我们国家的重要性。"
 lub_mulopwe_prestige:0 "穆洛维的威望"
 lub_mulopwe_prestige_desc:0 "作为这片地区最伟大的国家，居然很少国王尊重我们，并虚心向我们学习。在国外，许多可怜的王朝甚至宣称我们的土地属于他们。这些外交威望带来的影响就和我们手中的武器一样有影响力。"
 LND_ideas:0 "隆达理念"
 LND_ideas_start:0 "隆达传统"
 LND_ideas_bonus:0 "隆达野心"
 lnd_great_family:0 "伟大家庭"
 lnd_great_family_desc:0 "传统要求儿子不能背叛父亲，侄子不能反叛叔叔。通过将被征服地区的领袖合并进我们的皇室家庭，我们可以提高被刚征服地区人民对我们的忠诚度。"
 lnd_perpetual_kingship:0 "永恒王权"
 lnd_perpetual_kingship_desc:0 "尽管我们国王的肉身可能会故去，国王本身却永生不死。或者说，现任国王将化身为先王，获得他的名字、他的亲属关系以及他的人格。通过这种方法，我们确保王国的永续。"
 lnd_tukwata:0 "组建图克瓦塔"
 lnd_tukwata_desc:0 "并非国内的所有地区都乐意同其他人一样朝贡。为了处理这一问题，我们应该组织一批官员，率领军队在国内巡游以确保朝贡的顺利。"
 lnd_overnight_army:0 "一夜成军"
 lnd_overnight_army_desc:0 "我们的首都及城市都是以军队夜宿营地为标准建造的。他们都有着两翼、先锋和前军。这种军事化的思维充斥我们的日常生活，更好地确保了我们随时都准备着应付战争。"
 lnd_warrior_migrations:0 "战士迁徙"
 lnd_warrior_migrations_desc:0 "当我们的国王将一支军队派去打仗时，他同样会派遣一名将军去取代敌人，将其变为屈从于隆达的一个新的从属国。"
 lnd_rukonkesh:0 "鲁孔开什"
 lnd_rukonkesh_desc:0 "王太后，亦即鲁孔开什应该负责管理宫廷内的地方事务。这样一来，统治者，亦即姆万特·雅乌将可以专注于更为重要的事情。"
 lnd_lord_of_vipers:0 "蝰蛇之主"
 lnd_lord_of_vipers_desc:0 "我们统治者的头衔，亦即姆万特·雅乌，按字面翻译即为“蝰蛇之主”，象征着他代表了和平与战争，繁荣与毁灭。对于那些与他并肩作战的人而言，他是个强大的朋友；但对那些反对他的人而言，他是个致命的敌人。"
 RZW_ideas:0 "布图阿理念"
 RZW_ideas_start:0 "布图阿传统"
 RZW_ideas_bonus:0 "布图阿野心"
 rzw_legacy_of_zimbabwe:0 "津巴布韦的遗产"
 rzw_legacy_of_zimbabwe_desc:0 "随着大津巴布韦的衰亡，许多传统和风俗都已遗失。姆塔巴建立了一种独立于这片土地的古老遗产之外的、新式的政体；而相对的是，我们的人民选择了坚持传统，我们依旧建造令外来者敬畏的石制建筑，我们也依旧珍惜曾经的一切。"
 rzw_strict_gold_regulations:0 "严格的黄金贸易制度"
 rzw_strict_gold_regulations_desc:0 "农业和贸易给我妈带来了日常生活所需的东西，但我们国家赖以出口的主要商品还是丰饶的黄金——津巴布韦高原上随处可见。虽说这等财富是我们国家的福气，但若我们不加以强力控制的话，这种金属也会变得相当危险。我们的国家必须牢牢地控制住所有有关黄金的贸易和贮藏，以免招致淘金者或贪婪的中间商们带来的破坏性的影响。"
 rzw_empowering_the_rozwi:0 "授予罗兹维权力"
 rzw_empowering_the_rozwi_desc:0 "一个强大的派系正在我们的土地上扩张，其成员向领袖忠心耿耿，而且对自身在津巴布韦高原上拥有的一切心怀不满。罗兹维，亦即“破坏者”，他们是纪律严明的战士，随时准备着去统一绍纳人并创建一个新型的国家。如果我们不接受他们，我们很可能会发现我们违背了自己的志愿。"
 rzw_hierarchical_tax_organization:0 "等级税制"
 rzw_hierarchical_tax_organization_desc:0 "姆塔巴委托属下的每个酋长将其税金带至首都。我们想不出比这更没效率的习俗了。我们应当创造一种协调的等级制课税系统，每个人将以一种井井有条且富有效率的方法将钱财上缴至国库。军队也必须偶尔以王室官员爪牙的身份效力，以确保我们的子民不会忘记欠我们的东西。"
 rzw_discipline_and_traning:0 "正规训练"
 rzw_discipline_and_traning_desc:0 "纪律，战备和训练是赢得战争的要素。将这些铭记在心，我们的指挥官们已经成功地开始倡导精心设计的新战术，以及新的军队体制。我们要好好利用这些革新，将我们的战士分配至军团中，定期训练他们使用弓箭、标枪、匕首和斧头的能力。练习也同样能使他们英勇无畏地结阵战斗，打败更多的敌人。"
 rzw_mwari_cult:0 "唯一神崇拜"
 rzw_mwari_cult_desc:0 "我们迷信的邻居相信他们被自然神灵或他们自己的祖先所保护。而我们则看到了姆瓦里的伟大，由虚无中创造了世界的唯一神。当他开口说话，群山都会颤抖。我们的统治者则是能够聆听他神谕的人。我们要向所有人传播姆瓦里的信仰，这样一来所有人都将见识到我们统治者的神圣权威。"
 rzw_vashambadzi:0 "博商巴吉"
 rzw_vashambadzi_desc:0 "内陆贸易日益增长，货物来回流动于刚果河流域中部至东非、大湖地区和津巴布韦高地的贸易城市之间，这使得博商巴吉，即我们的本土商人群体们大发横财。我们应将斯瓦希里商人和欧洲的淘金者们剥除出我们国内的贸易，以此来支援博商巴吉。"
 MLW_ideas:0 "马尔维理念"
 MLW_ideas_start:0 "马尔维传统"
 MLW_ideas_bonus:0 "马尔维野心"
 mlw_rajputs_of_malwa:0 "拉杰普特的马尔瓦"
 mlw_rajputs_of_malwa_desc:0 "马尔瓦是好几个伟大且古老的拉杰普特王国的所在地，即使是在穆斯林的统治之下，拉杰普特人依旧以地主和贵族的身份保持着巨大的影响力。我们不应与他们争夺权力，而应授予我们境内的拉杰普特部族以权力，并鼓励富卢毗耶武士在我们的军中效力。拉杰普特人是杰出的武士，与他们的合作能给我们双方都带来巨大的好处。"
 mlw_nimatnama:0 "马尔维艺术及建筑流派"
 mlw_nimatnama_desc:0 "许多贵族都开始雇用本地的印度工匠，混合使用印度和波斯的风尚。相较于模仿撒马尔罕、设拉子及德里的风韵，我们更应雇用波斯和印度最优秀的人才，以此来支持这种全新的印度-穆斯林混搭风。我们应当委任匠人们创作迷津书、劫波契经及宏伟的世俗建筑，享受马尔维的画家与歌者们创作的果实，让其他人去守着我们祖先的文化吧。"
 mlw_surat_delhi_route:0 "保护德里-苏拉特贸易线"
 mlw_surat_delhi_route_desc:0 "古吉拉特的港口足以跻身世界前列，大量产自印度北部的货物都经由我们的地盘到达那里。每年，成千上万的朝圣者也会进入我们的国土，向着阿拉伯海及圣城麦加和麦地那进发。作为海洋和富饶的北印度平原间主要贸易路线的统治者，保护所有的贸易商及朝圣者是我们的职责。"
 mlw_fortified_strongholds:0 "构筑要塞"
 mlw_fortified_strongholds_desc:0 "我们位于马尔瓦高原的心脏地带很富饶，但也直面着来自任何方向的进攻。我们必须构筑宏伟的堡垒来拱卫我们的城市，抵挡所有进攻者并控制国内交织的贸易及朝圣路线。我们要动用我们掌控的所有财富，让曼杜的堡垒成为值得效仿的模范，美丽而固若金汤。"
 mlw_black_soil:0 "黑土地"
 mlw_black_soil_desc:0 "与周边地区不同，马尔瓦高原的土壤和气候得天独厚，及其适合农业生产，以及种植如蔗糖、靛蓝及鸦片等经济作物。我们这位于中央平原与海洋之间的地理位置也使得货物出口非常高效。"
 mlw_reliance_on_jain_bankers:0 "耆那教银行家"
 mlw_reliance_on_jain_bankers_desc:0 "自从帖木儿于1398年洗劫了德里首都之后，我们的前人非常明智地切断了同虚弱的德里苏丹的联系。现今马尔瓦已经独立，但我们同波斯世界其他部分的紧密联系也被极大地削弱了。如果我们的国家想要发展，我们必须转而任用本地的人才。早在我们来到这里之前，耆那教的银行家和商人已经在掌控马尔瓦高原的经济了。通过与这些势力庞大的团体结盟，我们的国家能够摆脱对那些可能控制我们的势力的最后一丝依赖。"
 mlw_malwa_opium:0 "马尔瓦鸦片"
 mlw_malwa_opium_desc:0 "在药用和消遣方面都有着极大需求量的鸦片是马尔瓦高原最出名的出产之一。由于外国商人在西印度的活动越来越频繁，我们已经注意到鸦片的需求量近来显著提升。罂粟农已经开始尝试增加产量，一个较为明智的选择是放松对贸易的限制，让他们的产品传播更有效率。"
 PAT_ideas:0 "北大年理念"
 PAT_ideas_start:0 "北大年传统"
 PAT_ideas_bonus:0 "北大年野心"
 pat_pepper:0 "胡椒生产"
 pat_pepper_desc:0 "北大年以其盛产胡椒和热带木材而闻名。通过持续开发这类生产闻名最终能成为亚洲地区一个不容忽视的势力，并同亚齐、巽他及马六甲相匹敌。"
 pat_china_sea:0 "南中国海贸易"
 pat_china_sea_desc:0 "中国的贸易禁令束缚了东南亚的海上贸易。北大年的商人们已经熟于钻空子绕过这些禁令，将中国的财富带回我们苏丹国的港口。"
 pat_smuggling_networks:0 "走私网络"
 pat_smuggling_networks_desc:0 "通过勾结葡萄牙和中国的商人，我们可以构建一个走私者的网络，以此来监视和影响我们的死敌国家。"
 lian_dao_qian_band:0 "林道乾海贼团"
 lian_dao_qian_band_desc:0 "由心生不满的海盗们组成的团伙已经开始在北大年落草了。我们应利用他们的知识和经验来破坏海上贸易，并为我们的国家从中牟利。"
 pat_entrepot:0 "转口港"
 pat_entrepot_desc:0 "我们的国家是连接中国、暹罗和印度的一个至关重要的节点。我们应提升我们作为转口港的地位，并鼓励中国的商人们在北大年贩卖货物，这样一来我们就能将其储存起来并卖给从事西方贸易的商人。"
 protection_private_property:0 "保护私有财产"
 protection_private_property_desc:0 "我们港口的安全性使得北大年作为一个吸引人的地方以存在并参与到贸易中。我们应向每个男人和女人保证他们的财产十分安全，不会被窃取，也不会被夺取。"
 pat_canals:0 "兴建水道"
 pat_canals_desc:0 "一个健康的首都对我们的国家而言是至关重要的。我们应修建一个新的水道网络向我们的城市提供清洁的水源。这能够保障我们的城市和国家未来的发展。"
 KAF_ideas:0 "卡法理念"
 KAF_ideas_start:0 "卡法传统"
 KAF_ideas_bonus:0 "卡法野心"
 kaf_kingdom_of_coffee:0 "咖啡王国"
 kaf_kingdom_of_coffee_desc:0 "由于咖啡植株在我国的土地上四处疯长，我国的人们早早地认知到了咖啡的提神功效。虽然我们无法像我们的邻国那样大量生产这种备受珍重的豆子，我们王国的名字还是传遍了全球每一处接纳了卡法饮料的地方，况且没有哪里拥有和我们这一样多的咖啡豆品种。"
 kaf_minjo_usurpation:0 "敏久篡位"
 kaf_minjo_usurpation_desc:0 "我们现在的王国是在敏久部族从麻透王朝那里夺取权力后建立的。尽管是一个来自北方的异邦人，敏久还是成功地自之前的国王那里和平地取过了权力。直至今日，我们依然崇敬着他的这一成就以及王权手镯和戒指。如果我们想要繁荣昌盛，所有的卡法人部族都必须团结在一起。"
 kaf_kaffan_highlands:0 "卡法高地"
 kaf_kaffan_highlands_desc:0 "卡法高地堪称埃塞俄比亚南方最为肥沃的土地。尽管连接了泛尼罗河流域和印度洋，区域贸易还是被当做苦差，毕竟卡法高地肥沃的土地使得一年三熟的农作物完全可以自给自足。"
 kaf_autonomous_kings:0 "王公自治"
 kaf_autonomous_kings_desc:0 "卡法的稳定立足于我们部族的力量及整合新部族的能力。外部世界充满了混乱与冲突，随着时间的推移越来越多的基督教部族开始前来接受我们的庇护。允许诸如博绍、辛达塔、科依乔或著拉博等主要部族的首领保留国王的称号向我们臣服，我们能够确保他们会为改善我们的王国而效力。"
 kaf_strengthen_ties_with_ethiopian_church:0 "同埃塞俄比亚的教会加强联系"
 kaf_strengthen_ties_with_ethiopian_church_desc:0 "我们的基督教义是我们在此的前沿阵地之一。在卡法，我们只有少数的修道院坐落在山地，只有少数卡法人见过传教士。然而，基督教的仪式和传统是巩固我们君主政治的有力手段。我们必须加强与北方基督徒的联系，邀请他们在我们的土地上建立修道院。基督教的仪式应当在所有皇家仪式上成为固有的一部分。"
 kaf_king_of_kings:0 "万王之王"
 kaf_king_of_kings_desc:0 "我们曾经建立过一个臣民众多的国家，我们的王是诸王的领袖。现在，是时候让我们拾起先人的遗产，拓展我们的势力，让那些次等的王们听命于我们的皇帝，这位万王之王了。"
 kaf_kaffan_exports:0 "贸易改革"
 kaf_kaffan_exports_desc:0 "咖啡，金子，奴隶和棉花是我们重要的货物，但是卡法高原有些远离东非的主要贸易路线。如果我们不能让商人来找我们，我们就得主动把货物给他们。通过军事扩张和通过鼓励商品流动的法律，我们能够在这些商业国家中占据一席之地。"
 CEP_ideas:0 "爱奥尼亚理念"
 CEP_ideas_start:0 "爱奥尼亚传统"
 CEP_ideas_bonus:0 "爱奥尼亚野心"
 cep_frankokratia:0 "法兰克人的统治"
 cep_frankokratia_desc:0 "在第四次十字军东征后，拜占庭帝国的财产落到了拉丁-法兰克人和意大利人的手里。从那以后，爱奥尼亚群岛一直被那不勒斯和威尼斯人统治。随着时间流逝，意大利人同我们的传统和语言在这里一并变得根深蒂固；我们已经能够摆脱土耳其在希腊本土的扩张主义影响了。"
 cep_angelokastroi:0 "天使城堡"
 cep_angelokastroi_desc:0 "在建造安盖洛卡斯特罗或天使城堡时，拜占庭人意识到强化这些岛屿的防御的重要性。 在此之后统治这里的法兰克人和意大利人继续在这里兴建了大量的城堡和堡垒。考虑到有那么多人对我们的财富垂涎欲滴，我们必须继承修建防御工事这一传统。让我们构建一个强大的，由堡垒和强固港口构成的防御体系，这样我们就能把这美丽而坚固的群岛变成我们的军事优势。不论是意大利人，土耳其人还是希腊人，任何想要侵略我们的领土的人必然要为此付出惨重的代价。"
 cep_settling_the_islands:0 "在群岛上定居"
 cep_settling_the_islands_desc:0 "我们美丽的群岛理想地坐落于希腊和意大利之间，正在亚得里亚海的出海口。上天赐予了这里繁荣的，仰赖于橄榄，葡萄干和鱼的繁荣经济。然而，我们在这里缺少人口是个严重的问题，特别是在远离主要岛屿的科孚岛、扎金索斯岛和凯法利尼亚岛。让我们告诉居住在本土，意大利和希腊的人们，我们有多么欢迎那些熟练掌握技术的新移民在这片美丽的大陆上创造财富吧。"
 cep_gate_to_the_adriatic:0 "亚得里亚海之门"
 cep_gate_to_the_adriatic_desc:0 "由于我们群岛处在亚得里亚海繁荣的贸易城市的出海口——特别是维也纳商人进出亚得里亚海的必经之地——的得天独厚的地理位置，许多有影响力的威尼斯家族凭借着我们生产的葡萄酒和橄榄在这里有持久的影响力。然而，实际上是这一群岛的战略地位才能使我们能从他们的存在中获利。通行费和灌水能保证我们从这些频繁通过我们水域的，装载着财富的船只中获利。"
 cep_govian_arsenal:0 "海军扩军"
 cep_govian_arsenal_desc:0 "我们迟早要控制亚得里亚海。但是为了达成这个目标，我们必须同地中海的首要海军力量竞争。我们的群岛上并不缺乏有经验的水手和船长，但是其他国家可以用巨量的大帆船压制我们。让我们仿照威尼斯的新军械库建造兵工厂并通过它生产大量战舰，只有这样我们才能建造一直足以保卫我们我们家园的舰队。"
 cep_entrepot_of_eastern_med:0 "东地中海的企业"
 cep_entrepot_of_eastern_med_desc:0 "爱奥尼亚的水手常常走黑海到黎凡特的航线，我们因此长期从我国的西部和东部的航线中获利。随着我们的海军实力增长和经济的发展，我们的商人逐渐组织起股份公司，并开始投资这些贸易线路。有些家族现在已经掌握了上百艘小型船只，可以周期性地在鲁米利亚和安纳托利亚、克里特、塞浦路斯、叙利埃及和意大利半岛的众多贸易港口停靠并贸易。我们要尽我们所能，通过废止组织他们贸易的规则、规章和关税鼓励这些企业家们的贸易，并令我们适应他们的贸易。"
 cep_ionian_academy:0 "爱奥尼亚学院"
 cep_ionian_academy_desc:0 "尽管有人说爱奥尼亚群岛在几百年来被外来者们影响地太深了，但是他们也是到目前为止存在时间最久的独立的希腊国家。让我们接过希腊贤者点亮的政治火炬，建立一个向一切希腊学者开发的大学吧。在我们的庇护下，这些希腊国家的大师们将塑造新一代的希腊知识分子。"
 LOR_ideas:0 "洛林理念"
 LOR_ideas_start:0 "洛林传统"
 LOR_ideas_bonus:0 "洛林野心"
 lor_vosges:0 "孚日山脉"
 lor_vosges_desc:0 "进攻洛林就意味着要穿越孚日山脉那些多山的荒野，这对任何一支军队来说都不是什么容易通过的地方。我们得在这里部署防御，充分利用起这里的地形。"
 lor_mines_of_lorraine:0 "洛林的矿藏"
 lor_mines_of_lorraine_desc:0 "我们的土地蕴藏着丰富的铁矿，这令我们成为了武器制造业和其它金属工业的中心，我们必须鼓励这里的金属工业，成为这一带最重要的武器制造商。"
 lor_lotharingia:0 "洛泰尔尼亚"
 lor_lotharingia_desc:0 "我们的国家是中法兰克王国的直接继承者，以其统治者，查理曼之孙洛泰尔之名，被称作洛泰尔尼亚。这一王国从北海延伸至意大利，在分裂之后分别成为法国和德国的雏形。有了如此庞大的遗产，我们可以轻易地为这一我们尚未统治的地区制造一个宣称。"
 lor_between_great_powers:0 "灵活的外交政策"
 lor_between_great_powers_desc:0 "我们的国家在神圣罗马帝国的偏远边界上，贪婪的法国就在我们的西方。被勃艮第王朝统治着的领地从北方和南方包围了我们，并且他们一直试图吞并我们以连接自己的领土。为了保证我们的独立，我们需要在外交政策上更为灵活，防止某国借此控制我们，否则我们就要被大国碾碎了。"
 lor_two_languages:0 "两种语言，一片土地"
 lor_two_languages_desc:0 "我们的国家被语言所割裂开来。有相当一部分人说法语，但是绝大多数人都说德语。为了能让我们以团结一致面对国际挑战，我们必须克服语言困难，团结协作。"
 lor_three_bishoprics:0 "三主教辖区"
 lor_three_bishoprics_desc:0 "我们的领土上散布着梅斯、托尔和维尔德三个主教辖区。想吞并这三个地区并非易事，因为他们的独立是被一系列古老而被广泛承认的条约所保证的。相反，我们应该着力于同教会以及世俗权力紧密合作，这样对大家都好。"
 lor_place_stanislas:0 "斯坦尼斯拉斯广场"
 lor_place_stanislas_desc:0 "让我们好好翻新一遍我们的首都，让它成为现代城市规划的典范，使它配得上我们雄心勃发的伟大国家。为了联系历史和未来，我们得修建一座辉煌的纪念广场，在那里，一切游客都会对它的辉煌感到惊奇。"
 WUR_ideas:0 "符腾堡理念"
 WUR_ideas_start:0 "符腾堡传统"
 WUR_ideas_bonus:0 "符腾堡野心"
 wur_estates_of_wurtemberg:0 "符腾堡的等级议会"
 wur_estates_of_wurtemberg_desc:0 "我们已经决定让国家的名流参与到符腾堡的两院制等级议会中来，尽管这可能削弱统治者的绝对力量，但是这将反过来协助我们更好地统治我们的国家。"
 wur_swabian_league:0 "施瓦本同盟"
 wur_swabian_league_desc:0 "尽管斯瓦比亚公国早就成为了历史，但是它的名字依旧是统一这一区域的强大力量。该地的公国、自由城市、教会领地和其它小国已经通过一个联盟团结起来进行共同防御。作为斯瓦比亚地区的大国之一，我们应当在扮演此地战时的天然领导的角色。"
 wur_poor_conrad:0 "可怜的康拉德"
 wur_poor_conrad_desc:0 "我们是德意志中少数的被时不时发生的农民叛乱困扰的邦国之一。尽管参加叛乱的农民很快就被击溃，他们的声音也很快消失了；但是那些小贵族和市民却没那么容易被我们遣散。或许我们应该把人权分享给更多的人，保证他们的愉快，让他们更不愿意发动叛乱。"
 wur_swabian_circle:0 "施瓦本行政圈"
 wur_swabian_circle_desc:0 "帝国行政圈是用于监督帝国的防御、税收和其它行政事务的。符腾堡是施瓦比亚行政圈的一个天然领导者，这意味着在战时，我们可以号令和领导此地的军队。"
 wur_grosse_kirchenordnung:0 "国教会总纲"
 wur_grosse_kirchenordnung_desc:0 "我们该更好地组织我国的教会了。借助这个国教会总纲，我们不仅能让我们的教诲更有效率，而且更让他贴近我们的国家机器。"
 wur_ludwigsburg:0 "路德维希堡"
 wur_ludwigsburg_desc:0 "我们是时候建造一座辉煌的宫殿，向世人展示符腾堡的伟大了。"
 wur_reichsdeputationshauptschluss:0 "帝国代表者会议主要决议"
 wur_reichsdeputationshauptschluss_desc:0 "组成帝国的上百个效果简直是官僚体制的噩梦，更何况这让地图也显得杂乱了。皇帝和帝国议会正在准备废除这些小国，把它们整合进更大的的国家里——比如我们。让我们好好利用这个机会吧！"
 SLO_ideas:0 "斯洛伐克理念"
 SLO_ideas_start:0 "斯洛伐克传统"
 SLO_ideas_bonus:0 "斯洛伐克野心"
 slo_rudohorie:0 "鲁道霍伊"
 slo_rudohorie_desc:0 "从瓦隆到波兰以西，能干的矿工和金属工人被吸引到斯洛伐克矿山。我们必须欢迎这些外国的人才，因为矿业是我们经济的支柱。"
 slo_universitas_istropolitana:0 "伊斯特罗波利坦大学"
 slo_universitas_istropolitana_desc:0 "喀尔巴阡一带极其缺乏高等教育。我们应该建设一所规模巨大的多瑙河一带的大学，以此显示我们的新得到的自信，避免过度依赖外国学者，法官和官僚。学识渊博的人会蜂拥而至，他们不仅是为我们服务的，而是来培养新一代的国家管理者的。"
 slo_golden_kremnica:0 "金色的克雷姆尼察"
 slo_golden_kremnica_desc:0 "在欧洲大陆的金银资源逐渐枯竭时，克雷姆尼察的山脉中依然保留着世界上最重要的金矿。只要我们能保证克里姆尼察的市民能成为稳定的后勤，矿场也一直开工，我们就永远不会缺金条。"
 slo_land_of_castles:0 "城堡之地"
 slo_land_of_castles_desc:0 "有人说我们这里人均占有的城堡比世界上任何一个地方都多，但是在强敌环伺的前提下，谁能说我们做得不对呢？我们必须坚持这一政策，不让任何一寸边境无人把守，不让任何一座城堡无人把守。这是让我们在虎伺狼顾的凶险世界中保证我们独立的最好方法了！"
 slo_town_air_liberates:0 "解放城市的天空"
 slo_town_air_liberates_desc:0 "传统上喀尔巴阡山脉的城邦同盟渴望着来自城市精英们的利益。他们的特权在一个又一个国王期间增长，最小的城市也变得富有与傲慢。通过规定每个同盟提供给国家大量的滑膛枪，加农炮以及其他用以防御的设备，我们既可以培育我们正在发展的军工业，也可以增强我们的军队。"
 slo_literary_language:0 "斯洛伐克书面语"
 slo_literary_language_desc:0 "他们热心的在我们的土地上传播改革。新教徒开始将教义，圣经，圣诗以及大量的小册子翻译成斯洛伐克语。急切反击的天主教社区也开始为了他们自己的斯洛伐克书面语而传播。虽然宗教上的分裂看起来分裂了我们的社会。但一段时间后他们的努力将会确保斯洛伐克语与其他斯拉夫口语相比将很快书面化。为了斯洛伐克的好，我们必须做我们可做的去强化这种发展。"
 slo_slovak_national_awakening:0 "斯洛伐克民族觉醒"
 slo_slovak_national_awakening_desc:0 "启蒙主义精神以及遍及欧洲。渴望着传播知识之光给斯洛伐克人民，我们的一些伟大的学者成立了院校并努力将斯洛伐克语正规化。长时间从服侍外国中解放的斯洛伐克人已经觉醒并将作为中欧的斯拉夫人之王。是时候向着一个更加伟大的摩拉维亚帝国前进了！"
 GLH_ideas:0 "金帐汗国理念"
 GLH_ideas_start:0 "金帐汗国传统"
 GLH_ideas_bonus:0 "金帐汗国野心"
 glh_legacy_of_the_golden_horde:0 "金帐汗国的遗产"
 glh_legacy_of_the_golden_horde_desc:0 "世界将为我们重建金帐汗国而颤抖！我们曾是成吉思汗帝国的上半部分以及数个世纪来东欧与草原的政治力量。重生的金帐汗国将努力去打造失落的帝国并联合中亚的游牧部族。"
 glh_perso_mongol_administration:0 "波斯-蒙古行政体系"
 glh_perso_mongol_administration_desc:0 "几个世纪来，我们的先人精致化了蒙古的行政系统但他们并不羞于结合他们所制服的文化的理念与行政方法。我们的行政系统部分基于追溯到成吉思汗本人，部分基于被我们征服与接受的波斯与穆斯林官员。如果我们重生的金帐汗国要兴盛与继续扩张，我们必须准备建立一个才用务实的帝国。"
 glh_tatar_traditions:0 "鞑靼的传统"
 glh_tatar_traditions_desc:0 "我们的帝国或许不再由马背上的人所统治，但我们的军队仍是。几个世纪来，我们秉持传统以保证只有少数人的能力比得上我们的骑手。当我们前进并接受新的科技与战术时，我们需要建立蒙古帝国的强大的，有组织的武力传统。"
 glh_secure_the_trade_routes:0 "确保贸易路线"
 glh_secure_the_trade_routes_desc:0 "不是所有富有的人都来源于我们统治的土地。贸易是所有财富的来源，金帐汗国一直保护商人团。通过确保任何想要通过我们国家运送货物的人的安全，我们可以确保一个稳定的皮毛，中国工艺，丝绸，香料以及其他我们城市所需的贸易流。不管他们选择将货物卖给我们或不卖，他们的存在都将为我们的人民带来财富。"
 glh_populating_the_steppes:0 "移民草原"
 glh_populating_the_steppes_desc:0 "在我们给敌人带来毁灭的同时，我们必须为仍居住在我们国土内的人带来和平。不幸发生前，帖木尔与金帐汗国的城市都曾是令人嫉妒的存在。让这成为我们所有城市的模范。通过捍卫内部的和平，鼓励帝国各地有才华的男人与女人去规划并建立新的伟大城市，我们将驯服草原。"
 glh_religious_pragmatism:0 "宗教实用主义"
 glh_religious_pragmatism_desc:0 "打压与死板的教条从来无法在鞑靼族内赢得许多追随者。当伟大的 Öz Beg 可汗接受伊斯兰教时，他邀请的是伊斯兰苏菲谢赫并非狂信徒卡迪。世纪以来的传统与忠诚是我们国家建立的基础。宗教已经占有一席之地，除非我们想要国家分裂，内部争斗而不是兴盛繁荣，就应该确保所有人信仰同一个宗教。"
 ANS_ideas:0 "安斯巴赫理念"
 ANS_ideas_start:0 "安斯巴赫传统"
 ANS_ideas_bonus:0 "安斯巴赫野心"
 ans_land_of_the_hohenzollerns:0 "霍亨佐伦的土地"
 ans_land_of_the_hohenzollerns_desc:0 "当勃兰登堡成为选帝侯时，那是霍亨佐伦家族最显著的时候。家族首先在法兰克尼亚扬名。霍亨佐伦家族作为纽伦堡伯爵的地位开启了一个王朝让它得以获得勃兰登堡。在安斯巴赫的分支是一个被联统国，我们的土地仍是家族的显著头衔，霍亨佐伦也在此留下了显著地标记。"
 ans_restore_the_burgraviate:0 "恢复我们的遗产"
 ans_restore_the_burgraviate_desc:0 "公爵领与它的姐妹拜罗伊特城是纽伦堡伯爵分裂的结果。两者争议许多的领土被纽伦堡自由市所吞并。我们必须努力重建伯爵领并准备发动对纽伦堡的战争以夺回我们土地的宗主权"
 ans_plassenburg:0 "普拉森堡"
 ans_plassenburg_desc:0 "经历了围城与普遍的撕裂后，普拉森的城堡处于一个糟糕的境地。让我们重建帝国内最优秀的城堡。要塞必须足够巨大以抵挡不少的军队。作为王的城堡，它的设施也必须足以令人印象深刻。"
 ans_franconian_reformers:0 "法兰克尼亚改革者"
 ans_franconian_reformers_desc:0 "在沃尔姆斯的会议上听取路德的证词后，我们的侯爵恳求我们成为诸国中第一个拥抱改革的国家。我们必须与改革者与其他需要我们帮助的支持者维持一个紧密的联系。与其他帝国内新教诸侯联合形成一个统一的教义。我们在宗教改革中的影响会让我们的国家闻名。"
 ans_protestant_exiles:0 "新教流亡者"
 ans_protestant_exiles_desc:0 "让我们为逃离天主教改革宗教战争的新教徒们提供庇护所。在行政改革与社会改革的结合上新人口的流入填充了开放的或是饱受战争蹂躏的土地。这使得我们的国家繁荣并快速的从长时间争斗所带来的毁坏中恢复。"
 ans_wolf_of_ansbach:0 "安斯巴赫之狼"
 ans_wolf_of_ansbach_desc:0 "据说安斯巴赫城曾经被一只吃人的狼人所攻击。迷信的市民们相信狼代表着最近过世的市长的转世的复仇。这只狼人最终被驱赶到森林中并被击杀。战胜他们的恐惧而松了一口气的当地人，切下了狼的吻部并将与一个戴假发的面具一同装饰在男人的服饰上并挂在绞刑架上。异乎寻常的这些敢于与他们最大的恐惧对抗的人象征着我们的人民，我们应该允许这成为指引我们向前的鼓舞。我们必须让作家，诗人与其他的学者将他们的灵光倾注于这个故事，让每一个孩子从小时候就知晓。"
 ans_dragoons_of_ansbach:0 "安斯巴赫龙骑兵"
 ans_dragoons_of_ansbach_desc:0 "上啊，安斯巴赫的龙骑兵！\n上啊，安斯巴赫与拜伊罗特！\n扣紧你的剑\n现在，武装起来准备战斗！"
 OKA_ideas:0 "奥多耶夫理念"
 OKA_ideas_start:0 "奥多耶夫传统"
 OKA_ideas_bonus:0 "奥多耶夫野心"
 oka_heirs_of_chernigov:0 "契尔尼戈夫的继承人"
 oka_heirs_of_chernigov_desc:0 "我们的统治者是契尔尼戈夫的圣迈克尔的后裔，我们的国家曾是曾是契尔尼戈夫大公国的一部分。如此的遗产让我们成为了俄罗斯最伟大的国家之一的继承人。"
 oka_dynamic_diplomacy:0 "动态外交"
 oka_dynamic_diplomacy_desc:0 "我们的位置处于立陶宛大公国，莫斯科大公国及金帐汗国的局势迫使我们依靠外交。我们没有选择只能掌握条约，协定及协议上的艺术来确保我们的存在。"
 oka_strengthen_our_tatar_ties:0 "承诺与鞑靼的纽带"
 oka_strengthen_our_tatar_ties_desc:0 "与鞑靼保持良好的关系对我们的生存来说势在必行并会随着时间的推移强化我们的国家。我们必须密切监控着游牧的政治形势。如果他们将我们看做一个有价值的伙伴和他们经济的一个有用的部分，我们就可以开始从他们手中得到草原的霸主地位。"
 oka_safeguard_agnatic_seniority:0 "保障男性优先"
 oka_safeguard_agnatic_seniority_desc:0 "许多俄罗斯的大公国已经因为感觉到切实的利益而改变他们的继承系统。我们将保障传统并保留对饱受考验与真实的系统的忠诚-男性优先。我们知道，正如我们的先人所做，没什么比缺少继承人而导致的贵族摄政更糟糕的了。"
 oka_cities_of_the_upper_oka_valley:0 "上奥卡谷的城市"
 oka_cities_of_the_upper_oka_valley_desc:0 "我们位于上奥卡谷的大公国也许从某些方面看很小，但奥多耶夫，诺沃西利， 波洛夫斯基和沃罗滕斯克都由强壮与坚实的人组成。在战争时任何市民都将有责任为我们的军队做出贡献。"
 oka_fortification_efforts:0 "重视防御工事"
 oka_fortification_efforts_desc:0 "大鹿砦防御线已经让俄罗斯的国家抵御了草原游牧与其他的威胁。数个世纪以来我们的城市是防线的重要部分，让我们在防御工事，陷阱，鹿砦方面有着大量的实践经验。最直接的威胁已经消失时，不同于其他，我们可以将这些知识用于开发我们的防御工事。"
 oka_strengthen_the_oka_river_trade:0 "强化奥卡河贸易"
 oka_strengthen_the_oka_river_trade_desc:0 "奥卡河是俄罗斯最古老的贸易线路之一。从我们的河谷可以到达伏尔加河，再通过它我们可以到达顿河甚至亚速海与里海。因此富有的波斯土地就在我们可到达的范围内。我们的商人频繁地拜访这些富有的外国土地去售卖我们著名的出口丝绸，香料以及所有被世人熟知的充满异国风情的产品。"
 GHR_ideas:0 "加瓦尔理念"
 GHR_ideas_start:0 "加瓦尔传统"
 GHR_ideas_bonus:0 "加瓦尔野心"
 ghr_52_garhs:0 "52个Gahrs的遗产"
 ghr_52_garhs_desc:0 "曾经，我们的王国分裂成了52个独立国。每个国家都有他们自己的Garh，一个围绕国家的堡垒。我们的祖先，迦那波罗，花费了60年的时间重新统一与继承这些堡垒国回到我们的王国中。至今，我们利用了过去学到的经验，我们的国家继续依靠我们适应新传统的能力。"
 ghr_himalayan_kingdom:0 "喜马拉雅王国"
 ghr_himalayan_kingdom_desc:0 "我们的背后正对着不可逾越的喜马拉雅山脉，我们不会退让任何一英尺的土地给侵略者。同时这些山脉本身就是一种防御手段。在加瓦尔每个山谷有着至少一个堡垒，我们的人民也随时准备着用手中的剑去抵挡侵略者。"
 ghr_rani_karnavati:0 "武力外交"
 ghr_rani_karnavati_desc:0 "作为印度河-恒河河川周边一个小国家，我们的敌人向来能动员更庞大的军队。所以我们必须与两倍以上的敌军激烈战斗，因此被世人所知任何侵略者为了一个尝试性的征服付出深深地代价。意思已经很清楚了，我们绝不心慈手软！一个侵略者最好的下场就是拿回他的士兵的鼻子。"
 ghr_land_of_serene_beauty:0 "安详美景之地"
 ghr_land_of_serene_beauty_desc:0 "坐落在喜马拉雅山的山脚，我国是一个有着真正自然美景的国家。我国人民也为此而自豪，这些来自山中的安详的恩典，足以安抚最狂暴的异见者。"
 ghr_source_of_the_ganges:0 "恒河的源头"
 ghr_source_of_the_ganges_desc:0 "恒河的源头就坐落在我们的王国内。这让我们的王国成为了一块圣地，为我们赚得了印度人民的尊重与感激。"
 ghr_land_of_the_gods:0 "保护诸神之地"
 ghr_land_of_the_gods_desc:0 "我们的王国受着大量神庙与寺庙的祝福。数个世纪来朝圣者们来到这里寻求启蒙与独修。我们必须接纳并鼓励这部分我们的遗产并确保一直保护那些寻求我们神社的人。"
 ghr_crossroad_of_faiths:0 "信仰的十字路口"
 ghr_crossroad_of_faiths_desc:0 "不像我们的邻居，我们的国家既小资源也少。我们已经学到，不论如何我们向哪个神祈祷，我们都能在各方之间取得平衡。印度教徒，耆那教徒，佛教徒，锡克教徒和穆斯林遍布我们的国家。我们需要尽一切努力去限制这种融合带来的摩擦。"
 DTT_ideas:0 "迪特马申理念"
 DTT_ideas_start:0 "迪特马申传统"
 DTT_ideas_bonus:0 "迪特马申野心"
 dtt_resistance_against_feudalism:0 "对封建制度的抵抗"
 dtt_resistance_against_feudalism_desc:0 "当欧洲的农民被绑在封建制度的镣铐上时，迪特马申的人民维持着他们的独立。我们的邻居长久以来希望征服我们的人民，强迫他们接受残酷的封建制度。我们的农民只会被教育成优秀的牧羊人，并非外国暴君的打手！"
 dtt_kirchspiele:0 "教区"
 dtt_kirchspiele_desc:0 "在迪特马申的土地上，各种功能的区域被大量遍布于此的教区所监督。当围绕我们的亲王与国王从要塞化城堡中统治，我们的人民，在神明神圣的委任下，通过神圣的神庙管理者土地。"
 dtt_trade_missions:0 "贸易团"
 dtt_trade_missions_desc:0 "独立且富有的迪特马申长时间依赖于国外的商业活动。从波罗的海到北海，我们的商人不论停泊在何处都受到欢迎，并孜孜不倦的工作，将财富带回我们的海岸。"
 dtt_expert_wreckers:0 "清障专家"
 dtt_expert_wreckers_desc:0 "据说，当收成不好或者渔夫没好收获时，许多我们的农民会采取海盗行为。我们绝不会承认或纵容这种行为，但我们有着打捞残余的海上货物或修复海盗受害者们抛弃的船只的传统。"
 dtt_levees:0 "保护海岸线"
 dtt_levees_desc:0 "几个世纪来大洪水与风暴带来的潮汐蹂躏着我们的土地，将整个乡村扫入海底。为了保护我们应对这种威胁，修建向外对着大海的堤防工事十分重要，同时继续努力重建所失去的一切。"
 dtt_ecclesiacstiacl_order:0 "宗教团体"
 dtt_ecclesiacstiacl_order_desc:0 "许多教团存在于我们领土内，忠实的服侍着他们的君主并帮助我们的人民按照我们君主的教导下生活。当我们扩张我们的影响时，我们应当珍视这些遗产，让这些教团继续作为我们国家重要的一部分。"
 dtt_free_farmers:0 "自由的农夫"
 dtt_free_farmers_desc:0 "迪特马申的农夫并不需要上交他们的辛勤劳动的产品给小领主们。这意味着任何额外的产品可以被农夫们自己使用，确保我们的人民永远比邻国那被剥削的从属更富有。"
 HTK_ideas:0 "畠山理念"
 HTK_ideas_start:0 "畠山传统"
 HTK_ideas_bonus:0 "畠山野心"
 HTK_kanrei_candidate:0 "幕府代表候选者"
 HTK_kanrei_candidate_desc:0 "畠山氏属于足利的三个分支之一，传统上曾指派为幕府代表。因此比起在幕府中的大部分人，我们的名字带来了更多的威望。"
 HTK_indomitable_generals:0 "不屈的大名"
 HTK_indomitable_generals_desc:0 "因为我们与许多大名的冲突，有些人将我们氏族的领袖比作反叛的闹事者。这反而是我们弹力的一个表现。我们绝不投降并会为我们而战斗，即使将军本人也反对我们！"
 HTK_mount_koya:0 "高野山"
 HTK_mount_koya_desc:0 "自古时打起，高野山便是日本宗教的一个圣地。正如它们已经为我们之前的统治者祈祷，传统上，在这座山上的金剛峯寺以及其他的宗教设施会为我们统治者生命与安全而祈祷。"
 HTK_retainers:0 "畠山的仆从"
 HTK_retainers_desc:0 "我们的封地遍布整个大陆，而氏族领袖们无法单靠他们自己统治一切。我们需要转而指派一个优秀的人统治我们的领土，并作为我们统治者的手，眼与耳。"
 HTK_wakae_castle:0 "若江城"
 HTK_wakae_castle_desc:0 "我们的行政一直集中于若江城，一个位于数个关键商业城市之间的据点。我们扩张的同时，让我们继续强化领地内行政与经济的中心的防御。"
 HTK_clan_unification:0 "联合我们的氏族"
 HTK_clan_unification_desc:0 "数十年来，尾州与相州的分支为了我们氏族的王座而互相征战，导致了严重的政治争论与不稳定。我们必须一劳永逸的联合这些氏族并确保他们在将来不会导致任何问题。"
 HTK_saiku_shu:0 "杂贺众"
 HTK_saiku_shu_desc:0 "如果我们想精通对火器的使用，我们需要从已经能完美使用他们的人那学习。在我们的土地内，雇佣兵杂贺众因精通这种武器而闻名，他们将会成为我们军队遵循的一个好榜样。"
 IMG_ideas:0 "今川理念"
 IMG_ideas_start:0 "今川传统"
 IMG_ideas_bonus:0 "今川野心"
 IMG_claim_to_shogunate:0 "对幕府的宣称"
 IMG_claim_to_shogunate_desc:0 "由于我们与将军家族的紧密联系，如果主家沦落，我们有着一个好的对将军的宣称。尽管幕府现在表面上安定，但我们必须确保没人会遗忘我们生来的权利。"
 IMG_supreme_ruler_of_tokaido:0 "掌控东海道"
 IMG_supreme_ruler_of_tokaido_desc:0 "东海道，或‘东环道’是日本中部与东部最重要的贸易路线。让我们尽一切去使出在此地区的控制力，这样我们可以控制整个地区的经济。"
 IMG_history_of_imagawa:0 "今川的历史"
 IMG_history_of_imagawa_desc:0 "我们的氏族有着一个光荣的过去，那理应让所有人都有机会认识到。让我们编写我们氏族与我们人民的完整历史，让过去的行为传说化，作为我们后代与邻国同样的榜样。"
 IMG_revised_clan_law:0 "修订氏族法"
 IMG_revised_clan_law_desc:0 "我们需要一个强力且清楚的氏族法以确保我们可以统治我们的从属，不论是附庸或是平民，公正且有效。通过修订所有法律与法令我们将确保一个持久的氏族结构。‘今川假名目录’将会成为日本最显著的法律集。"
 IMG_triple_alliance:0 "甲骏相三国联盟"
 IMG_triple_alliance_desc:0 "有时，打败一个敌人最好的方法就是让他成为你的朋友。通过联姻确保我们的侧翼，这不仅会安抚曾经的敌人，同时还会带来新的盟友。这也最终会确保我们通过血脉支配他们。"
 IMG_mount_fuji:0 "在富士山的阴影中"
 IMG_mount_fuji_desc:0 "富士山因其最美丽的景观而在日本闻名，自从古时起被古诗所描述。通过成为这座山的管理者，我们的氏族将因此大大获利。"
 IMG_march_to_kyoto:0 "向京都进军"
 IMG_march_to_kyoto_desc:0 "日本与京都深陷政治混乱中。作为前任将军的近亲，我们有责任也是我们的权利，去保护天皇及幕府。我们必须在幕府之内夺得我们的地位，赶在其他氏族抢占先机之前！"
 AMA_ideas:0 "尼子理念"
 AMA_ideas_start:0 "尼子传统"
 AMA_ideas_bonus:0 "尼子野心"
 ama_omi_genji:0 "近江源氏"
 ama_omi_genji_desc:0 "我们的祖先曾经属于源氏一族。他们曾经作为幕府的武士和官员服侍幕府，这种忠诚的服侍传统透过血脉传递给我们的人民。"
 ama_izumo_shugo:0 "出云守护"
 ama_izumo_shugo_desc:0 "出云多山的土地有着丰盛的铁矿并以其的高质量盔甲，长枪与剑而闻名。我们应当珍视这个遗产，确保这个绝对的事实让出云成为了所有武士都熟知的一个高质量的贸易关口。"
 ama_gassan_toda_castle:0 "强固要塞"
 ama_gassan_toda_castle_desc:0 "当被击败时，一个强固的城堡允许我们的军队撤退并休养。在各处有着大量强固的城堡，我们能够控制日本的战场。让我们把我们主要的月山-户田堡垒作为示范，让所有我们控制的省份的堡垒向它看齐。"
 ama_coastal_trade:0 "主导海岸贸易"
 ama_coastal_trade_desc:0 "海上线路在日本的货物运输上一直被低估。我们必须将我们的渔夫与本地商人转化为海上商人。"
 ama_kizuki_shrine:0 "杵筑"
 ama_kizuki_shrine_desc:0 "我们保管着杵筑神社，第一任天皇诞生之地。神社被奉为至宝但也在过去遭受了不少苦难。让我们确保杵筑神社一直被良好的维持以保护所有的朝圣者。"
 ama_iwami_ginzan:0 "石见的银山"
 ama_iwami_ginzan_desc:0 "日本最大的银矿位于我们的王国内。开发与维护这个财富之源将不仅是我们经济政策的基石，同时也是整个群岛的基石。"
 ama_ten_brave_warriors:0 "十勇士"
 ama_ten_brave_warriors_desc:0 "我们的武士十分重视忠诚，将其视于所有美德之上。就算是面对着确凿的失败。他们也不会抛弃对我们的忠诚。让我们赞赏最优秀的十个，并将他们作为所有人的榜样，这可以让为我们而战的人士气保持高昂。"
 HSK_ideas:0 "细川理念"
 HSK_ideas_start:0 "细川传统"
 HSK_ideas_bonus:0 "细川野心"
 hsk_kanrei:0 "管领"
 hsk_kanrei_desc:0 "传统上，我们氏族大部分时候都占据着管领的职位。这个职位给了我们代为将军行动的权利，也给了我们在日本政治中的力量。"
 hsk_branches_and_retainers:0 "分支与仆从"
 hsk_branches_and_retainers_desc:0 "我们的近亲与仆从在日本中部拥有着数个富饶的省份，同时他们也对氏族领袖十分忠诚。经由我们氏族内部的和谐，我们氏族将会成为王国内最强大的力量。"
 hsk_sakai_city:0 "堺市"
 hsk_sakai_city_desc:0 "当京都在内战之后逐渐沦落时，堺市正在成为日本最富有的城市之一。通过培养与堺市商人的良好关系，我们可以增强我们的经济。"
 hsk_leader_of_eastern_army:0 "东军"
 hsk_leader_of_eastern_army_desc:0 "内战正在撕裂日本。让我们召集一只荣耀的东军，用我们的士兵淹没西方！"
 hsk_ashigaru:0 "足轻"
 hsk_ashigaru_desc:0 "这段时间内，如果我们能够召集足以战胜敌人的军队，我们必须扩展一部分在我们军队中数量极大的足轻。大量的轻装徒步士兵将让我们驯服我们的敌人。"
 hsk_yamabushi:0 "山伏"
 hsk_yamabushi_desc:0 "山伏，即遵循修验道的朝圣者与和尚，在国与国之间周游。介于我们氏族的许多人都忠于修验道，我们应当努力将山伏作为我们在外国的眼线。"
 hsk_horeki_reform:0 "宝暦改革"
 hsk_horeki_reform_desc:0 "在战争时保持强大固然重要，但和平时，通过建立政府机构，经济机构及教育机构，以此建立一个稳固的社会。\n毁灭时代已经过去，现在是建设的时间了！"
 UES_ideas:0 "上衫理念"
 UES_ideas_start:0 "上衫传统"
 UES_ideas_bonus:0 "上衫野心"
 ues_kanto_kanrei:0 "关东管领"
 ues_kanto_kanrei_desc:0 "我们的氏族被指派为关东管领，统治日本东部的镰仓公方的副手。我们的任务就是帮助公方统治这个狂野的地区，同时平息任何有反对幕府倾向的势力。"
 ues_yamanouchi_and_ogigayatsu_branches:0 "山内家和扇谷家开枝散叶"
 ues_yamanouchi_and_ogigayatsu_branches_desc:0 "山内家族和扇谷家族是上杉家的两个重要分支及势力范围。只要这两家是友好的，家族就能保持强盛。我们一定要尽全力避免兄弟阋墙。"
 ues_kamakura_office:0 "镰仓幕府"
 ues_kamakura_office_desc:0 "镰仓是关东地区最重要的政治中心。它也是战国前期的统治重心，并且这座城市从未丧失其政治影响力。作为镰仓的保护者，我们被视作关东的统治者。让我们充分利用这个地位，把军队吸引到我们的信念之旗下。"
 ues_dragon_of_echigo:0 "越后之龙"
 ues_dragon_of_echigo_desc:0 "我们家族已经培养出了勇敢正直的精神，这将会让敌人在战场上闻风丧胆。我们一定要让世界知道家族领袖的强大。每个人都将会对越后之龙既畏且敬。"
 ues_nokizaru:0 "轩辕众"
 ues_nokizaru_desc:0 "轩辕忍者在我们领地上行动并且忠诚于我们的事业。他们也许不是日本最著名的团体，但是没有人质疑他们的能力。不论任何时候，让我们整合计划里轩辕众的隐秘行为和军事行动，轩辕众渴望执行我们领主的意志。"
 ues_agakita_shu:0 "扬北众"
 ues_agakita_shu_desc:0 "自从镰仓幕府北方的土地成为“扬北众”或者北阿贺野部的家园以来，这群来自全日本宗族，很具有独立思想的当地强人也许不是在所有时候都容易相处，但这个地区是一个培养技艺高超武士的好地方。"
 ues_denkoku_no_ji:0 "传国之辞"
 ues_denkoku_no_ji_desc:0 "改革的时代来临，为了改革我们的社会，我们一定要忠于“传国之辞”——君王的道路。我们的郡县将会实施父子继承制。没有东西会被认为是君主的财产。我们的人民也属于国家。他们不是君主的财产。君主在这里服务国家和人民，并不是反之亦然。"
 YMN_ideas:0 "山名理念"
 YMN_ideas_start:0 "山名传统"
 YMN_ideas_bonus:0 "山名野心"
 ymn_descendant_of_nitta:0 "新田氏的后裔"
 ymn_descendant_of_nitta_desc:0 "我们是新田氏，历史悠久的足利家族最大死敌的后裔。对一些人来说，这证明了我们的忠诚，与此同时对其他人来说，这让我们成为了天然的反对者候选人。我们一定要明智地在这个政治派系众多的时代利用好这一血统。"
 ymn_grand_shugo:0 "大守护"
 ymn_grand_shugo_desc:0 "在过去的巅峰岁月，我们家族的领袖曾被委派管理11个州，几乎是六分之一个日本！我们一定会巩固我们的领地，并且继续实践我们祖先的最终政治目标！"
 ymn_mediate_succession_disputes:0 "调解继承纠纷"
 ymn_mediate_succession_disputes_desc:0 "因为许多守护家族在他们自己内部争吵关于谁是谁的合法继承人，他们向我们寻求帮助来调解争议。这样做可以让我们收获更多的盟友和联系人，更不必说动摇我们的对手。"
 ymn_leader_of_western_army:0 "西军"
 ymn_leader_of_western_army_desc:0 "让我们打造出一支强大的西军来团结混乱的日本。英勇无畏而且战术高超的将军们配合训练精良的士兵，可以轻易地让东军屈膝投降。"
 ymn_acquisition_of_torinin:0 "取得东林院"
 ymn_acquisition_of_torinin_desc:0 "尽管只是一场纯粹象征意义上的胜利，但是我们我们自己的家族，对细川家圣地的成功夺取极大地鼓舞了士气，这将会提醒我们的家族，当团结起来的时候，我们能够取得什么样的成功。"
 ymn_reunification_of_branches:0 "山名家分支的重新统一"
 ymn_reunification_of_branches_desc:0 "当日本进入一个新时期时，我们不再赞同陈旧的统治策略。我们家族中被委托管理其它州的分支已经成长得过于自治和难以控制。我们必须通过任何可能的手段重新团结他们，给我们的国家带来秩序！"
 ymn_isolated_heartland:0 "孤立的心脏地带"
 ymn_isolated_heartland_desc:0 "我们的家乡但马国和因幡国山地广布而且孤立。幸运的是，这意味着它们对我们潜在的敌人来说易守难攻。让我们在天然的地理优势周围建立防御措施，让任何入侵者后悔把他们贪婪的目光投向我们。"
 DTE_ideas:0 "伊达理念"
 DTE_ideas_start:0 "伊达传统"
 DTE_ideas_bonus:0 "伊达野心"
 dte_oshu_shugo:0 "奥州守护"
 dte_oshu_shugo_desc:0 "作为一个可以追溯到早期镰仓幕府时代的荣耀家族，我们对统治整个奥州有着强有力的宣称。对我们来说幸运的是，奥州确切的覆盖范围并没有被明确定义。"
 dte_expansion_trhough_marriages:0 "通过联姻扩张"
 dte_expansion_trhough_marriages_desc:0 "有时候，通过联姻和收养能够比战争更容易带来家族的壮大。把女儿们嫁出去和让儿子们被收养将会确保我们能够安静地扩张，不会引起太多注意。"
 dte_renga_group:0 "连歌团"
 dte_renga_group_desc:0 "虽然我们的领地离京都很远，但是我们渴求帝国首都的最新文化潮流。一个最近的成果是连歌，组诗的一种形式，要求创作者精通诗节和其他日本文学的规则。练习连歌可以更新我们的思维，让我们为新的改革做好准备。"
 dte_dragon_corps:0 "龙队"
 dte_dragon_corps_desc:0 "我们一定要积极地寻求在军队中学习西方武器。机动部队，火绳枪部队单位应该成为我们军队的中坚力量，允许我们能够把武器和科技带到最需要的地方。通过现代火力，我们将会主宰战场。"
 dte_red_seal_ships:0 "朱印船"
 dte_red_seal_ships_desc:0 "委托制作一系列西方式舰船在海上装载我们的贸易货物将会为我们带来占领市场和更好地引导贸易流提供更好的位置。"
 dte_keicho_embassy:0 "庆长大使馆"
 dte_keicho_embassy_desc:0 "我们成功地到达了西方人的土地，并不是上西天，而越过太平洋到我们的东方。让我们寻找到南蛮贸易者的故土，寻求盟友，科技和更有利可图的贸易协议。"
 dte_intensive_domain_development:0 "集中产业发展"
 dte_intensive_domain_development_desc:0 "严酷的天气和多山的地形让东北地方成为一个很多人眼中的穷困地区。然而这里仍然有很大的潜力改良土地。通过建立新的城镇，鼓励和保护贸易，修建水渠和增加可种植土地，我们能够不断改善我们的心脏地带。"
 SHN_ideas:0 "少贰理念"
 SHN_ideas_start:0 "少贰传统"
 SHN_ideas_bonus:0 "少贰野心"
 shn_vice_minister_of_dazaifu:0 "太宰少贰"
 shn_vice_minister_of_dazaifu_desc:0 "当我们的领袖被任命为筑前州太宰少贰时，九州少弐家的历史开始了。这个机构是该地区的外交和军事中心，按照惯例，我们作为天皇的代表管理北九州。"
 shn_defender_against_mongols:0 "日本守护者"
 shn_defender_against_mongols_desc:0 "作为九州武士家族的领袖，我们在13世纪晚期曾两次英勇抗击蒙古入侵。人们传说是日本的神灵拯救了我们，但是拯救我们的其实是为日本而战的人民！当需要的时候，我们会再一次奋起，与外来入侵者斗争，保卫整个九州和王国。"
 shn_diplomacy_through_tsushima:0 "通过对马外交"
 shn_diplomacy_through_tsushima_desc:0 "我们的一个封臣，对马岛的宗氏，有着和朝鲜进行外交的丰富经验。这样我们总是能够保持海峡向外畅通，甚至是在官方交流被禁止时。"
 shn_nagasaki_city:0 "长崎市"
 shn_nagasaki_city_desc:0 "北九州拥有大量对外贸易的优良港口，但是肥前的长崎可能是它们中最好的。让我们使这个城市成为我们通往西方的正门。"
 shn_bear_of_hizen:0 "肥前之熊"
 shn_bear_of_hizen_desc:0 "肥前的土地是众多勇猛战士的家乡。有些人，像龙造寺康家的领袖，因为他们的勇猛而赢得了称号。"
 shn_hagakure:0 "叶隐"
 shn_hagakure_desc:0 "在这些尝试改革的岁月里，有一个纲领性原则是很重要的。叶隐是武士道中的一套关于我们如何生存与死去的理论。"
 shn_nabeshima_reform:0 "锅岛改革"
 shn_nabeshima_reform_desc:0 "饥荒、疾病与其他自然灾害持续不断地威胁着我们的经济和政治稳定。在我们领地上的锅岛家倡导一种通过引介西方科技来解决问题的方法。我们应该理智地效仿他们，整合新的科学技术和方法论，在未来来临之时保卫我们的国家。"
 OGS_ideas:0 "小笠原理念"
 OGS_ideas_start:0 "小笠原传统"
 OGS_ideas_bonus:0 "小笠原野心"
 ogs_shinano_shugo:0 "信浓守护"
 ogs_shinano_shugo_desc:0 "小笠原家属于源氏的一个古老分支，作为守护统治着信浓国。这片土地山地众多，不适于一些人生存。然而对于我们的人民来说，它作为一个防御外来者的整体已经很久了。不论任何时候军队出征，让我们记住这个经验并且确保我们取得了完备的当地信息，在战斗时最大程度地发挥地势的作用。"
 ogs_suwa_taisha:0 "诹访大社"
 ogs_suwa_taisha_desc:0 "诹访湖的诹访大社是日本最古老的圣地之一，不仅仅在信浓被狂热地崇拜。它最重要的节日，御柱祭，证明了我们人民的勇敢，他们需要把圣洁的原木从深山中运到圣地。"
 ogs_kiso_uma:0 "木曾马"
 ogs_kiso_uma_desc:0 "木曾地区的马是我们独一无二的伙伴。它们不像阿拉伯马一样高大，也不像蒙古马一样善于奔跑。他们真正拥有的是在深山中生存的顽强毅力。"
 ogs_unification_of_ten_kori:0 "诸郡的统一"
 ogs_unification_of_ten_kori_desc:0 "信浓国被划分为十个郡，每一个郡都由一个独立的武士家族统治。我们必须联合这些不忠诚的领主，最大程度地利用他们的资源。"
 ogs_ogasawara_ryu:0 "小笠原流"
 ogs_ogasawara_ryu_desc:0 "我们社会上的传统习俗具有很高价值。我们已经拥有行之有效的军事艺术和礼仪规范系统。我们的行为规范教育应当被每一个武士学习。"
 ogs_improvment_of_nakasendo:0 "改良中山道"
 ogs_improvment_of_nakasendo_desc:0 "中山道是日本中东部之间最重要的通道。我们一定要在山道上建立城镇，旅店和堡垒，将整片区域连接起来。"
 ogs_zenkoji:0 "善光寺"
 ogs_zenkoji_desc:0 "一个伟大的朝圣之地坐落于我们的领地上，但是时间和战争破坏了它的建筑和体系。我们必须重建寺庙，向我们的民众展示一种对待传统日本宗教的合适且尊敬的态度。"
 OTM_ideas:0 "大友理念"
 OTM_ideas_start:0 "大友传统"
 OTM_ideas_bonus:0 "大友野心"
 otm_domination_of_northern_kyushu:0 "团结部落"
 otm_domination_of_northern_kyushu_desc:0 "我们的领地上存在许多敌对并强大，拥有英勇战士的部落。我们要团结这些土地上小规模的领主，让他们的军队加入我们！"
 otm_lord_of_bungo:0 "丰后之主"
 otm_lord_of_bungo_desc:0 "自从镰仓时代以来，大友家就是丰后守护。这片领地因其非常肥沃的土地，丰饶的产量而闻名，这允许我们能够比其他大名养活更多的军队。"
 otm_brave_retainers:0 "忠诚的家臣们"
 otm_brave_retainers_desc:0 "我们在家族分支和其他老牌独立家族有众多家臣。他们在一定程度上是有独立意识的团体同时，也对我们家族有很大贡献，热心于我们家族的繁荣。我们真诚地祈祷拥有这样的追随者。"
 otm_nanban_trade:0 "欢迎南蛮贸易"
 otm_nanban_trade_desc:0 "他国可能避南蛮而不及，但我们晓得与他们贸易的好处。让他们知道，我们的港口随时欢迎他们。这样，我们就可扩张贸易网超越竞争对手。"
 otm_christian_conversion:0 "改宗基督教"
 otm_christian_conversion_desc:0 "随着与南蛮交往的加深，家族中许多人开始对基督信仰感兴趣。我们的领主及封臣中有许多有力的基督教保护人，其中少数甚至有如刚受洗般狂热。无论我国要采取何种路线，都让我们好好利用这些新入基督徒及其热忱，为我所用。"
 otm_tensho_embassy:0 "天正遣欧使节团"
 otm_tensho_embassy_desc:0 "随着我们与西方联系的加深，很多人认为要做一些前所未有之事，即派遣使节以对我们的新朋友加深了解，了解他们的技术、思想及生活方式，同时寄望于寻找新盟友。\n我们从未拒绝异国习俗及思想，许多这些都可有益于我国。"
 otm_kunikuzushi:0 "国崩炮"
 otm_kunikuzushi_desc:0 "一种强力的火炮进入了我们的武库，其威力无匹。能在数炮之内攻陷一座堡垒。此种大炮很快被称作“国崩”。为在战场上取得胜利，我们应当多铸几门这种大炮。"
 OUC_ideas:0 "大内理念"
 OUC_ideas_start:0 "大内传统"
 OUC_ideas_bonus:0 "大内野心"
 ouc_descendant_of_baekje:0 "百济苗裔"
 ouc_descendant_of_baekje_desc:0 "谱牒记载我等乃古朝鲜半岛百济国琳圣太子之苗裔。此等传奇使我等于东亚具有显赫地位。"
 ouc_korea_trade:0 "朝鲜贸易"
 ouc_korea_trade_desc:0 "我们的地理位置使得我们是与朝鲜贸易中最为活跃的大名。朝鲜人参和其它异国商品实际均掌于我们的商人之手。"
 ouc_fight_against_wokou:0 "防御海寇"
 ouc_fight_against_wokou_desc:0 "为保持我国商人对华及对朝贸易，我们必须常年在中国东海上巡逻。只要这些海寇及走私者还在该处海域活动，别国人就不会信任我们，甚至可能会对我等采取敌对行动。但如果我们能在这点上帮助他们，我们就能从别国朝堂获得支持、头衔及名望。"
 ouc_hakata_city:0 "博多商人"
 ouc_hakata_city_desc:0 "自平安时代以来，博多便是西日本的一处关键贸易港。该处的商人航至朝鲜、中国及南海之外，以至东南亚。我们应当好好利用他们的贸易网络，来增强我们在东亚贸易网上的影响力。"
 UTN_ideas:0 "宇都宫理念"
 UTN_ideas_start:0 "宇都宫传统"
 UTN_ideas_bonus:0 "宇都宫野心"
 utn_fujiwara_descendant:0 "藤原苗裔"
 utn_fujiwara_descendant_desc:0 "家系谱称宇都宫氏之祖原为京都藤原氏。与如此古老显赫之氏族有血缘关系，使得我们能在与天皇朝廷及其他氏族的交往上派上用场。"
 utn_legacy_of_nasu_no_yoichi:0 "那须与一传说"
 utn_legacy_of_nasu_no_yoichi_desc:0 "下野国曾为那须与一之故乡，他是古代源平争乱中最为传奇的弓手。如今，下野国的武士均在他的弓道场练习弓术。"
 utn_barrier_of_shirakawa:0 "白河之关"
 utn_barrier_of_shirakawa_desc:0 "白河关为东海道之要隘。利用这座通往东北之大门，我等可控制财货贸易及其百姓。"
 utn_cadet_branches_in_western_japan:0 "西国庶流"
 utn_cadet_branches_in_western_japan_desc:0 "宇都宫氏支系几乎遍布全日本。其中有些支流较它枝为强，嫡家可从西日本庶流对于水战的洞见中获益。"
 utn_annexation_of_oyama_clan:0 "统一下野"
 utn_annexation_of_oyama_clan_desc:0 "其他家族，如小山氏，常年质疑我家在下野国的统治。我们应当打破这群乌合，使这些旧日反对者成为忠诚的封臣。一旦他们臣服，我们就会获得比分裂更强的统一。"
 utn_mediator_of_kanto:0 "关东调停者"
 utn_mediator_of_kanto_desc:0 "作为关东最古老的氏族之一，我们在该地政治上有着深刻洞见，常年作为诸派别间的调停者。如此，我们亦知晓如何有效扩张领地而不被他人憎恨提防。"
 utn_mount_nikko:0 "日光山脉"
 utn_mount_nikko_desc:0 "古来日光山便是修验道之圣地，此种山间苦修混合了神道及佛教。即便是权势最盛的将军也喜爱此山并在此修建了私人神社。"
 ouc_mercantile_diplomacy:0 "重商外交"
 ouc_mercantile_diplomacy_desc:0 "贸易曾是我们一族一项有利可图的事业。但我们从未停止在寻找扩张商贸范围的机会。如果过河过海要缴必要的税负，那我们就一定会给。但如果有必要使用阴谋，我们也会毫不犹豫地去做。对我们在新市场上位置有利的事情我们就一定会去考虑！"
 ouc_welcome_missionaries:0 "欢迎西人"
 ouc_welcome_missionaries_desc:0 "随着贸易网扩展，我们接触到了越来越多的外国人及其宗教。无论他们有何种信仰，他们的金币都是顶呱呱的，只要需要和他们贸易，我们就要对他们的思想保持开放。"
 ouc_retainer_factions:0 "家臣派阀"
 ouc_retainer_factions_desc:0 "我们家族内部，家臣分为了两个派阀：武断派和文治派。两党均有其用，但我们要注意不要太过偏党其中一派，要同时统御两派。只有如此才能从他们的良性竞争中获益。"
 ASK_ideas:0 "足利理念"
 ASK_ideas_start:0 "足利传统"
 ASK_ideas_bonus:0 "足利野心"
 ask_head_of_the_genji:0 "源氏栋梁"
 ask_head_of_the_genji_desc:0 "自源赖朝血裔绝嗣，我们便成了源氏诸支和所有武士的中流砥柱。我们家族的栋梁地位来自对英勇战技和战场上胜利的期望，我们会不负众望。"
 ask_defender_of_the_imperial_court:0 "朝廷栋梁"
 ask_defender_of_the_imperial_court_desc:0 "镰仓幕府失坠之时，我们确保了天皇和朝廷的安全。这使我们在日本诸大名中拔得头筹，是皇国和传统的真正栋梁。"
 ask_bugyoshu_and_hokushu:0 "奉行众及奉公众"
 ask_bugyoshu_and_hokushu_desc:0 "我们必须强化帝国的官僚，如奉行众的文官及奉公众的武官，以统治该地的桀骜不驯的大名利益为代价。强力的官僚体系将是我们和露骨内战之间的唯一屏障。"
 ask_reform_shogun_shugo_system:0 "将军改革—守护体制"
 ask_reform_shogun_shugo_system_desc:0 "守护大名是幕府的重要封臣，但他们太过独立不忠。我们必须改革体制，把他们牢牢控制在手中。"
 TKI_ideas:0 "土岐理念"
 TKI_ideas_start:0 "土岐传统"
 TKI_ideas_bonus:0 "土岐野心"
 tki_genji_in_mino:0 "美浓源氏"
 tki_genji_in_mino_desc:0 "作为美浓源氏的首领，自世纪以来我们便领导着当地其他武士。我们的领地都是战略要津，能够控制邻近地区。"
 tki_ranjatai:0 "兰奢待"
 tki_ranjatai_desc:0 "兰奢待平时锁在东大寺，是皇室御宝。只有极少数人能受天皇御赐一小片此等香木。我家当主便是其中一人。全家族都与有荣焉。"
 tki_banner_of_balloonflower:0 "桔梗之旗"
 tki_banner_of_balloonflower_desc:0 "美浓的有力家族齐聚在桔梗文下，抗击外敌侵扰。保卫家园最重要的便是内部和谐！"
 tki_inabayama_castle:0 "要冲之城"
 tki_inabayama_castle_desc:0 "如稻叶山城使我们能控制美浓的山路一样，我们要奋力在新征服的领地上建设更多坚城，使得我们一直处于战略及战术优势。"
 tki_peculation_of_aristocrat_mannors:0 "侵吞庄园"
 tki_peculation_of_aristocrat_mannors_desc:0 "传统上我们受托监管京都公卿的庄园。但处此战国之世，保障这些贵族的收益十分困难。既然我们为保护这些庄园流过血，我们就有权直接拥有这些庄园。"
 tki_saito_family:0 "革新传统"
 tki_saito_family_desc:0 "我们处在新时代的拂晓，这个时代革新将比传统更受重视。有些人早便意识到了这点，但其他人却还抱残守缺。让我们迎头赶上先行者，如斋藤家，而不是落在后面被取代。"
 tki_flood_control_of_three_rivers:0 "防范洪水"
 tki_flood_control_of_three_rivers_desc:0 "我们的本土有三条大河，木曾川、长良川和揖斐川，三者经常在我们的稻田上泛滥。我们应该控制此类河川，增强我们控制下所有土地的肥力。"
 STK_ideas:0 "佐竹理念"
 STK_ideas_bonus:0 "佐竹野心"
 STK_ideas_start:0 "佐竹传统"
 stk_hitachi_genji:0 "常陆源氏"
 stk_hitachi_genji_desc:0 "我们是关东最古老的源氏之一，在源赖朝镰仓开幕之前，就已在东国为一族荣誉而战了。"
 stk_suppression_of_ikki:0 "遏制一揆"
 stk_suppression_of_ikki_desc:0 "虽然我们被任为常陆守护，当地领主却组成联盟发起一揆反对我们。我们当提醒他们谁才是当地的合法统治者。"
 stk_kashima_jingu:0 "鹿岛神宫"
 stk_kashima_jingu_desc:0 "鹿岛神宫是东国三社之一。祭奉武甕槌大神，是雷与剑之神，同时亦以相扑保护神闻名。监领该神宫能增强我军士气。"
 stk_mito_castle:0 "强力中央"
 stk_mito_castle_desc:0 "我们选择在舟车辐辏之地建立行政中心。我们更偏爱在政治经济中心建立政府，而不是在高城深垒中。"
 stk_man_of_fidelity:0 "高名清誉"
 stk_man_of_fidelity_desc:0 "我等一族在信仰、正直及美德上素有高名。虽然这使我们在采取阴谋手段上束手束脚，但却可让我们获取许多人的尊重和忠诚。"
 stk_eastern_coalitions:0 "东国联合"
 stk_eastern_coalitions_desc:0 "为应对关东或东北的北条、伊达等入侵者，我们一直作为可接受的第三方势力表现良好，让其他家族为自保聚合在我们旗下。只要确保这些家族在我们保护下无可担心，这套东国联合的传统就可一直有益于我们。"
 stk_dual_administration:0 "双头政治"
 stk_dual_administration_desc:0 "我们的行政系统有些独特及精巧。为防止家族陷于继承争议，我们采用建立分家封地和主家共同统治的制度。这使得我们在领土上进行有效统治，同时避免不必要的争乱。"
 AKT_ideas:0 "安东理念"
 AKT_ideas_start:0 "安东贸易"
 AKT_ideas_bonus:0 "安东野心"
 akt_march_of_akita:0 "秋田进军"
 akt_march_of_akita_desc:0 "位于出羽国北部的秋田藩曾是我们日本与北方虾夷的边界区。现在日本的国界已向极北扩张，但我们的血液中仍流淌着先辈所传的大和魂。"
 akt_foothold_in_hokkaido:0 "虾夷贸易"
 akt_foothold_in_hokkaido_desc:0 "我们是日本各国中第一批在北海道设贸易站的。我们可以从虾夷人手中换取异国货物，也可以从他们口中得知关于亚洲大陆的新奇信息。"
 akt_clan_unification:0 "氏族统一化"
 akt_clan_unification_desc:0 "我们的氏族分居各地，相互远离，所以我们需要开发一种安全而快捷的交流方式。我们必须投资开发一种方法，让各氏族联系更为紧密，习俗始终如一。"
 akt_expansion_of_trade_posts:0 "贸易扩张"
 akt_expansion_of_trade_posts_desc:0 "我们在北海道的定居店已证明对贸易帮助极大，但我们还需要建立更多定居点，才能确保对北方贸易的有力垄断。让北日本的每个重要商港都有我们的商人与贸易站吧！"
 akt_ainu_campaigns:0 "异文化的融合"
 akt_ainu_campaigns_desc:0 "我们对化外之民，心有反骨的阿伊努人附庸的统治经验让我们在整合异国文化时得心应手。我们必须让任何一个附庸国都明白到底谁才是老大。"
 akt_true_shogun_of_oshu:0 "奥州正统将军"
 akt_true_shogun_of_oshu_desc:0 "很久以前，我们的氏族领袖会自称为奥州的幕府将军。随着京都又一个幕府政权的倒台，奥州的宣称又被再一次提起。让我们确保自己在北方的霸权状态吧。"
 akt_adoption_system:0 "养子制"
 akt_adoption_system_desc:0 "我们虽然生活在一个一夫多妻制的社会，但疾病与不测仍会威胁到继承的进行。把养子制纳入氏族法中将确保氏族首领能顺利地完成权利交接。"
 CBA_ideas:0 "千叶理念"
 CBA_ideas_start:0 "千叶传统"
 CBA_ideas_bonus:0 "千叶野心"
 cba_lineage_of_taira:0 "平氏家系"
 cba_lineage_of_taira_desc:0 "千叶氏族是平安时代旧平氏家的一支。千叶氏族被认为是强大的关东八家的一家，这给予了我们更多的政治力量与影响力，不过我们的政治地位也受关东八家所挤压。"
 cba_dream_of_masakado:0 "平将门之野望"
 cba_dream_of_masakado_desc:0 "平将门，是我们家族古代的一位伟大武士，曾试图成为整个东日本的天皇。平将门已无法实现他的野望，但他建立武士之国的梦想仍将指引我们奋勇向前。"
 cba_coalition_with_kamakura_kubo:0 "与镰仓公方的同盟"
 cba_coalition_with_kamakura_kubo_desc:0 "镰仓公方，足利幕府在关东的最高副手，在最近的内战中失势。然而他的政治影响力仍举足轻重。我们应该主动请战，帮助公方，并利用他的威望来实现我们的征服野望。"
 cba_sakura_kadan:0 "樱花谭"
 cba_sakura_kadan_desc:0 "我们不仅是勇武的战士，也是有修养而通雅趣的文人。在佐仓城的诗会能让我们体悟和谐，心存智理。"
 cba_katori_jingu:0 "香取神宫"
 cba_katori_jingu_desc:0 "坐落于下总国的香取神宫供奉着武士们对古虾夷地征服战争中的神灵。神宫同时也被香取道场的师傅们所钟爱。我们应该扩建神宫，改善武士们的祭拜环境。"
 cba_irrigation_of_southern_kanto:0 "北海道水稻耕作"
 cba_irrigation_of_southern_kanto_desc:0 "我们的大部分领地都位于沼泽之上，无法精耕细作。最近的技术进步让我们能排干沼泽，开垦新地。我们应该订立一个开发土地的计划，由此扩大生产，改善经济。"
 cba_naval_reform:0 "海军改革"
 cba_naval_reform_desc:0 "我们有绵延的海岸线要防卫，这让我们的小型海军捉襟见肘。所以必须要改造我们的海军，让舰只更新换代，让海员训练有素。我们要让海洋成为我们力量的一部分，而不是让海洋成为我们发展的威胁与掣肘。"
 SMZ_ideas:0 "岛津理念"
 SMZ_ideas_start:0 "岛津传统"
 SMZ_ideas_bonus:0 "岛津野心"
 smz_satsuma_hayato:1 "萨摩隼人"
 smz_satsuma_hayato_desc:0 "自古代以来，萨摩国的人们就是有名的武士。我们也将遵照这一传统，把军事训练贯彻到日常生活中去。"
 smz_satsunan_school:0 "萨南学派"
 smz_satsunan_school_desc:0 "萨南学派曾是贵族子女们学习儒家思想的地方，现在也开始教授武学与武士道。我们对学校的不懈资助能确保我们始终有一批饱读诗书的文人与纪律严明的武士，他们的存在能保证我们的繁荣昌盛，长治久安。"
 smz_reunion_of_three_provinces:0 "统一三国"
 smz_reunion_of_three_provinces_desc:0 "我们是三国（萨摩国、大隅国、日向国）在北九州的守护者，但我们在这个地区实际的政治影响非常弱。让我们重统内战而分裂的三国，重现九州盛世。"
 smz_tsurinobuse:0 "钓野伏"
 smz_tsurinobuse_desc:0 "钓野伏战法，即引诱敌人上钩，再埋伏击之。这是我们最有效的战法，往往能以少胜多。我们必须让这个战法成为我们部队的核心战术，給其他氏族愚蠢的指挥官们一个惊喜。"
 smz_tanegashima:0 "种子岛"
 smz_tanegashima_desc:0 "登陆种子岛的西人也带来了新奇的武器。铁炮这样的武器将在日本变得越来越常见，但唯有这里才是铁炮的起源之地。"
 smz_ryukyu_trade:0 "冲绳贸易"
 smz_ryukyu_trade_desc:0 "琉球一直是东亚海域必不可少的贸易中枢，但他们的黄金时代早已过去。我们应该努力学习他们的兴衰功过，让处于相同贸易地位的我们能一直繁荣下去。"
 smz_early_westernization:0 "早期“西化”"
 smz_early_westernization_desc:0 "由于最近与西方诸国的频繁接触，我们学习到了许多西方的科技与理念。我们能以此改造经济，生产与教育，让我们在日本各氏族间取得领先地位。"
 ITO_ideas:0 "伊东理念"
 ITO_ideas_start:0 "伊东传统"
 ITO_ideas_bonus:0 "伊东雄心"
 ito_gokenin_family:0 "御家人"
 ito_gokenin_family_desc:0 "我们的先辈帮助源赖朝建立起了镰仓幕府。作为回报，幕府授予了我们“御家人”的称号，并让我们统领日向国。九州少有氏族能获此殊荣。"
 ito_alliance_with_tsuchimochi_clan:0 "统领伊东"
 ito_alliance_with_tsuchimochi_clan_desc:0 "并非所有家族都对我们忠心耿耿。土持氏实力雄厚，又保持独立。如果我们想在日本的战场中驰骋制霸，就必须让土持氏效忠于我们。"
 ito_land_of_gods_landing:0 "神降地"
 ito_land_of_gods_landing_desc:0 "按日本古神话的描述，我们的家乡是日本天皇神降之地。天皇一族对此地的光荣征服我们仍铭记于心，这也将成为我们一族的崇高目标。"
 ito_anti_shugo_movement:0 "反守护运动"
 ito_anti_shugo_movement_desc:0 "守护这种幕府职位早已落后于时代，他们都是些一脉相承的懦夫！我们应该摆脱这些卑庸的守护，用实力来证明自己！"
 ito_network_of_fourtyeight_fortifications:0 "连锁四十八城"
 ito_network_of_fourtyeight_fortifications_desc:0 "我们需要建立一个城堡防卫体系，让每个城堡都能相互支援，这样才能妥善的保护好我们自己。我们的防御绝无死角！"
 ito_sympathy_to_christians:0 "对新宗教的同情"
 ito_sympathy_to_christians_desc:0 "家族里的一些人对西方的基督教抱有好感，不过我们得先确保这个外来宗教对传统宗教无害。只要对我们没有妨碍，我们就没理由让他们选择自己的信仰。"
 ito_foresty_development:0 "开发林业"
 ito_foresty_development_desc:0 "我们领土中的大片雪松质量极佳。我们应当支持对雪松的开发，最大限度地把这些上好的木板利用到我们的建设中去。"
 ISK_ideas:0 "一色理念"
 ISK_ideas_start:0 "一色传统"
 ISK_ideas_bonus:0 "一色野心"
 isk_shugo_of_tango:0 "丹后守护"
 isk_shugo_of_tango_desc:0 "我们是丹后国的守护，丹后国是京都在山阴道的门户，也是重要的经济枢纽。"
 isk_minister_of_samurai_dokoro:0 "侍所别当"
 isk_minister_of_samurai_dokoro_desc:0 "一色氏族是被钦命为侍所别当，负责掌管军政警务的四大家族之一。保卫京都，加强卫戍是我们的天职。"
 isk_bridge_of_heaven:0 "天桥立"
 isk_bridge_of_heaven_desc:0 "天之桥立是连接宫津湾两端的一片纤细沙州。被誉为日本三景之一，有许多王公贵族造访我国，只为看一眼这世间绝境，著名的诗人也在此落笔。这一切都给我们带来了大量的威望。"
 isk_reclaim_old_territories:0 "收复故地"
 isk_reclaim_old_territories_desc:0 "我们因敌对幕府将军的佯动而失去了这片地区的统治权。但我们仍记得氏族先辈们对这片土地的辉煌统治，所以一定不能放弃这片故土。"
 isk_inadome_gunnery:0 "稻富流铁炮术"
 isk_inadome_gunnery_desc:0 "我们的一支仆从氏族掌握了使用火器的诀窍。就让他们以新式武器训练我们的武士，又以稻富流铁炮术进行长远建设吧。"
 isk_upgrade_roads:0 "升级道路网"
 isk_upgrade_roads_desc:0 "我们有责任维护我们领国里的道路，而道路建设也有助于连系区域内的大城市。 不仅行商和旅者要使用这些道路，我们的部队也需要依靠这些部队在地区间快速移动。"
 isk_port_development:0 "扩建港口"
 isk_port_development_desc:0 "我们的国土上有许多优良的天然港口，但目前还没完全开发。让我们扩建这些港口，为其增设防御，改善基础建设，这样新的城镇就会在海岸线上茁壮地生长起来。"
 TTI_ideas:0 "筒井理念"
 TTI_ideas_start:0 "筒井传统"
 TTI_ideas_bonus:0 "筒井野心"
 tti_warrior_monk:0 "僧兵"
 tti_warrior_monk_desc:0 "筒井氏族最初只是平民家族，直到兴福寺任命我们为寺中的住职。但我们的行动绝不仅限于宗教领域，我们也会像勇武的武士一样去战斗。"
 tti_winner_of_eikyo_civil_war:0 "永享之乱的胜者"
 tti_winner_of_eikyo_civil_war_desc:0 "在永享之乱中打败了越智氏和十市氏后，我们氏族一跃成为本地区最大的势力。我们的胜利仍记忆犹新，而各地的人们也都为我们的壮举敬佩有加。"
 tti_kasuga_shrine:0 "春日神社"
 tti_kasuga_shrine_desc:0 "三笠山下屹立百年的春日神社，常有天皇与贵族来贡献香火。对神社的供奉给我们氏族带来了无匹的威望。"
 tti_mountainous_province:0 "山地作战"
 tti_mountainous_province_desc:0 "我们的领国身处内陆，四面环山，易守难攻。这让我们的部队灵活机动，比其他大名的部队更适应山地作战。"
 tti_nara_city:0 "平城京"
 tti_nara_city_desc:0 "几百年前，奈良曾是日本在南方的首都，而它现在成了诸多久负盛名的寺庙与神社的家园。虽然京都现在毫无疑问是日本的唯一首都，但奈良仍是南方经济与政治的核心。这给予了我们统治的合法性，而其他大名只能干瞪眼。"
 tti_wise_opportunist:0 "明智的机会主义者"
 tti_wise_opportunist_desc:0 "我们必须保持清醒的头脑，对邻国间的冲突保持关注而非第一时间介入。通过谨慎的操作，在这些危险的政治时刻我们可以确保生存并缓慢扩张。"
 tti_kofukuji_temple:0 "传统与革新"
 tti_kofukuji_temple_desc:0 "古老的兴福寺在过去数个世纪中一直作为我们土地上的文化与革新中心。尊重传统，同时对整合新理念保持开放的态度，我们可以将我们的家族带向辉煌。"
 KKC_ideas:0 "菊池理念"
 KKC_ideas_start:0 "菊池传统"
 KKC_ideas_bonus:0 "菊池野心"
 kkc_disinguished_family_in_kyushu:0 "名门望族"
 kkc_disinguished_family_in_kyushu_desc:0 "与九州岛其他有权势的家族不同，菊池家族在镰仓幕府建立之前就已经在这里定居。其他家族起起落落，但我们将永远在这片岛屿上繁衍生息。"
 kkc_land_of_fire:0 "火焰之地"
 kkc_land_of_fire_desc:0 "自景行天皇看到无法解释的火焰移动，我们这块土地就被称为火焰之地。现在这些火焰仍能在海岸边时不时看到，给我们的国家蒙上了一层神秘的色彩。"
 kkc_aso_schrine:0 "阿苏神社"
 kkc_aso_schrine_desc:0 "阿苏神社是肥后最重要的神社，神社的大宫司有巨大的政治影响力。将这所神社整合进我们的家族将使我们获得相当的宗教权威。"
 kkc_resistance_against_foreign_intervention:0 "巩固领土"
 kkc_resistance_against_foreign_intervention_desc:0 "贪婪的邻居对我们富饶的土地垂涎欲滴。因此我们必须巩固这些领土的统治，使外国入侵者尽可能敬而远之。"
 kkc_religious_coexistence:0 "宗教共存"
 kkc_religious_coexistence_desc:0 "我们总是处于新传统与宗教思想汇入的风口浪尖，并逐渐学习到了容忍这些新习惯带来的价值。让我们尝试找到一种协调新旧宗教的方法。"
 kkc_three_chief_retainers:0 "三位主要家臣"
 kkc_three_chief_retainers_desc:0 "拥有像赤星氏、城氏和隈部氏这样强大的支持者对我们来说是幸运的，但可能因此对他们过于宽容了。我们必须废除他们的个体权力与影响力，这样他们才能成为我们家族结构中更值得信赖与忠诚的一部分。"
 kkc_kumamoto_castle:0 "中央要塞"
 kkc_kumamoto_castle_desc:0 "最近在熊本的城堡修缮与建筑工作确立了我们日后控制城市的方式。一座强固的城堡为经济、政治的发展提供了必须的保护。"
 KNO_ideas:0 "河野理念"
 KNO_ideas_start:0 "河野传统"
 KNO_ideas_bonus:0 "河野野心"
 kno_shugo_of_iyo:0 "伊予守护"
 kno_shugo_of_iyo_desc:0 "自平安时代晚期的12世纪起，我们就是濑户内海上最强的海军实力，并凭此获得了伊予守护的名号。"
 kno_oyamazumi_shrine:0 "大山祇神社"
 kno_oyamazumi_shrine_desc:0 "大山祗神社所供奉的战神被许多杰出的日本武士所崇拜。作为这座神社的守护者，在神的庇护下，我们在战斗中享有坚韧不屈的美誉。"
 kno_integration_of_cadet_branches:0 "整合次子分支"
 kno_integration_of_cadet_branches_desc:0 "在悠久的家族历史中充斥着内部斗争与对家主的不满与敌对。我们必须安抚并整合这些小的分支从而加强我们对家族的统治。"
 kno_ruler_of_inland_sea:0 "统治内海"
 kno_ruler_of_inland_sea_desc:0 "濑户内海对日本的贸易路线有特殊的重要性，能否在这里能保持海军的主导地位是我们家族的兴衰关键。我们必须确保时刻拥有一支强大的海军来控制海上贸易。"
 kno_yuzuki_castle:0 "汤筑城"
 kno_yuzuki_castle_desc:0 "我们的家族被一处强固且地理位置优越的城堡所庇护，在这里我们计划政治、经济与军事活动，这使得我们可以在远离本土的地方和平建立统治秩序并对此加以利用。"
 kno_trade_with_asian_continent:0 "与亚洲大陆的贸易"
 kno_trade_with_asian_continent_desc:0 "我们对国内贸易保持控制，但大陆同样蕴藏着财富。让我们追求亚洲大陆的财富，从大海另一边的机会中攫取利益。"
 kno_murakami_suigun:0 "村上水军"
 kno_murakami_suigun_desc:0 "村上氏被称为Suigun，即“海军”。让我们将他们完全融入我们自己的家族，这些可怕的海盗会统治七海！"
 RFR_ideas:0 "南部理念"
 RFR_ideas_start:0 "南部传统"
 RFR_ideas_bonus:0 "南部野心"
 rfr_genji_in_the_north:0 "北方源氏"
 rfr_genji_in_the_north_desc:0 "我们原本是甲斐源氏的一支旁系分支，在12世纪时家族建立者获得了一块奥州的封地，作为对镰仓幕府忠诚的嘉奖。在那之后，我们已经习惯了这个地区的严冬，并了解如何在我们的战略与战术中运用这些自然条件。"
 rfr_owner_of_nine_gates:0 "九门的拥有者"
 rfr_owner_of_nine_gates_desc:0 "陆奥有九座“门”，即在古代进献马匹给京都的地方。养马的传统一直在延续，我们也应该大力扶持，这让我们可以比邻居们更容易地训练骑兵。"
 rfr_connection_with_kyoto:0 "与京都的联系"
 rfr_connection_with_kyoto_desc:0 "我们知道，与京都强大派系的友好关系对我们的家族至关重要，因此我们必须尽力维持与帝国首都的紧密联系。偏远的地理位置并不会导致我们的孤立。"
 rfr_downfall_of_rebllious_vassals:0 "叛逆附庸的末日"
 rfr_downfall_of_rebllious_vassals_desc:0 "我们无法容忍像津轻氏、九户氏这样叛逆的家臣继续在我们的领地上拥有权力。我们必须粉碎这些家族的野心，并一劳永逸地确立谁才是我们家族的领袖。"
 rfr_morioka_castle:0 "集权改革"
 rfr_morioka_castle_desc:0 "随着领土扩张，政治改革势在必行。在盛冈的新首都的建立已经证明，在通往崛起的道路上，法律、传统甚至旧首都本身都是必须消除的障碍。"
 rfr_chosonji_temple:0 "中尊寺"
 rfr_chosonji_temple_desc:0 "自平安时期，藤原氏的中尊寺就是奥州地区最重要的寺庙。虽然他们的迅速衰败告诉了我们人世的无常，但我们不应该忘记他们统治日本北部时的勇猛与富有。让我们面对战国时代的挑战时，以藤原氏的崛起作为向导。"
 rfr_fight_against_famines:0 "战胜饥荒"
 rfr_fight_against_famines_desc:0 "由于秋季凛冽的寒风与直到早春的大学，我们的人民往往会遭受严重的饥荒。我们必须建立粮食储备，并研究如何改善这片我们治下的领土，以应对未来的灾难。"
 TKD_ideas:0 "武田理念"
 TKD_ideas_start:0 "武田传统"
 TKD_ideas_bonus:0 "武田野心"
 tkd_leader_of_kai_genji:0 "甲斐源氏的领袖"
 tkd_leader_of_kai_genji_desc:0 "我们是在甲斐地区源氏的荣耀分支。我们并不直属于现在将军的家系，但我们家族比那些新来者拥有更悠久的历史与更勇敢的战士。"
 tkd_river_dams:0 "信玄堤守护"
 tkd_river_dams_desc:0 "甲斐是一个多山的领国，有许多湍急的河流，经常导致我们的稻田发生严重的洪水。我们需要控制这些河流，使农业更加便利与高效。"
 tkd_information_network:0 "信息网"
 tkd_information_network_desc:0 "虽然我们的领土在地理上是孤立的，与其他地区鲜有交集，但我们并不缺乏信息来源。我们组织完备的通讯系统包括烽火、宿场以及训练有素的忍者，这使我们在情报方面超越了绝大多数其他家族。"
 tkd_kurokawa_gold_mine:0 "黑川金矿"
 tkd_kurokawa_gold_mine_desc:0 "黑川群山中发现的金矿使我们能与邻居和敌人保持良好的关系，如果我们选择这么做的话。"
 tkd_koshu_hatto:0 "甲州法度"
 tkd_koshu_hatto_desc:0 "甲州法度，即“甲斐的法律规范”，将允许我们改革家族结构，并改善人民的日常生活。这些新的法律规范将保证，无论是家臣还是家主，都必须避免武断的裁决。如果我们做错了，每个人都应能指出错误，并提醒我们要遵守法律。"
 tkd_twentyfour_generals:0 "武田二十四将"
 tkd_twentyfour_generals_desc:0 "对于保护领地，无论多少强固的城堡，都不如强大的领导者可靠。我们的将军们必须为未来在家主“甲斐之虎”指导下的工作努力训练，以确保我们的领导能力。"
 tkd_koyo_gunkan:0 "甲阳军鉴"
 tkd_koyo_gunkan_desc:0 "最终，战争的时代将会结束，我们取得胜利的祖先们的回忆将会流传下去。我们应该将这些故事写下来传给后人，这样我们的人生就可以作为一个值得尊敬的武士生活和战斗的例子。"
 SBA_ideas:0 "斯波理念"
 SBA_ideas_start:0 "斯波传统"
 SBA_ideas_bonus:0 "斯波野心"
 sba_chief_of_military_office:0 "兵役传统"
 sba_chief_of_military_office_desc:0 "传统上，斯波家的领袖被任命为皇室的军事长官。虽然这个职位现在只是个荣誉头衔，并不意味着对天皇的军事服务，人们仍然期待着我们的军事能力，并且会把任何胜利——无论多么微小，都诠释为我们英勇的标志。"
 sba_shugo_of_three_provinces:0 "三国守护"
 sba_shugo_of_three_provinces_desc:0 "我们在传统上拥有越前、尾张和远江。这些土地让我们可以从水稻田和日本最熟练工匠的作坊中致富。"
 sba_consolidation_of_kanrei_position:0 "巩固管领"
 sba_consolidation_of_kanrei_position_desc:0 "我们是传统上担任管领一职的几个家族之一，这给我们的家族带来了巨大的声望和影响力，如果我们能成功地更稳固掌控它的任命，我们将获得更多。"
 sba_atsuta_shrine:0 "热田神宫"
 sba_atsuta_shrine_desc:0 "尾张的热田神宫是三神器之一，最著名的传奇兵刃，草雉剑的保管处。这件神器吸引着全日本的武士，而我们作为它的守护者，同样为追随者们带来了勇气。"
 sba_access_to_northern_japan:0 "奥州纽带"
 sba_access_to_northern_japan_desc:0 "奥州是我们的第二家乡，也是我们家族名称的来源。我们必须利用我们与奥州的纽带来获得该地区强壮的战马。"
 sba_shiba_retainers:0 "控制斯波家臣"
 sba_shiba_retainers_desc:0 "在我们分封的领地上，有像织田氏、朝仓氏、甲斐氏这样有才干却野心勃勃的家臣。这些家族是我们领地的一部分，但我们会明智地控制他们。密切的监督和充分的奖励可以使这些家庭成为我们统治的最大财富。"
 sba_mogami_family:0 "最上"
 sba_mogami_family_desc:0 "出羽的最上氏使我们最有权势的旁系分支。就像其他日本北部冰雪之地的武士一样，他们也证明了自己是坚强勇敢的战士。让我们招募最上氏进入我们的军队，将北方的恐惧释放到周围温顺的南方人身上。"
 YUA_ideas:0 "大元理念"
 YUA_ideas_start:0 "大元传统"
 YUA_ideas_bonus:0 "大元野心"
 yua_da_zai_qian_yuan:0 "大哉乾元"
 yua_da_zai_qian_yuan_desc:0 "元世祖忽必烈，以《易经》的《彖传》中这句著名的短句命名了我们的无与伦比的帝国，取其吉祥如意的寓意。我们终于开始再次使用这个名字，重拾大元的遗产。\n\n“大哉乾元,万物资始,乃统天！”\n"
 yua_pax_mongolica:0 "大元治世"
 yua_pax_mongolica_desc:0 "蒙古、中国、西藏以及大元帝国的其他所有地区的平定，曾经一度实现了前所未有的经济增长。现在我们已经重拾了元的传统，我们应该以此为名保护疆域内的所有人民。让贸易在伟大可汗和他亲属的仁慈庇佑下自由流动。"
 yua_a_savage_kingdom_holy_and_enchanted:0 "神圣而迷人的野蛮王国"
 yua_a_savage_kingdom_holy_and_enchanted_desc:0 "软弱的国家畏惧我们的意志，并称我们为野蛮人。他们渴望如我们一样的力量，因我们的伟大而屏气，为自己的怯弱而叹息。让我们昂首接受“野蛮”之名，大汗的子民勇武无人能敌。\n"
 yua_the_three_teachings_and_nine_schools_respected:0 "三教九流皆受尊重"
 yua_the_three_teachings_and_nine_schools_respected_desc:0 "元帝国不是一个只懂得征服的国家。我们向不同的国民学习来完善自己的统治。汉人的所有学派和分支都必须受到尊重。我们必须汲取这些大师的智慧化为己用，以此建立团结统一，扩张成名副其实的帝国。\n"
 yua_keshik_and_weijun:0 "怯薛与卫军"
 yua_keshik_and_weijun_desc:0 "作为所有部落的共主，我们的可汗应有怯薛军随侍左右。作为凌驾于中原王国之上的长生天的儿子，他应有卫军（即帝国禁卫）的守护。怯薛和卫军是我王的双翼，并作为国内不同派系互相掣肘。\n"
 yua_sino_mongol_administration:0 "中华-蒙古行政体系"
 yua_sino_mongol_administration_desc:0 "汉人有长期稳定的治政传统，能为我们所用。然而，为了维持我们伟大的帝国，我们不应该被汉人的精英阶层管理理念蒙住双眼。蒙古政府强调忠诚和可靠性，并有向全国征集人才的优良传统。\n我们应当致力于平衡蒙古和中华的传统，建立一个混合型政府，以适应对于西藏高原、辽阔草原和广阔中华大地的统治。\n"
 yua_a_thousand_miles_as_if_at_home:0 "千里之外通我家"
 yua_a_thousand_miles_as_if_at_home_desc:0 "大元曾因其出色的道路系统而享誉世界。沿着妥善防卫的路线，可以轻易驰骋千里。我们要致力于重建这一传统，以统治如忽必烈大汗那样辽阔的帝国。\n"
 city_upon_a_hill:0 "山巅之城"
 city_upon_a_hill_desc:0 "我们和上帝立约定居于此。我们是山巅之城，受全世界瞩目，是所有未来殖民国的模范。"
 BLO_ideas:0 "白湖城理念"
 BLO_ideas_start:0 "白湖城传统"
 BLO_ideas_bonus:0 "白湖城野心"
 blo_martial_heritage:0 "军事传统"
 blo_martial_heritage_desc:0 "白湖城的旧统治者是从俄罗斯最古老最优秀的家族脱颖而出，与成吉思汗的后裔联姻。尽管他的家族不再是王族，他们依然是贵族中极具影响力的一部分。我们必须珍惜我们的军事传统，建立配得上罗斯可汗的武装力量。"
 blo_monastic_traditions:0 "教会传统"
 blo_monastic_traditions_desc:0 "修建于14世纪晚期的基里尔白湖修道院和费拉邦多夫修道院是俄罗斯最伟大、最著名的修道院。修士们的影响力和修道院的宏伟，确保了我主受赞颂之名几乎无人不知。"
 blo_strengthen_local_lineages:0 "强化本土血统"
 blo_strengthen_local_lineages_desc:0 "白湖城骄傲的家族们曾经声名远播。如今，许多统治阶层都是莫斯科贵族的后裔，传说这些莫斯科统治者甚至任命他们的儿子们继续统治我们。我们必须限制这些外国人的影响力，并尽力推崇尊贵的别洛焦尔斯克家族们。"
 blo_control_the_northern_trade:0 "北方贸易"
 blo_control_the_northern_trade_desc:0 "白湖城得天独厚的地理位置赋予它对北方贸易的掌控力。通过别洛焦尔斯克，我们可以控制组成北俄罗斯、西伯利亚和卡累利阿运输线的湖泊与河流。"
 blo_officers_of_beloozero:0 "白湖城军官"
 blo_officers_of_beloozero_desc:0 "过去有人嘲笑我们国小位卑。然而，不管是作为一个独立公国，还是作为一个大得多的国家机器里的齿轮，我们一直都能召集高素质的将领来带领当代最大的军队。白湖城军官们源自有悠久传统的兵役，我们必须竭力保持这种精神和知识传承，代代相传。"
 blo_winter_warfare:0 "北境战争"
 blo_winter_warfare_desc:0 "我们祖先的白湖城亲王国建立于北方严酷的环境里。从很早以前起，我们就依靠这里的河流湖泊来运输包括商品和军队在内的一切，我们非常善于最大程度地利用自己掌控的地形。尽管我们的国家在扩张成长，但我们必须保证别白湖城依然能最大程度利用战斗所在的地形，并且保证所有白湖城国民都能时刻准备抗击任何侵略。"
 blo_scientific_patronage:0 "科研赞助"
 blo_scientific_patronage_desc:0 "我们以前的许多王公以科技发展和技术赞助闻名于世。这是我们应当珍惜的传统，是我们在变迁的世界中保持影响力的关键。把科研经费制度化的时机已经到来。"
 RSO_ideas:0 "罗斯托夫理念"
 RSO_ideas_start:0 "罗斯托夫传统"
 RSO_ideas_bonus:0 "罗斯托夫野心"
 rso_unification_of_rostov:0 "重新统一罗斯托夫"
 rso_unification_of_rostov_desc:0 "我们的先辈浪费了他们的遗产，将部分疆域卖给了外国人。我们必须不遗余力从莫斯科或其他家族手里收回这些原本属于我们的领土。"
 rso_ancient_heritage:0 "古老传承"
 rso_ancient_heritage_desc:0 "我们伟大的城市可以追溯到罗斯诸国在此建立。如今几乎没有哪国保有如此悠久光荣的历史，但鞑靼人打破了我们的政治局势。在野蛮的枷锁终于消失之际，必须重新建立并坚持我们的传统，作为罗斯诸国的立身之本。"
 rso_ecclesiastical_center:0 "教会中心"
 rso_ecclesiastical_center_desc:0 "作为罗斯托夫有影响力的主教们的家乡，我们城市牢牢掌握着罗斯人民的精神。我们必须始终与教会通力合作，在力所能及时助他们提高影响力。通过帮助我们的主教们成为全境的大主教，我们可以提高其影响力，并确保将来得到他们的支持。"
 rso_entrepot_of_russia:0 "俄罗斯转口港"
 rso_entrepot_of_russia_desc:0 "罗斯托夫一直是境内的集市中心。随着影响力的提升，我们的商人也水涨船高。我们要确保颁布新法新规时照顾到他们的利益，以此保证我们对地区贸易的掌控。"
 rso_rostov_kremlin:0 "罗斯托夫建筑"
 rso_rostov_kremlin_desc:0 "我们不再是俄罗斯境内最古老最有影响力的中心城市。让我们着手启动不朽地标的建设，让每一个游客都知道这是一个多么伟大的地方。大教堂和现代化的克里姆林宫是第一步，它们彰显了罗斯托夫统治者的影响力、创造力，以及最重要的财富。"
 rso_political_influence:0 "政治影响"
 rso_political_influence_desc:0 "不管是受主教还是王公统治，我们城市一直处于俄罗斯政治发展的中心。由来已久的政治影响力赋予我们外交活动的传统，我们必须保持。"
 rso_rostov_enamel:0 "罗斯托夫珐琅"
 rso_rostov_enamel_desc:0 "最近珐琅流行，生产珐琅的作坊如雨后春笋出现在国内。对于这些精美艺术品的需求量很高，但或许也可以大批量生产。我们应当支持这个产业，并从中总结知识经验，尽可能地应用到国内其他生产中。"
 MVA_ideas:0 "摩拉维亚理念"
 MVA_ideas_start:0 "摩拉维亚传统"
 MVA_ideas_bonus:0 "摩拉维亚野心"
 mva_margraviate:0 "摩拉维亚侯爵领地"
 mva_margraviate_desc:0 "摩拉维亚侯爵辖区和摩拉维亚饮食可以追溯到12世纪。这个头衔赋予我们在境内巨大的影响力，几个世纪以来，国王和皇帝们都争相赢取摩拉维亚的善意。"
 mva_religious_refuge:0 "宗教避难所"
 mva_religious_refuge_desc:0 "当波希米亚的王权被胡斯异教徒颠覆，我们向天主教逃难者张开双臂，并努力保护任何人免于宗教迫害。"
 mva_cities_of_moravia:0 "摩拉维亚城市"
 mva_cities_of_moravia_desc:0 "富足的摩拉维亚位于波希米亚和奥地利交界处。这让我们的市民茁壮成长，布尔诺和奥洛莫乌茨都成为各自地区颇具影响力的贸易中心。我们必须尽量利用地理优势，提高市民和工匠的利益。"
 mva_land_of_vinyards:0 "葡萄园之国"
 mva_land_of_vinyards_desc:0 "一千多年来摩拉维亚的山丘都被用来生产著名的葡萄酒。我们必须继续保护葡萄园，并将摩拉维亚酒销往四邻。"
 mva_german_quarters:0 "日耳曼人居住区"
 mva_german_quarters_desc:0 "我们紧邻日耳曼地区，故而与德国的政治经济领域有悠久而紧密的合作交融。几乎所有摩拉维亚主要城市都有日耳曼人居住区。"
 mva_jesuit_university:0 "基督大学"
 mva_jesuit_university_desc:0 "基督教徒为反宗教改革做了令人钦佩的工作，他们走在教育学和神学争论的前沿。让我们邀请基督教徒开设课程，并在境内建立大学。"
 mva_legacy_of_great_moravia:0 "大摩拉维亚传承"
 mva_legacy_of_great_moravia_desc:0 "几个世纪前，早在现在的权贵主宰欧洲之前，整片大陆都在大摩拉维亚治下瑟瑟发抖。我们应当珍惜这个传承，为摩拉维亚人民建立起新的帝国。"
 EST_ideas:0 "爱沙尼亚理念"
 EST_ideas_start:0 "爱沙尼亚传统"
 EST_ideas_bonus:0 "爱沙尼亚野心"
 est_brotherhood_of_blackheads:0 "黑头兄弟会"
 est_brotherhood_of_blackheads_desc:0 "一个世纪以来，由未婚商人、船主和外国人组成的黑头兄弟会，都以保护爱沙尼亚公民为己任。我们应当加强与黑头兄弟会的羁绊，在此后的岁月里继续倚仗他们。"
 est_baltic_cooperation:0 "波罗的海羁绊"
 est_baltic_cooperation_desc:0 "数百年来爱沙尼亚的海岸线一直吸引着外国船员。在波罗的海沿岸，我国是丹麦人、瑞典人和日耳曼人的家。让我们拥抱我们的沿海传统，成为举足轻重的沿海势力。"
 est_academia_gustaviana:0 "爱沙尼亚学院"
 est_academia_gustaviana_desc:0 "让我们成立一个学院，促进爱沙尼亚知识、法律和神学的发展，以此和其他欧洲学术中心竞争。"
 est_baltic_trade:0 "波罗的海贸易"
 est_baltic_trade_desc:0 "波罗的海的商人团在我们的城市里长久以来都举足轻重，我们的贸易出口也全部经由海路进行。我们必须继续加强与波罗的海贸易组织的历史羁绊，同时也支持爱沙尼亚本地商人、船员和企业家，帮助他们尝试开拓自己的市场。"
 est_castles_of_estonia:0 "爱沙尼亚堡垒"
 est_castles_of_estonia_desc:0 "利沃尼亚骑士团把我国包含在了一个紧密的堡垒网络里，以助我们防御异教徒或俄罗斯人之类的攻击。这曾经很好地保护了我们，而防御工事必须继续保持。作为一个强敌环伺的小民族，我们必须好好坚持利沃尼亚的馈赠，维护并扩展我们继承的防线。"
 est_estophilia:0 "爱沙尼亚的爱"
 est_estophilia_desc:0 "启蒙运动的外国学者终于意识到爱沙尼亚语言与文化的伟大。虽然他们肯定很晚才会发现我们早就知道的事情,但我们应该毫不犹豫地从这个魅力中获利。"
 est_national_awakening:0 "觉醒"
 est_national_awakening_desc:0 "在所有爱沙尼亚人中促进复兴爱沙尼亚文学语言的运动，无论是在我们的边界还是生活在外国统治之下。无论是在我们的边界之中还是生活在外国统治之下。俄罗斯人，瑞典人，德国人，立陶宛人等民族都试图把我们的人民永久藏在黑暗中。现在是时候在阳光之下宣传我们的主权了并且现在世界要以爱沙尼亚语来思考我们的想法和命令。"
 TPR_ideas:0 "特里普拉理念"
 TPR_ideas_start:0 "特里普拉传统"
 TPR_ideas_bonus:0 "特里普拉野心"
 tpr_rajmala:0 "拉杰马拉"
 tpr_rajmala_desc:0 "很少有人能匹敌我们的家族血统，因为我们是月亮与月神自身的后裔。让我们记录下一份伟大的家谱，来共同铭记我们与新月王朝的纽带，描述我们人民的历史。"
 tpr_adaptive_administration:0 "因地制宜的管理"
 tpr_adaptive_administration_desc:0 "我们的王国与印度诸国，游牧部落以及穆斯林诸国接壤，所有这些国家在行政力量上都可圈可点。我们必须努力让行政措施在王国的各地因地制宜。在平原地带，我们会像穆斯林一样指定官员，但在隶属部落的丘陵地带我们则依赖拥有领地的传统封建酋长。"
 tpr_religious_syncretism:0 "宗教融合"
 tpr_religious_syncretism_desc:0 "虽然我们的王国已经信仰了湿婆与印度教诸神几个世纪，但是我们很多附庸仍然遵从部落甚至穆斯林的习俗。我们认识到，如果我们想要变得兴旺发达，我们必须要灵活，避免信仰上的问题成为真正统治上的阻碍。"
 tpr_extended_army_control:0 "扩大军事控制"
 tpr_extended_army_control_desc:0 "我们的军官被授予了很大的权力以便他们来取得胜利，但是给予他们过度的权力可能会带来危险。我们必须想方设法在我们信赖的专业的将军与大臣们中划分军权，而不是冒险让一人独揽大权。"
 tpr_appointment_of_missips:0 "任命检察官"
 tpr_appointment_of_missips_desc:0 "村里的长官们负责征收税款和在当地执行皇家法令。他们几个世纪以来一直为我们的王国服务。然而，随着底层人民的成长，开始需要监督这些长官。让我们任命可信赖的人作为检察官来监督这些地方代表，确保他们能够更好地掌控我们的省份。"
 tpr_strenghten_local_defences:0 "加强当地防守"
 tpr_strenghten_local_defences_desc:0 "我们的许多农民抱怨他们的土地被内陆部落骚扰。让我们在当地建立防御工事来保护我们的人民不受掠袭者、强盗和敌军的袭击。和平的乡村价值千金！"
 HAN_ideas:0 "汉诺威理念"
 HAN_ideas_start:0 "汉诺威传统"
 HAN_ideas_bonus:0 "汉诺威野心"
 han_niedersachsicher_reichskreis:0 "萨克森帝国区"
 han_niedersachsicher_reichskreis_desc:0 "萨克森人在神圣罗马帝国中起到管理和协调各州的作用。通过它，我们可以团结诸侯来对抗外界的威胁，同时我们也加强了对富裕的下萨克森土地的控制."
 han_weser_renaissance:0 "威悉河文艺复兴"
 han_weser_renaissance_desc:0 "我们的地区很富有，很多人都愿意花钱在伟大的建筑和艺术品上。沿着整条河，我们看到按照新建筑形式建造的美丽城堡。我们必须接受威悉河的文艺复兴，创造出伟出大的建筑来盖过之前的光辉。"
 han_shutzenfest:0 "射手"
 han_shutzenfest_desc:0 "汉诺威需要人才来保护和拓展我们的疆域。让我们举办一年一度的博览会，以寻找我们国家最熟练的射手。这样我们就能同时保证当地商人的收入的同时征募大量的新兵。"
 han_herrenhausen_gardens:0 "海恩豪森王家花园"
 han_herrenhausen_gardens_desc:0 "像我们这样的伟大国家应该有一个伟大的首都。汉诺威的海恩豪森城堡的花园已经很有名了。让我们继续扩展并建造他们，使其成为我们伟大的首都真正独特的奇迹并吸引世界上好奇的旅行者。"
 han_strengthen_the_meiertum:0 "强化Meiertum"
 han_strengthen_the_meiertum_desc:0 "汉诺威一直有保持贵族权利的富农阶级。随着时间的推移，汉诺威的“Meiertum”们逐渐扩大了他们的权利，将土地控制在他们的手上。让我们采取最后的行动，允许这些人继续发展。"
 han_hanoverian_chancery:0 "汉诺威大使馆"
 han_hanoverian_chancery_desc:0 "我们的国际关系使我们需要经常出现在外国首都。我们应该建立一个常设机构来管理我们在其他国家首都的大使馆，来提高我们外交人员的能力和效率。"
 han_kings_legion:0 "国王军团"
 han_kings_legion_desc:0 "在过去，我们的军队遭到普鲁士和法国士兵的严厉打击。我们必须建立一支更强大的新式军队，并从过去的错误中吸取教训，决心恢复汉诺威的荣耀。"
 AKK_ideas:0 "白羊理念"
 AKK_ideas_start:0 "白羊传统"
 AKK_ideas_bonus:0 "白羊野心"
 akk_white_sheep:0 "白色之羊"
 akk_white_sheep_desc:0 "白羊，追溯他们的家族，可到巴扬多可汗，他是24个乌古斯部落的首领，也是乌古思可汗的孙子。我们血管里流淌着真正的战士的血液，上天安排我们成为其他民族的的领袖。"
 akk_unite_the_federation:0 "团结部落"
 akk_unite_the_federation_desc:0 "多年来，我们一直未能解决我们联盟的继承纠纷，这对我们是不利的。我们必须解决白羊之子的争端，团结一致。在几十年的战争之后，我们只要合作，将会无人可挡。"
 akk_turko_iranian_bureaucracy:0 "伊朗的突厥官僚"
 akk_turko_iranian_bureaucracy_desc:0 "从我们这样的军队来看，伊朗的军事体制似乎已经成熟了。征服和统治是很容易的。然而，如果我们要从我们的新臣民中获得税收，我们不仅需要依靠我们的军事精英。我们应当让这些国家的从政家庭继续开展他们的工作。让我们接受伊朗官僚机构的古老传统，只要我们清楚地表明，军事力量属于白羊军队。"
 akk_apanages:0 "王朝封地"
 akk_apanages_desc:0 "我们的部落联盟是由对我们伟大统治者的忠诚团结在一起的，但在这群不同的支持者之间存在着许多冲突。如果我们想避免部落在琐碎的冲突中分裂，我们应该努力使所有被征服的土地直接归属于统治家族，而不是属于支持我们的首领。"
 akk_expansive_diplomacy:0 "广泛外交"
 akk_expansive_diplomacy_desc:0 "我们的王国位于地中海的帝国和大伊朗之间的十字路口。在许多方面来看，这个地区拥有很少的朋友和许多的敌人。我们需要向外看，甚至走到遥远的西方基督教土地来寻找我们的盟友。"
 akk_religious_pragmatism:0 "宗教实用主义"
 akk_religious_pragmatism_desc:0 "这是一个危险的时代，许多人向千年教派寻求答案。我们必须尽我们所能来遏制我们土地上的宗教极端主义，同时也要与许多土库曼战士组成的更有组织的德尔维希教派一起工作。他们谨慎选择为何而战，从而建立起一个强大的国家。没有宗教极端主义所带来的混乱，换来的是德尔维希人的忠诚！"
 akk_qanun_nama_ye_hasan:0 "哈桑法律"
 akk_qanun_nama_ye_hasan_desc:0 "土地财富的来源于它的人民。然而，我们控制下的土地遭受了数百年的战争。我们必须保护城市和农村的臣民，免受肆意的掠夺和强迫。我们必须建立和执行一套法律，保护我们臣民的生命和财产。民强才能国富。"
 reform_the_diwan:0 "改革底万制"
 reform_the_diwan_desc:0 "忠诚的、受过良好教育的波斯行政人员为我们服务是十分幸运的，他们已经完善了几代人的治国艺术。然而，遗憾的是，世袭公职可能会随着时间的推移而使国家停滞不前，缺乏创新。\n通过减少每一代人继承的公职数量，我们可以确保我们奖励的不仅是忠诚，还有能力。有能力的管理者无论来自哪个家族，都将得到晋升。"
 KHO_ideas:0 "呼罗珊理念"
 KHO_ideas_start:0 "呼罗珊传统"
 KHO_ideas_bonus:0 "呼罗珊野心"
 kho_land_of_the_rising_sun:0 "太阳升起之地"
 kho_land_of_the_rising_sun_desc:0 "伴随巨大的沙漠、高耸的山峰和大型的部落联盟，呼罗珊看上去像一个不适宜居住的地方。然而就在这里，在中亚的十字路口，许多伟大的帝国都决定将它们的首都定在伊朗或是印度。在沙阿的统治下，该地区在相对稳定的情况下取得了繁荣。从赫拉特市场到马什哈德的神殿，我们因伟大的学者和繁荣的城市而声名远扬。"
 kho_rein_in_the_turko_mongol_emirs:0 "控制蒙古埃米尔"
 kho_rein_in_the_turko_mongol_emirs_desc:0 "我们的军队依旧是由帖木儿带来的部落勇士组成。通过比他的前任更集中的方式组织这些部队，帖木儿加强了他的军事权威但也使他们拥有了极大地权利。他能够通过个人的情谊和婚姻来赢得他们的忠诚，而我们需要以更长期的方式赢得他们的支持。"
 kho_princely_appanages:0 "高贵封地"
 kho_princely_appanages_desc:0 "呼罗珊这种地域多样且地理划分众多的王国很难维系。通常，省长必须迅速采取行动，几乎没有机会向中央要求指示。我们必须有可以使我们信任的既忠诚又有能力的统治者。\n帖木儿和成吉思汗把王朝的君主放在这样的位置上，这一做法很可能会对我们有好处。每个统治者将被激励去尽最大的努力来继承王位。"
 kho_irrigation_network:0 "运河灌溉"
 kho_irrigation_network_desc:0 "在呼罗珊进行农业种植花费巨大，土地贫瘠缺少水源。我们的波斯执政者们认为只有投入到灌溉事业和运河建设才能使我们的城市发挥出全部的潜力。有了足够的水，从赫拉特到马什哈德，我们可以种植最稀有的水果并建造起使整个亚洲嫉妒的花园。"
 kho_dynastic_chronicles:0 "王朝编年史"
 kho_dynastic_chronicles_desc:0 "呼罗珊作为一个学术研究中心有着悠久的历史，我们刚刚统治这片土地，还未经过考验。让我们为这个时代的伟大抄写匠提供资金，让他们编写我们这个时代最伟大的编年史，使我们的家族领导东部波斯。"
 kho_great_sheiks_of_khorasan:0 "呼罗珊伟大教长"
 kho_great_sheiks_of_khorasan_desc:0 "这些土地是许多苏非主义神殿、牧师和他们的家族的家园。伟大的教长积极参与我们社会的社会和政治生活，他们的影响力超越了疆界。即使是遥远的印度统治者也会对契斯特教团或纳克什班迪教团的呼罗珊教长提供资助，而伟大的苏丹也写信希望将我们的智者们带到他们的宫廷。"
 kho_protect_the_caravan_routes:0 "保护商路"
 kho_protect_the_caravan_routes_desc:0 "在阿姆河、印度和伊朗之间，呼罗珊是一个非常重要的地区。丝绸之路穿过此地，连接了撒马尔罕、伊朗与地中海，并与印度的大干道相连。\n然而，对于许多商人来说，这次长途旅行是一件危险且艰巨的事。通过发誓保护所有通过我们土地的商人，并在贸易路线上建立正规的商队，我们可以极大地减少风险，并可能吸引更多的财富到我们的大城市。"
 TRS_ideas:0 "河中理念"
 TRS_ideas_start:0 "河中传统"
 TRS_ideas_bonus:0 "河中野心河中野心"
 trs_mawarannahr:0 "河中地区，水上之地"
 trs_mawarannahr_desc:0 "河中地区，即阿姆河之上的土地，从马其顿时代就被人认为是波斯文化的终点。我们的土地是伊朗与图兰的分界线，是一个拥有伟大城市的王国，但也由土库曼部落统治。\n在最近的一段时间里，河中地区是帖木儿帝国的起点，也是支持权力的许多家族的领地。正如帖木儿所说，只要我们团结一致，我们就能做伟大的事情。"
 trs_threshold_of_paradise:0 "天堂之门"
 trs_threshold_of_paradise_desc:0 "当他距第一个征服者很远之后来到河中地区的时候，帖木儿把这里变成了他的帝国的中心，他把全世界的珍宝、艺术家、建筑商和工匠带到他在撒马尔罕的伟大首都。我们必须努力维护这一遗产，并继续美化这一城市。从卡斯蒂利亚的宫廷到北京的宫殿，每个人都会觊觎这座在丝绸之路上的镀金之城。"
 trs_adept_diplomacy:0 "娴熟外交"
 trs_adept_diplomacy_desc:0 "通过教育和训练，我们的统治者获得了伟大的国王的美德，但没有一所学校能教会我们如何在河中的政治漩涡中生存。从帖木儿时代起，年轻的王子、叔伯和堂兄弟就为了争夺这个地区的统治权而相互密谋。当我们的一个王子长大成人，并设法掌握权力的时候，我们可以肯定他们是非常善于从事间谍活动和政治的。\n如果希望我们的王国能够永远摆脱了这种有害的氛围，我们就必须制止这种内讧，力求一劳永逸地战胜家族中较弱的子孙。"
 trs_turkoman_cannoneers:0 "土库曼炮手"
 trs_turkoman_cannoneers_desc:0 "虽然离决定河中地区的开阔土地上的战斗胜利还有很长一段时间，但火力已经注定要改变战争的基础。在印度和伊朗，突厥炮手们已经十分出名。现在是确保这些有才华的战士永远不会离开我们的土地的时候了。我们让最熟练的军械工人在中亚工作，以制造出最强大的炮兵部队。"
 trs_scientific_patronage:0 "科学投资"
 trs_scientific_patronage_desc:0 "我们的王国是这个时代最伟大思想的故乡。我们有伟大的思想家、哲学家、作家、艺术家和天文学家。然而，如果我们真的要从他们的才华中获益，我们必须敢于给他们更高的目标。让我们以科学的名义建造伟大的工程和建筑。我们将提供天文观测站、图书馆和资助给那些有高远理想的人。\n\n'宗教兴起衰落，帝国化为尘土，但科学永恒。"
 trs_entrepot_of_the_silk_road:0 "丝路货栈"
 trs_entrepot_of_the_silk_road_desc:0 "虽然许多地方作为丝绸之路的过境点收获了巨大的财富，但我们才是它最伟大的转口中心之一。从东到西，商人们知道布哈拉和撒马尔罕的声誉，并愿意穿越塔里木盆地和伊朗的大沙漠或大草原,来这里出售他们的商品,并带回我们的丝绸、纸和他们可以找到的任何外来商品到他们的祖国。\n我们的财富依赖于维持和平。没有帖木儿和他之前的成吉思汗，很多人觉得贸易太过危险。我们必须努力保护我们的土地上的所有商人，并与寻求我们市场的长途贸易者协商通行权。"
 QOM_ideas:0 "阿贾姆理念"
 QOM_ideas_start:0 "阿贾姆传统"
 QOM_ideas_bonus:0 "阿贾姆传统"
 qom_jibal:0 "吉布尔"
 qom_jibal_desc:0 "当阿拉伯人来到波斯的时候，他们把我们的地区称为“吉布尔”，意思为山。它的来源是扎格罗斯和厄尔布尔士的众多山脉。伊朗西部边境是突厥高加索地区与伊朗之间的门户。\n然而，吉布尔并不是都是山，因为在盆地里，有许多伊朗最古老、最伟大的城市，这些盆地的关口和通道连接着我们帝国的城市人口。就像我们之前的帝国一样，从古代的米底王国到帖木儿，我们必须加强关隘，并尽可能地在道路上巡逻，因为它们是我们国家的生命线。"
 in_honor_of_ali:0 "以阿里之名"
 in_honor_of_ali_desc:0 "不管他们认为自己是逊尼派或什叶派，我们大多数人都尊敬伊玛目、穆罕默德家族，甚至阿里。虽然这一信念被一些法律学者认为是一个弱点，但它的确把苏菲派神秘主义者、普通逊尼派、阿拉维派或十二世什叶派的人民团结到了一起。"
 qom_legacy_of_the_ilkhans:0 "伊儿汗国的遗产"
 qom_legacy_of_the_ilkhans_desc:0 "数百年来，伊朗和高加索地区一直被突厥人统治。他们已经建立了一些国家的军事基础，如伊儿汗国，塞尔柱，或最近的帖木儿。阿贾姆位于在突厥波斯地区的中心，也正因为这个原因，伊儿汗国人曾经在苏丹尼耶建造了他们的首都。今天，伊儿汗国早已远去，但他们的纪念碑和传统依然存在，在苏丹尼耶，他们的陵墓仍然见证着曾经的帝国。\n如果我们想要统治这个地区，我们必须接过伊儿汗国的王权，并赢得仍旧居住在这里的突厥战士的忠诚。"
 qom_persian_language_and_court_culture:0 "波斯语和宫廷文化"
 qom_persian_language_and_court_culture_desc:0 "征服者来来去去，波斯文化却始终不灭。伊朗已经衰落了很多次，但最终还是波斯的语言和文化传播到了征服者的祖国。从安纳托利亚到撒马尔罕，甚至孟加拉，哈菲兹和鲁米将为商人、政治家和学者敞开大门。"
 qom_tribes_of_iraq_e_ajam:0 "伊拉克阿贾姆部落"
 qom_tribes_of_iraq_e_ajam_desc:0 "这些土地被外界称为“伊拉克 -阿贾姆”或外伊拉克，由蒙古人、塞尔柱和帖木儿带来的波斯城市居民和突厥人统治。然而，在大定居点的外围，大量的游牧民族和半游牧民族穿越并居住在该地区。阿拉伯人、土库曼人、俾路支人、卡拉伊和贝都因人，他们中有些人在这里已经有好几个世纪了，有些是最近才来，他们都习惯了自行其是。我们应该利用他们来防御，因为没有人比他们更了解波斯的乡村。"
 qom_shahanshah:0 "万王之王"
 qom_shahanshah_desc:0 "直到现在，波斯帝国的遗产仍以波斯统治者所使用的高贵头衔——沙阿的形式存在。我们必须把所有的伊朗人民团结在我们的统治者——万王之王之下。"
 FRS_ideas:0 "法尔斯理念"
 FRS_ideas_start:0 "法尔斯传统"
 FRS_ideas_bonus:0 "法尔斯野心"
 frs_land_of_the_persians:0 "波斯之地"
 frs_land_of_the_persians_desc:0 "许多国家所说的波斯与波斯人，自法尔斯与法尔斯人演化而来，用以指代伊朗全境。我们对这个地区的文化和经济有着巨大的影响。从扎格罗斯山脉的山麓到波斯湾的海岸，法尔斯的土地上坐落着一些最古老、最著名的伊朗和蕴含伊朗文化的城市。"
 frs_center_of_religion_and_philosophy:0 "哲学与宗教中心"
 frs_center_of_religion_and_philosophy_desc:0 "几个世纪以来，法尔斯和设拉子一直是充满活力的哲学、神学和文化中心，吸引着来自各个波斯地区国家和伊斯兰世界的伟大思想家。我们不应该浪费这种传统，让我们继续资助艺术、文学和神学，这样我们就能继续成为波斯最明亮的宝石。"
 frs_diplomatic_prudence:0 "谨慎外交"
 frs_diplomatic_prudence_desc:0 "当其他地区迅速支持新崛起的征服者，或在城墙外迅速投降之时，法尔斯经常支持一种更为谨慎和平衡的方式。在危险的世界里，生存的关键是不要在我们受到威胁的时候立刻投降，但也不是去进行一场我们没有把握的战斗。当新的霸权来到波斯，我们将仔细考虑我们的选择。不管他们在冲突中获胜或失败，我们的人民在任何新来者消失后都将依旧居住在这里。"
 frs_shirazi_wine:0 "扩大葡萄酒生产"
 frs_shirazi_wine_desc:0 "在波斯有一个关于葡萄酒的传说。一个女孩失去了贾姆希德国王的宠爱，喝了发酵的葡萄汁，想结束了她的生命。机缘巧合，她发现了酒的秘密，并短时间内就在宫廷里广泛传播。\n葡萄酒在波斯生产和消费了几千年，但没有一个能与那些用在法尔斯的札格罗斯山脉梯田上种植的优质葡萄制成的酒竞争。设拉子酒的声誉已经远远超出了国界，甚至在印度和欧洲都有很大的需求。\n我们必须完善我们的灌溉系统，尽我们所能增加我们的葡萄酒产量，同时在国外市场推销备受我们追捧的商品。"
 frs_shirazi_school:0 "设拉子学校"
 frs_shirazi_school_desc:0 "作为学习的中心，难怪法尔斯的工坊会因大量书籍和微型绘画而声名鹊起。著名的绘画大师和图书编纂者一直在我们的城市定居，并享受着我们的保护。\n然而，如果我们不愿我们的光辉被印度或阿塞拜疆的书写者和画家掩盖，我们必须为设拉子学校提供无私的支持以便书写更多的书籍。"
 frs_integrate_the_qashqai:0 "整合Qashqai"
 frs_integrate_the_qashqai_desc:0 "法尔斯不仅是许多波斯人的家，也是伟大的城市和产业。它也居住着大量的游牧部落。Qashqai和其他团体经常与城市居民发生冲突，导致两国之间代价高昂的冲突，这对国家没有好处。\n我们必须整合Qashqai，让他们在我们的城市中拥有土地，并保证他们使用土地的权利。作为回报，我们要求他们任命传统领导人时需向我们的统治者征求建议。"
 frs_capital_for_an_empire:0 "帝国首都"
 frs_capital_for_an_empire_desc:0 "它靠近海湾的贸易路线，它的波斯文化及与其相关的安全受到我们人民的重视，法尔斯是统治波斯地区的理想场所。让我们从我们之前的伟大帝国中汲取灵感，创造一个名副其实的首都。我们必须扩大和更新首都的每一部分，建设新的灌溉渠、公共浴室、集贸市场、城墙、广场、宫殿、清真寺、宗教学校和花园。\n所有人都应该被允许定居在这里，这将是人们见过最伟大的首都！"
 LRI_ideas:0 "卢里斯坦理念"
 LRI_ideas_start:0 "卢里斯坦传统"
 LRI_ideas_bonus:0 "卢里斯坦野心"
 lri_kingdom_in_the_zagros_mountains:0 "扎格罗斯山的王国"
 lri_kingdom_in_the_zagros_mountains_desc:0 "我们国家的卢里斯坦人居住在一个许多人认为不适宜居住的地区。事实上，几个世纪以来，扎格罗斯山脉一直被视为伊朗与美索不达米亚之间的一道屏障。然而，这并不会让我们感到困扰，因为我们的大多数人都习惯了游牧生活，他们在山坡上赶羊，并按照自己的意愿行进。"
 lri_jadda_ye_atabak:0 "贾达叶塔巴克"
 lri_jadda_ye_atabak_desc:0 "当马拉米尔王国统治这一地区时，他们利用他们的力量在群山中开辟出一条伟大的道路，在减少自身维护费的同时，极大地提高了在扎格罗斯地区进行贸易的便利程度。\n今天，沙鲁克在1420年摧毁了马卢米尔王国，但道路依然存在。我们必须学习阿塔博人，不要让他们的道路白白浪费。通过继续维护它，我们可以为我们的邻国提供有价值的服务，并且充盈我们的国库。"
 lri_haven_for_dissenters:0 "反对者之所"
 lri_haven_for_dissenters_desc:0 "我们臣民的游牧生活对很多人来说是很诱人的。游牧部落和定居者已经占据了美索不达米亚平原或伊朗的山谷的所有土地。那些处于战争失败方一边的人们，已经被驱除从而方便胜利者定居，或者当中央政权扩张时，他们被认为不能继续居住。\n我们应该向这些人张开双臂，让他们在我们的山脉中作为新的部落定居下来。没有人会像那些失去一切的人一样坚决捍卫他们的新家园。"
 lri_popular_religion:0 "受欢迎的宗教"
 lri_popular_religion_desc:0 "虽然我们都知道我们的人民都是优秀的穆斯林，但并不清楚我们的圣人是否会同意这种看法。这里很少有人说或读阿拉伯语，许多人与外界相对隔绝。在我们私下对神龛的崇拜、伊玛目的后裔和像雅赛尼派这样的融合教派的盛行之间，打击博学乌勒马的人最让人感到不安。这种多样性的开放也是一种力量，因为很难想象我们会因为宗教问题而在融入社会的过程中遇到麻烦。"
 lri_looms_of_the_lurs:0 "卢里人的织机"
 lri_looms_of_the_lurs_desc:0 "我们得承认我们生产的的布料没有那些平原地区生产的丝绸精致。但我们这里的绵羊毛可以织出更柔韧，花纹更精美的纺织品，而这在全球市场上无疑是很受欢迎的。"
 lri_rise_of_the_lurs:0 "卢里人的崛起"
 lri_rise_of_the_lurs_desc:0 "山中的生活从不是一帆风顺的。我们的人民一生都在这样艰苦的环境下保护他们的牲畜免受劫掠，在必要时出征作战抵御外敌入侵，这些都锻炼了他们坚强的意志以及强健的体魄。几个世纪以来我们也援助过那些波斯王室的窜叛军来让自己的势力得到进一步扩张。\n现在，我们崛起的机会来了，让我们组建一支所向披靡的军队并征服周围的土地，赶走那些无能的懦夫们！"
 lri_foreign_trade:0 "以贸为盟"
 lri_foreign_trade_desc:0 "也许将目光放的更远，才能找到更合适的盟友，而不能拘泥于自己周围。那些在印度经营贸易公司的欧洲人无不对我们的资源垂涎欲滴，他们也曾示意过想加深与我们的合作。让我们与那些欧洲国家们缔结盟约，我们会保证他们的商人在这里通行无阻，而他们也要保障我们的安全，并给予我们经济上的支持。"
 QAR_ideas:0 "黑羊理念"
 QAR_ideas_start:0 "黑羊传统"
 QAR_ideas_bonus:0 "黑羊野心"
 qar_black_sheep:0 "黑色之羊"
 qar_black_sheep_desc:0 "我们是黑羊部族联盟。我们的世系可以追溯至伟大的乌古斯可汗，我们的军队让整个大陆颤抖。我们曾经对伊尔汗国和帖木儿帝国俯首称臣，但现在我们重获独立，并且拥有着比以往更加强大的力量。我们蓄势待发，一定会征服所有伊朗，安纳托利亚以及高加索地区的突厥部落。"
 qar_governor_of_azerbaijan:0 "阿塞拜疆总督"
 qar_governor_of_azerbaijan_desc:0 "我们在与宗主帖木儿之前的抗争中总结了大量的经验教训，但真正对我们来说十分宝贵的是来自帖木儿帝国的沙哈鲁给予贾汗·沙赫的阿塞拜疆总督的头衔，沙哈鲁想通过他的监管来让我们顺从于他的统治。但沙哈鲁没有想到，这样的头衔使得我们可以去宣称那些帖木儿曾经征服过的高加索地区。这些使得我们日后在高加索地区，阿塞拜疆地区，乃至波斯地区的统治得到进一步巩固。"
 qar_dynamic_warfare:0 "移动作战"
 qar_dynamic_warfare_desc:0 "很多入侵者都忌惮我们繁琐的地形。高加索和伊朗地区那高耸的峰峦，无垠的荒漠，错综交错的丛林与平原给予了我们对新环境的适应能力，以及针对特定地形的战术实施能力。我们长长的战场宽度允许我们灵活地穿梭在战场，强大的机动力让我们与那些土库曼联盟以及帖木儿的作战中通过混合突袭，或者正面激战得到更大优势。"
 qar_freedom_with_responsibility:0 "自由意味着职责"
 qar_freedom_with_responsibility_desc:0 "一个真正伟大的统治者懂得如何适度下放权力。我们现在控制的省份有着很大的地域跨度，这些地区气候环境各不相同。如果我们的帝国想要继续发展，那我们一定要想办法分散一些权力给其他的一些在我们控制下的小势力。他们会按照他们的准则征税并组织军队，而这些最终都将为我们所用。"
 qar_patron_of_iranian_culture:0 "伊朗文化的赞助人"
 qar_patron_of_iranian_culture_desc:0 "作为伊朗和伊拉克的征服者，我们继承了那些曾经名噪一时的帝国的遗产。如果我们想在这里繁衍生息，那么我们应该在那些已有的设施上添砖加瓦，并资助那些臣服于我们的波斯学者。"
 qar_irrigation_and_public_works:0 "水利工程与公共设施"
 qar_irrigation_and_public_works_desc:0 "自从蒙古西征以来，连年的战乱让伊朗和美索不达米亚的土地满身疮痍。那些曾经的灌溉工程允许我们供养我们的属国，可现在它们皆已荒废，因此庄稼的收成也只能听天由命。\n在这危急存亡之秋，我们必须广筑粮仓，以此应对爆发的饥荒。同时为了可持续性发展，我们也要重新落实以前的水利灌溉工程，兴建公共设施，这会让我们黑羊的土地变得更加富饶。"
 MHR_ideas:0 "马赫里理念"
 MHR_ideas_start:0 "马赫里传统"
 MHR_ideas_bonus:0 "马赫里野心"
 mhr_lands_of_frankincense_and_the_khareef:0 "乳香与季风之乡"
 mhr_lands_of_frankincense_and_the_khareef_desc:0 "尽管我们的土地看起来干涸又贫瘠，但它仍然是收到祝福的。首先我们可以在这里栽培“传说中”的乳香和没药，这在全球范围来说都是不可多得的珍宝。\n另外季风也常常与我们心意相通，它往往用那独特的雾气来宣告雨季的到来。这种季风为我们的植被带来了充足的水分，没有了它恐怕我们恐怕也将不复存在。"
 mhr_mercenary_traditions:0 "佣兵传统"
 mhr_mercenary_traditions_desc:0 "马赫里人民在这片土地扎根很久了，一定程度上来说我们可以说是阿拉伯南端附近资历最老的的了。然而，和我们强大的邻国们相比我们常常处于一个相对尴尬的被动地位。周围的也门和阿曼常常租借我们的军队外出征战，所以，和常备军相比，我们的佣兵往往更受人们的欢迎。"
 mhr_mahra_tribes:0 "马赫里部落"
 mhr_mahra_tribes_desc:0 "我们的语言风格和其他在阿拉伯半岛上的国家差异甚大，马赫里语和阿拉伯语之间有很多出入。"
 mhr_pilots_of_the_arabian_sea:0 "阿拉伯海的弄潮儿"
 mhr_pilots_of_the_arabian_sea_desc:0 "我们已经在阿拉伯海这里遨游了数百年了，很少有其他的船长能在对海洋的理解方面与我们的船长相媲美。我们的马赫里人从东非的斯瓦西里漂洋过海来到熙熙攘攘的开罗和巴士拉。我们总结的海军经验不仅让我们的水手更娴熟地在船上工作，也让那些提督们快速跨过未知的危险水域。"
 mhr_camels:0 "马赫里骆驼兵"
 mhr_camels_desc:0 "马赫里的骆驼的名声已经远远传出我们的边境。阿布塔马姆，一位伟大的诗人，曾经为它们题写诗篇。一定程度上，人们一提到马赫拉，脑海第一浮现的往往就是我们的骆驼。\n几个世纪以来，那些朝圣者，商人，甚至是一些作战的士兵，都经常与马赫里骆驼为伴。随着我们领土的扩张以及社会的蓬勃发展，我们仍要铭记我们的古老传统，继续训练这些于我们有益的骆驼。"
 mhr_book_of_navigation:0 "航海宝典"
 mhr_book_of_navigation_desc:0 "我们精湛的航海技术从桑给巴尔到帝汶岛无人不知无人不晓。但我们决不能将这些秘密烂在肚子里而不传承下去。我们现在应该督促我们最伟大的航海家编纂一本航海宝典，毫无保留地将这些与时俱进的经验教育传给我们的下一代海员。"
 mhr_rein_in_the_chiefs:0 "统一酋长"
 mhr_rein_in_the_chiefs_desc:0 "一般来讲，我们国家的很大一部分权力被握在“穆卡达姆”，即内陆不同群族的酋长的手中，而我们的苏丹通常在索科拉岛上处理事务。长时间内部的分歧这有时会导致不必要的冲突。\n现在是时候让那些酋长言听计从了，或者干脆让那些真正臣服我们的人接管他们的位置。"
 YEM_ideas:0 "也门理念"
 YEM_ideas_start:0 "也门传统"
 YEM_ideas_bonus:0 "也门野心"
 yem_al_yaman:0 "也门，富饶之地"
 yem_al_yaman_desc:0 "也门一直被誉为富饶的阿拉伯地区。虽然阿拉伯半岛的土地大多是荒芜而贫瘠的，也门却有着温和的山地气候，适度的降雨量，以及肥沃的土地。从低洼的沿海城市帖哈麦到也门高地的梯田，我们的国家繁荣而富强。"
 yem_control_of_the_red_sea:0 "红海控制者"
 yem_control_of_the_red_sea_desc:0 "每年成千上万的商船穿过阿拉伯海和印度洋来进行交易，数不清的香料，棉花，丝绸，香，奴隶和一些其他贸易品往来于埃及和阿拉伯之间。而位于我们与非洲交界处的曼德海峡便是这条航线的必经之路。我们一定要对其加以利用，既可以保护我们的贸易，又可以痛宰我们的对手。"
 yem_yemeni_architecture:0 "也门建筑"
 yem_yemeni_architecture_desc:0 "也门的历代统治者都曾在这里留在他们的足迹，当然他们在财政方面从来都鲜有难色。我们现在可以利用我们的财富去修建水利设施，伊斯兰学校，以及城堡，以此追赶那些比我们有更多阅历的古国。不要让任何一位来访者质疑我们在阿拉伯半岛的伟大地位。"
 yem_uniting_yemeni_tribes:0 "统一也门部落"
 yem_uniting_yemeni_tribes_desc:0 "也门的内陆，高地，甚至沿海低地曾经属于一些强大的部落。这些部落里强壮的战士一直保卫他们的领地，驱逐侵略者。/n现在，我们应该统一这些不和的部落了，这样可以增加我们的人口，一起对抗共同的敌人，而不是为了自己的利益自相残杀。"
 yem_promoting_yemeni_trade_ports:0 "促进港口贸易"
 yem_promoting_yemeni_trade_ports_desc:0 "几个世纪以来，也门的商人们在扎比德，摩卡，以及亚丁等港口城市活跃，而这些地方也是历代王朝的都城。充足的雨量和肥沃的土壤让我们自给自足，而真正让我们发家致富的是商业和贸易。我们一定要支持我们的商人，没有了他们我们的国家将一事无成。"
 yem_foreign_embassies:0 "外国大使"
 yem_foreign_embassies_desc:0 "作为中东地区最南端的国家，我们不可避免的吸引了全世界许多国家的目光。我们应该利用积蓄的财富来和其他强权缔结盟约，这样既保护了我们的领土的主权，又保证了在海上的贸易流通。"
 RAS_ideas:0 "拉希德理念"
 RAS_ideas_start:0 "拉希德传统"
 RAS_ideas_bonus:0 "拉希德野心"
 ras_living_imam:0 "现世的伊玛目"
 ras_living_imam_desc:0 "当其他什叶派信徒仍在等待隐遁的伊玛目或是在逊尼派治下躲躲藏藏，我们的人们却早已追随宰德伊玛目的教诲。他是我们在俗世和精神世界的领袖，他和他的后代将永远引导我们对抗异教徒，异端或任何其他可能阻挡我们道路的敌人。"
 ras_yemeni_highlands:0 "也门高地"
 ras_yemeni_highlands_desc:0 "也门一直被誉为阿拉伯半岛最肥沃和适宜的区域，而且这也是事实。这个半岛少有像我们这样的好耕地和高降雨量。我们称之为家园的也门高地，各方面来说都尤其温和宜居，在这里我们可以种植食物和我们人民著名的咖啡作物。"
 ras_unite_rassid_state:0 "统一的拉希德国家"
 ras_unite_rassid_state_desc:0 "长久以来，我们的王朝的后代为争取国家的领导权而互相争斗。 现在是时候让我们找寻一个强大的领导者了，他可以接纳伊本·拉希德的信徒，带领我们取得胜利，对抗外敌和敌对的内部部族。"
 ras_mountain_strongholds:0 "山地要塞"
 ras_mountain_strongholds_desc:0 "在我们对抗试图控制我们国家的世俗统治者的过程中，我们往往不得不建立强大的防御建筑。 也门高地一直都布满防御设施，从大堡垒到小哨塔。 这种不断警惕的态度，是我们向低地等区域拓展时也不能抛弃的。 我们必须时刻保持警惕，准备好捍卫我们的东西。"
 ras_salt_in_water:0 "就像盐溶于水"
 ras_salt_in_water_desc:0 "据说一名外国指挥官曾经说过，派往也门的部队会“像溶解在水中的盐一样融化”。 虽然这喻示了这块土地对外界的侵略是多么的抱有敌意，但这也是我们必须争取的目标。 让我们统一我们的人民，全力打败外来的侵略者。 团结起来就没有什么是我们做不到的！"
 ras_secure_trade_monopolies:0 "确保也门贸易垄断"
 ras_secure_trade_monopolies_desc:0 "正如我们控制世界大部分咖啡的来源一样，我们处于控制红海贸易以及阿拉伯地区陆路贸易的独特地位。 这个财富来源必须被利用。"
 MSY_ideas:0 "穆沙萨理念"
 MSY_ideas_start:0 "穆沙萨传统"
 MSY_ideas_bonus:0 "穆沙萨野心"
 msy_fervent_millenarianism:0 "狂热的千禧年运动"
 msy_fervent_millenarianism_desc:0 "穆沙萨人知道赛义德·穆罕默德·本·法拉赫是救世主的化身，遵从他的意志我们在这片土地上为信义之人雕刻出了一个国家。 我们的信仰和神秘的喜悦使我们强大，这允许我们能够以他光辉灿烂的王朝之名成就非凡的举动。 末日将至，现在是让世界学习遵循穆萨沙教义的时候了！"
 msy_messianic_legacy:0 "穆罕默德·本·法拉赫先知的遗产"
 msy_messianic_legacy_desc:0 "传播赛义德·穆罕默德和他后代的教诲不仅是穆萨沙的使命，更是我们的责任。 我们必须开导所有由我们来统治的人，并且把这些训言传播给邻国被压迫的臣民。"
 msy_swamp_warfare:0 "沼泽战场"
 msy_swamp_warfare_desc:0 "阿拉伯河到波斯湾周围的地区是河流，沼泽和岛屿的迷宫，任何侵略者都很难控制甚至找寻到方向。 自我们的国家成立以来，利用这种地形是我们国家的穆萨沙战士进行战斗的方式，并且在我们扩张的时候设法利用这个经验将使我们能够继续击败比我们更强大的敌人。"
 msy_arabistan:0 "阿拉伯斯坦"
 msy_arabistan_desc:0 "穆萨沙的福音总是应合正道，但对伊拉克和阿拉伯北部的阿拉伯部落的影响力却是尤其强大。 我们从这些部落得到的支持，是我们应该善加利用来统治和扩大影响力的一个力量。"
 msy_house_united:0 "兄弟齐心"
 msy_house_united_desc:0 "虽然我们的国家自穆罕默德·伊本·法拉赫建立以来已经走过了很长的路，但我们仍然是他遗产的继承者，他的后代仍然是穆萨沙政府的核心。 多年来，他的王朝已经成长起来，但许多时间和精力却被家族各分支和他们支持者之间的阴谋和宗派主义所消耗。 让我们一劳永逸地解决这些分歧，并确立明晰的继承顺序来决定谁是家族之长。"
 msy_outward_pragmatism:0 "外交实用主义"
 msy_outward_pragmatism_desc:0 "在这个充满敌意的世界中拥有朋友是必要的。 我们的宗教信仰使任何人都把我们当成异端分子，这使我们很难在邻居中找到伙伴。 因此，我们应该毫不犹豫尽我们所能与邻近的强国建立良好的关系。"
 msy_sufis_shias_middle_east:0 "中东的苏菲和什叶派"
 msy_sufis_shias_middle_east_desc:0 "伊朗和伊拉克的土地上有许多什叶派，几百年来不得不秘密地生活着。这些等待先知马赫迪最终现身的人，还有那些信仰苏菲派实践多年的明智者，甚至那些认为自己是逊尼派的人当中，都有人对穆萨沙的新教义表现出极大的兴趣。 让我们邀请这些男人和女人到我们的土地，有些人无疑会进一步增进我们的神学理论，而另外一些人则可以帮助我们开发我们现在控制的土地。"
 SIS_ideas:0 "锡斯坦理念"
 SIS_ideas_start:0 "锡斯坦传统"
 SIS_ideas_bonus:0 "锡斯坦野心"
 sis_lake_hamun:0 "赫尔曼德湖"
 sis_lake_hamun_desc:0 "从兴都库什山脉流下的赫尔曼德河，哈什河，法拉河和哈鲁特河都汇集在赫尔曼德湖和古德里拉河谷。 这创造了一个特殊类型的灌溉低地，不同于周围的沙漠和山脉。 湖泊里据说有琐罗亚斯德的后裔，而且几百年来对我们人民的生活至关重要，其既是灌溉的中心，也是驱动我们水磨坊的动力来源。"
 sis_saffarid_legacy:0 "萨法尔王朝的遗产"
 sis_saffarid_legacy_desc:0 "200年以来，锡斯坦是萨法尔王朝的根据地，在推翻了阿拔斯王朝哈里发政府任命的塔希尔王朝的总督后，他们最终在东波斯开创了一个帝国。 虽然萨法尔帝国并不长久，但王朝却显示了锡斯坦人民所拥有的力量。 我们应该努力效法我们的萨法尔祖先，并记住，看似偏远的省份实际上却能够孕育出一个帝国。"
 sis_subjugation_of_tribes:0 "征服部落"
 sis_subjugation_of_tribes_desc:0 "我们控制锡斯坦的堡垒和城市，但在我们国家周围的高山，丘陵和沙漠中，有许多部落过着几乎完全独立于我们统治的生活。 我们必须征服这些地区的部落，以维护低地的和平，扩大对高地的控制。"
 sis_loyal_service:0 "忠诚服役"
 sis_loyal_service_desc:0 "锡斯坦作为一个伟大帝国的时间可能是短暂的，但几个世纪以来，我们已经为伊尔汗国，卡尔提德王朝和帖木儿王朝的战争提供了许多军队和将领。 我们应该自豪地把这种服役的传统保留在我们的部队中，以使我们充分利用在对外战争中所获得的经验。"
 sis_overland_trade_routes:0 "内陆贸易路线"
 sis_overland_trade_routes_desc:0 "我们控制阿富汗，呼罗珊和伊朗之间的陆路贸易路线上的重要节点。 这些地方历史上往往被贸易商认为是不安全的土地，但仍有无视危险敢于通行的商人。我们应该建立一个有守卫的商队停靠网点，并尽全力保护我们领土内的任何贸易商。 通过这种方式，我们可以鼓励过境贸易的发展，为我们的国家吸引更多的财富。"
 sis_chronicles_of_sistan:0 "锡斯坦编年史"
 sis_chronicles_of_sistan_desc:0 "几个世纪以来，锡斯坦王朝经常发现，作为该省的统治者将其历史编年记录下来是明智的。 这是我们应该遵循的一个明智传统。 然而不同于他们，我们最好先把锡斯坦的所有旧史汇编起来，以使我们可以创作出一部伟大的新作，记录这个王国从古至今的所有历史。"
 sis_scholars_of_sistan:0 "锡斯坦学者"
 sis_scholars_of_sistan_desc:0 "锡斯坦曾经是文化，宗教和学术的中心。 我们应该重新追求这些美名。 通过邀请学者，创办学校，清真寺和慈善机构，我们可以恢复曾经的声誉，增进我们人民和政府的普遍利益。"
 caspian_ideas:0 "里海理念"
 caspian_ideas_start:0 "里海传统"
 caspian_ideas_bonus:0 "里海野心"
 caspian_riches_of_tabarestan:0 "塔巴里斯坦的财富"
 caspian_riches_of_tabarestan_desc:0 "塔巴里斯坦沿着整个里海沿岸，且被群山包围。这是一个温和湿润的地区，非常适合种植水稻，还有一些伊朗地区最古老的城市。在战争和动乱时期，塔巴里斯坦由于其优越的地理位置也经常不被战火波及，因此人口繁荣增长得与其大小都不相称。这个相对和平和古老的定居点也使塔巴里斯坦诸国成为丝绸之路上的重要节点，使我们能够从富有的跨亚洲贸易网络中受益。"
 caspian_time_of_turmoil:0 "动荡时代"
 caspian_time_of_turmoil_desc:0 "我们周围的大国正在崩溃。 我们已经看到帖木儿诸侯们为他们祖先的遗产大打出手，而突厥部落战士则在阿塞拜疆的山脉中作战。千禧年主义正在吸引波斯各地的人民，许多人拿起武器反对他们的旧统治者。如果我们要在这样一个动荡的时期生存下去，就必须组建我们自己的强大的军队，由当地的士兵组成，他们几代人都见过外国的征服者来来去去。现在我们不仅要保护自己，还要击败那些一定会来侵吞我们的人。"
 caspian_silk:0 "里海丝绸"
 caspian_silk_desc:0 "里海沿岸遍布森林，湿地和稻田，但最重要的是蚕园和桑园。作为有自己独特品种的桑树之乡，作为伊朗第一个养殖蚕的地区，我们生产丝绸的传统可以追溯到将近千年前。我们的城市生产的丝绸不仅在伊朗和呼罗珊闻名遐迩，而且在意大利，法国和德国的城市都很有名气，他们都试图尽可能多地进口这种稀有商品。他们的商人从我们这里购买数量的唯一限制是我们能生产多少。不过，我们仍然可以使丝绸生产更有效率。让我们扩大丝绸的生产，使我们的织布风行世界，给我们带来财富。"
 caspian_sea_trade:0 "保护里海贸易"
 caspian_sea_trade_desc:0 "越来越多的敌对舰船使我们在里海的贸易处于危险之中。无论是外国敌舰还是海盗，我们决不能容忍别人染指我们国家的生命线。尽管在里海难以备有一支完完整整的海军，但我们必须随时准备建造一定数目的船只，不惜一切代价巡逻这个大的内陆海域，即使这意味着我们必须从非常遥远的国家引进造船厂。"
 caspian_unite_minor_states:0 "统一塔巴里斯坦诸国"
 caspian_unite_minor_states_desc:0 "有很多国家把这个地区当成了自己的家园，甚至在我们的国土上也有一些远古王朝血脉的地方统治者，享有高度的自治权。 我们不能再允许这种状况延续下去，我们必须减少这些地方诸侯的城堡，指派我们可以信任的人统治这片土地。"
 caspian_safe_haven:0 "安全的避风港"
 caspian_safe_haven_desc:0 "这个地区往往是不同文化和宗教的人们的避风港。 谢赫，军阀或商人都可以在这里找到一个容身之所。也许正因为如此，塔巴斯坦已经获得了相当数目的异族人口。生活在塔巴里斯坦沿岸的小国，其信仰从逊尼派和琐罗亚斯德教到什叶派的尼扎里派，宰德派和贾法里斯派都有。这在很多方面得益于我们周围群山的保护。\n然而，为和平而努力的最好方式就是为战争做准备。我们必须建立强大的堡垒，以保护通行群山的道路，并保持强大的驻军，以捍卫我们享有的自由。"
 caspian_promote_foreign_trade:0 "促进外贸"
 caspian_promote_foreign_trade_desc:0 "作为丝绸之路上的节点,我们国家长期从贸易中获利,来自亚美尼亚,印度,俄罗斯甚至更远的地方的贸易者在我们的城市内随处可见.我们应该尽力去进一步通过建立商队旅馆,邀请许多仍在此区域的商人留下并永远留在在我们的城市内来放慢这些贸易."
 RUM_ideas:0 "罗姆苏丹国理念"
 RUM_ideas_start:0 "罗姆苏丹国传统"
 RUM_ideas_bonus:0 "罗姆苏丹国野心"
 rum_abul_fath:0 "苏丹宣言"
 rum_abul_fath_desc:0 "我们的敌人无处不在，因而我们很有必要建立一支强大的军队。幸运的是我们并不弱小，从非常规的加齐以及阿金希人掠夺者，到奥斯曼帝国的斯帕希骑兵，世界已经知晓了突厥强大的军事力量。让我们为帝国建立一支军队，在任何能为军队所用的地方寻找灵感，并同时学习先人的经验。"
 rum_king_of_the_east_and_west:0 "世界的苏丹"
 rum_king_of_the_east_and_west_desc:0 "自罗姆苏丹国的衰落以来，突厥人民已经被分裂了，服侍自博斯普鲁斯至库尔德斯坦群山中的贝伊们。收回塞尔柱罗姆苏丹国的遗产与联合安纳托利亚突厥民族是我们的与生俱来的权利。我们的雄心也绝不仅这点，塞尔柱突厥是曾无人不晓的伟大帝国，正因他们曾在我们的腹地统治世界。任何人都知道我们重建帝国与光复罗马故土乃是天命所归。"
 rum_shahanshah:0 "万王之王"
 rum_shahanshah_desc:0 "罗姆不仅仅只是一个在安纳托利亚的国家而已,同时也极度遵从波斯的王权传统.特别是波斯早已沦陷于蒙古侵略者之手.在先祖的统治时期,波斯文化百花齐放,波斯诗人和学者无不被赞助.像是Najm al-Din Razi，Qane'i Tusi，Baha' al-Din Walad 和 Rumi一样的伟人们都被罗姆所庇护并在此安家,苏丹们也都精通波斯文学与诗歌. \n我们必须珍惜我们的突厥文化一般珍视波斯遗产并立志让我们的祖国成为继承波斯文化的典范,伊斯兰国家的先驱."
 rum_sultan_of_rum:0 "罗姆的苏丹"
 rum_sultan_of_rum_desc:0 "罗姆的苏丹统治着安纳托利亚的人民,不论是基督徒还是穆斯林.就是那时伊斯兰成了这个地区的主流信仰,但他们的政策海纳百川,接纳所有的信仰.这使得邻近国家的人,甚至是基督徒,都会自发的来到罗姆.我们应该从这个例子中学习经验."
 rum_sulan_al_bahrayn:0 "巴林的苏丹"
 rum_sulan_al_bahrayn_desc:0 "正如过去的罗姆苏丹国一般,我们必须建立一支强大而又坚挺的海军,帮助我们抵御基督海盗以及其他穆斯林国家的舰队.夺得地中海甚至之外的控制权并保护我们的海岸线对我们的帝国来说是首要的目标之一."
 rum_sultan_al_muazzam:0 "最伟大的苏丹"
 rum_sultan_al_muazzam_desc:0 "只有大量的纪念碑与建筑才配得上最伟大的苏丹.让我们用清真寺,宗教学院,商队旅馆,花园,运河以及宫殿等等不同于他人的建筑把罗姆的土地打造成伊斯兰世界仰慕之地.有着前人的范例我们就可以为我们的王朝建造一个流传后世的,独一无二的遗产."
 rum_protector_of_dar_al_islam:0 "伊斯兰世界的守护者"
 rum_protector_of_dar_al_islam_desc:0 "我们的继任者致力于守护正义并与异端学派的传播作斗争.所以我们应该尽最大的努力去促进正统学派的权威并削弱那些尝试勾引,让正统学派走上歪路的异端的统治者的影响."
 ARL_ideas:0 "阿尔达比勒理念"
 ARL_ideas_start:0 "阿尔达比勒传统"
 ARL_ideas_bonus:0 "阿尔达比勒野心"
 arl_safavid_order:0 "萨法维教团"
 arl_safavid_order_desc:0 "阿尔达比勒是萨菲al-din Ardabili 生活与工作的地方.他的寺院随后成为了Safaviyya或萨法维教团的政治与军事中心,一个由他的继承人带领的强大的秘密结社.萨法维教团对阿尔达比勒以及周围的国家在政治的所有方面都有着巨大的影响,而且只要我们与他们的宗教热情密切合作,这会让我们能打败数倍于己的敌人."
 arl_qizilbash:0 "基齐勒巴什"
 arl_qizilbash_desc:0 "不管他们自称是什叶派或者其它神秘的伊斯兰学派,对阿里的支持在伊朗,安纳托利亚和高加索的土库曼部族广泛传播.萨法维教团很快的取得了这些团体的强力支持而且大量部族已经跟随在它的旗下.被命名为'基齐勒巴什'或者 '红头兵',以他们那典型的红色帽子命名,他们能成为新军的核心部分,并随时准备好为了萨法维教团战斗至死."
 arl_shiite_leadership:0 "什叶派的领袖"
 arl_shiite_leadership_desc:0 "千禧年主义结社异端已经开始在伊朗的土地上传播,但我们知道我们的谢赫才是唯一指定的世界的什叶派的统治者.我们必须传播阿尔达比勒谢赫的话语并强迫任何在我们控制之下的领土的什叶派教团的领袖们接受我们的救世主的权威."
 arl_conversion_of_the_masses:0 "转换民众信仰"
 arl_conversion_of_the_masses_desc:0 "长时间以来这个地区就是非正统信仰的集合,对阿里与逊尼哈里发的拥护共同存在.我们必须向这些干扰正途的做个示范,清楚地告诉他们什么是正确的信仰,同时限制逊尼派敌人的影响力至最低.适当地的惩罚对那些拒不执行的人是很有必要的."
 arl_religious_war:0 "宗教战争"
 arl_religious_war_desc:0 "我们的国家有着许多的敌人,但我们也有着远在国外什叶派，阿列维斯和苏菲教团的支持.让我们与这些教团一同合作,让逊尼派帝国在真信者的军队面前颤抖吧!"
 arl_amili_mujtahids:0 "阿米里创制"
 arl_amili_mujtahids_desc:0 "什叶派一直是伊斯兰世界的少数派,而且除了数个世纪之前的法蒂玛哈里发,就再没出现过强大的什叶派国家.这意味着不同于此前统治者这一地区的逊尼派王朝,我们并没有一个完备的法典以及制度框架来支撑我们.为了让我们成长中的国家兴旺,我们必须尽力创立我们自己的,延续的,为了什叶派法而制定的制度和行政系统. \n让我们邀请国外的什叶宗教专家,像是黎凡特的阿米里,来帮助我们国家塑造一个持久的框架."
 arl_shahs_of_iran:0 "伊朗王"
 arl_shahs_of_iran_desc:0 "以阿尔达比勒的一个教派起家,我们现在已经能宣布对整个伊朗地区的统治权.是时候取得我们在强国之间正当的地位了,正如此前的波斯帝国一般."
 geo_legacy_of_saint_nino:0 "圣尼诺的遗产"
 geo_legacy_of_saint_nino_desc:0 "格鲁吉亚有着世界上最古老的基督教堂之一,追根溯源可到圣尼诺基督化这个地区--一千年前.尽管数个世纪以来,格鲁吉亚教会就作为一个驱动整个格鲁吉亚地区的日益统一的力量,直到全国都归于巴格拉季昂王朝统治之下.自那时起,在面对拜占庭、蒙古人或穆斯林的影响时,教会就作为格鲁吉亚文化的一个核心.如今只有少数基督王国还在此地区留存,但有着分散的格鲁吉亚境内的忠诚者,教会依旧作为一个面对外敌时让我们统一的重要力量."
 geo_dasturlamali:0 "瓦赫坦法典"
 geo_dasturlamali_desc:0 "自蒙古入侵以来,格鲁吉亚已经经历了一段动荡不安的时期.分裂的持续与本地贵族持续增长的影响力与不断改变的外部压力,旧的格鲁吉亚封建制事实上已经在某种意义上过时了,或者应当抛弃一部分.是时候创立格鲁吉亚贵族与人民的秩序和行为准则了.我们应当编写新的法典,规章以及制度,详细的阐述人民与贵族对国王与国家的义务.有着坚实的法律基础的我们王国的法律机构是唯一让我们向前进的方法."
 SME_ideas:0 "萨姆茨赫理念"
 SME_ideas_bonus:0 "萨姆茨赫野心"
 SME_ideas_start:0 "萨姆茨赫传统"
 sme_atabegs_of_samtskhe:0 "萨姆茨赫的阿他贝格"
 sme_atabegs_of_samtskhe_desc:0 "萨姆茨赫在许多方面都是文化与宗教的交界处,就在这里基督教与伊斯兰在高加索相遇,也是在这里,突厥、蒙古、希腊、土库曼文化融合交汇,并存.这曾是我们过去许多冲突的根源,但这也让我们与格鲁吉亚的其他部分不同.事实上我们的统治者使用土耳其头衔阿他贝格,这就是我们与格鲁吉亚其他部分不同的显著象征."
 sme_proactive_diplomacy:0 "主动外交"
 sme_proactive_diplomacy_desc:0 "数世纪以来,作为格鲁吉亚的一部分,萨姆茨赫在很大程度上一直处于独立.这要求不断知晓格鲁吉亚的政治局势,同时主动与我们接壤的庞大帝国外交.自蒙古与伊尔汗国到帖木尔,我们的统治者一直确保我们与这些有着最强大力量的国家有直接的联系渠道.同样,我们在需要时也会主动参与格鲁吉亚的内部政治,既干涉继承斗争,当时机适合时又与皇室联姻.为了我们这个依赖于此的小小国家的未来,我们应该延续这个传统.让我们永远不要说我们只能做一点或者我们没有足够的能力去做它."
 sme_fortresses_of_samtskhe:0 "萨姆茨赫堡垒"
 sme_fortresses_of_samtskhe_desc:0 "我们的国家位处群山边界,这些山脉就像天然屏障一般为格鲁吉亚抵挡了多次外国侵略者.出于此因我们学会了建立坚固的堡垒并准备好打一场防御性战争.这是我们必须努力以一切代价延续的遗产,必须维持萨姆茨赫堡垒,为了肯定的而不是可能的外国侵略者做好人力物力准备."
 sme_independent_ambitions:0 "独立雄心"
 sme_independent_ambitions_desc:0 "不论是穆斯林还是基督徒,格鲁吉亚人、突厥人或是伊朗人.萨姆茨赫常常不得不像外国国王或苏丹鞠躬.为了成立一个持久的国家与经济我们需要建造我们自己的,不管当下谁渴望我们的土地都将持续下去的典章.让我们铸造我们自己货币,编写自己的法典,并同时保护我们的神学家与作家们."
 sme_protect_trade_routes:0 "保护商路"
 sme_protect_trade_routes_desc:0 "我们处在格鲁吉亚、安纳托利亚、亚美尼亚和阿塞拜疆的十字路口.这同时意味着有大量的商人想要穿过我们的土地.然而游牧部落不断的掠夺却让许多商人都怀疑我国商路的安全性.我们必须适当地防卫我国之内的整个商路与商人旅店,确保贸易畅通无阻的流入我国."
 sme_frontier_warriors:0 "边疆卫戍"
 sme_frontier_warriors_desc:0 "高加索已经被游牧皇帝塑造了很长的时间,我们国内的萨姆茨赫牧场也吸引了许多部落.这些情况不应该动摇我们王国的稳定，而是要与这些部落达成协议,让他们也加入到我们的军队."
 sme_sacred_land:0 "神圣的土地"
 sme_sacred_land_desc:0 "萨姆茨赫是格鲁吉亚人崇敬与向往的神圣家园。瓦尔齐亚的有着众多洞窟修道院，阿茨库里的教堂供奉着神秘而古老圣母玛利亚圣象，安恰的修道院则敬仰着安切斯卡提。这些都是我们心中时时思念的众多圣地。保护与协助管理这些与格鲁吉亚不同的萨姆茨赫的教堂，我们可以确保我们的人民即使在面对逆境时也能团结一致。"
 SRV_ideas:0 "希尔万理念"
 SRV_ideas_start:0 "希尔万传统"
 SRV_ideas_bonus:0 "希尔万野心"
 srv_khalwati_order:0 "哈尔瓦提教团制"
 srv_khalwati_order_desc:0 "巴库苏菲派圣地的领导者叶海亚·巴库维赛义德是迄今为止教团中最富影响力的长者。这个富有魅力的长者已将教团从一个微小的运动发展为拥有数千个成员的庞大团体。叶海亚·巴库维和他的追随者对我国拥有巨大的影响力，他们的信仰与我们命运密切相关。"
 srv_fortresses_of_shirvan:0 "希尔万堡垒"
 srv_fortresses_of_shirvan_desc:0 "通过严格使用防御工事，城墙和堡垒，希尔万几个世纪以来巍然屹立。 皇帝更迭变换，但我们山上的城堡与要塞却令我们在不论胜利或失败中都能保持安全。"
 srv_tribesmen_of_the_caucasus:0 "高加索山脉"
 srv_tribesmen_of_the_caucasus_desc:0 "我们的人民拥有着骄傲而悠久的军事传统，曾蒙古人，帖木儿，基齐勒巴什和鞑靼人交手。通过吸取他们的长处与经历这些战火的锤炼，我们的军队变得愈发强大。为了这动乱时期进一步实现野心，我们必须努力变强让那些国家臣服于我们。"
 srv_persianate_patronage:0 "皇室赞助"
 srv_persianate_patronage_desc:0 "希尔万沙阿数世纪以来以赞助波斯高原文化、艺术以及艺术而闻名。此后，伊朗地区虽然完全被帖木儿或沙·贾汗等帝王所改变，然而波斯语言和文化仍然作为这一地区的组成部分被保留了下来。让我们邀请来自波斯世界的各地诗人、学者和作家到我们的首都，再次建立希尔凡的名声。"
 srv_caspian_trade:0 "里海贸易"
 srv_caspian_trade_desc:0 "来自意大利和孟加拉的昂贵货物在我们的里海港口很容易找到销路。因为通过巴库、阿斯特拉罕和塔巴斯坦等城市的远距离贸易中，里海是其主要中转站。我们必须重视这些贸易商，为他们提供安全和舒适的经商环境并支持我们自己的商人团体，以便我们可以继续吸取来自世界各地的财富。"
 srv_shirvani_architecture:0 "希尔万建筑"
 srv_shirvani_architecture_desc:0 "自易卜拉欣，我们的第一个统治者以来，我们就开始为伟大的建筑艺术投入大量财力。那些我们王朝建立的清真寺、陵墓、宫殿、浴室、亭台和纪念碑将向世人昭示希尔万沙阿的伟大。"
 srv_merchants_of_baku:0 "巴库商人"
 srv_merchants_of_baku_desc:0 "坐落在里海海滨的国际化城市巴库永远都吸引着来自远方的商人。 这些商人中有许多是来自亚美尼亚，这在高加索和伊朗很常见。但也有一大批前往阿特加火祠参观与经商的印度人。那里的神庙有着七团从地下燃出的不灭圣火。为了安顿在我们的土地上这些外商，我们应该鼓励他们赞助与扩建这座寺庙和其中的燃井。"
 ALH_ideas:0 "哈萨理念"
 ALH_ideas_start:0 "哈萨传统"
 ALH_ideas_bonus:0 "哈萨野心"
 alh_desert_warfare:0 "沙漠作战"
 alh_desert_warfare_desc:0 "我们的人民来自沙漠，从衰弱的贾尔万王朝和贪婪的霍尔木兹商人手中合法地控制着哈萨。然而其他那些沙漠部落，比如代瓦西尔，现在正觊觎着我们的领地。不过最重要的是，虽然我们已经拥有了这个新的海洋国家，但我们绝不能忘记我们作为游牧部落的过往，否则我们也会像前任那样迅速被其他游牧部落所取代。"
 alh_lord_of_the_eastern_bedouin:0 "东贝都因之王"
 alh_lord_of_the_eastern_bedouin_desc:0 "从我们控制哈萨和胡富夫后，已经过了很久了。 但是我们必须永远不要忘记，这个荣誉并不仅限于我们。 作为东方的领主，我们有责任时常去圣城朝圣。把我们的财富带到谢里夫，让众人看到正义者现在控制着哈萨。"
 alh_pearls_of_the_persian_gulf:0 "波斯湾的明珠"
 alh_pearls_of_the_persian_gulf_desc:0 "我们所控制的港口城市是阿拉伯海乃至全世界最主要的珍珠渔港。 它曾经吸引过霍尔木兹船长探寻这个海岸，现在则为我们带来了巨大的财富。如果没有它，我们的国家根本无从谈起。我们必须不惜一切代价保护和赞助珍珠渔业。如果没有这些来自东方源源不断的丝绸与银币，国家顷刻间就会灰飞烟灭。"
 alh_fortify_the_coastline:0 "保护海岸线"
 alh_fortify_the_coastline_desc:0 "东阿拉伯的贸易城市是我们谋生的地方。然而城市本身却十分脆弱。 外敌的船只很容易于海岸线发动突袭，将我们的商人掠为人质。这就是霍尔木兹曾运用过的策略，也是土耳其人和葡萄牙在将来对我们的威胁。\n我们需要做好在主要港口的防御，建立坚固的防御工事，以便能够保护我们的财富与商人。"
 alh_entrepot_of_india:0 "印度的的中转港"
 alh_entrepot_of_india_desc:0 "尽管珍珠渔业使我们的港口出名，贩卖马匹却可能是来自印度的最大海路贸易。南亚和伊朗对阿拉伯马的需求旺盛。而哈萨的港口是这种商品主要的海路贸易来源。沙漠部落供应给我们源源不断的优质战马，然后我们将它们送到印度最佳的战场。"
 alh_a_modern_navy:0 "现代海军"
 alh_a_modern_navy_desc:0 "最近越来越多的基督教船只波出现在斯湾，威胁着我们的船只和港口。为了与这些新的敌人作战，我们需要建立一支新的现代海军。让我们向那些已在海上与基督徒交战的国家学习，并邀请土耳其的造船者和水手定居我们的国家。"
 alh_legacy_of_rahmah_ibn_jabir:0 "拉玛 伊本 贾比尔的传奇"
 alh_legacy_of_rahmah_ibn_jabir_desc:0 "对我们这样的国家来说，掌握海上航道是非常重要的。 我们必须毫不犹豫地雇用海盗和老水手，因为他们具有远超大多数船长的经验和技能，并且比任何人都更了解这片海域。"
 HDR_ideas:0 "哈得拉姆理念"
 HDR_ideas_start:0 "哈得拉姆传统"
 HDR_ideas_bonus:0 "哈得拉姆野心"
 hdr_death_has_come:0 "死亡来临"
 hdr_death_has_come_desc:0 "尽管这个名字非常古老并且笼罩于传说之中，许多人声称“哈得拉姆”这个名字意思是死亡来临。这个名字倒是非常适合这种极其恶劣的地理环境。山脉，沙漠以及极其干旱的戈壁组成了哈德拉毛的主要部分，她的人民已经习惯于用任何手段保护他们所拥有的一切。如果不是因为更受欢迎的海岸线，如此残酷的土地已经是难以想象的了，更不用说去征服它了。"
 hdr_tribes_of_hadramut:0 "哈得拉姆部族"
 hdr_tribes_of_hadramut_desc:0 "哈得拉姆的卡迪里部族并不团结，当有外人试图进犯我们的边界时，我们的国土会四分五裂，我们的国家会虚弱不堪。让我们从沙漠深处引入援军来一劳永逸地解决部落冲突。雅法部族已经准备启程迁往这一地区，他们将成为我们忠实的力量。"
 hdr_hawtas:0 "缓冲区"
 hdr_hawtas_desc:0 "我们的历史中充斥着永无休止的战争和敌意，但如果缺少和平，没有哪个社会能够长久发展。正是由于这个原因，我们的祖先开始划定一个缓冲区，这个区域没有暴力，并且被所有部落和权威所尊重。"
 hdr_encouraging_the_incense_trade:0 "鼓励熏香贸易"
 hdr_encouraging_the_incense_trade_desc:0 "虽然可能不像过去那样有利可图，熏香的生产和出口依旧是我们人民的主要收入来源。希赫尔港和穆卡拉港曾经是出口熏香的主要港口，但现在，附近的佐法尔和基什恩也逐渐兴起。让我们扩建海港并且鼓励熏香贸易，从而使我们再度成为世界上首屈一指的熏香出口国。"
 hdr_sailors_of_the_indian_ocean:0 "印度洋的水手"
 hdr_sailors_of_the_indian_ocean_desc:0 "哈得拉姆人不仅是优秀的沙漠战士，而且还拥有远距离航海的悠久传统。一些人加入到寻找我们港口的外国船只的船员中去，而其他人建造了他们自己的单桅三角帆船打算出海贸易并在远离家乡的海外定居。我们国家的未来在于海上贸易，我们必须鼓励当地的船长和水手们为了我们国家的利益而努力。"
 hdr_hadramhi_diaspora:0 "哈得拉姆移民"
 hdr_hadramhi_diaspora_desc:0 "除了海岸线以外，哈得拉姆是一片酷热而干燥的土地，几乎没有降雨和农业发展。无怪乎世世代代的哈得拉姆人越过阿拉伯海去寻求财富。哈得拉姆人的社群在印度、印度尼西亚、汉志以及非洲东海岸都能见到。许多人带着他们从遥远土地上学来的经验和技能最终回到自己的祖国。"
 hdr_distant_diplomacy:0 "长远外交"
 hdr_distant_diplomacy_desc:0 "即便他们不愿在这里占有任何土地，仍旧有许多海军强国对阿拉伯海中的友好港口感兴趣。让我们从那些拥有海权野心以及正在寻找可靠伙伴的东西方的强权中寻找盟友。"
 HSN_ideas:0 "阿尤布理念"
 HSN_ideas_start:0 "阿尤布传统"
 HSN_ideas_bonus:0 "阿尤布野心"
 hsn_citadels_and_fortesses:0 "堡垒与要塞"
 hsn_citadels_and_fortesses_desc:0 "远离繁华都会的石头城寨哈桑凯伊夫是库尔德山脉中一座古老的据点。库尔德人祖祖辈辈都生活在像这样的城寨里，我们应当好好学习他们的经验。一座拥有良好维护的城堡的价值怎么夸大也不过分，无论是底格里斯的河岸上，还是开罗的大城市和腓力斯丁的山丘上，都是如此。"
 hsn_ayyubid_heritage:0 "祖先的遗产"
 hsn_ayyubid_heritage_desc:0 "我们的祖先曾经统治着一个横跨叙利亚，美索不达米亚，埃及和汉志的伟大帝国。虽然这个帝国国运短祚，但我们家族的名字仍然在我们统治的库尔德部落中备受尊敬。如果我们能够重整旗鼓，我们定能从那些背信弃义的奴隶们手中夺回属于我们的那一切。"
 hsn_righteousness_of_the_faith:0 "信仰正义"
 hsn_righteousness_of_the_faith_desc:0 "我们伟大的祖先萨拉丁以其高贵而正义的信仰铸就了我们家族的辉煌。他赶走了法蒂玛王朝的哈里发和他的什叶派国家，在黎凡特地区击败了基督教十字军。\n我们的时代一次又一次随着什叶派的崛起而陷入宗教动荡。我们必须接受这伟大征服者的衣钵，成为中东地区的一支正义之师。"
 hsn_elite_warriors:0 "精英战士"
 hsn_elite_warriors_desc:0 "突厥骑兵主宰着中东战场：训练有素的马穆鲁克，信奉什叶派的基齐勒巴什以及安纳托利亚的西帕希骑兵。让我们从中招募那些流浪的战士从而使我们与敌人之间不相上下。"
 hsn_rise_of_the_eagle:0 "雄鹰崛起"
 hsn_rise_of_the_eagle_desc:0 "是时候夺回我们祖先曾经失去的东西了。让我们现在行动，去光复曾经的帝国，建立一个对抗中东的异教徒，什叶异端和类似的背叛者的强大堡垒。"
 hsn_strenghten_central_authority:0 "加强中央权威"
 hsn_strenghten_central_authority_desc:0 "曾经我们的家族会将战利品均分给自己的后代，但是这种做法在多种方面削弱了我们的苏丹国，在我们之中埋下不和的种子。现在我们将在此地采用其他的帝国管理方法，同时建立强大的中央权威来监督分封的领地。"
 hsn_state_economics:0 "国家经济"
 hsn_state_economics_desc:0 "我们的祖先意识到，如果一个帝国要繁荣昌盛，帝国的统治者必须要保持和平，给予附庸保护。经济的一些方面是可以让国民自己经营的，但是还有一些方面最好还是掌控在我们大臣的手里。贸易，工业与商业会让我们的帝国进一步繁荣。"
 KTB_ideas:0 "北畠理念"
 KTB_ideas_start:0 "北畠传统"
 KTB_ideas_bonus:0 "北畠野心"
 ktb_unification_of_ise:0 "统一伊势"
 ktb_unification_of_ise_desc:0 "从肥沃的南方到人口稠密的北方，我们控制着整个伊势国。这使我们可以充分利用我们国度的资源来提升北畠家的影响力。"
 ktb_blessing_of_amaterasu:0 "天照大神的祝福"
 ktb_blessing_of_amaterasu_desc:0 "作为日本的圣地，伊势神宫的守护者，我们受到天照大神的祝福。我们必须妥善维护这一全日本的瑰宝，从而赢得日本人民的尊敬。"
 ktb_southern_court:0 "支持天皇"
 ktb_southern_court_desc:0 "虽然皇室失去了他们的政治影响力，但我们还是他们最坚定的支持者。这一忠诚举动向天皇证明了我们比日本其他的家族更加忠诚可信。"
 ktb_kuki_suigun:0 "九鬼水军"
 ktb_kuki_suigun_desc:0 "九鬼在志摩保持着一支强大的海军，我们将会继承这支军队，并妥善利用他们的经验发展我们的海军。通过发扬九鬼战法，我们可以主宰日本的海洋。"
 ktb_men_of_quality:0 "名门贵胄"
 ktb_men_of_quality_desc:0 "只有很少的古老贵胄能在这个强权林立的时代生存下来。作为少有的强大家族之一，我们必须为我们的古老原则而奋斗。是时候向世界证明所谓的名门除了机会主义之外也包括血缘和传统了。"
 ktb_iga_ryu:0 "伊贺流"
 ktb_iga_ryu_desc:0 "有名的伊贺流忍者道场在我们的领土上有着很大的影响力，我们应该探寻我们和他们的共同利益并让他们为我们的计划和野心服务。"
 ktb_the_march_of_kitabatake_akiee:0 "北畠显家的进军"
 ktb_the_march_of_kitabatake_akiee_desc:0 "我们荣耀的祖先北畠显家证明了只要有决心，从东北到日本中部的进军可以在很短的时间内实现。我们必须发扬我们先祖的传统，提升部队的机动性从而应对战况的需求做出快速转移。"
 MAS_ideas:0 "马迪亚斯理念"
 MAS_ideas_start:0 "马迪亚斯传统"
 MAS_ideas_bonus:0 "马迪亚斯传统"
 mas_hinalliwood:0 "希尼拉沃史诗"
 mas_hinalliwood_desc:0 "自从有记载以来，29000行的希尼拉沃史诗在我们的人民之间代代相传。它讲述了我们的伟大冒险家和申明的故事，并传递了家庭、荣誉、尊严和勇敢的理念。通过这种方式，即使我们接纳外来人的传统和历史，我们的传承依然可以得到保持。"
 mas_legacy_of_panai:0 "帕奈的遗产"
 mas_legacy_of_panai_desc:0 "在三佛齐国的时代，我们的人民统治着遥远的苏门答腊地区的帕奈王国。几个世纪以来，他们为保持三佛齐的水域不受敌国船只和海盗侵扰而奋战。最终，当帝国陷落于入侵者之手时，我们的先祖拒绝向他们低头，并迁徙到了我们现在占据的岛屿。我们的传统保证了我们仍然是优秀的水手和英勇独立的战士。"
 mas_articles_of_the_confederation:0 "同盟协议"
 mas_articles_of_the_confederation_desc:0 "我们的国家马迪亚斯是一个由三个主权实体所组成的联盟，由达图大议会成员于他们之间选出的总统领导。如此，我们可以拥有一个共同的领导者并使我们的政治中心尽可能靠近人民。"
 mas_masters_of_maritime_warfare:0 "海军战术大师"
 mas_masters_of_maritime_warfare_desc:0 "我们强大的航海传统威名远扬。为了保护我们的贸易不被试图窃取我们财富的人，如穆斯林，中国人，或印度的那些王国骚扰，我们必须持续对外国船队施加压力。有些人可能会称此为海盗行为，但没有保护好他们自己的贸易就是他们的问题了。"
 mas_kinaduatan:0 "描笼涯"
 mas_kinaduatan_desc:0 "许多年以来，尊贵而神圣的达图贵族保持着他们在我们社会当中的权利。他们的血管中流淌着正直而英明的统治所需的使命和天赋。这是传统带给我们的力量。为了国家的蓬勃发展，我们必须保证描笼涯的权利，并将这种社会结构带给全世界和我们发展中的帝国。"
 mas_riches_of_the_visayas:0 "米沙鄢的财富"
 mas_riches_of_the_visayas_desc:0 "米沙鄢群岛的富庶远近闻名。即使这些群岛不都拥有发达的城市，它们生产的大米和肉类也足够供应远至马尼拉和屯多这样的居住地。这种资源对于我们这样蓬勃发展的帝国至关重要。通过提供支持和驱逐海上的掠夺者，我们的领土得以发展。"
 mas_expand_the_shipbuilding_sector:0 "扩建造船厂"
 mas_expand_the_shipbuilding_sector_desc:0 "自这些群岛有人居住以来，船只就因其在贸易、渔业和军事等领域的重要性而成为了马迪亚斯群岛上的人民重要的一部分。在邻国之间，我们的造船技术无人能及。我们应当在这些传统的基础上建立现代化的海军，并让杰出的造船匠在我们的港口研究造船技术以为我们的计划服务。"
 ODA_ideas:0 "织田理念"
 ODA_ideas_start:0 "织田传统"
 ODA_ideas_bonus:0 "织田野心"
 oda_rakuichi_rakuza:0 "乐市与乐座"
 oda_rakuichi_rakuza_desc:0 "在整个日本，古老的“座”行会的影响力已经发展壮大，以至于垄断压制了许多行业的发展。他们维持私人军队，侵犯了我们的统治权威。让我们废除“座”商人们的垄断特权，取消通行费以及闭港闭市的政策。通过推行“乐市乐座”，即“自由的市场和自由的行会”，我们可以终止“座”的影响并且让工商业良好发展。"
 oda_tenka_fubu:0 "天下布武"
 oda_tenka_fubu_desc:0 "在天下大乱的战国时代，我们稳固的领地为我们未来的扩张提供了强有力的基础。日本的统一与和平将由我们氏族完成，只有依靠武力才能一统天下。"
 oda_generals:0 "织田大将"
 oda_generals_desc:0 "对出身和血统的痴迷使这个国家虚弱无比，而遍及全国范围内白手起家的豪强大名们，他们的崛起显而易见的证明这些观念是多么的无用。让我们把这个教训铭记于心，把成就和技巧作为提拔军队将领的指导标准。强有力的领导是迅速扩张的必要条件。"
 oda_azuchi_castle:0 "影响甚广的要塞"
 oda_azuchi_castle_desc:0 "日本是一个遍布城堡的国家，而城下町随处可见。正是由于坚固城堡的建设使得我们在政治上能够保持影响力，在战时能够确保对战略要地的控制。我们必须记住这个教训。从朝廷再到我们自己的家臣，是这些城堡时刻提醒着他们我们的存在和权威。在任何时候，我们都必须优先考虑减少敌人的城堡以及在战略要地筑起自己的城堡。"
 oda_triple_firing:0 "三段击"
 oda_triple_firing_desc:0 "火器的到来正在，并且将继续给日本列岛的战争带来革命性的影响。通过掌握这些先进武器，我们可以主宰任何战场。我们的铁炮队可以通过一排发射，其余两排装填的阵型来增加射速。"
 oda_patronization_of_the_west:0 "庇护“南蛮人”"
 oda_patronization_of_the_west_desc:0 "西方传教士给我们带来了许多思想理念和科学技术。不像那些陈旧的佛教宗派，西方传教士与腐败的领主和叛乱的城市没有联系。我们应该欢迎这些“南蛮人”来到我们的城市，看看他们能给我们带来什么好处。"
 oda_kenchi:0 "检地"
 oda_kenchi_desc:0 "我们的国家很大程度上就是由小庄园和采邑东拼西凑组成的。在许多情况下，对土地价值的概述乃至土地所有权的划分都无法实现。让我们对土地进行一次大规模丈量以便详细调查，除此以外我们还应当建立一个既有效率又兼具公平的税收体系。"
 TKG_ideas:0 "德川理念"
 TKG_ideas_bonus:0 "德川野心"
 TKG_ideas_start:0 "德川传统"
 tkg_mikawa_bushi:0 "三河武士"
 tkg_mikawa_bushi_desc:0 "三河地区的武士以其勇武和坚韧闻名于世。即便在完败的情况下，我们所信赖的这支部队也决不屈服。"
 tkg_strengthen_the_sekisho_network:0 "巩固关所"
 tkg_strengthen_the_sekisho_network_desc:0 "由一系列护栏和屏障组成的关所，传统上保护了省份内的要道，它使我们免遭攻击的同时，也阻止了商品的非法走私。在这个天下大乱的时代，一些人选择在他们的领地内移除这些屏障以促进商品流通以鼓励贸易。这是个不错的想法，但伴随着相当大的风险。我们必须巩固关所，从而阻止商品和枪械的非法走私，防止人质逃离。安全要比任何金钱利益更为重要。"
 tkg_hatamoto:0 "旗本"
 tkg_hatamoto_desc:0 "数以千计的旗本武士与近侍直接侍奉着我们的主君。这些没有根基的武士的命运与我们紧密相连，他们对我们家族的忠诚远远超过那些投机取巧、见风使舵的大名家臣。"
 tkg_metsuke:0 "目付"
 tkg_metsuke_desc:0 "天皇权力的衰微导致了全国范围内地方豪强的崛起。随着古老的社会体制已无法确保律令制度的施行，腐败行为在社会的许多方面逐渐蔓延猖獗。为了重新恢复秩序，我们可以选任一批监察官员“目付”，其职责是监视朝廷内所有大名。"
 tkg_matsudaira_branches:0 "松平氏的支系"
 tkg_matsudaira_branches_desc:0 "我们家族是松平氏的支系。随着我们的扩张，我们可以任命其他松平氏的同族直接驻守在战略要地上。"
 tkg_toshogu:0 "东照宫"
 tkg_toshogu_desc:0 "让我们建立一个神社来供奉我们家族的开创者。东照宫将成为日本历史上最为光辉灿烂的神社，它的存在除了令我们回忆起祖先的荣光，还有我们对于传统神道价值的尊崇。"
 tkg_famine_policies:0 "幕政改革"
 tkg_famine_policies_desc:0 "使人民富裕起来并且免受灾难和饥荒的影响是所有统治者的目标。通过储粮备荒、物价调整、免除杂税等一系列措施，我们可以确保我们的国家能够处理将来可能出现的任何问题。"
 luzon_ideas:0 "吕宋理念"
 luzon_ideas_start:0 "吕宋传统"
 luzon_ideas_bonus:0 "吕宋野心"
 luzon_barangay:0 "描笼涯村社"
 luzon_barangay_desc:0 "分布于小型港口城市和众多岛屿，我们的国家依赖海洋生存。我们的社会是为了支持远距离贸易而存在，从农业的组织生产到法律和传统，所有的一切都反映了这一事实。"
 luzon_conquest_of_paradise:0 "征服天堂"
 luzon_conquest_of_paradise_desc:0 "我们的群岛是我们赖以为生的天堂，但它对敌人来说就是险象迭生的地狱。潮湿的热带雨林以及伴随而来的热带疾病可以有效地阻止入侵者的进攻，这也是我们最强大的防线。为了确保胜利，我们会采取焦土政策来消耗敌人，让大自然与我们一起和敌人抗争。"
 luzon_sino_philippine_trade:0 "中菲贸易"
 luzon_sino_philippine_trade_desc:0 "我们所在吕宋岛以及巴士河三角洲的相对位置使得我们成了中菲贸易商品流通的关口，所有中国的商品都将从我们这里流入整个群岛的市场。中国商品通先抵达汤都，再通过汤都分流到菲律宾内陆的其他港口。"
 luzon_tagalog_syncretism:0 "兼容塔加路族"
 luzon_tagalog_syncretism_desc:0 "我们从未停下过对我们先祖之神的崇拜，同时我们也不需要去限制一些外来信仰。在这里，你既可以看到印度教的信奉者，也可以看到伊斯兰教徒和佛教徒。"
 luzon_sailors:0 "吕宋水手"
 luzon_sailors_desc:0 "不是所有的水手都站在我们自己的甲板上，还有一部分水手会去东南亚的其他一些有战时之需国家去做佣兵。从文莱到亚齐你都可以看到吕宋水手的身影。我们可以通过这些外出水手的作战经历丰富我们自己的海上阅历。让我们鼓励那些年轻水手们积极参加作战，这既让他们得到了丰富的报酬，又磨练了自己的意志，还为我们带回来宝贵的实战经验。"
 luzon_a_safe_haven:0 "避风港"
 luzon_a_safe_haven_desc:0 "我们的王国可以很轻松地得到来自中国，日本，以及其他东南亚国家的商品，但这些国家的的核心统治范围却与我们保持着很长一段距离。因此，对于那些出于任何原因想离开自己家乡的人来说，我们成了一个很理想的避风港。让我们欢迎那些前来的异乡人，他们的才能会为我们的国家带来经验与财富。"
 luzon_expand_the_sugar_production:0 "提高糖类生产"
 luzon_expand_the_sugar_production_desc:0 "早在数世纪前，我们祖先生产的糖就成了这片土地最受欢迎的作物之一。现在，随着全球贸易的流通，这种经济作物为我们带来了大笔的财富。通过开拓新土地，增大分配给糖的土地比例来提高糖类生产可以让我们的经济达到一个新的高度。"
 BTU_ideas:0 "武端理念"
 BTU_ideas_start:0 "武端传统"
 BTU_ideas_bonus:0 "武端野心"
 btu_indianized_society:0 "印度化社会"
 btu_indianized_society_desc:0 "早在一千年前我们的人民就已经信奉印度教并遵循婆罗门传统了。自那以后我们推行这些信仰和文化并成为“印文化圈”的一员。一些国家，如三佛齐和满者伯夷，在这片区域成立了强大的海上帝国。武端一直都是这个泛印度文化圈的一员。"
 btu_northern_nusantara:0 "北马来群岛"
 btu_northern_nusantara_desc:0 "稍有常识的人都可以看出，海洋是一座桥而不是一堵墙，而这对我们这些在印度尼西亚和马来亚地区的人来说更是如此。尽管内陆地区荒芜且难以开拓，我们的沿海地区相互联结促进源源不断的贸易流通。我们生活马来群岛的北部，或者叫北马来群岛，在这里我们相对生活的比较安逸，但我们仍然要努力如果要吸引一些商人在这里交易或者投资，让我们的市场为他们打开，保证我们的象牙，黄金，珠宝能闻名于全球的每一个角落。"
 btu_butuan_trade_connections:0 "武端本土贸易"
 btu_butuan_trade_connections_desc:0 "其实，直到几个世纪之前外国商人才得知我们的存在，而在这之前我们建立了一套健全的本土贸易体系来创造收入。武端商人主要在马来群岛活跃，有时也会跋涉去波斯和日本进行交易。尽管我们一直大力推行着对外贸易，我们仍然不能忘记资助我们本土的贸易公司，这样我们就不会过度依赖遥远的外国的商队，以免在那些国家开战时使我们蒙受损失。"
 btu_butuan_goldwork:0 "武端金器"
 btu_butuan_goldwork_desc:0 "我们的工匠雕制的金器在宫廷内外都是十分有名的，你甚至可以在中华帝国的藏宝阁看到我们这里生产的精美金器。许多外国统治者都对这些艺术品宠爱有加，我们也发现这些金器在外交方面起着不小的作用。我们应该继续制作这些宝物，确保它们的库存，并赠予来访的使者，一些苏丹和国王来改善我们的关系。"
 btu_balangay:0 "巴朗盖帆船"
 btu_balangay_desc:0 "巴朗盖帆船早在很久之前就一直陪伴我们了。这种轻便的帆船可以让我们在内陆的河流里畅通无阻，也可以在外部沿海地区乘风破浪。这些帆船的出现改善了我们的制船工艺，这些帆船的普及更是让每一个人在孩提时代都成了出色的水手。随着我们领土的扩张我们仍要继续支持巴朗盖船的制作与传承，它们是我们岛与岛之间的沟通桥梁。"
 btu_protect_the_coastlines:0 "保护海岸"
 btu_protect_the_coastlines_desc:0 "我们的海岸不仅吸引了贸易，也招致了一些不必要的麻烦，周边的一些沿海国家经常劫掠我们的海岸并袭击我们的船只。我们必须要建立一支强大的海军来驱逐那些南方的来犯者，保护我们的贸易并超过我们的对手。"
 btu_long_range_diplomacy:0 "远方的朋友"
 btu_long_range_diplomacy_desc:0 "曾经和谐的东南亚商路最近变得充满危险，很多人分明就是来抢钱而不是来做生意的。而随着商路的拓宽，我们也结识了一些远方的强大势力。我们现在应该快速适应新的外交环境，比如寻求一些远方强大国家的庇护，否则我们会在敌人的包围之下节节败退的。"
 CEB_ideas:0 "宿雾理念"
 CEB_ideas_start:0 "宿雾传统"
 CEB_ideas_bonus:0 "宿雾野心"
 ceb_lumayas_ambition:0 "卢马亚的野心"
 ceb_lumayas_ambition_desc:0 "很久以前，朱罗帝国的领土从印度的泰米尔一直延伸到马来群岛。在帝国的鼎盛时期，朱罗国王派遣一位年轻的王子，卢马亚，前来在这些北部群岛建立城市。然而，这位王子却没有选择臣服于那位相隔甚远的国王，正相反，他决定在这里建立他自己的公国。我们现在的祖国，宿务，正是传承着那位国王的野心而一路发展过来。"
 ceb_chola_legacy:0 "朱罗帝国的遗产"
 ceb_chola_legacy_desc:0 "追根溯源，我们是朱罗王朝的一个分支，这就表示相较于其他的一些周边国家，我们更应该遵循一些古老帝国的优秀传统。虽然我们不会与那些印度人再产生过多的来往，但我们仍然可以按照那些之前在朱罗帝国学习到的学识来帮助我们建设国家。"
 ceb_protect_against_the_magalos:0 "抵御摩洛海盗"
 ceb_protect_against_the_magalos_desc:0 "很多年来一些国外的奴隶贩子和海盗经常袭击我们的海岸，他们劫掠我们的村落，掳走我们的精壮劳动力。我们必须立即采取应对措施来想方设法阻止这些入侵者，哪怕不惜点燃我们自己的土地进行封锁，也不能让他们满载而归。"
 ceb_pacify_the_islands:0 "安抚诸岛"
 ceb_pacify_the_islands_desc:0 "实际上，一些岛屿只在名义上属于我们，实际上却成了海盗和劫匪窝藏的天堂。所以，我们需要彻底将他们赶下我们的土地，并让所有的领土都能在我们的监管下更好地发展。"
 ceb_place_for_trading:0 "“贸易之地”"
 ceb_place_for_trading_desc:0 "我们地处米沙鄢群岛中央，控制者这一代的贸易中心，这给了我们很好的制船条件，促进了我们的本土贸易，同时可以暗中削弱竞争对手的实力。让我们借此来扩大对外劫掠规模，并让经过这里的船长认识到，很明显，我们这里才是米沙鄢海最安全的地方。"
 ceb_befriend_the_europeans:0 "与欧交好"
 ceb_befriend_the_europeans_desc:0 "一些欧洲船只陆陆续续抵达了我们的群岛，这些基督徒们看起来也有着和我们平齐的航海经验。我们应该与这些欧洲国家统治者交好，并请他们协助我们抵御外敌。"
 ceb_expansion_of_the_capital:0 "扩张首都"
 ceb_expansion_of_the_capital_desc:0 "宿雾非常适合作为一个海上王国的首都，而随着我们势力的扩张，这座都城也在源源不断地发展着。为了更好地建设宿务，我们应该去克服那些热带环境带来的疾病，并逐步进行城市化。是时候让大家看看什么是一个海岛之上的大都市了。"
 mindanao_ideas:0 "棉兰老理念"
 mindanao_ideas_start:0 "棉兰老传统"
 mindanao_ideas_bonus:0 "棉兰老野心"
 mindanao_an_islamicized_barangay:0 "伊斯兰化的巴朗盖"
 mindanao_an_islamicized_barangay_desc:0 "近百年来，穆斯林商人、苏菲派教士和海员们在马来群岛的海域上出现得越来越频繁。我们应该在王国内整合这些新来者，融入到海上穆斯林国家的社群。通过向真主和我们祖先的旧神表达尊崇，我们可以同时得到来自人民和上天的支持。"
 mindanao_unite_the_datus:0 "整合达图贵族"
 mindanao_unite_the_datus_desc:0 "在我们的边界范围内，有大量的酋长和首领仍拥有着声望和影响力。许多人想得到更多自治权力。让我们控制这些小酋长，使他们定期来我们王朝的首都朝贡。"
 mindanao_protect_the_riches_of_mindanao:0 "保护棉兰老岛的财富"
 mindanao_protect_the_riches_of_mindanao_desc:0 "这座岛屿是我们的家园，也是我们财富的来源。黄金、珍珠、蔗糖和肉桂作为奇珍异品吸引了异域国度的商人。我们不能让他们太容易带走这些货物。让我们保护我们的工匠和香料商人，给予他们需要的支持，从外国商人手中夺回我们的利益。"
 mindanao_moro_sailors:0 "摩洛人水手"
 mindanao_moro_sailors_desc:0 "棉兰老岛和苏禄的摩洛人水手以善于海战而闻名，而且还有许多人声称要控制这片水域。我们应当为我们的国家建立一支崭新而强大的舰队，并让那些摩洛水手处于我们的支配之下。"
 mindanao_fortify_our_ports:0 "巩固海港"
 mindanao_fortify_our_ports_desc:0 "我们处在一个危险的境地，奴隶贩子和海盗对我们的沿海区域构成了长远的威胁。不仅如此，西方船只的出现标志着一个新时代的来临，新的敌人也接踵而至。我们必须时刻准备好应对敌人的进攻，用石头和大炮巩固我们所有重要港口。"
 mindanao_guerilla_warfare:0 "游击战"
 mindanao_guerilla_warfare_desc:0 "许多人企图违背我们的意愿夺取我们的城市和村庄。这些外国人声称他们希望让我们皈依他们的宗教或“定居”于此。我们必须坚决反抗这些意图，并做好准备利用好这片土地抵御一切入侵者。"
 mindanao_pirates_of_mindanao:0 "棉兰老岛海盗"
 mindanao_pirates_of_mindanao_desc:0 "外海上越来越多出现的敌人杀害了我们许多船长。我们必须抵制那些对我们的航运征收关税和管制的人，在我们有需要的时候，他们却一心从事走私和海盗活动。通过给那些被海盗追捕的人提供安全的港口，我们也可以增加我们的活动来再次驱逐那些限制我们进入海洋的人。"
 ANU_ideas:0 "阿伊努理念"
 ANU_ideas_start:0 "阿伊努传统"
 ANU_ideas_bonus:0 "阿伊努野心"
 anu_chasi:0 "阿伊努城寨"
 anu_chasi_desc:0 "在战争或动乱时期，我们祖祖辈辈都依托山顶的防御工事保卫自身。随着时间的推移，这些简易的要塞已经在整个虾夷岛建立起来，当有入侵者袭击我们，我们可以确保有足够的优势进行防守。"
 anu_riches_of_the_sea:0 "富饶之海"
 anu_riches_of_the_sea_desc:0 "能够收获大海无尽恩赐的人们，永远不会受到饥饿与贫穷的灾祸。太平洋中巨大的鲸群是一笔庞大的财富，数个世纪以来，一直为人们提供大量的食物。据说，只要海神与我们同在，社会就会永远的繁荣下去。"
 anu_southern_traders:0 "南方商人"
 anu_southern_traders_desc:0 "在很多方面，日本地区和我们这边是分离开，互不干涉的，但他们拥有许多我们所缺乏的商品和资源。尽管我们仍有必要密切关注这些南方人，但我们应该让他们的商人与我们的社区进行贸易，以从他们的财富中获利。"
 anu_heirs_of_jomon:0 "绳文后裔"
 anu_heirs_of_jomon_desc:0 "阿伊努人在这片土地上生活了数千年了。早在北本州的居民在此定居之前，我们的人民就生活在了那里。我们必须骄傲地挺起阿奴伊祖先的脊梁，并要让所有南方人都熟知这一点。"
 anu_hunters_and_warriors:0 "猎手与战士"
 anu_hunters_and_warriors_desc:0 "作为传统的猎人我们，很擅长充分利用脚下的大地。这种背景，以及丰富的毒药和陷阱知识，是我们领土扩张时不能忘记的战争天赋。因此与我们的战士作战，敌人不仅要面对正面战争，还要面对一场缓慢而致命的游击战。"
 anu_yukar:0 "尤加拉"
 anu_yukar_desc:0 "阿伊努人从名为“尤拉加”的口口相传的长篇叙事诗中寻找力量和指引。其中如“虎杖丸”的神话诗可以吟诵长达数个小时。它把我们这一代和过去联系起来，是全体追随着它的人的共同鼓舞力量。随着我国的现代化并逐渐适应周围的现实环境，我们依然要保护和珍爱这一遗产，让所有人都了解我们的神灵和我们过去的英雄。"
 anu_fierce_resistance:0 "顽强抗争"
 anu_fierce_resistance_desc:0 "许多人梦想成为我们的统治我们的人民，派遣他们的人在我们的土地上建造城市和防御工事。我们必须团结起来，对抗这些侵略者，把他们送回大海。当外人试图让我们的文明之火熄灭时，我们自然不能袖手旁观，就像我们在本州岛的祖先一样。"
 HJO_ideas:0 "北条理念"
 HJO_ideas_start:0 "北条传统"
 HJO_ideas_bonus:0 "北条野心"
 hjo_legacy_of_the_kamakura_shogunate:0 "镰仓幕府的传承"
 hjo_legacy_of_the_kamakura_shogunate_desc:0 "我们的家名“北条”来自于一个著名的家族，继承自镰仓幕府时的世袭官职“执权”（摄政）的老北条家。我们可能不是他们的直系后裔，但是光是这个名字就能让我们对在关东地区的武士们带来特别的影响。"
 hjo_night_combat:0 "河越夜袭"
 hjo_night_combat_desc:0 "使用秘密战术，我们的军队以压倒性击败更庞大的武装力量。我们的士兵和将军们精通于间谍活动，并以此策划黑夜中的突击。只要突袭位置不被敌方预知，我们的军队就会占尽优势。"
 hjo_effective_administration:0 "行政改革"
 hjo_effective_administration_desc:0 "让我们来构筑一个全新的官僚系统，由有才能的官员领导，由高效的信息系统支撑。有了海量档案资料，我们的行政人员将能够做出明智的决定，并正确地整合新的土地。"
 hjo_tokusei:0 "德政令"
 hjo_tokusei_desc:0 "对人们征税不能超出他们所能负担的，在危机或饥荒时期为他们减轻经济压力。这样，自然谁也不会质疑北条家的德政。"
 hjo_castles_of_hojo:0 "北条筑城术"
 hjo_castles_of_hojo_desc:0 "我们的家族在坚不可摧城垣——小田原城的里诞生。尽管我们起源简单，但我们因此精通构筑城垣。我们必须继续利用我们土地上的坚固城郭，建立新的堡垒，并在第一时间恢复被征服的城垣。只有控制了城垣，才能真正地掌握土地。"
 hjo_unification_of_kanto:0 "统一关东"
 hjo_unification_of_kanto_desc:0 "关东是武士的故乡，这片土地具有供养更多士兵和马匹的潜力。随着我们真正的统一关东的土地，我们将能够更加自由地利用这些资源。"
 hjo_council_in_odawara:0 "小田园议会"
 hjo_council_in_odawara_desc:0 "做出决策，质量比速度重要的多。通过小田原议会，家督和家臣齐聚一堂，共商大事。秉承这种方法，就能避免代价高昂的决策错误，避免做出缺乏信息的决策。"
 CSK_ideas:0 "长宗我部理念"
 CSK_ideas_start:0 "长宗我部传统"
 CSK_ideas_bonus:0 "长宗我部野心"
 csk_ichiryo_gusoku:0 "一领具足"
 csk_ichiryo_gusoku_desc:0 "我们独创了“一领具足”的制度，这是一种半农半兵的制度，士兵在战士为士兵，在平时为农民。通过这种方式，我们培养了大家的团结意识，同时也培养了男人们的军事经验。事实上，这个系统很大程度的减轻了军费维护，这是我们家的另一个优势。"
 csk_seven_clans_of_tosa:0 "土佐七家"
 csk_seven_clans_of_tosa_desc:0 "我们的家乡土佐有七个豪族。如果我们要进一步扩张，就必须联合起来。他们将帮助我们崛起，作为回报，我们将增强他们的力量。"
 csk_unification_of_shikoku:0 "统一四国"
 csk_unification_of_shikoku_desc:0 "在日本其他人们眼中，四国一直是一片贫穷的、与世隔绝的土地，没有要事发生。让他们继续自大去吧，忽视四国的统一，直到一切为时已晚"
 csk_100_article_code:0 "《长宗我部元亲百条》"
 csk_100_article_code_desc:0 "改革长宗我部家的法律，为我们的士兵建立严格的律令，以确保我们的军队无论装备好坏或规模大小，都是一支令人惧怕的力量。"
 csk_expand_the_navy:0 "扩建海军"
 csk_expand_the_navy_desc:0 "日本是一个岛国，强大的海军是国家繁荣昌盛的先决条件。土佐是我们建立起无敌舰队的绝佳位置。"
 csk_god_of_arts:0 "艺术之神"
 csk_god_of_arts_desc:0 "我们家族的祖先秦河胜被认为是所有艺术的守护神，包括传统舞蹈和戏剧。如果要赢得日本人民的尊重，长宗我部家必须继承他的遗产。"
 csk_active_support_of_temples:0 "寺院援助"
 csk_active_support_of_temples_desc:0 "我们的土地是很多佛教教派的家乡，每个教派都拥有自己丰富的传统和历史。我们必须大力尊重他们的事物并赞助他们的事业。我们由此可以取得他们的支持，避免宗教势力反对我们。"
 MRI_ideas:0 "毛利理念"
 MRI_ideas_start:0 "毛利传统"
 MRI_ideas_bonus:0 "毛利野心"
 mri_descendant_of_oe_hiromoto:0 "大江广元的后裔"
 mri_descendant_of_oe_hiromoto_desc:0 "大江广元是一位学者和政治家，他对镰仓幕府的建立做出了很大的贡献，同时，他也是毛利家的祖先。直到今天，他的精神依然在我们的家族中传承，我们为为政有效而感到自豪。"
 mri_leader_of_kokujin_ikki:0 "国人一揆之首"
 mri_leader_of_kokujin_ikki_desc:0 "毛利家的结构基于被称为国人一揆的当地武士传统联盟。在这种联盟的基础上，我们可以迅速动员一支庞大的军队"
 mri_diplomatic_intrigues:0 "密谋外交"
 mri_diplomatic_intrigues_desc:0 "在日本，毛利家并不像其他家那样有影响力。若要取得成功，我们就必须主动与其他大名结盟。没有一个大名可以强大到没有敌人，只要有足够的数量，我们就能成功。"
 mri_three_arrows:0 "三矢之训"
 mri_three_arrows_desc:0 "一家只要团结，就会强大。因此，我们必须永远记住毛利隆元对他的儿子们的训诫——三矢之训：一支箭容易折断，但三支箭能抵挡最强壮的人的力量。"
 mri_hiroshima_castle:0 "广岛城"
 mri_hiroshima_castle_desc:0 "随着毛利家的成长，我们需要一个强固城防下的繁荣都城。让我们建造广岛城，把它发展为领土上最繁盛的城市，并建造一座足以让幕府将军嫉恨的永固之要塞。"
 mri_itsukushima_shrine:0 "严岛神社"
 mri_itsukushima_shrine_desc:0 "作为严岛神社的守护者，我们对大海之神有特殊的职责。确保神社香火繁盛，我们即可在海事中得到弁才天的护佑。"
 mri_hagi_ware:0 "萩烧"
 mri_hagi_ware_desc:0 "萩城生产陶器名满天下，被称为“萩烧”，其由于风格精致、品质可靠，被广泛的用于茶道。出口萩烧渐渐成为一门大生意。"
 ASA_ideas:0 "朝仓理念"
 ASA_ideas_start:0 "朝仓传统"
 ASA_ideas_bonus:0 "朝仓野心"
 asa_hidden_diplomacy:0 "隐秘外交"
 asa_hidden_diplomacy_desc:0 "朝仓家的出身比其他许多大名要卑微，自然不能指望有什么熟人相助。如果我们要在战国时代的残酷现实中取得成功，那么我们不得不采取灵活而巧妙的外交手段。"
 asa_echizen_paper:0 "越前纸"
 asa_echizen_paper_desc:0 "越前有生产各类产品的工匠。然而，没有一种工艺能像造纸术那样被高度重视。通过鼓励和投资于越前纸匠大师，我们可以让越前纸成为全国最受欢迎的纸。"
 asa_ichijodani_city:0 "一乘谷城"
 asa_ichijodani_city_desc:0 "我们的都城，一乘谷城，是日本各大城市之间海陆交通的枢纽。这给了它在这个动荡年代繁荣发展得天独厚的机会。让我们凭借自然的优势，尽我们所能来吸引那些京都的难民。"
 asa_teach_of_asakura_soteki:0 "朝仓宗滴"
 asa_teach_of_asakura_soteki_desc:0 "朝仓宗滴是朝仓家历史上最伟大的将军。他深深的教诲了全体武士：战士的价值，就在于对胜利的渴望！"
 asa_seventeen_clan_code:0 "朝仓孝景十七条"
 asa_seventeen_clan_code_desc:0 "朝仓孝景留下了著名的《朝仓孝景十七条》，规范了家主和家臣之间的关系。它提出了需要注意普通百姓的需求，并且倡导过简朴的生活。"
 asa_control_of_buddhist_sects:0 "控制佛教徒"
 asa_control_of_buddhist_sects_desc:0 "除了比较流行的一向宗，越前是许多重要寺院和宗派的聚集地，如永平寺的曹洞宗、平泉寺的天台宗等。如果我们能控制它们，建立一个统一的教派，我们就能有在朝仓的土地上施行更好的宗教政策的基础。"
 asa_legacy_of_emperor_keitai:0 "继体天皇的传承"
 asa_legacy_of_emperor_keitai_desc:0 "许多世纪前，继体天皇以越前为主要营地夺取天下，终成九五之尊。像他一样，我们必须毫不犹豫地将影响力投射到边界之外，并在形式允许时向邻国发起侵略。"
 KID_ideas:0 "基尔代尔理念"
 KID_ideas_start:0 "基尔代尔传统"
 KID_ideas_bonus:0 "基尔代尔野心"
 kid_lords_of_ireland:0 "上议院议员"
 kid_lords_of_ireland_desc:0 "通过与盖尔人和盎格鲁-爱尔兰家庭的战略婚姻和联盟，基尔代尔的统治者在整个爱尔兰岛上保持着一定程度的影响力，没有任何对手与之匹敌。这就是他们的权力，历任英国君主任命他们为他们在岛上的领主。"
 kid_ear_of_the_king:0 "雄辩"
 kid_ear_of_the_king_desc:0 "尽管一再背叛国王，基尔代尔的菲茨杰拉德一家还是设法摆脱困境，带着赦免和晋升回国。"
 kid_silken_finery:0 "如丝的托马斯"
 kid_silken_finery_desc:0 "当托马斯·菲茨杰拉德宣布放弃效忠英国国王的时候，跟从他的披甲卫士都穿戴着有丝质条纹头盔。当托马斯在他的行动中动摇的时候，一个爱尔兰诗人向他朗诵了一首诗，呼吁丝纹领主为他父亲的死报仇。"
 kid_royal_irish_army:0 "爱尔兰皇家陆军"
 kid_royal_irish_army_desc:0 "由英格兰国王派来制服爱尔兰人的部队很容易被贵族们利用。只要提供更好的报酬，基尔代尔伯爵就可以拥有一支强大的英国军队。"
 wizard_earl:0 "巫师伯爵"
 wizard_earl_desc:0 "第11代基尔代尔伯爵在世上游学多年，学到了诸多知识，并带着他对炼金术的浓厚兴趣返乡。因为他的知识，他的邻居们称他为巫师伯爵，人们认为他身具魔力。"
 the_curragh:0 "柯拉马术"
 the_curragh_desc:0 "库拉的开阔平原长期以来一直被用作武装部队的聚集地，但也使它成为赛马的热门地点，后来又成为了马匹训练的场所。"
 kid_architects_of_nation:0 "菲茨杰拉德得到一个新的位置"
 kid_architects_of_nation_desc:0 "在卡尔顿宅邸菲茨杰拉德家族的祖籍地位很高，但我们的财富近来有所增加。我们已经制定了一个更宏伟的住宅的计划，这不仅可以作为一个家庭席位，也可以作为伯爵的法院。"
 TYR_ideas:0 "泰隆理念"
 TYR_ideas_start:0 "蒂龙传统"
 TYR_ideas_bonus:0 "蒂龙野心"
 tyr_chief_of_irish_kings:0 "爱尔兰国王"
 tyr_chief_of_irish_kings_desc:0 "奥尼尔建立了对阿尔斯特大部分人的控制，成为盖尔人最强大的统治者。一个未来的君主给了家族首领一件制服，宣布他是爱尔兰国王的领袖。"
 tyr_o_neill_mor:0 "奥尼尔陛下"
 tyr_o_neill_mor_desc:0 "奥尼尔家族被选中的领导人获得了奥尼尔的称号。这个头衔并不是世袭的，但无论奥尼尔是哪个家族的后裔，都应归功于他的忠诚。"
 tyr_tanistry:0 "凯尔特继承法(选举制)"
 tyr_tanistry_desc:0 "当许多盖尔人的贵族们接受了英国的长子继承制习俗的时候，蒂龙郡的人民维护了他们的家族内选举继承法习俗。作为一个新的统治者，他是由部族的自由人选出来的，在面对任何挑战者时，他都能得到很好的支持。"
 tyr_arming_people:0 "武装人民"
 tyr_arming_people_desc:0 "当大多数爱尔兰领主依赖于一小群苏格兰雇佣军和爱尔兰职业军人的效力时，泰隆家族的统治者以他们的方式来武装和训练这些军人。"
 tyr_catholic_diplomacy:0 "天主教外交"
 tyr_catholic_diplomacy_desc:0 "随着宗教改革的蔓延加剧爱尔兰的紧张局势，泰隆领主寻求海外天主教统治者的援助。"
 tyr_ambush_warfare:0 "伏击战"
 tyr_ambush_warfare_desc:0 "他们的敌人多过他们，并且还拥有更好的武器和训练，但泰隆人是游击战的大师。 他们利用家园的山丘，森林和沼泽发挥最大的优势，在他们行军时将敌人蹂躏并拉入陷阱。 随着他们的军队和财富消失在爱尔兰的荒野中，英国君主越来越沮丧。"
 tyr_wild_geese:0 "野鹅"
 tyr_wild_geese_desc:0 "蒂龙和英国人之间不断的冲突导致了一群受过战争训练的年轻人。一些人前往大陆，在那里他们雇佣雇佣军。这些大雁被称为野雁，他们经常发现自己再次与英国作战，但在另一面旗帜下。"
 TRY_ideas:0 "提尔康奈尔理念"
 TRY_ideas_start:0 "提尔康奈尔传统"
 TRY_ideas_bonus:0 "提尔康奈尔雄心"
 try_fisher_king:0 "渔夫王"
 try_fisher_king_desc:0 "因为向拉罗谢尔市场出口鱼换取酒的贸易，奥唐纳氏族的首领在这片大陆上以渔人王之名闻名。"
 try_fort_foreigners:0 "外国人的要塞"
 try_fort_foreigners_desc:0 "奥唐纳家族在维京城堡的废墟上建造了一座城堡，将它命名为多尼哥城堡。它被描述为爱尔兰最强大的堡垒，并且给任何威胁蒂康奈尔的敌人都带来了巨大的障碍。"
 try_religious_patrons:0 "宗教赞助人"
 try_religious_patrons_desc:0 "蒂尔康奈的统治者是教会的伟大支持者，支付了许多宗教福利并支持方济各会修道院。"
 try_patricks_purgatory:0 "圣帕特里克的炼狱"
 try_patricks_purgatory_desc:0 "传说圣帕特里克来到德格湖的时候，上帝给予他天启，告诉他湖中心的岛上有一个洞穴，这个洞穴是炼狱的入口。圣帕特里克把非信徒带到这里，这样他们就能亲眼目睹天堂和地狱。帕特里克的炼狱已经成了著名的朝圣场所，吸引着全欧洲的信众。"
 try_lessons_knockavoe:0 "诺卡伏的教训"
 try_lessons_knockavoe_desc:0 "泰勒康奈尔的人往往比对手大得多。为了补偿，他们掌握突击的元素来击败敌人，攻击他们，因为他们在营地，甚至在夜间突袭。在他们的对手有时间组成队伍之前，泰勒康奈尔的东道主就在他们身上。"
 try_land_of_exiles:0 "流放之地"
 try_land_of_exiles_desc:0 "奥唐奈尔家族为许多盖尔人的贵族和祭司提供了避难所，他们在外国侵略者手中失去了土地。因此，许多著名的医生、神职人员和技艺精湛的战士们都为泰勒康奈尔的皇室服务。"
 try_scottish_ties:0 "(跟)苏格兰人的关系"
 try_scottish_ties_desc:0 "当内讧威胁撕开泰勒康奈尔时，卡瓦赫-奥唐奈在苏格兰寻求援助，在那里他会见了坎贝尔。他带着一支高地部队和一些炮兵回来了，给了他力量来保卫他对该省的控制。奥多内尔未来可以再次转向他们的苏格兰盟友，让他们在斗争中取得优势。"
 MCM_ideas:0 "芒斯特理念"
 MCM_ideas_start:0 "芒斯特传统"
 MCM_ideas_bonus:0 "芒斯特野心"
 mcm_basque_fishermen:0 "北海渔民"
 mcm_basque_fishermen_desc:0 "巴斯克，西班牙和葡萄牙渔夫们来到我们海岸外的巨大渔场捕捞。当他们进入我们的港口时，会带来铁，酒等产品。当他们渔获不佳时，会从我们的市场买来兽皮和羊毛填满装载。"
 mcm_brave_and_faithful:0 "勇敢和忠诚"
 mcm_brave_and_faithful_desc:0 "对于勇敢和忠诚的人来说，没有什么是困难的。麦卡锡家族的箴言鼓舞了明斯特人民的整个时代，帮助他们在整个蹂躏家园的残酷战争中保持信念。"
 mcm_hill_raiders:0 "山丘突袭者"
 mcm_hill_raiders_desc:0 "当面对一个优越的敌人时，明斯特的盖尔人撤退到山里。然后他们不断地袭击他们的敌人，瞄准他们的补给，烧毁村庄和摧毁庄稼，直到敌人被迫撤退或饿死。"
 mcm_spanish_ties:0 "(跟)西班牙人的关系"
 mcm_spanish_ties_desc:0 "南爱尔兰人长期以来与西班牙人民有着紧密的经济联系和政治联系。随着他们与英国增长的相互斗争，这些关系越来越紧密。许多年轻的明斯特人在西班牙军队服役，学习战争艺术。"
 mcm_fairer_shores:0 "公平海岸"
 mcm_fairer_shores_desc:0 "明斯特的土地很严酷，土壤贫瘠，冬天不舒服。在殖民地为自己创造新生活的机会吸引了很多人。志愿者们从来都不愿意横跨大西洋。"
 mcm_pirate_haven:0 "海盗避难港"
 mcm_pirate_haven_desc:0 "海盗基于克鲁克黑文港，他们捕食从新大陆前往荷兰和英国港口航运。当海盗把美洲的财富带到南爱尔兰海岸时，当地政府很高兴地朝另一个方向看。"
 mcm_enemies_everywhere:0 "内部敌人"
 mcm_enemies_everywhere_desc:0 "在世界的每一个角落，甚至在我们自己的法庭上，都有麦卡锡家族的敌人。我们必须通过严格的调查来确保我们臣民的爱国精神。"
 LEI_ideas:0 "伦斯特理念"
 LEI_ideas_start:0 "伦斯特传统"
 LEI_ideas_bonus:0 "伦斯特雄心"
 legacy_of_palladius:0 "帕拉遗产"
 legacy_of_palladius_desc:0 "伦斯特是爱尔兰基督教的第一部分。圣帕拉迪厄斯于五世纪初抵达伦斯特，担任爱尔兰第一位主教，在圣帕特里克之前。这个省点缀着修道院和修道院，其中有些可以追溯到古代。"
 lei_black_rent:0 "非法租借"
 lei_black_rent_desc:0 "伦斯特的盖尔人需要从南部海岸的盎格鲁-诺尔曼镇上得到贡品，偶尔也会从英国移民的脸色苍白。这种贡品被称为“黑色的租金”。不支付仅仅意味着盖尔人用武力夺取贡品，增加了生命损失，房屋和庄稼被烧毁。"
 lei_geraldine_league:0 "杰拉尔丁联盟"
 lei_geraldine_league_desc:0 "随着改革在欧洲如火如荼地展开，伦斯特必须迎接挑战。我们将组成一个国际联盟，愿意捍卫来自任何企图对爱尔兰施加信心的异端邪说者的真实信仰。"
 lei_enemy_of_enemy:0 "敌人的附庸就是我的朋友"
 lei_enemy_of_enemy_desc:0 "伦斯特统治者一直试图与邻国的不满者建立联系，以便更好地确保自己的地位。在国外，叛军总会在伦斯特找到同情的耳朵——也许是武器、庇护所、训练和硬币。"
 lei_strong_cunning:0 "不坚强的人一定很狡猾"
 lei_strong_cunning_desc:0 "尽管他们的敌人通常装备有更好的炮兵和炮兵，伦斯特的勇士们擅长利用地形来掩护他们的突击和战斗，或者利用地形掩护他们撤退，以便来日再战。"
 lei_long_memories:0 "长期记忆"
 lei_long_memories_desc:0 "伦斯特的人还记得他们的敌人对他们犯下的许多罪孽。这加强了他们继续战斗的决心，为倒下的人复仇，惩罚那些有罪的人。"
 lei_military_academy:0 "巴利纳莫尔陆军学院"
 lei_military_academy_desc:0 "巴里纳科尔的奥伯恩斯在大陆战争艺术中培养了威克罗人。他们试图用枪兵和枪手来扩充他们的骑兵和克恩的力量，这样他们就可以在公开的战斗中直面敌人。"
 CNN_ideas:0 "克兰里卡德理念"
 CNN_ideas_start:0 "克兰里卡德传统"
 CNN_ideas_bonus:0 "克兰里卡德雄心"
 cnn_14_tribes:0 "十四部落"
 cnn_14_tribes_desc:0 "戈尔韦市由14个富商家族控制，又称14个帮派。帮派间不断的竞争促使他们寻求更大的利润，从而使戈尔韦市成为了一个繁荣的商业港口。"
 cnn_fire_and_sword:0 "火与剑"
 cnn_fire_and_sword_desc:0 "克兰里卡德的土地由许多不同的家庭和派系控制。克兰里卡德的统治者们已经认识到维护权威的最好方式是通过武力。村庄、城镇和城堡燃烧，使得执政的家庭在他们的权力中感到安全。"
 cnn_sea_people:0 "人海优势"
 cnn_sea_people_desc:0 "在康纳特的西部海岸，康内马拉的土地对牲畜或农业特别贫穷，但那里的人们已经学会了从海里谋生。带着他们的帆船和妓女来到海洋里，他们提供了一个有能力的海员的源泉。"
 cnn_irish_hobby:0 "爱尔兰爱好"
 cnn_irish_hobby_desc:0 "在康内马拉的崎岖山地上，为爱尔兰人的爱马提供了良好的繁殖地，这是一种非常适合盖尔人使用的小规模战斗的马。"
 cnn_catholicism:0 "天主教信徒"
 cnn_catholicism_desc:0 "不管改革宗的异端谎话说的再好，也动摇不了克兰里卡德人对教宗的忠心。"
 cnn_hell_or_connacht:0 "下地狱或去康诺特"
 cnn_hell_or_connacht_desc:0 "在爱尔兰的一些最不适宜居住的土地上，有一些部落的战士。在远离家乡的地方进行着围城战，对他们来说几乎没有什么是值得恐惧的，因为他们习惯于从更加敌对的领土上获取食物。"
 cnn_lord_presidency:0 "耶和华宝座"
 cnn_lord_presidency_desc:0 "康诺特领袖的职位的建立有助于使克兰卡德的土地得到秩序。以前，显赫家族之间的争端导致了抢劫和争斗，而现在，领袖成了中立的仲裁者。"
 ORD_ideas:0 "奥蒙德理念"
 ORD_ideas_start:0 "奥蒙德传统"
 ORD_ideas_bonus:0 "奥蒙德雄心"
 ord_english_service:0 "英式服务"
 ord_english_service_desc:0 "众所周知，奥蒙德伯爵在国外作战，涉及到英国王朝的争吵。战场上的经验对解决离家更近的争端很有帮助。"
 ord_courts_of_europe:0 "欧洲宫廷"
 ord_courts_of_europe_desc:0 "爱尔兰的大部分爱尔兰人和盖尔人都不远离他们的岛屿，奥蒙德的领主们很熟悉欧洲的法庭，是国王的朋友，也是欧洲大陆的大使。"
 ord_wool_earl:0 "羊毛伯爵"
 ord_wool_earl_desc:0 "奥蒙德的统治者在英国拥有大量的地产。因为从贸易中获得的财富,奥蒙德伯爵有时也被称为羊毛伯爵，这就是他们的财富。"
 ord_locals_in_line:0 "保持当地人的秩序"
 ord_locals_in_line_desc:0 "盖尔人不守规矩，容易以下犯上。需要强力的手段让他们无法逾越。"
 ord_irish_rivalries:0 "爱尔兰宿敌"
 ord_irish_rivalries_desc:0 "许多人嫉妒我们取得的胜利。我们必须保持警惕，因为我们的敌人将利用任何机会来打击我们，而且不限于只用体面的手段"
 ord_subdue_irish:0 "爱尔兰攻城机械"
 ord_subdue_irish_desc:0 "奥蒙德的军队拥有着丰富的经验，对付他们的盖尔人和盎格鲁-爱尔兰人邻居的城堡和要塞。"
 ord_build_on_success:0 "巴特勒王朝的壕沟"
 ord_build_on_success_desc:0 "巴特勒家族诞生了，守护我们免受强敌入侵，现在我们可以开始建设我们的未来，我们的后代将会仰视我们的建设并铭记住我们。"
 highland_scottish_ideas:0 "苏格兰高地理念"
 highland_scottish_ideas_bonus:0 "（苏格兰）高地人的雄心壮志"
 highland_scottish_ideas_start:0 "高地人传统"
 hsc_the_wallace:0 "华莱士"
 hsc_the_wallace_desc:0 "（选自盲哈利的著作《华莱士》书一第二节前四句，原文数处词义不明）"
 hsc_highland_clans:0 "苏格兰高地"
 hsc_highland_clans_desc:0 "高地氏族是一个有争议的民族。尽管他们憎恨对方，但他们更憎恨外国侵略者统治他们祖先土地的前景。当然，当外国入侵的威胁结束时，氏族将恢复他们的内讧。只能有一个。"
 hsc_storm_the_castle:0 "攻破城堡"
 hsc_storm_the_castle_desc:0 "无论在高地上出现了什么问题，没有什么能在某个时候摧毁一座城堡。我们在这些问题上的经验可以追溯到几代以前，是一种高度可传承的技能。"
 hsc_episcopalianism:0 "主教制"
 hsc_episcopalianism_desc:0 "在改革后，高地上的教堂应该如何构造，应该采用什么样的教义。我们选择保留等级主教模式，这既允许教会程序清晰的结构，又允许教士的教义独立程度。"
 hsc_highland_charge:0 "高地冲锋"
 hsc_highland_charge_desc:0 "火药武器彻底改变了战场，高地的战士们必须适应它。 我们的将领已经开发出一种激进的新型冲击战术。 我们的士兵会跑，最好是下坡，直入敌人的第一波齐射中，随后射击。 射击后，他们将拿更多的传统武器进行白刃战。 尽管这种战术所需要的速度要求我们的战士穿很少的衣服。"
 hsc_arming_act:0 "武装法令"
 hsc_arming_act_desc:0 "我们的压迫者会没收我们的武器来夺取我们抵抗的能力。而武装法令需要所有的高地人拥有枪支并加以训练。"
 hsc_ossian:0 "奥西恩"
 hsc_ossian_desc:0 "盖尔文化的浪漫复兴在以“奥伊辛”为笔名的诗集中得到了体现。他们讲述了古老的民间故事，让苏格兰高地人想起他们传奇的过去。"
 FLY_ideas:0 "奥法利理念"
 FLY_ideas_start:0 "伟大传统"
 FLY_ideas_bonus:0 "奥法利雄心"
 fly_galloglas:0 "随从们"
 fly_galloglas_desc:0 "加洛格拉斯雇佣军是爱尔兰武装力量的重要组成部分。同时当中的盖尔苏格兰人，大多数已定居于爱尔兰并组成盈利性雇佣军，充当部族的保镖和士兵。"
 fly_gracious_hosts:0 "爱尔兰人热情好客"
 fly_gracious_hosts_desc:0 "不管出处如何，一个陌生人总能在这找到栖身之所。好客和宽容的悠久传统，在旅行者和王国之间形成了一种尊重的文化。"
 fly_trade_shannon:0 "内河贸易"
 fly_trade_shannon_desc:0 "从库伊卡山到海边的河流蜿蜒曲折，香农们培育了一个下游贸易的小经济体。他们充分利用了当地的自然资源。"
 fly_clonmacnoise:0 "敬畏上帝"
 fly_clonmacnoise_desc:0 "由圣·恰兰建立，直接坐落在我们中心地带的克伦麦斯特修道院在将近一千年的时间里，将主的话语传播给了奥法利的人民。我们把它确立为朝拜处来使我们离主更近。"
 fly_tower_houses:0 "中世纪的城堡"
 fly_tower_houses_desc:0 "可以看到奥法利的塔式住宅遍布在我们的国土上，映衬着夜空的轮廓。这样的塔式住宅在整个爱尔兰没有一万也有八千，它们通常是由小领主们建造的，以避开邻居的袭击，抵抗外来入侵。通过投入更多的建设补贴，我们国家的国防将不再有问题。"
 fly_family_affair:0 "家庭聚会"
 fly_family_affair_desc:0 "政治上的继承权通常会变得相当暴力。对领导者的挑战被迅速而血腥地粉碎，这个信息可能被传递给任何胆敢自称为国王的人。"
 fly_buannacht:0 "布纳纳特"
 fly_buannacht_desc:0 "为了支持加洛格拉斯雇佣兵，许多盖尔族人提高了对克恩战士的征税。由于低下的训练度和破烂的装备，现在，用高素质、令人敬畏的职业军人——布纳切特战士来替换这些过时的士兵已经成为了习惯。"
 ULS_ideas:0 "乌尔斯特理念"
 ULS_ideas_start:0 "乌尔斯特传统"
 ULS_ideas_bonus:0 "乌尔斯特野心"
 uls_clan_connections:0 "高地联系"
 uls_clan_connections_desc:0 "阿尔斯特的贵族与苏格兰高地的唐纳德家族有着婚姻和血统上的联系。阿尔斯特可以依靠唐纳德家族来获得他们的专业技术知识。"
 uls_peerage:0 "乌尔斯特贵族"
 uls_peerage_desc:0 "阿尔斯特的大多数贵族至少名义上是爱尔兰贵族制度的一部分，爱尔兰的土地拥护者宣誓效忠英国皇冠。虽然这在实践中没有什么意义，但我们自豪地戴上了头衔。"
 civilist_of_irishry:0 "爱尔兰文明"
 civilist_of_irishry_desc:0 "乌尔斯特的贵族们煞费苦心地在他们的英语同行眼中显得体面。这使他们赢得了欧洲宫廷的高度尊重。"
 rapparee:0 "爱尔兰海盗"
 rapparee_desc:0 "这是一个新成立的游击队乐队，他们起源于爱尔兰科恩斯。作为不正规的士兵，他们在穿越我们的土地时能够骚扰敌人。"
 catholic_ascendency:0 "天主教的崛起"
 catholic_ascendency_desc:0 "改革不能在爱尔兰站稳脚跟。非天主教徒应该被禁止进入公职和处于不利地位的任何国家都可以阻止异端邪说。"
 uls_defenders:0 "守护者"
 uls_defenders_desc:0 "一个秘密社会在阿尔斯特被称为捍卫者。他们的目标是确保天主教在爱尔兰各地的忠诚和团结，打击新教徒的迫害。"
 uls_last_redoubt:0 "爱尔兰最后的堡垒"
 uls_last_redoubt_desc:0 "爱尔兰的大部分地区都是英国军队的摆布。阿尔斯特是爱尔兰独立的最后堡垒之一，必须准备战斗到最后一个人去保存它。"
 CRN_ideas:0 "康沃尔理念"
 CRN_ideas_start:0 "康沃尔传统"
 CRN_ideas_desc:0 "康沃尔雄心"
 crn_stannary_parliaments:0 "锡矿议会"
 crn_stannary_parliaments_desc:0 "康沃尔锡矿工人长期坚持其特殊的法律权利。这些包括免税和独家探矿权，但最重要的是只有在一个由他们的矿工组成的陪审团的锡矿法庭审理的权利。一个锡矿议会监督和修订这些权利，使矿业人口生产力和内容。"
 crn_cornish_rebels:0 "康沃尔叛军"
 crn_cornish_rebels_desc:0 "康沃尔人迅速起来反抗压迫和暴政。敌对的军队进入他们的土地不会受到欢迎。"
 crn_prayer_book_traditionaliism:0 "传统的祈祷书"
 crn_prayer_book_traditionaliism_desc:0 "农民、矿工和地主都极不愿意接受宗教祈祷书的修改。许多人抱怨说，用英语写的祈祷书排除了只说康沃尔语的人口的很大一部分，尽管也有人指出他们也读不懂古拉丁语的祈祷词。不管怎样，传统的宗教态度弥漫在康沃尔社会，并将其结合在一起。"
 crn_pirates_of_penzance:0 "潘赞斯的海盗"
 crn_pirates_of_penzance_desc:0 "噢，我在这黑旗下自由飞翔，\n既不装神弄鬼也不假模假样，\n哪怕要出生入死也比那样要强，\n海盗的心不停跳动在胸膛。\n（音乐剧《班战斯的海盗》歌词）"
 crn_royalist_army:0 "康沃尔保皇党军"
 crn_royalist_army_desc:0 "曾经坚定的君主主义者，康沃尔人迅速团结起来捍卫皇冠反对共和党革命者。尽管康沃尔人口相对较低，但它却能大幅度增加愿意为国王和国家而战的士兵。"
 crn_gear_rout:0 "齿轮传动"
 crn_gear_rout_desc:0 "即使我们输掉了战争，我们也有足够的可能逃离他们再次生活的战场。"
 crn_arthurian_romanticism:0 "亚瑟王浪漫主义"
 crn_arthurian_romanticism_desc:0 "最近对凯尔特文化的研究兴趣的重燃催生了人们对亚瑟王传奇的浓厚兴趣。廷塔杰尔城堡被认为是亚瑟王的出生地，并在康沃尔地区成为了凯尔特文化复兴的焦点。"
 KOI_ideas:0 "马恩岛理念"
 KOI_ideas_start:0 "马恩岛传统"
 KOI_ideas_bonus:0 "马恩岛雄心"
 mann_tynwald:0 "廷沃尔德高等法院"
 mann_tynwald_desc:0 "泰恩瓦尔德是曼克斯高等法院。由曼氏家族中最强大的家族领导的Keas之家作为一个全国性的陪审团，在法律问题上提出建议。然而，随着国家的扩张，其行政需求倍增。廷瓦尔德必须成为一个永久性的机构，类似于一个有权制定新法律的议会。"
 mann_stanleys:0 "斯坦利家族"
 mann_stanleys_desc:0 "斯坦利王朝为曼克斯人民开创了一个和平繁荣的时代。他们的外交技巧确保了岛上的安全，从政治和军事威胁到我们的主权。"
 mann_kings:0 "马恩岛国王"
 mann_kings_desc:0 "不考虑大小，马恩岛是法律意义上的一个王国.但是没有土地的王国是什么？我们必须获得更多."
 mann_act_of_settlement:0 "王位继承法"
 mann_act_of_settlement_desc:0 "是时候解决农民土地所有权问题了。该法案将保障公民的基本权利，成为未来宪法发展的基础。"
 mann_and_the_isles:0 "马恩岛及群岛"
 mann_and_the_isles_desc:0 "在过去的几个世纪里，马恩岛是横跨爱尔兰海的一个伟大王国的中心。现在是恢复造船传统的时候了，这样我们才能恢复这个帝国。"
 mann_burn_the_heretic:0 "烧死异教徒"
 mann_burn_the_heretic_desc:0 "巫术和异端对信徒而言是经常存在的危险.不能容忍让女巫和异端存活"
 mann_act_of_revestment:0 "马恩岛购买法"
 mann_act_of_revestment_desc:0 "这个国家有太多拥有微小头衔的小贵族扣留着他们土地的租金。清算行动将撤销这些头衔，以便君主能够更直接地统治。"
 MTH_ideas:0 "米斯理念"
 MTH_ideas_start:0 "米斯传统"
 MTH_ideas_bonus:0 "米斯野心"
 mth_parliament_of_ireland:0 "爱尔兰议会"
 mth_parliament_of_ireland_desc:0 "当英国人被驱逐出都柏林时，他们留下了一个叫做爱尔兰议会的机构。作为一种征服我们的工具，我们将用它来组织我们抵制英国统治的努力。"
 mth_englishtown:0 "英吉利奥"
 mth_englishtown_desc:0 "曾经一度被称为爱尔兰小镇和都柏林土著爱尔兰人的贫民区，已经被我们扭转局面。这个地区现在只有残留下来的英国人，他们被迫融入新秩序。"
 mth_the_cess:0 "税率"
 mth_the_cess_desc:0 "塞斯是一种特殊的税收，目的是为了维持我们城镇安全所需的必要的驻军。人们讨厌税收，但明白它是必要的。"
 mth_trinity_college:0 "三一学院"
 mth_trinity_college_desc:0 "爱尔兰缺乏一个高等学府。都柏林的一所天主教大学将把爱尔兰放在学术地图上。"
 mth_siege_mentality:0 "攻城心态"
 mth_siege_mentality_desc:0 "多年来，都柏林和米斯的人民不得不忍受许多围攻。我们懂得如何生存，如何抵抗它们。"
 FRI_ideas:0 "弗里西亚理念"
 FRI_ideas_start:0 " 弗里斯兰传统"
 FRI_ideas_bonus:0 "弗里西亚雄心"
 fri_coastal_industry:0 "海岸产业"
 fri_coastal_industry_desc:0 "随着北海贸易开始发展，我们在这一地区的重要性也越来越大。我国人民在海上航行的自然技能在未来几年将是最有用的。"
 fri_upstalsboom_league:0 "阿普斯特拉斯布姆联盟"
 fri_upstalsboom_league_desc:0 "弗里斯兰真正的共和主义梦想经历了许多挫折。自十二世纪以来，我们一直在反对封建主义，也许现在是我们的理想宪法化的时候了。"
 fri_zuiderzee_settlements:0 "须德海大堤"
 fri_zuiderzee_settlements_desc:0 "自古以来，可怕的洪水一直困扰着弗里西亚海岸。我们的工程师们在支撑广阔的堤岸和堤坝上做了一件非常出色的工作，我们认为它们可能是世界上最优秀的堤坝之一。"
 fri_flooding_polders:0 "淹没圩田"
 fri_flooding_polders_desc:0 "几个世纪以来，弗里西亚的风景一直被人工灌溉的被称为圩田的封闭场地所点缀。只是在最近，我们才意识到他们对抗入侵的卓越潜力。打开闸门，我们的领土就几乎不可渗透了。"
 fri_mennonism:0 "意见分歧"
 fri_mennonism_desc:0 "随着欧洲对神圣的争论变得越来越激烈，我们努力促进我们宽容、理解和友谊的遗产。"
 fri_brothers_arms:0 "战友"
 fri_brothers_arms_desc:0 "在历史的进程中，低地国家被攻击，被包围，并被一次次地征服。我们必须向我们的弟兄们伸出援助之手，坚定地维护我们的财产。"
 fri_dutch_courage:0 "酒壮怂人胆"
 fri_dutch_courage_desc:0 "外国士兵常说我军的英勇。他们的勇敢是由外国人相信的杜松子酒的口粮引起的，还是我们最高级的训练方案，目前还不清楚。"
 UTR_ideas:0 "乌德勒支理念"
 UTR_ideas_start:0 "乌得勒支传统"
 UTR_ideas_bonus:0 "乌得勒支传统"
 utr_devotio_moderna:0 "现代灵修运动"
 utr_devotio_moderna_desc:0 "最初，由出生在乌德勒支的杰拉德格鲁特创立的“现代奉献”运动要求人们用一种简单而虔诚的生活方式生活。这些价值观念应该在这个动荡的时期被提倡，以免我们忘记自己卑微的出身。"
 utr_ex_cathedra:0 "正式宣言"
 utr_ex_cathedra_desc:0 "几个世纪以来，乌得勒支一直是主教的高度有影响力的席位。后来，乌得勒支的声音被那些谄媚的嘴唇和那些讨好上帝的人的呼声淹没了。通过发布一个全国性的公告来支持我们的神圣遗产，我们重申我们在上帝的王国中的地位。"
 utr_fortified_town:0 "强化城市"
 utr_fortified_town_desc:0 "乌得勒支的城墙能抵御敌人所能承受的一切。我们的工匠工程师确保我们的遗产屹立不倒，将屹立不倒，走向未来。"
 utr_vaartse_rijn:0 "莱茵运河"
 utr_vaartse_rijn_desc:0 "在乌得勒支的荷兰艾瑟尔运河左，和它带来了他们所有的对外贸易。通过扩大在乌得勒支大学诸运河网络和其他事实，我们的乡村，我们开放我们的民众一蓬勃发展的市场。"
 utr_city_churches:0 "教堂之城"
 utr_city_churches_desc:0 "乌得勒支的许多教会都证明了我们在教会中的有利地位。然而，一个新的时代的教堂建设是在我们-奠定基础！"
 utr_cultural_resilience:0 "文化弹性"
 utr_cultural_resilience_desc:0 "没有侵略或外国占领削弱了乌得勒支每个公民的自由愿望。我们注意到，我们在低地国家的兄弟们拥有许多与我们相同的信仰和价值观，也许我们该伸出友谊之手了。"
 utr_enlightenment_masses:0 "群众启蒙"
 utr_enlightenment_masses_desc:0 "在这个奇迹时代，我们的人民的教育是最重要的。大学和学校正在从东方向西方涌现。让我们拥抱这些知识来改善人类。"
 FLA_ideas:0 "弗拉芒理念"
 FLA_ideas_start:0 "弗拉芒传统"
 FLA_ideas_bonus:0 "弗拉芒雄心"
 fla_cloth:0 "弗拉芒布匹"
 fla_cloth_desc:0 "弗拉芒布业是世界羡慕的对象。商人们从很远的地方来卖羊毛，在佛兰德我们生产质量最好的布。"
 fla_land_reclamation:0 "土地开垦"
 fla_land_reclamation_desc:0 "地势较低的国家极易受到洪水的影响，但我们现在拥有了从海洋中回收这片土地的技术。"
 fla_beeldenstorm:0 "圣像破坏运动"
 fla_beeldenstorm_desc:0 "新观念激起了佛兰德人民的一种偶像般的愤怒。一个“雕像风暴”正在进行中，因为改革者破坏异端的图标和图像。"
 fla_painters:0 "弗拉芒创新"
 fla_painters_desc:0 "弗兰德斯历史上一直处于技术和文化进步的前沿。我们必须继续光顾发明家、艺术家和作家，以保持我们对其他国家的优势。"
 fla_ship_building:0 "北海造船厂"
 fla_ship_building_desc:0 "弗兰德斯有欧洲最伟大的港口城市，只有欧洲最好的造船厂才是合适的。能够使用当地工匠大大降低了获取新的商业船队的成本。"
 fla_university:0 "弗拉芒学者"
 fla_university_desc:0 "佛兰德是许多学术学习机构的家园。弗拉芒学者在自然哲学领域中引领着道路。"
 fla_noose_bearers:0 "戴绞索的人"
 fla_noose_bearers_desc:0 "在外国霸主的统治下，我们蒙受了极大的屈辱。勇敢的爱国者们被迫用脖子上的绳索来公开宣誓效忠，发誓永不让弗兰德斯再次受辱。"
 BRB_ideas:0 "布拉邦特理念"
 BRB_ideas_start:0 "布拉邦特传统"
 BRB_ideas_bonus:0 "布拉邦特雄心"
 brb_charter_of_liberty:0 "自由宪章"
 brb_charter_of_liberty_desc:0 "公元1354年，布拉邦特公爵约翰三世起草了《欢乐入境宪章》（它被看作低地国家的《大宪章》）。宪章中六种具体的自由权详细解释了教会、城镇和贵族所拥有的确切权力。"
 brb_marsh_warfare:0 "低地战争"
 brb_marsh_warfare_desc:0 "低地国家的地形主要由沼泽和其他不利地形所控制。通过训练我们的将军们更好地适应敌对地形，我们可以在战场上取得更大的成功。"
 brb_palace_coudenberg:0 "戈登堡皇宫"
 brb_palace_coudenberg_desc:0 "柯登堡的旧城堡已经过时了。在它的位置，我们应当建造一个宏伟的宫殿，这将是低地诸国的骄傲。它将有巨大的翅膀，奢华的装饰，甚至适用于皇家的接待。"
 brb_sugar_capital:0 "欧洲糖之都"
 brb_sugar_capital_desc:0 "安特卫普已成为欧洲的糖之都，进口了大部分大陆的供应，并容纳了最大的炼油厂之一，以制造和运输。"
 brb_antwerp_banking:0 "安特卫普银行"
 brb_antwerp_banking_desc:0 "安特卫普是意大利以外最富有和影响力最大的银行的所在地。我们不仅借给商人和贵族，还借给大政府。"
 brb_religious_tolerance:0 "宽容传统"
 brb_religious_tolerance_desc:0 "宗教宽容是布拉邦特公国的一项传统。隐秘的犹太人在这里受到欢迎，正如那些新兴的改革教派一样。"
 brb_generality_lands:0 "通用土地"
 brb_generality_lands_desc:0 "如果布拉班特是更大的一部分，它必须由国家直接管理，而不是由当地贵族或看守人统治。"
 LIE_ideas:0 "列日理念"
 LIE_ideas_start:0 "列日传统"
 LIE_ideas_bonus:0 "列日雄心"
 lie_guild_democracy:0 "行会民主"
 lie_guild_democracy_desc:0 "为了给这座城市带来秩序，列日的公会联合起来了。每个加入公会的人在会议上都有平等的发言权，并且每个公会在集体决策中都有平等的发言权。"
 wars_of_liege:0 "列日战争"
 wars_of_liege_desc:0 "列日发现自己卷入了许多冲突。但不管它遭受多少次失败，或者这座城市被夷为平地多少次，列日的人民都将重新组织起来，重新开始战斗。"
 lie_religious_devotion:0 "宗教献身"
 lie_religious_devotion_desc:0 "主教的统治保证了臣民的宗教奉献，教皇的统治保证了主教本人的虔诚。"
 lie_wittelsbach_bishops:0 "维特尔斯巴赫主教"
 lie_wittelsbach_bishops_desc:0 "威特尔斯巴赫的贵族住宅既有声望又有广大。在这些人中，应该邀请他们担任李亚格主教。虽然这会使我们卷入德国王室的王朝政治，但这也会提高我们在帝国法庭进行外交的能力。"
 lie_prince_bishop_palace:0 "主教的宫殿"
 lie_prince_bishop_palace_desc:0 "旧宫是一个破碎的废墟，不适合现代统治者。我们的主教必得有一个宫殿，与任何其他神圣罗马帝国的王子一样。"
 lie_literary_society:0 "文学社"
 lie_literary_society_desc:0 "近年来，文学社团在欧洲风靡一时。李泽楷必须有自己的一个，以促进我们国家的文化和素养。"
 lie_rights_of_man:0 "人权宣言"
 lie_rights_of_man_desc:0 "根据法国革命文件，《权利宣言》为我们的公民制定了一份不可剥夺的权利的激进清单。"
 GEL_ideas:0 "海尔雷传统"
 GEL_ideas_start:0 "海尔雷传统"
 GEL_ideas_bonus:0 "海尔雷雄心"
 gel_county_duchy:0 "封建领地"
 gel_county_duchy_desc:0 "吉勒尔被皇帝从一个卑微的伯国晋升为一个堂堂公国。吉勒尔因此被公认为是低地诸国中最显赫的国家之一。"
 gel_hanseatic:0 "汉萨城镇"
 gel_hanseatic_desc:0 "流经盖尔河的河流带来了丰富的贸易。难怪我们的土地上有相当数量的城镇是汉萨同盟的成员。这些汉萨镇对公爵的金库作出了重要贡献。"
 gel_defy_burgundy:0 "对抗外国统治"
 gel_defy_burgundy_desc:0 "不管他们是勃艮第产区公爵还是西班牙国王，格雷尔人民都利用他们的手段，从他们的土地上驱逐外国统治者。面对逆境，我们坚定的独立性巩固了我们的统治权。"
 gel_rivers:0 "河流统治者"
 gel_rivers_desc:0 "当低地的其他国家与海洋作战时，吉勒尔与河流抗争。洪水泛滥的风险迫使我们发展一种河流工程的传统，通过它我们控制着整个土地的水流。"
 gel_gelderland_wars:0 "格尔德兰战争"
 gel_gelderland_wars_desc:0 "吉勒尔对军事冲突并不陌生，它的军队再次准备以武力扩张我们的边境。我们的动机当然不是纯粹的扩张主义——我们也寻求保护低地国家免受外国国王的入侵。"
 gel_looting:0 "掠夺作为支付"
 gel_looting_desc:0 "集结钱财总是很困难的。作为国家支付的替代品，许多士兵和雇佣军愿意接受而不是在他们的竞选活动中掠夺土地上的任何贵重物品的权利。"
 gel_diplomatic_expansion:0 "土地谈判"
 gel_diplomatic_expansion_desc:0 "彻底征服是最简单的获取新领土的方法，但是外交手段也有很多要说的。通过战略婚姻和货币借贷，我们的领域已经从上层群体的小规模扩大到目前的规模。荷兰和乌得勒支已经从我们大量的财政部借出了比他们能偿还的更多的钱，我们已经获得了奈梅亨和Veluwe作为抵押品。在这个例子中，我们必须获得更多的土地。"
 EFR_ideas:0 "东弗里西亚理念"
 EFR_ideas_start:0 "东弗里斯兰传统"
 EFR_ideas_bonus:0 "东弗里西亚雄心"
 efr_chiefs:0 "东弗里西亚酋长"
 efr_chiefs_desc:0 "到目前为止，东弗里西亚还没有成为一个封建社会。Cirksena家族最近获得了该地区的权力，但大部分土地仍由老酋长统治。通过保留旧部落制度的各个方面，过渡到现代国家将变得更加容易。"
 efr_saxon_feud:0 "撒克逊人的宿怨"
 efr_saxon_feud_desc:0 "几位封建统治者声称我们的土地是他们自己的，其中包括撒克逊人公爵和奥尔登堡的伯爵。我们与德国邻居的斗争给我们的军事传统留下了持久的印象。"
 efr_religious_thought:0 "宗教思想中心"
 efr_religious_thought_desc:0 "宗教改革的许多神学将在东弗里西亚找到一个家。也许这是一个注定要失败的努力，我们应该尝试去发现在天主教和改革的理想之间是否存在一个和平的中间立场。"
 efr_dutch_migrants:0 "荷兰移民"
 efr_dutch_migrants_desc:0 "通过建立或维持广泛的宗教和经济自由，我们可以吸引大量荷兰移民到我们的城市。其中有富有的商人和明智的哲学家，他们肯定会对国家有用。"
 efr_mennonism:0 "门诺派避难所"
 efr_mennonism_desc:0 "即使是更激进的改革派也应该在我们的首都埃姆登受到欢迎。在这些教派中，有一个由传教士Menno Simmons领导的不寻常的再洗礼派团体。这些“门诺派”宣扬和平与理解，由当局来亲自接受这两个品质是明智的。"
 efr_city_autonomy:0 "市民自治"
 efr_city_autonomy_desc:0 "这座城市的居民多年来一直要求自治权。我们一直不愿批准他们的请求，但也许是时候考虑更多自治城镇的好处了。"
 efr_emden_company:0 "埃姆登公司"
 efr_emden_company_desc:0 "终于，启动去遥远中国的贸易任务变得可行。东弗里西亚必须建立一个贸易公司，来成为准备好获取遥远财富的国家之一。"
 AAC_ideas:0 "亚琛理念"
 AAC_ideas_start:0 "亚琛传统"
 AAC_ideas_bonus:0 "亚琛野心"
 aac_charlemagne_capital:0 "查理曼首都"
 aac_charlemagne_capital_desc:0 "查理本人在亚琛宫举行宫廷，自那以后，该市就举行了皇家加冕典礼。虽然宫殿现在已经废弃，但在它的地方，我们建造了一个令人印象深刻的市政厅，它仍然是加冕盛宴的场所。"
 aac_free_city:0 "帝国自由市"
 aac_free_city_desc:0 "自从帝国不再从亚琛直接统治以来，这个城市就一直保持着帝国主义的直接地位。这个城市是自治的，它的领导人只对皇帝自己负责。"
 aac_spa:0 "温泉城市"
 aac_spa_desc:0 "亚琛是欧洲最著名的温泉小镇之一。水的假想愈合特性使得城市的浴室在市民和国外游客中都很受欢迎。"
 aac_guilds:0 "协会与政府"
 aac_guilds_desc:0 "同德国的许多城市一样，公会对治理也有影响。在亚琛，他们的影响力如此之大，以至于执政委员会被迫将公会纳入政府本身，使工业利益始终处于政策决策的最前沿。"
 aac_expel_heretics:0 "驱逐异端邪说"
 aac_expel_heretics_desc:0 "当城市官员向天主教和各种改革的教派转变时，我们必须决定对城市的一个信念，驱逐任何不符合的官员。"
 aac_baroque:0 "巴洛克建筑"
 aac_baroque_desc:0 "亚琛有许多宏伟的建筑因战争和忽视而失修。这提供了重建新建筑风格的机会。巴洛克风格已成为特别有影响力的，并将成为一个极好的灵感，为市政厅改造。"
 aac_congresses:0 "亚琛会议"
 aac_congresses_desc:0 "随着欧洲大战争后尘埃落定，各国领导人必须到和平谈判桌上来解决冲突。没有比查理的首都更好的地点来举办这些国际会议，这必将为欧洲带来一个新的和平时代。"
 KLE_ideas:0 "克里维斯理念"
 KLE_ideas_start:0 "克利维亚传统"
 KLE_ideas_bonus:0 "克利维亚野心"
 kle_walled_cities:0 "有城墙的城市"
 kle_walled_cities_desc:0 "我们的城墙以前已经击退了侵略者。只要他们保持良好，他们就应该继续有效地保卫我们的城镇。"
 kle_cleves_mark:0 "克里维斯与马克"
 kle_cleves_mark_desc:0 "克里维斯与马克公爵领通过联合统治的统一经受住了时间的检验。我们对两个公爵领的统治已经牢牢地建立起来。"
 kle_reformers:0 "狂热的改革家"
 kle_reformers_desc:0 "克利夫致力于通过改革陈旧过时的教义和制度来推进真正的信仰。"
 kle_marriages:0 "战略联姻"
 kle_marriages_desc:0 "传统上，婚姻是确保与外国势力结盟的最可靠方式。在这些困难时期，我们必须确保我们明智地使我们的女儿结婚，并与最坚决的潜在盟友结盟。"
 kle_united_duchies:0 "联合公国"
 kle_united_duchies_desc:0 "巩固封建统治，通过继承防止王国分裂。已经起草了关于克利夫斯的朱利希公爵和贝格的的正式联盟的计划，这应该为我们未来的扩张树立一个榜样。"
 kle_educated_duisburg:0 "受教育的杜斯伯格"
 kle_educated_duisburg_desc:0 "杜伊斯堡市将因其教育良好的民众而闻名。 我们应该邀请有前途的制图师，如墨卡托和科布提乌斯来绘制世界地图，并建立学院来推动科学的进步。"
 kle_renovate_swan_castle:0 "军事化施瓦文堡"
 kle_renovate_swan_castle_desc:0 "施瓦文堡近年来经历了一系列的整修。这座城堡的位置是战略性的，它有潜力成为一个由其控制范围内的村庄拱卫着的真正的军事要塞。"