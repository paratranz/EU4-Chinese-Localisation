l_english:
 LOADING_TIP_0:0 "共和国每4至8年举行选举。"
 LOADING_TIP_1:0 "冬季的部队损耗会相当严重。\n开春再发动攻势也许是更佳的选择。"
 LOADING_TIP_2:0 "顾问不仅能给你带来他们专业技能的效果。\n还能增加额外的行政、外交或者军事点数。"
 LOADING_TIP_3:0 "战败割地并不可怕。\n一旦敌人衰败，即可乘虚而入。"
 LOADING_TIP_4:0 "不必在一次战争中夺取你敌人的所有省份。\n有足够的时间留给更多的战争。"
 LOADING_TIP_5:0 "确保你的军队在跟敌军遭遇前有将军带领。\n没有将领的军队更可能失败，并且彻底溃散。"
 LOADING_TIP_6:0 "当未选中任何单位时，可右击\n一个省份来打开对该国的外交界面。"
 LOADING_TIP_7:0 "确定你拥有敌人省份的宣称。\n这将使得你将来核心化该省时耗费更少，速度更快。"
 LOADING_TIP_8:0 "右键单击提示牌将其忽略，Shift 加右击将该提\n示禁用。你随时可以在大纲界面重新开启该提示。"
 LOADING_TIP_9:0 "你的上一次和平提议会被保存。\n如果对方不接受，下次和平提议会自动以此为模板。"
 LOADING_TIP_10:0 "拥有宣称会降低核心化 10％ 的成本和时间。"
 LOADING_TIP_11:0 "不要建立太多的外交关系。\n超过上限的外交会耗费你的外交点数。"
 LOADING_TIP_12:0 "轻型船只才是夺得贸易商机的关键所在。"
 LOADING_TIP_13:0 "提升稳定需要耗费行政点数。\n在确认因事件造成的稳定下降时牢记这一点。"
 LOADING_TIP_14:0 "第一个理念在行政科技5级解锁"
 LOADING_TIP_15:0 "注意你的点数，它非常重要！这关系到你的科技和理念。"
 LOADING_TIP_16:0 "花费外交点数可以降低厌战度。"
 LOADING_TIP_17:0 "拥有太多的将领会导致每月多花费你的军事点数。"
 LOADING_TIP_18:0 "控制过扩。\n拥有过多非核心领土是十分危险的。"
 LOADING_TIP_19:0 "威尼斯、热那亚和英吉利海峡这些终端贸易节点的贸易不可被引导。"
 LOADING_TIP_20:0 "左击地块打开省份界面。\n右击地块打开此国外交界面。"
 LOADING_TIP_21:0 "被围困的海岸省份要塞若被海军封锁，将会更快陷落。"
 LOADING_TIP_22:0 "你的贸易本埠会自动获取贸易收入，\n即使你并没有在此派遣商人。"
 LOADING_TIP_23:0 "成为某种商品的贸易主导者将为你提供特殊的效果。"
 LOADING_TIP_24:0 "高贸易产量的省份将为贸易节点提供更多贸易额。"
 LOADING_TIP_25:0 "您可以使用信息统计表来与他国比较经济和军事实力。"
 LOADING_TIP_26:1 "在解救被围困的堡垒时，你的军队将被视为守军。"
 LOADING_TIP_27:0 "高稳定将提高你联统继承别国的概率。"
 LOADING_TIP_28:1 "别在战争期间将你的外交点数浪费光，\n你需要留一些用来和谈。"
 LOADING_TIP_29:0 "贸易地图将为你展示国内所有的贸易修正。"
 LOADING_TIP_30:0 "在外交科技达到22级以前，你的船只将在远海受到损耗。"
 LOADING_TIP_31:0 "请反复斟酌后再选择您的理念组！"
 LOADING_TIP_32:0 "厌战度会增加省份核心化所需行政点数。"
 LOADING_TIP_33:0 "省份内的自治度越高，你能获得的税收和人力就越少。"
 LOADING_TIP_34:0 "使用小型船只进行贸易护航将提高海军传统。"
 LOADING_TIP_35:0 "海军传统能提升你的贸易引导力。"
 LOADING_TIP_36:0 "为贸易护航舰队分配将领将提高贸易效率。"
 LOADING_TIP_37:0 "你的部队会在冬季遭受更大的损耗。"
 LOADING_TIP_38:0 "每个月的部队增援量与你的陆军维护费挂钩。"
 LOADING_TIP_39:0 "让你的君主和继承人上战场意味着你可能会永远失去他们！"
 LOADING_TIP_40:0 "即使是很少的攻城加成，都能使围城事半功倍。"
 LOADING_TIP_41:0 "减少招募花费意味着维护费也随之降低。"
 LOADING_TIP_42:0 "顾问的花费会随时间而越来越高。"
 LOADING_TIP_43:0 "在成功建立殖民地后，你可以召回殖民者。这会减缓该殖民地的成长，但是你可以把他派去一个新的省份殖民。"
 LOADING_TIP_44:0 "超过殖民上限会大幅提升殖民维护费用。"
 LOADING_TIP_45:0 "不要一次吞并太多土地，过度扩张是一个国家崩溃的前兆！"
 LOADING_TIP_46:0 "过度扩张会增加稳定度提升花费。"
 LOADING_TIP_47:0 "低宗教统一度将会增加各省的叛乱风险。"
 LOADING_TIP_48:0 "海外殖民地不计入过度扩张，但是征服海外城市计入！"
 LOADING_TIP_49:0 "封锁港口不只打击对方的贸易收入，也打击对方的贸易竞争力。"
 LOADING_TIP_50:0 "借贷和延期还款都会造成通货膨胀。"
 LOADING_TIP_51:0 "雇佣兵能节约人力，只要你付得起佣金。"
 LOADING_TIP_52:0 "在省份内提高自治度可以降低叛乱但也会减少税收。"
 LOADING_TIP_53:0 "设置一国为宿敌会破坏你与他们的外交关系，但同时你也能对其宣称更多的省份，与之战斗时也能获得更高的威望。"
 LOADING_TIP_54:0 "对于贸易帝国而言，控制关键贸易节点至关重要。"
 LOADING_TIP_55:0 "若要对付一个强大的敌国，最有力的手段便是建立包围网。"
 LOADING_TIP_56:0 "夫未战而庙算胜者，得算多也；未战而庙算不胜者，得算少也。"
 LOADING_TIP_57:0 "随着时间推移，陆军、海军、顾问都会越来越贵，确保你的经济能够支撑他们。"
 LOADING_TIP_58:0 "建造建筑物能大大提高您的省份的价值。"
 LOADING_TIP_59:0 "省份贸易额直接增加地区生产的收入。"
 LOADING_TIP_60:0 "宣称能减少省份的核心化花费。"
 LOADING_TIP_61:0 "占领战争目标会使得战争分数更快增加。"
 LOADING_TIP_62:0 "远交近攻方为上策。"
 LOADING_TIP_63:0 "注意你的侵略扩张，否则你可能会成为包围网的目标。"
 LOADING_TIP_64:0 "外交附庸和外交吞并可以让你在不使邻国产生反感的情况下扩大领土。"
 LOADING_TIP_65:0 "游戏太难？试着降低难度吧！"
 LOADING_TIP_66:0 "战争的花费过高？征收战争税或者贷款吧。"
 LOADING_TIP_67:0 "每个理念组都有一套与之匹配的事件，其中有利有弊。"
 LOADING_TIP_68:0 "如果选帝侯不足七个，神圣罗马帝国皇帝可以指定新的选帝侯。"
 LOADING_TIP_69:0 "在城墙被攻破之前不能发起强攻。"
 LOADING_TIP_70:0 "桨帆船擅长在内海战斗，比如波罗的海、黑海、地中海。"
 LOADING_TIP_71:1 "时刻注意你的损耗！分派一个高机动的将领会降低单位的损耗。"
 LOADING_TIP_72:0 "按F10键保存游戏截图。"
 LOADING_TIP_73:0 "拉低海军维护费会降低船只的贸易竞争力。如果你拥有很多正在执行贸易保护任务的轻型船的话，你可能会因此减少收入。"
 LOADING_TIP_74:0 "厌战度只会在战争结束和平到来以后才会缓慢消失！"
 LOADING_TIP_75:0 "当心包围网。和你多数邻国同时开战是十分危险的。"
 LOADING_TIP_76:0 "你不只可在相邻省份制造宣称，如果你有一个临海的核心，那么相邻海域所有临海省份都可以制造。"
 LOADING_TIP_77:0 "大多数常用操作都有快捷键，善加利用吧。"
 LOADING_TIP_78:0 "使用CTRL+数字键对单位进行编组，再敲击数字键即可立刻选定编组单位。"
 LOADING_TIP_79:0 "人力的恢复通常十分缓慢。在部队中混入雇佣军能很好的节省人力。"
 LOADING_TIP_80:0 "按下Home键让画面定格到首都。"
 LOADING_TIP_81:0 "顾问等级越高工资越高，雇佣顾问前先考虑下钱包！"
 LOADING_TIP_82:0 "不要只看火力和冲击，考虑下火力和冲击修正。"
 LOADING_TIP_83:0 "没有火炮就别想攻下高等级要塞.攻城前注意下随军火炮数量。"
 LOADING_TIP_84:0 "移动部队至动乱的省份可有效地降低当地叛乱度。"
 LOADING_TIP_85:0 "你可以通过舰队封锁来阻止敌人通过海峡。"
 LOADING_TIP_86:0 "游戏截屏保存位置：../Documents/Paradox Interactive/Europa Universalis IV/Screenshots"
 LOADING_TIP_87:0 "按 F11 保存游戏截图。"
 LOADING_TIP_88:0 "按住shift自定义行军路径。"
 LOADING_TIP_89:0 "你可以通过点击存档边上的删除键来删除存档。"
 LOADING_TIP_90:0 "使用Z和C键可用于取消和确认事件的决定和外交决策。"
 LOADING_TIP_91:0 "B键打开军队整理界面。"
 LOADING_TIP_92:0 "在军队整理界面，您可以使用Z键和B键将部队从一侧分配到另一侧。"
 LOADING_TIP_93:0 "同时选定多支部队时，按B键可取消选定部队中最上方的一支。"
 LOADING_TIP_94:0 "奥斯曼帝国是游戏中最强大的国家，如果你是新手的话推荐一试。"
 LOADING_TIP_95:0 "非常简单难度适用于那些觉得普通难度太过有挑战的玩家。"
 LOADING_TIP_96:0 "在困难难度下，AI会尽可能的老练但基本没有作弊。"
 LOADING_TIP_97:0 "在非常困难难度下，AI会尽可能的老练并且经常作弊，因而即使以主要国家进行游戏也会变得很有挑战。"
 LOADING_TIP_98:1 "知天知地，胜乃不穷！合理利用地形，让攻击你的敌人受到跨河或地形惩罚。"
 LOADING_TIP_99:0 "围攻要塞的军队在受到攻击时会被视为进攻者，在地形险峻的地方会成为受到地形惩罚的一方。"
 LOADING_TIP_100:0 "这个游戏需要花很长时间才能精通，就算玩了上千小时后依然学到新东西也不奇怪。"
 LOADING_TIP_101:0 "你可能会在输掉一场 (或更多)战斗后依然赢得整场战争。\n即使战争初期受挫也不要轻易放弃。"