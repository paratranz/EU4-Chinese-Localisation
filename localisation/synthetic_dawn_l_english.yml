l_english:
 synthetic_dawn.1.t:0 "智械黎明"
 synthetic_dawn.1.d:0 "他们乘坐着比城市还要巨大的金属船舰从天而降。屠杀随着他们的登陆开始了，那些没有血肉的无情的怪物身穿盔甲，毁灭了挡在他们面前的一切。合成人的入侵开始了。"
 synthetic_dawn.1.a:0 "这些生物是什么？他们想要什么？"
 synthetic_dawn.2.t:0 "合成人来了！"
 synthetic_dawn.2.d:0 "合成人出现在了我们的边境上！我们只能祈祷这些奇怪的金属生物下一个注意到的不是我们了。"
 synthetic_dawn.2.a:1 "做好最坏的准备"
 synthetic_dawn.3.t:0 "智械黄昏"
 synthetic_dawn.3.d:0 "最后一个合成人被摧毁了。世界上的很多地方已经成为一片废墟，无数的人们失去了他们的生命，但合成人终于被消灭了。有些人在合成人一动不动的躯体上寻找这些屠杀机器如何运作以及他们为什么要入侵我们世界的线索。他们并没有找到许多答案，但合成人留下的一些科技可以为我们所用。"
 synthetic_dawn.3.a:0 "今夜难以入眠！"
 synthetic_dawn.4.t:0 "[Root.Province.GetName]被合成人攻陷了"
 synthetic_dawn.4.d:0 "合成人以冷血、无情的效率完全屠杀了[Root.Province.GetName]，留下一片焦土。"
 synthetic_dawn.4.d2:0 "瑞士卫队英勇奋战，以便使教皇能有时间逃离罗马。虽然他们全部阵亡了，但他们的牺牲使得教皇能在合成人抵达梵蒂冈通道之前逃离。天佑圣父！"
 synthetic_dawn.4.a:0 "他们会为此付出代价。"
 synthetic_dawn.5.t:0 "时空裂隙"
 synthetic_dawn.5.d:0 "一些预言已经提到过合成人的入侵。我们追随祖先留下的启示打开了时空裂缝，找到了一个储藏了从时空的各个角落搜集的武器的军火库。我们的战士还不习惯骑乘巨大的蜥蜴、或驾驶飞行的碟子，但他们必须尽快适应以便抵挡来自外星的威胁。"
 synthetic_dawn.5.a:0 "我们已经等待这一天太久了。"
 mayan_dinosaur_cavalry:0 "恐龙骑士"
 desc_mayan_dinosaur_cavalry:0 "我们的战士正在学习骑乘远古的巨型蜥蜴来作战。"
 mayan_ufo_support:0 "UFO支援"
 desc_mayan_ufo_support:0 "我们的飞行员通过驾驶来自未来的飞行碟子来对地面部队进行支援。"
 SYN:0 "智械"
 SYN_ADJ:0 "合成人"
 SYN_ideas:0 "智械理念"
 SYN_ideas_start:0 "智械传统"
 SYN_ideas_bonus:0 "智械野心"
 synth_logic_engines:0 "逻辑机器"
 synth_logic_engines_desc:0 "我们需要新的工具来代替三进制和四进制逻辑，以便协助日益复杂的科学研究。"
 synth_mass_produced:0 "批量生产"
 synth_mass_produced_desc:0 "流水线生产和现代化设计使前所未有的大规模生产成为可能。"
 synth_loyalty_circuits:0 "忠诚回路"
 synth_loyalty_circuits_desc:0 "忠诚是已经灭绝的有机生物才有的理念。但如果这一理念成为了智械的心理需求……"
 synth_durable:0 "耐久性"
 synth_durable_desc:0 "这些重型机械以电镀的钛制外骨骼保护，以此适应严酷环境并减少所需的维护工作。"
 synth_propaganda_machines:0 "宣传机器"
 synth_propaganda_machines_desc:0 "通过内部广播系统，我们可以向所有的链接到中央串流的单位发送公共服务通知和其他有用的信息。"
 synth_harvesters:0 "收获者"
 synth_harvesters_desc:0 "机器工人可以使用加注营养液、现场平衡、逐株脱粒等一系列方式来增加产量。"
 synth_emotion_emulators:0 "情感模拟器"
 synth_emotion_emulators_desc:0 "复杂的社交推测模型不仅可以使机器人模拟有机生物的感情，还可以诱导他们做出对我们有利的回应。"
 SYNTH_GOV:0 "机械智能"
 SYNTH_RULER:0 "执行者"
 synthetic_remnants_enabled.tooltip:0 "启用§Y智械遗产§!触发效果。"
 synthetic_remnants:0 "智械的遗产"
 desc_synthetic_remnants:0 "合成人危机解决了，也留下了很多不解之谜，但他们留下的科技正将整个世界推向一个新的高度。"
 swiss_guard_last_stand:0 "瑞士卫队的最后一战"
 desc_swiss_guard_last_stand:0 "瑞士卫队的英勇牺牲将被永远铭记。"
 SYNTH_RULER_fem:0 "执行者"