 migrative_traditions:0 "移民传统"
 migrative_traditions_desc:0 "土地贫瘠后在别处重建村庄的传统使我们的建筑技巧得到提高。通过这些事使我们获益良多。"
 clan_societies:0 "氏族社会"
 clan_societies_desc:0 "如果众多氏族们能在祭祀仪式和日常生活中起到重要的作用，我们应当利用它们提高国家管理的效率。"
 wampum_belts:0 "贝壳腰带"
 wampum_belts_desc:0 "贝壳腰带艺术是我们文化仪式以及悠久历史的代表。通过这些艺术品，我们能确保我们社会的延续和稳定。"
 law_of_peace:0 "和平法令"
 law_of_peace_desc:0 "通过制定法规来统治我们的人民，并决定如何去解决氏族冲突，我们就能够得到让人民获得长久的和平"
 tribal_constitution:0 "部落宪法"
 tribal_constitution_desc:0 "给国家的管理者们进行职位和权利的分工，这样可以大大提高自我管理的效率。"
 travois:0 "拖车"
 travois_desc:0 "拖车由底座和几片固定在之上的木板所组成，由狗或其他大型动物拖动。这样我们就可以带着行李经过崎岖而又遥远的路途了"
 smoke_ceremonies:0 "牺牲大典"
 smoke_ceremonies_desc:0 "用烟斗和我们有着使用烟草的传统艺术。在签订合约的时候，烟草可以给我们提供更大的权威和声望。烟草是我们的传统艺术。通过大典，我们可以敲定和平协定，并让我们的协议得到更有力的推动。"
 trade_diplomacy:0 "贸易外交"
 trade_diplomacy_desc:0 "在我们与他人的交往中，我们发现了一个常态：礼物和贸易的语言是通行的。利用贸易使我们显得对邻居更有价值，这将大大有助于我们的关系。"
 clan_migrations:0 "氏族迁移"
 clan_migrations_desc:0 "我们周围的地区经常居住着毫无组织并且与世隔绝的部落。通过让我们中的个别部族定居在这些地区，，我们可以在新的边界上扩张影响力。"
 talking_leaves:0 "笔谈"
 talking_leaves_desc:0 "如果我们能和别人一样使用符号系统来表示声音并记录我们的行为，就能够提高我们的贸易和外交能力。"
 warrior_societies:0 "战士社会"
 warrior_societies_desc:0 "战士荣誉社会体系的建立将鼓励我们的年轻人在战场上表现出更大的勇气。"
 raid_warfare:0 "袭击战"
 raid_warfare_desc:0 "利用快速及隐蔽的袭击，我们可以赶在我们的敌人没有防备之时，在他们有机会反击之前杀死他们。"
 tribal_adoptions:0 "部落兼并"
 tribal_adoptions_desc:0 "为了增长人口，我们要从其他部落中掠夺战俘，然后将他们同化。"
 trail_networks:0 "交通网"
 trail_networks_desc:0 "通过探索这片土地，我们现在知道部队哪条路可以走，哪条路需要加以小心并加以防范，这样才能减少损耗."
 flexible_warfare:0 "灵活的战术"
 flexible_warfare_desc:0 "我们遇到的敌人拥有新的战术和武器，所以我们必须保持战术的灵活性，师夷长技以制夷。"
 la_plata_nation_title:0 "成立拉普拉塔"
 la_plata_nation_desc:0 "是时候向我们的殖民地历史说再见了。我们必须建立一个真正的国家，并巩固我们对这片土地的宣称。"
 haiti_nation_title:0 "成立海地"
 haiti_nation_desc:0 "我们驱逐了这里的野蛮人，但这还不够。我们必须永远确保自由存在于这片故土，让那些曾经奴役我们的政权彻底打消他们的念头。不自由毋宁死。"
 colombia_nation_title:0 "成立哥伦比亚"
 colombia_nation_desc:0 "是时候向我们的殖民地历史说再见了。我们必须建立一个真正的国家，并巩固我们对这片土地的宣称。"
 chile_nation_title:0 "成立智利"
 chile_nation_desc:0 "是时候向我们的殖民地历史说再见了。我们必须建立一个真正的国家，并巩固我们对这片土地的宣称。"
 canada_nation_title:0 "成立加拿大"
 canada_nation_desc:0 "是时候向我们的殖民地历史说再见了。我们必须建立一个真正的国家，并巩固我们对这片土地的宣称。"
 venezuela_nation_title:0 "成立委内瑞拉"
 venezuela_nation_desc:0 "是时候向我们的殖民地历史说再见了。我们必须建立一个真正的国家，并巩固我们对这片土地的宣称。"
 usa_nation_title:0 "成立美利坚"
 usa_nation_desc:0 "长久以来这些骄傲的殖民地人民一直饱受欧洲列强的贪婪和压迫，但是再也不会继续下去了！殖民地的自由浪潮让我们得以成立一个摆脱暴政的独立联邦国家。多么令人自豪，美利坚合众国万岁！"
 upca_nation_title:0 "成立中美洲联邦"
 upca_nation_desc:0 "我们的人民已经忍受了外国势力多年的干涉，入侵与征服，我们的祖国也因此而四分五裂......够了！是时候吹响自由的号角并将我们的人民团结在同一旗帜下来谱写我们自己的命运了！我们将成立一个因大西洋和太平洋之间的贸易往来而富饶的自由国家。"
 quebec_nation_title:0 "成立魁北克"
 quebec_nation_desc:0 "是时候向我们的殖民地历史说再见了。我们必须建立一个真正的国家，并巩固我们对这片土地的宣称。"
 peru_nation_title:0 "成立秘鲁"
 peru_nation_desc:0 "是时候向我们的殖民地历史说再见了。我们必须建立一个真正的国家，并巩固我们对这片土地的宣称。"
 paraguay_nation_title:0 "成立巴拉圭"
 paraguay_nation_desc:0 " 是时候向我们的殖民地历史说再见了。我们必须建立一个真正的国家，并巩固我们对这片土地的宣称。"
 mexico_nation_title:0 "成立墨西哥"
 mexico_nation_desc:0 "我们必须摒弃最后的殖民地遗产，并将其改造成一个真正的独立国家。墨西哥将成为整个中美洲的保护者！"
 louisiana_nation_title:0 "成立路易斯安那"
 louisiana_nation_desc:0 "我们的人民在这片巨大的荒野上适应了艰苦的生活。我们不再是单纯的欧洲人，在与印第安人的结合后我们变得更加狂野、粗犷。让我们沿着贸易线和这些富饶的河床建立城市，并让世界为我们的坚毅的勇气而震撼！"
 brazil_nation_title:0 "成立巴西"
 brazil_nation_desc:0 "那些想奴役我们的殖民地主人已经离开。现在是时候真正成立我们自己的独立国家了。从今日起，巴西的口号将是‘独立或者灭亡！’"
 heretic_tolerance:0 "异端容忍"
 desc_heretic_tolerance:0 "这些异教徒们已经有能力通过武力使我们作出巨大让步了。"
 visit_of_the_four_kings:0 "四王的拜访"
 random_event.EVTNAME20:0 "四位国王"
 random_event.EVTDESC20:0 "一个来自易洛魁人五个国家的联合代表团在经历了艰难的海外之旅后到达了[Root.Capital.GetCapitalName]来与我们建立联盟，并引起了突然的轰动。我们的民众蜂拥而出对着乘坐皇家马车的他们欢呼雀跃。我们的贵族也争相取悦这四位来自莫霍克人的国王。\n\n他们身材魁梧，身高远高于我们的平均水平，穿黑短裤，背心，长筒袜，披着猩红色的镶金斗篷。他们有黑色的皮肤和眼睛，身上的奇特纹身非常神秘，我们从未见过。他们不说我们的语言，但是在交换礼品之后发表了演讲，希望和我们保持良好关系并请求我们的帮助来对抗共同的敌人，向我们陈述他们的困境的情感真挚无比，甚至让一些宫廷成员当场流泪。他们给我们留下了非常深刻的印象。"
 random_event.EVTOPTA20:0 "赠予他们象征永不断绝的友谊的铁链。"
 random_event.EVTOPTB20:0 "给他们礼物但不作出任何承诺。"
 random_event.EVTOPTC20:0 "什么也不给他们，他们是未开化的蛮子，根本没有皇室的威严。"
 random_event.EVTNAME21:0 "翻译圣经"
 random_event.EVTDESC21:0 "一位来自[Root.GetCapitalName]的牧师把圣经翻译成了我们的语言，并在[Root.GetName]周边的村庄中开始分发印刷本。"
 random_event.EVTOPTA21:0 "异端！烧死这个牧师还有他的书！"
 random_event.EVTOPTB21:0 "好消息！让它尽量广泛的传播出去。"
 random_event.EVTNAME22:0 "在[Root.GetName]建立罪犯流放地"
 random_event.EVTDESC22:0 "我们在[Root.GetName]的殖民进程并没与我们想象中那样快速的推进。你的一个顾问为此想了个办法来推动它。他们提议我们把小偷，赖账者和其他罪犯送到[Root.GetName]并让他们通过发展殖民地来向社会赎罪，而当他们刑满释放后就会成为殖民者。虽然这个计划看上去很不错，但把这些危险的家伙放在一起也有叛乱的风险。"
 random_event.EVTOPTA22:0 "听上去不错，就它了！"
 random_event.EVTOPTB22:0 "我们不能相信这帮家伙！还是让他们待在监狱里吧。"
 penal_colony:0 "罪犯流放地"
 desc_penal_colony:0 "为了帮助殖民地发展，小偷、赖账者和其他罪犯被送到这里，通过开发殖民地来向社会赎罪。"
 random_event.EVTNAME23:0 "流感！"
 random_event.EVTDESC23:0 "流言传来，一群水手从一次地狱般的行程中回来了，那些没有死在船上的幸存者却将他们带来的疾病传染了整座城市。是时候在整个国度感染上咳嗽和冷汗之前采取行动了。"
 random_event.EVTOPTA23:0 "隔离港口，让他们死！"
 random_event.EVTOPTB23:0 "这不是我们国家的第一次流感，我不在乎！"
 influenza_spreads:0 "流感最终会蔓延到相邻的省份......"
 quarantined_influenza:0 "流感被隔离"
 desc_quarantined_influenza:0 "该省份已经被隔离来阻止流感的蔓延，但援助的缺失已经对这个省份造成毁灭性打击。"
 influenza:0 "流感"
 desc_influenza:0 "该省份已被流感摧毁，但已经采取措施来缓解危机。"
 random_event.EVTNAME24:0 "流感蔓延"
 random_event.EVTDESC24:0 "流感已经蔓延到[Root.GetName]！我们要怎样才能控制疫情？"
 random_event.EVTOPTA24:0 "隔离该省！"
 random_event.EVTOPTB24:0 "它很快就过去了。"
 random_event.EVTNAME25:0 "圣像破坏运动"
 random_event.EVTDESC25:0 "宗教改革期间，欧洲各国发生了破坏天主教宗教艺术品的事件。最臭名昭著的就是低地国家的圣像破坏运动。而类似的事情也出现在德意志地区，瑞士，英格兰，苏格兰，法兰西和利沃尼亚。其中主要的犯案者是自发的暴民，但在有的国家，政府在其中起到了领导作用。"
 random_event.EVTOPTA25:0 "派卫兵去阻止这些破坏者！"
 random_event.EVTOPTB25:0 "除了听天由命之外我们别无他法"
 random_event.EVTOPTC25:0 "是时候起来摆脱教皇的束缚了!"
 stopped_iconoclastic_fury:0 "停止破坏圣像运动"
 allowed_iconoclastic_fury:0 "允许破坏圣像"
 iconoclastic_fury:0 "破坏圣像运动"
 desc_iconoclastic_fury:0 "全国性的对天主教信仰艺术的摧毁已使很多人逃离了家园，打乱了生产和贸易秩序."
 colonial_nation.EVTNAME300:0 "禁止毛皮贸易"
 colonial_nation.EVTDESC300:0 "[Root.GetName] 的人们对印第安人太友好了。有提案建议禁止与印第安人的所有私人贸易，教会印第安人使用火器的人最高可被处死。这条新的法律会损害当地印第安人的经济，减少人口，但是可以减少印第安人的袭击。"
 colonial_nation.EVTOPTA300:0 "批准"
 colonial_nation.EVTOPTB300:0 "忽略它"
 colonial_nation.EVTNAME301:0 "[GetYear]年的收成"
 colonial_nation.EVTDESC301:0 "[Root.GetName] 今年的收成很差，消息传遍了整个殖民地。粮食价格在飞速上涨，有预测说这将是一个非常寒冷的冬天。临近的印第安人察觉到了我们的窘况，捐助了我们一些事物。他们给我们的不足以支持我们过冬，但那里一定有更多的食物。有人提议我们派士兵过去抢粮食。"
 colonial_nation.EVTOPTA301:0 "我们只是拿我们需要的而已"
 colonial_nation.EVTOPTB301:0 "我们可以自己解决问题"
 colonial_nation.EVTNAME302:0 "建筑工人工资法案"
 colonial_nation.EVTDESC302:0 "因为熟练技工的稀缺以及人口的快速涌入，供需变化导致建筑的价格逐渐上涨。有人提议为所有的木匠，伐木工，石工和瓦工设定最低工资。最低工资将会相当公平，要求或提供更高报酬的人将会受到惩罚。我们该如何选择？"
 colonial_nation.EVTOPTA302:0 "这方法看起来不错"
 colonial_nation.EVTOPTB302:0 "我们不需要这么做"
 colonial_nation.EVTNAME303:0 "发现铁矿"
 colonial_nation.EVTDESC303:0 "为了养活我们自己， [Root.Owner.GetName] 必须寻找新的收入来源，减少对于进口的依赖。现在我们有一个很好的机会，在 [Root.GetName] 的沼泽中发现了大型铁矿! 有提案要求铁矿的拥有者建设熔炉，招聘铁匠立刻开始生产。作为交换，铁矿的拥有者将获得十年的免税待遇作为初始投入的补偿。"
 colonial_nation.EVTOPTA303:0 "看起来是个好机会"
 colonial_nation.EVTOPTB303:0 "不用了"
 colonial_nation.EVTNAME304:0 "本土羊毛工业"
 colonial_nation.EVTDESC304:0 "殖民地贸易的利益逐渐萎缩，我们对于进口货物的依赖已经开始让 [Root.Owner.GetName] 感到困难。我们必须寻找除了进口以外的经济来源，现在有一个新的提案。通过禁止羊的出口，加大本地羊毛的生产，我们可以制造很多保暖衣物提供给殖民者。为了实现这个计划我们需要在 [Root.GetName] 建立纺织品工厂。"
 colonial_nation.EVTOPTA304:0 "听起来是个好机会"
 colonial_nation.EVTOPTB304:0 "不用了"
 colonial_nation.EVTNAME305:0 "建设新码头"
 colonial_nation.EVTDESC305:0 "如果 [Root.Owner.GetName] 想减少对 [Root.Owner.ColonialParent.GetName] 的依赖，能够自给自足，我们需要有能力确保食盐和海军设备的供应。一位住在 [Root.GetCapitalName] 的名人向我们承诺，只需要很少的帮助他就能在 [Root.GetName] 建设一个新码头。作为回报，他要求10年期的补贴。"
 colonial_nation.EVTOPTA305:0 "听起来不错"
 colonial_nation.EVTOPTB305:0 "不用了"
 colonial_nation.EVTNAME306:0 "禁止经济作物"
 colonial_nation.EVTDESC306:0 "不同于 [Root.Owner.GetName] 的建立者们，新的定居者们更短视，将利润置于他们和他们的家庭的未来发展之上。他们忽视食物对殖民地的重要性，更倾向于经济作物，相信从中获得的更多利益可以让他们有能力从别人手中获得粮食。如果继续下去的话，我们的殖民地最终会面临饥荒和混乱。为了避免这种局面，有人提议新的农民必须保证土地的一部分用来种植粮食。"
 colonial_nation.EVTOPTA306:0 "看起来有必要"
 colonial_nation.EVTOPTB306:0 "不关我事"
 colonial_nation.EVTNAME307:0 "禁止烟草种植"
 colonial_nation.EVTDESC307:0 "我们刚来到这里的时候，烟草的价格飙升，利润巨大。而现在，越来越多的人来这里开种植园，烟草的产量迅速增加，于是烟草在欧洲的价钱一年比一年低。有提案建议禁止烟草种植一年，让价格重新升高。新的农场主毫无疑问会反对，但为了保住我们的生计，我们必须做点什么。"
 colonial_nation.EVTOPTA307:0 "强制实施"
 colonial_nation.EVTOPTB307:0 "拒绝该提案"
 colonial_nation.EVTNAME310:0 "殖民地边界冲突"
 colonial_nation.EVTDESC310:0 "从 [Root.Owner.ColonialParent.GetName] 来的定居者已经越过了我们的边界！为了寻找土地和资源，他们扩张到了 [Root.GetName] 的领土，与当地的人民起了冲突。这决不能被容忍！"
 colonial_nation.EVTOPTA310:0 "派出民兵赶走他们!"
 colonial_nation.EVTOPTB310:0 "任他们自生自灭"
 colonial_nation.EVTDESC311:0 "为了探索新的土地和资源，来自 [Root.GetName] 的居民们探险跨越了 [From.GetName] 的边界，与当地人产生了冲突。 [From.Owner.GetName] 于是派出民兵将他们赶走了，但这些民兵好像走得太远了，反过来进入了 [Root.GetName] 进行了复仇性质的劫掠。这绝对不能容忍！"
 colonial_nation.EVTOPTA311:0 "我们也派出民兵！"
 colonial_nation.EVTOPTB311:0 "任他们自生自灭"
 colonial_nation.EVTDESC312:0 "派出民兵赶走来自 [FromFrom.GetName] 的定居者们可能是一个错误。受到最初胜利的影响，我们的部队继续前进并进入了 [From.GetName] ,劫掠了当地的边界村镇。这极大地激怒了 [From.Owner.GetName] ，他们也派出了他们的民兵进入了 [FromFrom.GetName] ..."
 colonial_nation.EVTOPTA312:0 "可恶!"
 colonial_nation.EVTDESC313:0 "哎... 怎么说呢？好像来自 [From.Owner.GetName] 的居民冒险进入了 [From.From.GetName] - [From.From.Owner.GetName] 一个省份 - 为了寻找新的土地和资源。 [From.From.Owner.GetName] 于是派出民兵将他们赶了出来，但这些过于激动的民兵将他们赶回了 [From.GetName] ，并进行了劫掠和放火。这场冲突之后升级， [From.Owner.GetName] 派出民兵赶走 [From.From.Owner.GetAdjective] 的民兵，也在 [From.From.GetName] 进行了劫掠...\n\n[From.From.Owner.GetName] 的 [From.From.Owner.Monarch.GetTitle] ， [From.From.Owner.Monarch.GetName] ,责备了 [From.Owner.GetName] 的 [From.Owner.Monarch.GetTitle] ，[From.Owner.Monarch.GetName] ，反过来也是如此。我们如何体面地解决这件事？"
 colonial_nation.EVTOPTA313:0 "让他们自己解决"
 colonial_nation.EVTOPTB313:0 "移除 [From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName]"
 colonial_nation.EVTOPTC313:0 "移除 [From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName]"
 colonial_nation.EVTOPTD313:0 "找出他们的差异"
 colonial_nation.EVTDESC314:0 "在最近 [From.From.From.GetName] 和 [From.From.GetName] 的边界冲突中， [From.GetName] 选择了 [From.From.Owner.GetName] 一边! [From.Monarch.GetTitle] [From.Monarch.GetName] 决定批评 [Root.Monarch.GetTitle] [Root.Monarch.GetName] ，已经解雇了 [Root.Monarch.GetHerHim]."
 colonial_nation.EVTOPTA314:0 "'[From.Monarch.GetTitle]'对 [From.Monarch.GetSheHe] 是怎么看的？!"
 colonial_nation.EVTDESC315:0 "在最近 [From.From.From.GetName] 和 [From.From.GetName] 的边界冲突中， [From.GetName] 选择了我们这边! [From.Monarch.GetTitle]  [From.Monarch.GetName] 决定批评 [From.From.Owner.Monarch.GetTitle]  [From.From.Owner.Monarch.GetName] ，已经解雇了[From.From.Owner.Monarch.GetHerHim]."
 colonial_nation.EVTOPTA315:0 "太好了!"
 colonial_nation.EVTDESC316:0 "在最近[From.From.From.GetName]和[From.From.GetName]的边界冲突中，[From.GetName]选择了 [From.From.From.Owner.GetName]一边! [From.Monarch.GetTitle] [From.Monarch.GetName]决定批评[Root.Monarch.GetTitle] [Root.Monarch.GetName]，已经解雇了[Root.Monarch.GetHerHim]."
 colonial_nation.EVTDESC317:0 "在最近[From.From.From.GetName]和[From.From.GetName]的边界冲突中，[From.GetName]选择了我们这边! [From.Monarch.GetTitle] [From.Monarch.GetName]决定批评[From.From.From.Owner.Monarch.GetTitle] [From.From.From.Owner.Monarch.GetName]，已经解雇了[From.From.From.Owner.Monarch.GetHerHim]."
 colonial_nation.EVTNAME318:0 "加强殖民地民兵建设"
 colonial_nation.EVTDESC318:0 "最近的会议提议我们大幅拨款来提高民兵水准。面对原住民的攻击以及其他殖民地的劫掠，我们需要更好的自我保护。如果我们与 [Root.ColonialParent.GetName] 进入了战争，这些民兵也可以起到作用。."
 colonial_nation.EVTOPTA318:0 "就这么做"
 colonial_nation.EVTOPTB318:0 "算了"
 colonial_nation.EVTNAME319:0 "购买土地"
 colonial_nation.EVTDESC319:0 "[Root.GetName]的定居者抱怨该省份仍然生活着原住民。如果有了更多的人民，更好地利用土地，这里可以变得更繁荣。有人建议我们从原住民手上购买土地。"
 colonial_nation.EVTOPTA319:0 "好主意"
 colonial_nation.EVTOPTB319:0 "可惜这太贵了"
 colonial_nation.EVTDESC320:0 "为了有能力和其他殖民地竞争，我们必须保持[Root.GetName]的增长。邻省的原住民有意向将他们的土地卖给我们，这听起来不错。"
 colonial_nation.EVTNAME321:0 "最后的莫西干人"
 colonial_nation.EVTDESC321:0 "有一个因战争和疾病急剧缩小的原住民部落，正在寻求我们殖民地的保护。尽管他们力量弱小，但他们仍然能够通过对这片土地的丰富了解来帮助我们来换取我们对他们在[Root.GetName]的村庄的保护。但是这会降低我们在他们敌人眼中的评价..."
 colonial_nation.EVTOPTA321:0 "向他们提供保护"
 colonial_nation.EVTOPTB321:0 "拒绝"
 colonial_nation.EVTNAME322:0 "[Root.GetName]的孩子们"
 colonial_nation.EVTDESC322:0 "原住民在边境上对我们攻击的消息已经传遍了整个殖民地。意识到所有的原住民之间都有盟约，绝对不能被信任，一队武装暴徒突然袭击了住在[Root.GetName]的平和的莫西干村落。只有少数的人还在那里，那群暴徒干了什么，也没有人能够证明。..."
 colonial_nation.EVTOPTA322:0 "不惜代价保护剩下的人"
 colonial_nation.EVTOPTB322:0 "我们不能保护他们..."
 colonial_nation.EVTNAME323:0 "最后一个人"
 colonial_nation.EVTDESC323:0 "很多年前，我们向莫西干残余部落提供了保护。从那之后，疾病和战争带来了更多的破坏，到现在只剩下最后一个人了。他是我们忠实的盟友，指导我们作战，帮助我们定居。但生命是残酷的，他现在已经过世了。随着他的死亡，一种生活哲学随着这个人，这个部落，一起消失了。"
 colonial_nation.EVTOPTA323:0 "我们只能默哀..."
