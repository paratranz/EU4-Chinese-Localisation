 castilian_civil_war.8.d:0 "法国的[From.Monarch.GetName]乘着我国国力衰弱，选择支持与我们对立的派系以对抗阿拉贡。"
 castilian_civil_war.8.a:0 "这简直骇人听闻！"
 castilian_civil_war.100.t:0 "卡斯提尔内战结束"
 castilian_civil_war.100.d:0 "随着战争结束，卡斯提尔王国内部又恢复了和平。 在内乱之后，王室与贵族之间的权力平衡得到了调整，我们与邻国的关系也同样改变了。"
 castilian_civil_war.100.a:0 "我们与阿拉贡更加亲密。"
