 castilian_civil_war.7.d:0 "卡斯提尔的王位继承又一次出现了争议，该国正处于内战的边缘。其中一位候选人受到了来自我们在比利牛斯山脉对面的强敌——阿拉贡王室的帮助。"
 castilian_civil_war.7.a:0 "支持另一位候选人。"
