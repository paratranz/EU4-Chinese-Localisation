 castilian_civil_war.1.t:0 "卡斯提尔内战"
 castilian_civil_war.1.d:0 "在过去的这个世纪里，卡斯提尔的贵族们一直在反复尝试干预王位的继承，甚至不惮联合外部力量。王位再度更替，新的争斗又开始酝酿，继承问题也被再次提起。亲阿拉贡的贵族对现继承人的正统性提出质疑，而[Root.Heir.GetName]的支持者则拉拢了葡萄牙王室以巩固己方的地位。\n事态已陷入了公开争斗的漩涡，失去王室支持的派系甚至会倾向于直接把己方的继承人捧上王位而非等待继承。一些贵族仍未表态，还有一些则把这次事件看做了巩固自己利益的机会。"
 castilian_civil_war.1.a:0 "支持[Root.Heir.GetName]"
 castilian_civil_war.1.a.tt:0 "这将使我们与§Y葡萄牙§!更亲近"
 castilian_civil_war.1.b:0 "支持阿拉贡的候选人"
 castilian_civil_war.1.b.tt:0 "这将使我们与§Y阿拉贡§!更亲近"
 castilian_civil_war.2.t:0 "内战扩散"
 castilian_civil_war.2.d:0 "[Root.GetName]的名门起兵造反，加入了叛军武装。"
 castilian_civil_war.3.t:0 "卡斯提尔内战"
 castilian_civil_war.3.d:0 "卡斯提尔的王权继承再次出现了争议，该国正处于内战的边缘。其中一位候选人：[Root.Monarch.GetName]的侄女，正向我们寻求帮助。"
 castilian_civil_war.3.a:0 "支持这位宣称者。"
 castilian_civil_war.3.b:0 "让卡斯提尔人自行解决。"
 castilian_civil_war.4.t:0 "葡萄牙介入"
 castilian_civil_war.4.d:0 "[From.Monarch.GetName]宣布将给予亲葡萄牙派系以支持，并越过国境提供[From.Monarch.GetHerHis]军事援助。"
 castilian_civil_war.4.a:0 "太好了！"
 castilian_civil_war.4.b:0 "这简直骇人听闻！"
