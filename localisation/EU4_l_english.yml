 age_of_discovery:0 "地理大发现时代"
 age_of_discovery_desc:1 "在中世纪末期到近代早期，探险家正在慢慢揭露美洲的神秘面纱，强有力的中央集权君主制正在慢慢取代中世纪封邦建国的分封制。此时一个开拓进取的国家可以为建立全球帝国奠定基础。"
 age_of_reformation:0 "宗教改革时代"
 age_of_reformation_desc:1 "无论东方还是西方，宗教改革正在轰轰烈烈的展开，思想的碰撞、教徒的运动愈演愈烈。欧洲的新教正在生根发芽、茁壮成长，千禧年主义正在席卷伊朗，伊斯兰教与印度教两种不同宗教的融合正在重构印度社会。"
 age_of_absolutism:0 "专制主义时代"
 age_of_absolutism_desc:1 "当中央政府从国家其他政治派别手中进行进一步的集权之后，掌权者可以心无旁骛地建设帝国。这是个属于国家，属于君王，属于他们的军队的时代。"
 age_of_revolutions:0 "大革命时代"
 age_of_revolutions_desc:1 "在启蒙运动期间对天赋人权，政治权威，世界本源的追问引发了古老政治形式——君主制的拒绝。当专制王朝蜕变为革命王国的时候，就必须为共和国的粉墨登场退位让贤。"
